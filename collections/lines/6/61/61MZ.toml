[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਬਿਨਉ ਕਰਉ ਜੀਉ; ਸੁਣਿ ਕੰਤ ਪਿਆਰੇ ॥"
page = 247
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make a supplication, listen to it, O my Beloved Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦੀ ਹਾਂ, ਇਸ ਨੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਲਾਡਲੇ ਖ਼ਸਮ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer this one prayer - please listen, O my Beloved Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ, ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪਤੀ ਜੀ! ਤੁਮ ਸ੍ਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਕੰਤ ਜੀਉ! ਸੁਣ, ਮੈਂ ਇਕ ਬੇਨਤੀ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En oración Te pido, oh Amado, escúchame, oh mi Esposo,"