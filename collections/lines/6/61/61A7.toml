[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟੇ ਤਾ ਨਾਉ ਪਾਏ; ਹਉਮੈ ਮੋਹੁ ਚੁਕਾਇਆ ॥੩॥"
page = 600
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he meets with the True Guru, then obtains he the Name and shakes off his pride and worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਤਦ ਉਹ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਹੰਗਤਾ ਤੇ ਮਮਤਾ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when he meets the True Guru, then he obtains the Name; he sheds egotism and emotional attachment. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੋਂ ਸੇ ਮਿਲੈ ਤਬ ਨਾਮ ਕੋ ਪਾਵਤਾ ਹੈ। ਜਿਨੋਂ ਨੇ ਨਾਮ ਪਾਇਆ ਹੈ ਤਿਨੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਅਰ ਮੋਹ ਕੋ ਮਨ ਸੇ ਉਠਾਇਆ, ਭਾਵ ਦੂਰ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤਦੋਂ ਉਹ ਹਰਿ-ਨਾਮ ਦੀ ਦਾਤ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਤੇ, ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ ਮੋਹ ਅਤੇ ਹਉਮੈ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, cuando encuentran al Verdadero Guru, reciben el Nombre y al Concebirlo, se sacuden el ego y la infatuación que tienen con Maya. (3)"