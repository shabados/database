[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਤ੍ਰ ਉਚਰਿ ਕਰਿ ਪਾਸਿ ਕੇ; ਚੀਨੀਅਹੁ ਨਾਮ ਸੁਜਾਨ ॥੩੯੦॥"
page = 735

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming “Dugadh”, then adding “Niddhi Ish” and afterwards uttering the word “Astra”, O talented people, recognize the names of Paash.390."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ 'ਅਸਤ੍ਰ' ਪਦਾਂ ਨੂੰ ਜੋੜੋ। (ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਬਣਦੇ ਹਨ। ਸੁਜਾਨੋ! ਸਮਝ ਲਵੋ ॥੩੯੦॥"