[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਸ ਅਪਜਸ ਵਿਚਿ, ਨਿਡਰ ਡਰਣਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dharma-abiding people earn glory in the world and those who undertake evil adventures get infamy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਡਰ' (ਅਰਥਾਤ ਗੁਸਤਾਖ) ਜੱਸ ਅਤੇ ਅਪਜਸ ਦਾ ਡਰ ਨਹੀਂ ਰਖਦੇ।"