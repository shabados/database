[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਕੇ; ਮਿਟੇ ਅੰਦੇਸੇ ॥"
page = 287
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and fear of birth and death is removed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of birth and death is dispelled,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਜਨਮ ਜਨਮਾਂਤਰੋਂ ਕੇ (ਅੰਦੇਸੇ) ਸੰਸੇ ਮਿਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਨਮ ਮਰਨ ਦੇ (ਗੇੜ ਵਿਚ ਪੈਣ ਦੇ) ਡਰ ਫ਼ਿਕਰ ਮਿਟ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo miedo a la vida y a la muerte es ahuyentado."