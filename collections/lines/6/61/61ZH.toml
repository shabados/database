[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਓ ਛਤ੍ਰਣੰ ਜੈਨ ਕੁਲ ਛੈਣ ਕਰਮੰ ॥੪੨॥੨੧੦॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who worked as a chisel (destroyer) for the clan of Kshatriyas.42.210."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਛਤਰੀਆਂ ਨਾਲ ਛੈਣੀ ਵਾਂਗ ਕੁਲ-ਨਾਸ਼ ਕਰਨ ਵਾਲਾ ਕੰਮ ਕੀਤਾ ॥੪੨॥੨੧੦॥"