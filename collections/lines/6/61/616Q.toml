[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਮਿਲੇ ਦੈਹੋ ਤੁਝੈ; ਅਮਿਤ ਦਰਬ ਲੈ ਤੋਹਿ ॥੭॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And after encountering him 1 will give you lot of wealth.’(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਮੇਲ ਹੋ ਜਾਣ ਤੇ ਮੈਂ ਤੈਨੂੰ ਬਹੁਤ ਧਨ ਦਿਆਂਗੀ ॥੭॥"