[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਾਂਇ ਗਰਬਹਿ; ਬਾਵਲੀ ॥"
page = 1196
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why take thou pride, O demented bride?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਹੰਕਾਰ ਕਰਦੀ ਹੈ, ਨੀ ਕਮਲੀਏ ਮਹੇਲੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you so proud? You are insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪੀ ਬਾਵਲੀ ਇਸਤ੍ਰੀ! ਤੂੰ ਕਾਇ ਕਿਸ ਵਾਸਤੇ ਗਰਬ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਕਮਲੀ ਕਾਇਆਂ! ਤੂੰ ਕਿਉਂ ਮਾਣ ਕਰਦੀ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh loco amigo, ¿por qué te inflas con tanto orgullo?,"