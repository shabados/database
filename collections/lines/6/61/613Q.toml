[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ਼ਸਤਹ ਅਸਤੁ ਬਰ ਗਾਉ ਬਾ ਜ਼ਨ ਚੁ ਮਾਹ ॥੨੫॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There, on the back of a bullock, she saw Shiva, along with women as pretty as the moon.(25)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਸ ਨੇ ਇਕ ਚੰਦ੍ਰਮਾ ਵਰਗੀ ਸੁੰਦਰ ਇਸਤਰੀ ਅਤੇ ਮਰਦ ਨੂੰ ਬਲਦ ਉਤੇ ਸਵਾਰ ਹੋਇਆ ਵੇਖਿਆ ॥੨੫॥"