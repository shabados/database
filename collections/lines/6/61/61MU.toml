[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਹਜ ਸਰਸੇ. ਹਰਿ ਨਾਮਿ ਰਹਸੇ; ਪ੍ਰਭਿ ਆਪਿ ਕਿਰਪਾ ਧਾਰੀਆ ॥"
page = 459
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My happiness and comfort increased, I rejoiced in God's Name and the Lord Himself bestowed mercy on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਖੁਸ਼ੀ ਤੇ ਆਰਾਮ ਵਧੇਰੇ ਹੋ ਗਏ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਅਨੰਦ ਮਾਣਿਆ, ਅਤੇ ਮਾਲਕ ਨੇ ਖੁਦ ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My peace and happiness increased; I rejoiced in the Naam, the Name of the Lord, and God Himself blessed me with His mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜੇ ਹੀ ਸੁਖ ਅਧਿਕ ਹੋਤੇ ਭਏ ਔ ਹਰੀ ਨਾਮੀ ਮੇਂ ਅੰਤਸਕਰਣ ਰਹਸ੍ਯ ਕੋ ਪਾਵਤੇ ਭਏ, ਪ੍ਰਭੂ ਨੇ ਆਪ ਕਿਰਪਾ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਉਹਨਾਂ ਦੇ ਅੰਤਰ ਮੌਲਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਇਹ ਸਾਰੀ ਮੇਹਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਕੀਤੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ। ਸਰਸੇ = ਮੌਲ ਪਏ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਹਸੇ = ਪ੍ਰਸੰਨ ਹੋਏ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me volví tranquilo, floreciente y permanecí en Paz, regocijándome en el Nombre del Señor."