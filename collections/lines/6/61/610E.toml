[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਪਾਈਐ ਨਿਧਿ ਨਾਮਾ ॥"
page = 189
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the congregation of the righteous, the treasure of Lord's Name is gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੀ ਸਭਾ ਵਿੱਚ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਖ਼ਜਾਨਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the treasure of the Name is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸੰਗਿ ਕਰ ਨਾਮਾ ਰੂਪੀ, ਵਾ ਨਾਮੋਂ ਕੀ ਨਿਧ ਜੋ ਹਰੀ ਕੀ ਭਗਤੀ ਹੈ, ਸੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿੱਚ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos, uno participa del Tesoro del Naam, el Nombre del Señor;"