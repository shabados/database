[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਸੂਤੀ; ਪਿਰੁ ਸਦ ਜਾਗੰਤਾ ॥"
page = 737
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride is asleep and the Groom is ever-awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਸੁੱਤੀ ਪਈ ਹੈ ਅਤੇ ਪਤੀ ਹਮੇਸ਼ਾਂ ਹੀ ਜਾਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride is asleep, while her Husband Lord is always awake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਇਸਤ੍ਰੀ ਅਵਿਦ੍ਯਾ ਨੀਂਦ ਕਰ ਸੂਤੀ ਹੋਈ ਹੈ ਪਤੀ ਸਦਾ ਜਾਗਤਾ ਹੈ, ਭਾਵ ਅਵਿਦ੍ਯਾ ਨੀਂਦ ਤੇ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੀਵ-ਇਸਤ੍ਰੀ (ਸਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੀ ਰਹਿੰਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਸਦਾ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ = ਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras la esposa duerme, su Señor siempre la vela."