[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਦ੍ਰੋਹ ਅਉ ਹੰਕਾਰ ਕੋ ਹਜਾਰ ਬਾਨ ਸੋ ਹਨ︀ਯੋ ॥"
page = 706

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Droha (malice) and Ahamkara (ego) were also killed with a thousand arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਦ੍ਰੋਹ' ਅਤੇ 'ਹੰਕਾਰ' ਨੂੰ ਹਜ਼ਾਰ ਬਾਣਾਂ ਨਾਲ ਮਾਰਿਆ ਹੈ।"