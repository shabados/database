[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਧ ਬਿਖੈ ਜੇ ਨ ਬੂਡੇ ਨਿਸਾਚਰ ਪਾਵਕ ਬਾਣ ਬਹੇ ਨ ਜਲੇ ਹੈਂ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And such demons, who could not be drowned even in the sea and there was no impact on them of the fireshafts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਦੈਂਤ ਸਮੁੰਦਰ ਵਿਚ ਡੁਬ ਨਹੀਂ ਸਕੇ ਅਤੇ ਅਗਨ-ਬਾਣ ਚਲਣ ਤੇ ਵੀ ਸੜ ਨਹੀਂ ਸਕੇ,"