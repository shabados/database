[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਛਾ ਦੇਵਾਂ ਮਾਣਸਾਂ; ਜੋਧ ਕਰਹਿ ਅਵਤਾਰ ॥"
page = 1242
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I question gods, men, warriors and the prophets created by the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਦੇਵਤਿਆਂ ਇਨਸਾਨਾਂ, ਯੋਧਿਆਂ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਰਚੇ ਹੋਏ ਪੈਗੰਬਰ ਤੇ ਸੁਆਲ ਕਰਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I could ask the gods, mortal men, warriors and divine incarnations;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਓਂ ਔਰ ਮਾਨਸੋਂ ਸੇ ਪੂਛੋ (ਜੋਧ) ਸੂਰਬੀਰੋਂ ਸੇ ਪੂਛੋ ਔਰ ਜੋ ਈਸ੍ਵਰ ਨੇ ਅਵਤਾਰ ਧਾਰਨ ਕੀਏ ਹੈਂ ਤਿਨ ਸੇ ਭੀ ਪੂਛੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਦੇਵਤਿਆਂ ਨੂੰ ਜਾ ਪੁੱਛਾਂ, ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਜਾ ਕੇ ਪੁੱਛਾਂ ਜੋ ਬੜੇ ਬੜੇ ਸੂਰਮੇ ਬਣਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a los profetas los interrogara, también a los ascetas que viven en estado de trance,"