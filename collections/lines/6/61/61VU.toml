[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਲਾਹਨਿ ਭਾਉ ਕਰਿ; ਨਿਜ ਮਹਲੀ ਵਾਸਾ ॥"
page = 1247
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who eulogise the Name with love, abide in their own mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਿਆਰ ਨਾਲ ਨਾਮ ਦਾ ਜੱਸ ਕਰਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਨਿਜ ਦੇ ਮੰਦਰ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lovingly praise the Naam, and dwell in the mansion of the self deep within,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਾਨੀ ਨਾਮ ਕੋ ਪ੍ਰੇਮ ਕਰ ਕੇ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਵਾਸਾ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪ੍ਰੇਮ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ਉਹ ਨਿਰੋਲ ਆਪਣੇ (ਹਿਰਦੇ-ਰੂਪ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ-ਰੂਪ) ਮਹਲ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਭਾਉ ਕਰਿ = ਪ੍ਰੇਮ ਕਰ ਕੇ, ਪ੍ਰੇਮ ਨਾਲ। ਨਿਜ = ਨਿਰੋਲ ਆਪਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban el Nombre del Señor con amor, habitan en Su Ser"