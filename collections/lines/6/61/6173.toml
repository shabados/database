[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਦਇਆਲ ਕਰਿ ਦਾਸੁ ਦਾਸਾ ਕਾ; ਸੇਵਾ ਕਰੀ ਤੁਮਾਰੀ ॥"
page = 1257
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou merciful to me and make me the slave of Thine slaves, that I may perform Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਤੇ ਮਿਹਰਬਾਨ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣਾ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be kind to me, and make me the slave of Your slaves, so that I may serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਰ ਦਿਆਲ ਹੋਇ ਕਰ ਅਪਨੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਕਰੋ, ਜਿਸ ਤੇ ਤੁਮਾਰੀ ਸੇਵਾ ਹੀ ਕਰਤਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਦਇਆਵਾਨ ਹੋ, (ਮੈਨੂੰ ਆਪਣੇ) ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾ ਲੈ (ਤਾ ਕਿ) ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tómanos en Tu Compasión y déjanos Servirte, volviéndonos Esclavos de Tus Esclavos,"