[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਬਹੁਰਿ ਬਖਾਨੀਐ; ਨਾਮ ਪਾਸਿ ਪਹਿਚਾਨ ॥੩੫੯॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering primarily the word “Vanitaa” and then saying “Niddhi Ish” and “Aayudh”, the wise persons know the names of Paash.359."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ 'ਆਯੁਧ' ਸ਼ਬਦ ਜੋੜੋ। (ਇਸ ਨੂੰ) ਪਾਸ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੩੫੯॥"