[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਜਪੀ. ਹਰਿ ਜੀਉ ਸਾਲਾਹੀ; ਵਿਚਹੁ ਆਪੁ ਨਿਵਾਰੀ ॥੧੦॥"
page = 911
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling my ego from within me, I remember and praise the sire Lord, my sire Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ ਮੈਂ ਪੂਜਯ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਅਤੇ ਸਲਾਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Lord's Name, and praise my Dear Lord; egotism is eradicated from within me. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਮਨ ਕਰ ਕੇ ਹਰਿ ਜੀ ਕੋ ਜਪਤੇ ਹੈਂ ਔ ਬਾਣੀ ਕਰ ਕੇ ਹਰਿ ਜੀ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ, ਪੁਨਾ ਵਿਚੋਂ ਆਪਾ ਭਾਵ ਕੀ ਬ੍ਰਿਤੀ ਨਿਵਾਰੀ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਉਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਮੈਂ ਉਸ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ, ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰਦਾ ਹਾਂ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੀ = ਜਪੀਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ। ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਲਾਹੁੰਦਾ ਹਾਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto el Nombre del Señor y Lo alabo, así el egoísmo es erradicado del interior. (10)"