[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਹਰਿ ਭਗਤੁ. ਸਤਿਗੁਰੂ ਹਮਾਰਾ; ਜਿਸ ਕੀ ਸੇਵਾ ਤੇ. ਹਮ ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥"
page = 594
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Auspicious! auspicious! is my True Guru, the Lord's devotee, serving whom I have come to profess love for the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ! ਮੁਬਾਰਕ! ਹੈ ਸੁਆਮੀ ਦਾ ਸਾਧੂ, ਸਾਧੂ, ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ, ਜਿਸ ਦੀ ਟਹਿਲ ਕਰਨ ਦੁਆਰਾ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Lord's devotee, my True Guru; serving Him, I have come to enshrine love for the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਸਤਿਗੁਰੂ ਹਰਿ ਭਗਤ ਧੰਨ ਧੰਨ ਹੈ ਜਿਸ ਕੀ ਸੇਵਾ ਸੇ ਹਮਨੇ ਹਰਿ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਭਗਤ ਸਾਡਾ ਸਤਿਗੁਰੂ ਧੰਨ ਹੈ, ਜਿਸ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਅਸਾਂ ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ ਬਿਰਤੀ ਜੋੜੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria al Guru, al Señor del Devoto, Sirviéndolo, permanezco entonado en el Nombre del Señor."