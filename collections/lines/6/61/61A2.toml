[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਿਆ ਦਾਸਾ ਰਿਦੈ. ਮੁਰਾਰੀ ॥"
page = 622
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Enemy of ego, Thou abidest within the mind of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਸੁਆਮੀ! ਤੂੰ ਆਪਣਿਆਂ ਗੋਲਿਆਂ ਦੇ ਮਨ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell in the hearts of Your slaves, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਤੇਰਿਆਂ ਭਗਤਾਂ ਕੇ ਰਿਦੇ ਮੇਂ ਤੇਰੀ ਭਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos Te alaban en su corazón, y en él, oh Murari,"