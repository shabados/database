[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ. ਜੋ ਜੀਵਨੁ ਬਲਨਾ; ਸਰਪ ਜੈਸੇ ਅਰਜਾਰੀ ॥"
page = 712
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's meditation, to live is like burning in fire, even though, like a serpent, one's life may be long."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੇ ਬਾਝੋਂ ਜੀਉਣਾ ਅੱਗ ਵਿੱਚ ਸੜਨ ਦੀ ਤਰ੍ਹਾਂ ਹੈ ਭਾਵਨੂੰ ਇਹ ਜਿੰਦਗੀ ਸੱਪ ਦੀ ਜਿੰਦਗੀ ਦੇ ਤੁੱਲ ਲੰਬੀ ਹੀ ਕਿਉਂ ਨਾਂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, life is like a burning fire, even if one lives long, like a snake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਿਮਰਨ ਤੇ ਬਿਨਾਂ ਜੋ ਜੀਵਨਾ ਹੈ, ਸੋ (ਬਲਨਾ) ਦਗਧ ਹੋਨਾ ਹੈ, ਵਾ ਜੋ ਬਿਤੀਤ ਕਰਨਾ ਹੈ, ਸੋ ਐਸੇ ਸਰਪ ਕੀ (ਅਰਜਾਰੀ) ਆਰਬਲਾ ਹੋਤੀ ਹੈ; ਭਾਵ ਸੇ ਜੈਸੇ ਵਹੁ ਜਹਰ ਕਰ ਕੇ ਜਲਤਾ ਰਹਿਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਮਨਮੁਖ ਜਲਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਜਿਤਨੀ ਭੀ ਜ਼ਿੰਦਗੀ ਗੁਜ਼ਾਰਨੀ ਹੈ (ਉਹ ਇਉਂ ਹੀ ਹੁੰਦੀ ਹੈ) ਜਿਵੇਂ ਸੱਪ (ਆਪਣੀ) ਉਮਰ ਗੁਜ਼ਾਰਦਾ ਹੈ (ਉਮਰ ਭਾਵੇਂ ਲੰਮੀ ਹੁੰਦੀ ਹੈ, ਪਰ ਉਹ ਸਦਾ ਆਪਣੇ ਅੰਦਰ ਜ਼ਹਿਰ ਪੈਦਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no contempla al Señor, su vida se consume en el fuego ardiente,"