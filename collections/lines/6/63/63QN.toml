[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਧਾਰੇ ਬ੍ਰਹਮੰਡ ਖੰਡ ਹਰਿ; ਤਾ ਕੋ ਨਾਮੁ ਜਪੀਜੈ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 209
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has established the universe and continents, O man repeat the Name of that God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਲਮ ਅਤੇ ਬਰਿ-ਆਜ਼ਮ ਅਸਥਾਪਨ ਕੀਤੇ ਹਨ; ਹੇ ਬੰਦੇ! ਤੂੰ ਉਸ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who established the solar systems and galaxies. Chant the Name of that Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਹਰੀ ਨੇ ਬ੍ਰਹਮੰਡ ਖੰਡ ਧਾਰੇ ਹੈਂ ਤਿਸ ਕਾ ਨਾਮ ਜਪੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਨੇ ਸਾਰੇ ਧਰਤੀ-ਮੰਡਲਾਂ ਨੂੰ, ਸਾਰੇ ਜਗਤ ਨੂੰ (ਪੈਦਾ ਕਰ ਕੇ) ਸਹਾਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en el Naam, el Nombre de Aquél que creó el Universo y todos los mundos. (1-Pausa)"