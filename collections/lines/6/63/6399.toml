[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਕਾਲੁ ਪਰਹਰੈ ॥"
page = 262
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's meditation death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਮੌਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, death is eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਕਾਲ ਭੀ ਤਿਆਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ (ਦਾ ਭਉ) ਪਰੇ ਹਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, el miedo a la muerte desaparece."