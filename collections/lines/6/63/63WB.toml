[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਸੁਤ ਦਾਰਾ; ਦੂਖਿ ਸੰਤਾਪੀ. ਰਾਮ ॥"
page = 1110
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through wealth, children and wife, he writhes in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ, ਬੱਚੇ ਅਤੇ ਵਹੁਟੀ ਰਾਹੀਂ ਊਹ ਕਸ਼ਟ ਅੰਦਰ ਦੁਖਾਂਤਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal suffers in pain, from attachment to Maya, children and spouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਿਹ ਮੇਰੀ ਮਾਯਾ, ਯਿਹ ਪੁਤ੍ਰ ਅਰ ਇਹ ਇਸਤ੍ਰੀ ਹੈ, ਇਸ ਮਮਤਾ ਕੇ ਦੁਖ ਕਰ ਬੁਧੀ ਸੰਤਪਤ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਆਦਿਕ ਕਈ ਕਿਸਮ ਦੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਵਿਚ ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਕਲਪਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te manipulan y así tu vida continúa llena de dolor."