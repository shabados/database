[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੂਤਿ ਪਸੂ ਕੀ; ਮਾਨਸ ਜਾਤਿ ॥"
page = 267
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He belongs to the human species, but his acts are those of beasts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੈ ਤਾਂ ਮਨੁੱਸ਼ ਸ਼ਰੇਣੀ ਵਿੰਚੋਂ ਪਰ ਅਮਲ ਹਨ ਉਸ ਦੇ ਡੰਗਰਾਂ ਵਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They belong to the human species, but they act like animals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੀ ਕਰਤੂਤ ਕਰਨੀ ਤੌ ਪਸੂ ਕੀ ਹੈ ਔਰ ਜਾਤੀ ਹੈ ਮਾਨੁਖ ਕੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਤਿ ਮਨੁੱਖ ਦੀ ਹੈ (ਭਾਵ, ਮਨੁੱਖ-ਸ਼੍ਰੇਣੀ ਵਿਚੋਂ ਜੰਮਿਆ ਹੈ) ਪਰ ਕੰਮ ਪਸ਼ੂਆਂ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਸ = ਮਨੁੱਖ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre pertenece a una especie inteligente,"