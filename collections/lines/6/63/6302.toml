[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਇ; ਹਰਿ ਕੀਰਤਨੁ ਕਰੀਐ ॥"
page = 865
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With devotion and love, Sing thou the praise of thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਧਾ ਅਤੇ ਪ੍ਰੇ ਨਾਲ, ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With loving devotion, sing the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਹਰੀ ਕਾ ਕੀਰਤਨ ਕਰਤੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤੀ ਦੀ ਭਾਵਨਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo Amor y Adoración canta el Kirtan de las Alabanzas del Señor,"