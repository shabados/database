[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਧਿਆਇ ਸੁਣਿ; ਸਭਨਾ ਨੋ ਕਰਿ ਦਾਨੁ ॥"
page = 135
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember and hear God's Name and bestow it as alms unto all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰ ਤੇ ਸਰਵਣ ਕਰ ਅਤੇ ਖੈਰਾਤ ਵਜੋਂ ਇਸ ਨੂੰ ਸਾਰਿਆਂ ਨੂੰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate and listen to the Name of the Lord, and give it to everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮੁ ਧਿਆਉਣਾ ਪੁਨਾ ਸੁਣਨਾ ਕਰ ਔਰ ਸਭ ਕੋ ਦਾਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਮ੍ਰਤਾ-ਭਾਵ ਨਾਲ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਕਰ, ਉਥੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣ, ਹੋਰ ਸਭਨਾਂ ਨੂੰ ਇਹ ਨਾਮ ਦੀ  ਦਾਤ ਵੰਡ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨੁ = ਨਾਮੁ ਦਾ ਦਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita y escucha el Nombre de Dios y Compártelo con todos con caridad en tu corazón."