[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮਿ ਬੁਲਾਈ ਰਲੀ ਸਿਉ; ਮਨ ਮਹਿ ਸਬਦੁ ਅਨੰਦੁ ॥"
page = 931
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With caressing affection, my Beloved has summoned me and in my mind is the joy of His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਡਲੇ ਪਿਆਰ ਨਾਲ ਮੇਰੇ ਪ੍ਰੀਤਮ ਨੇ ਮੈਨੂੰ ਸੱਦ ਘੱਲਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਰਿਦੇ ਅੰਦਰ ਉਸ ਦੇ ਨਾਮ ਦੀ ਖੁਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved has summoned me with joyful caresses; my mind is filled with the bliss of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਕੇ ਸਾਥ ਬੁਲਾਈ ਪਤੀ ਨੇ ਖੁਸ਼ੀ ਕੇ ਵਾਸਤੇ ਵਾ ਖੁਸ਼ੀ ਸਾਥ ਔਰ ਮਨ ਮੇਂ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਧਾਰ ਕਰ ਅਨੰਦ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਪਿਆਰ ਤੇ ਚਾਉ ਨਾਲ ਸੱਦਦਾ ਹੈ (ਭਾਵ, ਆਪਣੀ ਯਾਦ ਦੀ ਖਿੱਚ ਬਖ਼ਸ਼ਦਾ ਹੈ), ਉਸ ਦੇ ਮਨ ਵਿਚ (ਸਤਿਗੁਰੂ ਦਾ) ਸ਼ਬਦ (ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ) ਆਨੰਦ (ਟਿਕਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੇਮਿ = ਪਿਆਰ ਨਾਲ। ਰਲੀ ਸਿਉ = ਚਾਉ ਨਾਲ। ਬੁਲਾਈ = ਸੱਦੀ ਜਾਂਦੀ ਹੈ, ਪਤੀ-ਪ੍ਰਭੂ ਸੱਦਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Esposo, el Amor en Esencia, me ha llamado con Alegría a Su lado y mi mente en Éxtasis se entona en la Palabra."