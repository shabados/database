[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਸੀ ਵੇਖਿ ਹਦੂਰਿ; ਪਿਰਿ ਰਾਵੀ ਘਰਿ ਸੋਹੀਐ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 764
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am delighted to see. near my Beloved, who enjoys me and in His home I look beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ, ਜੋ ਮੈਨੂੰ ਮਾਣਦਾ ਹੈ, ਨੇੜੇ ਤੱਕ ਕੇ ਖੁਸ਼ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਗ੍ਰਿਹ ਵਿੱਚ ਸੁਹਣੀ ਲੱਗਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am delighted to see my Husband Lord near at hand; in His Home, I am so beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਖ੍ਯ ਦੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋਈ (ਪਿਰਿ) ਰਾਵੀ, ਭਾਵ ਸ੍ਵਾਮੀ ਮਿਲਾ ਹੈ ਔਰ (ਘਰਿ) ਸਰੀਰ ਮੇਂ ਸੁਭਾਏਮਾਨ ਹੂਈ ਹੈ ਔ ਬਲਿਹਾਰੇ ਜਾਤੀ ਹੈ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਪ੍ਰਤੱਖ ਦੀਦਾਰ ਕਰ ਕੇ ਉਹ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਹੁੰਦੀ ਹੈ। ਪ੍ਰਭੂ-ਪਤੀ ਨੇ (ਜਦੋਂ) ਉਸ ਨਾਲ ਪਿਆਰ ਕੀਤਾ, ਤਾਂ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਸੰਵਾਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਸੀ = ਪ੍ਰਸੰਨ ਹੁੰਦੀ ਹੈ। ਵੇਖਿ = ਵੇਖ ਕੇ। ਹਦੂਰਿ = ਆਪਣੇ ਸਾਹਮਣੇ। ਪਿਰਿ = ਪਿਰ ਨੇ, ਪ੍ਰਭੂ-ਪਤੀ ਨੇ। ਰਾਵੀ = ਪਿਆਰ ਕੀਤਾ। ਘਰਿ = ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਸੋਹੀਐ = ਸੋਭਦੀ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦੀ ਹੈ।"

