[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਵੇਖੈ ਵਿਗਸੈ ਆਪੇ; ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਲਾਏ ॥"
page = 550
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself beholds and Himself rejoices. As He wills, so does He engage the mortals in their tasks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਖੁਦ ਦੇਖਦਾ ਅਤੇ ਖੁਦ ਹੀ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ। ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਕੰਮੀ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself beholds, and He Himself rejoices. As He wills, so does He enjoin us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਦੇਖਤਾ ਹੈ ਆਪ ਹੀ ਦੇਖ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ, ਆਪ ਹੀ ਜੀਵ ਕੋ ਜਿਧਰ ਚਾਹਤਾ ਹੈ ਤਹਾਂ ਲਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਵੇਖਦਾ ਹੈ, ਆਪ ਹੀ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਜਿਧਰ ਚਾਹੁੰਦਾ ਹੈ ਓਧਰ (ਜੀਵਾਂ ਨੂੰ) ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗਸੈ = ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ। ਜਿਤੁ = ਜਿਧਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo, observándolo todo, está complacido. Él Mismo por Voluntad, encamina a todos en su trabajo."