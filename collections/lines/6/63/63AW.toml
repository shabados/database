[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਪਾਲ ਗਾਵਹੁ ਨਿਤ ਸਖੀਹੋ; ਸਗਲ ਮਨੋਰਥ ਪਾਏ ਰਾਮ ॥"
page = 782
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mates, ever sing ye the praises of the World-Cherisher and all your desires shall be fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਓ! ਤੁਸੀਂ ਸਦਾ ਹੀ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰੋ ਅਤੇ ਤੁਹਾਡੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually sing the Glorious Praises of the World-Lord, O my companions; all your wishes shall be granted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਓ! ਨਿਤ ਗੋਪਾਲ ਕੇ ਗੁਣ ਗਾਵੋ ਅਰ ਜਿਨਾਂ ਨੇ ਗਾਏ ਹੈਂ ਤਿਨਾਂ ਨੇ ਸਭ ਮਨੋਰਥ ਰਾਮ ਤੇ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਸਦਾ ਗਾਇਆ ਕਰੋ, ਉਹ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis compañeros, canten siempre la Alabanza de Dios para que vivan satisfechos."