[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਦਯਾਲਿ ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜੑਾਯਾ; ਤਿਸੁ ਪ੍ਰਸਾਦਿ ਵਸਿ ਪੰਚ ਕਰੇ ॥"
page = 1397
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful True Guru has implanted the Lord's Name within me and by his grace, I have disciplined the five demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿਤਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful True Guru has implanted the Lord's Name within me, and by His Grace, I have overpowered the five thieves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਜੋ ਆਪ ਕੋ ਦਿਆਲ ਹੋ ਕਰ ਕੇ ਹਰੀ ਕਾ ਨਾਮ ਦ੍ਰਿੜਾਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਆਪ ਨੇ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਪਾਂਚ ਸਤ੍ਰੂਓਂ ਕੋ ਅਪਨੇ ਵਸ ਕਰ ਅਰਥਾਤ ਅਧੀਨ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆਲ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੇ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ) ਨਾਮ ਦ੍ਰਿੜ੍ਹ ਕਰਾਇਆ ਹੈ (ਭਾਵ, ਜਪਾਇਆ ਹੈ); ਉਸ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ) ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨੂੰ ਆਪਣੇ ਕਾਬੂ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Misericordioso y Verdadero Guru ha implantado el Nombre del Señor en mí y por Su Gracia he conquistado los cinco ladrones."