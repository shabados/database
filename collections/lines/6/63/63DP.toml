data = "ਕੋਟਿ ਬਿਘਨ ਹਿਰੇ; ਖਿਨ ਮਾਹਿ ॥"
page = 195
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of obstacles are removed in a moment, of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਸ ਦੀਆਂ ਕ੍ਰੋੜਾ ਹੀ ਔਕੜਾ ਮਿਟ ਜਾਂਦੀਆਂ ਹਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of obstacles are removed in an instant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਕੋਟ ਬਿਘਨੋਂ ਕੋ ਏਕ ਖਿਨਮਾਤ੍ਰ ਮੇਂ ਨਾਸ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਰਾਹ ਵਿਚ ਆਉਣ ਵਾਲੀਆਂ ਕ੍ਰੋੜਾਂ ਰੁਕਾਵਟਾਂ ਇਕ ਖਿਨ ਵਿਚ ਨਾਸ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de penas son borradas en un instante"