[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕੇਸ ਨਖ ਥਾਨ ਭ੍ਰਿਸਟ ਨ ਸੁਹਾਤ ਕਾਹੂ; ਪ੍ਰਿਯ ਬਿਛੁਰਤ ਸੋਈ ਸੂਤ ਭਯੋ ਬਾਮ ਕੋ ।੬੧੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as hair and nails if plucked from their actual place are very uncomfortable and painful, such is the state of a woman separated from love of her husband.  (615)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਾਲ ਤੇ ਨਹੁੰ ਆਪਣੇ ਥਾਂ ਤੋਂ ਡਿੱਗੇ ਹੋਏ ਕਿਸੇ ਨੂੰ ਚੰਗੇ ਨਹੀਂ ਲਗਦੇ, ਤਿਵੇਂ ਪੀਆ ਦੇ ਛੱਡ ਦਿੱਤਿਆਂ ਇਸਤ੍ਰੀ ਦਾ ਹਾਲ ਹੁੰਦਾ ਹੈ॥੬੧੫॥"