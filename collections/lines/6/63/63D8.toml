[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਸੂਨਾ ਘਰੁ ਬਾਰੁ ॥੬॥"
page = 1187
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, forlorn is one's hearth and home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਸੁੰਨਮਸਾਨ ਹੈ ਇਨਸਾਨ ਦਾ ਦਰ-ਘਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, one's hearth and home are deserted. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ (ਘਰੁ) ਅੰਤਹਕਰਣ ਔਰ (ਬਾਰੁ) ਮੁਖ ਸੁੰਨ ਹੈ, ਭਾਵ ਨਿਸਫਲ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਉਸ ਦਾ ਹਿਰਦਾ-ਘਰ ਸੁੰਞਾ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ser de uno es como un hogar abandonado. (6)"