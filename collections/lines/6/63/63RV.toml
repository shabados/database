[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਸੰਨਿਆਸੀਆ; ਸਭਿ ਕਾਲੈ ਵਾਸੀ ॥"
page = 1100
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celibates, the man of charity and the solitarians are all under the power of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹੇਜ਼ਗਾਰ, ਦਾਨੀ ਅਤੇ ਇਕਾਂਤੀ-ਸਾਰੇ ਮੌਤ ਦੇ ਅਧੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are celibate, truthful and charitiable, and the Sannyaasee hermits are all subject to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤੀ, ਸਤੀ, ਸਨਿਆਸੀ ਏਹ ਭੀ ਸਭ ਕਾਲ ਕੇ ਹੀ ਵਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਤੀ ਸਤੀ ਸੰਨਿਆਸੀ-ਇਹ ਸਾਰੇ ਭੀ ਮੌਤ ਦੇ ਅਧੀਨ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los ascetas, los caritativos y los reclusos, todos ellos van a caer muertos."