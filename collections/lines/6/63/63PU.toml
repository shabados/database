[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰੁ ਹਰਿ ਕਾ ਹਾਟੁ ਹੈ; ਰਖਿਆ ਸਬਦਿ ਸਵਾਰਿ ॥"
page = 1346
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's palace is also the God's shop, which He keeps embellished with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਮਹਿਲ ਵਾਹਿਗੁਰੂ ਦੀ ਹੱਟੀ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਮ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਕਰੀ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Temple of the Lord is the Lord's Shop; He embellishes it with the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮੰਦਰ ਹਰੀ ਕਾ ਹਾਟ ਰੂਪ ਹੈ ਅਪਨੇ (ਸਬਦਿ) ਹੁਕਮ ਕਰ ਕੇ ਹਰੀ ਨੇ ਸਵਾਰ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ) 'ਹਰਿ-ਮੰਦਰ' ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ-ਵੱਖਰ) ਦਾ ਹੱਟ ਹੈ, ਇਸ (ਹੱਟ) ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਜਾ ਕੇ ਰੱਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਟੁ = ਦੁਕਾਨ, ਹੱਟ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਵਾਰਿ = ਸਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Templo del Señor es Su Tienda y la embellecen con la Palabra del Shabd,"