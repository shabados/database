[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੀਰ ਬਹੈ ਨਹੀ ਕਾਨ੍ਰਹ ਤ੍ਰੀਯਾ; ਸੁਨ ਕੇ ਤਿਹ ਪਉਨ ਰਹਿਯੋ ਉਰਝਾਈ ॥੬੩੮॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The water of Yamuna became immobile and listening to the tune of the flute of Krishna, the women and even the wind got entangled.638."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਦੀ ਬੰਸਰੀ ਦੀ ਸੁਰ ਨੂੰ) ਸੁਣ ਕੇ ਜਮਨਾ ('ਕਾਨ੍ਹ ਤ੍ਰੀਯਾ') ਦਾ ਜਲ ਵਗ ਨਹੀਂ ਰਿਹਾ ਅਤੇ ਹਵਾ ਵੀ ਮੋਹਿਤ ਹੋ ਕੇ (ਚਲਣੋ) ਰਹਿ ਗਈ ਹੈ ॥੬੩੮॥"