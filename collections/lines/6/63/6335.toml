data = "ਰਵਿ ਰਥ ਹਟਕ ਚਲਨ ਤੇ ਗਯੋ ॥੮॥"
page = 195

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the birth of the enemy like deeraghkaya, even the chariot of the sun hesitated to move.8."

