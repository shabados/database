[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਰਾਮਹਿ ਲਿਵ ਲਾਗੀ ॥੨॥"
page = 805
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the great good luck, man's life becomes fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਇਨਸਾਨ ਦਾ ਜੀਵਨ ਫਲਦਾਇਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, enshrine love for the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜਿਨੋਂ ਕੀ ਸਤਿਸੰਗ ਦ੍ਵਾਰੇ ਤੇਰੇ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਰਾਮਹਿ = ਰਾਮ ਵਿਚ। ਲਿਵ = ਸੁਰਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues asociándose con los Santos uno está entonado en el Señor. (2)"