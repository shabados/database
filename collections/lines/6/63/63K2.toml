[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦ ਸਾਰੁ. ਹਰਿ ਸਮ ਉਦਾਰੁ; ਅਹੰਮੇਵ ਨਿਵਾਰਣੁ ॥"
page = 1407
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is his word, generous is he like God and is also the destroyer of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਬਾਣੀ, ਵਾਹਿਗੁਰੂ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਦਾਤਾਰ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਵੀ ਨਾਸ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad is excellent and sublime, kind and generous like the Lord, the Destroyer of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕਾ (ਸਬਦ) ਉਪਦੇਸ਼ ਸਾਰ ਰੂਪ ਹੈ ਔਰ ਹਰੀ ਕੇ ਸਮਾਨ (ਉਦਾਰੁ) ਸਰਬ ਕੇ ਦਾਤਾਰ ਹੋ ਔ ਦਾਸੋਂ ਕੀ ਅਹੰਤਾ ਮਮਤਾ ਕੇ ਨਿਵਾਰਨੇਹਾਰੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਸ਼ਬਦ ਵਾਲਾ ਹੈ, ਹਰੀ ਵਰਗਾ ਉਦਾਰ-ਚਿੱਤ ਹੈ, ਅਤੇ ਹਉਮੈ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Shabd es Excelente, Supremo, Bondadoso y Generoso como el Señor, Dador Maravilloso, Destructor del egoísmo,"