[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਨ ਉਪੰਨੇ ਸਾਇਰਹੁਂ; ਭੀ ਪਾਣੀ ਖਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Jewels have come out of sea but still its water is brackish."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦ੍ਰ ਥੋਂ ਰਤਨ ਨਿਕਲੇ, ਪਰੰਤੂ ਪਾਣੀ ਉਸ ਦਾ ਖਾਰਾ ਹੀ ਹੈ।"