[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਨਾਮੁ ਸਿਮਰਤ; ਭਉ ਜਾਇ ॥"
page = 914
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remembering whose Name fear is dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam, the Name of the Lord, fear is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਿਸ ਆਪ ਕਾ ਨਾਮ ਹੀ ਸਿਮਰਤਿਆਂ ਪੁਰਸ਼ ਕਾ ਭੈ ਚਲਾ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਜਿਸ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦਾ। ਭਉ = (ਹਰੇਕ ਕਿਸਮ ਦਾ) ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el niño encuentra alivio algún día"