[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸ ਸੁਖੀ ਤੁਮਰੋ ਬਸੋ; ਸੁਖੀ ਰਹਹੁ ਤੁਮ ਤਾਤ ॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh my father, may your country flourish and you live blissfully,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ ਜੀ! ਤੁਸੀਂ ਸੁਖੀ ਰਹੋ ਅਤੇ ਤੁਹਾਡਾ ਦੇਸ਼ ਸੁਖੀ ਵਸੇ।"