[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਪ੍ਰਕਾਰ ਖੋਜਹਿ ਸਭਿ ਤਾ ਕਉ; ਬਿਖਮੁ. ਨ ਜਾਈ ਲੈਨ ॥੧॥ ਰਹਾਉ ॥"
page = 674
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All search for Him in various ways, but the search is difficult and He is found not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਸਾਰੇ ਉਸ ਨੂੰ ਭਾਲਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਖੋਜ ਭਾਲ ਔਖੀ ਹੈ ਅਤੇ ਉਹ ਲੱਭਦਾ ਨਹੀਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone searches for Him in different ways, but the search is so difficult, and He cannot be found. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰੋਂ ਕਰ ਕੇ ਤਿਸ ਕੋ ਸਭੀ ਖੋਜਤੇ ਹੈਂ, ਪਰੰਤੂ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਕਠਨ ਹੈ ਔਰ ਸਾਧਨੋਂ ਕਰ ਕੇ ਲਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਸਾਧਨ ਕੌਨ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਲੋਕ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭਦੇ ਹਨ, (ਪਰ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ ਲੱਭਣਾ) ਔਖਾ ਹੈ, ਨਹੀਂ ਲੱਭ ਸਕੀਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno Lo busca afuera, de cualquier otra forma, uno no Lo alcanza. (1-Pausa)"