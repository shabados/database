[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਰਾਧ ਅਛਾਦਿਓ ਇਹੁ ਮਨੁ; ਕਹਣਾ ਕਛੂ ਨ ਜਾਈ ॥"
page = 609
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With millions of sins this mind is enveloped. What can, then man say?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪਾਂ ਨਾਲ ਇਹ ਜਿੰਦੜੀ ਲਪੇਟੀ ਹੋਈ ਹੈ। ਫੇਰ ਆਦਮੀ ਦੇ ਕੀ ਵੱਸ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is inundated by millions of sins - what can I say?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਅਪਾਰਾਧੋਂ ਸੇ ਇਹੁ ਮਨੁ ਢਕਿਆ ਹੂਆ ਹੈ, ਇਸ ਤੇ ਕੁਛੁ ਕਹਾ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਸੇ ਏਕ ਛਿਨ ਭੀ ਭਜਨੁ ਨਹੀਂ ਹੋਤਾ॥☬ਤਾਂ ਤੇ ਐਸ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਕ੍ਰੋੜਾਂ ਪਾਪਾਂ ਹੇਠ ਦਬਿਆ ਰਹਿੰਦਾ ਹੈ (ਇਸ ਮਨ ਦੀ ਮੰਦ-ਭਾਗਤਾ ਬਾਬਤ) ਕੁਝ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede uno decir cuando la mente está enmarañada por millones de faltas?"