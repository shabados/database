[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਮਾਲਾ; ਤਿਲਕ ਲਿਲਾਟੰ ॥"
page = 1353
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Round your neck is the rosary, on your forehead the sacred mark,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੀ ਗਰਦਨ ਦੁਆਲੇ ਸਿਮਰਨੀ ਹੈ, ਤੁਹਾਡੇ ਮੱਥੇ ਤੇ ਤਿਲਕ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mala is around your neck, and the sacred tilak mark is on your forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਲਾ ਗਲ ਮੇਂ ਪਹਰ ਕਰ (ਲਿਲਾਟੰ) ਮਸਤਕ ਪਰ ਤਿਲਕ ਲਗਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਲ ਵਿਚ ਮਾਲਾ ਰੱਖਦਾ ਹੈ, ਮੱਥੇ ਉਤੇ ਤਿਲਕ ਲਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llevas el Mala en tu cuello y la Marca sagrada de Tilak sobre tu frente,"