[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ; ਨਿਗਮ ਲਹਹਿ. ਨ ਭੇਵ ॥"
page = 837
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's mystery, the Vedas know not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਭੇਤ ਨੂੰ ਭੇਦ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas do not know the Mystery of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕਾ ਭੇਦ (ਨਿਗਮ) ਬੇਦ ਨਹੀਂ ਲਖ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੇਦ (ਭੀ) ਉਸ ਹਰੀ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਭੇਵ = ਹਰੀ ਦਾ ਭੇਤ। ਨਿਗਮ = ਵੇਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Misterio ni aun los Vedas lo conocen,"