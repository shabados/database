[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਏਂ ਰੇ ਮਨ; ਬਿਖਿਆ ਬਨ ਜਾਇ ॥"
page = 1252
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, why go though into the forest of sins?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਪਾਪਾਂ ਦੇ ਜੰਗਲ ਵਿੱਚ ਕਿਉਂ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, why are you going into the forest of corruption?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਕਿਸ ਵਾਸਤੇ ਵਿਸ਼੍ਯੋਂ ਰੂਪ ਬਨ ਮੇਂ ਜਾਤਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਮਾਇਆ-ਜੰਗਲ ਵਿਚ ਕਿਉਂ ਜਾ ਫਸਿਆ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué, oh mente, rondas por los bosques del vicio"