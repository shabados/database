[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਜਿਸੁ ਭੇਟਿਆ; ਤਾ ਕੈ ਸੁਖਿ ਪਰਵੇਸੁ ॥"
page = 814
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who meets with the perfect Guru; into his mind comes peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਵਰਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets with the Perfect Guru, is blessed with peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਸਤਿਗੁਰੂ ਜਿਨਾਂ ਕੋ (ਭੇਟਿਆ) ਮਿਲਿਆ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸੁਖ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਪ੍ਰਵੇਸ਼ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੀ ਮਤਿ ਛੱਡ ਦੇਣੀ ਚਾਹੀਦੀ ਹੈ, (ਗੁਰੂ ਦਾ) ਉਪਦੇਸ਼ ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ। ਭੇਟਿਆ = ਮਿਲ ਪਿਆ। ਤਾ ਕੇ = ਉਸ ਦੇ (ਹਿਰਦੇ) ਵਿਚ। ਸੁਖਿ = ਸੁਖ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz le llega a aquél que encuentra al Guru Perfecto."