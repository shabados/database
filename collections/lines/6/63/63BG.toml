[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨੁ ਛਡਾਇ; ਦੁਨੀ ਜੋ ਲਾਏ ॥"
page = 743
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who withdrawing his mind from the Lord's meditation attaches it to worldliness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣੇ ਮਨ ਨੂੰ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਵੱਲੋਂ ਹਟਾ ਕੇ ਦੁਨੀਆਦਾਰੀ ਵੱਲ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who withdraws from God's Path, and attaches himself to the world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਧਰਮ ਛੁਡਾਇ ਕਰ ਮੰਦ ਅਦਿਸ਼ਟੋ ਨੇ ਜੋ ਮਾਇਆ ਮੇਂ ਲਗਾਏ ਹੈਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਮ-ਧਨ ਵਿਹਾਝਣ ਵਲੋਂ ਹਟਾ ਕੇ ਦੁਨੀਆ ਦੇ ਧਨ ਵਲ ਲਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨੁ = ਧਰਮ, ਨਾਮ-ਧਨ। ਦੁਨੀ = ਦੁਨੀਆ ਵਾਲੇ ਪਾਸੇ। ਜੋ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ। ਲਾਏ = (ਪਰਮਾਤਮਾ) ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes se separan del Sendero del Señor y se van a vagar por el mundo,"