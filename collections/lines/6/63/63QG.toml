[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਦਨਾ. ਚਾਦਨੁ ਆਂਗਨਿ; ਪ੍ਰਭ ਜੀਉ ਅੰਤਰਿ ਚਾਦਨਾ ॥੧॥"
page = 1018
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Light, Light, auspicious is the Sire Lord's light, in the mind's courtyard."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਸ਼ਨੀ, ਰੋਸ਼ਨੀ, ਸੁਲੱਖਣੀ ਹੈ ਮਹਾਰਾਜ ਮਾਲਕ ਦੀ ਰੋਸ਼ਨੀ ਹਿਰਦੇ-ਵਿਹੜੇ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Moonlight, moonlight - in the courtyard of the mind, let the moonlight of God shine down. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਂਦਨੋ ਮੇਂ ਸੇ ਵਹੀ ਚਾਂਦਨਾ ਉਤਮ ਹੈ, ਜੋ ਰਿਦੇ ਰੂਪ ਆਂਗਨ ਮੇਂ ਪ੍ਰਭੂ ਜੀ ਕੇ ਗ੍ਯਾਨ ਕਾ ਚਾਂਦਨਾ ਹੋਣਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕ ਖ਼ੁਸ਼ੀ ਆਦਿਕ ਦੇ ਮੌਕੇ ਤੇ ਘਰਾਂ ਵਿਚ ਦੀਵੇ ਆਦਿਕ ਬਾਲ ਕੇ ਚਾਨਣ ਕਰਦੇ ਹਨ, ਪਰ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਚਾਨਣ ਹੋ ਜਾਣਾ-ਇਹ ਵਿਹੜੇ ਵਿਚ ਹੋਰ ਸਭ ਚਾਨਣਾਂ ਨਾਲੋਂ ਵਧੀਆ ਚਾਨਣ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਦਨਾ ਚਾਦਨੁ = ਚਾਨਣਾਂ ਵਿਚੋਂ ਚਾਨਣ। ਆਂਗਨਿ = ਵਿਹੜੇ ਵਿਚ। ਪ੍ਰਭ ਜੀਉ ਚਾਦਨਾ = ਪ੍ਰਭੂ ਜੀ ਦੇ ਨਾਮ ਦਾ ਚਾਨਣ। ਅੰਤਰਿ = ਅੰਦਰ, ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De todas las luces, deja que la Luz de Dios ilumine el lugar de mi corazón. (1)"