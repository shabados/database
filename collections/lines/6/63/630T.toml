[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਸਾਹ ਪਤਿਸਾਹ ਲਖ; ਲਖ ਵਜੀਰ ਨ ਮਸਲਤ ਕਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lacs of kings, emperors and of their minister in lacs are there but no suggestion of anybody is of any use."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸ਼ਾਹ ਲਖਾਂ ਪਾਤਸ਼ਾਹ, ਲੱਖਾਂ ਵਜ਼ੀਰਾਂ ਦੀ ('ਮਸਲਤ') ਸਲਾਹ ਕੁਝ ਨਹੀਂ ਚਲਦੀ।"