[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੇਅੰਤੁ. ਅੰਤੁ ਨਹੀ ਪਾਈਐ; ਪੂਰਿ ਰਹਿਆ ਸਭ ਠਾਈ. ਸੰਤਹੁ ॥੭॥"
page = 916
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Limitless is He Himself and His limit can be known not, He is full-filling all places, O saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਓੜਕ-ਰਹਿਤ ਹੈ ਅਤੇ ਉਸ ਦਾ ਓੜਕ ਜਾਣਿਆਂ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਉਹ ਸਾਰਿਆਂ ਥਾਵਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ, ਹੇ ਸੰਤੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is endless; His end cannot be found. He is totally pervading and permeating everywhere, O Saints. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਆਪ ਬੇਅੰਤ ਹੈ ਤਿਸ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਈਤਾ। ਵਹੁ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅਖ਼ੀਰਲਾ ਬੰਨਾ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਉਹ ਪ੍ਰਭੂ ਸਭਨੀਂ ਥਾਈਂ ਵਿਆਪਕ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹੀ ਪਾਈਐ = ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ। ਪੂਰਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ, ਮੌਜੂਦ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito y Sin Barreras, llena todos los espacios.(7)"