[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਮੰਤ੍ਰੀ ਐਸੇ ਕਹੀ; ਏਕ ਤ੍ਰਿਯਾ ਕੀ ਬਾਤ ॥"
page = 816

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Minister, then, narrated to him the story of a woman."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਮੰਤ੍ਰੀ ਨੇ ਇਕ ਤ੍ਰਿਆ ਦੀ ਕਥਾ ਇਸ ਤਰ੍ਹਾਂ ਕਹੀ।"