[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਪਤਿਬ੍ਰਿਤਾ ਪਤਿਬ੍ਰਿਤਿ ਮੈ ਸਾਵਧਾਨ; ਤਾਹੀ ਤੇ ਗ੍ਰਿਹੇਸੁਰ ਹੁਇ ਨਾਇਕਾ ਕਹਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a loyal and faithful wife is ever conscious of fulfilling her wifely obligations, and that makes her the prime person of the family."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫੇਰ ਜਿਸ ਤਰ੍ਹਾਂ ਪਤਿਬ੍ਰਤਾ ਅਪਣੇ ਪਤਿਬ੍ਰਤ ਧਰਮ ਦੇ ਪਾਲਨ ਵਿਚ ਸਾਵਧਾਨ ਹੁੰਦੀ ਹੈ, ਤਿਸੇ ਕਰ ਕੇ ਹੀ ਉਹ ਘਰ ਦੀ ਮਾਲਕ ਬਣ ਕੇ ਨਾਇਕ ਪ੍ਰਧਾਨ ਮੁਖੀਆ ਕਹਾਇਆ ਕਰਦੀ ਹੈ।"