[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸੁਆਮੀ. ਸੁਖਹ ਗਾਮੀ; ਇਛ ਸਗਲੀ ਪੁੰਨੀਆ ॥"
page = 79
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord, of easy access, all the desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਾਹਿਬ ਕੋਲਿ ਸੌਖ ਨਾਲ ਪੁਜ ਸਕੀਦਾ ਹੈ, ਉਸ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember your Lord and Master, who is easily obtained, and all desires shall be fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸ੍ਵਾਮੀ) ਪਰਮੇਸ੍ਵਰ ਜੋ ਸਰਬ ਸੁਖੋਂ ਮੇਂ ਜੀਵ ਕੋ (ਗਾਮੀ) ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਜਿਨ੍ਹੋਂ ਨੈ ਤਿਸ ਕੋ ਸਿਮਰਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਮਨ ਕੀ (ਇਛਾ) ਚਾਹਨਾ ਸਰਬ ਹੀ (ਪੁੰਨੀਆ) ਪੂਰਣ ਭਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਅਪੜਾਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆਂ ਸਾਰੀਆਂ ਇੱਛਾਵਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuerda a tu Señor y Maestro, que es de fácil acceso, y lograrás todos tus deseos."