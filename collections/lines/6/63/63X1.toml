[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ. ਭਏ ਮਨ ਨਿਰਮਲ; ਹਰਿ ਕੀਰਤਨ ਮਹਿ ਅਨਦਿਨੁ ਜਾਗਾ ॥੧॥ ਰਹਾਉ ॥"
page = 343
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by saints grace, become pure in mind, he, night and day remains awake in singing God's praises. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਿਸ ਦਾ ਚਿੱਤ ਪਵਿੱਤ੍ਰ ਹੋਇਆ ਹੈ, ਉਹ ਰਾਤ ਤੇ ਦਿਨ ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਵਿੱਚ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- by the Grace of the Saints, her mind becomes pure; night and day, she remains awake and aware, singing the Kirtan of the Lord's Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ (ਮਨ) ਅੰਤਹਕਰਣ ਨਿਰਮਲ ਹੂਏ ਔਰ ਹਰੀ ਕੇ ਕੀਰਤਨ ਮੇਂ ਰਾਤਿ ਦਿਨ ਜਾਗਿਆ ਹੈ ਤਿਸ ਕੋ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਦਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਰ ਵੇਲੇ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu corazón se volverá puro por la Gracia del Santo y para siempre estarás despierto en la Alabanza a Dios. (1‑Pausa)"