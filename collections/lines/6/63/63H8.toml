[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਸ ਜਤਨ ਕਰਤ; ਬਹੁ ਭਾਤਿ ॥"
page = 286
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man makes efforts of many kinds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਅਨੇਕਾਂ ਤ੍ਰੀਕਿਆਂ ਨਾਲ ਉਪਰਾਲੇ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may make all sorts of efforts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਾਨਸ ਅਨੇਕ ਪ੍ਰਕਾਰੋਂ ਕੇ ਕਿਸੀ ਕੇ ਮਾਰਨੇ ਵਾਸਤੇ ਜਤਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਕਈ ਕਿਸਮਾਂ ਦੇ ਜਤਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podrás hacer todo tipo de esfuerzos"