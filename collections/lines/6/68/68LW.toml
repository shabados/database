data = "ਅਨਿਕ ਜੀਅ; ਜਾ ਕੇ ਗ੍ਰਿਹ ਮਾਹਿ ॥"
page = 1236
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are millions of beings in His Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਜੀਵ ਉਸ ਦੇ ਘਰ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many beings are in His home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਹੀ ਜੀਅ ਜਿਸ ਕੇ ਸੰਸਾਰ ਗ੍ਰਹ ਮੇਂ ਰਮ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਉਹ ਪਰਮਾਤਮਾ ਐਸਾ ਗ੍ਰਿਹਸਤੀ ਹੈ) ਕਿ ਉਸ ਦੇ ਘਰ ਵਿਚ ਅਨੇਕਾਂ ਹੀ ਜੀਵ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son las criaturas en el Reino de Su Hogar, sí,"