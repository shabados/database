[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਥ, ਸਚੀ ਰਤਿ ਹੌ ਨ ਸਿਵਾ ਨਹਿ; ਹੌਗੀ ਨ ਰਾਜ ਕੁਮਾਰ ਕੀ ਜਾਈ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Reply) ‘Oh, my master, listen, I am neither Shiva’s woman nor a sovereign princess."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸਤਰੀ ਨੇ ਉੱਤਰ ਦਿੱਤਾ) ਹੇ ਨਾਥ! ਨਾ ਮੈਂ ਸਚੀ, ਜਾਂ ਰਤੀ ਜਾਂ ਸ਼ਿਵਾ ਹਾਂ ਅਤੇ ਨਾ ਹੀ ਰਾਜ ਕੁਮਾਰ ਦੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ (ਭਾਵ ਰਾਜ ਕੁਮਾਰੀ) ਹਾਂ।"