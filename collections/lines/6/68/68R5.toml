[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਟੇਕ; ਹਰਿ ਨਾਮੁ ਟਿਕਈਆ ॥"
page = 834
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the only support of His slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦੇ ਗੋਲੇ ਦਾ ਇਕੋ ਇਕ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the only Support of His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਾਸ ਨੇ ਹਰਿ ਨਾਮ ਕੀ (ਟੇਕ) ਸਰਣ (ਟਿਕਈਆ) ਟਿਕਾਈ, ਭਾਵ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮੈਂ) ਦਾਸ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਸਹਾਰਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ। ਟਿਕਈਆ = ਟਿਕਾ ਦਿੱਤੀ ਹੈ, ਬਣਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es lo principal para Sus Santos;"