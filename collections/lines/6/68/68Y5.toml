[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ਨਾਸ਼ਿਦ ਕਿ ਈਂ ਗੁਲ ਸੁਖ਼ਨ ਆਸ਼ਕ ਅਸਤ ॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As with such an action one was acknowledged as the lover,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੁੱਲਾਂ ਦੀ ਲੜਕੀ ਨੇ) ਗੱਲਾਂ ਤੋਂ ਪਛਾਣ ਲਿਆ ਕਿ ਇਹ ਦੋਵੇਂ ਫੁਲ ਇਕ ਦੂਜੇ ਦੇ ਆਸ਼ਕ ਹੋ ਗਏ ਹਨ।"