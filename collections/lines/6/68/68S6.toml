[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਚੜਿਐ. ਤਨੁ ਪੀੜੀਐ; ਮਨ ਮਹਿ ਚਲਹਿ ਵਿਕਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 16
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By which mountings the body is pained and sin enters the mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀਆਂ ਸਵਾਰੀਆਂ ਨਾਲ ਸਰੀਰ ਨੂੰ ਕਸ਼ਟ ਹੁੰਦਾ ਹੈ ਅਤੇ ਚਿੱਤ ਅੰਦਰ ਗੁਨਾਹ ਆ ਦਾਖਲ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By such rides, the body is ruined, and wickedness and corruption enter into the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਚੜਿਆਂ ਹੋਇਆਂ ਤਨੁ ਪੀੜਤ ਹੋਵੇ, ਅਰ ਮਨ ਵਿਖੇ ਬਿਕਾਰ ਉਤਪਤਿ ਹੋਵੇ, ਸੋ ਮੈਂ ਨਹੀ ਚਾਂਹਦਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਘੋੜ-ਸਵਾਰੀ ਕਰਨ ਨਾਲ ਸਰੀਰ ਔਖਾ ਹੋਵੇ, ਮਨ ਵਿਚ ਭੀ (ਅਹੰਕਾਰ ਆਦਿਕ ਦੇ) ਕਈ ਵਿਕਾਰ ਪੈਦਾ ਹੋ ਜਾਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tal situación el hombre sufre y el error se apodera de su mente."