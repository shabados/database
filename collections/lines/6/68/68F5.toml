[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੋਨਿ; ਭਰਮੈ ਭਰਮੀਆ ॥"
page = 277
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and continuously wanders in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਅੰਦਰ ਲਗਾਤਾਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They may wander and roam through countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮ ਸੇ ਭ੍ਰਮਾਇਆ ਹੂਆ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਆਪਣਾ ਹੀ) ਭਵਾਇਆ ਹੋਇਆ ਕਈ ਜੂਨਾਂ ਵਿਚ ਭਉਂ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੀਆ = ਭਵਾਇਆ ਹੋਇਆ, ਭਰਮ ਵਿਚ ਪਾਇਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así vaga a través de millones de encarnaciones"