[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੀ ਗੁਵਾਰਿ ਸੋ ਹੇਤ ਕਹਾ, ਤੁਮਰੀ ਜੋਊ ਪ੍ਰੀਤਿ ਕੋ ਰੰਗ ਨ ਜਾਨੈ ॥੬੯੩॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She is also not comprehending the facet of your love, what is the use of loving such an uncivilised gopi? 693."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹੀ ਮੂਰਖ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨਾ ਕਿਸ ਕੰਮ, ਜੋ ਤੇਰੀ ਪ੍ਰੀਤ ਦੇ ਰੰਗ ਨੂੰ ਜਾਣਦੀ ਹੀ ਨਹੀਂ ਹੈ ॥੬੯੩॥"