[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਥਾਪਿ ਉਥਾਪਿ; ਸਬਦਿ ਨਿਵਾਜਿਆ ॥੫॥"
page = 753
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You yourself createst and destroyest all and Thou blesseth some with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਸਾਜਦਾ ਅਤੇ ਨਾਸ ਕਰਦਾ ਹੈਂ ਅਤੇ ਕਈਆਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਵਡਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself establish and disestablish; through the Word of Your Shabad, You elevate and exalt. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਗਤ ਕੋ ਥਾਪਤਾ ਹੈਂ ਅਰ ਆਪ ਹੀ ਉਠਾਵਤਾ ਹੈਂ, ਐਸੇ ਸੰਸਾਰ ਮੇਂ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ਼ ਵਾਲਿਆਂ ਕੋ ਤੈਨੇ (ਨਿਵਾਜਿਆ) ਵਡਿਆਇਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਸਾਰਾ ਜਗਤ) ਪੈਦਾ ਕੀਤਾ ਹੈ, ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕਰਦਾ ਹੈਂ ਆਪ ਹੀ ਨਾਸ ਕਰਦਾ ਹੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estableces, deshaces y embelleces a cada uno con Tu Palabra del Shabd.  (5)"