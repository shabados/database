[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਹੋਰੁ ਸਉਣਾ; ਖੁਸੀ ਖੁਆਰੁ ॥"
page = 17
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! the pleasure of other rests is pernicious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਹੋਰਨਾਂ ਆਰਾਮਾਂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਹਾਨੀ ਕਾਰਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, the pleasure of other sleep is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ ਜੀ! ਹੋਰ ਖੁਸ਼ੀਆਂ ਵਾਸਤੇ ਸੌਣਾ ਖ਼ੁਆਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਖ਼ੁਸ਼ੀ ਛੱਡ ਕੇ) ਹੋਰ ਐਸ਼-ਇਸ਼ਰਤ ਦੀ ਖ਼ੁਸ਼ੀ ਖ਼ੁਆਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉਣਾ = ਦੁਨਿਆਵੀ ਮੌਜਾਂ ਮਾਣਨੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, el regocijo en otros amores es pernicioso."