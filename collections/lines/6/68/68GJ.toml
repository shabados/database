type = "primary"
data = "ਜਨ ਕਰ ਚੋਟ ਪਰਤ ਘਰੀਯਾਰਾ ॥੨੯॥"
page = 185

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They began to strike blows speedily like the strokes on the gong.29."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਘੜਿਆਲ ਉਤੇ ਚੋਟਾਂ ਪੈਂਦੀਆਂ ਹੋਣ ॥੨੯॥"