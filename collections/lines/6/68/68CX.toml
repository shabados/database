type = "primary"
data = "ਤੈਸੇਈ ਕਰੇ ਬੇਦ ਅਨੁਸਾਰਾ ॥"
page = 288

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The ritual which is performed on the death of someone, the same was performed according to the Vedas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਕੈਕਈ ਦਾ ਸਰੀਰ ਵੀ ਸ਼ਾਂਤ ਹੋ ਗਿਆ।"