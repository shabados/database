[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਹਰਿ ਨਾਮੁ ਕ੍ਰਿਤਾਰਥੁ; ਗੁਰਮੁਖਿ ਕ੍ਰਿਪਾ ਕਰੇ ॥੧॥"
page = 995
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fulfilling is the Lord's Name, God is the lover of his saints. It is through the Guru, that he showers His benediction on the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੀਆਂ ਪਾਉਣ ਵਾਲਾ ਹੈ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਸੰਤਾਂ ਦਾ ਪ੍ਰੀਤਮ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਪ੍ਰਾਣੀਆਂ ਉੱਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Lover of His devotees; the Lord's Name is fufilling; God showers His Mercy on the Gurmukhs. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਜੋ ਪਿਆਰਾ ਹਰੀ ਹੈ ਤਿਸ ਕੇ ਨਾਮ ਕਰ ਕੇ ਮੁਖ ਰੂਪ ਜੋ ਗੁਰੂ ਹੈ, ਜਿਨ ਪਰ ਵਹੁ ਕ੍ਰਿਪਾ ਕਰਤੇ ਭਏ ਹੈਂ, ਸੋ ਸਭ ਕ੍ਰਿਤਾਰਥ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਨੂੰ) ਕਾਮਯਾਬ ਬਣਾਣ ਵਾਲਾ ਹੈ। (ਇਹ ਨਾਮ ਮਿਲਦਾ ਉਹਨਾਂ ਨੂੰ ਹੈ ਜਿਨ੍ਹਾਂ ਉਤੇ) ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਹਰ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ {वत्सल}। ਕ੍ਰਿਤਾਰਥੁ = {ਕ੍ਰਿਤ = ਅਰਥ} ਕਾਮਯਾਬ (ਬਣਾਣ ਵਾਲਾ)। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Nombre del Señor trae total Plenitud, Él rocía Su Misericordia sobre Sus Gurmukjs.(1)"