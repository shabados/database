[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਭ ਲਹਿ ਲਿਜੈ ॥੧੦੪੧॥"
page = 782

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Garvini”, add the words “Satchar-nayak-ari” and consider all the names of Tupak.1041."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੦੪੧॥"