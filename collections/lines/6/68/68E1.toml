[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਜਾਗੇ. ਚਹੁ ਜੁਗੀ; ਪੰਚਾਇਣੁ ਆਪੇ ਹੋਆ ॥"
page = 968
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four Gurus illumined their own four times. Thou, O Nanak, thyself hast assumed the fifth form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਹੁ ਗੁਰਾਂ ਨੇ ਆਪਣੇ ਚੌਹਾਂ ਵੇਲਿਆਂ ਨੂੰ ਪ੍ਰਕਾਸ਼ ਕੀਤਾ। ਤੂੰ ਹੇ ਨਾਨਕ! ਖੁਦ ਹੀ ਪੰਜਵਾਂ ਸਰੂਪ ਧਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four Gurus enlightened the four ages; the Lord Himself assumed the fifth form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਹੁ ਜੁਗੀ ਸੰਸਾਰ ਮੇਂ ਚਾਰ ਅਵਤਾਰ ਰੂਪ ਗੁਰੂ (ਜਾਗੇ) ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ। ਆਦਿ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਸੇ ਲੈ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਪ੍ਰਯੰਤ ਹੇ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਪੰਚਮ ਅਵਤਾਰ ਤੂੰ ਆਪੇ ਹੋਆ⁽¹⁾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਗੁਰੂ ਆਪੋ ਆਪਣੇ ਸਮੇ ਰੌਸ਼ਨ ਹੋਏ ਹਨ, ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ (ਉਹਨਾਂ ਵਿਚ) ਪਰਗਟ ਹੋਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰੇ = ਚਾਰੇ (ਪਹਿਲੇ ਗੁਰੂ)। ਚਹੁ ਜੁਗੀ = ਆਪਣੇ ਚਹੁੰਆਂ ਜਾਮਿਆਂ ਵਿਚ। ਜਾਗੇ = ਪਰਗਟ ਹੋਏ, ਰੌਸ਼ਨ ਹੋਏ। ਪੰਚਾਇਣੁ = (ਪੰਚ ਅਯਨ, ਪੰਜਾਂ ਦਾ ਘਰ, ਪੰਜ ਤੱਤਾਂ ਦਾ ਸੋਮਾ) ਅਕਾਲ ਪੁਰਖ (ਜਿਵੇਂ: \"ਮਾਣਕੁ ਮਨੁ ਮਹਿ ਮਨੁ ਮਾਰਸੀ, ਸਚਿ ਨ ਲਾਗੈ ਕਤੁ ॥ ਰਾਜਾ ਤਖਤਿ ਟਿਕੈ ਗੁਣੀ, ਭੈ ਪੰਚਾਇਣ ਰਤੁ \" ਮਾਰੂ ਮਹਲਾ ੧ ॥ ਪੰਨਾ ੯੯੨। ਅਤੇ \"ਤਸਕਰ ਮਾਰਿ ਵਸੀ ਪੰਚਾਇਣ, ਅਦਲੁ ਕਰੇ ਵੀਚਾਰੇ ॥ ਨਾਨਕ ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰਾ ਗੁਰਮਤਿ ਮਿਲਹਿ ਪਿਆਰੇ ੧ \" ਸੂਹੀ ਛੰਤੁ ਮ: ੧ ਘਰੁ ੩)। ਭੈ ਪੰਚਾਇਣ = ਪੰਚਾਇਣ ਦੇ ਡਰ ਵਿਚ, ਪਰਮਾਤਮਾ ਦੇ ਡਰ ਵਿਚ। ਪੰਚਾਇਣਿ = ਪੰਚਾਇਣ ਵਿਚ, ਪਰਮਾਤਮਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro Gurus iluminaron el mundo en su propio tiempo, y luego vino Aryan, su misma Alma; (7)"