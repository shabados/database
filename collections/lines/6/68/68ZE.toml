[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਚੋ ਚੰਡਿਕਾ ਕੀ ਕਥਾ; ਬਾਣੀ ਸੁਭ ਸਭ ਹੋਇ ॥੨॥"
page = 74

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I may compose the story of Chandika and my poetry be all good.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਦੁਰਗਾ ਦੀ ਕਥਾ ਦੀ ਰਚਨਾ ਕਰਾਂ (ਅਤੇ) ਸਾਰੀ ਕਵਿਤਾ ('ਬਾਣੀ') ਸ੍ਰੇਸ਼ਠ ਹੋ ਜਾਏ ॥੨॥"