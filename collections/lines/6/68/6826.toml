[[content]]
asset = "SSKS"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਸੁਰਤ ਗਿਆਨ ਧਿਆਨ ਸਰਬੰਗ ਹੀਨ; ਪਤਤ ਪਾਵਨ ਗੁਰ ਮੂੜ ਸਮਝਾਈਐ ।੫੪੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A fool who is devoid of such limbs and appendages that provide him with knowledge of the True Guru and contemplation, True Guru-the maker of pious people out of sinners, bless them with such divine knowledge through Naam Simran.  (541)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦਰਸ਼ਨ ਸ਼ਕਤੀ ਸੁਨਣ, ਸ਼ਕਤੀ ਜਾਣ ਦਾ ਬਲ, ਤਥਾ ਜਾਣੇ ਹੋਏ ਵਿਚ ਚਿੱਤ ਦੇ ਸੁਭਾਵਿਕ ਟਿਕਣ ਦੀ ਹਿੰਮਤ ਆਦਿ, ਸਰਬੰਗ ਹੀਨ ਸਮੂਹ ਸਾਧਨਾਂ ਤੋਂ ਹੀਣ ਪਤਿਤ ਹੋਯਾ ਹੋਯਾ ਜੋ ਮੂਰਖ ਅਗ੍ਯਾਨੀ ਹੋਵੇ, ਓਸ ਨੂੰ ਪਤਿਤ ਪਾਵਨ ਸਤਿਗੁਰੂ ਹੀ ਚਾਹੁਨ ਤਾਂ ਸਮਝ ਆ ਸਕਦੀ ਹੈ, ਭਾਵ ਦੇਖਿਆ,ਸੁਣਿਆਾ, ਸਮਝਿਆ ਤੇ ਵੀਚਾਰਿਆ ਪਰਮਾਰਥ ਵਿਚ ਓਹੋ ਹੀ ਪ੍ਰਵਾਣ ਪੈ ਤੇ ਸਫਲਾ ਹੋ ਸਕਦਾ ਹੈ, ਜੋ ਸਤਿਗੁਰਾਂ ਦੇਪੰਨੇ ਪੈ ਕੇ ਓਨਾਂ ਦੀ ਦੱਸੀ ਜੁਗਤ ਅਰੁ ਪ੍ਰਸੰਨਤਾ ਅੰਦਰ ਕੀਤਾ ਜਾਵੇ ॥੫੪੧॥"