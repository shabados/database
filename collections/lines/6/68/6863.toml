[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋਵਤ ਪੁਰਾਣ ਤੇ ਨਾਮ ਭਾਸ ॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vayas narrated the exploits of the erstwhile kings, we gather this from the Puranas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣਾਂ ਵਿਚੋਂ ਉਨ੍ਹਾਂ ਦੇ ਨਾਂਵਾਂ ਦਾ ਆਭਾਸ ਹੁੰਦਾ ਹੈ।"