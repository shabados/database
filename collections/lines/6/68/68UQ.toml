[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਰਨ ਬਰਨ ਫਲ ਬਹੁ ਬਿਧਿ ਸ੍ਵਾਦ ਰਸ; ਬਰਨ ਬਰਨ ਫੂਲ ਬਾਸਨਾ ਬਿਥਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "These trees and creepers bear fruits of different tastes and flavour, flowers of myriad shape and colour. All of them spread various types of fragrance."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬਰਨ ਬਰਨ ਫਲ ਰੰਗਾਂ ਰੰਗੀ ਭਾਂਤ ਦੇ ਫਲ ਹਨ ਤੇ ਬਹੁਤ ਪ੍ਰਕਾਰ ਦਾ ਹੀ ਫਲ ਭੇਦ ਅਨੁਸਾਰ ਓਨਾਂ ਦੇ ਸ੍ਵਾਦ ਦਾ ਰਸ ਹੋ ਰਿਹਾ ਹੈ, ਬਰਨ ਬਰਨ ਵੰਨੋ ਵੰਨੀ ਭਾਂਤ ਦੇ ਫੁਲ ਹਨ ਅਰੁ ਉਸੇ ਪ੍ਰਕਾਰ ਫੁੱਲ ਦੀ ਜਾਤੀ ਭੇਦ ਕਾਰਣ ਬਾਸਨਾ ਸੁਗੰਧੀ ਦਾ ਵਿਸਤਾਰ ਹੋ ਰਿਹਾ ਹੈ।"