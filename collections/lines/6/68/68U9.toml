[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ ਨਾਮ ਪਿਆਰਿ ॥੧॥"
page = 1173
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and his mind loves the true word of the Guru and the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦਾ ਮਨ ਸੱਚੀ ਗੁਰਬਾਣੀ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਮੁਹੱਬਤ ਕਰਨ ਲਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in love with the True Bani of the Guru's Word, and the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਨਾਮ ਜਪ ਰੂਪੀ ਸਾਚੀ ਬਾਣੀ ਮੇਂ ਤਿਨੋਂ ਕਾ ਪ੍ਯਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ, ਹਰਿ-ਨਾਮ ਦੇ ਪਿਆਰ ਵਿਚ (ਟਿਕ ਕੇ ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí del Naam, el Nombre del Señor. (1)"