[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠ ਭ੍ਰਾਤ ਸੋ ਭ੍ਰਾਤ; ਮੰਤ੍ਰ ਕਰਤ ਇਹ ਬਿਧਿ ਭਏ ॥੧॥੭੮॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the brothers sat and decided in this manner: 1.78."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਦੋਹਾਂ ਭਰਾਵਾਂ ਨੇ ਬੈਠ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਸਲਾਹ ਕੀਤੀ ॥੧॥੭੮॥"