[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਮਈਏ. ਰੰਗੁ ਮਜੀਠ ਕਾ; ਕਹੁ ਰਵਿਦਾਸ ਚਮਾਰ ॥੪॥੧॥"
page = 346
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But the colour of my pervading God is the permanent dye of madder. Says Rav-Dass, the tanner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਮੇਰੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੀ ਰੰਗਤ ਮਜੀਠੜ ਦੀ ਮੁਸਤਕਿਲ ਭਾਅ ਵਰਗੀ ਹੈ। ਆਖਦਾ ਹੈ ਰਵਿਦਾਸ ਜੁੱਤੀ ਗੰਢਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The color of my Lord's Love, however, is permanent, like the dye of the madder plant. So says Ravi Daas, the tanner. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ ਮੇਰੇ ਰਮਈਏ ਕਾ ਰੰਗ ਮਜੀਠ ਜੈਸਾ ਹੈ ਅਰਥਾਤ ਗਹਰਾ ਹੈ, ਯਾਂ ਤੇ ਸੰਸਾਰ ਮਿਥਿਆ ਸੇ ਬ੍ਰਿਤੀ ਹਟਾਇ ਕਰ ਸਤ ਚਿਤ ਬ੍ਰਹਮ ਮੇਂ ਬ੍ਰਿਤੀ ਜੋੜੀ ਹੈ॥੪॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ- ਮੇਰੇ ਪਿਆਰੇ ਰਾਮ ਦਾ ਨਾਮ-ਰੰਗ ਇਉਂ ਹੈ ਜਿਵੇਂ ਮਜੀਠ ਦਾ ਰੰਗ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਈਏ ਰੰਗੁ = ਸੋਹਣੇ ਰਾਮ (ਦੇ ਨਾਮ) ਦਾ ਰੰਗ। ਮਜੀਨ ਰੰਗੁ = ਮਜੀਠ ਦਾ ਰੰਗ, ਪੱਕਾ ਰੰਗ ਜਿਵੇਂ ਮਜੀਠ ਦਾ ਰੰਗ ਹੁੰਦਾ ਹੈ, ਕਦੇ ਨਾਹ ਉਤਰਨ ਵਾਲਾ ਰੰਗ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también ocurre con las impresiones de este mundo. Pero, dice Ravidas, el curtidor, el Profundo Carmesí del Señor es penetrante y duradero. (4‑1)"