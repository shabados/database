[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕਾਮੀ; ਕਾਮਿ ਲੁਭਾਵੈ ॥"
page = 629
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a lustful man is enticed by lust,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਵਿਸ਼ੈਈ ਬੰਦਾ ਵਿਸ਼ੇ ਨੂੰ ਲਲਚਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the lustful man is enticed by lust,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਮੀ ਪੁਰਸ਼ ਕਾਮਨੀ ਵਾ ਕਾਮ ਵਿਖੇ ਹੀ ਲੋਭਾਇਮਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਵੇਂ ਕੋਈ ਵਿਸ਼ਈ ਮਨੁੱਖ ਕਾਮ-ਵਾਸ਼ਨਾ ਵਿਚ ਹੀ ਮਗਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así de imponente como es el llamado de la carne para el lujurioso,"