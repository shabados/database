[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਸੇਵਕ; ਭੈ ਰਹਤ ਕੀਨ ॥੨॥"
page = 211
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's serfs are rendered fear-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੁਮਾਸ਼ਤੇ ਡਰ ਤੋਂ ਮੁਕਤ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Lord's servants are free of fear. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨੇ ਅਪਨੇ ਸੇਵਕ ਭੈ ਸੇ ਰਹਤ ਕੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਨੇ) ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਨੂੰ ਡਰਾਂ ਤੋਂ ਰਹਿਤ ਕਰ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨ = ਵੇਖੀਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "excepto en el Devoto del Señor, pues él está liberado de eso. (2)"