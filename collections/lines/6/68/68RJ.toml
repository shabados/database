data = "ਕਈ ਕਲਪ, ਜੋਗ ਸਾਧਤ ਦੁਰੰਤ ॥੮॥੧੨੮॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Perform hard Yoga Practices for many kalpas (ages)! 8. 128"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਕਲਪਾਂ ਤੋਂ (ਦੀਰਘ ਕਾਲ ਤੋਂ) ਬੇਅੰਤ ਮੁਨੀ ਲੋਕ ਕਠਿਨ ਯੋਗ-ਸਾਧਨਾ ਕਰਦੇ ਆ ਰਹੇ ਹਨ ॥੮॥੧੨੮॥"