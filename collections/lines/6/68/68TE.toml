[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਮਲੁ ਸਗਲੀ ਖੋਵੈ ॥੪॥"
page = 236
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom all the dirt is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੀ ਗੰਦਗੀ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, all filth is washed away. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੋ ਜਪਤਾ ਹੂਆ ਸੰਪੂਰਨ ਮੈਲ ਕੋ ਖੋ ਦੇਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਆਪਣੇ ਅੰਦਰ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਸਾਰੀ ਮੈਲ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y limpia de impurezas. (4)"