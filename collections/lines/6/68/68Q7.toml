[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਘੁ ਵਰਸੈ; ਸਭਨੀ ਥਾਈ ॥"
page = 105
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rain falls at all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਮੀਹ ਵਰ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the rain is falling everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮੇਘ ਸਰਬ ਅਸਥਾਨ ਬਰਸਤਾ ਹੈ ਵਾ ਜਬ ਪ੍ਰਮੇਸ੍ਵਰ ਜੀ ਦਯਾਲੂ ਹੂਏ ਤਬ ਗੁਰੂ ਰੂਪੀ ਮੇਘ ਨੇ ਸਰਬ ਅਧਕਾਰੀਓਂ ਕੋ ਉਪਦੇਸੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਬੱਦਲ (ਉੱਚੇ ਨੀਵੇਂ) ਸਭ ਥਾਵਾਂ ਤੇ ਵਰਖਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la roció por todas partes."