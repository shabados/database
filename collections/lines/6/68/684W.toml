[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਨਿ ਜਾਨੈ ਕੋ ਤੇਰਾ ਅਪਾਰੁ. ਨਿਰਭਉ ਨਿਰੰਕਾਰੁ; ਅਕਥ ਕਥਨਹਾਰੁ. ਤੁਝਹਿ ਬੁਝਾਈ ਹੈ ॥"
page = 1398
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again, who can know thy limit, O Guru? Thou are the embodiment of the Fear-free and Formless Lord. Thou alone describe the Ineffable God and thou alone are blessed with His comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁੜੇ ਤੇਰੇ ਅੰਤ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ, ਹੇ ਗੁਰਦੇਵ! ਤੂੰ ਭੈ-ਵਿਹੁਣ ਅਤੇ ਸਰੂਪ ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਹੈ। ਕੇਵਲ ਤੂੰ ਹੀ ਅਕਹਿ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵਰਨਣ ਕਰਦਾ ਹੈ ਅਤੇ ਕੇਵਲ ਤੈਨੂੰ ਹੀ ਉਸ ਦੀ ਗਿਆਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can know Your limits? You are the Embodiment of the Fearless, Formless Lord. You are the Speaker of the Unspoken Speech; You alone understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਤੇਰਾ (ਅਪਾਰੁ) ਉਰਾਰ ਕੋ ਪਾਰ ਕੌਨ ਜਾਨੈ, ਭਾਵ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਨਿਰਭਉ ਨਿਰੰਕਾਰ ਸਰੂਪ! ਅਕਥ ਵਾਹਿਗੁਰੂ ਕੇ ਕਥਨ ਕਰਨੇਹਾਰੇ ਤਿਸ ਅਕਾਲ ਪੁਰਖ ਕੀ ਸਮਝ ਆਪ ਹੀ ਕੋ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ!) ਕੌਣ ਤੇਰਾ (ਅੰਤ) ਪਾ ਸਕਦਾ ਹੈ? ਤੂੰ ਬੇਅੰਤ, ਨਿਰਭਉ ਨਿਰੰਕਾਰ (ਦਾ ਰੂਪ) ਹੈਂ। ਕਥਨ-ਜੋਗ ਅਕੱਥ ਹਰੀ ਦਾ ਗਿਆਨ ਤੈਨੂੰ ਹੀ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੌਣ? ਤੇਰਾ = ਤੇਰਾ (ਅੰਤ)। ਕਥਨਹਾਰੁ = ਕਥਨ-ਯੋਗ। ਤੁਝਹਿ = ਤੈਨੂੰ ਹੀ। ਬੁਝਾਈ ਹੈ = ਸਮਝ ਆਈ ਹੈ, ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quien puede conocer Tus Límites? Eres la Encarnación del Señor sin Forma y sin Miedo, eres Quien Pronuncia lo Impronunciable y sólo Tú entiendes esto."