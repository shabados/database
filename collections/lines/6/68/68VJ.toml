[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੀ ਜਟਿਤ ਨਗ ਭੀਤਰ ਹੈ; ਦਮਕੈ ਦੁਤਿ ਮਾਨਹੁ ਬਿਜੁ ਛਟਾ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The city studded with gems looks like the flash of lightning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਨਗ ਜੜ੍ਹੇ ਹੋਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਚਮਕ ਮਾਨੋ ਬਿਜਲੀ ਵਰਗੀ ਹੈ।"