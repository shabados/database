[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਲਕ ਦੇਖਿ ਮਨੀ ਦੁਤਿ ਕਉ; ਸੁ ਲਖਿਯੋ ਕੋਊ ਕੇਹਰਿ ਲੈ ਫਲੁ ਆਯੋ ॥"
page = 501

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the jewel, the bear thought that the lion was bringing some fruit"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਿਛ ਨੇ ਮਣੀ ਦੀ ਚਮਕ ਨੂੰ ਵੇਖ ਕੇ ਸਮਝਿਆ ਕਿ ਸ਼ੇਰ ਕੋਈ ਫਲ ਲੈ ਆਇਆ ਹੈ।"