[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਮੇਲੁ ਭਇਆ. ਮਨੁ ਮਾਨਿਆ; ਘਰ ਮੰਦਰ ਸੋਹਾਏ ॥"
page = 764
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with saints, night and day my soul remains pleased and beauteous look my home and mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਮਿਲ ਕੇ, ਰਾਤ ਦਿਨ ਮੇਰੀ ਆਤਮਾ ਪ੍ਰਸੰਨ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਸੁੰਦਰ ਲੱਗਦੇ ਹਨ ਮੇਰੇ ਘਰ ਅਤੇ ਮਹਿਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with them, night and day, my mind is pleased; my home and mansion are beautified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਜਬ ਸਤਸੰਗ ਮੇਂ ਮੇਲ ਹੂਆ ਤੌ ਮਨ ਮੰਨਿਆਂ, ਘਰ ਮੰਦਰ ਪਰਤਖ੍ਯ ਹੀ ਸੰਤੋਂ ਕੇ ਨਿਵਾਸ ਕਰ ਕੇ ਸੁਭਾਏਮਾਂਨ ਹੂਏ ਵਾ (ਘਰ) ਸਰੀਰ ਕੇ ਅੰਦਰ ਹੀ ਸੁਹਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਮੇਰਾ ਮਿਲਾਪ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਮੇਰਾ ਮਨ (ਉਸ ਨਾਮ ਨਾਲ) ਗਿੱਝ ਗਿਆ ਹੈ, ਮੇਰਾ ਹਿਰਦਾ ਤੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਸੁਹਾਵਣੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਘਰ ਮੰਦਰ = ਮੇਰਾ ਹਿਰਦਾ ਆਦਿਕ ਸਾਰੇ ਅੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues he logrado Lo que mi mente siempre añoró."