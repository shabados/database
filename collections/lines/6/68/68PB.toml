[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਇਕੁ ਤਿਲ ਤਿਲ ਗਾਵੈ; ਮਨੁ ਗੁਰਮਤਿ ਨਾਮਿ ਸਮਾਵੈਗੋ ॥"
page = 1308
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man sings the praise of the Lord's Name at every moment, he then merges in the Name through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਹਰ ਮੁਹਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ ਤਾਂ ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Name of the One Lord each and every instant, and following the Guru's Teachings, the mind is absorbed in the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੋ ਇਕ (ਤਿਲ ਤਿਲ) ਛਿਨ ਛਿਨ ਮਾਤ੍ਰ ਵਿਖੇ ਵਹੁ ਸੰਤ ਗਾਵਤੇ ਹੈਂ, ਪੁਨਹ ਤਹਾਂ ਗੁਰ ਸਿਖਿਆ ਕਰ ਤੇਰਾ ਮਨ ਨਾਮੀ ਮੇਂ ਸਮਾਇ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ) ਹਰ ਵੇਲੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ (ਭਗਤ ਦਾ) ਮਨ (ਸਦਾ) ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਲ ਤਿਲ = ਹਰ ਵੇਲੇ। ਗਾਵੈ = ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Único Señor a cada instante, y siguiendo la Enseñanza del Guru, la mente es absorbida en el Naam, la mente permanece absorta en el Naam."