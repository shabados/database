[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਦੁਖ ਸਮ ਕਰਿ, ਨਾਮੁ ਨ ਛੋਡਉ; ਆਪੇ ਬਖਸਿ ਮਿਲਾਵਣਹਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 416
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming pain and pleasure alike, I forsake not the Name. The Lord pardons and blends me with Himself. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਅਤੇ ਖੁਸ਼ੀ ਨੂੰ ਇੱਕ ਤੁਲ ਜਾਣ ਕੇ, ਮੈਂ ਨਾਮ ਨੂੰ ਨਹੀਂ ਤਿਆਗਦਾ, ਮਾਫੀ ਦੇ ਕੇ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਮੇਲ ਲੈਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I look upon pleasure and pain alike; I shall not forsake the Naam, the Name of the Lord. The Lord Himself forgives me, and blends me with Himself. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੁਖ ਦੁਖ ਦੋਨੋ ਅਵਸਥਾ ਕੋ ਸਮਾਨ ਸਮਝ ਕਰ ਮੈਂ ਰਾਮ ਨਾਮ ਕਾ ਤ੍ਯਾਗ ਨਹੀਂ ਕਰਤਾ, ਸੋ ਰਾਮ ਆਪ ਹੀ ਬਖਸ਼ ਕਰ ਕੇ ਮਿਲਾਉਨੇ ਹਾਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਖ ਤੇ ਦੁਖ ਉਸੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਆਉਂਦੇ ਹਨ, ਇਸ ਵਾਸਤੇ) ਸੁਖ ਤੇ ਦੁਖ ਨੂੰ ਇਕੋ ਜਿਹਾ (ਉਸ ਦੀ ਰਜ਼ਾ ਸਮਝ ਕੇ) ਮੈਂ (ਕਦੇ) ਉਸ ਦਾ ਨਾਮ ਨਹੀਂ ਛੱਡਾਂਗਾ। (ਮੈਨੂੰ ਨਿਸਚਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No olvides Su Nombre en el dolor y en el placer. Perdonándote, es Él Quien te une Consigo Mismo. (1‑Pausa)"