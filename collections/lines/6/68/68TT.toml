[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਨੁ ਰੰਗਿਆ; ਲਿਵ ਲਾਇ ॥"
page = 233
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is imbued with the Name, and attuned to Lord's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਆਂ ਨਾਮ ਨਾਲ ਰੰਗੀਜਿਆਂ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਜੁੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is attuned to the Word of the Shabad; it is lovingly attuned to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਸਬਦਿ ਮੇਂ ਮਨ ਕੋ ਰੰਗਿਆ, ਪੁਨਾ ਬਿਰਤੀ ਲਗਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸੁਰਤ ਜੋੜ ਕੇ (ਆਪਣੇ) ਮਨ ਨੂੰ (ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ) ਰੰਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmerge en la Palabra del Shabd, estando amorosamente entonada en el Señor,"