[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਤੇ; ਸਭ ਓਪਤਿ ਹੋਈ ॥੭॥"
page = 223
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the One Lord all are born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਸਾਰੇ ਉਤਪੰਨ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the One, all have arisen. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਕ ਹੀ ਪਰਮੇਸ੍ਵਰ ਸੇ ਸੰਪੂਰਨ ਉਤਪਤੀ ਹੋਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਸਾਰੀ ਉਤਪੱਤੀ ਹੋਈ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਪਤਿ = ਉਤਪੱਤੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque solamente del Uno  nace toda la creación.(7)"