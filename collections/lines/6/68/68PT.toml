[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਰਖ ਬਾਤ ਜਨੀ ਨ ਕਛੂ; ਪਰਵਾਰ ਸਨੈ ਹਮ ਇਉ ਹੀ ਖਪੇ ਥੇ ॥੨੧੬॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We all had destroyed ourselves, our family in vain, on being agitaed.”216."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ) ਪਰਿਵਾਰ (ਦੇ ਮੋਹ ਵਿਚ) ਖਚਿਤ ਹੋਏ ਸਾਂ (ਅਤੇ ਅਸੀਂ) ਮੂਰਖਾਂ (ਨੇ ਕੋਈ ਵੀ) ਗੱਲ ਨਹੀਂ ਜਾਣੀ ਸੀ, ਇਸ ਕਰ ਕੇ (ਹੁਣ) ਨਾਸ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਏ ਹਾਂ ॥੨੧੬॥"