[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਭਟਨ ਕੀ ਭੀਰਿ ਤ੍ਰਾਸ ਉਪਜ︀ਯੋ ਨਹਿ ਥਾਰੇ ॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Were you not afraid of this group of brave-men (watchmen)?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਸੂਰਮਿਆਂ ਦੀ ਭੀੜ ਨੂੰ ਵੇਖ ਕੇ ਵੀ ਤੇਰੇ (ਮਨ ਵਿਚ) ਡਰ ਪੈਦਾ ਨਹੀਂ ਹੋਇਆ।"