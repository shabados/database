[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਤ ਫਿਰਤ ਬਹੁ ਜਨਮ ਬਿਲਾਨੇ; ਤਨੁ ਮਨੁ ਧਨੁ ਨਹੀ ਧੀਰੇ ॥"
page = 487
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In wandering about, many births have passed but the body mind and wealth remain not steady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਣ ਅੰਦਰ ਘਣੇਰੇ ਜਨਮ ਬੀਤ ਗਏ ਹਨ। ਦੇਹ, ਆਤਮਾ ਅਤੇ ਦੌਲਤ ਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wandered through countless incarnations, but mind, body and wealth never remain stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਾਖ ਜੋਨ ਮੇਂ ਭ੍ਰਮਤੇ ਹੂਏ ਬਹੁਤ ਸੇ ਜਨਮ (ਬਿਲਾਨੇ) ਬਤੀਤ ਭਏ ਹੈਂ। (ਤਨੁ) ਸੂਖਮ ਜੋ ਮਨੁ ਹੈ, ਸੋ ਧਨੁ ਕੀ ਤ੍ਰਿਸਨਾ ਸੇ ਧੀਰਜ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ, ਵਾ ਤਨੁ ਮਨੁ ਧਨੁ ਤੀਨੋਂ ਹੀ ਚਲਾਇਮਾਨੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਭਟਕਦਿਆਂ ਕਈ ਜਨਮ ਗੁਜ਼ਰ ਜਾਂਦੇ ਹਨ, ਇਹ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਮਨ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਧਨ ਭੀ ਟਿਕਿਆ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado a través de millones de nacimientos y sé que el cuerpo, el intelecto y las riquezas no me acompañarán,"