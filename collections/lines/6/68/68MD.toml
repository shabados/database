[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ ਪਰਾਪਤਿ ਹੋਵੈ; ਜੀਵਤਿਆ ਇਉ ਮਰੀਐ ॥"
page = 245
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, Lord devotional service is obtained and like this man remains dead while alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਾਈਂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਦਮੀ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains devotional worship of the Lord, and thus remains dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਬ ਭਗਤੀ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਤਬ ਇਸ ਪ੍ਰਕਾਰ ਜੀਵ ਭਾਵ ਸੇ ਮਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਿਆਂ ਹੀ ਮਾਇਆ ਵਲੋਂ ਅਛੋਹ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਇਉ = ਇਸ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru uno logra la Alabanza del Señor, y se muere hacia sí mismo mientras todavía vive."