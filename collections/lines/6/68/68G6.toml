[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸੈਣਕੜੇ ਸਖਤ ਗਮਾਣ ਤੋਣ ਦਮਾਣ ਵਿਚ ਹੀ ਮੁਕਤ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਸਦ ਗ਼ਮਿ ਸ਼ਦੀਦ ਸ਼ੁਦਾ ਜ਼ੂਦ ਤਰ ਖ਼ਲਾਸ ।੪੨।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And even a beggar who practices to meditate on Him feels elated like a king would with his pomp and powers. (43)"