[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ ਗਿਆਨੀ ਧਿਆਨੀਆ; ਕਉਣੁ ਤੁਧੁਨੋ ਤੋਲੈ ॥"
page = 1102
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adepts, the strivers, the divines and the reflectors, who amongst these can weight Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼, ਅਭਿਲਾਸੀ, ਬ੍ਰਹਮ ਬੇਤੇ ਅਤੇ ਵਿਚਾਰ-ਵਾਨ, ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕਿਹੜਾ ਤੈਨੂੰ ਜੋਖ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas, seekers, spiritual teachers and meditators - who among them can measure You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧ ਸਾਧਕ ਗ੍ਯਾਨੀ ਧਿਆਨੀ ਜੋ ਹੈਂ ਇਨ ਮੇਂ ਕੌਣ ਤੇਰੇ ਕੋ ਤੋਲ ਸਕਤਾ ਹੈ, ਭਾਵ ਤੇਰੀ ਸੰਪੂਰਨ ਮਹਿਮਾ ਕੋ ਕੋਈ ਜਾਨ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁਗੇ ਹੋਏ ਜੋਗੀ, ਸਾਧਨਾਂ ਕਰਨ ਵਾਲੇ, ਗਿਆਨ-ਚਰਚਾ ਕਰਨ ਵਾਲੇ ਤੇ ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ-ਇਹਨਾਂ ਵਿਚੋਂ ਕੇਹੜਾ ਹੈ ਜੋ ਤੇਰਾ ਮੁੱਲ ਪਾ ਸਕੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਸਾਧਿਕ = ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਤੋਲੈ = ਮੁੱਲ ਪਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie podría fijarte un valor, mi Señor, aunque esa persona fuera asceta, buscador o Sabio."