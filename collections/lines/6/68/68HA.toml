[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਰੋਮ ਰੋਮ ਵਿੱਚੋਂ ਸੱਚ ਦੀ ਸੁਗੰਦੀ ਆਉਂਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੂਇ ਹੱਕ ਮੀਆਇਦ ਅਜ਼ ਹਰ ਮੁਇ ਸ਼ਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "As far as rank and status is concerned, he is most fortunate of all. (154)"