[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤੀ ਘੋੜੇ ਪਾਖਰੇ; ਲਸਕਰ ਲਖ ਅਪਾਰ ॥"
page = 63
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "these go not with any one. With them, the fools get distracted and bothered and finally die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਕਾਠੀਆਂ ਸਣੇ ਅਸਤ੍ਰ ਅਤੇ ਲੱਖਾਂ ਨਹੀਂ, ਸਗੋਂ ਅਣਗਿਣਤ ਫੌਜਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "elephants, saddled horses, hundreds of thousands of uncounted armies"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਸਤੀ ਘੋੜੇ ਜਿਨੋਂ ਪਰ ਅੰਬਾਰੀਆਂ ਔਰ ਜੀਨ ਪੜੇ ਹੂਏ ਹੈਂ, ਔਰ ਫੌਜਾਂ ਲਾਖੋਂ ਔਰ (ਅਪਾਰ) ਬੇਅੰਤ, ਭਾਵ ਏਹ ਕਿ ਬਹੁਤ ਸੈਨਾ ਭੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾਥੀ, ਘੋੜੇ, ਕਾਠੀਆਂ, ਲੱਖਾਂ ਤੇ ਬੇਅੰਤ ਲਸ਼ਕਰ-ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਕਿਸੇ ਦੇ ਨਾਲ ਨਹੀਂ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤੀ = ਹਾਥੀ। ਪਾਖਰੇ = ਕਾਠੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tienes elefantes, caballos y sillas y miles de anfitriones que te reciben en todos lados,"