[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਰੰਗ ਦੇ. ਨਾਮਿ ਸਵਾਰੀ ॥"
page = 1143
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessing me with beauty, His love and His Name, the Lord has regenerated me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰਤਾ, ਆਪਣਾ ਪ੍ਰੇਮ ਅਤੇ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ ਕੇ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਸੁਰਜੀਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has blessed me with beauty and His Love; through His Name, I am exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਭਾਵ ਮਨ ਕੀ ਸਫਾਈ ਔਰ (ਰੰਗ) ਪ੍ਰੇਮ ਦੇ ਕਰ ਪਰਮੇਸ੍ਵਰ ਨਾਮੀ ਨੇ ਮੁਝ ਕੋ ਸਵਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਸੋਹਣਾ ਆਤਮਕ) ਰੂਪ ਦੇ ਕੇ (ਸੋਹਣਾ) ਪ੍ਰੇਮ ਬਖ਼ਸ਼ ਕੇ (ਆਪਣੇ) ਨਾਮ ਵਿਚ (ਜੋੜ ਕੇ ਉਸ ਨੇ ਮੈਨੂੰ) ਸੋਹਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੀ ਬਣਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇ ਕੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੋੜ ਕੇ)। ਸਵਾਰੀ = ਸੋਹਣੀ ਬਣਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y otorgando Su Bendición con Su Nombre me llenó de Belleza."