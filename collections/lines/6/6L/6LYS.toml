[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕਾਜੀ ਕਛੁ ਨ︀ਯਾਇ ਨ ਪਾਯੋ ॥"
page = 858

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The swindler took the coins to his house and, even, the Quazi could not acquiesce the hidden truth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਕਾਜ਼ੀ ਇਸ ਇਨਸਾਫ਼ (ਦੇ ਭੇਦ ਨੂੰ) ਨਾ ਸਮਝ ਸਕਿਆ।"