[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਹੁ ਸਤਿਗੁਰ ਦੇਵ; ਅਗੈ. ਨ ਮਰਹੁ ਡਰਿ ॥"
page = 519
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve the Divine True Guru, and hereafter, thou shalt not die of fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰੱਬ ਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ। ਤੂੰ ਏਦੂੰ ਮਗਰੋਂ, ਭੈ ਨਾਲ ਨਹੀਂ ਮਰਨੂੰਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Guru, and in the world hereafter, you shall not die of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਦੇਵ ਕੀ ਸੇਵਾ ਕਰਹੁ ਜਿਸ ਸੇ (ਅਗੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਭ੍ਯ ਸੇ ਨਾ ਮਰੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰੋ, ਪਰਲੋਕ ਵਿਚ ਡਰ ਡਰ ਨਹੀਂ ਮਰੋਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve a tu Guru Perfecto para que aquí y después no le temas a la muerte."