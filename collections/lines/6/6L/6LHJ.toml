[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ; ਅੰਤਰਿ ਸਬਦੁ ਵਸਾਇਆ ॥"
page = 73
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind the Guru has implanted Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਅੰਦਰ ਗੁਰਾਂ ਨੇ ਮਾਲਕ ਦਾ ਨਾਮ ਟਿਕਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has implanted the Word of the Shabad deep within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਰਿਦੇ ਮੇਂ (ਸਬਦੁ) ਉਪਦੇਸ ਵਸਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਵਸਾ ਦਿੱਤਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en lo más íntimo de mi ser está la Palabra del Guru."