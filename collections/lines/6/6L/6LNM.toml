[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਅਗੈ. ਤੁਧੈ ਸਾਲਾਹੀ; ਮੈ ਅੰਧੇ. ਨਾਉ ਸੁਜਾਖਾ ॥"
page = 1242
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I praise Thee before Thee, O Lord. Through Thine Name, I, the blind one have become a seer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੂਹਰੇ ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਕਰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਮੈਂ ਅੰਨਾ, ਵੇਖਣ ਵਾਲਾ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, I praise You; I am blind, but through the Name, I am all-seeing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਧ ਆਗੇ ਤੇਰੇ ਕੋ ਹੀ ਸਰਾਹਤਾ ਹੂੰ, ਮੈਂ ਅੰਧੇ ਕੋ ਸੁਜਾਖਾ ਕਰਨੇ ਵਾਲਾ ਤੇਰਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਹੀ ਕਰ ਸਕਦਾ ਹਾਂ (ਤੇਰੇ ਵਰਗਾ ਮੈਂ ਤੈਨੂੰ ਹੀ ਆਖ ਸਕਦਾ ਹਾਂ, ਤੇ ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹਾਂ) ਤੇਰਾ ਨਾਮ ਮੈਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਅੰਨ੍ਹੇ ਨੂੰ ਅੱਖਾਂ ਲਈ ਚਾਨਣ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahora te voy a alabar frente a Ti Mismo. Oh Señor, estoy ciego, aunque mi nombre significa Sabiduría."