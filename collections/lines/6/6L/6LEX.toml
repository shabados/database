[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਿਆਨ ਦੀਪਕ; ਉਜਿਆਰੀਆ ॥੧॥"
page = 210
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru given lamp of Divine Knowledge enlightens it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਿੱਤੇ ਹੋਏ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦਾ ਦੀਵਾ ਇਸ ਨੂੰ ਰੋਸ਼ਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lamp of the Guru's spiritual wisdom illuminates and enlightens. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਗ੍ਯਾਨ ਦੀਪਕ ਦੀਆ ਹੈ, ਤਿਨ ਕੀ ਬੁਧੀ ਮੇਂ ਪ੍ਰਕਾਸ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਗਿਆਨ ਦੀਵਾ ਹੈ ਜੋ (ਮਨ ਵਿਚ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪਕ = ਦੀਵਾ। ਉਜਿਆਰੀਆ = ਚਾਨਣ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sabiduría del Guru es la Luz que nos ilumina. (1)"