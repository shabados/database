[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਬਿਸਾਰਿ; ਕਰੇ ਰਸ ਭੋਗ ॥"
page = 240
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, he, who indulges in revelments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Naam and indulges in pleasures,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ ਰਸ ਭੋਗ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਹੀ ਭੋਗਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਾਰਿ = ਵਿਸਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Embelesarse en placeres sin el Naam, no trae ninguna satisfacción,"