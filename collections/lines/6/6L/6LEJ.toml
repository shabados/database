[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਤਾ, ਅਦੇਵ, ਜਛ, ਗੰਧ੍ਰਬ, ਤੁਰਕ, ਹਿੰਦੂ; ਨਿਆਰੇ ਨਿਆਰੇ ਦੇਸਨ ਕੇ ਭੇਸ ਕੋ ਪ੍ਰਭਾਉ ਹੈ ॥"
page = 16

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods, demons, Yakshas, Gandharvas, Turks and Hindus… all these are due to the differences of the various garbs of different countries."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਦੈਂਤ, ਯਕਸ਼, ਗੰਧਰਬ, ਮੁਸਲਮਾਨ ਅਤੇ ਹਿੰਦੂ (ਜੋ ਭਿੰਨ ਭਿੰਨ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ, ਇਸ ਦਾ ਕਾਰਨ ਅਸਲ ਵਿਚ) ਵਖਰੇ ਵਖਰੇ ਦੇਸਾਂ ਦੇ ਪਹਿਰਾਵੇ ਦਾ ਪ੍ਰਭਾਵ ਹੈ।"