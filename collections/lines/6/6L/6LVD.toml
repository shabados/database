[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਮਾਵੈ ਕੂੜੁ ਉਚਰੈ; ਕੂੜਿ ਲਗਿਆ ਕੂੜੁ ਹੋਇ ॥"
page = 316
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They practise falsehood thy utter falsehood and attached with falsehood they become false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਝੁਠ ਬੋਲਦੇ ਹਨ ਅਤੇ ਝੁਠ ਨਾਲ ਜੁੜ ਕੇ ਉਹ ਝੁਠੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice falsehood and they speak falsehood; attached to falsehood, they become false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਰੀਰ ਕਰ ਕੇ ਝੂਠੇ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਝੂਠ ਉਚਾਰਤੇ ਹੈਂ, ਪੁਨਾ ਤਿਨ ਕਾ ਮਨ ਝੂਠ ਮੇਂ ਲਗਾ ਹੈ ਇਸ ਸੇ ਝੂਠਾ ਹੀ ਫਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਮੋਹ-ਰੂਪ) ਕੂੜਾ ਕੰਮ ਕਰਦਾ ਹੈ, ਤੇ (ਜ਼ਬਾਨ ਤੋਂ ਭੀ) ਕੂੜ ਬੋਲਦਾ ਹੈ ਤੇ ਕੂੜ ਵਿਚ ਲੱਗ ਕੇ ਕੂੜ (ਦਾ ਰੂਪ ਹੀ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitan la falsedad y la practican también; estando apegados a la falsedad, permanecen falsos."