[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਤੁਮੑ ਹਰਿ ਮੇਲਹੁ ਸੁਆਮੀ; ਤੇ ਨੑਾਏ ਸੰਤੋਖ ਗੁਰ ਸਰਾ ॥"
page = 799
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom thou, O Lord unitest with Thyself, they bathe in the Guru's tank of contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਹੇ ਸਾਹਿਬ! ਤੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ, ਉਹ ਗੁਰਾਂ ਦੇ ਸਬਰ ਸਿਦਕ ਦੇ ਸਰੋਵਰ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You unite with Yourself, O Lord and Master, bathe in the Guru's cleansing pool of contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸੁਆਮੀ! ਜਿਨਾਂ ਕੋ ਤੁਮ ਗੁਰਾਂ ਸਾਥ ਮਿਲਾਇ ਲੇਤੇ ਹੋ, (ਤੇ) ਸੋਈ ਜਨ ਸੰਤੋਖ ਰੂਪੀ ਸਰੋਵਰ ਵਾ ਗੁਰੂ ਰੂਪੀ ਸੰਤੋਖ ਕੇ ਸਰੋਵਰ ਮੇਂ ਨ੍ਹਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਨਾ ਚਾਹੁੰਦਾ ਹੈਂ, ਉਹ ਸੰਤੋਖ ਦੇ ਸਰੋਵਰ ਗੁਰੂ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ (ਉਹ ਗੁਰੂ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਆਪਣਾ ਜੀਵਨ ਪਵਿਤ੍ਰ ਬਣਾ ਲੈਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, aquél a quien unes en Tu Ser se baña en la Laguna del Contentamiento del Guru."