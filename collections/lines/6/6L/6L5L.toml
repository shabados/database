data = "ਬੇਦੁ ਪੜੈ; ਮੁਖਿ ਮੀਠੀ ਬਾਣੀ ॥"
page = 201
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mouth's sweet tune he recites the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਦੀ ਮਿੱਠੜੀ ਸੁਰ ਨਾਲ ਉਹ ਵੇਦਾਂ ਦਾ ਪਾਠ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With his mouth, he recites the Vedas in sweet musical measures,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੀਠੀ ਬਾਣੀ ਕਰ ਮੁਖ ਸੇ ਬੇਦ ਪੜਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਾਹਮਣ) ਮੂੰਹੋਂ ਤਾਂ ਮਿੱਠੀ ਸੁਰ ਨਾਲ ਵੇਦ (-ਮੰਤ੍ਰ) ਪੜ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y todo esto lo hace de manera suave,"