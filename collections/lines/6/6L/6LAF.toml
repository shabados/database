[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਕਰਹਿ ਸੇਵਕ ਮੁਨਿ ਕੇਤੇ; ਤੇਰਾ. ਅੰਤੁ ਨ ਕਤਹੂ ਪਾਈਐ ॥"
page = 528
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many slaves and sages of Thine, sing Thy praise, but no one knows Thy limits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਹੁਤ ਸਾਰੇ ਗੋਲੇ ਤੇ ਰਿਸ਼ੀ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਪਰ ਕੋਈ ਭੀ ਤੇਰਾ ਓੜਕ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many of Your servants and silent sages sing Your Praises, but no one has found Your limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਤੇਰੇ ਭਗਤ ਔ ਮੁਨਿ ਉਸਤਤਿ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਤੇਰਾ ਅੰਤ ਕਹੀ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਬੇਅੰਤ ਰਿਸ਼ੀ ਮੁਨੀ ਤੇ ਤੇਰੇ ਸੇਵਕ ਤੇਰੀ ਵਡਿਆਈ ਕਰਦੇ ਆ ਰਹੇ ਹਨ, ਪਰ, ਕਿਸੇ ਨੇ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਵਡਿਆਈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਮੁਨਿ ਕੇਤੇ = ਬੇਅੰਤ ਮੁਨੀ। ਕਤਹੂ = ਕਿਸੇ ਪਾਸੋਂ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Alabanza, oh Señor, es recitada por los ascetas y buscadores, pero nadie conoce Tus Límites."