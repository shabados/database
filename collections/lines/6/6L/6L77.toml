[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਜੰਤ. ਮਹਾ ਸੁੰਦਰੀ ਕਾਂਇਆ; ਕਾਲ ਕੰਨਿਆ ਗ੍ਰਾਸਤੇ ॥"
page = 1359
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His most beauteous body is wearing off and old age, the daughter of death, is eating it up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਰਮ ਸੋਹਣੀ ਦੇਹ ਬਿਨਸਦੀ ਜਾ ਰਹੀ ਹੈ ਅਤੇ ਮੌਤ ਦੀ ਬੇਟੀ ਬ੍ਰਿਧ ਅਵਸਥਾ, ਇਸ ਨੂੰ ਖਾਈ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His most beautiful body is wearing away; old age, the daughter of death, has seized it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਸੁੰਦ੍ਰ ਸਰੂਪ ਵਾਲੀ (ਕਾਇਆ) ਦੇਹ ਛਿਜਤੀ ਜਾਤੀ, ਭਾਵ ਪ੍ਰਣਾਮੀ ਹੋਤੀ ਹੈ। ਪੁਨਾ ਕਾਲ ਕੀ ਕੰਨਿਆਂ ਜੋ ਬ੍ਰਿਧ ਅਵਸਥਾ ਹੈ ਤਿਸ ਕਰ ਗ੍ਰਸੀਤੀ ਹੈ, ਭਾਵ ਯੇਹ ਜਰਾ ਅਵਸਥਾ ਕਰ ਸਿਥਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜਾ ਸੁੰਦਰ ਸਰੀਰ (ਦਿਨੋ-ਦਿਨ) ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ, ਬਿਰਧ-ਅਵਸਥਾ ਆਪਣਾ ਜ਼ੋਰ ਪਾਂਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਿਜੰਤ = ਕਮਜ਼ੋਰ ਹੋ ਰਹੀ ਹੈ। ਕਾਂਇਆ = ਦੇਹ, ਸਰੀਰ (कायः)। ਕਾਲ ਕੰਨਿਆ = ਮੌਤ ਦੀ ਧੀ (ਬਿਰਧ ਅਵਸਥਾ) (कन्या)। ਗ੍ਰਾਸਤੇ = ਖਾ ਰਹੀ ਹੈ, ਗ੍ਰਸ ਰਹੀ ਹੈ (ग्रस = to devour ग्रसते)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su bello cuerpo se está desgastando, la vejez, hija de la muerte, lo tiene agarrado."