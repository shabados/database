[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੁਖਦਾਤਾ; ਮੇਰੇ ਮਨ ਜਾਪੁ ॥"
page = 1134
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, mediate thou on the peace-giving God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Lord, the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸੁਖੋਂ ਕੇ ਦਾਤਾ! ਮੇਰੇ (ਮਨਿ) ਪ੍ਯਾਰੇ ਮੇਂ ਤੇਰੇ ਜਾਪ ਕੋ ਜਪਣਾ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਉਹੀ) ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, contempla a Tu Señor dador de Éxtasis y alábalo,"