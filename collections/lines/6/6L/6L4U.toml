[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਕਾਇਆ ਜੋ ਸਤਿਗੁਰੁ ਸੇਵੈ; ਸਚੈ ਆਪਿ ਸਵਾਰੀ ॥"
page = 754
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That body which serves the True Guru, the True master Himself embellishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਹੀ ਜਿਹੜੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦੀ ਹੈ, ਸੱਚਾ ਮਾਲਕ ਖੁਦ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body, which serves the True Guru, is embellished by the True Lord Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾ) ਵਹੁ ਕਾਇਆਂ ਸਫਲ ਹੈ, ਜੋ (ਸਚੈ) ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਤੀ ਹੈ ਅਰ ਸੋ ਆਪ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੀ ਹੀ ਸਵਾਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਸਰੀਰ ਸਫਲ ਹੈ ਜੇਹੜਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ। ਉਸ ਸਰੀਰ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਕਰਤਾਰ ਨੇ ਆਪ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਉਹ {ਇਸਤ੍ਰੀ-ਲਿੰਗ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al cuerpo que sirve al Guru Verdadero, el Señor Mismo lo embellece."