[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਰੱਬ ਦੇ ਬੰਦਿਆਂ ਨੁੰ ਦੋਸਤ ਬਣਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਕਰ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਮਰਦਾਨਿ ਹੱਕ ਰਾ ਦੂਸਤ ਦਾਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it burns down the enemies. (33)"