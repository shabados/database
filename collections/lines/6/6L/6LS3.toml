[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਉਪਰਿ ਓਹੁ ਟਿਕ ਟਿਕੈ; ਕਿਸ ਨੋ ਜੋਰੁ ਕਰੇਇ ॥"
page = 1241
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom does he lean? Whom does he want to force?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਹਦੇ ਉਤੇ ਉਹ ਟੇਕ ਰਖਦਾ ਹੈ? ਉਹ ਕੀਹਨੂੰ ਮਜਬੂਰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What does he lean on? Where does he get his power?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ (ਟਿਕ) ਆਸਰੇ ਪਰ ਟਿਕਦਾ ਹੈ, ਭਾਵ ਏਹੁ ਤੁਛ ਆਸਰੇ ਹੈਂ ਅਰ ਕਿਸ ਕੇ ਊਪਰ ਜੋਰ ਕਰ ਸਕਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਕਿਸੀ ਪੁਰ ਅਹਿਸਾਨ ਅਰ ਜੋਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ ਇਹਨਾਂ ਵਿਚੋਂ) ਕਿਸ ਸਾਧਨ ਉਤੇ ਉਹ ਟੇਕ ਰੱਖਦਾ ਹੈ? ਕਿਸ ਉੱਦਮ ਨੂੰ ਉਹ ਆਪਣਾ ਤਾਣ ਬਣਾਂਦਾ ਹੈ? (ਭਾਵ, ਇਹ ਹਰੇਕ ਟੇਕ ਤੁੱਛ ਹੈ, ਇਹਨਾਂ ਦਾ ਆਸਰਾ ਕਮਜ਼ੋਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟਿਕ ਟਿਕੈ = ਟੇਕ ਟਿਕਦਾ ਹੈ, ਟੇਕ ਬਣਾਂਦਾ ਹੈ। ਜੋਰੁ = ਤਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ¿en quién se puede uno apoyar?, ¿a quién forzar?"