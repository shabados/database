[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀ ਸਾਲਾਹਿਹੁ, ਸਾਚਾ ਸੋਇ ॥"
page = 595
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever praise thou that True Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਹੀ ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise the True Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਪਤਿ ਹੈ ਤਿਸ ਕੋ (ਭੀ) ਬਾਰੰਬਾਰ (ਸਲਾਹਿਹੁ) ਉਪਮਾ ਕਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es mejor que alabes al Creador, pues por Su Gracia obtenemos el Éxtasis Eterno."