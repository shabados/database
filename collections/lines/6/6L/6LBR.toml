[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕਨ ਕੀਤੇ; ਅਖੀ ਨਾਕੁ ॥"
page = 661
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is He, who make our ears, eyes and nose,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੈ, ਜਿਸ ਨੇ ਸਾਡੇ ਕੰਨ, ਨੇਤ੍ਰ ਅਤੇ ਨੱਕ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created our ears, eyes and nose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਇਸ ਜੀਵ ਹੇਤ ਨਕ ਕੰਨ ਨੇਤ੍ਰ ਆਦੀ ਇੰਦ੍ਰੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁੱਖਾਂ ਤੋਂ ਬਚਣ ਵਾਸਤੇ ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ) ਜਿਸ ਨੇ ਕੰਨ ਦਿੱਤੇ, ਅੱਖਾਂ ਦਿੱਤੀਆਂ, ਨੱਕ ਦਿੱਤਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él creó nuestros ojos, oídos y nariz, nos dio lengua para hablar floridamente."