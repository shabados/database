[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪੁ ਅਨਰੂਪੁ ਮੋਰੋ. ਕਛੁ ਨ ਬੀਚਾਰਿਓ; ਪ੍ਰੇਮ ਗਹਿਓ ਮੋਹਿ, ਹਰਿ ਰੰਗ ਭੀਨ ॥੧॥"
page = 716
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord dwelt not on my beauty or deformity, but lovingly held me and thus I got immersed in His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਸੁਹੱਪਣ ਜਾਂ ਕੁਸੋਹਜ ਵੱਲ ਧਿਆਨ ਨਾਂ ਦਿੱਤਾ ਤੇ ਮੈਨੂੰ ਪਿਆਰ ਨਾਲ ਪਕੜ ਲਿਆ ਹੈ। ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਉਸ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਭਿੱਜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has not considered my beauty or ugliness; instead, He has held me with love. I am drenched with His Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਔਰ ਅਰੂਪ, ਭਾਵ ਸਫਾਈ ਔਰ ਕੁਟਲਤਾ ਕਾ ਕਛੁ ਬੀਚਾਰਿ ਨਹੀਂ ਕੀਆ ਹੈ। ਏਕ ਪ੍ਰੇਮੁ ਹੀ ਮੇਰਾ ਗ੍ਰਹਣ ਕੀਆ ਹੈ, ਤਿਸ ਤੇ ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਰੰਗ ਮੇਂ ਭੀਜ ਰਹਾ ਅਰਥਾਤ ਸਨਿਗਧ ਭਇਆ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੋਈ ਸੁਹਜ ਕੋਈ ਕੁਹਜ ਉਸ ਨੇ ਕੋਈ ਭੀ ਆਪਣੇ ਮਨ ਵਿਚ ਨਹੀਂ ਲਿਆਂਦਾ। ਮੈਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਪ੍ਰੇਮ ਨਾਲ ਬੰਨ੍ਹ ਦਿੱਤਾ ਹੈ। ਮੈਨੂੰ ਆਪਣੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਭਿਉਂ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪੁ = ਸੁਹਜ। ਅਨਰੂਪੁ = ਕੁਹਜ। ਗਹਿਓ = ਫੜ ਲਿਆ, ਬੰਨ੍ਹ ਦਿੱਤਾ। ਮੋਹਿ = ਮੈਨੂੰ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਭੀਨ = ਭਿਉਂ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no tomó en cuenta ni mi belleza, ni mi deformidad, y apegado a Su Nombre, fui imbuido en Su Amor.(1)"