[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਕੀ ਧੂਰਿ. ਪਰੀ ਉਡਿ ਨੇਤ੍ਰੀ; ਸਭ ਦੁਰਮਤਿ ਮੈਲੁ ਗਵਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1263
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the dust of the saints' A congregation rises and falls into the eyes, it removes all the filth of evil-intellect. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਧ ਸੰਗਤ ਦੀ ਧੂੜ ਉਡ ਕੇ ਅੱਖਾਂ ਵਿੱਚ ਪੈਦੀ ਹੈ, ਤਾਂ ਇਹ ਮੰਦੀ ਅਕਲ ਦੀ ਸਮੂਹ ਗੰਦਗੀ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the dust of the feet of the Sat Sangat rises up into the eyes, all filthy evil-mindedness is removed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤਿ ਕੀ ਧੂਰੀ ਉਡ ਕਰ ਕੇ ਜਿਸ ਕੇ ਨੇਤ੍ਰੋਂ ਮੇਂ ਪੜੀ ਹੈ, ਤਿਸ ਧੂੜੀ ਨੇ ਤਿਸ ਕੀ ਦੁਰਮਤਿ ਰੂਪ ਮੈਲੁ ਸਭ ਗਵਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀਆਂ ਅੱਖਾਂ ਵਿਚ ਸਾਧ ਸੰਗਤ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਉੱਡ ਕੇ ਪੈਂਦੀ ਹੈ (ਉਹ ਧੂੜ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਵਿਕਾਰਾਂ ਦੀ ਸਾਰੀ ਮੈਲ ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੀ = ਪਈ, ਪੈਂਦੀ ਹੈ। ਉਡਿ = ਉੱਡ ਕੇ। ਨੇਤ੍ਰੀ = ਅੱਖਾਂ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tu baño de Pureza sea el Nombre. Cuando el Polvo de los Pies de la Saad Sangat se eleva hacia los ojos, toda la impureza de la mente malvada es removida. (1-Pausa)"