[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਜੀਅ; ਕੈ ਜੀਆ ਖਾਹੀ ॥"
page = 1275
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For thy one life, thou eat several beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਇਕ ਜਿੰਦਗੀ ਲਈ ਤੂੰ ਕਈ ਜੀਵਾਂ ਨੂੰ ਖਾਂਦੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For your one life, you consume many lives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਆਪਣੇ ਜੀਵ ਕੀ ਰਖਿਆ ਵਾ ਪਾਲਣਾ ਵਾਸਤੇ ਕਈ ਜੀਵੋਂ ਕੋ ਖਾਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆੜਿ! ਤੂੰ ਆਪਣੀ ਇਕ ਜਿੰਦ ਦੀ ਖ਼ਾਤਰ (ਪਾਣੀ ਵਿਚੋਂ ਚੁਗ ਚੁਗ ਕੇ) ਅਨੇਕਾਂ ਜੀਵ ਖਾਂਦੀ ਹੈਂ (ਹੇ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਸਰੀਰ ਦੀ ਪਾਲਣਾ ਵਾਸਤੇ ਅਨੇਕਾਂ ਨਾਲ ਠੱਗੀ-ਠੋਰੀ ਕਰਦੀ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una vida consumiste muchas vidas,"