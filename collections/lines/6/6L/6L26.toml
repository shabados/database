[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਓਹੁ; ਕੂਪ ਤਟਾ ਦੇਵਾਵੈ ॥"
page = 875
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and if he dedicates a well and if he dedicates a well and a tank,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਉਹ ਖੂਹ ਅਤੇ ਤਲਾਬ ਸਮਰਪਨ ਕਰ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and dig wells and pools,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਹੁ ਕੂਏ ਔ ਤਲਾਉ ਭੀ (ਦੇਵਾਵੈ) ਲਗਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਲੋਕਾਂ ਦੇ ਭਲੇ ਲਈ) ਖੂਹ ਤਲਾਬ (ਆਦਿਕ) ਲਵਾਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si construye pozos y tanques para que otros se bañen,"