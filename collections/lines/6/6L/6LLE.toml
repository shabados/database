[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਤਿ ਸੰਤੋਖੁ, ਸਹਜਿ ਸਮਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukh enters his innate nature through truth and contentment."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਸਤਿ ਤੇ ਸੰਤੋਖ (ਧਾਰਨ ਕਰਕੇ) ਸਹਿਜ (ਸੁਖ) ਮਾਣ ਲਿਆ ਹੈ।"