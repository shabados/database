data = "ਖਸਮੁ ਵਿਸਾਰਿ; ਕੀਏ ਰਸ ਭੋਗ ॥"
page = 1256
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Lord, man enjoys sexual pleasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਕੇ ਪ੍ਰਾਣੀ ਕਾਮ-ਚੇਸ਼ਟਾ ਦੇ ਸੁਆਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting his Lord and Master, the mortal enjoys sensual pleasures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਮਾਲਕ ਹਰੀ ਕੋ ਵਿਸਾਰ ਕਰ ਕੇ ਇਸ ਜੀਵ ਨੇ ਰਸ ਭੋਗਣੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਭੁਲਾ ਕੇ (ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦੇ) ਰਸ ਮਾਣਨੇ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se olvida de Dios y se abandona en los placeres mundanos,"