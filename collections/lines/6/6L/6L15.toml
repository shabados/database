[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਾਨੂੰ ਆਪਣੀਆਣ ਭਵਾਣ ਦੇ ਇਕ ਇਸ਼ਾਰੇ ਨਾਲ ਸ਼ਹੀਦ ਕਰ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਰਾ ਬ-ਯੱਕ ਇਸ਼ਾਰਾਇ ਅਬਰੂ ਸ਼ਹੀਦ ਕਰਦ ।"

[[content]]
