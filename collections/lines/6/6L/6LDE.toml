[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਿ ਮਰੋ ਰਨ ਮੈ ਤਜਿ ਭੈ ਤੁਮ ਤੇ ਪ੍ਰਭ ਸ︀ਯਾਮ ਇਹੈ ਵਰੁ ਪਾਵੈ ॥੧੯੦੧॥"
page = 487

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because spending time on that, there is no useful realisation from the physical austerities, O Lord! I beg for this boon from Thee that I may fearlessly fall a martyr in the battlefield.1901."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਕਵੀ) ਸ਼ਿਆਮ ਤੁਹਾਡੇ ਤੋਂ ਇਹੀ ਵਰ ਮੰਗਦ ਹੈ ਕਿ ਭੈ ਨੂੰ ਛਡ ਕੇ ਰਣ ਵਿਚ ਲੜ ਕੇ ਮਰ ਜਾਵਾਂ ॥੧੯੦੧॥"