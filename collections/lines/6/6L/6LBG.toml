[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ; ਜਨ ਕੈ ਭੰਡਾਰਿ ॥"
page = 1338
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Thy slave, O Lord, Thy Name alone is the Treasure of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੋਲੇ ਲਈ, ਹੇ ਸਾਈਂ! ਤੇਰਾ ਨਾਮ ਹੀ ਖੁਸ਼ੀ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the treasure of Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਨੋਂ ਕੋ ਤੇਰਾ ਨਾਮ ਹੀ (ਭੰਡਾਰਿ) ਖਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ-ਧਨ ਤੇਰੇ ਭਗਤਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ (ਭਰਪੂਰ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es el Tesoro de Tu humilde Sirviente,"