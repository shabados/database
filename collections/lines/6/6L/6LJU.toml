[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਸਾਧਸੰਗਤਿ; ਭਜੁ ਕੇਵਲ ਨਾਮ ॥੧॥"
page = 12
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the society of saints, contemplate over the Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜ ਕੇ, ਸਿਰਫ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Saadh Sangat, the Company of the Holy; vibrate and meditate on the Jewel of the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇਂ ਸਾਧੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲ, ਔਰੁ ਕੇਵਲ ਨਾਮੁ ਹੀ ਕੋ ਭਜੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਭੀ) ਮਿਲ ਬੈਠਿਆ ਕਰ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਬੈਠ ਕੇ ਭੀ) ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਬੈਠਣ ਦਾ ਭੀ ਤਦੋਂ ਹੀ ਲਾਭ ਹੈ, ਜੇ ਉਥੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਲਾਹ ਵਿਚ ਜੁੜੇਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਯਾਦ ਕਰ, ਸਿਮਰ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrando en la Saad Sangat, la Sociedad de los Santos, medita sólo en el Naam.  (1)"