type = "primary"
data = "ਸੋ ਪਾਖੰਡੀ; ਜਿ ਕਾਇਆ ਪਖਾਲੇ ॥"
page = 952
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the disguiser, who washes off his body's filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬਰੂਪੀਆ ਹੈ ਜੋ ਆਪਣੀ ਦੇਹ ਦੀ ਮੈਲ ਨੂੰ ਧੋ ਸੁਟੱਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Paakhandi, who cleanses his body of filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਖੰਡੀ ਭੀ ਇਹੁ ਜੋਗੀਆਂ ਕੀ ਸੰਙਿਆ ਹੈ। ਪਾਖੰਡੀ ਵਹੁ ਹੈ, ਜੋ ਕਾਯਾਂ ਕੋ ਧੋਵੈ, ਭਾਵ ਜਲ ਵਾ ਸਾਧਨ ਕਰ ਪਵਿਤ੍ਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲੀ) ਨਾਸਤਕ ਉਹ ਹੈ ਜੋ (ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਨਾਹ ਮੰਨਣ ਦੇ ਥਾਂ) ਸਰੀਰ ਨੂੰ ਧੋਵੇ (ਭਾਵ, ਸਰੀਰ ਵਿਚੋਂ ਪਾਪਾਂ ਦੀ ਹਸਤੀ ਮਿਟਾ ਦੇਵੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es un buen pakandi, aquél que purifica su cuerpo"