[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਦਾਤਾਰੁ. ਸਗਲ ਹੈ ਜਾਚਿਕ; ਦੂਸਰ ਕੈ ਪਹਿ ਜਾਵਉ ॥੧॥"
page = 401
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but One Donor all others are beggars Hence to whom else should I go a begging"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕੋ ਹੀ ਦਾਤਾ ਹੈ ਹੋਰ ਸਾਰੇ ਮੰਗਤੇ ਹਨ। ਹੋਰ ਕਿਸ ਦੇ ਕੋਲ ਮੈਂ ਮੰਗਣ ਜਾਵਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only One Giver; all others are beggars. Who else can we turn to? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਅਕਾਲ ਪੁਰਖ ਹੀ ਦਾਤਾ ਹੈ ਅਪਰ ਸਰਬ ਜਾਚਕ ਹੈਂ, ਤੌ ਦੂਸਰੇ ਕਿਸ ਪਾਸ ਜਾਊਂ, ਭਾਵ ਯਹ ਕਿ ਮੈਂ ਠਾਕੁਰ ਹੀ ਸੇ ਮਾਂਗੂੰਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਸੁਖ ਆਦਿਕ ਮੰਗਣ ਵਾਸਤੇ) ਮੈਂ ਕਿਸੇ ਹੋਰ ਪਾਸ ਜਾ ਭੀ ਨਹੀਂ ਸਕਦਾ, ਕਿਉਂਕਿ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਹੈ ਤੇ ਸ੍ਰਿਸ਼ਟੀ (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਮੰਗਣ ਵਾਲੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਜਾਚਿਕ = ਮੰਗਣ ਵਾਲੀ। ਕੈ ਪਹਿ = ਕਿਸ ਦੇ ਪਾਸ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente hay un Señor Magnánimo, y el mundo entero pide a Su Puerta; así ¿para qué voy con otro? (1)"