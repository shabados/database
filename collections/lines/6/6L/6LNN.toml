[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸੇਵਕੁ; ਗੁਰ ਕੀ ਮਤਿ ਲੇਇ ॥੨॥"
page = 287
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that slave acts unto the instruction of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੋਲਾ ਗੁਰਾਂ ਦੀ ਸਿਖਿਆ ਤੇ ਅਮਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that selfless servant lives the Guru's Teachings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਸੇਵਕ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕੋ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸੇਵਕ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que un hombre es motivado a aprender a los Pies del Guru. (2)"