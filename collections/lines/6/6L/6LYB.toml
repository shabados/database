[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਵਖਾਣੈ; ਸਾਚੁ ਨਾਮੁ ॥੪॥੧॥੧੩॥"
page = 1176
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak ever utters the Lord's True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak chants the True Name. ||4||1||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਜੀਵ ਸਾਚੇ ਨਾਮ ਕੋ ਜਪੈ॥੪॥੧੩॥☬ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਕਰ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਨਾਨਕ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Nanak recita por siempre el Nombre Eterno del Señor. (4-1-13)"