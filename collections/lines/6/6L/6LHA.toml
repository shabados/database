[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੁ ਅਨੰਦੁ, ਰਖਿਓ ਗ੍ਰਿਹ ਭੀਤਰਿ; ਉਠਿ. ਉਆਹੂ ਕਉ ਦਉਰਿਓ ॥੨॥"
page = 1000
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If He keeps me in home, I deem it peace and pleasure and if He asks me to quit, then there from I run to vacate it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਮੈਨੂੰ ਘਰ ਦੇ ਵਿੱਚ ਰੱਖੇ, ਮੈਂ ਇਸ ਨੂੰ ਸੁਖ ਤੇ ਖੁਸ਼ੀਂ ਜਾਣਦਾ ਹਾਂ ਅਤੇ ਜੇਕਰ ਉਹ ਮੈਨੂੰ ਉਠੱਣ ਨੂੰ ਆਖੇ ਤਾਂ ਮੈਂ ਉਥੋ ਹੀ ਇਸ ਨੂੰ ਖ਼ਾਲੀ ਕਰਨ ਨੂੰ ਭੱਜ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fills my household with celestial peace and bliss; if He asks me to leave, I leave at once. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨਾਨੰਦ ਕੋ (ਗ੍ਰਿਹ) ਰਿਦੇ ਬੀਚ ਰਖ੍ਯਾ ਹੈ, ਉਠ ਕਰ ਕੇ ਉਸੀ ਕੌ ਦਉੜਿਆ ਹੈ। ਦਉੜਨੇ ਕਾ, ਭਾਵ ਪੁਨਾ ਭੀ ਜੀਵਨ ਮੁਕਤੀ ਕੇ ਸੁਖ ਵਾਸਤੇ ਜਤਨ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਾਲਕ ਨੇ ਉਸ ਨੂੰ ਘਰ ਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖਿਆ, ਤਾਂ ਸੇਵਕ ਵਾਸਤੇ ਉਥੇ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਤੇ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ; (ਜੇ ਮਾਲਕ ਨੇ ਆਖਿਆ-) ਉੱਠ (ਉਸ-ਪਾਸੇ ਵਲ ਜਾਹ, ਤਾਂ ਸੇਵਕ) ਉਸੇ ਪਾਸੇ ਵਲ ਦੌੜ ਪਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਗ੍ਰਿਹ ਭੀਤਰਿ = ਘਰ ਵਿਚ। ਉਆਹੂ ਕਉ = ਉਸੇ ਪਾਸੇ ਵਲ। ਦਉਰਿਓ = ਦੌੜ ਪਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él llena mi hogar de Paz Celestial y Éxtasis y si me pide que me vaya, parto en seguida.(2)"