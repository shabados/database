[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਜੇਤਾ ਬਿਉਹਾਰੁ ॥"
page = 240
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name the entire business is futile,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਸਾਰਾ ਕਾਰ-ਵਿਹਾਰ ਇੰਜ ਵਿਅਰਥ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, all occupations are useless,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਿਤਨਾ ਕੁਛ ਬਿਹਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਮਨੁੱਖ ਹੋਰ ਜਿਤਨਾ ਭੀ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤਾ = ਜਿਤਨਾ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las acciones sin el Naam,"