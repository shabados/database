[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਪਣੇ ਅਪਣੇ ਵਣਜ ਵਿਚਿ; ਵਾਪਾਰੀ ਵਾਪਾਰ ਮਚੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Merchants deal profusely in their own special merchandise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਪਾਰੀ ਆਪਣੇ ਆਪਣੇ ਵਪਾਰ ਵਿੱਚ ਰਚ ਰਹੇ ਹਨ।"