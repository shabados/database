[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਧਨ ਕਉ ਧਨੁ; ਤੇਰੋ ਨਾਉ ॥"
page = 266
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the poor, thy Name is the wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਗਾਲ ਲਈ ਤੇਰਾ ਨਾਮ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the poor, Your Name is wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਨਿਰਧਨੌ ਕੌ ਤੇਰਾ ਨਾਮ ਹੀ ਧਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ) ਕੰਗਾਲ ਵਾਸਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਧਨ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਧਨ = ਧਨ-ਹੀਨ, ਕੰਗਾਲ। ਕਉ = ਨੂੰ, ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tu Nombre es la Riqueza de los pobres,"