[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਰਾਮ ਨਾਮ ਜਗੰਨਾਥ ॥"
page = 1296
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate thou the Name of God, the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant, O my mind, the Name of the Lord, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਸ੍ਵਾਮੀ! ਮੇਰੇ ਮਨ ਨੇ ਤੇਰੇ ਰਾਮ ਨਾਮ ਕੋ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਗਤ ਦੇ ਨਾਥ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪਿਆ ਕਰ। ਮਨ = ਹੇ ਮਨ! ਜਗੰਨਾਥ = ਜਗਤ ਦਾ ਨਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta, oh mente mía, el Nombre del Señor, Dios del Universo."