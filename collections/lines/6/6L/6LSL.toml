[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਰਸ ਪਿਆਸ ਨਾਨਕ ਘਣੀ; ਕਿਰਪਾ ਕਰਿ ਦੇਵੈ ॥੧੮॥"
page = 322
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Lord's sight Nanak has a great thirst. By His grace, He has blessed Nanak with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਦੀਦਾਰ ਦੀ ਨਾਨਕ ਨੂੰ ਬੜੀ ਤੇਹ ਹੈ। ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਉਸ ਨੇ ਨਾਨਕ ਨੂੰ ਇਸ ਦੀ ਦਾਤਿ ਪਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is thirsty for the Blessed Vision of God's Darshan; by His Grace, He has bestowed it. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਕੇ ਦਰਸਨ ਕੀ ਇਛਾ ਅਧਿਕ ਹੈ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਦੇਵੇਗਾ॥੧੮॥☬ਜੇ ਕਹੇ ਜਿਸ ਕੇ ਘਰ ਸਭ ਨਿਧਾਨ ਹੈ ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਮੇਰੇ ਕੋ ਕੈਸਾ ਮਿਲੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਦੀ ਤਾਂਘ ਨਾਨਕ ਨੂੰ ਭੀ ਬੜੀ ਤੀਬਰ ਹੈ, ਪਰ ਉਹ ਆਪਣਾ ਦਰਸ਼ਨ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ਦੇਂਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣੀ = ਬਹੁਤ, ਤੀਬਰ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak añora inmensamente la Visión del Señor; es por Su Infinita Gracia que alguien sea tan bendecido.(18)"