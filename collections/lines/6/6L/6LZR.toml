[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਠਾਕੁਰੁ ਸੁਆਮੀ; ਪ੍ਰਭੁ ਮੇਰਾ ॥"
page = 106
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Lord Master Husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਾਹਿਬ ਮਾਲਕ ਤੇ ਸਿਰ ਦਾ ਸਾਈਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my God, my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ! ਤੂੰ  ਮੇਰਾ ਸਮਰਥੁ ਸੁਆਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਪਾਲਣਹਾਰ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Tú eres mi Señor, mi Maestro."