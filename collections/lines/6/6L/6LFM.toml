[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ; ਸਚਿ ਲਿਵ ਲਾਗੀ ॥"
page = 841
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling their ego, they embrace love for the True Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ, ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering their ego, they embrace love for the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੌਮੈ ਕੋ ਮਾਰ ਕਰ ਤਿਨੋਂ ਕੀ ਬਿਰਤੀ ਸਚ ਸਰੂਪ ਮੇਂ ਲਾਗੀ ਹੈ॥☬ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮੁਕਾ ਕੇ (ਉਹਨਾਂ ਦੀ) ਸੁਰਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conquistando su ego, se enamoran del Señor Verdadero."