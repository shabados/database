data = "ਕਰਿ ਇਸਨਾਨੁ; ਤਨਿ ਚਕ੍ਰ ਬਣਾਏ ॥"
page = 1348
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking bath, he makes religious marks on his body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹਾ ਧੋ ਕੇ, ਉਹ ਆਪਣੀ ਦੇਹ ਉਤੇ ਧਾਰਮਕ ਚਿੰਨ ਬਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ritual cleansing baths are taken, and sacred marks are applied to the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਮਨ ਮੇਂ ਚਕ੍ਰਾਦੀ ਚਿਹਨ ਭੀ ਬਣਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਤੀਰਥ-ਆਦਿ ਉਤੇ) ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਸਰੀਰ ਉੱਤੇ (ਧਾਰਮਿਕ ਚਿਹਨਾਂ ਦੇ) ਨਿਸ਼ਾਨ ਲਾਏ ਜਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Baños rituales son tomados y marcas sagradas son aplicadas en el cuerpo,"