[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਉ ਅਰਪਿ ਦੇਨ ॥"
page = 1305
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I surrender my soul unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਉਨ੍ਹਾਂ ਦੇ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my heart to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਨ ਕੋ ਅਪਨਾ ਹੀਉ, ਭਾਵ ਮਨੁ ਅਰਪਨ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹਿਰਦਾ ਭੇਟ ਕਰ ਦੇਈਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਿ ਦੇਨ = ਭੇਟ ਕਰ ਦਿੱਤਾ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Señor y dedico mi corazón a ellos."