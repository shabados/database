[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੂ ਜਾਤਾ. ਕਰਮ ਬਿਧਾਤਾ ॥"
page = 1061
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows Thee as the Builder of destiny;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਪ੍ਰਾਲਭਧ ਦੇ ਬਣਾਉਣ ਵਾਲਾ ਕਰਕੇ ਜਾਣਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows You as the Architect of Karma,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ! ਜਿਨੋਂ ਨੇ ਤੁਮ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ। ਜਿਸ (ਮਨੁੱਖ) ਨੇ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te conoce como el Constructor de nuestro Destino, él,"