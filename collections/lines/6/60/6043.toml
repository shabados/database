[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ; ਜੋ ਜਾਣੈ ਨੀਚਾ ॥"
page = 266
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who deems himself low,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਆਪਣੇ ਆਪ ਨੂੰ ਨੀਵਾਂ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sees himself as lowly,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਅਪਨੇ ਆਪ ਕੋ ਨੀਵਾਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ (ਸਾਰਿਆਂ ਨਾਲੋਂ) ਮੰਦ-ਕਰਮੀ ਖ਼ਿਆਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਸ ਕਉ = ਆਪਣੇ ਆਪ ਨੂੰ। ਨੀਚਾ = ਨੀਵਾਂ, ਮੰਦਾ, ਮਾੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se considera como ínfima parte de la creación,"