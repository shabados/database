[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਸੰਗਤਿ ਸਚਿ ਮਿਲੈ; ਸਚੈ ਨਾਇ ਪਿਆਰੁ ॥"
page = 586
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True association, he obtains Truth and he comes to love the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਸੁਹਬਤ ਰਾਹੀਂ ਉਹ ਸੱਚ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਉਸ ਦਾ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with Truth, obtain Truth, and love the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤਿਨ ਕੀ ਸੰਗਤ ਸਚੀ ਹੈ ਵਹੁ ਸਚੇ ਮੇਂ ਔ ਸਚੇ ਨਾਮ ਸੇ ਹੀ ਪਿਆਰ ਕਰ ਮਿਲੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਸੰਗਤ ਵਿਚ ਸੱਚੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਪੈਂਦਾ ਹੈ ਤੇ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਸਮਾਈ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose con la Verdad del Señor, uno obtiene la Verdad y ama el Nombre Verdadero."