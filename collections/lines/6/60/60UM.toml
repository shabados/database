[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਣ ਵਿਚਿ ਪਇਆਂ ਜਾਣੀਅਨਿ; ਜੋਧ ਭਜਣਹਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But only in the battle field is known who is a valiant fighter and who is to take to his heels."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ) ਜੁੱਧ ਵਿਚ ਜਾਣੇ ਜਾਂਦੇ ਹਨ ਕਿ ਸੂਰਮੇਂ ਅਰ ਕਾਇਰ ਕੌਣ ਹਨ (ਅਗੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਛੀਵੀਂ ਤੁਕ ਵਿਖੇ ਦੱਸਦੇ ਹਨ)।"