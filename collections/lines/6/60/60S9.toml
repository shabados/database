[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖੁ; ਫੂਲ ਫੂਲ ਫੂਲੇ ॥"
page = 1185
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the blossom in flowers, my soul is flowering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਿੜਦਿਆਂ ਫੁੱਲਾਂ ਨੂੰ ਵੇਖ ਮੇਰੀ ਆਤਮਾਂ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold the flowers flowering, and the blossoms blossoming forth!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਸੰਤ ਜਨੋਂ ਰੂਪੀ ਬਨ ਗੁਣੋਂ ਰੂਪੀ ਫੂਲੋਂ ਕਰ ਫੂਲੇ ਹੂਏ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹੇ ਹੈਂ; ਵਾ ਫੂਲੇ ਹੂਏ ਫੂਲੋਂ ਸਮ ਪਦਾਰਥ ਫੂਲੇ ਹੂਏ ਦੇਖਿ ਕਰਿ ਤਿਨੋਂ ਨੇ ਤ੍ਯਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖ! (ਤੇਰੇ ਅੰਦਰ) ਫੁੱਲ ਹੀ ਫੁੱਲ ਖਿੜੇ ਹੋਏ ਹਨ (ਤੇਰੇ ਅੰਦਰ ਆਤਮਕ ਖਿੜਾਉ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖੁ = (ਅੰਦਰ ਝਾਤੀ ਮਾਰ ਕੇ) ਵੇਖ। ਫੂਲ ਫੂਲ ਫੂਲੇ = ਫੁੱਲ ਹੀ ਫੁੱਲ ਖਿੜੇ ਹੋਏ ਹਨ, ਖਿੜਾਉ ਹੀ ਖਿੜਾਉ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si haces a un lado tu ego,"