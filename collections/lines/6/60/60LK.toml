[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ. ਹੋਵਨਿ ਆਕਾਰ; ਹੁਕਮੁ. ਨ ਕਹਿਆ ਜਾਈ ॥"
page = 1
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's order bodies are produced. His order cannot be narrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਅਮਰ ਦੁਆਰਾ ਸਰੀਰ ਬਣਦੇ ਹਨ। ਉਸ ਦਾ ਅਮਰ ਵਰਨਣ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, bodies are created; His Command cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮ ਤੋ ਉਸ ਕਾ ਹੁਕਮੁ ਸਮਗ੍ਰ ਕਹਾ ਨਹੀਂ ਜਾਤਾ, ਕ੍ਯੋਂਕਿ ਬਿਅੰਤ ਹੈ। ਪਰ ਤਾਂ ਵੀ ਕੁਛ ਸੁਨਾਵਤੇ ਹੈਂ। ਏਹ ਜਿਤਨੇ ਅਕਾਰ ਸਥੂਲ ਸਰੀਰ ਹੈਂ, ਸੋ ਸੰਪੂਰਣ ਹੁਕਮੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਸੇ ਹੋਤੇ ਹੈਂ। ਅਰ ਹੁਕਮ ਸੇ ਹੀ ਜੀਵ ਆਵਰ ਭਾਵ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ। ਵਾ ਅਕਾਰ ਉਪਲਖਤ 'ਅਕਾਰ', 'ਉਕਾਰ', 'ਮਕਾਰ', 'ਬ੍ਰਹਮਾ', 'ਬਿਸਨੁ', 'ਮਹੇਸ਼' ਸਭ (ਹੁਕਮੀ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਸੇ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਸਾਰੇ ਸਰੀਰ ਬਣਦੇ ਹਨ, (ਪਰ ਇਹ) ਹੁਕਮ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਕਿ ਕਿਹੋ ਜਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੀ = ਹੁਕਮ ਵਿਚ, ਅਕਾਲ ਪੁਰਖ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ। ਹੋਵਨਿ = ਹੁੰਦੇ ਹਨ, ਹੋਂਦ ਵਿਚ ਆਉਂਦੇ ਹਨ, ਬਣ ਜਾਂਦੇ ਹਨ। ਆਕਾਰ = ਸਰੂਪ, ਸ਼ਕਲਾਂ, ਸਰੀਰ। ਨ ਕਹਿਆ ਜਾਈ = ਕਹਿਆ ਨ ਜਾਈ, ਕਥਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad los cuerpos son creados, Su Mandato no puede ser comprendido."