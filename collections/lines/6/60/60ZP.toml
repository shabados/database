[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਹਸਣੁ ਆਖੀਐ; ਕੇਵਡੁ ਰੋਵਣ ਦਾ ਬਿਸਥਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "What is laughing and what are the limits of weeping and wailing?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨਾਂ ਹੱਸਣ (ਸੰਜੋਗ ਵਿਚ) ਕਿੰਨਾਂ ਕੁ ਰੋਣ (ਵਿਜੋਗ ਵਿਚ) ਦਾ ਵਿਸਥਾਰ ਆਖੀਏ।"