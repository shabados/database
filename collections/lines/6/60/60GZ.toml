[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਰੰਗ ਸੰਗਿ; ਮਾਇਆ ਪੇਖਿ ਹਸਤਾ ॥"
page = 268
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is the love of accumulation of wealth, beholding which man laughs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਧਨ-ਦੌਲਤ ਸੰਗ੍ਰਹਿ ਕਰਨ ਦੀ ਪ੍ਰੀਤ ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਇਨਸਾਨ ਹਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is the love of gathering wealth, and reveling in the sight of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਇਆ ਕੇ (ਰੰਗ) ਅਨੰਦੋਂ ਕੇ (ਸੰਗਿ) ਸਮੁਦਾਯ ਕੋ ਦੇਖ ਕਰ ਇਹ ਜੀਵ ਹਸਤਾ ਅਰਥਾਤ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ, ਸੋ ਭੀ ਮਿਥਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਾਰੀ) ਮਾਇਆ ਨੂੰ ਪਿਆਰ ਨਾਲ ਵੇਖ ਕੇ (ਜੀਵ) ਹੱਸਦਾ ਹੈ, (ਪਰ ਇਹ ਹਾਸਾ ਤੇ ਮਾਣ ਭੀ) ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਸੰਗਿ = ਪਿਆਰ ਨਾਲ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਹਸਤਾ = ਹੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco su indulgencia para aceptar los placeres mundanos,"