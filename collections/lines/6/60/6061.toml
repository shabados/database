[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤ ਉਧਾਰਣ ਸੇਈ ਆਏ; ਜੋ ਜਨ ਦਰਸ ਪਿਆਸਾ ॥"
page = 207
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's serfs, who thirst for His vision, they have come to save the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੁਮਾਸ਼ਤੇ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਦੀਦਾਰ ਦੀ ਤਰੇਹ ਹੈ, ਉਹ ਸੰਸਾਰ ਨੂੰ ਤਾਰਨ ਲਈ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have come to save the world - those humble beings who thirst for His Blessed Vision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਪਰਮੇਸਰ ਕੇ ਦਰਸਨ ਕੀ ਚਾਹ ਵਾਲੇ ਹੈਂ, ਸੋਈ ਜਗਤ ਕੇ ਉਧਾਰ ਕਰਨੇ ਕੋ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ (ਸੰਤ) ਜਨਾਂ ਨੂੰ ਆਪ ਪਰਮਾਤਮਾ ਦੀ ਤਾਂਘ ਲੱਗੀ ਰਹੇ, ਉਹੀ ਜਗਤ ਦੇ ਜੀਵਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਆਏ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que añora el Darshan del Señor, puede salvar a los demás."