[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਚਉਥੇ ਪਦ ਮਹਿ; ਸੋ ਜਨੁ ਗਤਿ ਪਾਏ ॥੫॥"
page = 284
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the servant obtains salvation and gets into the fourth state of beatitude."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸੇਵਕ ਮੁਕਤੀ ਪਾ ਲੈਦਾ ਹੈ ਅਤੇ ਪਰਮ-ਪਰੰਸਨਤਾ ਦੀ ਚੌਥੀ ਹਾਲਤ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, in the fourth state, those humble servants attain salvation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਚੌਥੇ) ਤੁਰੀਆ ਪਦ ਮੇਂ ਸੋ ਜਨ (ਗਤਿ) ਇਸਥਿਤੀ ਪਾਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਅਸਰ ਤੋਂ ਪਰਲੇ) ਚਉਥੇ ਦਰਜੇ ਵਿਚ ਅੱਪੜ ਕੇ ਉੱਚੀ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, en el Cuarto Estado, esos Sirvientes humildes obtienen la Salvación. (5)"