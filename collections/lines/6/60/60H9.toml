[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਵਜੀਰ ਬਡੇ ਧੀਰ, ਧਰਮ ਅੰਗ ਅਲਖ ਅਗਮ; ਖੇਲੁ ਕੀਆ. ਆਪਣੈ ਉਛਾਹਿ ਜੀਉ ॥"
page = 1403
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are without a minister, greatly fortitudinous, partisan of truth, Unseeable and unfathomable, by thy pleasure, thou have staged the world play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਿਨਾ ਮੰਤ੍ਰੀ, ਭਾਰੇ ਧੀਰਜ ਵਾਲਾ, ਸੱਚ ਦਾ ਪੱਖੀ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਥਾਹ ਹੈ। ਆਪਣੀ ਖੁiੀ ਦੁਆਰਾ ਤੂੰ ਜਗਤ ਦੀ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no advisors, You are so very patient; You are the Upholder of the Dharma, unseen and unfathomable. You have staged the play of the Universe with joy and delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਜੀਰ ਸੇ ਬਿਨਾਂ ਬਡੇ ਧੀਰਜਵਾਨ ਔ ਧਰਮ ਕਾ (ਅੰਗ) ਸਰੂਪ ਵਾ ਧਰਮ ਕਾ ਪਥ ਕਰਨੇ ਵਾਲੇ ਅਲਖ ਔ ਮਨ, ਬਾਣੀ ਸੇ ਅਗੰਮ ਆਪ ਨੇ ਅਪਨੇ ਉਤਸਾਹਿ ਕਰ ਕੇ ਇਹ ਜਗਤ ਰੂਪੀ ਖੇਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੜਾ ਧੀਰਜ ਵਾਲਾ ਹੈਂ, ਤੈਨੂੰ ਸਲਾਹਕਾਰ ਦੀ ਲੋੜ ਨਹੀਂ, ਤੂੰ ਧਰਮ-ਸਰੂਪ ਹੈਂ, ਅਲੱਖ ਤੇ ਅਗੰਮ ਹੈਂ, ਇਹ ਸਾਰਾ ਖੇਲ ਤੂੰ (ਹੀ) ਆਪਣੇ ਚਾਉ ਨਾਲ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਜੀਰ = ਸਲਾਹਕਾਰ। ਧੀਰ = ਧੀਰਜ ਵਾਲਾ। ਧਰਮ ਅੰਗ = ਧਰਮ = ਸਰੂਪ। ਉਛਾਹਿ = ਚਾਉ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienes consejeros, eres tan Paciente, Sostenedor del Dharma, Invisible e Insondable, has establecido la obra del Universo con toda Dicha y Disfrute."