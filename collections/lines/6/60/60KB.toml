[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਆ ਕਾ; ਰਾਖਾ ਸੋਇ ॥"
page = 286
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the sentient - beings that Lord is the Protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਪ੍ਰਾਣਧਾਰੀਆਂ ਦਾ ਉਹ ਪ੍ਰਭੂ ਹੀ ਰਖਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Protector of all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਜੀਵੋਂ ਕਾ ਰਾਖਣੇ ਹਾਰਾ ਏਕ ਸੋਈ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਰਾਖਾ ਪ੍ਰਭੂ ਆਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Protector de todos los seres."