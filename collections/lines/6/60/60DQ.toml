[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭੈ ਨਾਮ ਸ੍ਰੀ ਖੜਗ ਕੇ; ਲੀਜੋ ਹ੍ਰਿਦੈ ਬਿਚਾਰਿ ॥੪੦॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "all the names of Kharag can be spoken.40."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਤਲਵਾਰ ('ਖੜਗ') ਦੇ ਹਨ। (ਇਹ ਗੱਲ) ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰ ਲਵੋ ॥੪੦॥"