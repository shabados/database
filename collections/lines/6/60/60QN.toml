[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਨਾਮ ਕੀ ਮਿਲੀ ਵਡਿਆਈ ॥੧॥"
page = 789
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and they obtain the greatness of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they obtain the glorious greatness of the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ (ਸਚ) ਕਰ ਕੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਮਿਲੀ ਹੈ॥੧॥☬ਦ੍ਰਿਸ੍ਵਾਂਤ ਕਰ ਸੰਤੋਂ ਕੀ ਅਸੰਗਤਾ ਔ ਕੁਸੰਗੀਓਂ ਕਾ ਕਠੋਰ ਪੁਨਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸੱਚੇ ਨਾਮ ਦੀ (ਪ੍ਰਾਪਤੀ ਦੀ) ਉਸ ਨੂੰ ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno es bendecido con la Gloria del Nombre Verdadero.(1)"