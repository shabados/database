data = "ਹਿਰਦੈ ਬਿਗਸੈ; ਦੇਖੈ ਮਾਇ ॥"
page = 164
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its mind blooms on seeing its mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਾਂ ਨੂੰ ਵੇਖ ਕੇ ਇਸ ਦਾ ਰਿਦਾ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "its heart blossoms forth upon seeing its mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਪਨੀ ਮਾਤਾ ਕੋ ਦੇਖ ਕਰ ਹ੍ਰਿਦੇ ਮੇਂ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੀ) ਮਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ ਤੇ ਦਿਲ ਵਿਚ ਖਿੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus ojos destellan cuando voltea a verla."