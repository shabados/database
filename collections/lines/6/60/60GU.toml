[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ ਮੋਹਣੀ; ਤਾਮਸੁ ਤਿਸਨਾ ਸਾਂਤਿ ਨ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hopes and desires always attract his mind and being guided by evil propensities he never attains peace."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਮਨਸਾ ਮਨ ਨੂੰ ਮੋਹਤ ਕਰ ਰਹੀ ਹੈ, ਤਮੋਗੁਣੀ ਤ੍ਰਿਸ਼ਨਾਂ ਥੋਂ ਸ਼ਾਂਤਿ ਨਹੀਂ ਆਉਂਦੀ।"