[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਸੇਵਿ; ਜੁਗ ਚਾਰੇ ਜਾਤਾ ॥"
page = 159
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are known throughout the four ages, as the life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚਾਰਾਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਂਨ ਜਾਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they serve the Lord, the Life of the World. They are famous throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਜਗ ਜੀਵਨ ਪਰਮੇਸ਼੍ਵਰ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਚਾਰੇ ਜੁਗੋਂ ਮੇਂ ਪ੍ਰਸਿਧ ਹੋ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਗਤ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਆਸਰੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਕੇ ਸਦਾ ਲਈ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਜੀਵਨੁ = ਜਗਤ ਦਾ ਜੀਵਨ ਪਰਮਾਤਮਾ। ਜਾਤਾ = ਪਰਗਟ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "prestan su servicio a la Vida de toda vida, y son conocidos a través de las cuatro épocas."