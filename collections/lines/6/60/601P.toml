[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧੁ ਕਹਾਵਉ; ਰਿਧਿ ਸਿਧਿ ਬੁਲਾਵਉ ॥"
page = 225
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may be called a man of miracle and may summon riches, and super-natural powers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਰਾਮਾਤੀ ਬੰਦਾ ਅਖਵਾਵਾਂ ਅਤੇ ਧਨ-ਦੌਲਤ ਤੇ ਗ਼ੈਬੀ ਸ਼ਕਤੀਆਂ ਨੂੰ ਆਪਣੇ ਕੋਲ ਸੱਦ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may be called a Siddha, a man of spiritual perfection, and he may summon riches and supernatural powers;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧ ਕਹਾਵਉ ਰਿਧੀਓਂ ਸਿਧੀਓਂ ਕੋ ਪਾਸ ਬੁਲਾਇ ਲੇਵੋਂ, ਭਾਵ ਏਹ ਕਿ ਵਸ ਕਰ ਲੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਆਪਣੇ ਆਪ ਨੂੰ) ਕਰਾਮਾਤੀ ਸਾਧੂ ਅਖਵਾ ਲਵਾਂ (ਜਦੋਂ ਚਾਹਾਂ) ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਨੂੰ (ਆਪਣੇ ਪਾਸ) ਸੱਦ ਸਕਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá llamarse un adepto y demostrar el poder de hacer milagros;"