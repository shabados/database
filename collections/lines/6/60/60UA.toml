[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਦਾ ਪਾਪ ਅਮਿਤਿਆ; ਨਿਤ ਵਿਸੋ ਚਖੈ ॥"
page = 315
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He commits numberless sins and ever, eats poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਣਗਿਣਤ ਗੁਨਾਹ ਕਰਦਾ ਹੈ ਅਤੇ ਸਦਾ ਜਹਿਰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He commits countless sins, and continually eats poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੈਰ ਕਹਾਂ ਰਖੇ ਅਰਥਾਤ ਕੋਈ ਅਸਥਾਨ ਨਹੀਂ, ਜੋ (ਅਮਿਤਿਆ) ਬੇਅੰਤ ਪਾਪ ਕਰਤਾ ਹੈ, ਸੋ ਨਿਤਾਪ੍ਰਤੀ ਵਿਖ ਹੀ ਚਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਪਾਪ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ (ਵਿਕਾਰਾਂ ਦੀ) ਵਿਹੁ ਹੀ ਚੱਖਦਾ ਹੈ (ਭਾਵ, ਉਸ ਨੂੰ ਵਿਕਾਰਾਂ ਦਾ ਚਸਕਾ ਪਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no deja de cometer errores y producir veneno."