[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਤਿ ਅਡੋਲ, ਨ ਡੋਲਣਿ ਡੋਲੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wisdom of gurmukhs is stable one and does not get destabilised even if done so."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਬੁਧੀ ਅਡੋਲ ਹੈ, (ਕਿਸੇ ਦੇ) ਡੁਲਾਵਨ ਨਾਲ ਡੋਲ ਨਹੀਂ ਜਾਂਦੀ।"