language = "pa"
data = "ਇਹ ਹਸਤੀ ਦਾ ਤਖਤ ਸੱਚੇ ਪਾਤਿਸ਼ਾਹ ਦਾ ਸੰਘਾਸਨ ਹੈ,"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Take it that his shadow (on them) will be many times more blessed than the shadow of the feathers of  the Humaa bird (It is said that a shadow of Humaa bird can bestow the kingdom of the world). (274)"