[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਗਨ ਮੂੰਡ ਅਧਿਕ ਸੁਖੁ ਪਾਵੈ ॥"
page = 59

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who exhibit different guises, find disciples and enjoy great comforts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਲੋਕਾਂ ਦਾ ਸਿਰ ਮੁਨ ਕੇ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ।"