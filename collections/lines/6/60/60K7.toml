[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਪ੍ਰਭੁ ਰਲਿ. ਏਕੋ ਹੋਏ; ਹਰਿ ਜਨ ਪ੍ਰਭੁ, ਏਕ ਸਮਾਨਿ ਜੀਉ ॥"
page = 447
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together God's slave and God becomes one. The Lord and Lord's slaves are one and the Same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਮਿਲ ਕੇ ਇੱਕ ਹੋ ਜਾਂਦੇ ਹਨ। ਸੁਆਮੀ ਅਤੇ ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਐਨ ਇਕ ਜੈਸੇ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servants meet with God and merge into Oneness. The Lord's servant and God are one and the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰਿ ਜਨ ਹਰਿ ਪ੍ਰਭੂ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਏਕ ਰੂਪ ਹੋ ਕਰ ਪ੍ਰਭੂ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ☬\"ਜਲ ਤਰੰਗ ਅਰ ਫੇਨ ਬੁਦਬਦਾ ਜਲ ਤੇ ਭਿੰਨ ਨ ਹੋਈ॥\"☬\"ਹਰਿ ਹਰਿ ਜਨ ਦੋਊ ਏਕੁ ਹੈ\"☬ਇਤ੍ਯਾਦਿ ਹਰਿ ਔਰ ਜਨ ਮੇਂ ਕੁਛੁ ਭੇਦ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਅਤੇ ਪਰਮਾਤਮਾ ਮਿਲ ਕੇ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਅਤੇ ਪਰਮਾਤਮਾ ਇਕੋ ਜਿਹੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਲਿ = ਰਲ ਕੇ। ਏਕ ਸਮਾਨਿ = ਇਕੋ ਜਿਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor y Su Sirviente se volvieron uno, y son para siempre Uno y lo Mismo."