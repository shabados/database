[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲਿ ਆਵੈ, ਛੋਰੈ ਤਿਹ ਨਾਹੀ ॥੪੬॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Never to go to the house of any body but if some one came over, never to disappoint.’ (46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਚਲ ਕੇ ਆ ਜਾਵੇ, ਉਸ ਨੂੰ ਛਡਣਾ ਨਹੀਂ ॥੪੬॥"