language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੀ ਟਹਿਲਣ ਤੇ ਸੇਵਾਦਰਿ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਾਸ਼ੀਆ ਬਰਦਾਰਿ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੪੦।"
page = 10
