[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ ਸੁਆਮੀ. ਆਨ ਕਉ ਚਿਤਵਤ; ਮੂੜ ਮੁਗਧ ਖਲ ਖਰ ਤੇ ॥"
page = 1267
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forsaking the Lord, contemplate another, are foolish, idiotic, stupid and donkeys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰਸ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਮੂਰਖ, ਬੁੱਧੂ, ਬੇਵਕੂਫ ਅਤੇ ਖੋਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who abandon their Lord and Master and think of some other, are foolish, stupid, idiotic donkeys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਸ੍ਵਾਮੀ ਕੋ ਤ੍ਯਾਗ ਕਰ ਔਰੋਂ ਕੋ ਚਿਤਵਤੇ ਹੈਂ ਵਹੁ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਮੂਰਖ ਹੈਂ, ਸੋ ਪੁਰਸ ਗਰਧਬ ਤੁਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਜਿਹੜੇ ਕਿਸੇ ਹੋਰ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ ਉਹ ਮੂਰਖ ਹਨ ਉਹ ਖੋਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਤਿਆਗ ਕੇ। ਕਉ = ਨੂੰ। ਮੂੜ ਮੁਗਧ = ਮੂਰਖ। ਖਰ = ਖ਼ਰ, ਖੋਤੇ। ਤੇ = ਉਹ (ਬਹੁ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes abandonan al Señor y Maestro y piensan en el otro son burros, idiotas, estúpidos y tontos."