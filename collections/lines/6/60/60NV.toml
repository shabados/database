data = "ਜਹ ਤਹ ਭੇਦ ਸਬਨ ਸੁਨਿ ਪਾਯੋ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the end of the Iron Age came very near and all came to know about this mystery"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਭੇਦ ਜਿਥੇ ਕਿਥੇ ਸਾਰਿਆਂ ਨੇ ਸੁਣ ਲਿਆ।"