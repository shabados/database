[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਤੀ ਗਣਤ ਜਿ ਰਖੈ; ਹਲਤੁ ਪਲਤੁ ਸਭੁ ਤਿਸ ਕਾ ਗਇਆ ॥"
page = 307
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who enters into reckoning with the True Guru loses all this world and the world hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਗਿਣਤੀ ਮਿਣਤੀ ਕਰਦਾ ਹੈ, ਉਹ ਇਹ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਸਮੂਹ ਗੁਆ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enters into a calculated relationship with the True Guru loses everything, this world and the next."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਈਰਖਾ ਪੂਰਬਕ ਗਿਨਤੀਆਂ ਰਖਤਾ ਥਾ ਅਰਥਾਤ ਮੇਰ ਤੇਰ ਕਰਤਾ ਥਾ, ਤਿਸ ਅਪਰਾਧ ਕਰ ਤਿਸ ਕਾ ਲੋਕ ਪਰਲੋਕ ਸਭ ਗਿਆ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਨਾਲ ਕਿੜ ਰੱਖਦਾ ਹੈ, ਉਸ ਦਾ ਲੋਕ ਤੇ ਪਰਲੋਕ ਸਮੁੱਚੇ ਹੀ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien envidia al Verdadero Guru, pierde su virtud en este mundo y en el siguiente."