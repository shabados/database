[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਡਾ ਰੋਗੁ ਹੈ; ਭਾਇ ਦੂਜੈ ਕਰਮ ਕਮਾਇ ॥"
page = 589
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pride is a serious malady and it makes man do deeds for the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਇਕ ਭਾਰੀ ਬੀਮਾਰ ਹੈ। ਇਹ ਇਨਸਾਨ ਪਾਸੋਂ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਲੰਮੀ ਕੰਮ ਕਰਵਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism is such a terrible disease; in the love of duality, they do their deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੋ ਹੰਤਾ ਮਮਤਾ ਰੂਪ ਬਡਾ ਰੋਗ ਲਗਾ ਹੈ, ਇਸੀ ਸੇ ਵਹੁ ਦ੍ਵੈਤ ਭਾਉ ਕਰ ਕਰਮ ਕਮਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਕਰਮ ਕਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਹਉਮੈ ਦਾ ਰੋਗ (ਚੰਬੜਿਆ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
