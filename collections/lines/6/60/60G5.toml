[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਅਕਾਲਪੁਰਖ ਦੀ ਤਲਾਸ਼ ਉਸਦੇ ਪਿਆਰਿਆਂ ਲਈ ਸਭ ਨਾਲੋਂ ਵੱਡਾ ਇਨਾਮ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਤਨਤ ਰਾ ਤਾਲਬਿ ਹੱਕ, ਸ਼ੌਕਿ ਅਕਬਰ ਮੇ ਕੁਨਦ ।੩੧।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I have perceived the heart-abductor in the eyelids of the man of vision,"