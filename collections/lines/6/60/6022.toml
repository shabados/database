[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈ ਹੀ ਮਰੇ ਤ੍ਰਿਪੁਰਾਰਿ ਕਮਧ ਸੁ; ਰਾਵਨ ਮਾਰਿ ਘਨੋ ਰਨ ਪਾਰਿਯੋ ॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he eulogised Krishna and said, “O Lord (Krishna)! you had killed the demon Mur and killed Kabandh and Ravana etc. in the dreadful war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਹੀ 'ਤ੍ਰਿਪੁਰਾਰ' ਅਤੇ 'ਕਮੱਧ' ਨੂੰ ਮਾਰਿਆ ਸੀ ਅਤੇ ਰਾਵਣ ਨੂੰ ਮਾਰਨ ਲਈ ਘਮਸਾਨ ਯੁੱਧ ਰਚਿਆ ਸੀ।"