[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਪਟੰਬਰ ਦੇਤ ਤਿਨੈ; ਮਨਿ ਲਾਲ ਘਨੇ ਚਿਤ ਕੋ ਜੁ ਰਿਝਾਵੈ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna is giving them comfortable raiments, gems and jewels"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਨ੍ਹਾਂ ਨੂੰ ਰੇਸ਼ਮੀ ਬਸਤ੍ਰ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨਾਲ ਬਹੁਤ ਸਾਰੀਆਂ ਮਣੀਆਂ ਅਤੇ ਲਾਲ (ਜੜ੍ਹੇ ਹੋਏ ਹਨ) ਜੋ ਚਿਤ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ।"