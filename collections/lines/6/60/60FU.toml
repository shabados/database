[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ; ਸਹਜ ਬੈਰਾਗੁ ॥੪॥੭॥"
page = 560
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through Guru's hymns, he naturally becomes desireless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਇੱਛਾ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Bani of the Guru's Word, easily and intuitively becomes free of desire. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਕੇ ਜਾਪ ਕਰ ਕੇ ਤਿਸੁ ਕੋ (ਸਹਜ) ਸ੍ਵਭਾਵਕ ਹੀ ਵੈਰਾਗੁ ਰਹਿਤਾ ਹੈ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਜੁੜਦਾ ਹੈ ਜਿਸ ਨਾਲ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਵੈਰਾਗ ਉਪਜਦਾ ਹੈ ॥੪॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਬੈਰਾਗੁ = ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਵੈਰਾਗ। ਬੈਰਾਗੁ = ਨਿਰਮੋਹਤਾ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd del Guru e intuitivamente, se vuelve desapegado. (4‑7)"