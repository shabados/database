[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦੀ ਬੂਝੈ; ਜਿ ਗੁਰਸਬਦੁ ਕਮਾਏ ॥"
page = 1068
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Alone his fire is extinguished who acts unto the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਦੀ ਅੱਗ ਹੀ ਬੁਝਦੀ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਤੇ ਅਮਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone puts out this fire, who practices and lives the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਬੂਝਤੀ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਉਸ ਮਨੁੱਖ ਦੀ ਬੁੱਝਦੀ ਹੈ ਜਿਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਹਰ ਵੇਲੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਦੀ = (ਸੰਬੰਧਕ 'ਦੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਜਿ = ਜਿਹੜਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, sólo será sofocado el fuego de quien practique y viva el Shabd."