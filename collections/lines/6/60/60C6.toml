[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਤੇਰੈ; ਮਾਣੁ ਮਹਤ ਪਰਵਾਣੁ ॥"
page = 1327
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thy Name, one is approved and is blessed with honour and glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਰਾਹੀਂ, ਜੀਵ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪਤਿ ਆਬਰੂ ਤੇ ਪ੍ਰਭਤਾ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name brings honor, glory and approval."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਜਪਨੇ ਕਰ ਕੇ (ਮਾਣੁ) ਆਦਰ ਔ (ਮਹਤ) ਵਡਿਆਈ ਪ੍ਰਾਪਿਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਅਸਲ ਆਦਰ ਮਿਲਦਾ ਹੈ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ। ਜੋ ਮਨੁੱਖ ਤੇਰੇ ਨਾਮ ਵਿਚ ਮਸਤ ਹੈ ਉਹੀ ਜਗਤ ਵਿਚ ਮੰਨਿਆ-ਪਰਮੰਨਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਤ = ਮਹੱਤਤਾ, ਵਡਿਆਈ। ਪਰਵਾਣੁ = ਕਬੂਲ, ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre otorga Honor, Gloria y Aprobación."