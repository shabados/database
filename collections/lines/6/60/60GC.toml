[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀਆ, ਸਭੇ ਗੋਪੀਆ; ਪਹਰ ਕੰਨੑ ਗੋਪਾਲ ॥"
page = 465
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the hours are milk-maids and the quarters of a day are Krishans and herds-men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਘੰਟੇ ਗੁਆਲਣਾਂ ਹਨ ਅਤੇ ਦਿਨ ਦੇ ਚੌਥਈਏ ਕ੍ਰਿਸ਼ਨ ਅਤੇ ਵਾਗੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the hours are the milk-maids, and the quarters of the day are the Krishnas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਸ ਕਾ ਸਰੂਪ ਬਰਨਨ ਕਰਤੇ ਹੈਂ: ਦਿਨ ਰਾਤ੍ਰਿ ਕੀ ਜੋ (ਘੜੀਆ) ਘਟਿਕਾ ਸੋਈ ਗੋਪੀਆਂ ਹੈਂ, ਆਠ ਪਹਰ ਜੋ ਹੈਂ ਸੋਈ (ਕੰਨ੍ਹ੍ਹ) ਕ੍ਰਿਸ਼ਨ ਕੇ ਸਾਥ (ਗੋਪਾਲ) ਗੋਪੋਂ ਕੇ ਲੜਕੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀਆਂ) ਘੜੀਆਂ (ਮਾਨੋ) ਗੋਪੀਆਂ ਹਨ; (ਦਿਨ ਦੇ ਸਾਰੇ) ਪਹਿਰ, (ਮਾਨੋ) ਕਾਨ੍ਹ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੜੀਆ = ਜਿਵੇਂ ਸੰਸਕ੍ਰਿਤ 'ਘਟ' ਤੋਂ 'ਘੜਾ' ਪੰਜਾਬੀ ਸ਼ਬਦ ਹੈ, ਜਿਵੇਂ ਸੰਸਕ੍ਰਿਤ 'ਕਟਕ' ਤੋਂ 'ਕੜਾ' ਪੰਜਾਬੀ ਹੈ, ਤਿਵੇਂ ਸੰਸਕ੍ਰਿਤ 'ਘਟਿਕਾ' ਤੋਂ ਪੰਜਾਬੀ ਵਿਚ 'ਘੜੀ' ਹੈ। 'ਘੜੀ' ਸਮੇ ਦੀ ਇਕ ਵੰਡ ਦਾ ਨਾਉਂ ਹੈ, ਜੋ ੨੪ ਮਿੰਟਾਂ ਦੇ ਬਰਾਬਰ ਹੁੰਦੀ ਹੈ। ਗੋਪੀ = ਗਾਈਆਂ ਦੀ ਰਾਖੀ ਕਰਨ ਵਾਲੀ, ਗੁਜਰਾਣੀ। ਇਹ ਸ਼ਬਦ 'ਗੋਪੀ' ਖ਼ਾਸ ਤੌਰ ਤੇ ਬਿੰਦ੍ਰਾਬਨ ਦੀਆਂ ਗੁਜਰਾਣੀਆਂ ਵਾਸਤੇ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਗੋਕਲ ਰਹਿਣ ਦੇ ਸਮੇ ਉਹਨਾਂ ਨਾਲ ਖੇਡਿਆ ਕਰਦੀਆਂ ਸਨ। ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਜਨਮ ਤਾਂ ਮਥਰਾ ਵਿਚ ਹੋਇਆ ਸੀ, ਜੋ ਹਿੰਦੂ ਮਤ ਅਨੁਸਾਰ ਭਾਰਤ ਦੀਆਂ ਸਭ ਤੋਂ ਵਧੀਕ ਸੱਤ ਪਵਿੱਤਰ ਨਗਰੀਆਂ ਵਿਚੋਂ ਇਕ ਹੈ। ਉਹ ਸੱਤ ਨਗਰੀਆਂ ਇਹ ਹਨ: ਅਜੁਧਿਆ, ਮਥਰਾ, ਮਾਯਾ, ਕਾਂਸੀ, ਕਾਂਚੀ, ਅਵੰਤਿਕਾ ਅਤੇ ਪੁਰੀ।। ਪਹਰ = ਸਾਰੇ ਦਿਨ ਦਾ ਅਠਵਾਂ ਹਿੱਸਾ, ਜੋ ੩ ਘੰਟੇ ਦੇ ਬਰਾਬਰ ਹੁੰਦਾ ਹੈ। ਕੰਨ੍ਹ੍ਹ = ਸੰਸਕ੍ਰਿਤ ਸ਼ਬਦ 'ਕ੍ਰਿਸ਼ਨ' ਦਾ ਪ੍ਰਾਕ੍ਰਿਤ ਰੂਪ ਹੈ। ਗੋਪਾਲ = ਕ੍ਰਿਸ਼ਨ ਜੀ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vean como Dios juega, las horas bailan como las Gopis, los minutos como Krishnas."