data = "ਨਿਮਖ ਨਿਮਖ ਕਰਿ; ਸਰੀਰੁ ਕਟਾਵੈ ॥"
page = 265
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may have his body cut into small pieces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਭੋਰਾ ਭੋਰਾ ਕਰਕੇ ਵਢਵਾ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "piece by piece, you may cut your body apart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਮਖ) ਨੇਤ੍ਰੋਂ ਕੇ ਫੁਰਨੇ ਮਾਤ੍ਰ ਅਰਥਾਤ ਅਲਪ ਕਾਲ ਮੇਂ, ਭਾਵ ਬਹੁਤ ਵੇਰ; ਵਾ ਜਰਾ ਜਰਾ ਕਰ ਕੇ ਅਪਨੇ ਸਰੀਰ ਕੋ ਭੀ ਕਟਾਵਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਨੂੰ ਰਤਾ ਰਤਾ ਕਰ ਕੇ ਕਟਾ ਦੇਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sometido a las más severas disciplinas de autocontrol,"