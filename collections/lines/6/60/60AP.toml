[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਕਰਮ ਕਰਹਿ. ਨਹੀ ਬੂਝਹਿ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਏ ॥"
page = 67
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed do misleads and understand not. They lose their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਮੰਦ ਅਮਲ ਕਮਾਉਂਦੇ ਹਨ ਤੇ ਸਮਝਦੇ ਨਹੀਂ। ਉਹ ਆਪਣਾ ਜੀਵਨ ਬੇ-ਫਾਇਦਾ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs perform their actions, but they do not understand; they waste away their lives in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਕਰਮ ਕਰਤੇ ਹੈਂ ਉਸ ਕੇ ਫਲ ਕੋ ਨਹੀਂ ਜਾਨਤੇ, ਔਰ ਬ੍ਯਰਥ ਹੀ ਉਨ ਕਰਮੋਂ ਮੇਂ ਅਪਨਾ ਜਨਮ ਨਸ਼੍ਟ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਭਟਕਣਾ ਵਿਚ ਪਏ ਹੋਏ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ (ਇਹ) ਨਹੀਂ ਸਮਝਦੇ (ਕਿ ਅਸੀਂ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਾਂ)। (ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣਾ) ਜਨਮ ਵਿਅਰਥ ਗਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj hace actos piadosos, pero no conoce al Señor, y desperdicia así su vida."