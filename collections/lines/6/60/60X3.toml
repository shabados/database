[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਬਿਨੁ; ਬਿਰਥੇ ਜਨਮੁ ਗਇਓ ॥"
page = 336
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the devotional service of God, human life passes in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਦੇ ਬਗੈਰ ਮਨੁੱਖੀ ਜੀਵਨ ਬੇਅਰਥ ਬੀਤ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without devotional worship, human life passes away in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਬਿਨਾਂ ਬਿਅਰਥ ਬਿਓਹਾਰੋਂ ਮੇਂ ਜਨਮ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਹੀ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਆ ਕੇ ਨਹੀਂ ਵੱਸਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Adoración Amorosa del Señor, la vida es desperdiciada,"