[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂ. ਥੀਆਊ ਸੇਜ; ਨੈਣਾ. ਪਿਰੀ ਵਿਛਾਵਣਾ ॥"
page = 1098
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I become a couch for my Spouse and mine eyes its sheet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪਤੀ ਲਈ ਪਲੰਘ ਬਣਦੀ ਹਾਂ ਅਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਇਸ ਦਾ ਪਲੰਘਪੋਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become the bed for my Beloved Husband Lord; my eyes have become the sheets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਕੇ ਵਾਸਤੇ ਮੈਂ ਸੇਜਾ ਹੋਵੋਂ, ਨੇਤ੍ਰੋਂ ਕਾ ਵਿਛਾਵਣਾ ਬਿਛਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ (ਦੇ ਬਿਰਾਜਣ) ਵਾਸਤੇ ਸੇਜ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਆਪਣੀਆਂ ਅੱਖਾਂ ਨੂੰ (ਉਸ ਸੇਜ ਦਾ) ਵਿਛਾਉਣਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂ = ਮੈਂ, ਮੇਰਾ ਹਿਰਦਾ। ਥੀਆਊ = ਮੈਂ ਬਣ ਗਿਆ ਹਾਂ। ਪਿਰੀ = ਪ੍ਰਭੂ-ਪਤੀ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo sería Tu Sofá, oh Dios y pondría la sábana de mis ojos para Ti,"