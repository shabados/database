[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਰਨ ਹੈ ਸੁ ਕਛੂ ਇਨ ਮੈ; ਕਹਿ ਐਸੇ ਰਹਿਯੋ ਚਹੂੰ ਓਰ ਚਿਤੈ ਕੈ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Looking around in all the four corners he thought, ‘There must be some reason behind this.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਕੁਝ ਕਾਰਨ ਹੈ, ਇਹ ਕਹਿ ਕੇ ਚੌਹਾਂ ਪਾਸੇ ਵੇਖਣ ਲਗਾ।"