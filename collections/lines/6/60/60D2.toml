[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ ॥"
page = 1063
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the creator is the doer and the Prompter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਖ਼ੁਦ ਹੀ ਕਰਨ ਵਾਲਾ ਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself acts, and inspires all to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੰਸਾਰ ਕੋ ਕਰਤਾ ਹੈ ਔ ਆਪ ਹੀ ਤਿਸ ਪਾਸੋਂ ਕਰਮ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕਰਤਾਰ ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador, en Sí Mismo,"