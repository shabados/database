[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਲਗੀ ਨ ਤਹਾ ਘਟਿਕਾ; ਧਰਨੀ ਪਰ ਤਾ ਕਹੁ ਮਾਰਿ ਗਿਰਾਯੋ ॥੮੪੯॥"
page = 380

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna became infuriated, all these wrestlers fell on the earth like mountains and Krishna killed them in a very short time.849."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਇਕ ਘੜੀ ਵੀ ਨਾ ਲਗੀ। (ਕ੍ਰਿਸ਼ਨ ਅਤੇ ਬਲਰਾਮ ਨੇ) ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗਾ ਦਿੱਤਾ ॥੮੪੯॥"