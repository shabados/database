[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨ ਮੈ ਦੈਤ ਸੁਰੰਗ ਭਏ; ਕਬਿ ਨੇ ਮਨ ਭਾਉ ਇਹੈ ਛਬਿ ਪਾਏ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons are dyed with blood and it seems to the poet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਲਹੂ ਨਾਲ ਦੈਂਤ ਲਾਲ ਹੋ ਗਏ। ਉਨ੍ਹਾਂ ਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਵੇਖ ਕੇ ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਇਹ ਭਾਵ ਆਇਆ"