[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ ਨਾਨਕ; ਰਾਮ ਨਾਮੁ ਸਮਾਲਿ ॥੪॥੧੦੫॥੧੭੪॥"
page = 200
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye, O Nanak, remember the Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ ਤੇ ਹਮੇਸ਼ਾਂ ਹੈ ਨਾਨਕ! ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually, continuously, O Nanak, dwell upon the Name of the Lord. ||4||105||174||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਨਿਤ ਰੂਪ ਰਾਮ! ਸਦੀਵ ਕਾਲ ਹੀ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹਾਂ॥੪॥੧੦੫॥੧੭੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਦਾ ਹੀ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਕੇ ਰੱਖ ॥੪॥੧੦੫॥੧੭੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece en tu corazón, oh, dice Nanak, el Nombre del Señor.(4-105-174)"