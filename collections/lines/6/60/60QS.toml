[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਉਸਦੇ ਦੈਵੀ ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪਜ਼ੀਰਿੰਦਾਇ ਹੁਕਮਿ ਆਲਾਇ ਊ ।੩੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, all of them are the followers of his divine commands. (38)"