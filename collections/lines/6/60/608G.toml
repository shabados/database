[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਬਿਖੁ ਤਿਆਸ ਨਿਵਾਰਿ ॥੭॥"
page = 1187
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word, abandon thou thy thirst for evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਤੂੰ ਮੰਦੇ ਕਰਮਾਂ ਦੀ ਆਪਣੀ ਪਿਆਸ ਨੂੰ ਦੂਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, abandon your thirst for corruption and poison. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਵਿਸ੍ਯੋਂ ਕੀ (ਤਿਆਸ) ਤ੍ਰਿਸਨਾਂ ਕੋ ਨਿਵਾਰਨ ਕਰੋ॥੭॥☬ਜੇ ਕਹੇ ਹਮਾਰੇ ਹਾਵ ਭਾਵ ਕਟਾਖੋਂ ਸੇ ਆਪ ਮੋਹਤ ਕ੍ਯੋਂ ਨ ਹੂਏ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ ਦੂਰ ਕਰ ਇਹ ਤ੍ਰਿਸ਼ਨਾ ਜ਼ਹਰ ਹੈ ਜੋ ਤੇਰੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਦੇਵੇਗੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haz a un lado tu ansia por las aguas envenenadas, apoyándote en la Palabra del Shabd del Guru. (7)"