[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਵੈ; ਠਉਰ ਨ ਕਾਈ ॥੫॥"
page = 230
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes and goes, and finds no place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਰਾਮ ਦੀ ਕੋਈ ਜਗ੍ਹਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They come and go in reincarnation, and find no place of rest. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਉਰਾਸੀ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ ਸ਼ੁਭ ਜਗਾ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਤਮਕ ਸ਼ਾਂਤੀ ਦੀ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así va y viene y nunca descansa. (5)"