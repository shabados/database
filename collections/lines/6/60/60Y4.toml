[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਰ ਸੋਈ ॥"
page = 735
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name; that alone is my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ, ਕੇਵਲ ਉਹ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is my only support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਜੋ ਤੇਰਾ ਹਰਿ ਨਾਮ ਹੈ, ਸੋਈ ਮੇਰਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਵਾਸਤੇ ਤੇਰਾ ਉਹ ਨਾਮ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor, Jar, Jar, es mi Único Soporte."