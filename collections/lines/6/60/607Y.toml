[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ ਭੁਖ. ਅਤਿ ਅਗਲੀ; ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ ਮਾਇ ॥"
page = 49
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my soul and body is very great hunger (desire) for God. Let some one Come and unite me with Him, O my Mother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਲਈ ਪਰਮ ਭਾਰੀ ਖੁਦਿਆ (ਤਾਂਘ) ਹੈ। ਕੋਈ ਆ ਕੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦੇਵੇ, ਹੇ ਮੇਰੀ ਮਾਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind and body, there is such a great hunger; if only someone would come and unite me with Him, O my mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤਥਾ ਤਨ ਮੇਂ (ਭੂਖ) ਚਾਹ (ਅਗਲੀ) ਅਤੀ ਬਹੁਤੀ ਹੈ, (ਮਾਇ) ਹੇ ਭਾਈ! ਕੋਈ ਆਣ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਮਿਲਾਵੇ॥ ਅਗਲੀ ਮਾਰਵਾੜੀ ਭਾਸ਼ਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਦੀਦਾਰ ਵਾਸਤੇ) ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਬਹੁਤ ਹੀ ਜ਼ਿਆਦਾ ਤਾਂਘ ਹੈ। (ਹੇ ਮਾਂ! ਮੇਰੇ ਅੰਦਰ ਤੜਪ ਹੈ ਕਿ) ਕੋਈ (ਗੁਰਮੁਖਿ) ਉਸ ਨੂੰ ਲਿਆ ਕੇ ਮੈਨੂੰ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi interior hay una urgencia por Verlo, oh madre mía, dime si alguien podría hacérmelo ver."