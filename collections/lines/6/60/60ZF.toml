[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਇਹ ਬਿਪਤਿ ਮੈ; ਟੇਕ ਏਕ ਰਘੁਨਾਥ ॥੫੫॥"
page = 1429
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, in this calamity, the Lord alone is my support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਬਿਪਤਾ ਅੰਦਰ ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, in this tragedy, the Lord alone is my Support. ||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ ਬਿਪਤ ਕੇ ਸਮ੍ਯ ਮੇਂ ਏਕ ਤੁਮਾਰਾ ਹੀ ਆਸਰਾ⁽¹⁾ ਹੈ॥੫੫॥☬ਤਿਸ ਸਮ੍ਯ ਕਰਤਾ ਪੁਰਖ ਜੀ ਕੋ ਪ੍ਰਤਖ੍ਯ ਦੇਖ ਕਰ ਔਰ ਭਾਈ ਗੁਰਦਿਤਾ ਜੀ ਕੋ ਦੇਖ ਕਰ ਬਚਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ (ਇਕੱਲੇ-ਪਨ ਦੀ) ਮੁਸੀਬਤ ਵੇਲੇ ਭੀ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ (ਸੋ, ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰੋ) ॥੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਬਿਪਤਿ ਮੈ = ਇਸ ਮੁਸੀਬਤ ਵਿਚ, ਇਸ ਇਕੱਲਾ-ਪਨ ਵਿਚ। ਰਘੁਨਾਥ ਟੇਕ = ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, esto es una tragedia, pero sólo el Señor es mi Soporte. (55)"