[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲੋਭ ਲਖ ਲਖਮੀ; ਹੋਇ ਧੋਹਣ ਧੋਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Maya and infatuation pretending to be virtuous may in crores of ways adorne(the world);"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਲੋਭ, ਲੱਖਾਂ ਲੱਖਮੀਆਂ ਹੋਕੇ ਧ੍ਰੋਹ ਨਾਲ ਠੱਗ ਰਹੇ ਹਨ।"