[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਬਾਜੈ. ਸਬਦੁ ਅਨਾਹਦੁ; ਗੁਰਮਤਿ ਮਨੂਆ ਗਾਵੈ ॥"
page = 172
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's gospel, resounds the unstruck-music. By Guru 's gospel, the mind sings the Lord 's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੁਤੇਸਿਧ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਤਮਾ ਸਾਈਂ ਦਾ ਜੱਸ ਅਲਾਪਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the unstruck music resounds; through the Guru's Teachings, the mind sings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇਨੇ ਵਾਲੇ ਹੀ (ਸਬਦੁ ਅਨਾਹਦੁ) ਬ੍ਰਹਮੁ ਜੋ ਏਕ ਰਸ ਹੈ, ਉਸ ਕੋ (ਬਾਜੈ) ਪ੍ਰਗਟ ਕਰਤੇ ਹੈਂ, ਨਾਮੁ ਗੁਰਮਤੀਏ ਹੀ (ਮਨੂਆ) ਮਨਨ ਕਰਤੇ ਹੈਂ ਅਰੁ ਬਾਣੀ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਜਸ ਕਾ ਗਾਵਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰਿਆਂ ਹੀ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਕ-ਰਸ ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦਾ ਹੈ (ਤੇ ਹੋਰ ਕੋਈ ਮਾਇਕ ਰਸ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ), ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੈ = ਵੱਜਦਾ ਹੈ, ਪੂਰਾ ਪ੍ਰਭਾਵ ਪਾ ਲੈਂਦਾ ਹੈ (ਜਿਵੇਂ ਢੋਲ ਵੱਜਿਆਂ ਕੋਈ ਹੋਰ ਨਿੱਕਾ-ਮੋਟਾ ਖੜਾਕ ਸੁਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ)। ਅਨਾਹਦੁ = (अनाहत = ਬਿਨਾ ਵਜਾਏ) ਇੱਕ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, resuena la Música Celestial."