[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਤਿਗੁਰਿ. ਬੂਝਿ ਬੁਝਾਇਆ ॥"
page = 1055
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has imparted understanding unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਮਝ ਬੁਝਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has imparted this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ (ਬੂਝਿ) ਗਿਆਨ ਸਮਝਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਆਪ) ਸਮਝ ਕੇ (ਜਗਤ ਨੂੰ) ਸਮਝਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਬੂਝਿ = (ਆਪ) ਸਮਝ ਕੇ। ਬੁਝਾਇਆ = (ਜਗਤ ਨੂੰ) ਸਮਝਾਇਆ ਹੈ (ਕਿ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto conoce y así nos hace conocer que es a través de la Voluntad del Señor que el mundo es Emancipado,"