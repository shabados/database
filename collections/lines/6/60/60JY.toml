[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੂਬਿ ਮੁਏ. ਬਿਨੁ ਪਾਣੀ, ਗਤਿ ਨਹੀ ਜਾਣੀ; ਹਉਮੈ ਧਾਤੁ ਸੰਸਾਰੇ ॥"
page = 246
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are drowned to death without water, who know not the way to salvation and who through pride wander about the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਖ਼ਸ਼ ਦੇ ਮਾਰਗ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਹੰਕਾਰ ਰਾਹੀਂ ਜਗਤ ਅੰਦਰ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਉਹ ਜਲ ਦੇ ਬਾਝੋਂ ਹੀ ਡੁਬ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are drowned to death without water - they do not know the path of salvation, and they wander around the world in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਬਿਨ ਪਾਣੀ ਡੂਬ ਮੋਇਓ ਨੇ ਰਾਮ ਕੇ ਜਾਪ ਕੀ ਗਤੀ ਨਹੀਂ ਜਾਣੀ ਹੈ। ਕਿਉਂਕਿ ਅਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਇਹੁ ਜੀਵ ਸੰਸਾਰ ਮੇਂ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ-ਰੂਪੀ ਪਾਣੀ ਵਾਲੇ ਮਾਇਆ-ਸਰ ਵਿਚ ਨਕਾ-ਨਕ ਫਸ ਕੇ ਜੀਵ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦੇ ਹਨ ਤੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਪਰਖਦੇ-ਜਾਚਦੇ। (ਇਸ ਤਰ੍ਹਾਂ) ਸੰਸਾਰ ਵਿਚ (ਜੀਵਾਂ ਨੂੰ) ਹਉਮੈ ਦੀ ਭਟਕਣਾ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਹਾਲਤ। ਧਾਤੁ = ਭਟਕਣਾ। ਸੰਸਾਰੇ = ਸੰਸਾਰਿ, ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno muere ahogado porque picado por el ego, no ve el camino."