[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ. ਆਸਾ ਚਿਤਿ ਕਰੇ, ਰਾਮ ਰਾਜਿਆ; ਹਰਿ ਪ੍ਰਭ ਸੇਜੜੀਐ ਆਈ ॥"
page = 776
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sovereign Lord, the bride hopes and desires, that her Lord Master may come to her couch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ, ਪਤਨੀ ਖਾਹਿਸ਼ ਅਤੇ ਅਭਿਲਾਸ਼ਾ ਕਰਦੀ ਹੈ ਕਿ ਉਸ ਦੀ ਸੁਆਮੀ ਮਾਲਕ ਉਸ ਦੀ ਸੇਜ ਤੇ ਆਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride hopes in her mind, that her Sovereign Lord God will come to her bed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਿਆਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਚਿਤ ਮੇਂ ਇਹੀ ਆਸਾ ਕਰਤੀ ਹੈ, ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਮੇਰੀ ਸੇਜਾ ਪਰ ਤੁਮ ਆਵੋ, ਭਾਵ ਮੇਰੇ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਤੁਮ ਪਰਗਟ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪਈ ਰਹਿਣ ਵਾਲੀ) ਜੀਵ-ਇਸਤ੍ਰੀ (ਆਪਣੇ) ਚਿੱਤ ਵਿਚ (ਨਿੱਤ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੀ) ਆਸ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ (ਤੇ ਆਖਦੀ ਹੈ-) ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਹਿਰਦੇ ਦੀ) ਸੋਹਣੀ ਸੇਜ ਉੱਤੇ ਆ (ਵੱਸ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਰਾਮ ਰਾਜਿਆ = ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਹਰਿ = ਹੇ ਹਰੀ! ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸੇਜੜੀਐ = ਸੋਹਣੀ ਸੇਜ ਉੱਤੇ, (ਮੇਰੇ ਹਿਰਦੇ ਦੀ) ਸੋਹਣੀ ਸੇਜ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La esposa añora a su Esposo y reza, oh Dios, ven a mi aposento nupcial."