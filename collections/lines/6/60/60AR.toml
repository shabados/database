[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਜੀਯ ਮੈ ਜੁ ਹੁਤੀ ਸੁ ਕਹੀ; ਤੁਮਰੇ ਜੀਯ ਕੀ ਸੁ ਕਹਿਯੋ ਤੁਮ ਜਾਨੋ ॥੧੦੨੨॥"
page = 399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever there was in my mind, I said that and you only know, whatever is in your mind.”1022."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਕਰੂਰ ਨੇ ਫਿਰ ਕਹਿ ਸੁਣਾਇਆ) ਮੇਰੇ ਮਨ ਜੋ (ਗੱਲ) ਸੀ, ਉਹ ਮੈਂ ਕਹਿ ਦਿੱਤੀ ਹੈ। ਤੁਹਾਡੇ ਮਨ ਵਿਚ ਜੋ ਹੈ ਅਤੇ ਜੋ ਤੁਸੀਂ ਕਿਹਾ ਹੈ, ਤੁਸੀਂ (ਖ਼ੁਦ) ਜਾਣਦੇ ਹੋ ॥੧੦੨੨॥"