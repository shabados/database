[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਤਿਨ ਕੁਚ ਕੀ ਬਾਯੁ ਤੇ; ਦੀਨੌ ਤਾਹਿ ਉਠਾਇ ॥੧੨॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She jerked her bodice and made the bee fly away.(l2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਛਾਤੀਆਂ (ਦੇ ਝਟਕੇ ਤੋ ਪੈਦਾ ਕੀਤੀ) ਹਵਾ ਨਾਲ ਉਡਾ ਦਿੱਤਾ ॥੧੨॥"