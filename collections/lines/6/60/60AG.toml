[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨੁ; ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਵੈ ॥"
page = 719
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave sings the praise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਗੁਲਾਮ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant sings the Glorious Praises of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕਾ ਸੰਤ ਜਨ ਰਾਮ ਕੇ ਨਾਮ ਔਰ ਜਸ ਕੋ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Humilde Sirviente del Señor canta siempre Su Gloriosa Alabanza."