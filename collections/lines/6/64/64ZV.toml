[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਅਜ਼ ਮੁਲਕ ਯਜ਼ਦਾ ਬਰਾਵੁਰਦ ਗਰਦ ॥੩੩॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And the havoc they had brought to this God’s country.(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਡੇ ਮੁਲਕ ਨੂੰ ਮਿੱਟੀ ਵਿਚ ਰੋਲ ਦਿੱਤਾ ਹੈ ॥੩੩॥"