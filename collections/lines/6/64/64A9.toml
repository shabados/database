[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਮੀਤ ਧਨੁ ਕਿਛੂ. ਨ ਰਹਿਓ; ਸੁ ਛੋਡਿ ਗਇਆ ਸਭ ਭਾਈ ਸਾਕੁ ॥"
page = 825
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing of his sons, friends and wealth remains. He has departed leaving behind all the brothers and kinsmen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪੁਤ੍ਰ, ਮਿੱਤਰਾਂ ਅਤੇ ਦੋਲਤ ਵਿਚੋਂ ਕੁਝ ਭੀ ਨਹੀਂ ਰਿਹਾ। ਆਪਣੇ ਸਾਰੇ ਭਰਾਵਾਂ ਅਤੇ ਸਨਬੰਧੀਆਂ ਨੂੰ ਛੱਡ ਕੇ ਉਹ ਚਲਦਾ ਬਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of his sons, friends and wealth, nothing remains; he departed, leaving behind all his brothers and relatives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ, ਮਿਤ੍ਰ ਆਦੀ ਸਨਬੰਧੀ ਔ ਧਨ ਤਿਸ ਕਾ ਕਛੁ ਭੀ ਨਾ ਰਹਿਆ ਔਰੁ ਸਭ ਭਾਈ ਸਾਕ ਕੋ ਛਡ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰਾ ਸਾਕ (ਕੁਟੰਬ) ਛੱਡ ਕੇ (ਸੁਲਹੀ ਇਸ ਦੁਨੀਆ ਤੋਂ) ਤੁਰ ਗਿਆ ਹੈ। ਉਸ ਦੇ ਭਾ ਦੇ ਨਾਹ ਕੋਈ ਪੁੱਤਰ ਰਹਿ ਗਏ, ਨਾਹ ਕੋਈ ਮਿੱਤਰ ਰਹਿ ਗਏ, ਨਾਹ ਧਨ ਰਹਿ ਗਿਆ, ਉਸ ਦੇ ਭਾ ਦਾ ਕੁਝ ਭੀ ਨਹੀਂ ਰਹਿ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਰਹਿਓਸੁ = ਉਸ (ਸੁਲਹੀ) ਦਾ ਨਹੀਂ ਰਿਹਾ। ਛੋਡਿ = ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De sus hijos, amigos y riqueza, nada permanece. Partió dejando a sus hermanos y familiares."