[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੇ ਕੀ ਮਿਤਿ; ਨ ਜਾਨੈ ਕੀਆ ॥"
page = 285
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator's extent the created cannot know."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਦਾ ਵਿਸਥਾਰ, ਉਸ ਦਾ ਕੀਤਾ ਹੋਇਆ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The created cannot know the extent of the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰਤੇ ਪੁਰਖ ਕੀ (ਮਿਤਿ) ਮ੍ਰਿਯਾਦਾ ਕੋ ਕੀਆ ਹੂਆ ਜੋ ਜੀਵ ਹੈ, ਸੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਕਿੰਤੂ ਵਹੁ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ (ਦੀ ਬਜ਼ੁਰਗੀ) ਦਾ ਅੰਦਾਜ਼ਾ ਉਸ ਦਾ ਪੈਦਾ ਕੀਤਾ ਬੰਦਾ ਨਹੀਂ ਲਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਆ = ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las criaturas no alcanzan a comprender los Designios del Creador."