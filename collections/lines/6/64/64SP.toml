[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਕਹੀ ਦੈ ਮਾਗ ਉਰਝਾਏ ਸੁਰਝਾਏ ਕੇਸ; ਕੁੰਕਮ ਚੰਦਨ ਕੋ ਤਿਲਕ ਦੇ ਲਲਾਰ ਮੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "She should comb her entangled hair and create a neat parting in her hair, apply a dot of saffron and sandalwood on her forehead."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਟਿਕਾਣੇ ਮਾਂਗ ਸੰਧੂਰ ਦੀ ਧੜੀ ਸੁਆਰੀ ਜਾਇਆ ਕਰਦੀ ਹੈ ਕੰਘੀ ਨਾਲ ਵਾਹ ਕੇ ਉਲਝਿਆਂ ਕੇਸਾਂ ਨੂੰ ਸੁਲਝਾ ਵਾਹ ਸੁਆਰ ਦੈ ਦਿਤਾ ਤੇ ਲਿਲਾਰ ਮੈ ਮਸਤਕ ਵਿਖੇ ਕੇਸਰ ਚੰਨਣ ਦਾ ਤਿਲਕ ਲਗਾ ਦਿੱਤਾ।"