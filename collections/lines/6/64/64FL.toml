[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਨੁ ਸਾਧ; ਧੰਨੁ ਹਰਿ ਨਾਉ ॥"
page = 1149
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest is the saint, and blest the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹੈ ਸੰਤ ਅਤੇ ਮੁਬਾਰਕ ਸਾਈਂ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the Holy Saint, and blessed is the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਬਾਣੀ ਕਰ ਸੰਤ ਭੀ ਧਨ ਹੈਂ ਪੁਨਹ ਹਰੀ ਕਾ ਨਾਮ ਭੀ ਧੰਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਮੁਖ ਮਨੁੱਖ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਜਿਹੜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el Santo; Bendito, Bendito el Naam, el Nombre del Señor."