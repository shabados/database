[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਸਿਉ; ਠਾਟੁ. ਨ ਬਨਿਆ ॥"
page = 1347
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no dealings with lust and wrath,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ ਅਤੇ ਗੁੱਸੇ ਨਾਲ ਮੇਰਾ ਕੋਈ ਕਾਰ-ਵਿਹਾਰ ਨਹੀਂ ਰਿਹਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no dealings whatsoever with sexual desire and anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਕਾਮ, ਕ੍ਰੋਧਾਦੀ ਵਿਕਾਰੋਂ ਸਾਥ ਹਮਾਰਾ ਠਾਟ ਨਹੀਂ ਬਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ) ਨਾਲ ਮੇਰੀ ਸਾਂਝ ਨਹੀਂ ਬਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਟੁ = ਮੇਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora, ni el enojo ni el deseo sexual tienen algún atractivo para mí,"