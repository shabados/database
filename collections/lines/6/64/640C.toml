[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਰਸਨ ਨਿਤ ਜਪਨੇ ॥੧॥"
page = 899
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who with his tongue ever utter Lord-God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਸਦਾ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by chanting continually the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਹਰ ਵੇਲੇ ਰਸਨਾ ਦੁਆਰੇ ਵਹੁ ਨਿਤ ਜਪਨੇ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੀ) ਜੀਭ ਨਾਲ ਨਿੱਤ ਜਪ ਜਪ ਕੇ (ਤਰ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas sus tareas son realizadas y desarrolla su propio ser.(1)"