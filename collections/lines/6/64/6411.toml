data = "ਰੰਚ ਸਮਾਨ ਦੇਹ ਕਰਿ ਚੀਨਾ ॥੨੬॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And such person considers his body equivalent only to a particle of dust.26."

[[content]]
