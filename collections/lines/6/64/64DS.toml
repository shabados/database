[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ. ਪ੍ਰੇਮਿ ਪਦਾਰਥੁ ਪਾਈਐ; ਤਉ ਚਰਣੀ ਚਿਤੁ ਲਾਈਐ ॥"
page = 722
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attach thou thy mind to His feet, by whose love the wealth of emancipation is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੋੜ, ਜਿਸ ਦੀ ਪ੍ਰੀਤ ਦੁਆਰਾ, ਮੋਖਸ਼ ਦੀ ਦੌਲਤ ਪਿਆਰੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Love, true wealth is obtained; link your consciousness to His lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰਾਂ ਕੇ ਵਿਖੇ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇਂ (ਪਦਾਰਥੁ) ਗਿਆਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਤਬ ਉਸੀ ਕੇ ਚਰਣਾਰਬਿੰਦ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦਾ ਸਦਕਾ ਨਾਮ-ਵਸਤ ਮਿਲਦੀ ਹੈ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਜੋੜੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Amor de Dios encuentra el Tesoro de tu vida, enaltece Sus Pies en tu mente."