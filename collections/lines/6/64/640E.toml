[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਹਾਵਨਿ ਲਾਗਿ ਜਬੈ ਗੁਪੀਆ; ਤਬ ਲੈ ਪਟ ਕਾਨ ਚਰਿਯੋ ਤਰੁ ਊਪੈ ॥"
page = 317

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the gopis began to take bath, Krishna ascended the tree taking away their clothes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੋਪੀਆਂ ਨਹਾਉਣ ਲਗੀਆਂ ਤਦੋਂ ਕ੍ਰਿਸ਼ਨ (ਉਨ੍ਹਾਂ ਦੇ) ਕਪੜੇ ਲੈ ਕੇ ਬ੍ਰਿਛ ਉਤੇ ਚੜ੍ਹ ਗਿਆ।"