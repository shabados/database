[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਬਦੁ; ਮਿਟਿਆ ਅਗਿਆਨੁ ਅੰਧੇਰਾ ॥"
page = 798
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord's Name abides in The mind, the darkness of ignorance is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਅੰਦਰ ਵਸ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad deep within the nucleus of the self dispels the darkness of ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਕੇ ਰਿਦੇ ਬੀਚ ਗੁਰੋਂ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ ਹੈ, ਤਿਸ ਕਰ ਤਿਨ ਕਾ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਅਗਿਆਨ-ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਅਗਿਆਨੁ = (ਜੀਵਨ-ਰਾਹ ਵਲੋਂ) ਬੇ-ਸਮਝੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Palabra, el Shabd, habita en la mente la oscuridad de la ignorancia es disipada."