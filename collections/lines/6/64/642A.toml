[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਣਿ. ਨਹੀ ਸੰਦੇਸਰੋ ਮਾਇਓ ॥"
page = 624
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now-a-days I receive no message from Him, O mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨੀ ਦਿਨੀ ਮੈਨੂੰ ਉਸ ਦਾ ਕੋਈ ਸੁਨੇਹਾ ਨਹੀਂ ਆਉਂਦਾ, ਹੇ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I receive no messages from Him, O mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਅਵ ਤੌ ਵੇਦਾਂਤ ਵਾਕ ਰੂਪ ਸਨੇਹਾ ਭੀ ਕਬੀ ਨਹੀਂ ਸੁਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਤੀ ਤੋਂ ਵਿਛੁੜ ਕੇ ਘਬਰਾਈ ਹੋਈ ਉਹ ਆਖਦੀ ਹੈ-) ਹੇ ਮਾਂ! ਹੁਣ ਤਾਂ (ਪਤੀ ਵਲੋਂ) ਕੋਈ ਸਨੇਹਾ ਭੀ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਦੇਸਰੋ = ਸਨੇਹਾ। ਮਾਇਓ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he recibido tampoco mensajes de Él, o de mi madre."