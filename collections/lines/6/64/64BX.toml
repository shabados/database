[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਜਤ ਜਾਈਐ; ਤਤ ਦ੍ਰਿਸਟਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 803
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wheresoever I go, thither I see Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ ਉਥੇ ਹੀ ਮੈਂ ਉਸ ਨੂੰ ਵੇਖਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, there I see Him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਜਾਈਏ ਤਹਾਂ ਤਹਾਂ ਸਾਰੇ ਹਰੀ ਹੀ ਦ੍ਰਿਸਟਿ ਆਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ ਜਿਸ ਜਿਸ ਪਾਸੇ ਚਲੇ ਜਾਈਏ, ਹਰ ਪਾਸੇ ਪਰਮਾਤਮਾ ਹੀ ਨਜ਼ਰੀਂ ਆਉਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਜਤ = ਜਿੱਥੇ ਜਿੱਥੇ। ਦ੍ਰਿਸਟਾਏ = ਦਿੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que donde sea que voltea a ver, ve al Señor por todas partes. (1-Pausa)"