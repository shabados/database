[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਜੀਅ; ਪੂਰਨ ਭਗਵਾਨ ॥੬॥"
page = 1236
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The IIIustrious Lord is fully-filling all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਰਤੀਮਾਨ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God totally permeates all beings. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਗਵਾਨ ਸਰਬ ਜੀਵੋਂ ਮੇਂ ਪੂਰਨ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਹ ਭਗਵਾਨ ਸਾਰੇ ਹੀ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਜੀਅ = ਸਭ ਜੀਵਾਂ ਵਿਚ। ਪੂਰਨ = ਵਿਆਪਕ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él está en toda la vida, Él es el Dios que lo llena todo. (6)"