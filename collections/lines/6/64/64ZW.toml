[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਨੇਮ ਨਾਮ ਅਉਰ ਹੈ; ਅਖੰਡ ਤਾਸੁ ਭਾਖੀਐ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is another warrior named Suniyam (good principle), who has conquered the whole world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਨੇਮ' ਇਕ ਹੋਰ ਦਾ ਨਾਮ ਹੈ, ਜਿਸ ਨੂੰ ਅਖੰਡ ਵੀ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"