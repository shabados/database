[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਕਉ ਜਦੁਬੀਰ ਤਿਹੀ ਛਿਨ ਮੈ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਬਿਨ ਪ੍ਰਾਨ ਕਰੈ ॥੧੭੯੬॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Any warrior who tries courageously to fight with Krishna even slightly, he is killed by Krishna in an instant.1796."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਸੇ ਵੇਲੇ ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੰਦੇ ਹਨ ॥੧੭੯੬॥"