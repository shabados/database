[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮੁਨੀਸਰ; ਮੋੁਨਿ ਮਹਿ ਰਹਤੇ ॥੭॥"
page = 1157
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of silent sages abides in silence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਖਾਮੋਸ਼ੀ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of silent sages dwell in silence. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਮੁਨੀਸ੍ਵਰ ਮੌਨ ਧਾਰੀ ਰਹਿ ਕਰ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਵੱਡੇ ਵੱਡੇ ਮੁਨੀ ਮੋਨ ਧਾਰੀ ਰੱਖਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਨੀਸਰ = ਮੁਨੀ-ਈਸਰ, ਵੱਡੇ ਵੱਡੇ ਮੁਨੀ। ਮਨਿ = {ਅੱਖਰ 'ਮ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਮੋਨਿ'। ਇਥੇ 'ਮੁਨਿ' ਪੜ੍ਹਨਾ ਹੈ} ਚੁੱਪ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Quien millones de videntes se conservan en el silencio, sólo Él es mi Dios. (7)"