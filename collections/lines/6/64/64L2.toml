[[content]]
asset = "SSA2"
type = "primary"
data = "ਨ ਸਿਧ ਸਾਧਿਕਾ ਧਰਾ ॥"
page = 143
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nor men of miracles or seekers shall stay on earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਕਰਾਮਾਤੀ ਬੰਦੇ ਅਭਿਆਸੀ ਧਰਤੀ ਤੇ ਰਹਿਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nor the Siddhas, nor the seekers shall remain on the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨ ਸਿੱਧ ਹੈ ਨ (ਸਾਧਿਕਾ) ਸਾਧਨਾ ਕਰਨੇ ਵਾਲੇ ਹੈਂ ਔ (ਧਰਾ) ਪ੍ਰਿਥ੍ਵੀ ਭੀ ਸਤਿ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਜੋਗੀ, ਨਾਹ ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ, ਕੋਈ ਭੀ ਧਰਤੀ ਤੇ ਨਾਹ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni Sidhas, ni buscadores permanecerán en la Tierra."