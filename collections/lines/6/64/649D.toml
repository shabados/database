[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਹਉ ਫਿਰਾਂ; ਭੀ ਹਿਰਦੈ ਰਖਾ ਸਮਾਲਿ ॥੨੧॥"
page = 1423
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I walk within and without my home however, in every case, remember I him in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਦੇ ਘਰ ਦੇ ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਫਿਰਦਾ ਹਾਂ ਪ੍ਰੰਤੂ ਹਰ ਹਾਲਤ ਵਿੱਚ, ਮੈਂ ਉਸ ਨੂੰ ਆਪਦੇ ਮਨ ਅੰਦਰ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wander around inside and outside, but I always keep Him enshrined within my heart. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਦਰ ਬਾਹਿਰ ਫਿਰਤਾ ਹੂਆ ਭੀ ਨਿਤ ਤਿਸ ਕੋ ਹਿਰਦੇ ਮੇਂ ਸਮਾਲ ਰਖਤਾ ਹੂੰ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਸਤਸੰਗ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਅੰਦਰ ਬਾਹਰ (ਦੁਨੀਆ ਦੇ ਕਾਰ ਵਿਹਾਰ ਵਿਚ ਭੀ) ਤੁਰਿਆ ਫਿਰਦਾ ਹਾਂ, (ਫਿਰ) ਭੀ (ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਕੇ ਰੱਖਦਾ ਹਾਂ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siempre Lo conservo en mi corazón. (21)"