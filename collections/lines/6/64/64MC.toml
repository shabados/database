[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਲਿਵ ਲਾਈ. ਹਰਿ ਨਾਮੁ ਸਖਾਈ; ਹਰਿ ਦਰਗਹ ਪਾਵੈ ਮਾਨੁ ਜੀਉ ॥"
page = 445
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With God's Name they fixed their attention, God's Name was their helper and in God's court they acquired honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਊਹ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦੇ ਸਨ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦਾ ਸਹਾਇਕ ਸੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਉਹ ਇੱਜਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They centered their consciousness lovingly on the Lord, Har, Har. The Lord's Name was their companion, and in the Court of the Lord, they obtained honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਕਰ ਹਰੀ ਮੇਂ ਲਿਵ ਲਗਾਇ ਰਖਨੇ ਸੇ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਸਹਾਇਕ ਮਾਨਤੇ ਥੇ, ਸੋ ਹਰਿ ਕੇ ਦਰਬਾਰ ਮੇਂ ਮਾਨ ਪਾਉਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤਿ ਜੋੜਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਦਾ (ਸਦਾ ਲਈ) ਸਾਥੀ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estaban entonados en Él, era su Compañero de siempre y en la misma Corte del Señor eran honrados."