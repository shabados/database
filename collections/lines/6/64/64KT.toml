[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਸੰਤੋਖੀਆਂ; ਸਿਧ ਨਾਥ ਮਿਲਿ ਹਾਥ ਨ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Celebates, truthful and contented ones, siddhs, naths, none could lay his hand upon Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਤੀ ਸਤੀ ਆਦਿਕ ਸਿਧ ਨਾਥ ਮਿਲਕੇ ਹਥ ਪਾਉਣ ਤਾਂ ਪੈ ਨਹੀਂ ਸਕਦਾ।"