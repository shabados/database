[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮੈਲੈ. ਭਗਤਿ ਨ ਹੋਵਈ; ਨਾਮੁ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 39
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With dirty soul, God's meditation is not performed, nor is the Name obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲੀਨ-ਆਤਮਾ ਨਾਲ ਹਰੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਹੁੰਦਾ ਤੇ ਨਾਂ ਹੀ ਨਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With a polluted mind, devotional service cannot be performed, and the Naam, the Name of the Lord, cannot be obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਲੇ ਅੰਤਹਕਰਨ ਕਰ ਕੇ ਗੁਰੋਂ ਕੀ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ, ਅਰ ਜਬ ਤਕ ਹੰਕਾਰ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਸੇਵਾ ਨਹੀਂ ਹੋਤੀ, ਤਬ ਤਕ ਗੁਰੋਂ ਸੇ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੀ ਮੈਲ ਨਾਲ ਭਰੇ ਹੋਏ ਮਨ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, (ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ (ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਮੈਲੈ = ਮੈਲੈ ਮਨ ਨਾਲ। ਹੋਵਈ = ਹੋਵਏ, ਹੋਵੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las mentes impuras no se hacen devotas de la Palabra y no reciben el Nombre del Señor."