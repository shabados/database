[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਸਤਿਗੁਰੂ ਦ੍ਰਿੜਾਇਆ; ਬਿਨਸਿ ਨ ਆਵੈ ਜਾਈ ॥੧॥"
page = 497
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name treasure the True Guru has established in me, which neither dies nor goes anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਖਜਾਨਾ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ ਦਿੱਤਾ ਹੈ, ਜੋ ਨਾਂ ਨਾਸ ਹੁੰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਕਿਧਰੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has implanted the treasure of the Naam, the Name of the Lord, within me; it neither dies, nor goes anywhere. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਨਾਮੁ ਖਜਾਨਾ ਦ੍ਰਿਢ ਕਰਾਇਆ ਹੈ, ਸੋ ਨ ਮਰ ਕਰ ਜਾਤੇ ਹੈਂ ਨ ਜਨਮ ਕਰ ਆਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਨੇ (ਸਾਰੇ ਸੁਖਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹਰਿ-ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ, ਉਹ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਸਹੇੜਦਾ, ਉਹ ਨਾਹ (ਮੁੜ ਮੁੜ) ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego de la ansiedad se ha sofocado; el Tesoro del Nombre del Señor me ha compenetrado, El Nombre ni muere ni se va. (1)"