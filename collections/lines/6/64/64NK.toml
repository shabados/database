[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਵੈ ਪੁਰਖੁ ਅਤੀਤੁ ਨਿਰਾਲਾ; ਆਪੇ ਅਲਖੁ ਲਖਾਇਆ ॥੪॥"
page = 1039
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the Tenth Gate abides the Detached and Unequalled Lord. The Inscrutable Lord Himself makes one realise Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਮ ਦੁਆਰ ਦੇ ਅੰਦਰ ਨਿਰਲੇਪ ਅਤੇ ਲਾਸਾਨੀ ਸੁਆਮੀ ਵਸਦਾ ਹੈ। ਖੋਜ-ਰਹਿਤ ਸੁਆਮੀ ਆਪ ਹੀ ਬੰਦੇ ਨੂੰ ਆਪਣਾ ਆਪ ਦਰਸਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the Tenth Gate, dwells the Primal Lord, detached and unequalled. The unknowable reveals Himself. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸਮ ਦੁਆਰ ਮੇਂ (ਪੁਰਖੁ ਅਤੀਤੁ) ਵਾਹਿਗੁਰੂ ਹੈ। ਜੋ ਸੰਸਾਰ ਸੇ (ਨਿਰਾਲਾ) ਅਸੰਗ ਜਗ੍ਯਾਸੂ ਹੂਆ ਹੈ, ਤਿਸ ਕੋ ਅਲਖ ਰੂਪ ਨੇ ਅਪਨਾ ਆਪ ਲਖਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਦਰਵਾਜ਼ਿਆਂ ਦੀ ਰਾਹੀਂ, ਸਰੀਰ-ਸ਼ਹਿਰ ਵਿਚ ਵੱਸਣ ਵਾਲਾ ਜੀਵਾਤਮਾ ਬਾਹਰਲੀ ਦੁਨੀਆ ਨਾਲ ਆਪਣਾ ਸੰਬੰਧ ਬਣਾਈ ਰੱਖਦਾ ਹੈ। ਇਕ ਦਸਵਾਂ ਦਰਵਾਜ਼ਾ ਭੀ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਤੇ ਜੀਵਾਤਮਾ ਦਾ ਮੇਲ ਹੁੰਦਾ ਹੈ, ਉਸ) ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਟਿਕਦਾ ਹੈ ਜੋ ਸਰਬ-ਵਿਆਪਕ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ਜੋ ਨਿਰਲੇਪ ਹੈ ਤੇ ਜੋ ਅਦ੍ਰਿਸ਼ਟ ਹੈ। (ਪਰ ਜੀਵ ਨੂੰ ਆਪਣਾ ਆਪ) ਉਹ ਆਪ ਹੀ ਵਿਖਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, has conquistado y estás más allá del nacimiento y de la muerte, eres la Vida de toda vida, Luz Pura, uno toma Conciencia de Ti a través de la Melodía Divina de la Palabra, por la Gracia del Guru.(4)"