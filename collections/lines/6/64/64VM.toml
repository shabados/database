[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸ ਅਵਤਾਰ ਹਜਾਰ ਨਾਵ; ਥਾਨ ਮੁਕਾਮ ਸਭੇ ਵਣਜਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ten incarnations, thousands of names of the Lord and all holy seats are His travelling traders."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਸ ਅਵਤਾਰ (ਰਾਮ ਕ੍ਰਿਸ਼ਨਾਦਿਕ) ਹਜ਼ਾਰਾਂ ਨਾਵ ਅਰ ਮੁਕਾਮੀ ਥਾਨਾਂ ਵਾਲੇ (ਲੋਮਸਾਦਿਕ ਰਿਖੀ ਚਿਰੰਜੀਵੀ ਸਭ ਗੁਰੂ ਦੇ ਹੀ) ਵਣਜਾਰੇ (ਖਰੀਦਾਰ, ਗਾਹਕ) ਹਨ, (ਅਥਵਾ ਚੰਦ ਰੋਜ਼ੀ ਪਰਾਹੁਣੇ ਹਨ)।"