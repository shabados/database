[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਅੰਦਰਹੁ ਨਿਰਵੈਰੁ ਹੈ; ਸਭੁ ਦੇਖੈ ਬ੍ਰਹਮੁ ਇਕੁ ਸੋਇ ॥"
page = 302
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is Uninimical from within and beholds that Unique Lord everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਅੰਦਰ-ਵਾਰੋ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਹਨ ਅਤੇ ਉਸ ਅਦੁੱਤੀ ਸਾਹਿਬ ਨੂੰ ਹਰ ਥਾਂ ਵੇਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has no hatred within Him; He beholds the One God everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਿਗੁਰੂ ਅੰਤਰ ਸੇ ਨਿਰਵੈਰੁ ਹੈ ਕਿਉਂਕਿ ਸੋ ਸਭ ਮੇਂ ਏਕ ਬ੍ਰਹਮ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ (ਹਿਰਦੇ) ਵਿਚ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ, ਉਹ ਸਭ ਥਾਈਂ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ (ਇਸ ਲਈ ਉਹ ਵੈਰ ਕਿਸ ਦੇ ਨਾਲ ਕਰੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive sin envidias, ve a todos como las criaturas del Único Señor Creador."