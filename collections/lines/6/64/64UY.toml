[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਵਸਤੁ. ਤਜੀ ਨਹ ਜਾਈ; ਨਿਤ ਨਿਤ ਰਖੁ ਉਰਿ ਧਾਰੋ ॥"
page = 1429
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This can be forsaken not, so ever and always keep thou this enshrined in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਚੀਜ਼ ਤਿਆਗੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਸ਼ੲਸ ਲਈ ਸਦੀਵ ਸਦੀਵ ਹੀ ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This thing can never be forsaken; keep this always and forever in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਇਸ ਰਸ ਕਾ ਸ੍ਵਾਦ ਆਇਆ ਹੈ। ਤਿਸ ਸੇ ਫਿਰ ਯੇਹ ਵਸਤ ਤਿਆਗੀ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਤਾਂ ਤੇ ਤੁਮ ਨਿਤ੍ਯਪ੍ਰਤਿ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਆਤਮਕ 'ਉਧਾਰ' ਦੀ ਲੋੜ ਹੈ ਤਾਂ) ਆਤਮਕ ਪ੍ਰਸੰਨਤਾ ਦੇਣ ਵਾਲੀ ਇਹ ਨਾਮ-ਵਸਤੂ ਤਿਆਗੀ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਇਸ ਨੂੰ ਸਦਾ ਹੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹ ਵਸਤੁ = ਆਤਮਕ ਪ੍ਰਸੰਨਤਾ ਦੇਣ ਵਾਲੀ ਇਹ ਚੀਜ਼, ਇਹ ਮੁਦਾਵਣੀ। ਤਜੀ ਨਹ ਜਾਈ = ਤਿਆਗੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਰਖੁ = ਸਾਂਭ ਕੇ ਰੱਖੋ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰੋ = ਟਿਕਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto no se te puede olvidar, consérvalo siempre en tu mente,"