[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕਮਲੁ ਪਰਗਾਸਿਆ; ਗੁਰ ਗਿਆਨੀ ਜਾਗੇ ਰਾਮ ॥"
page = 845
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Her heart lotus has flowered and the Guru-given gnosis has awakened in her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਿਲ ਕੰਵਲ ਪ੍ਰਫੁਲਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਬ੍ਰਹਮ ਵੀਚਾਰ ਉਸ ਅੰਦਰ ਜਾਗ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her heart-lotus deep within has blossomed forth, and through the Guru, spiritual wisdom has been awakened within her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮ) ਹੇ ਭਾਈ! ਜੋ ਗਿਆਨੀ ਜਨ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਅਵਿਦਿਆ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਸੇ ਜਾਗੇ ਹੈਂ, ਤਿਨੋਂ ਕਾ ਅੰਦਰ ਸੇ ਹ੍ਰਿਦਾ ਕਮਲੁ (ਪਰਗਾਸਿਆ) ਖਿੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਮਿਲੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਨਾਲ ਉਹ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ ਸਦਾ) ਸੁਚੇਤ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਹਿਰਦਾ-ਕੌਲ-ਫੁੱਲ ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El loto de su corazón ha florecido; el Guru Sabio ha despertado en ellos."