[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ ਰਾਖੈ; ਸਿਰਜਨਹਾਰੁ ॥"
page = 867
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Creator Lord saves,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰਚਣਹਾਰ ਸੁਆਮੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is protected by the Creator Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਸਿਰਜਨਹਾਰ) ਪ੍ਰਮੇਸ੍ਵਰ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਜਿਸ ਮਨੁੱਖ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕਉ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor Creador salva,"