[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਬਿਖਿਆ; ਸੁਖੁ ਤਨਿ ਪਰਹਰੈ ॥"
page = 352
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of sin destroys the body comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦੀ ਪੀੜ ਦੇਹ ਦੇ ਆਰਾਮ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of corruption destroys the body's peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖ੍ਯੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਕਰ ਕੇ ਸੁਖ ਕੋ (ਤਨਿ) ਸੂਖ੍ਯਮ ਅੰਤਸਕਰਣ ਸੇ (ਪਰਹਰੈ) ਤ੍ਯਾਗਤੇ ਹੈਂ ਔਰ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਪੈਦਾ ਹੋਇਆ ਕਲੇਸ਼ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਸੁਖ ਨੂੰ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖੁ ਬਿਖਿਆ = ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ ਪੈਦਾ ਹੋਇਆ ਦੁੱਖ। ਤਨਿ = ਸਰੀਰ ਵਿਚ। ਪਰਹਰੈ = ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser encontrará solamente el dolor de Maya y le será negada toda Dicha."