[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਹਤ ਥੀ ਚਿਤ ਮੈ, ਸੋ ਭਈ ॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kokila was very much pleased to hear this as she already wanted this to happen."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ ਉਹ) ਚਿਤ ਵਿਚ ਚਾਹੁੰਦੀ ਸੀ, ਉਹੀ (ਗੱਲ) ਹੋਈ।"