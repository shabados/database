[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਬਰਛੀ ਕਰਵਾਰ ਗਦਾ; ਸੁ ਸਬੈ ਰਿਸਿ ਭੂਪ ਸੋ ਆਇ ਖਏ ਹੈ ॥"
page = 442

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors glorious like sun, got enraged and taking lances, swords, maces etc., fought with the king Kharag Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੱਥਾਂ ਵਿਚ) ਬਰਛੀਆਂ, ਤਲਵਾਰਾਂ ਅਤੇ ਗਦਾ ਲੈ ਕੇ ਸਾਰੇ ਰਾਜੇ (ਖੜਗ ਸਿੰਘ) ਨਾਲ ਖਹਿਣ ਲਗੇ ਹਨ।"