[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮੈਲੈ; ਸੂਚਾ ਕਿਉ ਹੋਇ ॥"
page = 686
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But with the filthy mind, how can he become pure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦੇ ਚਿੱਤ ਨਾਲ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਵਿੱਤਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But his mind is still filthy - how can he become pure?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ (ਮਨੁ) ਅੰਤਸਕਰਨ ਮਲੀਨ ਹੈ, ਸੋ ਪੁਰਸ (ਸੂਚਾ) ਪਵਿਤ੍ਰ ਕੈਸੇ ਹੋਵੈ, ਭਾਵ ਸੇ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਦਾ ਮਨ ਮੈਲਾ ਹੀ ਰਿਹਾ, ਤਾਂ ਉਹ ਪਵਿਤ੍ਰ ਕਿਵੇਂ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues su mente es la que está impura."