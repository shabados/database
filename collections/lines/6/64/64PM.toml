[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਵਿਹੂਣ; ਗਰਭ ਗਲਿ ਜਾਇ ॥"
page = 362
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are bereft of the Name, malt in womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਹੈ, ਉਹ ਪੇਟ ਵਿੱਚ ਗਲ ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lack the Naam, the Name of the Lord, are dissolved within the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਨਾਮ ਸੇ ਰਹਤ ਹੈ ਉਹ ਗਰਭੋਂ ਮੇਂ ਗਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿ ਕੇ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜਾਂ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ = ਜਨਮ ਮਰਨ ਦੇ ਗੇੜਾਂ ਵਿਚ। ਗਲਿ ਜਾਇ = ਗਲ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Privado del Naam, el Nombre del Señor, uno es desintegrado en el vientre,"