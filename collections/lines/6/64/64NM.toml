[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਖਾਧੈ. ਸੁਖੁ ਊਪਜੈ; ਫਿਰਿ ਦੂਖੁ. ਨ ਲਾਗੈ ਆਇ ॥੨॥"
page = 1281
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By eating which joy wells up and pain clings not to the mortal again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਖਾਣ ਦੁਆਰਾ, ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਨੂੰ ਮੁੜ ਕੇ ਤਕਲੀਫ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating this, peace is produced, and the mortal never again suffers in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਖਾਧਿਆਂ ਅਰਥਾਤ ਧਾਰਨੇ ਕਰ ਸੁਖ ਉਤਪਤ ਹੋਤਾ ਹੈ ਔਰ ਫੇਰ ਜਨਮਾਦਿ ਦੁਖ ਆਇਕੇ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ-ਭੋਜਨ ਦੇ ਖਾਧਿਆਂ ਸੁਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਸੁਖ ਭੀ ਐਸਾ ਕਿ) ਫਿਰ ਕਦੇ ਦੁੱਖ ਆ ਕੇ ਨਹੀਂ ਲੱਗਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alimentándose así, la Paz llega y el mortal deja de sufrir. (2)"