[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਸਹਜਿ; ਸਮਾਵੈ ਸੋਇ ॥੨॥"
page = 161
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is automatically, absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੳਹ ਸੁਤੇ ਸਿਧ ਹੀ, ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and they are easily and intuitively absorbed in the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋ ਪੁਰਸ ਸਹਜੇ ਹੀ (ਸਹਜਿ) ਮੇਂ ਸਮਾਇ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੁੱਧੀ ਸ੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se inmerge imperceptiblemente en la Paz del Equilibrio.(2)"