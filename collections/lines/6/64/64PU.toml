[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਸਚੁ ਕਹਿਆ ਅੰਮ੍ਰਿਤੁ ਲਹਿਆ; ਮਨਿ ਤਨਿ ਸਾਚੁ ਸੁਖਾਇਆ ॥"
page = 930
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal believes, that the Guru tells truth, he obtains Nectar and to his soul and body, the True Lord becomes pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਯਕੀਨ ਮਰ ਲਵੇ ਕਿ ਗੁਰੂ ਜੀ ਸੱਚ ਆਖਦੇ ਹਨ ਦਾਂ ਉਹ ਅਮ੍ਰਿਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Words of Truth, the Ambrosial Nectar is obtained, and the mind and body find joy in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਨੇ ਸਚ ਰੂਪ ਉਪਦੇਸ ਕਹਾ ਹੈ ਤਿਸਨੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਉਪਦੇਸ ਕੋ ਪਾਇਆ ਹੈ। ਤਿਸ ਕੇ ਮਨ ਤਨ ਮੇਂ ਸਾਚ ਸੁਖਾਵਤਾ ਹੈ, ਭਾਵ ਤਨ ਮਨ ਕਰ ਭਗਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ, ਉਸ ਨੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਫਿਰ ਉਸ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ ਮਨ ਤਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si uno prefiere el hablar Verdadero del Guru, toma del Néctar, y su cuerpo y mente disfrutan de la Verdad del Señor."