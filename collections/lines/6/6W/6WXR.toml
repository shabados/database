[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਉਪਮਾ ਦੇਉ. ਕਵਨ ਸੇਵਾ ਸਰੇਉ; ਏਕ ਮੁਖ ਰਸਨਾ ਰਸਹੁ. ਜੁਗ ਜੋਰਿ ਕਰ ॥"
page = 1398
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praise can I attribute unto thee and what service of thine can I perform with the one tongue of my mouth, I joyful recite thy Name clasping both of my hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਕਿਹੜੀ ਮਹਿਮਾ ਨਿਰੂਪਣ ਕਰ ਸਕਦਾ ਹਾਂ ਅਤੇ ਤੇਰੀ ਕਿਹੜੀ ਘਾਲ ਕਮਾ ਸਕਦਾ ਹਾਂ? ਆਪਣੇ ਮੂੰਹ ਦੀ ਇਕ ਜੀਭ ਨਾਲ ਆਪਣੇ ਦੋਨੋ ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਤੇਰੇ ਨਾਮ ਦਾ ਮੈਂ ਖੁਸ਼ੀ ਨਾਲ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Praises can I offer to You? What service can I do for You? I have only one mouth and tongue; with my palms pressed together, I chant to You with joy and delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪ ਕੋ ਕੌਨ ਉਪਮਾਨ ਕੀ ਉਪਮਾ ਦੇਵੋ ਔਰ ਕੌਨ ਸੇਵਾ (ਸਰੇਉ) ਕਰੋਂ। ਭਾਵ ਯੇਹ ਕਿ ਆਪ ਕੀ ਉਪਮਾ ਭੀ ਅਕਹ ਹੈ ਔਰ ਕੋਈ ਸੇਵਾ ਭੀ ਐਸੀ ਨਹੀਂ ਦੇਖੀਤੀ ਜਿਸ ਤੇ ਆਪ ਕੋ ਪਰਸੰਨ ਕਰੀਏ। ਤਾਂ ਤੇ ਮੁਖ ਸੇ ਏਕ ਰਸਨਾ ਕਰ ਕੇ ਦੋਨੋਂ ਹਾਥ ਜੋੜ ਕਰ ਤੇਰੇ ਨਾਮ ਜਾਪ ਮੇਂ ਹੀ (ਰਸਹੁ) ਤਦਾਕਾਰ ਹੋਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਹੜੀ ਉਪਮਾ ਦਿਆਂ (ਭਾਵ, ਕੀਹ ਆਖਾਂ ਕਿਹੋ ਜਿਹਾ ਹੈ), ਮੈਂ ਕਿਹੜੀ ਸੇਵਾ ਕਰਾਂ? (ਹੇ ਮੇਰੇ ਮਨ!) ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਸਨਮੁਖ ਹੋ ਕੇ ਜੀਭ ਨਾਲ ਸਿਮਰ (ਬੱਸ, ਇਹੀ ਉਪਮਾ ਤੇ ਇਹੀ ਸੇਵਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਉ = ਮੈਂ ਦਿਆਂ। ਸਰੇਉ = ਮੈਂ ਕਰਾਂ। ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਰਸਹੁ = ਜਪੋ। ਜੁਗ ਕਰ = ਦੋਵੇਂ ਹੱਥ। ਜੋਰਿ = ਜੋੜ ਕੇ। ਏਕ ਮੁਖ = ਸਨਮੁਖ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué Alabanzas te puedo ofrecer?, ¿qué Servicio te puedo ofrecer?, sólo tengo unos labios y una lengua, con mis palmas juntas, Te canto con Dicha y Gozo."