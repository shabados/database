data = "ਡਾਰਿ ਪਾਖਰੈ ਤੁਰੈ ਨਚਾਵੈ ॥੧੫॥"
page = 870

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And sitting on the horse-backs, they made them to dance.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਠੀਆਂ ਪਾ ਕੇ ਘੋੜਿਆਂ ਨੂੰ ਨਚਾ ਰਹੇ ਸਨ ॥੧੫॥"