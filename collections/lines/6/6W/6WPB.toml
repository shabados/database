[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਿ ਰਖਿਆ ਕੀਨੀ; ਸੁਘੜ ਸੁਜਾਣਿ ॥੧॥"
page = 370
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My wise and Omniscient Spouse has protected me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਿਆਣੇ ਅਤੇ ਸਰਬੱਗ ਪਤੀ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am protected by my All-knowing, Wise Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸੁਘੜ ਸੁਜਾਣ ਮੇਰੇ ਪਤਿ ਨੇ ਮੇਰੀ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਚੱਜੇ ਸਿਆਣੇ ਪਤੀ ਨੇ ਮੈਨੂੰ (ਇਹਨਾਂ ਸਭਨਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਜਾਣਿ = ਸੁਜਾਨ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tiene más influencia sobre mí debido a la Protección y al Amparo que otorga mi Sabio Señor. (1)"