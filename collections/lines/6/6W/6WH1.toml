[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਗਏ ਤਜਿ ਕੈ ਬ੍ਰਿਜ ਕੋ ਬ੍ਰਿਜ ਲੋਗਨ ਕੋ ਅਤਿ ਹੀ ਦੁਖੁ ਦੀਨੋ ॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Krishna, forsaking Braja, has given extreme grief to all the people"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬ੍ਰਜ ਨੂੰ ਤਿਆਗ ਕੇ (ਚਲੇ) ਗਏ ਹਨ ਅਤੇ ਬ੍ਰਜ-ਵਾਸੀਆਂ ਨੂੰ ਬਹੁਤ ਹੀ ਦੁਖ ਦਿੱਤਾ ਹੈ।"