[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰੁ ਦਸੈ ਵਾਟ; ਮੁਰੀਦਾ ਜੋਲੀਐ ॥੩॥"
page = 488
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The disciple ought to travel by the route, which the Guru points out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੇਲੇ ਨੂੰ ਉਸ ਰਸਤੇ ਉਤੇ ਟੁਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਹੜਾ ਗੁਰੂ ਜੀ ਦਰਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disciple ought to travel the route, pointed out by the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਰਸਤਾ ਬਲਤਾਵੇਂ ਉਸੀ ਰਸਤੇ (ਮੁਰੀਦਾ) ਚੇਲੋਂ ਵਾ ਸਿਖੋਂ ਕੋ (ਜੋਲੀਐ) ਚਲਨਾ ਚਾਹੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਰਸਤਾ ਗੁਰੂ ਦੱਸੇ ਉਸ ਰਸਤੇ ਤੇ ਮੁਰੀਦਾਂ ਵਾਂਗ ਤੁਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਟ = ਰਸਤਾ। ਮੁਰੀਦਾ = ਮੁਰੀਦ ਬਣ ਕੇ, ਸਿੱਖ ਬਣ ਕੇ। ਜੋਲੀਐ = ਤੁਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Sendero que el Guru muestra, el discípulo lo debe seguir. (3)"