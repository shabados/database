[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ. ਗੁਰ ਬਿਨੁ; ਗਿਆਨੁ ਨ ਹੋਇ ॥"
page = 59
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! without the Guru, Divine Awakening is not gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਈਸ਼ਵਰੀ ਜਾਗ੍ਰਤਾ, ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, without the Guru, there is no spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਗ੍ਯਾਨ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, no hay Sabiduría sin el Guru."