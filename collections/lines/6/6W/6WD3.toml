[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਗਨ ਲੋਗਨ ਬੋਲਿ ਪਠਿਯੋ ਬਹੁ; ਆਵਤ ਭੇ ਜਨ ਪਾਰ ਨ ਪਾਯੋ ॥੨੧੧੨॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he caused to be brought Poppy plant, hemp, opium and various kinds of wines for drinking, there he also called many beggars and singers, who came in groups.2112."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੰਗਣ ਵਾਲੇ ਲੋਕਾਂ ਨੂੰ ਬੁਲਾ ਲਿਆ, ਉਹ ਬਹੁਤ ਅਧਿਕ ਆ ਗਏ, ਜਿਨ੍ਹਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੨੧੧੨॥"