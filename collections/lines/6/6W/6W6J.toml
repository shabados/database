[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੨੯੩॥"
page = 731

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Yam” and then adding the word “Shastar” the names of Paash are recognized in the mind.293."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਪਾਸ ਦੇ ਨਾਮ ਹਨ। ਸੂਝਵਾਨ ਲੋਗ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੨੯੩॥"