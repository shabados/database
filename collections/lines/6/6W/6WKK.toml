[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਉਦਾ ਹਟੁ ਸਚੁ; ਰਤਨੀ ਭਰੇ ਭੰਡਾਰ ॥"
page = 646
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the merchandise, true the shop and true the garners filled with jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੌਦਾ ਸੂਤ, ਸੱਚੀ ਦੁਕਾਨ ਅਤੇ ਸੱਚਾ ਹੀ ਜਵਾਹਿਰਾਤਾਂ ਦਾ ਭਰਿਆ ਹੋਇਆ ਮਾਲ ਗੋਦਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the merchandise, and true is the shop; the warehouses are overflowing with jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਰੂਪ ਸਚਾ ਸਉਦਾ ਹੈ ਔਰ ਸਤਸੰਗ ਰੂਪੀ ਦੁਕਾਨ ਹੈ, ਤਿਸ ਮੇਂ ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਰੂਪ ਭੰਡਾਰੇ ਵੈਰਾਗ ਆਦੀ ਗੁਣੋਂ ਰੂਪ ਰਤਨੋਂ ਕੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸੌਦਾ ਹੈ, ਇਹੀ ਸੱਚਾ ਹੱਟ ਹੈ ਜਿਸ ਵਿਚ ਰਤਨਾਂ ਦੇ ਭੰਡਾਰੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es esta bodega, Verdad es su mercancía, Verdad las joyas puras del Nombre del Señor."