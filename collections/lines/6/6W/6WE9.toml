data = "ਜਿਹ ਜਾਤ ਪਾਤ ਨਹੀ ਭੇਦ ਭਰਮ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without caste, lineage, contrast and illusion,!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕੋਈ ਜਾਤਿ, ਬਰਾਦਰੀ ਅਤੇ ਭਰਮ ਭੇਦ ਨਹੀਂ;"