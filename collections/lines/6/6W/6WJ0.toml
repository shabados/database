[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਤੀਸ ਕਰੋੜੀ. ਹੈ ਖੇਲ ਖਾਨਾ ॥"
page = 1161
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has thirty three millions of play-houses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋਲ ਤੇਤੀ ਕ੍ਰੋੜ ਖੇਡ-ਘਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has 33,000,000 play-houses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਤੀਸ ਕ੍ਰੋੜ ਦੇਵਤਾ (ਖੇਲ ਖਾਨਾ) ਸੇਵਕ ਕੇ ਸੰਮੂਹ ਵਾ ਭੋਜਨ ਕੇ ਅਸਥਾਨ ਆਦਕ ਸਭ ਕਾਰਖਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੈਕੁੰਠ ਦੀਆਂ ਗੱਲਾਂ ਦੱਸਣ ਵਾਲੇ ਭੀ ਆਖਦੇ ਹਨ ਕਿ) ਤੇਤੀ ਕਰੋੜ ਦੇਵਤੇ ਉਸ ਦੇ ਸੇਵਕ ਹਨ (ਉਹਨਾਂ ਭੀ ਮੇਰੀ ਕਿੱਥੇ ਸੁਣਨੀ ਹੈ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲ = ਖ਼ੈਲ, ਆਦਮੀਆਂ ਦਾ ਗਰੋਹ। ਦਿਵਾਨਾ = ਖ਼ਾਨਾ-ਬਦੋਸ਼। ਖੇਲ ਖਾਨਾ = (ਖ਼ੈਲ ਖ਼ਾਨਹ) ਘਰ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él tiene treinta y tres legiones de sirvientes personales"