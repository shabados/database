[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਢ ਦਾਮ ਕੋ ਛੀਪਰੋ; ਹੋਇਓ ਲਾਖੀਣਾ ॥੧॥ ਰਹਾਉ ॥"
page = 487
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A calico-printer, worth half a shell became worth-lakhs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਧੀ ਕੌਡੀ ਦਾ ਛੀਬਾ ਲੱਖਾਂ-ਪੱਤੀ ਬਣ ਗਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The calico-printer, worth half a shell, became worth millions. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਫਲ੍ਹ (ਆਢ ਦਾਮ ਕੋ) ਆਧੇ ਦਾਮ ਕਾ ਅਰਥਾਤ ਏਕ ਕੌਡੀ ਕਾ ਛੀਪਾ ਥਾ, ਸੋ ਲਾਖੋਂ ਕਾ ਹੋ ਗਿਆ, ਭਾਵ ਸੇ ਅਮੋਲਕ ਹੋ ਗਇਆ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਹਰ ਵੇਲੇ ਦੀ ਯਾਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅੱਧੀ ਕੌਡੀ ਦਾ ਗਰੀਬ ਛੀਂਬਾ, (ਮਾਨੋ) ਲਖਪਤੀ ਬਣ ਗਿਆ (ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਾਹ ਰਹੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਢ = ਅੱਧੀ। ਦਾਮ = ਕੌਡੀ। ਕੋ = ਦਾ। ਛੀਪਰੋ = ਗਰੀਬ ਛੀਂਬਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira el impresor de poco valor, se volvió digno de Alabanza. (1)"