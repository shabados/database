[[content]]
asset = "DGDG"
type = "primary"
data = "ਫ਼ਰੋ ਬੁਰਦ ਹਰ ਦੋ ਤਨੇ ਇਸ਼ਕ ਤਾਬ ॥੩੨॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And hung their heads under the stress of love.(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ਼ਕ ਦੀ ਝਾਲ ਨਾ ਝਲਦੇ ਹੋਇਆਂ (ਗਰਦਨਾਂ) ਨੀਵੀਆਂ ਕਰ ਲਈਆਂ ॥੩੨॥"