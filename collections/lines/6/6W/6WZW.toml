[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉ ਸੁਖਦੇਵ ਕੋ ਤਾਤ ਭਲਾ ਸੁ; ਕਥਾ ਕਰਿ ਸ੍ਰੀ ਨੰਦ ਲਾਲ ਰਿਝਾਵੈ ॥"
page = 530

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The father of Sukhdev used to please very nicely Shri Krishna, the son of Nand Lal by causing him to listen to the exegesis of scriptures"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਖਦੇਵ (ਸ਼ੁਕਦੇਵ) ਦੇ ਚੰਗੇ ਪਿਤਾ ਕਥਾ ਕਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਰਿਝਾਉਂਦੇ ਹਨ।"