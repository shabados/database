[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਸਿ ਨਾਨਕੁ. ਦੇਵੈ ਜਿਸੁ ਨਾਮੁ; ਤਿਨਿ ਹਰਿ ਰੰਗੁ ਮਣਿਆ ॥੭॥"
page = 319
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever, O Nanak, God by His pleasure grants His Name, he enjoys His affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ, ਹੇ ਨਾਨਕ! ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਪਰਸੰਨਤਾ ਦੁਆਰਾ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who is blessed with the Naam, enjoys the Lord's love and affection. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ (ਤੁਸਿ) ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਹਰੀ ਅਪਨਾ ਨਾਮ ਦੇਤਾ ਹੈ, ਤਿਸ ਨੇ ਹਰੀ ਕਾ (ਰੰਗੁ) ਅਨੰਦ (ਮਣਿਆ) ਭੋਗਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ (ਗੁਰੂ) ਨਾਨਕ ਤੁੱਠ ਕੇ 'ਨਾਮ' ਦੇਂਦਾ ਹੈ ਉਸ ਨੇ ਹੀ ਹਰਿ-ਨਾਮ ਦਾ ਰੰਗ ਮਾਣਿਆ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea al que el Señor, por Su Gracia, bendice con Su Nombre, goza de Su Amor.(7)"