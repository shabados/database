[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਾਨਹਿ. ਤੂੰ ਅਪੁਨੇ ਕਾਜੈ; ਸੋ ਸੰਗਿ ਨ ਚਾਲੈ ਤੇਰੈ. ਤਸੂਆ ॥"
page = 206
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou deemest to of avail to thee, that goes not with thee even an inch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਕਾਰ-ਆਮਦ ਖਿਆਲ ਕਰਦਾ ਹੈ, ਉਹ ਇੰਚ ਭਰ ਭੀ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which you believe to be of use to you, shall not go even an inch with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਘਰ ਕੇ ਪਦਾਰਥ ਤੂੰ ਜਾਨਤਾ ਹੈਂ ਕੇ ਮੇਰੇ ਕਾਮ ਆਵੈਂਗੇ ਸੋ ਤੇਰੇ ਸਾਥ ਤਸੂ ਪ੍ਰਮਾਣ ਭੀ ਨ ਚਲੇਂਗੇ। (ਤਸੂ) ਨਾਮ ਗਜ ਕੇ ਚੌਵੀਸਵੇਂ ਹਿੱਸੇ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਮਲੇ!) ਜਿਸ ਚੀਜ਼ ਨੂੰ ਤੂੰ ਆਪਣੇ ਕੰਮ ਆਉਣ ਵਾਲੀ ਸਮਝਦਾ ਹੈਂ, ਉਹ ਰਤਾ ਭਰ ਭੀ (ਅੰਤ ਵੇਲੇ) ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cosas que piensas que son muy valiosas no te acompañarán; no, ni siquiera una pequeñísima parte de ellas."