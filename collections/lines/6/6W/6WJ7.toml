[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਬੈਰਾਗੁ ਭਇਆ. ਬੈਰਾਗੀ; ਮਿਲਿ ਗੁਰ ਦਰਸਨਿ. ਸੁਖੁ ਪਾਏ ॥"
page = 572
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My desireless soul has renounced the world and obtaining the vision of the Guru, is blessed with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇੱਛਾ-ਰਹਿਤ ਆਤਮਾ ਸੰਸਾਰ ਤੋਂ ਉਪਰਾਮ ਹੋ ਗਈ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਪਾ ਕੇ ਇਸ ਨੂੰ ਠੰਢ ਚੈਨ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My unattached mind has renounced the world; obtaining the Blessed Vision of the Guru's Darshan, it has found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਜੋ ਬੈਰਾਗੀ ਬੈਰਾਗ ਕੀ ਯੋਗਤਾ ਵਾਲਾ ਹੈ ਤਿਸ ਕੋ ਬੈਰਾਗ ਭਯਾ ਹੈ, ਇਸ ਸੇ ਜਬ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਮਿਲੈ ਤਬ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥☬ਐਸੀ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤਾਵਲੇ ਹੋ ਰਹੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਪੈਦਾ ਹੋ ਰਹੀ ਹੈ। ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ, ਗੁਰੂ ਦੇ ਦਰਸਨ ਨਾਲ ਮੇਰਾ ਮਨ ਸੁਖ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਬੈਰਾਗੁ = ਮਿਲਣ ਦੀ ਤਾਂਘ। ਮਨਿ ਬੈਰਾਗੀ = ਵੈਰਾਗੀ ਮਨ ਵਿਚ। ਮਿਲਿ ਗੁਰ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਦਰਸਨਿ = (ਗੁਰੂ ਦੇ) ਦਰਸਨ ਨਾਲ।"

