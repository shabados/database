[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸਦਾ ਉਸ ਦੀ ਯਾਦ ਵਿਚ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿਹ ਬਾਸ਼ਦ ਦਾਯਮਾ ਦਰ ਯਾਦਿ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is the meditation of Waaheguru that is the achievement of this life;"