[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਲੇਹੁ ਸੁਰ ਗਿਆਨ ॥੩੩੨॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily the word “Neet” and then uttering “Ishraastrra”, the names of Paash are recognized.332."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਚਤੁਰ ਪੁਰਸ਼ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੩੩੨॥"