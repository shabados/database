[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤ ਪਾਵ ਝਰੇ ਖਿਨ ਭੀਤਰਿ; ਅਗਨਿ ਸੰਗਿ ਲੈ ਜਾਰਿਓ ॥੧॥"
page = 1000
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine hands and feet fall off in a moment, when thou art burnt with fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਅੱਗ ਨਾਲ ਸਾੜਿਆ ਜਾਂਦਾ ਹੈਂ, ਤੇਰੇ ਹੱਥ ਅਤੇ ਪੈਰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your hands and feet will fall off in an instant, when you are burnt in the fire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇਰਾ ਸਰੀਰ ਲੈਕਰ ਅਗਨ ਕੇ ਸਾਥ ਜਾਰਿਆ ਜਾਵੇਗਾ ਤੌ (ਹਸਤ) ਹਾਥ ਔ ਪੈਰ ਖਿਨ ਮੇਂ ਝੜ ਜਾਏਂਗੇ; ਭਾਵ ਜਿਸ ਸਰੀਰ ਕੇ ਪਾਲਨ ਪੋਖਨ ਮੇਂ ਅਨੇਕ ਉਪਦ੍ਰਵ ਕਰਤਾ ਹੈਂ ਤਿਸ ਕੀ ਤੋ ਇਹੁ ਦਸਾ ਹੋਨੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ! ਜਿਸ ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ ਤੂੰ ਹਰਾਮਖ਼ੋਰੀ ਕਰਦਾ ਹੈਂ, ਉਹ ਸਰੀਰ ਅੰਤ ਵੇਲੇ) ਅੱਗ ਵਿਚ ਪਾ ਕੇ ਸਾੜਿਆ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦੇ) ਹੱਥ ਪੈਰ (ਆਦਿਕ ਅੰਗ) ਇਕ ਖਿਨ ਵਿਚ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਪਾਵ = {ਲਫ਼ਜ਼ 'ਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਪੈਰ। ਝਰੇ = ਝੜ ਜਾਂਦੇ ਹਨ, ਸੜ ਜਾਂਦੇ ਹਨ। ਅਗਨਿ ਸੰਗਿ = ਅੱਗ ਨਾਲ, ਅੱਗ ਵਿਚ। ਜਾਰਿਓ = ਸਾੜਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus manos y pies que cometen faltas, caen en un instante, son quemados y de ti ya nada se escucha.(1)"