[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰੈ ਮਹਿ; ਸਹਸਾ ਬਿਆਪੈ ॥"
page = 1019
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the world, the mortal is engrossed in doubt,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਅੰਦਰ ਪ੍ਰਾਣੀ ਭਰਮ ਵਿੱਚ ਗ਼ਲਤਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the world, one is afflicted by skepticism;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੇ ਰਹਿਣੇ ਮੇਂ ਸੰਸਾ ਬਿਆਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ (ਦੇ ਧੰਧਿਆਂ) ਵਿਚ (ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਨ ਕੋਈ) ਸਹਮ ਨੱਪੀ ਹੀ ਰੱਖਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰੈ ਮਹਿ = ਜਗਤ ਦੇ ਧੰਧਿਆਂ ਵਿਚ। ਸਹਸਾ = ਸਹਮ। ਵਿਆਪੈ = ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mundo uno vive afligido por la duda,"