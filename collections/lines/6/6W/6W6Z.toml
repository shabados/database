[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੇ ਦਰਿ ਸੋਭਾਵੰਤੇ; ਜੋ ਪ੍ਰਭਿ ਅਪੁਨੈ ਕੀਓ ॥੧॥"
page = 803
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak they, whom the Lord makes His own, look graceful at His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਨਿੱਜ ਦੇ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸੁੰਦਰ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone look beautiful in the Court of the Lord, whom the Lord has made His Own. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਜਨ ਵਾਹਿਗੁਰੂ ਕੀ ਦਰਗਾਹਿ ਮੇਂ ਵਾ ਸਤਸੰਗ ਮੇਂ ਸੋਭਾ ਵਾਲੇ ਹੂਏ ਹੈਂ, ਜੋ ਤਿਸ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਚਰਨਾਂ ਕੇ ਦਾਸ ਕਰ ਲੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਉਹ ਬੰਦੇ ਸੋਭਾ ਵਾਲੇ ਹੁੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸੋਭਾ ਵਾਲੇ ਬਣਾਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਦਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪ੍ਰਭਿ ਅਪੁਨੈ = ਆਪਣੇ ਪ੍ਰਭੂ ਨੇ। ਕੀਓ = ਕਰ ਲਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo se ven bellos en la Corte del Señor, a quienes el Señor los ha vuelto Suyos y les ha otorgado Su Gloria.(1)"