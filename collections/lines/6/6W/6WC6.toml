[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਿਹਾਰਹਿ; ਆਗਿਆਕਾਰ ॥"
page = 181
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They behold but One God, and become the obeyers of His order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਵੇਖਦੇ ਹਨ, ਅਤੇ ਉਸ ਦੇ ਹੁਕਮ ਦੇ ਪਾਲਣ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They see only the One, and obey His Order."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਦੁਤੀ੍ਯ ਰੂਪ ਕੋ ਹੀ ਦੇਖਤੇ ਹੈਂ, ਪੁਨਾ ਹੁਕਮ ਮੇਂ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਰ ਥਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਵੱਸਦਾ) ਵੇਖਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਉਹ ਸਦਾ ਤੁਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਰਹਿ = ਵੇਖਦੇ ਹਨ। ਆਗਿਆਕਾਰ = ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fluyendo en la Voluntad de Dios, no ve a nadie más que al Único Señor."