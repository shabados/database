[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਕਰ ਜੋੜਿ; ਸੋ ਪ੍ਰਭੁ ਧਿਆਈਐ ॥"
page = 704
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout eight watches of the day, I meditate on that Lord with hands joined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ, ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, with my palms pressed together, I meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਿਰ ਮੇਂ ਸਦਾ ਦੋਨੋਂ ਹਾਥ ਜੋੜ ਕਰ ਕੇ ਸੋ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੌ ਹੀ ਧਿਆਈਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਅੱਠੇ ਪਹਰ (ਹਰ ਵੇਲੇ) ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = {ਬਹੁ-ਵਚਨ} ਦੋਵੇਂ ਹੱਥ। ਜੋੜਿ = ਜੋੜ ਕੇ। ਧਿਆਈਐ = ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contempla siempre a tu Dios con las palmas juntas, pues si vives siempre en Él, t"