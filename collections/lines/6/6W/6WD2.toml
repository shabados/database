[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਸਾਇਰੁ. ਏਵ ਕਹਤੁ ਹੈ; ਸਚੇ ਪਰਵਦਗਾਰਾ ॥੨॥"
page = 660
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the poet, speaks, thus, O True Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਵੀ ਨਾਨਕ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਹੇ ਸੱਚੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the poet, says this, O True Lord Cherisher. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ (ਸਾਇਰ) ਕਵੀ ਵਾ ਬਾਲਮੀਕਾਦੀ ਸੰਪੂਰਨ ਕਵੀ ਜਨ ਤੁਝ ਕੋ ਐਸੇ ਕਹਿਤੇ ਹੈਂ ਕਿ ਹੇ ਸਚੇ ਸਾਹਿਬ! ਤੂੰ ਪਰਵਰਦਗਾਰ ਹੈਂ ਅਰਥਾਤ ਸਰਬ ਕੀ ਪਾਲਣ ਪੋਖਣ ਕਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲੇ ਤੇ ਜੀਵਾਂ ਦੇ ਪਾਲਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਢਾਢੀ ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੇ) ਇਹ ਹੀ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਇਰੁ = ਕਵੀ, ਢਾਢੀ। ਏਵ = ਇਹ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Verdadero Sostenedor de toda Vida. (2)"