[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but One God. True is His Name and creative His personality. He is without fear, without enmity, Immortal in from, Unborn and self-illumined. By Guru's grace He is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇਵਲ ਇੱਕ ਹੈ। ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ, ਰਚਨਹਾਰ ਉਸ ਦੀ ਵਿਅਕਤੀ ਅਤੇ ਅਮਰ ਉਸ ਦਾ ਸਰੂਪ। ਉਹ ਨਿਡਰ, ਦੁਸ਼ਮਨੀ-ਰਹਿਤ, ਅਜਨਮਾ ਅਤੇ ਸਵੈ-ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One Universal Creator God. Truth Is The Name. Creative Being Personified. No Fear. No Hatred. Image Of The Undying. Beyond Birth. Self-Existent. By Guru's Grace:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਇੱਕ ਹੈ; ਜਿਸ ਦਾ ਨਾਮ 'ਹੋਂਦ ਵਾਲਾ' ਹੈ, ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਨਹਾਰ ਹੈ, ਜੋ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਭੈ ਤੋਂ ਰਹਿਤ ਹੈ, ਵੈਰ-ਰਹਿਤ ਹੈ, ਜਿਸ ਦਾ ਸਰੂਪ ਕਾਲ ਤੋਂ ਪਰੇ ਹੈ, (ਭਾਵ, ਜਿਸ ਦਾ ਸਰੀਰ ਨਾਸ-ਰਹਿਤ ਹੈ) ਜੋ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਜਿਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਆਪਣੇ ਆਪ ਤੋਂ ਹੋਇਆ ਹੈ ਅਤੇ ਜੋ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ੴ = 'ਓਅੰਕਾਰ' ਸੰਸਕ੍ਰਿਤ ਦੇ 'ਓਅੰ' ਸ਼ਬਦ ਤੋਂ ਲਿਆ ਗਿਆ ਹੈ। ਇਹ ਸ਼ਬਦ 'ਓਅੰ' ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਉਪਨਿਸ਼ਦਾਂ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ 'ਮਾਂਡੂਕਯ' ਉਪਨਿਸ਼ਦ ਵਿਚ ਲਿਖਿਆ ਹੈ ਕਿ ਜੋ ਕੁਝ ਹੋ ਚੁਕਿਆ ਹੈ, ਜੋ ਐਸ ਵੇਲੇ ਮੌਜੂਦ ਹੈ ਅਤੇ ਜੋ ਹੋਵੇਗਾ, ਇਹ 'ਓਅੰ' ਹੀ ਹੈ। ਉਪਨਿਸ਼ਦਾਂ ਤੋਂ ਪਿਛੋਂ ਦੇ ਸਮੇ ਵਿਚ ਸ਼ਬਦ 'ਓਅੰ' ਵਿਸ਼ਨੂੰ, ਸ਼ਿਵ ਅਤੇ ਬ੍ਰਹਮਾ ਦੇ ਸਮੁਦਾਇ ਲਈ ਵਰਤਿਆ ਗਿਆ। 'ਓਅੰਕਾਰ' ਸ਼ਬਦ 'ਅਕਾਲ ਪੁਰਖ' ਦੇ ਅਰਥ ਵਿਚ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਜਿਵੇਂ: ਓਅੰਕਾਰਿ ਬ੍ਰਹਮਾ ਉਤਪਤਿ ॥ ਓਅੰਕਾਰ ਕੀਆ ਜਿਨਿ ਚਿਤਿ ॥ ਓਅੰਕਾਰਿ ਸੈਲ ਜੁਗ ਭਏ ॥ ਓਅੰਕਾਰ ਬੇਦ ਨਿਰਮਏ ॥ (ਰਾਮਕਲੀ ਮਹਲਾ ੧ ਦਖਣੀ, ਓਅੰਕਾਰ)।ੁ ਸ਼ਬਦ 'ਏਕੰਕਾਰ' ਭੀ (ਜੋ ੴ ਦਾ ਉਚਾਰਨ ਹੈ) ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ, ਯਥਾ: ਏਕਮ ਏਕੰਕਾਰੁ ਨਿਰਾਲਾ ॥ ਅਮਰੁ ਅਜੋਨੀ ਜਾਤਿ ਨ ਜਾਲਾ ॥ (ਬਿਲਾਵਲੁ ਮਹਲਾ ੧ ਥਿਤੀ ਘਰੁ ੧੦ ਜਤਿ)। ਸਤਿਨਾਮੁ: ਜਿਸ ਦਾ ਨਾਮ 'ਸਤਿ' ਹੈ। ਸ਼ਬਦ 'ਸਤਿ' ਸੰਸਕ੍ਰਿਤ ਦੇ ਧਾਤੂ 'ਅਸ' ਤੋਂ ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਹੋਣਾ'। 'ਸਤਿ' ਦਾ ਸੰਸਕ੍ਰਿਤ ਰੂਪ 'ਸਤਯ' ਹੈ। ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਹੋਂਦ ਵਾਲਾ'। 'ਸਤਿਨਾਮੁ' ਦਾ ਅਰਥ ਹੈ, 'ਉਹ ਇਕ ਓਅੰਕਾਰ ਜਿਸ ਦਾ ਨਾਮ ਹੈ ਹੋਂਦ ਵਾਲਾ'। ਪੁਰਖੁ: ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਵਿਉਤਪੱਤੀ ਅਨੁਸਾਰ ਇਸ ਦੇ ਅਰਥ ਇਉਂ ਕੀਤੇ ਹਨ: 'ਪੁਰਿ ਸ਼ੇਤੇ ਇਤਿ ਪੁਰੁਸ਼ਹ'। ਭਾਵ, ਜੋ ਸਰੀਰ ਵਿਚ ਲੇਟਿਆ ਹੋਇਆ ਹੈ। ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਸ਼ਬਦ 'ਪੁ"

