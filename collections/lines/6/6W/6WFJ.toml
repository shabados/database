[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸੁਆਮੀ ਅਗਮ ਅਥਾਹ; ਤੂ ਘਟਿ ਘਟਿ ਪੂਰਿ ਰਹਿਆ ॥"
page = 1114
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, Thou are beyond reach and fathomless. Thou are fully contained in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਤੂੰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇ-ਇਨਤਹਾ ਹੈ। ਤੂੰ ਹਰ ਦਿਲ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, You are Inaccessible and Unfathomable. You are totally pervading and permeating each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਅਗਮ ਔਰ ਅਥਾਹ ਹੈਂ ਔਰ ਤੂੰ (ਘਟਿ ਘਟਿ) ਸਰਬ ਘਟੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਅਥਾਹ ਪ੍ਰਭੂ! ਤੂੰ (ਸਭ ਦਾ) ਮਾਲਕ ਹੈਂ; ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, Insondable eres Tú y aun así prevaleces en todo. Sí, Misterioso e Incognoscible eres Tú y aun así,"