[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਏਕੋ ਸਬਦੁ ਹੈ; ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਾਇਆ ॥੨॥"
page = 644
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Name alone is the Nectar and, through the Guru, is it obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਨਾਮ ਹੀ ਇਕੋ ਇਕ ਆਬਿ-ਹਿਯਾਤ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad alone is Ambrosial Nectar; O Nanak, the Gurmukhs obtain it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ (ਇਕੋ) ਅਦੁਤੀ ਜੋ ਬ੍ਰਹਮ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਗੁਰਮੁਖੋਂ ਨੇ ਪਾਇਆ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦਾ ਇਕ ਸ਼ਬਦ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Palabra del Shabd es el Único Néctar y se recibe a través del Guru. (2)"