[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਸਭਨਾਣ ਦਿਲਾਣ ਵਿਚ ਉਸ ਅਕਾਲਪੁਰਖ ਦਾ ਸਾਇਆ ਹੀ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਦਰੂਨਿ ਜੁਮਲਾ ਦਿਲਹਾ ਸਾਇ ਊਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Great is the true Guru who has blessed my heart with a keen desire and fondness,"