[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲੁ ਛੋਡਿ; ਲਾਗੇ ਦੂਜੈ ਭਾਈ ॥"
page = 232
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving the source of all, the men are attached with duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਦੇ ਮੁੱਢ ਨੂੰ ਤਿਆਗ ਕੇ, ਬੰਦੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning the Source of all, they have become attached to the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਲ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਛੋਡ ਕਰ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਾਗ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਤਾਂ ਮਨੁੱਖ ਸਗੋਂ) ਜਗਤ ਦੇ ਮੂਲ-ਕਰਤਾਰ ਨੂੰ ਛੱਡ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ = ਜਗਤ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ। ਦੂਜੈ ਭਾਈ = ਦੂਜੈ ਭਾਇ, ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se ha vuelto ciego al olvidarse de la Fuente de toda vida y se aferra a la dualidad?"