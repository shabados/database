[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਦਰਵਾਜੇ. ਦਸਵੈ ਮੁਕਤਾ; ਅਨਹਦ ਸਬਦੁ ਵਜਾਵਣਿਆ ॥੩॥"
page = 110
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who soars above the nine gates, hears the playing of celestial strain of the tenth one and is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਵਾਂ ਦੁਆਰਿਆਂ ਤੋਂ ਉਚੇਰੇ ਉਡਾਰੀ ਲਾਉਂਦਾ ਹੈ, ਉਹ ਦਸਵੇਂ ਦੁਆਰ ਦਾ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁੰਦਾ ਸੁਣ ਲੈਂਦਾ ਹੈ ਅਤੇ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beyond the nine gates, the Tenth Gate is found, and liberation is obtained. The Unstruck Melody of the Shabad vibrates. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਨਹਦ) ਨਿਰੰਤ੍ਰ ਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ ਕਾ ਵਜਾਵਣੇ ਵਾਲਾ ਅਰਥਾਤ ਉਚਾਰਣੇ ਵਾਲਾ ਹੂਆ ਹੈ, ਸੋ ਨੌ ਗੋਲਕ ਉਪਲਖਤ ਦਸੇ ਇੰਦ੍ਰਯ ਰੋਕ ਕੇ ਦਸਵੇਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਇ ਕਰ ਮੁਕਤਾ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨੁੱਖ ਨੌ ਗੋਲਕਾਂ ਦੀਆਂ ਵਾਸਨਾਂ ਤੋਂ ਉੱਚਾ ਹੋ ਕੇ ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ (ਭਾਵ, ਵਿਚਾਰ ਮੰਡਲ ਵਿਚ) ਪਹੁੰਚ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ (ਆਪਣੇ ਅੰਦਰ) ਇਕ-ਰਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦਾ ਅਭਿਆਸ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਦਰਵਾਜੇ = ਨੌ ਗੋਲਕਾਂ {ਦੋ ਅੱਖਾਂ, ਦੋ ਕੰਨ, ਦੋ ਨਾਸਾਂ, ਮੂੰਹ, ਗੁਦਾ, ਲਿੰਗ}। ਦਸਵੈ = ਦਸਵੇ ਦਰਵਾਜ਼ੇ ਦੀ ਰਾਹੀਂ, ਦਿਮਾਗ਼ ਦੀ ਰਾਹੀਂ ਵਿਚਾਰ ਕਰ ਕੇ। ਮੁਕਤਾ = ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ। ਅਨਹਦ = {अनाहत = अन् आहत, ਬਿਨਾ ਵਜਾਏ} ਇਕ-ਰਸ, ਲਗਾਤਾਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cerrando sus nueve puertas, uno entra por la Décima Puerta, y es liberado escuchando la Melodía Espontánea de la Palabra.(3)"