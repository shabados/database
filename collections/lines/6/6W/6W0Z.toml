[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾ ਪਿਰਹੜੀ, ਲਾਇ ਨਿਜ ਘਰਿ ਤਾੜੀ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, the Sikhs of the Guru love their Guru and stablize themselves in their true selves."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੀਰਾਂ ਨਾਲ ਮੁਰੀਦਾਂ ਦੀ ਸੱਚੀ ਪ੍ਰੀਤ ਹੈ (ਕਿਉਂ ਜੋ) ਨਿਜ (ਘਰ) ਸਰੂਪ ਵਿਖੇ ਸਮਾਧੀ ਲਾ ਛਡਦੇ ਹਨ।"