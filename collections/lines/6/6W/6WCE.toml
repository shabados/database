[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਦਰਸਨੁ; ਇਹੁ ਸੁਖੁ ਲਹੀਐ ਜੀਉ ॥੨॥"
page = 217
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeing Thine sight I obtain this comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ ਮੈਨੂੰ ਇਹ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the Blessed Vision of Your Darshan, I have found this peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਸੰਤ ਜਨੋਂ ਕਾ ਦਰਸਨੁ ਦੇਖ ਕਰ ਏਹ ਆਤਮ ਸੁਖ ਲਹੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਰਾਮ ਜੀ!) ਤੇਰਾ ਦਰਸ਼ਨ ਕਰਕੇ ਇਹ (ਆਤਮਕ) ਸੁਖ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "teniendo Tu Visión, obtengo esta Paz.(2)"