[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ ਗਤਿ; ਕਿਨੈ. ਨ ਪਾਈ ॥੮॥੬॥"
page = 1345
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that without the Name no one is ever emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਮ ਦੇ ਬਗੈਰ ਕਦੇ ਕੋਈ ਮੁਕਤ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without the Naam, the Name of the Lord, no one is emancipated. ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਜਪੇ ਬਿਨਾ ਕਿਸੀ ਨੇ (ਗਤਿ) ਕਲ੍ਯਾਨ ਨਹੀਂ ਪਾਈ ਹੈ, ਭਾਵ ਏਹਿ ਜਿਸ ਕਿਸੀ ਨੇ ਪਾਈ ਹੈ, ਸੋ ਨਾਮ ਜਪ ਕਰ ਮੋਖ੍ਯ ਪਾਈ ਹੈ॥੮॥੬॥☬ਗੁਰਮੁਖੋਂ ਔਰ ਮਨਮੁਖੋਂ ਕੀ ਦਸ਼ਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੇ (ਕਦੇ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਨਹੀਂ ਕੀਤੀ ॥੮॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Naam, el Nombre del Señor, nadie es liberado. (8-6)"