[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦੁਆਰੈ ਖਰੀਆ ॥"
page = 746
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and stands before the God's gate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੇ ਦਰ ਤੇ ਜਾ ਖੜਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and stands before the Lord's Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਹਰੀ ਕੇ ਦੁਆਰੇ ਖੜੇ ਹੈਂ, ਭਾਵ ਜੋ ਪ੍ਰਾਪਤੀ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਆ ਖਲੋਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se para ante la Puerta del Señor,"