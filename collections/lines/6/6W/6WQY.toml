[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਵਾਰਿ ਸੰਭਾਰਿ ਮਹਾ ਬਲ ਧਾਰਿ; ਹਕਾਰਿ ਪਰਿਯੋ ਰਿਪੁ ਕੇ ਗਨ ਮੈ ॥"
page = 482

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna intercepted the bow or Jarasandh, he, getting, enraged and challenging, took his sword in his hand and fell upon the enemy’s army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਤਲਵਾਰ ਨੂੰ ਸੰਭਾਲ ਕੇ ਅਤੇ ਬਹੁਤ ਅਧਿਕ ਬਲ ਨੂੰ ਧਾਰ ਕੇ ਲਲਕਾਰਾ ਮਾਰ ਕੇ ਵੈਰੀ ਦਲ ਉਤੇ ਜਾ ਪਿਆ।"