[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨੁ ਭਗਤਿ. ਨ ਹੋਵਈ; ਨਾਮਿ. ਨ ਲਗੈ ਪਿਆਰੁ ॥"
page = 788
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's fear man can perform not His service, nor can perform not His service, nor can he love the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਉਸ ਦੀ ਘਾਲ ਕਮਾ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਨਾਂ ਹੀ ਉਸ ਦਾ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, there is no devotional worship, and no love for the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਭੈ ਧਾਰੇ ਬਿਨਾਂ ਸ੍ਰਧਾ ਰੂਪੁ ਭਗਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ, ਅਰੁ ਭਗਤੀ ਬਿਨਾਂ (ਨਾਮਿ) ਪਰਮੇਸਰ ਮੇਂ ਪ੍ਯਾਰੁ ਨਹੀਂ ਲਾਗਤਾ॥☬ਪ੍ਰਸ੍ਨ: ਭਉ ਕਿਸ ਤੇ ਪ੍ਰਾਪਤਿ ਹੋਵੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ (ਵਿਚ ਰਹਿਣ) ਤੋਂ ਬਿਨਾ ਉਸ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ਤੇ ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਨਹੀਂ ਬਣ ਸਕਦਾ (ਭਾਵ, ਉਸ ਦਾ ਨਾਮ ਪਿਆਰਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Temor de Dios, uno no Lo puede alabar, ni amar el Naam, el Nombre del Señor."