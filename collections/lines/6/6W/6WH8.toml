[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਹੀ ਅੰਦਰਿ ਇਕੁ ਮਨੁ; ਇੰਦ੍ਰੀ ਪਰਵਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In body, He is the mind whose orders are obeyed by all the organs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਏਹ) ਇਕ 'ਮਨ' ਦੇਹ ਦੇ ਵਿਚ ਹੈ, (ਜਿਸ ਦੀ ਆਗਿਆ ਨੂੰ) ਇੰਦ੍ਰੀਆਂ ਪਰਵਾਨ ਕਰਦੀਆਂ ਹਨ।"