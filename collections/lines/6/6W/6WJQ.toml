[[content]]
asset = "SSKS"
type = "primary"
data = "ਮਨ ਮਹਿ ਬਸਹੁ ਮਲਿ ਮਯਾ ਕੀਜੈ ਮਹਾਰਾਜ; ਧਾਵਤ ਬਰਜ ਉਨਮਨ ਲਿਵ ਲਾਈਐ ।੬੨੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O my Great True Guru! Be clement on me and reside in my heart for ever. Please stop my wandering mind going all over and then engross it in high spiritual state.  (622)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਮਿਹਰ ਕਰੋ ਮੇਰੇ ਮਨ ਨੂੰ ਮੱਲ ਕੇ ਉਸ ਵਿਚ ਵੱਸੋ, ਇਸ ਨੱਸਦੇ ਭੱਜਦੇ ਮਨ ਨੂੰ ਰੋਕ ਕੇ ਇਸ ਦੀ ਲਿਵ ਉਨਮਨ ਵਿਚ ਲਾ ਦਿਓ ॥੬੨੨॥"