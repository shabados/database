[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਕੈ ਆਵਹੁ ਯੋਂ ਕਹੀਯੋ ਹਮ ਕੋ ਸੁਖ ਹੋ ਤੁਮ ਹੂੰ ਸੁਖ ਪਾਵਹੁ ॥੯੬੩॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tell him also to come here, he himself should feel comfortable and give comfort to us.963."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉੱਥੇ) ਜਾ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿਣਾ ਕਿ (ਬ੍ਰਜ ਵਿੱਚ) ਆ ਜਾਓ, ਸਾਨੂੰ ਸੁਖ ਦਿਓ ਅਤੇ ਤੁਸੀਂ ਵੀ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰੋ ॥੯੬੩॥"