[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਕੋ ਸਾਥਿ, ਨ ਚਾਲੈ; ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਮਾਇਆ ਧੋਹਿਆ ॥"
page = 690
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, nothing goes with the mortal. The sons, wife and wealth have hoodwinked him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਕੁਝ ਭੀ ਪ੍ਰਾਣੀ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ। ਧੀਆਂ, ਪੁੱਤ੍ਰ, ਵਹੁਟੀ ਅਤੇ ਧਨ-ਦੌਲਤ ਨੇ ਉਸ ਨੂੰ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, nothing shall go along with him; not his children, spouse or the enticements of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ ਆਦਿ ਮਾਯਾ ਕਾ (ਧੋਹਿਆ) ਛਲਿਆ ਹੂਆ ਹੈ, ਨਾਮ ਤੇ ਬਿਨਾਂ ਸੋ ਕੋਈ ਸਾਥ ਨਹੀਂ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਇਸਤ੍ਰੀ (ਆਦਿਕ) ਹਰਿ-ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਭੀ (ਮਨੁੱਖ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ, ਦੁਨੀਆ ਦੀ ਮਾਇਆ ਉਸ ਨੂੰ ਛਲ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, nada nos guarda compañía, ni los hijos, ni la esposa, ni las cosas que pertenecen a Maya."