[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ ਬੰਧਨ ਪਰੇ; ਨਾਨਕ ਨਾਮ ਛੁਟਾਰ ॥੧॥"
page = 255
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through haughty-intellect he is fettered. Nanak, the deliverance is through Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ-ਮਤਿ ਦੇ ਰਾਹੀਂ ਉਹ ਨਰੜਿਆ ਜਾਂਦਾ ਹੈ। ਨਾਨਕ, ਛੁਟਕਾਰਾ ਕੇਵਲ ਸਾਈਂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is bound by his egotistical intellect; O Nanak, salvation comes only through the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਬੁਧੀ ਕਰ ਬੰਧਨ ਪੜੇ ਹੂਏ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕਰ ਕੇ ਬੰਧਨੋਂ ਸੇ ਜੀਵ ਛੂਟਤੇ ਹੈਂ॥੧॥☬ਅਹੰ ਬੁਧੀ ਕਾ ਰੂਪ ਅਰੁ ਫਲੁ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ 'ਮੈਂ ਵੱਡਾ' 'ਮੈਂ ਵੱਡਾ' ਕਰਨ ਵਾਲੀ ਮਤਿ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਜਕੜੇ ਜਾਂਦੇ ਹਨ। ਹੇ ਨਾਨਕ! ਇਹਨਾਂ ਬੰਧਨਾਂ ਤੋਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਛੁਡਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਬੁਧਿ = ਮੈਂ ਮੈਂ ਕਰਨ ਵਾਲੀ ਅਕਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el ego encadena al Alma, dice Nanak, y la Liberación se da sólo a través del Naam, el Nombre del Señor. (1)"