[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ; ਨ ਜਪਹਿ ਰਸਨਾ ॥"
page = 658
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why utterest thou not, \"God, God, God\", with thy tongue?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਜੀਭ ਨਾਲ \"ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ\" ਦਾ ਉਚਾਰਨ ਕਿਉਂ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not chant with your tongue the Name of the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਹਰੀ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਵਾ ਮਨ ਤਨ ਸੇ ਰਸਨਾ ਕਰ ਕੇ ਕ੍ਯੋਂ ਨਹੀਂ ਜਪਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਤੂੰ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ese Señor no cantas el Nombre con tu lengua,"