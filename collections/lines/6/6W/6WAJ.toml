[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਲੋੜੇ ਸੋ ਕਰੇ; ਸੋਈ ਜੀਅ ਕਰੰਨਿ ॥"
page = 134
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What God desires, He does that. That very thing the creatures do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭਗਵਾਨ ਚਾਹੁੰਦਾ ਹੈ, ਉਹ ਉਹੀ ਕਰਦਾ ਹੈ। ਐਨ ਉਹੀ ਚੀਜ ਹੀ ਜੀਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the Lord wishes, so He acts, and so His creatures act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਹਰੀ ਕਰਾਯਾ ਚਾਹੁੰਦਾ ਹੈ ਜੀਵ ਸੋਈ ਸੋਈ ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਭੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਆਪ ਤੇ ਉਸ ਦੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵ ਉਹੀ ਕੁਝ ਕਰਦੇ ਹਨ ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੰਨਿ = ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios realiza todo como a Él le place; tu disposición es esa que Él te confiere."