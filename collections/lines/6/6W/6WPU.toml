[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਲੀਜਹੁ ਚਤੁਰ ਪਛਾਨ ॥੧੮੭॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering primarily the word “Sugriva”, then adding the word “Ari” the wise people recognize all the names of Baan.187."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਚਤੁਰੋ! ਜਾਣ ਲਵੋ। (ਇਥੇ ਸੁਗ੍ਰੀਵ ਦੇ ਨਾਲ ਬੰਧੁ ਸ਼ਬਦ ਵੀ ਚਾਹੀਦਾ ਹੈ) ॥੧੮੭॥"