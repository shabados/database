[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟਿ ਭਈ; ਸੁਖ ਸਹਜਿ ਸਮਾਧਿ ॥"
page = 327
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have turned into peace and calm concentration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਠੰਢ-ਚੈਨ ਅਤੇ ਸ਼ਾਤ ਇਕਾਗਰਤਾ ਵਿੱਚ ਬਦਲ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have been transformed into the peaceful, tranquil concentration of Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਬ ਤਿਨ ਸੇ ਬ੍ਰਿਤੀ ਫਿਰੀ (ਤਬ ਸੁਖ ਸਹਜਿ) ਆਤਮ ਸੁਖ ਮੇਂ (ਸਮਾਧਿ) ਇਕਾਗ੍ਰ ਬ੍ਰਿਤੀ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਜੁੜੇ ਰਹਿਣ ਕਰਕੇ ਉਹ ਸਾਰੇ ਪਲਟ ਕੇ ਸੁਖ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mismo que viene del trance del Equilibrio."