[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਵੰਤਾ ਇਵ ਹੀ ਕਹੈ; ਅਵਰੀ ਧਨ ਕਉ ਜਾਉ ॥"
page = 1244
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus says the rich-man, \"I should go out in search of more wealth\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਅਮੀਰ ਆਦਮੀ, ਮੈਨੂੰ ਹੋਰ ਦੌਲਤ ਦੀ ਢੂੰਡ-ਭਾਲ ਕਰਨ ਨਹੀਂ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus speaks the wealthy man: I should go and get more wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨੀ ਪੁਰਸ਼ ਐਸੇ ਹੀ ਕਹਿਤਾ ਹੈ ਕਿ ਮੈਂ ਅਵਰ ਧਨ ਕਉ ਖਟਣੇ ਵਾਸਤੇ ਜਾਵੋਂ, ਭਾਵ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਵਾਲਾ ਮਨੁੱਖ (ਸਦਾ) ਇਉਂ ਹੀ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਹੋਰ ਧਨ ਕਮਾਣ ਲਈ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ricos son aquéllos que buscan cada vez más y más a Dios."