[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਈ ਬ੍ਰਹਮ ਬਿਸਨ ਬਿਚਾਰ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath Created many Brahmas and Vishnus after consideration."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਬ੍ਰਹਮਾ, ਵਿਸ਼ਣੂ ਦੀ ਵਿਚਾਰ ਪੂਰਵਕ (ਰਚਨਾ ਕੀਤੀ ਹੈ)"