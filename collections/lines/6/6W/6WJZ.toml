[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਵਸੈ; ਪ੍ਰਭੁ ਏਕੋ ਸੋਇ ॥"
page = 663
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the unique Lord, abides within all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸਾਹਿਬ ਸਾਰਿਆਂ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the One God, abiding within all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਬੀਚ ਸੋ ਏਕ ਪ੍ਰਭੂ ਜੋ ਵਸ ਰਹਾ ਅਰਥਾਤ ਵਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਭਾਵੇਂ) ਉਹ ਇੱਕ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਵਿਚ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਮਹਿ = ਸਭ ਜੀਵਾਂ ਵਿਚ। ਸੋਇ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Dios, Quien habita en todo. Mediante las Enseñanzas del Guru,"