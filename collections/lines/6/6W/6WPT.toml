[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਲਚਾਰ; ਚੋਜ ਆਨੰਦਾ ॥"
page = 1312
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blessed with paeans of truly wondrous plays and joy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਜਿੱਤ ਦੇ ਗੀਤਾਂ ਅਦਭੁਤ ਖੇਡਾਂ ਤੇ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਮਿਲ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Wondrous and Amazing Plays are blissful"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਮੰਗਲਚਾਰ ਔਰ ਅਨੰਦ ਬਿਲਾਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਆਨੰਦ ਖ਼ੁਸ਼ੀਆਂ ਪੈਦਾ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲਚਾਰ = ਖ਼ੁਸ਼ੀ ਦੇ ਗੀਤ, ਖ਼ੁਸ਼ੀਆਂ। ਚੋਜ = ਖ਼ੁਸ਼ੀ ਦੇ ਕੌਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su maravillosa y asombrosa Obra está llena de Gloria."