[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛਿਜ ਤੇਜ ਜਾਜੁਲੰ ਅਨੰਤ ਮੋਹਤੰ ਮਨੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their luster was indestructible and they allured the innumerable minds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਮੁਖ ਦਾ) ਪ੍ਰਚੰਡ ਤੇਜ ਅਛਿਜ ਸੀ ਅਤੇ ਬੇਅੰਤ ਮਨਾਂ ਨੂੰ ਮੋਹਿਤ ਕਰ ਰਿਹਾ ਸੀ।"