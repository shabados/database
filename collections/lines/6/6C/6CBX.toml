[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੀਤ ਚਰਿਤ; ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵਾ ॥੨॥"
page = 212
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the songs of Lord's praise and His wonderous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੇ ਜੱਸ ਅਤੇ ਅਦਭੁਤ ਕਉਤਕਾ ਦੇ ਗਾਉਣ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the songs of God's glory, and His wondrous play. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਰਾਮ ਕ੍ਰਿਸ਼ਨ ਆਦਿ ਅਵਤਾਰ ਧਾਰ ਕਰ ਕੰਸ ਰਾਵਣ ਬਧ ਆਦਿ ਚਰਿਤ੍ਰ ਕੀਏ ਹੈਂ, ਔਰ ਗੁਣ ਜੋ ਭੀਲਨੀ ਦ੍ਰੋਪਤੀ ਗਜ ਆਦਿਕ ਪਰ ਉਪਕਾਰ ਕੀਏ ਹੈਂ, (ਗੀਤ) ਬਿਸ਼ਨ ਪਦਿ ਮੇਂ ਗੁੰਥਨ ਕੀਏ ਹੈਂ, ਸੋ ਗਾਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ, ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo canto Sus Milagros y trato de Complacerlo en todo lo que hago. (2)"