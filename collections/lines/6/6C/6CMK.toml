[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਮਸਲੀ ਕਰਿ ਚਰਮ ਲੀਯੋ ਧਰਿ; ਯੌ ਅਰਿ ਕਉ ਬਲਿ ਘਾਉ ਬਚਾਯੋ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Gaj Singh in his rage struck a blow with his sword from which Balram saved himself with his shield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਫਿਰ ਬਲਰਾਮ ਨੇ ਹੱਥ ਵਿਚ ਢਾਲ ਲੈ ਕੇ ਵੈਰੀ ਦੇ ਵਾਰ ਨੂੰ ਬਚਾ ਲਿਆ।"