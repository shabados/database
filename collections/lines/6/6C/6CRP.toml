[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤੇ. ਕਛੂ ਨ ਹੋਵੈ; ਦੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 180
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of my ownself, I cannot do anything, O my Luminous Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਮੈਂ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਹੇ ਮੇਰੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By myself, I cannot do anything at all, O Divine Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸੇ ਕੁਛ ਨਹੀਂ ਹੋਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਆਪ ਹੀ ਸਾਨੂੰ) ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲਾਵੇਂ ਤਾਂ ਅਸੀਂ ਲੱਗ ਸਕਦੇ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਤੇ = ਸਾਥੋਂ। ਦੇਵ = ਹੇ ਦੇਵ! ਹੇ ਪ੍ਰਕਾਸ਼ ਰੂਪ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, por nosotros mismos no podemos hacer nada.(1-Pausa)"