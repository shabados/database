[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਬਿਸਰਤ ਮਹਾ ਦੁਖੁ ਪਾਇਓ; ਇਹੁ ਨਾਨਕ. ਤਤੁ ਬੀਚਾਰਿਓ ॥੨॥੮॥"
page = 1001
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Lord, the mortal meets with extreme agony. This is the quintessence, that Nanak has found through due deliberation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ ਪ੍ਰਾਣੀ ਪਰਮ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ। ਇਹ ਹੈ ਜੌਹਰ, ਜੋ ਨਾਨਕ ਨੇ ਯੋਗ ਸੋਚ ਵੀਚਾਰ ਰਾਹੀਂ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting God, one endures utter agony; this is the essence of reality which Nanak has realized. ||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਨੇ ਤੋ ਇਹੀ (ਤਤੁ) ਸਾਰ ਬਿਚਾਰਿਆ ਹੈ ਕੇ ਪ੍ਰਭੂ ਕੇ ਬਿਸਰਨੇ ਤੇ ਜੀਵ ਨੇ ਅਤੀ ਦੁਖ ਪਾਇਆ ਹੈ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ ਜਨਾਂ ਨੇ ਇਹ ਭੇਤ ਸਮਝਿਆ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ ਮਨੁੱਖ ਬੜਾ ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mira, la Quintaesencia de toda Sabiduría es que, quien abandona a Dios, termina sufriendo.(2-8)"