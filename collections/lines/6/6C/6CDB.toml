[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਨੀਆ ਬਿਨੁ; ਮੀਨੁ ਤਲਫੈ ॥"
page = 874
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without water a fish writhes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੇ ਬਾਝੋਂ ਮੱਛੀ ਤੜਫਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without water, the fish writhes in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਾਨੀ ਤੋਂ ਬਿਨਾਂ ਮਛ ਤੜਫਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ ਫੜਫਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨੁ = ਮੱਛੀ। ਤਲਫੈ = ਤੜਫਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pez agoniza sin el agua,"