[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਪਰੁ ਦਿਤਾ ਨਾਥ ਜੀ; ਪਾਣੀ ਭਰਿ ਲੈਵਣਿ ਉਠਿ ਚਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One of the Naths, gave him a begging bowl to fetch water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਦ) ਨਾਥ ਨੇ ਚਿੱਪੀ ਦਿੱਤੀ, ਪਾਣੀ ਭਰਣ ਲਈ (ਬਾਬਾ) ਉੱਠ ਤੁਰਿਆ।"