type = "primary"
data = "ਝਲ ਲੰਕੇ ਖੰਡੇ ਦੁਧਾਰੰ ॥"
page = 211

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of the drums of Yoginis was being heard and the double-edged daggers glistened."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁੱਧਾਰੇ ਖੰਡੇ ਲਿਸ਼ਕਦੇ ਸਨ।"