[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਪੰਥਿ; ਤੇਰਾ. ਕੋ ਨ ਸਿਞਾਨੂ ॥"
page = 264
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the path where there is no acquaintance of thine,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਸਤੇ ਉਤੇ ਤੇਰਾ ਕੋਈ ਜਾਣੂ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On that journey where no one knows you,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਸਤੇ ਮੇਂ ਤੇਰਾ ਕੋਈ ਸਿਆਨੂ ਨਹੀਂ ਅਰਥਾਤ ਤੁਝ ਕੌ ਕੋਈ ਜਾਨਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਸਤੇ ਵਿਚ (ਹੇ ਜੀਵ!) ਤੇਰਾ ਕੋਈ (ਅਸਲੀ) ਮਰਹਮ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cualquier sitio donde te traten como un extraño,"