[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਨ ਹੋਇ ਉਧਾਰ ਪੈ; ਸੁਨਿ ਲੇਹੁ ਦਤ ਸੁਜਾਨ ॥੧੧੨॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Guru is pleased, he will grant you a boon, otherwise O wise an sagacious Dutt! you will not be able to achieve redemption.”112."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਜਾਨ ਦੱਤ! ਸੁਣ ਲੈ ਕਿ ਇਸ ਤਰ੍ਹਾਂ ਉੱਧਾਰ ਨਹੀਂ ਹੋਣਾ ॥੧੧੨॥"