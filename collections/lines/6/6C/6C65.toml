[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖ ਸੁਖ ਫਲ ਸਹਜਿ ਘਰਿ; ਵਰਤਮਾਨ ਅੰਦਰਿ ਵਰਤੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs (like lotus) reside in the innate house of pleasure fruit and utilise the present time fully i.e. they don't sit idle."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਰੂਪੀ ਕਮਲ) ਸੁਖ ਫਲ ਦੇ ਸਹਿਜ ਘਰ (ਰੂਪ ਤਲਾਉ ਵਿਖੇ ਨਿਵਾਸ ਰਖਦੇ ਹਨ; ਅਰ) ਵਰਤਮਾਨ ਵਿਖੇ ਵਰਤਕੇ (ਪ੍ਰਸੰਨ ਰਹਿੰਦੇ) ਹਨ, (ਭਾਵ ਕਮਲ ਚਾਰ ਪਹਿਰ ਖਿੜਦਾ ਹੈ, ਏਹ ਅੱਠੇ ਪਹਿਰ ਭਜਨਾਨੰਦ ਵਿਖੇ ਪ੍ਰਸੰਨ ਰਹਿੰਦੇ ਹਨ, ਜਾਣਦੇ ਹਨ ਕਿ ਭੂਤ ਕਾਲ ਦੇ ਪਦਾਰਥ ਸ੍ਵਪਨ ਸਮਾਨ ਹਨ, ਅਰ ਅਗੰਤਕ ਪਦਾਰਥ ਸਾਡੇ ਵੱਸ ਤੋਂ ਬਾਹ"