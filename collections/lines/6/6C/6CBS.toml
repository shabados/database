[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਣਕੁ ਜਿਨਿ ਪਰਖਿਆ; ਗੁਰਸਬਦੀ ਵੀਚਾਰਿ ॥"
page = 1093
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who assay their mind-jewel and reflect on the Guru's word;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚਿੱਤ ਦੇ ਜਵੇਹਰ ਨੂੰ ਪਰਖਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਵਿਚਾਰਦੇ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some assay their mind-jewel, and contemplate the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਬੀਚਾਰ ਕਰਿ ਮਨ ਵਿਖੇ ਮਾਣਕ ਰੂਪ ਪਰਮਾਤਮਾ ਕੋ ਪਰਖਿਆ ਹੈ, ਭਾਵ ਯਥਾਰਥ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਸੁੱਚਾ ਮੋਤੀ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਵਿਚਾਰ ਕਰ ਕੇ (ਇਸ ਸੁੱਚੇ ਮੋਤੀ ਨੂੰ) ਪਰਖ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਕੁ = ਸੁੱਚਾ ਮੋਤੀ। ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo de la Era de Kali es extraordinario el que medita en la Palabra del Guru"