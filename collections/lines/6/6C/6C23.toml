[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਪ੍ਰੀਤਿ. ਮਨੁ ਤਨੁ ਲਾਇ ਹਰਿ ਸਿਉ; ਅਵਰ ਸਗਲ ਵਿਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1007
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cultivate thou affection for the Lord, attach thy mind and body of Him and forget thou all else. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾ, ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਉਸ ਨਾਲ ਜੋੜ ਅਤੇ ਤੂੰ ਹੋਰ ਸਾਰਾ ਕੁਛ ਭੁਲਾ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love the Lord, and commit your mind and body to Him; forget everything else. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੂੰ ਹਰੀ ਸਾਥ ਪ੍ਰੀਤ ਕਰ ਔ (ਤਨਿ) ਸਰੀਰ ਭੀ ਹਰੀ ਸੋਂ ਲਾਇ। ਭਾਵ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਸਰੀਰ ਕਰ ਕੇ ਕਰੁ ਔਰ ਕੰਮ ਸਭ (ਵਿਸਾਰਿ) ਭੁਲਾਇ ਦੇਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਲਾ ਕੇ ਤਨ ਲਾ ਕੇ (ਤਨੋਂ ਮਨੋਂ) ਹੋਰ ਸਾਰੇ (ਚਿੰਤਾ-ਫ਼ਿਕਰ) ਭੁਲਾ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਵਿਸਾਰਿ = ਵਿਸਾਰ ਕੇ, ਭੁਲਾ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ama al Señor y compromete tu cuerpo y tu mente en Él, sí, deja todo lo demás.(1-Pausa)"