[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਜਨਾਇ. ਅਵਰ ਕਉ ਜਾਨੈ; ਤਬ ਹੋਇ ਭਿਸਤ ਸਰੀਕੀ ॥੪॥"
page = 480
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As thou deemest thyself so deem thou others, and then alone shalt thou become a partner in heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੋਰਨਾ ਨੂੰ ਜਾਣ ਕੇਵਲ ਤਦ ਹੀ ਸੁਰਗ ਦਾ ਭਾਈਵਾਲ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As you see yourself, see others as well; only then will you become a partner in heaven. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਜੀ ਜੀ! ਤੂੰ ਆਪ ਖੁਦਾਇ ਕੋ ਜਾਨ ਅਰੁ ਔਰੋਂ ਕੋ (ਜਨਾਇ) ਜਨਾਵੈ, ਤਬ ਬੈਕੁੰਠ ਕਾ (ਸਰੀਕੀ) ਹਿਸੇਦਾਰ ਹੋਇ ਗਿਆ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝਾ ਕੇ ਦੂਜਿਆਂ ਨੂੰ (ਆਪਣੇ ਵਰਗਾ) ਸਮਝਦਾ ਹੈ, ਤਦ ਭਿਸ਼ਤ ਦਾ ਭਾਈਵਾਲ ਬਣਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਜਨਾਇ = ਸਮਝਾ ਕੇ। ਸਰੀਕੀ = ਭਾਈਵਾਲ, ਸਾਂਝੀਵਾਲ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo tu propio ser, deberías instruir a otros, y así, compartirás las Dichas del cielo. (4)"