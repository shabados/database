[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਮ ਦੀ ਫਾਹੀ ਕਟਿ; ਦਾਦਿ ਇਲਾਹੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "with strokes of discipline during this very life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਦਾਤ ਪਾਕੇ ਜਮ ਹੀ ਫਾਹੀ ਨੂੰ ਕੱਟ ਸਿੱਟੀਏ।"