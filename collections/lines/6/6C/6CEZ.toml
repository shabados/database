[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਕਰੇ ਕਰਿ ਮੂਕਰਿ ਪਾਵੈ; ਭੇਖ ਕਰੈ ਨਿਰਬਾਨੈ ॥੧॥"
page = 680
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He commits sins and denies their commission and wears the garb of a renouncer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਨਾਹ ਕਮਾਉਦਾ, ਤੇ ਕਰਕੇ ਮੁੱਕਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤਿਆਗੀਆਂ ਦਾ ਭੇਸ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They commit sins, and then deny them, while they pretend to be in Nirvaanaa. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਬਾਣੋਂ ਕੇ ਅਰਥਾਤ ਫਕੀਰੋਂ ਕੇ ਭੇਖ ਕਰ ਕੇ ਪਾਪ ਕਰ ਕਰ ਕੇ ਪੁਨਾ ਮੁਕਰ ਪੜਤਾ ਹੈ, ਭਾਵ ਝੂਠ ਬੋਲ ਕਰ ਕਹਿਤਾ ਹੈ ਮੈਨੇ ਪਾਪ ਨਹੀਂ ਕੀਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਲਾਂਕਿ ਉਹ) ਵਿਰਕਤਾਂ ਵਾਲੇ ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, ਪਾਪ ਕਰ ਕੇ (ਫਿਰ ਉਹਨਾਂ ਪਾਪਾਂ ਤੋਂ) ਮੁੱਕਰ ਭੀ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਭੇਖ = ਪਹਿਰਾਵੇ। ਨਿਰਬਾਨੈ = ਵਾਸਨਾ-ਰਹਿਤ, ਵਿਰਕਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno comete errores, y después los niega y se viste de asceta o de gran maestro. (1)"