[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਏਹੋ ਹੁਕਮੁ ਹੈ; ਪਇਐ ਕਿਰਤਿ ਫਿਰਾਹਿ ॥"
page = 466
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the Lord's will that on account of ego men wander according to their past acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਜਾ ਇਹ ਹੈ ਕਿ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਸਬੱਬ, ਇਨਸਾਨ ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This ego exists by the Lord's Order; people wander according to their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਿਧਾਂਤ ਕਹਤੇ ਹੈਂ: ਯਹ ਹਉਮੈਂ ਭੀ ਹੁਕਮ ਸੇ ਹੀ ਔ ਜੈਸਾ ਕਰਮ ਪੜ ਗ੍ਯਾ, ਭਾਵ ਲਿਖਾ ਗਿਆ ਹੈ ਤਿਸ ਅਨੁਸਾਰ ਜੀਵੋਂ ਕੋ ਫਿਰਾਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਉੱਤਰ ਇਹ ਹੈ ਕਿ) ਇਹ ਵਖਰੀ ਸ਼ਖ਼ਸੀਅਤ-ਬਣਾਨ ਵਾਲਾ ਰੱਬ ਦਾ ਹੁਕਮ ਹੈ ਅਤੇ ਜੀਵ ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਮੁੜ ਉਹਨਾਂ ਹੀ ਕੰਮਾਂ ਨੂੰ ਕਰਨ ਵਲ ਦੌੜਦੇ ਹਨ (ਭਾਵ, ਪਹਿਲੀ ਹੀ ਸ਼ਖ਼ਸੀਅਤ ਨੂੰ ਕਾਇਮ ਰੱਖਣ ਵਾਲੇ ਕੰਮ ਕਰਨਾ ਲੋਚਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਇਐ ਕਿਰਤਿ ਫਿਰਾਹਿ = ਕਿਰਤ ਦੇ ਪਾਣ ਦੇ ਕਾਰਨ ਜੀਵ ਫਿਰਦੇ ਹਨ, ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਜੀਵ ਮੁੜ ਉਹਨਾਂ ਹੀ ਕੰਮਾਂ ਨੂੰ ਕਰਨ ਵਾਸਤੇ ਦੌੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, esto es la Voluntad del Señor, que en el ego uno siga el decreto del hábito."