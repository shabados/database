[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਮਿਸ ਰਾਖਿ ਉਡਾਇ ਕੈ; ਲਈ ਸਲਾਕ ਛਪਾਇ ॥੯॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And she blew the dust in his eyes and, then, hid away his blow pipe."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸੁਆਹ ਉਡਾਣ ਦੇ ਬਹਾਨੇ (ਸੋਨੇ ਦੀ) ਸਲਾਖ਼ ਛੁਪਾ ਲਈ ॥੯॥"