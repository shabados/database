[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰ ਲੈ ਪਾਨਿ ਕ੍ਰਿਪਾਨ ਸੰਭਾਰ ਕੈ; ਦੈਤਨ ਸੋ ਬਹੁ ਜੁਧ ਕਰਿਓ ਹੈ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then taking the sword in her hand, Kali hath waged a ferocious war with the demons.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ (ਕਾਲੀ ਨੇ) ਹੱਥ ਵਿਚ ਕ੍ਰਿਪਾਨ ਸੰਭਾਲ ਕੇ ਦੈਂਤਾਂ ਨਾਲ ਬਹੁਤ ਯੁੱਧ ਕੀਤਾ ਹੈ।"