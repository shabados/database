[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਕਬਹਿ. ਨ ਝੂਰੀ ॥੧॥"
page = 1141
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I remember my Lord, then I sorrow not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ ਤਾਂ ਮੈਨੂੰ ਕਦੇ ਭੀ ਸ਼ੋਕ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I never feel sadness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆ ਜਾਵੈ ਤਾਂ ਜੀਵ ਕਬੀ ਝੂਰਤਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਹ ਕਦੇ ਭੀ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਕਰਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਝੂਰੀ = ਚਿੰਤਾ ਫ਼ਿਕਰ ਨਹੀਂ ਕਰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando alabo a Dios, ya no sufro más. (1)"