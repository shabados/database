[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਘਰੁ ਬੂਝੈ ਆਪਣਾ; ਤਾਂ ਨੀਦ. ਨ ਹੋਈ ॥੫॥"
page = 418
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man know his Real Home, then he sleeps not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਆਦਮੀ ਆਪਣੇ ਅਸਲੀ ਗ੍ਰਹਿ ਨੂੰ ਸਮਝ ਲਵੇ ਤਦ ਉਹ ਨਹੀਂ ਸੌਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands his true home, does not sleep. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਇਸ ਪ੍ਰਕਾਰ ਅਪਨੇ ਘਰ ਸ੍ਵਰੂਪ ਕੋ ਸਮਝ ਜਾਇ ਤੋ ਫਿਰ ਅਵਿਦ੍ਯਾ ਰੂਪ ਨੀਂਦ ਨਹੀਂ ਹੋਤੀ। ਭਾਵ ਯਹ ਕਿ ਬੇਦ ਪ੍ਰਮਾਣ ਸੇ ਨਸਟ ਕਰੀ ਹੂਈ ਫਿਰ ਅਵਿਦ੍ਯਾ ਜਨਮ ਮਰਨ ਕੇ ਦੇਨਹਾਰੀ ਨਹੀਂ ਹੋਤੀ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਜੇ ਜੀਵ ਇਹ ਸਮਝ ਲਏ ਕਿ ਮੇਰਾ ਅਸਲ ਘਰ ਕਿਹੜਾ ਹੈ ਤਾਂ ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਨਹੀਂ ਵਿਆਪਦੀ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਦ = ਰੱਬ ਦੀ ਯਾਦ ਵਲੋਂ ਗ਼ਫ਼ਲਤ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si uno conoce su Verdadero Hogar, entonces uno no duerme en conciencia más. (5)"