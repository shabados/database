[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਬੀਰਖੇਤੰ, ਕਥੈ ਕਉਣ ਖੰਤੰ ॥੩੨੬॥"
page = 707

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war continued for the years of ten lakh ages and innumerable warriors died.99.326."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਯੁੱਧ ਹੁੰਦਾ ਰਿਹਾ। (ਭਲਾ ਇਸ ਦਾ) ਕੌਣ ਕਥਨ ਕਰ ਸਕਦਾ ਹੈ ॥੩੨੬॥"