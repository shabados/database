[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਦੀਐ; ਰਹੈ ਅਘਾਇ ॥"
page = 281
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose gifts man remains satiated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਦਾਤਾਂ ਦੁਆਰਾ ਆਦਮੀ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His gifts, we are satisfied,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਦੀਏ ਹੂਏ ਸੇ ਤੂੰ ਤ੍ਰਿਪਤ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿੱਤਿਆਂ (ਮਨੁੱਖ) ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "…con Sus Regalos cualquier anhelo."