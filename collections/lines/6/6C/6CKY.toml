type = "primary"
data = "ਅੰਤਿ ਦੇਵ ਪੁਰ ਆਪ ਪਧਾਰੇ ॥੧੨॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He aimed and killed the brave horsemen, but at last he left for the heavenly abode himself.12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੰਤ ਵਿਚ ਆਪ ਸੁਅਰਗ ਨੂੰ ਚਲਾ ਗਿਆ ॥੧੨॥"