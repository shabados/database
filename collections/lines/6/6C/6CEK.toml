[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਇਮ ਰੋਜ਼ ਅਜ਼ ਜਾਇ ਖ਼ੇਜ਼ਾ ਸ਼ਵਮ ॥੨੩॥"
page = 1415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Immediately, today, I take on my heels.’(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕਹੇਂ ਤਾਂ ਅਜ ਹੀ ਇਥੋਂ ਚਲਾ ਜਾਵਾਂ ॥੨੩॥"