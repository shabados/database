[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਦੂਤਨ; ਖਲੁ. ਬਧੁ ਕਰਿ ਮਾਰਿਓ ॥"
page = 710
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These demons have bound and destroyed me, a fool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਭੂਤਨਿਆਂ ਨੇ, ਮੈਂ ਮੂਰਖ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਮਾਰ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These demons have fooled, bound and destroyed me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਵਿਕਾਰ ਰੂਪੀ ਦੂਤੋਂ ਨੇ ਇਸ ਮੂਰਖ ਮਨ ਕੋ ਬੰਧਨ ਕਰ ਕੇ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਚੰਦ੍ਰਿਆਂ ਨੇ (ਮੇਰੇ) ਮੂਰਖ (ਮਨ) ਨੂੰ ਬੁਰੀ ਤਰ੍ਹਾਂ ਮਾਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así he sido engañado por los cinco enemigos,"