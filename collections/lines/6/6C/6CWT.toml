[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸਹਿ ਦਇਆਲੁ; ਬੁਝਾਏ ਹੁਕਮੁ ਮਿਤ ॥"
page = 523
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he on whom Lord, the Friend, is kind, him he causes to understand His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿੱਤ੍ਰ ਮਿਹਰਬਾਨ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣਾ ਅਮਰ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who is blessed with the kindness of the Lord, our Friend, realizes the Hukam of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਮਿਤ੍ਰ ਅਕਾਲ ਪੁਰਖ ਦ੍ਯਾਲ ਹੋਤਾ ਹੈ ਤਿਸ ਕੋ ਅਪਨਾ ਹੁਕਮ ਸਮਝਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਤੇ ਮਿੱਤਰ (ਪ੍ਰਭੂ) ਮੇਹਰਵਾਨ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਹੁਕਮ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél ser a quien el Señor, nuestro Amigo, muestra Su Misericordia, realiza Su Voluntad,"