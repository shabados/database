[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖਾ ਕੇ ਮੁਖ ਉਜਲੇ; ਮਨਮੁਖ ਥੀਏ ਪਰਾਲੀ ॥"
page = 967
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bright are the faces of the Guru's Sikhs and those of the perverse grow pale like straw."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਮਕੀਲੇ ਹਨ ਚਿਹਰੇ ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦੇ ਅਤੇ ਫੂਸ ਵਰਗੇ ਪੀਲੇ ਹੋ ਵੰਝਦੇ ਹਨ ਪ੍ਰੀਤਕੂਲ ਪੁਰਸ਼ਾਂ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the Guru's Sikhs are radiant and bright; the self-willed manmukhs are pale, like straw."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੇ ਤੋ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਮੁਖ ਉਜਲੇ ਹੈਂ, ਪੁਨਾ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਪਰਾਲ ਥੀਏ, ਭਾਵ ਗੁਰੋਂ ਸੇ ਖਾਲੀ ਹੀ ਰਹੇ। ਤਿਨ ਕੋ ਮਾਨੁਖ ਜਨਮ ਕਾ ਕੁਛ ਭੀ ਲਾਭ ਨਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦੇ ਦਰ ਤੇ ਆ ਕੇ) ਗੁਰਸਿੱਖਾਂ ਦੇ ਮੱਥੇ ਤਾਂ ਖਿੜੇ ਹੋਏ ਹਨ, ਪਰ ਗੁਰੂ ਵਲੋਂ ਬੇਮੁਖਾਂ ਦੇ ਮੂੰਹ (ਈਰਖਾ ਦੇ ਕਾਰਨ) ਪੀਲੇ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਲੀ = ਮੁੰਜੀ ਦਾ ਬੂਟਾ ਜਿਸ ਨਾਲੋਂ ਦਾਣੇ ਝਾੜ ਲਏ ਹੁੰਦੇ ਹਨ, ਬੂਟੇ ਦਾ ਰੰਗ ਪੀਲਾ ਹੋ ਗਿਆ ਹੁੰਦਾ ਹੈ; ਪੀਲੇ ਮੂੰਹ ਵਾਲੇ, ਸ਼ਰਮਿੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los semblantes de los Sikjs del Guru están radiantes, pero los soberbios Manmukjs están pálidos como la paja."