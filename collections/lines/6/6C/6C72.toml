[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਊਹਾ; ਏਕੈ ਓਹੀ ॥"
page = 913
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and there, there is but the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਕੇਵਲ ਇਕ ਉਹ ਪ੍ਰਭੂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and there, only the One God exists."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਪਰਲੋਕ ਮੇਂ ਏਕ ਓਹੀ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਇਕ ਉਹ ਪਰਮਾਤਮਾ ਹੀ (ਸਹਾਈ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਊਹਾ = ਪਰਲੋਕ ਵਿਚ। ਓਹੀ = ਉਹ ਪਰਮਾਤਮਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Presencia de tu Dios está aquí, allá y en todas partes;"