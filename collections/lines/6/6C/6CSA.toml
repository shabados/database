[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਸਭੁ ਪੂਰਾ ਕੀਆ ॥"
page = 1184
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru makes him all perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਉਸ ਸਮੂਹ ਤੌਰ ਤੇ ਪੂਰਨ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru makes everything perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਮੇਰਾ ਮਨੋਰਥ ਸਭ ਪੂਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਉਸ ਮਨੁੱਖ ਦਾ) ਹਰੇਕ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹ ਦਿੱਤਾ (ਉਸ ਦਾ ਸਾਰਾ ਜੀਵਨ ਸਫਲ ਕਰ ਦਿੱਤਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto lo llena totalmente"