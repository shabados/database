[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਜਾਤ; ਪੂਰੈ ਗੁਰਿ ਕਾਢੇ ॥"
page = 191
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was sinking, the Perfect Guru has extricated me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਡੁੱਬ ਰਿਹਾ ਸਾਂ, ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was sinking down, and the Perfect Guru pulled me out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਗਨ ਸਮੁੰਦ੍ਰ ਮੇਂ ਬੂਡਤੇ ਜਾਤੇ ਥੇ ਪੂਰਨ ਗੁਰੋਂ ਨੈ ਨਿਕਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਰਹੇ ਮਨੁੱਖਾਂ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਬਾਹੋਂ ਫੜ ਕੇ ਬਾਹਰ) ਕੱਢ ਲਿਆ (ਜਦੋਂ ਉਹ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਅੱਪੜ ਗਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De estarme ahogando, la Mano del Guru me rescató,"