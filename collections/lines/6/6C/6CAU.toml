[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੁ ਨ ਜਾਇ. ਅਕਥੁ ਸੁਆਮੀ; ਸਦਕੈ ਜਾਇ ਨਾਨਕੁ ਵਾਰਿਆ ॥੫॥੧॥੩॥"
page = 81
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The indescribable Lord cannot be described. Nanak is devoted and a sacrifice. unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਸਾਹਿਬ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਨਾਨਕ ਉਸ ਉਤੋਂ ਘੋਲੀ ਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Indescribable Lord and Master cannot be described. Nanak is devoted, forever a sacrifice to Him. ||5||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਅਕਥਨੀ੍ਯ ਸ੍ਵਾਮੀ ਕਾ ਜਸ ਕਥਨ ਨਹੀਂ ਕੀਆ ਜਾਤਾ ਹੈ, ਤਾਂ ਤੇ ਮੈਂ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੫॥੨॥੩॥☬ਕੋਈ ਬਨਜਾਰਾ ਸਿਖ ਮਨ ਮੇਂ ਜਗ੍ਯਾਸਾ ਧਾਰ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਕੇ ਪਾਸ ਆਇਆ, ਔਰ ਪ੍ਰਸ਼ਨ ਕੀਯਾ ਕਿ ਹੇ ਭਗਵਨ! ਸਰਬ ਲੋਗ ਅਪਨੇ ਮਤੋਂ ਕੇ ਅਨੁਸਾਰ ਯੱਗਯ ਤਪਾਦਿਕ ਅਨੇਕ ਸਾਧਨ ਕਰਤੇ ਹੈਂ, ਆਪ ਮੇਰੇ ਕੋ ਕੋਈ ਉੱਤਮ ਸਾਧਨ ਬਤਾਈਏ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਅਕੱਥ ਹੈ (ਉਸ ਦਾ ਰੂਪ) ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਨਾਨਕ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ ॥੫॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo describir al Indescriptible Señor? Dice Nanak, sólo puedo ofrecer mi ser en sacrificio a Él. (5-1-3)"