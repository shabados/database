[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਿਰਬਾਣ ਪਦੁ ਪਾਇਆ; ਹਰਿ ਉਤਮੁ ਹਰਿ ਪਦੁ ਚੰਗਾ ॥੨॥"
page = 575
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The servant, O Nanak, has attained the state of emancipation, the Lord's commendable and sublime Divine state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨੇ, ਨਾਨਕ ਦੀ ਮੋਖਸ਼ ਦੀ ਪਦਵੀ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਸ਼ਲਾਘਾ-ਯੋਗ ਤੇ ਸ੍ਰੇਸ਼ਟ ਰੂਹਾਨੀ ਪਦਵੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has obtained the state of Nirvaanaa, the state of ultimate goodness, the state of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਪੁਰਸੋਂ ਨੇ ਸਭ ਸੇ ਅਤੀ ਉਤਮ ਜੋ ਹਰਿ ਕਾ ਪਦ ਹੈ, ਸੋ ਨਿਰਬਾਣ ਪਦ ਪਾਇਆ ਹੈ॥੨॥☬ਜੋ ਕਹੈ ਕਿ ਇਸ ਦੇਹ ਘੋੜੀ ਕੀ ਲਗਾਮ ਕੌਨ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹ ਹਰਿ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਉੱਚਾ ਤੇ ਸੁੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿਥੇ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਬਾਣ = ਵਾਸਨਾ-ਰਹਿਤ। ਪਦ = ਦਰਜਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en ese Estado se vuelve como Dios. Uno obtiene el Estado de Nirvana; oh, ¡qué Glorioso es el Estado de Dios! (2)"