[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਤੇਰਾ ਕਹਾ; ਤੁਝੁ ਲਏ ਉਬਾਰਿ ॥"
page = 1133
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where is thy God, who shall save thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਥੇ ਹੈ ਤੇਰਾ ਵਾਹਿਗੁਰੂ, ਜੋ ਤੇਰੀ ਰੱਖਿਆ ਕਰੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Where is your Lord, who will save you?\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੇਰਾ ਹਰੀ ਕਹਾਂ ਹੈ, ਜੋ (ਤੁਝੁ ਲਏ ਉਬਾਰਿ) ਤੇਰੀ ਰਖ੍ਯਾ ਕਰ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਹਿਣ ਲੱਗਾ-ਦੱਸ) ਕਿੱਥੇ ਹੈ ਤੇਰਾ ਹਰੀ, ਜਿਹੜਾ (ਤੈਨੂੰ) ਬਚਾ ਲਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਹਾਂ? ਕਿੱਥੇ? ਲਏ ਉਬਾਰਿ = ਉਬਾਰਿ ਲਏ, (ਜੋ ਤੈਨੂੰ) ਬਚਾ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "diciendo, a ver, ¡dónde está tu Dios, veamos si te puede salvar de mi enojo!"