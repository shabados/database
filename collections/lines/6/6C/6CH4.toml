[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਸੁ ਨਿਵਾਸੁ ਉਲਾਸੁ ਕਰਿ; ਹੋਇ ਵਡ ਪਰਵਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In its flowers and fruits dwell fragrance and joy and now this seed becomes a large family."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫਲ ਵਿਚ ਬੀਉ ਪੱਕਦੇ ਹਨ, ਇਕ ਫਲ ਤੋਂ ਹਜ਼ਾਰਾਂ ਹੀ ਫਲ ਜੰਮਦੇ ਹਨ।"