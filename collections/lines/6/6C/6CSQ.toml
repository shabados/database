[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾਰਥੀ ਰਨਧੀਰ; ਇੰਦ੍ਰ ਤੁਲਿ ਬਿਕ੍ਰਮ ਜਿਨੈ ॥੧੪੨੧॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both of them were glorious, brave and mighty warriors like Indra.1421."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮਹਾਰਥੀ, ਰਣ ਵਿਚ ਧੀਰਜ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਅਤੇ ਇੰਦਰ ਦੇ ਸਮਾਨ ਬਲ ਵਾਲੇ ਹਨ ॥੧੪੨੧॥"