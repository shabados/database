[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਵਿਣੁ, ਗਰਭ ਵਸੇਰੇ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the perfect Guru one has to stay in the abode of womb i.e. the transmigration never ends."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰ ਕੇ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਲਓ, ਨਹੀਂ ਤਾਂ) ਪੂਰੇ ਗੁਰੂ ਬਿਨਾ (ਮਨਮੁਖਤਾ ਦੇ ਕਾਰਣ) ਗਰਭ ਵਿਚ ਵਾਸਾ ਮਿਲੇਗਾ।"