[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਬਾ ਗੁਨ ਗੋਬਿੰਦ ਭਜਹੁ; ਕਰਨ ਸੁਨਹੁ ਹਰਿ ਨਾਮੁ ॥"
page = 1427
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recite thou the Lord's praise with thy tongue and hear the God's Name with thine ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਸਨਾ ਨਾਲ ਤੂੰ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ ਅਤੇ ਆਪਦੇ ਕੰਨਾਂ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vibrate with your tongue the Glorious Praises of the Lord of the Universe; with your ears, hear the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਰਸਨਾ ਕਰ ਕੇ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ (ਭਜਹੁ) ਅੰਗੀਕਾਰ ਕਰ ਔਰ ਕਾਨੋਂ ਕਰ ਕੇ ਹਰਿ ਕੇ ਨਾਮ ਕੋ ਸ੍ਰਵਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ) ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਜਾਪ ਕਰਿਆ ਕਰੋ, (ਆਪਣੇ) ਕੰਨਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vibra con tu lengua las Gloriosas Alabanzas del Señor del Universo y con tus oídos escucha el Nombre del Señor."