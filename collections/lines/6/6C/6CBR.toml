[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਜਾਣੈ ਆਲਾਉ ॥"
page = 463
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is His glory, as he knows our utterances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ, ਕਿਉਂਕਿ ਉਹ ਸਾਡੀਆਂ ਗੱਲਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is His greatness, as He knows our utterances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਬੋਲਿਆ ਹੂਆ ਜਾਣ ਲੇਤਾ ਹੈ ਇਸਤੇ ਤੇਰੀ ਵਡਿਆਈ ਵੱਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਇਹ ਇਕ ਬੜੀ ਵਡਿਆਈ ਹੈ ਕਿ ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਦੀਆਂ ਅਰਦਾਸਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es Tu Gloria porque Tú conoces nuestra forma de hablar."