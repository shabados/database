[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਾਹਿਬੁ ਸੋ ਸਚੁ ਸੁਆਮੀ; ਰਿਜਕੁ. ਸਭਸੁ ਕਉ ਦੀਏ ਜੀਉ ॥੨॥"
page = 104
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on that Lord the True Master who gives sustenance to one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਈਂ, ਸੱਚੇ ਮਾਲਕ ਦਾ ਅਰਾਧਨ ਕਰ ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਰੋਜ਼ੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So meditate on that Lord, our True Lord and Master, who gives sustenance to all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਜਿਸ ਸਚੇ ਸਾਹਿਬ ਸੁਆਮੀ ਨੇ ਰਿਜਕ ਆਦਿ ਪਦਾਰਥ ਸਭ ਕੋ ਦੀਏ ਹੈਂ, ਤਿਸ ਕੋ ਤੂੰ  ਸਿਮਰੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ ਨੂੰ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰ, ਜੇਹੜਾ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਭਸੁ ਕਉ = ਸਭ ਜੀਵਾਂ ਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediten en Él, el Maestro Verdadero, Quien da Sustento a uno y a todos, oh amigos. (2)"