[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੇ ਸ਼ੀਸ਼ੇ ਤੋਂ ਗਮਾਂ ਦੀ ਗੰਦਗੀ ਨੂੰ ਸਾਫ ਕਰ ਦਿਉ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਸਾਫ਼ ਗਸ਼ਤ ਆਈਨਾ-ਇ ਦਿਲ ਅਜ਼ ਸਵਾਦਿ ਗ਼ਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because our bodies and souls are, in fact, the soul of the Provident. (262)"