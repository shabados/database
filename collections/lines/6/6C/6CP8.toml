[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਹਜ ਗੁਫਾ ਸਤਿਸੰਗੁ, ਸਮਾਧਿ ਸਮਾਇਆ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Holy congregation is the tranquil cave wherein the yogi resides in equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਂਤੀ ਦੀ ਗੁਫਾ ਬਣਾਈ ਹੈ (ਤੋਂ) ਸਤਿਸੰਗ ਦੀ ਸਮਾਧੀ ਵਿਖੇ ਸਮਾਉਂਦੇ ਹਨ।"