[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਰਖ ਨਾਥ ਨ ਕਛੁ ਛਲ ਪਾਯੋ ॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She made love with him and the foolish husband could not discern."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਮੂਰਖ ਪਤੀ ਇਸ ਛਲ ਨੂੰ ਸਮਝ ਨਾ ਸਕਿਆ।"