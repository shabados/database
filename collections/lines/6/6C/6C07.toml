[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਦੇਖਿ ਰਚਿਓ ਬਾਵਰ; ਦ੍ਰੁਮ ਛਾਇਆ ਰੰਗਿ ਰਾਤ ॥੧॥"
page = 1120
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the optical illusion the mad man is involved therein and is imbued with the passing pleasures like the shade of the tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਕ ਧੋਖੇ ਨੂੰ ਤੱਕ ਕੇ, ਪਗਲਾ ਪ੍ਰਾਨੀ ਉਸ ਅੰਦਰ ਖਚਤ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਬਿਰਛ ਦੀ ਛਾਂ ਦੀ ਮਾਨੰਦ ਉਡ ਪੁਡ ਜਾਣ ਵਾਲੀਆਂ ਖੁਸ਼ੀਆਂ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing the mirage, the madman is entangled in it; he is imbued with pleasures that pass away, like the shade of a tree. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਿਹ ਸਭ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਕੇ ਜਲਵਤ ਔ ਬ੍ਰਿਛ ਕੀ ਛਾਯਾ ਵਤ ਹੈਂ ਭਾਵ ਮਿਥ੍ਯਾ ਅਰ ਪ੍ਰਣਾਮੀ ਤਥਾ ਕਮਲਾ ਹੈਂ ਪੁਰਸੁ ਤਿਸੁ ਕੋ ਦੇਖ ਕਰ ਤਿਸ ਕੇ ਸੰਗ ਮੇਂ ਰਾਤਾ ਹੂਆ (ਰਚਿਓ) ਪ੍ਰਵਿਰਤਿ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੱਲਾ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਇਸ) ਠਗ-ਨੀਰੇ ਨੂੰ ਵੇਖ ਕੇ ਇਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ (ਮਾਨੋ) ਰੁੱਖ ਦੀ ਛਾਂ ਦੀ ਮੌਜ ਵਿਚ ਮਸਤ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ = ਠਗਨੀਰਾ {ਰੇਤਲੇ ਇਲਾਕਿਆਂ ਵਿਚ ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾਂ ਨਾਲ ਰੇਤ ਇਉਂ ਜਾਪਦੀ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਠਾਠਾਂ ਮਾਰ ਰਿਹਾ ਹੈ। ਤ੍ਰਿਹ ਨਾਲ ਘਾਬਰੇ ਹੋਏ ਮ੍ਰਿਗ ਆਦਿਕ ਪਸ਼ੂ ਉਸ ਰੇਤ-ਥਲੇ ਨੂੰ ਪਾਣੀ ਸਮਝ ਕੇ ਉਸ ਵਲ ਦੌੜਦੇ ਹਨ। ਨੇੜੇ ਦਾ ਰੇਤ-ਥਲਾ ਤਾਂ ਧਰਤੀ ਹੀ ਦਿੱਸਦਾ ਹੈ, ਪਰ ਦੂਰ ਵਾਲਾ ਰੇਤ-ਥਲਾ ਪਾਣੀ ਜਾਪਦਾ ਹੈ। ਤਿਹਾਇਆ ਮ੍ਰਿਗ ਪਾਣੀ ਦੀ ਖ਼ਾਤਰ ਦੌੜ ਦੌੜ ਕੇ ਕਈ ਵਾਰੀ ਜਾਨ ਗਵਾ ਬੈਠਦਾ ਹੈ}। ਬਾਵਰ = ਕਮਲਾ, ਝੱਲਾ। ਦ੍ਰੁਮ = ਰੁੱਖ। ਰਾਤ = ਰੱਤਾ ਹੋਇਆ, ਮਸਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno está enamorado de un espejismo, así como la pasajera sombra del árbol. (1)"