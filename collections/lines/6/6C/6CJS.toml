[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਜੂਨੀ ਆਇਓ. ਤਿਹ ਤਿਹ ਉਰਝਾਇਓ; ਮਾਣਸ ਜਨਮੁ ਸੰਜੋਗਿ ਪਾਇਆ ॥"
page = 686
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through good fortune the human birth is obtained, but who-so-ever comes into life, that very one is entangled in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਭਾਗਾਂ ਰਾਹੀਂ ਮਨੁੱਖੀ ਜਨਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਜਿਹੜਾ ਕੋਈ ਭੀ ਜਨਮ ਵਿੱਚ ਆਉਂਦਾ ਹੈ, ਉਹੋ ਓਹੋ ਹੀ ਸੰਸਾਰ ਵਿੱਚ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is born into the world, is entangled in it; human birth is obtained only by good destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੋ ਜੋ) ਜਿਸ ਜਿਸ ਜੋਨੀ ਮੇਂ ਜੀਵ ਆਇਆ ਹੈ, ਉਸ ਉਸ ਮੇਂ ਉਰਝ ਰਹਾ ਅਰਥਾਤ ਫਸ ਰਿਹਾ ਹੈ, ਕਿਆ ਤਿਸ ਕੋ ਅਖੀ ਜਾਨ ਕਰ ਭੂਲਾ ਹੂਆ ਹੈ ਔਰ ਪੂਰਬਲੇ ਕਰਮੋਂ ਕੇ ਸੰਜੋਗ ਕਰ ਕੇ ਇਹ ਮਨੁਖ ਜਨਮ ਪਾਇਆ ਹੈ॥☬ਇਸ ਜਨਮ ਕੋ ਪਾਇਕਰ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਜੇਹੜਾ ਜੇਹੜਾ ਜੀਵ (ਜਿਸ ਕਿਸੇ) ਜੂਨ ਵਿਚ ਆਇਆ ਹੈ, ਉਹ ਉਸ (ਜੂਨ) ਵਿਚ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਫਸ ਰਿਹਾ ਹੈ। ਮਨੁੱਖਾ ਜਨਮ (ਕਿਸੇ ਨੇ) ਕਿਸਮਤ ਨਾਲ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜੇਹੜਾ ਜੇਹੜਾ (ਜੀਵ)। ਤਿਹ ਤਿਹ = ਉਸੇ ਉਸੇ (ਜੂਨ) ਵਿਚ। ਉਰਝਾਇਓ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਫਸਿਆ ਹੋਇਆ ਹੈ। ਸੰਜੋਗਿ = ਚੰਗੀ ਕਿਸਮਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué afortunado es uno de ser bendecido con el nacimiento humano, pero quien sea que llega a esta vida se involucra en el mundo."