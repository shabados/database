[[content]]
asset = "DGDG"
type = "primary"
data = "ਹ੍ਵੈ ਰਹੇ ਜਛ ਗੰਧ੍ਰਬ ਮਉਨ ॥੧੦॥"
page = 628

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Gandharvas and Yakshas kept silent on seeing it.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਵੇਖ ਕੇ) ਯਕਸ਼ ਅਤੇ ਗੰਧਰਬ ਵੀ ਚੁਪ ਕਰ ਕੇ ਰਹਿ ਜਾਂਦੇ ਹਨ ॥੧੦॥"