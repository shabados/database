[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸੁ ਸੇਤੀ ਰਤਿਆ; ਨ ਹੋਵੀ ਸੋਗ ਸੰਤਾਪੁ ॥੩॥"
page = 45
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By being imbued with the love of One God, sorrow and repentance visit man not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਜਾਣ ਦੁਆਰਾ ਅਫਸੋਸ ਤੇ ਝੋਰਾ ਇਨਸਾਨ ਨੂੰ ਨਹੀਂ ਵਿਆਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Love of the One, there is no sorrow or suffering. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕੇ (ਸੇਤੀ) ਸਾਥ (ਰਤਿਆ) ਰੰਗਿਆ ਹੋਇਆਂ ਤੇਰੇ ਕੋ ਸੋਗ ਸੰਤਾਪ ਨਹੀਂ ਹੋਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੇ (ਪਿਆਰ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹੀਏ, ਤਾਂ ਕਦੇ ਕੋਈ ਦੁੱਖ ਕਲੇਸ਼ ਨਹੀਂ ਪੋਂਹਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਰਤਿਆ = ਰੱਤਿਆਂ, ਰੰਗੇ ਰਿਹਾਂ। ਸੰਤਾਪੁ = ਕਲੇਸ਼॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está imbuido en el Uno, las penas se alejan. (3)"