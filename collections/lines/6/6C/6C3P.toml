[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ. ਦੇਵ ਦਾਨਵ; ਇੰਦ੍ਰ ਸਿਰਿ ਛਤ੍ਰ ॥"
page = 276
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are the demigods demons and Indras wearing crowns over heads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਹਨ ਦੇਵਤੇ, ਰਾਖਸ਼ ਅਤੇ ਸੀਸ ਉਤੇ ਤਾਜ ਧਾਰਨ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the demi-gods, demons and Indras, under their regal canopies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕਰੋੜੋਂ ਦੇਵਤੇ ਔ ਦੈਤ ਇੰਦ੍ਰ ਆਦਿ ਸਿਰ ਪਰ ਛਤ੍ਰ ਵਾਰੇ ਕੀਏ ਹੈਂ ਅਰਥਾਤ ਦੇਵਤਿਓਂ ਕੇ ਰਾਜੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਦੇਵਤੇ ਤੇ ਇੰਦ੍ਰ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਛਤ੍ਰ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los semi-dioses, seres malignos e Indras, bajo sus doseles reales."