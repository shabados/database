[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਆਪ ਆਪਨ ਹੀ ਆਪਿ ਸਾਜਿ; ਆਪਨ ਰਚਿਓ ਹੈ ਨਾਉ ਆਪਿ ਹੈ ਬਿਚਾਰਿ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Omniscient and Omnipotent God Himself has created His own form and has named Himself as (Guru) Nanak."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਨੇ ਆਪ ਅਪਣੇ ਆਪ ਤੋਂ ਹੀ ਆਪ ਅਪਣੀ ਸਾਜਨਾ ਕੀਤੀ ਅਤੇ ਆਪ ਹੀ ਵੀਚਾਰ ਕੇ ਕਿ ਅਕਾਰ ਧਾਰੀ ਬਣਿਆਂ ਅਰਥਾਤ ਅਨੇਕਤਾ ਦਾ ਅੰਗ ਰੂਪ ਪ੍ਰਗਟ ਹੋਣ ਵਿਖੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੀ ਏਕਤਾ ਦਾ ਸਿੱਕਾ ਮਾਰ ਕੇ ਉਘਾ ਕਰਾਂ ਓਸ ਨੇ ਰਚਿਆ ਪ੍ਰਗਟ ਕੀਤਾ ਹੈ ਆਪਣਾ ਨਾਮ ਨਾਨਕ ਜਿਸ ਦੇ ਅਰਥ ਹਨ, ਅਨੇਕਤਾ ਤੋਂ ਰਹਿਤ।"