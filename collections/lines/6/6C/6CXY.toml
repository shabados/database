[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਵਿਸਰਹੁ; ਪ੍ਰਭ ਮੇਰੇ ਸੁਆਮੀ ॥"
page = 1085
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for an instant, I forget not my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਮਾਲਕ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I never forget God, my Lord and Master, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਮੇਰੇ ਪ੍ਰਭੂ ਸੁਆਮੀ ਕੋ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਨਾ ਵਿਸਰਜਨ ਕਰ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! (ਮਿਹਰ ਕਰ, ਮੈਨੂੰ) ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਾਹ ਵਿਸਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेश} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Dios Todopoderoso, no me abandones ni por un segundo y déjame a mí,"