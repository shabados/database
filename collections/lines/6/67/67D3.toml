[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਚਰਜ ਨੋ ਆਚਰਜੁ ਹੈ; ਅਚਰਜੁ ਹੋਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the most wonderful wonder becomes full of wonder in the presence of loving delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਚਰਜ ਤੋਂ ਜਿਹੜਾ ਵੱਡਾ ਅਚਰਜ ਹੈ, (ਉਹ ਬੀ) ਅਚਰਜ ਹੋ ਜਾਂਦਾ ਹੈ।"