[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਾ ਨਦਰੀ ਇਕੋ ਆਇਆ; ਸਭੁ ਆਤਮ ਰਾਮੁ ਪਛਾਨੁ ॥੪੪॥"
page = 1418
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They perceive the One Lord and realise the All-pervading soul alone everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਦੇਖਦੇ ਹਨ ਅਤੇ ਕੇਵਲ ਸਰਬ-ਵਿਆਪਕ ਰੂਹ ਨੂੰ ਹੀ ਹਰ ਥਾਂ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They see the One Lord in all, and realize the Lord, the Supreme Soul of all. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਇਕ ਪਾਰਬ੍ਰਹਮ ਹੀ ਦ੍ਰਿਸ਼ਟੀ ਆਯਾ ਹੈ, ਕਿਉਂ ਕਿ ਸੰਪੂਰਨ ਵਿਸ਼੍ਵ ਮੇਂ (ਰਾਮ) ਵਿਆਪਕ ਆਤਮ ਕੋ ਹੀ ਪਛਾਨਤੇ ਹੈਂ॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਹਰ ਥਾਂ ਸਿਰਫ਼ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਸਾਥੀ ਹੀ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ ॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕੋ = ਇਕ (ਪਰਮਾਤਮਾ) ਹੀ। ਸਭੁ = ਹਰ ਥਾਂ। ਆਤਮਰਾਮੁ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ। ਪਛਾਨੁ = ਪਛਾਣੂ, ਮਿੱਤਰ, ਸਾਥੀ ॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven al Señor en todo, toman Conciencia del Señor, Alma Suprema de todo. (44)"