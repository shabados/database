[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਨਿਰਭਉ. ਜਿਨ ਸ੍ਰੀਰਾਮੁ ਧਿਆਇਆ; ਗੁਰਮਤਿ ਮੁਰਾਰਿ ਹਰਿ ਮੁਕੰਦੇ ॥੧॥"
page = 1321
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who, by the Guru's instructions, meditate on the sire Lord God, the Enemy of ego and the Dispenser of emancipation, become free from fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਅਤੇ ਮੋਖਸ਼ ਦੇਣਹਾਰ ਮਹਾਰਾਜ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਭੈ-ਰਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Supreme Lord become fearless. Through the Wisdom of the Guru's Teachings, they meditate on the Lord, the Liberator Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਰਾਮ ਹਰੀ ਮੁਕੰਦ ਮੁਰਾਰੀ! ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਗੁਰਮਤਿ ਕਰ ਤੇਰੇ ਨਾਮ ਕੋ ਧ੍ਯਾਯਾ ਹੈ ਤੇ ਪੁਰਸ ਨਿਰਭੈ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਹੇ ਮੁਕਤੀ ਦਾਤੇ ਹਰੀ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ (ਤੈਨੂੰ) ਸ੍ਰੀ ਰਾਮ ਨੂੰ ਸਿਮਰਿਆ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes meditan en el Supremo Señor se vuelven valientes. Mediante la Sabiduría de la Enseñanza del Guru ellos meditan en el Señor, el Libertador. (1)"