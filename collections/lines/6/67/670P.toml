[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥"
page = 45
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind! contemplate the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ! ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰਿ ਜੋ ਸਰਬ ਦੁਖਾਂ ਕੇ (ਹਰਿ) ਹਰਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕਾ ਨਾਮੁ ਧਿਆਉਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Nombre del Señor, Jar, Jar, oh, mi mente"