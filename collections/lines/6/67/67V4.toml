[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਗਾਵਹੁ, ਗੁਣ ਗੋਵਿੰਦ ਹਰੇ; ਗੋਵਿੰਦ ਹਰੇ, ਗੋਵਿੰਦ ਹਰੇ; ਗੁਣ ਗਾਵਤ ਗੁਣੀ ਸਮਉਲਾ ॥੬॥"
page = 1315
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let every one sing the praises of the Lord God, yea, the Lord God, and the Lord God alone, By so ringing His praises, one merges in the virtuous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਹਾਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ, ਅਤੇ ਕੇਵਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰੋ। ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਇਨਸਾਨ ਗੁਣਵਾਨ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let everyone sing the Praise of the Lord of the Universe, the Lord, the Lord of the Universe, the Lord, the Lord of the Universe; singing the Praise of the Lord, one is absorbed in His Glorious Virtues. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਜਨੋ! ਸਭੀ ਮਨ, ਬਾਣੀ ਕਰ ਕੇ ਹਰਿਗੋਬਿੰਦ ਉਚਾਰਨ ਕਰੋ, ਕਿਉਂਕਿ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰ ਤਿਸ (ਗੁਣੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇ ਜਾਈਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਾਰੇ, ਧਰਤੀ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲੇ ਉਸ ਹਰੀ ਦੇ ਗੁਣ ਸਦਾ ਗਾਂਦੇ ਰਹੋ, ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਉਸ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਈਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਸਮਉਲਾ = ਸਮਾ ਜਾਈਦਾ ਹੈ, ਲੀਨ ਹੋ ਜਾਈਦਾ ਹੈ। ਗੁਣੀ = ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que todos canten la Alabanza del Señor del Universo, del Señor, del Señor del Universo, del Señor, del Señor del Universo; cantando la Alabanza del Señor uno es absorbido en Su Gloriosa Virtud. (6)"