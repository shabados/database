[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਚਾ; ਰਚਿਤ ਚਿਤ੍ਰ ਹੈ ਭਾਰੀ ॥"
page = 340
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ch - The master has painted the great picture of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚ - ਮਾਲਕ ਨੇ ਸੰਸਾਰ ਦੀ ਵਡੀ ਤਸਵੀਰ ਚਿਤ੍ਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "CHACHA: He painted the great picture of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਚੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਕਿ ਏਹ ਸੰਸਾਰ ਬੜਾ (ਚਿਤ੍ਰ) ਸੁੰਦ੍ਰ ਬਨਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ) ਬਣਾਇਆ ਹੋਇਆ ਇਹ ਜਗਤ (ਮਾਨੋ) ਇਕ ਬਹੁਤ ਵੱਡੀ ਤਸਵੀਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cha cha Maravilloso es el retrato del mundo que el Señor ha pintado ante ti."