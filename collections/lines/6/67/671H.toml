[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਨਿਤ ਸਰਧਾ ਲਾਗੀ; ਮੋ ਕਉ ਹਰਿ ਗੁਰੁ ਮੇਲਿ ਸਵਾਰੇ ॥੧॥"
page = 982
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever long for my True Guru. Lead me Thou to the Guru-God, that I may be embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਹੀ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਲੋਚਦਾ ਹਾਂ। ਤੂੰ ਮੈਨੂੰ ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਨਾਲ ਮਿਲਾ ਦੇ, ਤਾਂ ਜੋ ਮੈਂ ਸ਼ਸ਼ੋਭਤ ਥੀ ਵੰਝਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long constantly for the True Guru. Lead me to meet the Guru, O Lord, that I may be exalted and embellished. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਮੇਰੇ ਮਨ ਕੋ ਨਿਤ ਸਰਧਾ ਲਾਗੀ ਹੈ। ਸੋ ਹੇ ਹਰੀ! ਗੁਰੂ ਮੇਲੋ, ਜੋ ਮੇਰੇ ਕੋ ਸਵਾਰੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਮਨ ਵਿਚ) ਸਦਾ ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਹੇ ਹਰੀ! ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ (ਤੇ ਮੇਰਾ ਜੀਵਨ) ਸਵਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro ver a mi Guru Verdadero, oh mi Señor; guíame hasta Él y libérame.(1)"