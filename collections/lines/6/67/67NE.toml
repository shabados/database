[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ. ਸੰਗੁ ਨ ਪਾਵੈ; ਬਹੁ ਜੋਨਿ ਭਵਾਈਐ ॥੨॥"
page = 185
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She obtains not the company of her Spouse, and is made to wander through many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਤੀ ਦੀ ਸੰਗਤ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਅਨੇਕਾ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She does not obtain the Company of her Beloved Lord, and she wanders through countless incarnations. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਪਤੀ ਕਾ ਸੰਗ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਬਹੁਤ ਜੂਨੋਂ ਮੇਂ ਭਰਮਾਈਤੀ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਜੀਵ ਸੁਖੀ ਕੈਸੇ ਹੋਵੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਸਗੋਂ) ਕਈ ਜੂਨਾਂ ਵਿਚ ਹੀ ਭਟਕੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no conoce por eso la Unión Divina, y por lo tanto, su Alma seguirá en la trasmigración.(2)"