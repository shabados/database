[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਵਿਸਮਾਦੁ ਕਮਾਦੁ ਹੈ; ਸਿਰ ਤਲਵਾਇਆ ਹੋਇ ਉਪੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nature of sugarcane is wondrous: it takes birth head down."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੂੰ ਕਮਾਦ ਅਚਰਜ ਰੂਪ ਹੈ, ਮੂਧੇ ਸਿਰ ਹੋਕੇ ਉਤਪਤ ਹੁੰਦਾ ਹੈ।"