[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕੇ ਅੰਤਰਜਾਮੀ ॥"
page = 1079
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the knower of all the hearts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Inner-knower, the Searcher of all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਘਟਾਂ ਕੇ ਅੰਤਰ ਹੋਇਕੇ ਪ੍ਰੇਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, eres el Conocedor Íntimo de los corazones y a quien sea que traes a Tu Devoción,"