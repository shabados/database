[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੁਲਿ ਫੁਲਿ ਫੁਲੇ ਦੁਬਾਜਰੇ; ਬਿਖੁ ਫਲ ਫਲਿ ਫਲਿ ਮੰਦੀ ਸੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The hybrid plants apparently look blossommed but they have poisonous flowers and fruits which make them ill-reputed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫਲਾਂ ਫੁਲਾਂ ਨਾਲ ਦੁਬਾਜਰੇ ਭਾਵੇਂ ਫੈਲਦੇ ਹਨ, ਪ੍ਰੰਤੂ 'ਬਿਖ' (ਜ਼ਹਿਰ ਦੇ) ਫਲ ਨਾਲ ਫਲਣ ਕਰ ਕੇ ਸ਼ੋਭਾ ਮਚ ਹੀ ਹੁੰਦੀ ਹੈ (ਕਿਉਂ ਜੋ ਦੋਹਾਂ ਬੂਟਿਆਂ ਦਾ ਕਾਰਣ ਅੱਗੇ ਤੀਜੀ ਤੁਕ ਬੋਂ ਅੰਤਲੀ ਤੁੱਕ ਭੀ ਦੱਸਦੇ ਹਨ)"