[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਲਿ ਲਹਨਿ ਸਹੁ ਆਪਣਾ; ਨਿਜ ਘਰਿ ਰਹਣੁ ਕਰੇਨਿ ॥੨॥"
page = 949
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They search and find their Lord and abide in their own homes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਖੋਜ ਕੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਨਿਜੱ ਆਤਮਾ ਵਿੱਚ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They seek and find their Husband Lord; they dwell within the home of their own inner self. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੁਆਮੀ ਕੋ ਢੂੰਢ ਲੇਤੇ ਹੈਂ ਔਰ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਰਹਿਣਾ (ਕਰੇਨਿ) ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅਸਲ ਘਰ (ਪ੍ਰਭੂ) ਵਿਚ ਨਿਵਾਸ ਰੱਖਦੇ ਹਨ ਤੇ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹਨਿ = ਲੈਂਦੇ ਹਨ। ਰਹਣੁ = ਨਿਵਾਸ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentra a su Señor ahí adentro, habitando en su propio ser. (2)"