[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਰਾਨੀ ਇਕ ਜਾਰ ਸੌ; ਰਮਤ ਰਹੈ ਰੁਚਿ ਮਾਨ ॥੯॥"
page = 998

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘On the other side Rani is, enjoyably, involved with her paramour.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਧਰ (ਤੇਰੀ) ਰਾਣੀ ਇਕ ਯਾਰ ਨਾਲ ਆਨੰਦ ਪੂਰਵਕ ਭੋਗ ਵਿਲਾਸ ਕਰ ਰਹੀ ਹੈ ॥੯॥"