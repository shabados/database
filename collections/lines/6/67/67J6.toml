[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰ ਭੇਟੇ ਨਾਨਕ; ਨਿਰਮਲ ਸੋਈ ਸੁਧੁ ॥੨੦॥"
page = 966
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filthless and immaculate is he, O Nanak, whom the Guru meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਲ-ਰਹਿਤ ਅਤੇ ਪਵਿੱਤਰ ਹੈ ਉਹ, ਹੇ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the Guru, O Nanak, is immaculate and sanctified. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਗੁਰੂ ਮਿਲਤੇ ਹੈਂ ਸੋਈ (ਨਿਰਮਲ) ਮਲ ਵਿਖੇਪ ਰਹਿਤ ਸੁਧ ਹੋਤਾ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ, ਉਹ ਸੁੱਧ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo aquél que encuentra al Guru se vuelve Puro e Inmaculado.(20)"