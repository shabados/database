[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਭਵੈ ਭਵਾਈਐ ਪਿਆਰੇ; ਅਵਗਣਿ ਮੁਠੀ ਰੋਇ ॥"
page = 636
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Goaded by Lord's will, the mortal wanders about and beguiled by demerits, he bewails, O dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਰਜ਼ਾ ਦਾ ਧੱਕਿਆ ਹੋਇਆ ਪ੍ਰਾਣੀ ਭਟਕਦਾ ਫਿਰਦਾ ਅਤੇ ਬਦੀਆਂ ਦਾ ਠੱਗਿਆ ਹੋਇਆ ਉਹ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ, ਹੇ ਪਿਆਰੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, one wanders in reincarnation, O Beloved; deceived by sins and demerits, he cries out in his suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਹੁਕਮ ਅੰਦਰ ਹੀ ਜੀਵ ਕਰਮੋਂ ਕਾ (ਭਵਾਈਐ) ਫਿਰਾਯਾ ਹੂਆ (ਭਵੈ) ਭ੍ਰਮਤਾ ਹੈ, ਇਸੀ ਤਰਾਂ ਅਵਗੁਣੋਂ ਕਰ (ਮੁਠੀ) ਲੁਟੀ ਹੋਈ ਸ੍ਰਿਸਟੀ ਰੋਵਤੀ ਹੈ ਵਾ ਭਵ ਸੰਸਾਰ ਮੇਂ ਭਵਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ (ਕਿਤੇ ਕੋਈ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕ ਰਿਹਾ ਹੈ, (ਕਿਤੇ ਕੋਈ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਾਇਆ ਜਾ ਰਿਹਾ ਹੈ, ਕਿਤੇ ਪਾਪ ਦੀ ਠੱਗੀ ਹੋਈ ਲੋਕਾਈ (ਆਪਣੇ ਦੁੱਖ) ਰੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno está siempre en la ronda, y engañado por el demérito se aflige."