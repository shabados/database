data = "ਸਮਸਤ ਸ੍ਰਿਸਟ ਕੇ ਭ੍ਰਮੰ ॥੧੬॥੯੪॥"
page = 136

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are all an illusion like the world.16.94."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਅਸਲ ਵਿਚ ਸ੍ਰਿਸ਼ਟੀ (ਵਿਚ ਪਸਰੇ) ਭਰਮ ਹੀ ਹਨ ॥੧੬॥੯੪॥"