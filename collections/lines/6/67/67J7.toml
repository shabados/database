data = "ਲਖਿ ਦੇਵ ਦਾਨੋ ਲੋਭਹੀ ॥੭੭੬॥"
page = 281

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both boys looked impressive and both the gods and demons were allured on seeing them.776."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਮੋਹਿਤ ਹੋ ਰਹੇ ਸਨ (ਜਿਨ੍ਹਾਂ ਦੇ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ) ॥੭੭੬॥"