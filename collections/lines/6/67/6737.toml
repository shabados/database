[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧੇ ਸੂਹਾ ਪਰਹਰਹੁ; ਲਾਲੁ ਕਰਹੁ ਸੀਗਾਰੁ ॥"
page = 787
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride, forsake thou the red-robe and embellish thyself with scarlet colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਤੂੰ ਰੱਤਾ ਵੇਸ ਤਿਆਗ ਦੇ ਅਤੇ ਗੁਲਾਨਾਰੀ ਰੰਗ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O bride, forsake your red dress, and decorate yourself with the crimson color of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਿਆਸੂ ਰੂਪ ਇਸਤ੍ਰੀਏ! ਵਿਸਿਓਂ ਕੌ ਤਿਆਗ ਅਰ ਸਾਧਨ ਰੂਪ ਲਾਲ ਪ੍ਰੇਮ ਕਾ ਸ਼ੀਂਗਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ! ਮਨ ਨੂੰ ਮੋਹਣ ਵਾਲੇ ਪਦਾਰਥਾਂ ਦਾ ਪਿਆਰ ਛੱਡ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸਿੰਗਾਰ ਬਣਾ ਜੋ (ਮਾਨੋ, ਮਜੀਠ ਦਾ ਪੱਕਾ) ਲਾਲ ਰੰਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਧੇ = ਹੇ ਇਸਤ੍ਰੀਏ! ਪਰਹਰਹੁ = ਛੱਡ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh esposa, deja tus vestidos falsos y utiliza el Vestido Eterno del Señor."