[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਦੀ ਫਿਰਦੀ ਨਾਨਕ ਜੀਉ, ਹਉ ਫਾਵੀ ਥੀਈ; ਬਹੁਤੁ ਦਿਸਾਵਰ ਪੰਧਾ ॥"
page = 963
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Sire Guru, ramblings and roaming in many foreign lands and paths, I have become crazy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੇ ਮਹਾਰਾਜ ਗੁਰਦੇਵ! ਪ੍ਰਦੇਸਾਂ ਤੇ ਰਾਹਾਂ ਅੰਦਰ ਭਟਕਦੀ ਤੇ ਭੌਂਦੀ ਹੋਈ, ਮੈਂ ਕਮਲੀ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wandered and wandered and went crazy, O Nanak, in countless foreign lands and pathways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਬਹੁਤ ਹੀ ਜੂਨੀਆਂ ਰੂਪ ਦੇਸਾਂਤ੍ਰੋਂ ਕੇ ਰਸਤਿਓਂ ਮੇਂ ਫਿਰਤੀ ਫਿਰਤੀ ਮੈਂ (ਫਾਵੀ) ਥਕਤ ਵਾ ਬਿਆਕੁਲ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਜੀ! ਮੈਂ ਭਟਕਦੀ ਭਟਕਦੀ ਤੇ ਹੋਰ ਹੋਰ ਦੇਸਾਂ ਦੇ ਪੈਂਡੇ ਝਾਗਦੀ ਝਾਗਦੀ ਪਾਗਲ ਜਿਹੀ ਹੋ ਗਈ ਸਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਫਾਵੀ = ਡਉਰੀ-ਭਉਰੀ, ਵਿਆਕਲ। ਥੀਈ = ਹੋ ਗਈ। ਦਿਸਾਵਰ = {ਦੇਸ-ਅਵਰ} ਹੋਰ ਹੋਰ ਦੇਸ। ਦਿਸਾਵਰ ਪੰਧਾ = ਹੋਰ ਹੋਰ ਦੇਸਾਂ ਦੇ ਪੈਂਡੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagando y paseando lejos, en tierras extrañas, estaba cansado de mis viajes largos,"