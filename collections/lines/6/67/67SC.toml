[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਦੂਜੀ ਦ੍ਰਿਸਟਿ; ਨ ਪੈਸੈ ਕਬੈ ॥੬॥"
page = 344
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he shall never cast a glance on another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਕਦਾਚਿੱਤ ਕਿਸੇ ਹੋਰਸ ਵੱਲ ਝਾਤੀ ਨਹੀਂ ਪਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then you shall not cast your glance on another. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਉ ਦ੍ਵੈਤ ਕੀ ਦ੍ਰਿਸਟੀ ਰਿਦੇ ਮੇਂ ਕਬੀ ਨ ਪੜੇਗੀ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਕਿਸੇ ਉੱਤੇ ਭੀ) ਕਦੇ ਉਸ ਦੀ ਮੇਰ-ਤੇਰ ਦੀ ਨਿਗਾਹ ਨਹੀਂ ਪੈਂਦੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así tener la visión interior. (6)"