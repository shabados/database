[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੁਲੀਕ ਲਾਲ; ਏਹਿ ਰਤਨ ॥"
page = 295
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These are invaluable rubies and gems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਹਨ ਇਹ ਹੀਰੇ ਤੇ ਜਵਾਹਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These are priceless rubies and gems."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਲ) ਹੇ ਪਿਆਰੇ! ਪੁਨਾ ਇਹ ਬਚਨ ਅਮੋਲ ਰਤਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਅਮੋਲਕ ਲਾਲ ਹਨ, ਅਮੋਲਕ ਰਤਨ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien las escucha y actúa en ellas es salvado."