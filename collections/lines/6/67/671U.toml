[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲਰ ਪੋਟ ਉਠਾਵੈ ਮੂੰਡਹਿ; ਅੰਮ੍ਰਿਤੁ ਮਨ ਤੇ ਡਾਰੈ ॥"
page = 1205
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of nitre he carries on his head, the Lord's Nectar, he drives out of his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੋਰੇ ਦੀ ਖੰਡ ਉਹ ਆਪਣੇ ਸਿਰ ਉਤੇ ਚੁਕਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚੋ ਪਰੇ ਸੁੱਟ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He carries a load of sulfur on his head, and drives the Ambrosial Nectar out of his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਰਮ ਏਹ ਕਲਰ ਕੀ ਪੰਡ ਹੈ, ਸੋ ਮਨਮੁਖ ਸਿਰ ਪੁਰ ਉਠਾਵਤਾ ਹੈ ਔਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਮਨ ਸੇ (ਡਾਰੈ) ਗੇਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਵਿਚ ਫਸਿਆ ਮਨੁੱਖ, ਮਾਨੋ) ਕੱਲਰ ਦੀ ਪੰਡ (ਆਪਣੇ) ਸਿਰ ਉੱਤੇ ਚੁੱਕੀ ਫਿਰਦਾ ਹੈ, ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ (ਆਪਣੇ) ਮਨ ਵਿਚੋਂ (ਬਾਹਰ) ਸੁੱਟ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Carga sobre su cabeza el peso del polvo y barre hacia afuera de su mente el Néctar del Señor."