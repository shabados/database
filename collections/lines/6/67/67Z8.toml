[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਸਰਣਾਗਤੀ ਭਾਈ; ਜਿ ਕਿਲਬਿਖ ਕਾਟਣਹਾਰੁ ॥੯॥੧॥"
page = 640
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of Him, O brother, who is the Destroyer of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਉਸ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਵੀਰ! ਜੋ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered His Sanctuary, O Siblings of Destiny; the Lord is the Destroyer of sins. ||9||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੋ ਵਾਹਿਗੁਰੂ ਸਰਬ ਪਾਪੋਂ ਕੇ ਕਾਟਣੇਹਾਰਾ ਹੈ, ਹਮ ਤਿਸ ਕੀ ਸਰਨ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੯॥੧॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਭਾਈ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਵੋ, ਜੋ ਸਾਰੇ ਪਾਪ ਕੱਟ ਸਕਦਾ ਹੈ ॥੯॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ। ਕਾਟਣਹਾਰੁ = ਕੱਟ ਸਕਣ ਵਾਲਾ। ਜਿ = ਜੇਹੜਾ ॥੯॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, busca el Santuario de Aquél Ser que cubre los errores de todos. (9‑1)"