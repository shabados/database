[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਨ ਸੁਨੈ; ਕਾਹੂ ਕੀ ਨਿੰਦਾ ॥"
page = 274
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who with his ears, hear not slander of anyone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਕਿਸੇ ਦੀ ਚੁਗਲੀ-ਬਖੀਲੀ ਨਹੀਂ ਸੁਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose ears do not listen to slander against anyone,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਾਨੋਂ ਕਰ ਕੇ ਜੋ ਕਿਸੀ ਕੀ ਨਿੰਦਾ ਕੌ ਸ੍ਰਵਨ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੰਨਾਂ ਨਾਲ ਕਿਸੇ ਦੀ ਭੀ ਨਿੰਦਿਆ ਨਹੀਂ ਸੁਣਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca es tentado a escuchar la calumnia dirigida a otros."