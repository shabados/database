[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਖਾਧੀ ਮਨਮੁਖੁ ਮੁਆ; ਮਾਇਆ ਮੋਹਿ ਵਿਣਾਸੁ ॥"
page = 949
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric dies by eating poison and is ruined by the love of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰਾ ਜ਼ਹਿਰ ਖਾ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ। ਦੌਲਤ ਦੇ ਪਿਆਰ ਨੇ ਉਸ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh eats poison and dies; he is ruined by love and attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਰੁਪ ਜੋ ਬਿਖ ਖਾਧੀ ਇਸੀਤੇ ਮਨਮੁਖ ਜਨਮਿਆਂ ਔ (ਮੁਆ) ਮਰਿਆ। ਮਾਯਾ ਕਾ ਜੋ ਮੋਹ ਹੈ, ਸੋ ਬਿਨਾਸ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੀ) ਵਿਹੁ ਖਾਂਦਾ ਰਿਹਾ, (ਅਸਲ ਜੀਵਨ ਵੱਲੋਂ) ਮੋਇਆ ਹੀ ਰਿਹਾ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਤਬਾਹ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al arrogante Manmukj le gusta el veneno, y así muere;"