[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਘੋਲੀ ਜੀਉ ਘੋਲਿ ਘੁਮਾਈ; ਜਨ ਨਾਨਕ ਦਾਸ ਤੁਮਾਰੇ ਜੀਉ ॥ ਰਹਾਉ ॥੧॥੮॥"
page = 97
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted and my soul is devoted unto Thee. Servant Nanak is a slave of Thine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ, ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਸਦਕੇ ਜਾਂਦੀ ਹੈ ਤੇਰੇ ਉਤੋਂ। ਨੌਕਰ ਨਾਨਕ ਤੇਰਾ ਗੁਮਾਸ਼ਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice; servant Nanak is Your slave, Lord. ||Pause||1||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਉਨ ਜਨੋਂ ਕੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜੋ ਜਨ ਤੁਮਾਰੇ ਦਾਸ ਹੈਂ ਜੀ॥ ਰਹਾਉ ॥੧॥੮॥☬ਪੁਨਾ ਦੁਤੀਆ ਸ਼ਬਦ ਉਸੀ ਸਮ੍ਯ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਾ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਕੁਰਬਾਨ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, soy Tu Esclavo, oh mi Señor.(Pausa-1-8)"