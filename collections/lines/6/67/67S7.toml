[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਨਿੰਦਕ ਦੁਸਟ; ਖਿਨ ਮਾਹਿ ਬਿਦਾਰਿਅਨੁ ॥"
page = 517
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates, slanderers and miscreants, the Lord, by has destroyed in an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀਆਂ, ਬਦਖੋਈ ਕਰਨ ਵਾਲਿਆਂ ਅਤੇ ਮੰਦ-ਕਰਮੀਆਂ ਨੂੰ ਸਾਹਿਬ ਨੇ ਇਕ ਮੁਹਤ ਵਿੱਚ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, You have destroyed the faithless cynics and slanderous enemies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਨਿੰਦਕ ਦੁਸ਼ਟੋਂ ਕੋ ਪਲ ਮੇਂ ਨਾਸ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦੇ ਚਰਨਾਂ ਤੋਂ ਟੁੱਟੇ ਹੋਏ ਹਨ, ਜੋ ਨਿੰਦਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਜੋ ਗੰਦੇ ਆਚਰਨ ਵਾਲੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਇਕ ਪਲ ਵਿਚ ਉਸ ਨੇ ਮਾਰ ਮੁਕਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤੁ = ਟੁਟੇ ਹੋਏ, ਵਿਛੁੜੇ ਹੋਏ। ਬਿਦਾਰਿਅਨੁ = ਨਾਸ ਕਰ ਦਿੱਤੇ ਉਸ ਨੇ["

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un instante Has destruido a los shákatas y a los enemigos malvados."