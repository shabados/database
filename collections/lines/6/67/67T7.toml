[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਕਹਾ ਗੁਨ; ਕੰਤ ਪਿਆਰੇ ॥"
page = 737
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What merits of my darling Spouse should I mention?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਲਾਡਲੇ ਭਰਤੇ ਦੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਖੂਬੀਆਂ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Glorious Virtues of my Beloved Husband Lord should I describe?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਸੁਆਮੀ ਕੇ ਮੈਂ ਕੌਨ ਕੌਨ ਗੁਣ ਕਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਪਿਆਰੇ ਕੰਤ ਪ੍ਰਭੂ ਦੇ ਮੈਂ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਦੱਸਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਹਾਂ, ਮੈਂ ਆਖਾਂ। ਕੰਤ = ਕੰਤ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué méritos de mi Señor podría recitar si Él es Sabio,"