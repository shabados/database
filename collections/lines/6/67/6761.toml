[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਜੋਗੀ; ਡੰਡਾਧਾਰੀ ॥"
page = 165
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the yogi, Staff-holder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਸੋਟਾ ਰਖਣ ਵਾਲਾ ਯੋਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the Yogi, who wields the staff of authority."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹਰੀ ਜੋਗੀ ਔਰ ਡੰਡਾ ਧਾਰੀ, ਭਾਵ ਸੰਨ੍ਯਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਡੰਡਾ ਰੱਖਣ ਵਾਲਾ ਜੋਗੀ ਭੀ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਡੰਡਾਧਾਰੀ = ਡੰਡਾ ਹੱਥ ਵਿਚ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, Él Mismo es el Yogui, es el Guardador del Báculo."