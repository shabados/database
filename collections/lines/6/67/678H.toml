[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿ ਚਮਕੈ ਬਿਜੁਰੀ ਪਰਮਾਨਾ ॥੧੮॥"
page = 943

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Although the dust created-storm thickened bUt the raja’s sword spread like lightening.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਲਵਾਰਾਂ ਬਿਜਲੀ ਵਾਂਗ ਚਮਕ ਰਹੀਆਂ ਸਨ ॥੧੮॥"