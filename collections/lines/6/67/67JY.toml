[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਜਿਹਬਾ; ਅਵਰੇਂ ਕਾਮ ॥"
page = 1163
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False, O my tongue, are other occupations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਹਨ ਹੇ ਮੇਰੀ ਜੀਭੇ ਹੋਰ ਕਾਰਵਿਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my tongue, other occupations are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਿਹਵਾ (ਮਿਥਿਆ) ਬ੍ਯਰਥ ਹੈ, ਜੋ ਔਰ ਕਾਮ ਮੇਂ ਲਗੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ ਆਹਰਾਂ ਵਿਚ ਲੱਗੀ ਹੋਈ ਜੀਭ ਵਿਅਰਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh labios míos, todo lo demás es sólo ilusión."