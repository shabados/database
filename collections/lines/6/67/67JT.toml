[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਰਤਿ ਇਕਾ ਨਾਉ ਦੁਇ; ਧਰਮਰਾਇ ਜਮ ਦੇਖਿ ਸਰਿਠਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is one but the creation knows him by two names-Dharmaraj and Yama."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂਰਤ (ਉਸ ਦੀ) ਇੱਕ ਹੈ, ਨਾਮ ਦੋ ਹਨ, 'ਧਰਮਰਾਜ' ਅਤੇ 'ਜਮ' ਸ੍ਰਿਸ਼ਟੀ ਸਾਰੀ ਦੇਖਦੀ ਹੈ।"