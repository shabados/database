[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਰਤਨ ਬਹੁ ਮਾਣਕੀ; ਸਤਿਗੁਰ ਹਾਥਿ ਭੰਡਾਰੁ ॥"
page = 936
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The treasure of the myriads of pearls, jewels and emeralds is in the hand of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਮੋਤੀਆਂ, ਜਵੇਹਰਾਂ ਅਤੇ ਹੀਰਿਆਂ ਦਾ ਖਜ਼ਾਨਾ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasures of myriads of pearls, jewels and emeralds are in the hands of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਲਾਲ ਔ ਰਤਨ ਪੁਨਾ ਮਾਣਕਾਂ ਦਾ ਭੰਡਾਰਾ ਸਤਿਗੁਰੋਂ ਕੇ ਹਾਥ ਮੇਂ ਹੈ, ਭਾਵ ਗਿਆਨ ਵੈਰਾਗ ਰੂਪ ਰਤਨ ਸਤਿਗੁਰੋਂ ਪਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਸਮਝ ਆਈ ਹੈ ਕਿ) ਲਾਲਾਂ ਰਤਨਾਂ ਤੇ ਮੋਤੀਆਂ (ਭਾਵ, ਰੱਬੀ ਗੁਣਾਂ) ਦਾ ਖ਼ਜ਼ਾਨਾ ਸਤਿਗੁਰੂ ਦੇ ਹੱਥ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = ਹੱਥ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él es la Joya de joyas; Él es el Tesoro de rubíes y perlas."