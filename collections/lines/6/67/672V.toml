[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨ ਭਗਤਿ ਸਕਤਿ, ਨਹੀ ਪਰਤ ਪਾਨ ॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without the power of devotion they cannot realise the Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਭਗਤੀ ਦੀ ਸ਼ਕਤੀ ਦੇ (ਪਰਮਾਤਮਾ) ਹੱਥ ਨਹੀਂ ਆਉਂਦਾ,"