[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸੁਮੇਰ ਊਚ ਅਚਲ ਅਗਮ ਅਤਿ; ਪਾਵਕ ਪਵਨ ਜਲ ਬਿਆਪ ਨ ਸਕਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As Sumer mountain is believed to be very high, immovable and inaccessible, it is least influenced by fire, air and water;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਉ ਤੈਸੇ ਹੀ ਫੇਰ ਜਿਸ ਪਕਾਰ ਸੁਮੇਰ ਅਚਲ ਪਰਬਤ ਅਤ੍ਯੰਤ ਅਗੰਮ ਅਤੇ ਉੱਚਾ ਹੈ ਤੇ ਇਸੇ ਕਰ ਕੇ ਹੀ ਪਾਵਕ ਅੱਗ ਪੌਣ ਅਤੇ ਪਾਣੀ ਦਾ ਅਸਰ ਓਸ ਉਪਰ ਨਹੀਂ ਵਾਪਰ ਸਕਦਾ।"