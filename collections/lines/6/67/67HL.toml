[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਨਿਰਭਉ; ਜਿਨੑ ਭਉ ਪਇਆ ॥"
page = 1180
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is fear-free, who fears his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਡਰ ਰਹਿਤ ਹੈ, ਜੋ ਆਪਣੇ ਪ੍ਰਭੂ ਤੋਂ ਡਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is fearless, who has the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਨਿਰਭਉ ਹੈ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਭਉ ਪੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ (ਦੁਨੀਆ ਦੇ) ਡਰਾਂ ਤੋਂ ਉਤਾਂਹ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਡਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਭਉ = (ਪਰਮਾਤਮਾ ਦਾ) ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo vivirá sin miedo aquél que siente en su corazón el Temor Reverencial a Dios."