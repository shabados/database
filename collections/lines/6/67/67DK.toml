type = "primary"
data = "ਅਲੇਖ ਅਭੇਖ ਅਨਾਸਨੰ ॥੫॥੮੩॥"
page = 135

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art accountless, guiseless and Imperishable.5.83."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਲੇਖੇ ਤੋਂ ਬਾਹਰ, ਭੇਖ ਤੋਂ ਰਹਿਤ ਅਤੇ ਨਾਸ਼ ਤੋਂ ਪਰੇ ਹੈਂ ॥੫॥੮੩॥"