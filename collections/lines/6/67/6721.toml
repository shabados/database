[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਪਰਮ ਪ੍ਰੇਮ ਸੌ ਡਾਰ︀ਯੋ ਈਂਗਰ ਲਾਗਿ ਰਹ︀ਯੋ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that with great love, the gulal was splashed in them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਬਹੁਤ ਪ੍ਰੇਮ ਨਾਲ ਪਾਇਆ ਹੋਇਆ ਸੰਧੂਰ ਦਾ ਰੰਗ ਲਗ ਰਿਹਾ ਹੋਵੇ।"