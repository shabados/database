[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਤਤੁ, ਨ ਪਾਈਐ; ਅਲਖੁ ਵਸੈ ਸਭ ਮਾਹਿ ॥"
page = 1093
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru this quintessence is found not that the Unseen Lord abides in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਇਸ ਅਸਲੀਅਤ ਦਾ ਪਤਾ ਨਹੀਂ ਲਗਦਾ ਕਿ ਅਣਡਿੱਠ ਸੁਆਮੀ ਹਿਰਦੇ ਅੰਦਰ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the essence of reality is not found; the Invisible Lord dwells everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਬਿਨਾਂ ਇਹ ਤਤ ਨਹੀਂ ਪਾਈਤਾ, ਜੋ ਅਲਖ ਹੈ, ਸੋ ਸਭ ਕੇ ਬੀਚ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਲੱਖ ਪ੍ਰਭੂ ਵੱਸਦਾ ਤਾਂ ਸਭ ਦੇ ਅੰਦਰ ਹੈ, ਪਰ ਇਹ ਅਸਲੀਅਤ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਲੱਭਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖੁ = ਜਿਸ ਦਾ ਕੋਈ ਖ਼ਾਸ ਨਿਸ਼ਾਨ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en nuestro interior se encuentra el Soporte de la Mansión del Señor."