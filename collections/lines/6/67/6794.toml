[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗੁਰੂ. ਨ ਦੇਖਿਅਉ, ਨਹੁ ਕੀਅਉ; ਤੇ ਅਕਯਥ ਸੰਸਾਰ ਮਹਿ ॥੪॥੮॥"
page = 1399
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have neither seen nor adopted the Guru, vain are they in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਨਾਂ ਵੇਖਿਆ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਘਾਰਨ ਕੀਤਾ ਹੈ, ਨਿਸਫਲ ਹਨ ਉਹ ਇਸ ਜਹਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not seen the Guru, who have not made Him their Guru, are useless in this world. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੇ ਸਤਿਗੁਰੋਂ ਕਾ ਦਰਸ਼ਨ ਨਹੀਂ ਦੇਖਿਆ ਔ ਉਪਦੇਸ ਅੰਗੀਕਾਰ ਨਹੀਂ ਕੀਆ ਹੈ ਤੇ ਜਨ ਸੰਸਾਰ ਮੇਂ (ਅਕਯਬ) ਵਿਅਰਥ ਹੈ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਤਿਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਨਹੀਂ ਕੀਤੇ, ਤੇ ਜੋ ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪਿਆ, ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਨਿਸਫਲ (ਹੀ ਆਏ) ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes no lo han hecho suyo, son unos inútiles en este mundo. (4-8)"