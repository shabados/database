[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਅਭਿਮਾਨੁ ਮੋਹੁ ਤਜਿ ਨਾਨਕ; ਸੰਤਹ ਸੰਗਿ ਉਧਾਰੀ ॥੨॥੩॥੫॥"
page = 1120
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thy self-conceit, pride and worldly love, O Nanak and thou shall be served in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ, ਗਰੂਰ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਛੱਡ ਦੇ, ਹੇ ਨਾਨਕ! ਅਤੇ ਤੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਤਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your egotistical pride and attachment; O Nanak, you shall be saved in the Society of the Saints. ||2||3||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਸੰਤੋਂ ਨੇ ਮਾਨ, ਅਭਮਾਨ ਅਰ ਮੋਹ ਕੋ ਤ੍ਯਾਗਾ ਹੈ, ਤਿਨ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰਨੇ ਕਰ ਉਧਾਰ ਹੋਤਾ ਹੈ॥੨॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਾਣ ਅਹੰਕਾਰ ਮੋਹ ਤਿਆਗ ਕੇ ਹੀ ਪਾਰ-ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ (ਤੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ) ॥੨॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਕੇ। ਸੰਗਿ = ਸੰਗਤ ਵਿਚ। ਉਧਾਰੀ = ਉਧਾਰ, ਪਾਰ-ਉਤਾਰਾ ॥੨॥੩॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deshazte de tu ego negativo y de tus deseos, oh, dice Nanak, y serás salvado, asociándote con los Santos. (2-3-5)"