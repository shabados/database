[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਹੁਂ ਨਸੈ ਅਕ ਦੁਧ ਤੇ; ਸਪੁ ਖਾਧਾ ਖਾਇ ਅਕ ਨਰੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The poison gets diluted by akk-milk and (sometimes) a person bitten by sanke gets cured of its poison."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਕ ਦੇ ਦੁੱਧ (ਕਈ ਤਰ੍ਹਾਂ ਦੀ) ਵਿਹੁ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਕਿਉਂ ਜੋ (ਬਾਜ਼ੇ) ਸੱਪ ਦਾ ਡੰਗਿਆ ਹੋਇਆ ਅੱਕ ਦੇ ਖਾਧਿਆਂ ਨਰੋਇਆ ਹੋ ਜਾਂਦਾ ਹੈ।"