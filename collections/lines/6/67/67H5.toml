[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਆਹੀ ਓੜਿ ਤੁਹਾਰਿ; ਨਾਨਕ ਬਲਿਹਾਰੀਆ ॥੫॥"
page = 241
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I crave for Thine protection, O God, Nanak is a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਨੂੰ ਲੋੜਦਾ ਹਾਂ, ਹੈ ਵਾਹਿਗੁਰੂ! ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Protection; Nanak is a sacrifice to You. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਾਂ ਤੇ ਮੈਂ (ਤੁਹਾਰਿ) ਤੁਮਾਰੀ ਓਟ ਚਾਹੀ ਹੈ ਅਰੁ ਮੈਂ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰਾ ਆਸਰਾ ਤੱਕਿਆ ਹੈ। ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਹਾਂ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਹੀ = ਚਾਹੀ ਹੈ। ਓੜਿ = ਓਟ, ਆਸਰਾ। ਤੁਹਾਰਿ = ਤੁਹਾਰੀ, ਤੇਰੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué siempre pueda ofrecer mi ser en sacrificio a Ti!(5)"