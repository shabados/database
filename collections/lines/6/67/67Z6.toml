[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਵਲ ਆਦਿ ਕਰਮ ਭੇਖ; ਅਨੇਕ ਭੇਖ ਮਾਨੀਐ ॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the Neoli Karma of Yogis (cleansing of intestines) etc., may all be considered as Karmas of various sects and guises."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਉਲੀ ਆਦਿ ਕਰਮ ਅਤੇ ਹੋਰ ਅਨੇਕ ਭੇਖਾਂ ਨੂੰ (ਨਿਰਾ) ਭੇਖ ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ।"