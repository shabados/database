[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਰੀ ਅਹੰ ਜਾਇ; ਦਰਸਨ ਪਾਵਤ ਹੇ ॥"
page = 830
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having the Lord's vision, my ego is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਪਾਉਣ ਦੁਆਰਾ ਮੇਰੀ ਹੰਗਤਾ ਦੂਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My ego is gone; I have obtained the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕਾ ਦਰਸਨ ਪਾਵਤੇ ਹੀ ਮੇਰੀ ਹੰਤਾ ਮਮਤਾ ਜਾਤੀ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਨ ਨਾਲ ਮੇਰੀ ਹਉਮੈ ਦੂਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰੀ = ਮੇਰੀ। ਅਹੰ = ਹਉਮੈ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Visión del Señor, mi ego se desvanece."