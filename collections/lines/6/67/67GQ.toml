[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਜਵੇਹਰ ਲਾਲ ਅਪਾਰਾ ॥"
page = 1036
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "emeralds stream of jewels, emeralds and diamonds of infinite worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਣਿਕਾਂ ਅਤੇ ਹੀਰਿਆਂ ਦੇ ਅੰਮ੍ਰਿਤ ਦੀ ਧਾਰ ਬਰਸਾਉਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Diamonds, and rubies of priceless value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਰਤਨ ਜਵੇਹਰ ਲਾਲ ਅਪਾਰ ਹੀ ਹੈਂ, ਭਾਵ ਨਾਮ ਮੇਂ ਵੈਰਾਗ, ਵਿਵੇਕ, ਗ੍ਯਾਨ ਔਰ ਦੈਵੀ ਸੰਪਤੀ ਬਹੁਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਬੇਅੰਤ ਗੁਣ-ਰੂਪ ਰਤਨ ਜਵਾਹਰ ਤੇ ਲਾਲ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Rubíes y Perlas sobre nosotros."