[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਰ ਨਾਰੀ ਪੁਰ ਸਭ ਕਹੈ; ਧੰਨਿ ਰਾਜਾ, ਤਵ ਹੀਯ ॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every body in the town praised Raja,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਗਰ ਦੇ ਸਭ ਨਰ ਨਾਰੀ ਨੇ ਰਾਜੇ ਨੂੰ ਕਿਹਾ ਕਿ ਹੇ ਰਾਜਨ! ਤੁਹਾਡਾ ਧੰਨ ਜਿਗਰਾ ਹੈ"