[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਜਾ ਕਾ ਵਡ ਪਰਤਾਪ ॥੨॥੧੧॥੭੫॥"
page = 819
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the refuge of the Lord, great is whose glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸਾਹਿਬ ਦੀ ਓਟ ਲਈ ਹੈ, ਵਿਸ਼ਾਲ ਹੈ ਜਿਸ ਦਾ ਤਪ-ਤੇਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of God; His glorious radiance is so great! ||2||11||75||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ, ਜਿਸ ਕਾ ਪ੍ਰਤਾਪ ਸਰਬ ਤੇ ਬਡਾ ਹੈ॥੨॥੧੧॥੭੫॥☬ਸਤਸੰਗ ਔ ਨਾਮ ਕਾ ਲਾਭ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਪ੍ਰਭੂ ਵਿਚ ਇਤਨੀ ਵੱਡੀ ਤਾਕਤ ਹੈ ਤੂੰ ਭੀ ਉਸ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ ॥੨॥੧੧॥੭੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਪ੍ਰਭੂ) ਦਾ ॥੨॥੧੧॥੭੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Refugio de Dios; ¡qué Maravillosa es Su Gloria!(2-11-75)"