[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਚਉਪੜਿ ਖੇਲੁ ਹੈ; ਆਵਾ ਗਉਣ ਭਉਜਲ ਸੈਂਸਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This world is a game of oblong dice and the creatures go on moving in and out of the world-ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਚਉਂਪੜ ਦੀ ਖੇਲ ਬਣੀ ਹੋਈ ਹੈ ((ਕਿਉਂ ਜੋ ਚਾਰ ਖਾਣੀਆਂ ਇਸਦੇ ਚਾਰੇ ਪਾਸੇ ਹਨ) ਭੌਜਲ, ਸੰਸਾਰ ਵਿਚ ਆਵਾ ਗੌਣ ਦੀ (ਬਾਜ਼ੀ ਵਿਛੀ ਹੈ) (ਜੀਵ ਨਰਦਾਂ ਵਾਂਗੂੰ ਚੌਰਾਸੀ ਲਖ ਜੋਨੀਆਂ ਦੇ ਘਰਾਂ ਵਿਚ ਫਿਰ ਰਹੇ ਹਨ ਛੇਕੜ ਘਰ ਮਨੁਖ ਦੇਹੀ ਹੈ ਜੇਕਰ ਇਥੇ ਨਰਦ ਜੋੜਾ ਨਾ ਬਣੇ ਤਾਂ ਕੱਚੀ ਰਹਿਕੇ ਚੌਰਾਸੀ ਦੀ ਫਾਸੀ ਵਿਖੇ ਡੁਬ"