[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮਿ ਰਤੇ ਸੁਖੁ ਪਾਇਆ; ਸਹਜੇ ਸਾਚਿ ਸਮਾਈ ਹੇ ॥੩॥"
page = 1047
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is imbued with the Name, obtains peace and easily merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਸੁਖੈਨ ਹੀ ਸੰਚੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is imbued with the Naam, the Name of the Lord; he find peace, and is intuitively immersed in the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਨਾਮ ਮੇਂ ਰੰਗੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ, ਉਨ ਕੀ ਸਹਜੇ ਹੀ ਸਾਚ ਸਰੂਪ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹਰ ਵੇਲੇ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj está imbuido en el Naam, el Nombre del Señor, ahí encuentra la Paz, fundiéndose de manera intuitiva con el Señor Verdadero.(3)"