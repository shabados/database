data = "ਜਉ ਲਗੁ ਪ੍ਰਾਨ; ਤਊ ਲਗੁ ਸੰਗੇ ॥"
page = 872
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So Long as man is alive, till then she remains attached with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈਂ ਆਦਮੀ ਜੀਉਂਦਾ ਹੈ, ਤਦ ਤਾਈਂ ਉਹ ਉਸ ਨਾਲ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as there is the breath of life in the man, she remains attached to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਪ੍ਰਾਨ ਹੈਂ ਤਬ ਲਗ ਇਹ ਮਾਇਆ ਜੀਵੋਂ ਕੇ ਸੰਗ ਲਗੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ) ਜਦ ਤਕ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਜਿੰਦ ਹੈ ਤਦ ਤਕ ਹੀ ਇਹ ਨਾਲ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que producen una melodía suave;"