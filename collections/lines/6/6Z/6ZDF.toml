[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਸੰਗਤਿ ਮਨਿ ਵਸੈ; ਪ੍ਰਭੁ ਪ੍ਰੀਤਮੁ ਬਖਸਿੰਦੁ ॥"
page = 49
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the society of the saints the Beloved Lord, the pardoner abides in one's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ-ਸੰਗਤ ਰਾਹੀਂ ਮਾਫ਼ੀ ਦੇਣਹਾਰ, ਪਿਆਰ ਸੁਆਮੀ ਇਨਸਾਨ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, God, the Beloved, the Forgiver, comes to dwell within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਜੋ ਬਖਸ਼ਸ਼ ਕਰ ਨੇ ਵਾਲਾ ਪ੍ਰੀਤਮੁ ਹੈ, ਸੋ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰ ਕੇ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਬਖ਼ਸ਼ਣਹਾਰ ਪ੍ਰਭੂ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆਂ ਹੀ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, el Señor llega a nuestra mente, sí, Él, el Bienamado, el Dios Perdonador,"