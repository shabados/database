data = "ਨਮਸਤੰ ਅਭੂਤੇ ॥"
page = 2
line = 5

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Non-elemental Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਭੂਤਾਂ (ਪੰਜ ਤੱਤ੍ਵਾਂ- ਜਲ, ਧਰਤੀ, ਆਕਾਸ਼, ਵਾਯੂ ਅਤੇ ਅਗਨੀ) ਤੋਂ ਰਹਿਤ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ;"