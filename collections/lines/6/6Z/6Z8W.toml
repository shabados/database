[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸੋਹਾਗਨਿ; ਲਾਗੈ ਦੋਖੁ ॥੧॥"
page = 872
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without his bride, the wealth, he is afflicted with pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਤਨੀ, ਧਨ-ਦੌਲਤ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਦੁੱਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without his bride, the wealth of Maya, he suffers in pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮਾਇਆ ਬਿਨਾ ਉਨ ਕੇ ਭੂਖੇ ਜਾਨੇ ਕਾ ਗ੍ਰਸਤੀਓਂ ਕੋ ਦੋਖ ਲਾਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਮਾਇਆ ਤੋਂ ਬਿਨਾ ਗ੍ਰਿਹਸਤ ਉੱਤੇ ਗਿਲਾ ਆਉਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਾਗਨਿ = ਇਹ ਸਦਾ ਖਸਮ-ਵਤੀ ਰਹਿਣ ਵਾਲੀ ਮਾਇਆ। ਦੋਖੁ = ਦੋਸ਼, ਐਬ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin su novia, sin la riqueza de Maya, él sufre dolor.(1)"