[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਈ ॥"
page = 504
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, fix thy mind on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਆਪਨੇ ਮਨ ਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, focus your consciousness lovingly on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਰਾਮ ਨਾਮ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਈ ਰਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮਿ ਵਿਚ। ਲਾਈ = ਲਾਇ, ਜੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, entónate tú mismo en el Nombre, pues tal es Su Gloria,"