[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਇਰ ਲਹਰਿ ਨ ਪੁਜਨੀ; ਪਾਣੀ ਪਰਨਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Small water conduit pipes can not be equal to the ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਕੂੰ ਕੋਠਿਆਂ ਦੇ) ਪਾਣੀ ਦੇ ਪਰਨਾਲੇ ਸਮੁੰਦਰ ਦੀਆਂ ਲਹਿਰਾਂ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"