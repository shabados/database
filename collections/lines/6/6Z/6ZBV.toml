[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹ ਧਰਮੁ ਗਵਾਏ. ਸਤਿਗੁਰੁ, ਨ ਭੇਟੈ; ਦੁਰਮਤਿ ਘੂਮਨ ਘੇਰੈ ॥"
page = 1012
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses the status of the family man, meets not with the True Guru and is involved in the whirl-pool of evil understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗ੍ਰਿਹਸਤੀ ਦੇ ਦਰਜੇ ਨੂੰ ਵੰਝਾ ਲੈਂਦਾ ਹੈ, ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਨਹੀਂ ਮਿਲਦਾ ਅਤੇ ਮੰਦੀ ਸਮਝ ਦੀ ਘੁੱਮਣਘੇਰੀ ਵਿੱਚ ਫੱਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He neglects his household duties, and does not meet with the True Guru; he is caught in the whirlpool of evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਰਸਤ ਧਰਮ ਭੀ ਗਵਾਇਆ ਅਰੁ ਸਤਿਗੁਰੋਂ ਕੋ ਭੀ ਨ ਮਿਲਿਆ। ਦੁਰਮਤਿ ਕਰ ਕੇ ਸੰਸਾਰ ਘੁਮਨ ਘਰ ਮੇਂ ਪੜਾ ਅਰਥਾਤ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਤ ਨਿਬਾਹੁਣ ਦਾ ਫ਼ਰਜ਼ (ਕਿਰਤ ਕਰਨੀ) ਛੱਡ ਦੇਂਦਾ ਹੈ (ਇਸ ਗ਼ਲਤ ਤਿਆਗ ਨਾਲ ਉਸ ਨੂੰ) ਸਤਿਗੁਰੂ (ਭੀ) ਨਹੀਂ ਮਿਲਦਾ, ਤੇ ਆਪਣੀ ਭੈੜੀ ਮੱਤ ਦੀ ਘੁੰਮਣ-ਘੇਰੀ ਵਿਚ (ਗੋਤੇ ਖਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹ ਧਰਮੁ = ਗ੍ਰਿਹਸਤ ਦਾ ਫ਼ਰਜ਼। ਭੇਟੈ = ਮਿਲਦਾ ਹੈ। ਘੂਮਨ ਘੇਰੈ = ਘੁੰਮਣਘੇਰੀ ਵਿਚ (ਫਸ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ellos se empequeñecen al olvidar el deber para su hogar, de aquí que no sean instruidos por el Guru Verdadero, y mira, se ven atrapados en el remolino de la mente malvada."