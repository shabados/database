[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਦਯੁ; ਪਾਛੈ ਨਾਰਾਇਣ ॥"
page = 1137
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before me is God, behind me is God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੱਗੇ ਹਰੀ ਹੈ, ਮੇਰੇ ਪਿੱਛੇ ਹਰੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is in front of me, and the Lord is behind me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਗੈ) ਭਵਿਖਤ ਕਾਲ ਮੇਂ ਔ (ਪਾਛੈ) ਭੂਤਕਾਲ ਮੇਂ ਨਰਾਇਣ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਾਂਹ ਆਉਣ ਵਾਲੇ ਸਮੇ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ (ਅਸਾਂ ਜੀਵਾਂ ਉਤੇ) ਤਰਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਪਿੱਛੇ ਲੰਘ ਚੁਕੇ ਸਮੇ ਵਿਚ ਭੀ ਪਰਮਾਤਮਾ ਹੀ (ਸਾਡਾ ਰਾਖਾ ਸੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Antes que yo está Dios, detrás de mí está Dios,"