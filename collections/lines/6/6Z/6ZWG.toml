[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸੁ ਦੇਹਿ; ਧਾਰਉ ਪ੍ਰਭ ਆਸ ॥"
page = 900
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord! bless me with Thine vision. I cherish Thy hope alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ, ਮੈਨੂੰ ਆਪਣੇ ਦਰਸ਼ਨ ਦੀ ਦਾਤ ਬਖਸ਼। ਮੈਨੂੰ ਕੇਵਲ ਤੇਰੀ ਹੀ ਉਮੈਦ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant me the Blessed Vision of Your Darshan;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਏਹੀ ਆਸ ਨਿਤ ਧਾਰਤਾ ਹੂੰ ਕਿ ਮੇਰੇ ਕੋ ਪ੍ਰਭੂ ਦਰਸਨ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਦੇਹ, ਮੈਂ ਤੇਰੇ ਦਰਸ਼ਨ ਦੀ ਆਸ ਰੱਖੀ ਬੈਠਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = ਤੂੰ ਦੇਹ {ਲਫ਼ਜ਼ 'ਦੇਇ' ਅਤੇ 'ਦੇਹਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}। ਧਾਰਉ = ਧਾਰਉਂ, ਮੈਂ ਧਰਦਾ ਹਾਂ, ਮੈਂ ਰੱਖਦਾ ਹਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor, otórgame la Bendita Visión de Tu Darshan."