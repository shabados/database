[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਦਰਸਿ; ਪਾਪ ਕੋਟਿ ਉਤਾਰੇ ॥"
page = 739
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, through whose vision millions of sins are washed off,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਰਸ਼ਨ ਰਾਹੀਂ ਕ੍ਰੋੜਾਂ ਹੀ ਕਸਮਲ ਧੋਤੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Blessed Vision of their Darshan, millions of sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਦਰਸਨ ਕੀਏ ਹੂਏ ਕੋਟ ਜਨਮਾਂਤਰਾਂ ਕੇ ਪਾਪ ਉਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹ ਸੰਤ ਜਨ ਹੀ ਮੇਰੇ ਪਿਆਰੇ ਮਿੱਤਰ ਹਨ) ਜਿਨ੍ਹਾਂ ਦੇ ਦਰਸਨ ਨਾਲ ਕ੍ਰੋੜਾਂ ਪਾਪ ਲਹਿ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਦਰਸਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਦਰਸਨ ਨਾਲ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Únete a la Sociedad Divina, Él la preside, Él, Cuya Visión, borra miles de nuestros errores,"