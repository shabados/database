[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਨ ਕੌ ਚਲੇ ਕੋਪ ਅਤਿ ਕੈ ਕੈ ॥"
page = 990

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the Rajas marched to the battlefields with their armies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਰਣ-ਭੂਮੀ ਨੂੰ ਚਲੇ।"