[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਾਹਿਬ; ਤੂੰ ਅੰਤਰ ਕੀ ਬਿਧਿ ਜਾਣਹਿ ॥"
page = 735
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, Thou knowest the condition of the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮਨ ਦੀ ਹਾਲਤ ਨੂੰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord and Master, You alone know the state of my inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਤੂ ਹੀ ਅੰਤ੍ਰ ਕੀ ਬਿਧੀ ਕੋ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ ਦੀ ਹਾਲਤ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ = ਹੇ ਮਾਲਕ! ਅੰਤਰ ਕੀ ਬਿਧਿ = (ਹਰੇਕ ਦੇ) ਅੰਦਰ ਦੀ ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Maestro, Tú conoces mi estado interno;"