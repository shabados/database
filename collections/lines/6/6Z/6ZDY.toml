[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਗਉਹਰ ਅਤਿ ਗਹਿਰ ਗੰਭੀਰਾ; ਤੁਮ ਪਿਰ. ਹਮ ਬਹੁਰੀਆ ਰਾਮ ॥"
page = 779
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the pearl of Supremely profound and unfathomable worth. Thou art my Groom and I am Thy bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਆਗਾਧ ਅਤੇ ਅਬਾਹ ਮੁੱਲ ਦਾ ਮੋਤੀ ਹੈਂ। ਤੂੰ ਮੇਰਾ ਪਤੀ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰੀ ਪਤਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your depth is profound and utterly unfathomable; You are my Husband Lord, and I am Your bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਭਾਵ ਮੋਤੀ ਰੂਪ (ਗਉਹਰ) ਸੁਧ ਹੋ ਔਰ ਅਤੀ ਡੂੰਘੇ ਔ ਨਿਰਹਲ ਹੋ, ਹੇ ਰਾਮ! ਤੁਮ ਪਤੀ ਹੋ ਹਮ ਜੀਵ ਤੇਰੀ ਇਸਤ੍ਰੀਆਂ ਹੈਂ, ਭਾਵ ਹਮ ਸਭ ਤੇਰੇ ਅਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਇਕ (ਅਣਮੁੱਲਾ) ਮੋਤੀ ਹੈਂ, ਤੂੰ ਅਥਾਹ (ਸਮੁੰਦਰ) ਹੈਂ, ਤੂੰ ਬੜੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ, ਤੂੰ (ਸਾਡਾ) ਖਸਮ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਤੇਰੀਆਂ ਵਹੁਟੀਆਂ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Profundidades son Insondables, Tu Sabiduría es Sublime, oh Dios, eres mi Esposo,"