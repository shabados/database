[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਗੁਰੂ. ਗੁਰੁ ਸਤਿਗੁਰੁ ਪਾਧਾ; ਜਿਨਿ ਹਰਿ ਉਪਦੇਸੁ ਦੇ. ਕੀਏ ਸਿਆਣੇ ॥੧॥ ਰਹਾਉ ॥"
page = 168
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! hail unto the great Guru, the True Guru and the Divine teacher, who has rendered me wise by imparting God's instruction. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼ ਹੈ ਵਿਸ਼ਾਲ ਗੁਰੂ, ਸੱਚੇ ਗੁਰੂ ਅਤੇ ਇਲਾਹੀ ਉਸਤਾਦ ਨੂੰ ਜਿਸ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਖ-ਮਤ ਦੇ ਕੇ ਅਕਲਮੰਦ ਬਣਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hail, hail, to the Guru, the Guru, the True Guru, the Divine Teacher who has made me wise through the Lord's Teachings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਪ੍ਰਭੂ ਕੇ ਹੂਏ ਤਬ ਮਨ ਤਨ ਕਰ ਕੇ ਧੰਨ੍ਯਤਾ ਯੋਗ੍ਯ ਜੋ ਪੂਜਯ ਸਤਗੁਰੂ ਵੱਡਾ ਪਾਧਾ ਹੈ ਤਿਸ ਨੇ ਹਰੀ ਕਾ ਉਪਦੇਸ ਦੇ ਕਰ ਹਮ (ਸਿਆਣੇ) ਗਿਆਤ ਗੇਯ ਕੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼ੇ ਉਪਦੇਸ਼-ਦਾਤੇ ਗੁਰੂ ਸਤਿਗੁਰੂ ਨੂੰ, ਜਿਸ ਨੇ ਹਰਿ-ਨਾਮ ਦਾ ਉਪਦੇਸ਼ ਦੇ ਕੇ ਸਾਨੂੰ ਸਿਆਣੇ ਬਣਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito seas, oh Guru Maestro, pues instruyéndonos en la Sabiduría  del Señor, nos has vuelto Sabios. (1-Pausa)"