[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਮੈ ਗੁਣ ਨਾਹੀ; ਹਉ ਕਿਉ ਮਿਲਾ ਮੇਰੀ ਮਾਇਆ ॥੩॥"
page = 561
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those virtues I do not possess, so how can I meet my Love, O my mother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਉਹ ਨੇਕੀਆਂ ਨਹੀਂ, ਇਸ ਲਈ ਮੈਂ ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦੀ ਹਾਂ? ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not have these virtues. How can I meet Him, O my mother? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਨੋਂ ਵਾਲੇ ਗੁਣ ਮੇਰੇ ਮੇਂ ਹੈ ਹੀ ਨਹੀਂ, ਮੈਂ ਕੈਸੇ ਮਿਲਉਂਗੀ? ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਉਹੋ ਜਿਹੇ ਗੁਣ ਨਹੀਂ ਹਨ। ਮੈਂ ਕਿਵੇਂ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕਦੀ ਹਾਂ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਗੁਣ = {ਬਹੁ-ਵਚਨ} ਉਹ ਗੁਣ। ਮੈ = ਮੇਰੇ ਵਿਚ। ਮਾਇਆ = ਹੇ ਮਾਂ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, ¿cómo, oh madre, podré encontrar a mi Dios? (3)"