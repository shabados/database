[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਅੰਮ੍ਰਿਤੁ ਪੀਵਹਿ ਸਦਾ ਸਦਾ; ਸਚੈ ਨਾਮਿ ਪਿਆਰਿ ॥੧॥"
page = 28
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye, they drink nectar and profess love for the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਸਦੀਵ ਹੀ ਉਹ ਆਬਿ-ਹਿਯਾਤ ਪਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸਤਿਨਾਮ ਨਾਲ ਨੇਹੁ ਗੰਢਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drink in the Ambrosial Nectar forever and ever, and they love the True Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਪੁਰਸ ਸਚੇ ਨਾਮ ਕਾ ਰਸ ਰੂਪੀ ਅੰਮ੍ਰਿਤੁ ਪ੍ਯਾਰ ਸਹਿਤ ਸਦਾ ਹੀ ਪਾਨ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਦੀ ਰਾਹੀਂ ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ = ਉਹ ਬੰਦੇ {ਬਹੁ-ਵਚਨ}। ਨਾਮਿ ਪਿਆਰਿ = ਨਾਮ ਵਿਚ ਪਿਆਰ ਦੀ ਰਾਹੀਂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos beben del Néctar del Señor eternamente y se enamoran del Nombre Verdadero. (1)"