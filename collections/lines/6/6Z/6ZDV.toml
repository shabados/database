[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਸਦਾ ਜਨੁ ਸੋਹੈ ॥"
page = 1049
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, one is decked for aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਲਈ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, His humble servant is exalted forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਸਦਾ ਹੀ ਜੋ ਪੁਰਸ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se ve Bello, adornado con la Palabra del Guru,"