[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਭਰਵਾਸਾ. ਕਿਉ ਕੀਜੈ ਮਨ ਮੇਰੇ; ਜੋ ਅੰਤੀ ਅਉਸਰਿ ਰਖਿ. ਨ ਸਕਾਸਾ ॥"
page = 860
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why to repose confidence in him, O my soul, who can rescue thee not at the last moment?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਕਿਉਂ ਭਰੋਸਾ ਧਾਰੀਏ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ, ਜੋ ਅਖੀਰ ਦੇ ਵੇਲੇ ਤੈਨੂੰ ਬਚਾ ਨਹੀਂ ਸਕਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why place your faith in anyone, O my mind, who cannot come to your rescue at the last instant?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤਿਸ ਕਾ ਕਿਉਂ ਭਰਵਾਸਾ ਕਰੀਏ ਜੋ ਅੰਤ ਕੇ ਸਮੇਂ ਰਖ ਨ ਸਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੇਹੜਾ ਕੋਈ ਅੰਤਲੇ ਸਮੇ (ਮੌਤ ਪਾਸੋਂ ਸਾਨੂੰ) ਬਚਾ ਨਹੀਂ ਸਕਦਾ, ਉਸ ਦਾ ਭਰੋਸਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué apoyarse en aquél, oh mi mente, que te abandona al final?"