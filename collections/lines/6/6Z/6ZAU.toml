data = "ਸਭ ਦੁਸਟ ਮਾਰਿ ਕੀਨੇ ਅਭੇਖ ॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By killing them, all the tyrants were put to shame,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨਰਸਿੰਘ ਨੇ) ਸਾਰਿਆਂ ਦੁਸ਼ਟਾਂ ਨੂੰ ਮਾਰ ਕੇ ਬੇਹਾਲ ਕਰ ਦਿੱਤਾ"