[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਦ ਮਾਸ ਮਜਿਯਾ ਬਹੁਤ; ਬੈਤਰੁਨੀ ਕੇ ਭਾਇ ॥੧੬੦੭॥"
page = 458

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The stream of blood flowed there in flood and it appeared like Vaitarni stream of flesh and morrow.1607."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਵੈਤਰਨੀ ਨਦੀ ਵਾਂਗ ਚਰਬੀ, ਮਾਸ, ਮਿਝ ਆਦਿ ਬਹੁਤ ਹੈ ॥੧੬੦੭॥"