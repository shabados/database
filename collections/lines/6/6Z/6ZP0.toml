[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਉ ਸੋ ਪ੍ਰਭੁ; ਅਪਨਾ ਸੁਆਮੀ ॥"
page = 741
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on that Lord Master of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on God, your Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨਾ ਸਵਾਮੀ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰੋ। ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਆਪਣਾ ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita entonces en Tu Único Señor,"