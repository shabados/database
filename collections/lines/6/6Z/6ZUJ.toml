data = "ਜਾ ਕੀ ਪ੍ਰੀਤਿ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 187
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose affection ever confers solace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪ੍ਰੇਮ ਹਮੇਸ਼ਾਂ ਠੰਢ-ਚੈਨ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Love brings eternal peace;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੀ ਪ੍ਰੀਤੀ ਸੇ ਸਦੀਵ ਕਾਲ ਸੁਖ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤਿ ਕਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuyo Amor provee nada más que Bondad,"