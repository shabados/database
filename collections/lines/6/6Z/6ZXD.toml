[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਠਾ ਤਾੜੀ ਲਾਇ; ਕਵਲੁ ਛਪਾਇਆ ॥"
page = 1279
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lotus-like, Thou sit in trance and are hidden from the eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਮਲ ਦੀ ਨਿਆਈ ਤੂੰ ਸਮਾਧੀ ਅੰਦਰ ਬੈਠਾ ਹੈ ਅਤੇ ਅੱਖਾਂ ਤੇ ਓਹਲੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a lotus, You sit in the primal celestial trance; You are hidden from view."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਲੈ ਸਮ੍ਯ ਤੈਨੇ ਕਮਲ ਕੋ ਛਪਾਇ ਲੀਆ, ਭਾਵ ਕਵਲ ਔ ਬ੍ਰਹਮਾ ਔ ਸਭ ਸ੍ਰਿਸ਼ਟੀ ਕੋ ਅਪਨੇ ਮੇਂ ਲ੍ਯ ਕਰ ਲੀਆ। ਅਰ ਫਿਰ ਤੂੰ ਆਪਣੇ ਮੇਂ ਸਮਾਧੀ ਲਾਇ ਬੈਠਾ, ਭਾਵ ਅਫੁਰ ਹੋਇ ਬੈਠਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਉਤਪੱਤੀ ਨਹੀਂ ਸੀ ਹੋਈ ਜਦੋਂ ਤੂੰ (ਆਪਣੇ ਆਪ ਵਿਚ) ਸਮਾਧੀ ਲਾਈ ਬੈਠਾ ਸੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਲੁ = ਪੁਰਾਣਾ ਖ਼ਿਆਲ ਹੈ ਕਿ ਬ੍ਰਹਮਾ ਨੇ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਤੇ ਬ੍ਰਹਮਾ ਆਪ 'ਕਵਲ' ਤੋਂ ਜੰਮਿਆ, ਸੋ, 'ਕਵਲ' ਦੀ ਉਤਪੱਤੀ ਦਾ ਮੂਲ'। ਕਵਲੁ ਛਪਾਇਆ = ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਉਤਪੱਤੀ ਨੂੰ ਲੁਕਾ ਕੇ, (ਭਾਵ,) ਅਜੇ ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਨਹੀਂ ਸੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el loto, Estás sentado en el Trance Primordial y Celestial, Vives escondido de nuestra vista."