[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਉ ਨ ਕਥਨੀ; ਹੁਕਮੁ ਪਛਾਨਾ ॥"
page = 221
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I engage not in idle talk but recognise God's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿਹਲੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਕਰਦਾ, ਪ੍ਰੰਤੂ ਹਰੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਿਆਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not speak empty speech; I have recognized the Hukam of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਛ (ਕਥਨੀ) ਕਹਾਨੀਆਂ ਹੀ ਨਹੀਂ ਕਥਨ ਕਰਤਾ ਹੂੰ, ਤਿਸ ਕੇ ਹੁਕਮ ਕੋ ਪਹਿਚਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਚਤੁਰਾਈ ਦੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he vuelto mudo, y acepto la Voluntad del Señor,"