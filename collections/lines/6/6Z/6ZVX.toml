[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦੇ ਸੇ. ਜਿ ਪਵਹਿ ਵਿਚਿ ਬੰਦੀ; ਵੇਖਣ ਕਉ ਦੀਦਾਰੁ ॥"
page = 465
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "According to them the Lord's servants are only they, who fall in captivity (of orthodoxy of Islamic law) to see His sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਅਨੁਸਾਰ ਖੁਦਾ ਦੇ ਸੇਵਕ ਉਹ ਹਨ ਜੋ ਉਸ ਦਾ ਦਰਸ਼ਨ ਦੇਖਣ ਦੀ ਖਾਤਰ ਸ਼ਰ੍ਹਾ ਦੀ ਕੈਦ ਅੰਦਰ ਪੈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's bound servants are those who bind themselves to see the Lord's Vision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੁਦਾਇ ਕਾ ਦਰਸਨ ਕਰਨੇ ਵਾਸਤੇ ਜੋ (ਬੰਦੀ) ਬੰਦਗੀ ਮੇਂ ਪੜਤੇ ਹੈਂ, ਸੋ (ਬੰਦੇ) ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਰੱਬ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਲਈ ਜੋ ਮਨੁੱਖ (ਸ਼ਰਹ ਦੀ) ਬੰਦਸ਼ ਵਿਚ ਪੈਂਦੇ ਹਨ, ਉਹੀ ਰੱਬ ਦੇ ਬੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦੇ ਸੇ = (ਸ਼ਰਹ ਅਨੁਸਾਰ ਇਹ ਵੀਚਾਰ ਕਰਦੇ ਹਨ ਕਿ) ਬੰਦੇ ਉਹੀ ਹਨ। ਬੰਦੀ = (ਸ਼ਰਹ ਦੀ) ਬੰਦਸ਼। ਦਰਸਨ = ਸ਼ਾਸਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Esclavo del Señor es aquél que se concreta en tener la Visión de Su Darshan."