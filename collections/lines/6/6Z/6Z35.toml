[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪਾਠ; ਮਤਿ ਪਾਪਾ ਖਾਇ ॥"
page = 791
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly by reading the religious books, the sinful intellect is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਧਾਰਮਕ ਗ੍ਰੰਥ ਵਾਚਣ ਦੁਆਰਾ ਗੁਨਾਹ-ਭਰੀ ਅਕਲ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "reading the Vedas, sinful intellect is destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬੇਦ ਕਾ ਪਾਠ (ਮਤਿ) ਬੁਧੀ ਕੇ ਪਾਪੋਂ ਕੋ ਖਾ੍ਯ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਏਸੇ ਤਰ੍ਹਾਂ) ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੀ) ਬਾਣੀ ਅਨੁਸਾਰ ਢਲੀ ਹੋਈ ਮਤਿ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦ ਪਾਠ ਮਤਿ = ਵੇਦਾਂ ਦੇ ਪਾਠ ਵਾਲੀ ਮਤਿ, ਵੇਦ ਆਦਿਕ ਧਰਮ ਪੁਸਤਕਾਂ ਦੀ ਬਾਣੀ ਅਨੁਸਾਰ ਢਲੀ ਹੋਈ ਮਤਿ। ਪਾਪਾ ਖਾਇ = ਪਾਪਾਂ ਨੂੰ ਖਾ ਜਾਂਦੀ ਹੈ। ਬੇਦ ਪਾਠ = ਵੇਦਾਂ ਦੇ (ਨਿਰੇ) ਪਾਠ {ਨੋਟ: \"ਬੇਦ ਪਾਠ ਮਤਿ\" ਅਤੇ \"ਬੇਦ ਪਾਠ\" ਦੇ ਫ਼ਰਕ ਵਲ ਧਿਆਨ ਦੇਣਾ ਜ਼ਰੂਰੀ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, cuando uno lee las Vedas la mente debería de purgarse del error."