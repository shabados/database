language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਰੱਬ ਦੀ ਯਾਦ ਪਰਾਪਤ ਹੋ ਜਾਏ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਤੁਰਾ ਯਾਦਿ ਖ਼ੁਦਾ ਹਾਸਿਲ ਸ਼ਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The form of Akaalpurakh is really the symbol of His Naam,"