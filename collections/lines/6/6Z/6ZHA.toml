[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੰਦ ਰੂਪੁ ਅਨੂਪੁ ਸਰੂਪਾ; ਗੁਰਿ ਪੂਰੈ ਦੇਖਾਇਆ ॥੨॥"
page = 1041
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Embodiment of bliss, possesses unparalleled beauty and the Perfect Guru shows Him unto the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨਤਾ ਦੇ ਪੁੰਜ ਵਾਹਿਗੁਰੂ ਦੀ ਲਾਸਾਨੀ ਸੁੰਦਰਤਾ ਰਖਦਾ ਹੈ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਉਸ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the embodiment of bliss, incomparably beautiful, reveals the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਨੰਦ ਰੂਪ ਕਾ ਅਨੂਪਮ ਸਰੂਪ ਹੈ ਔ ਸਤਿਗੁਰ ਪੂਰਿਓਂ ਨੇ ਤਿਸ ਕੋ ਦਿਖਾਇਆ ਹੈ ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਹਮ ਕੋ ਕੈਸੇ ਤਾਰੇਗਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਨੰਦ-ਰੂਪ ਤੇ ਸੁੰਦਰ-ਸਰੂਪ ਪ੍ਰਭੂ (ਜਿਸ ਕਿਸੇ ਨੇ ਵੇਖਿਆ ਹੈ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਹੀ ਵਿਖਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así ve la Luz de Dios noche y día en la profundidad de su ser.(2)"