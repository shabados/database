[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਇਸੁ ਮਨ ਕਉ ਸਮਝਾਇ ॥"
page = 28
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! instruct this mind of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਵੀਰ! ਏਸ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸਿੱਖ-ਮੱਤ ਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, instruct your minds in this way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸੁ ਮਨ ਕੋ ਐਸੇ ਸਮਝਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣੇ) ਇਸ ਮਨ ਨੂੰ ਸਮਝਾ (ਤੇ ਆਖ-)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano, instruye a tu mente, para que no pierdas el tiempo hipnotizado."