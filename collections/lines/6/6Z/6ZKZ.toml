[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਧ ਰਾਜ ਤਿਹ ਨ੍ਰਿਪਤਿ ਕੋ; ਲੀਨੌ ਆਪੁ ਬਟਾਇ ॥੩੧॥"
page = 970

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then made Raja to give her half the kingdom.(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਰਾਜੇ ਤੋਂ ਅਧਾ ਰਾਜ ਵੰਡਵਾ ਲਿਆ ॥੩੧॥"