[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਲਾਪ ਬਿਲਲ ਬਿਨੰਤੀਆ; ਸੁਖ ਭਾਇ ਚਿਤ ਹਿਤੰ ॥੧॥"
page = 505
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They beseech and implore the Lord with tears and through hearty love and affection abide in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੋ ਰੋ ਕੇ ਸੁਆਮੀ ਦੇ ਹਾੜੇ ਤੇ ਤਰਲੇ ਕੱਢਦੇ ਹਨ ਅਤੇ ਦਿਲੀ ਪਿਆਰ ਤੇ ਪ੍ਰੇਮ ਰਾਹੀਂ ਸੁੱਖ ਆਰਾਮ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They tearfully beg and implore the Lord; in love and affection, their consciousness is at peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚੇ ਨਾਮ ਕੇ ਪ੍ਯਾਸੇ (ਬਿਲਲ) ਦੀਨ ਹੋ ਕਰ ਕੇ ਸਚੇ ਪ੍ਰੇਮ ਸੇ ਬਿਰਲਾਪ ਔਰ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਕ੍ਯੋਂ ਕਰਤੇ ਹੈਂ?☬ਉੱਤ੍ਰ: ਸੁਖ ਪੂਰਬਕ ਤਿਨ ਕਾ ਅੰਤਸਕਰਣ ਕਾ ਹਿਤੂ ਨਾਮ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਹੀ) ਹਾੜੇ-ਤਰਲੇ ਕਰਦੇ ਹਨ ਬੇਨਤੀਆਂ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਪਿਆਰ ਵਿਚ (ਮਗਨ ਰਹਿੰਦੇ ਹਨ) ਤੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ ਹਿਤੰ = ਪ੍ਰੇਮ-ਭਾਵ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le rezan, y estando enamorados viven con Paz en su mente. (1)"