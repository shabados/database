[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਤੇਰੀ ਟੇਕ. ਮੇਰੇ ਪਿਆਰੇ; ਮੈ ਮਨਿ ਤੇਰੀ ਟੇਕ ॥"
page = 802
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind is Thine Prop, O my Beloved, in my mind is Thine prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਤੇਰਾ ਆਸਰਾ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਤੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Support of my mind, O my Beloved, You are the Support of my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਵਾਹਗੁਰ! ਮੇਰੇ ਮਨ ਮੇਂ ਭੂਤ, ਭਵਿਖਤ, ਵਰਤਮਾਨ ਤੀਨ ਕਾਲ ਮੇਂ ਸਦਾ ਤੇਰੀ ਹੀ ਟੇਕ ਅਰਥਾਤ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਮਨ ਵਿਚ (ਇਕ) ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਘਰਿ= ਦੇ ਘਰ ਵਿਚ। ਯਾਨੜੀਏ ਕੈ ਘਰਿ = ਉਸ ਸ਼ਬਦ ਦੇ 'ਘਰ' ਵਿਚ ਜਿਸ ਦੀ ਪਹਿਲੀ ਤੁਕ ਹੈ 'ਇਆਨੜੀਏ ਮਾਨੜਾ ਕਾਇ ਕਰੇਹਿ'। (ਨੋਟ: ਇਹ ਸ਼ਬਦ ਤਿਲੰਗ ਰਾਗ ਵਿਚ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦਾ ਹੈ, ਪੰਨਾ ੭੨੨, ਪਰ ਉਸ ਦਾ 'ਘਰੁ' ੩ ਹੈ)। ਮੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਟੇਕ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se apoya en Ti, oh mi Amor, y sólo en Ti."