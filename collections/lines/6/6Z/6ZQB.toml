[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੇਵਾ ਕਉ ਦੁਇ ਭਲੇ; ਏਕੁ ਸੰਤੁ. ਇਕੁ ਰਾਮੁ ॥"
page = 1373
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, for performing service, only the two personalities are sublime, one the saint and another the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਟਹਿਲ ਕਮਾਉਣ ਲਈ ਕੇਵਲ ਦੋ ਵਿਅਕਤੀ ਹੀ ਸ਼੍ਰੇਸ਼ਟ ਹਨ, ਇਕ ਸਾਧੂ ਅਤੇ ਦੁਸਰਾ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, it is good to perform selfless service for two - the Saints and the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੇਵਾ ਕਰਨੇ ਕੋ ਦੋ ਹੀ ਭਲੇ ਹੈਂ। ਸੋ ਕੌਨ? ਏਕ ਤੋ ਸੰਤ ਔਰ ਏਕ ਰਾਮ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਕ ਸੰਤ ਅਤੇ ਇਕ ਪਰਮਾਤਮਾ-(ਮੁਕਤੀ ਅਤੇ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਖ਼ਾਤਰ) ਇਹਨਾਂ ਦੋਹਾਂ ਦੀ ਹੀ ਸੇਵਾ-ਪੂਜਾ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, es bueno dar servicio a dos, a los Santos y al Señor, el Señor es el Dador de la Liberación,"