[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਰਹੀ ਬ੍ਰਿਜ ਕੀ ਸਭ ਗ੍ਵਾਰਿਨ; ਰੀਝ ਰਹੈ ਸੁਰ ਜੋ ਸੁਨ ਪਾਵੈ ॥"
page = 353

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the women of Braja and also the gods, who are listening it, they are getting fascinated"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਸੁਣ ਕੇ) ਬ੍ਰਜ ਦੀਆਂ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਪ੍ਰਸੰਨ ਹੋ ਰਹੀਆਂ ਹਨ ਅਤੇ ਦੇਵਤੇ ਵੀ ਰੀਝ ਰਹੇ ਹਨ ਅਤੇ (ਹੋਰ ਵੀ) ਜੋ ਸੁਣ ਲੈਂਦਾ ਹੈ।"