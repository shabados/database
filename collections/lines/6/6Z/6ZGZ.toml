[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ. ਮਤਿ ਊਪਜੈ; ਤਾ ਇਹ ਸੋਝੀ ਪਾਇ ॥੧॥"
page = 491
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the True Guru, wisdom is produced and then this man obtains understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਸਿਆਣਪ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਤੇ ਤਦ ਇਸ ਆਦਮੀ ਨੂੰ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, wisdom is produced, and then, one obtains this understanding. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਉੱਤਮ ਬੁਧੀ ਉਪਜਤੀ ਹੈ ਔਰ ਖੋਟੀ ਮਤਿ ਚਲੀ ਜਾਤੀ ਹੈ, ਤਬ ਇਸ ਜੀਵ ਕੋ ਸੋਝੀ ਪੜਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਚੰਗੀ ਅਕਲ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸਮਝ ਆਉਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪਈਏ। ਸੋਝੀ = ਸਮਝ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo cuando uno encuentra al Verdadero Guru en su mente, es despertado y concibe la Verdad. (1)"