[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਜਹੁ. ਨ ਚੇਤਸਿ ਚੇਰੀ ॥"
page = 655
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even now, thou rememberest not the Lord, O maid,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਭੀ ਤੂੰ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦੀ, ਹੇ ਬਾਂਦੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And still, you do not meditate on the Lord, O soul-bride, slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸੀ! ਤੂੰ ਮਾਨੁਖ ਦੇਹੀ ਕੋ ਪਾਇ ਕਰ ਕੇ ਅਬ ਭੀ ਤਿਸ ਅਪਨੇ ਪਤੀ ਕੋ ਨਹੀਂ ਸਿਮਰਨ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਭਾਗਾਂ ਨਾਲ ਕਿਤੇ ਮਨੁੱਖਾ-ਜਨਮ ਮਿਲਿਆ ਸੀ) ਹੁਣ ਭੀ ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué no vivir en tu Dios,"