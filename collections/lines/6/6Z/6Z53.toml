[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮਾਇ ਮੂੰਡਉ. ਤਿਹ ਗੁਰੂ ਕੀ; ਜਾ ਤੇ ਭਰਮੁ. ਨ ਜਾਇ ॥"
page = 1369
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, shave thou the mother of that Guru, through whom doubt departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਉਸ ਗੁਰੂ ਦੀ ਮਾਤਾ ਨੂੰ ਮੁੰਨ ਦੇ ਜਿਸ ਦੇ ਰਾਹੀਂ ਸੰਸਾ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, shave the mother of that guru, who does not take away one's doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਝੂਠੇ ਗੁਰੂ ਕੀ ਮਾਇ ਕਾ ਸਿਰ ਮੂੰਡ ਦੇਈਏ ਜਿਸ ਸੇ ਚਿਤ ਕਾ ਭਰਮ ਨਾ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਪੰਡਿਤ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਨ ਤੋਂ ਹੋੜਦਾ ਹੈ ਤੇ ਆਪਣੇ ਵੇਦ ਆਦਿਕ ਕਰਮ ਪੁਸਤਕਾਂ ਦੇ ਕਰਮ-ਕਾਂਡ ਦਾ ਢੋਲ ਵਜਾ ਕੇ ਮੇਰਾ ਗੁਰੂ-ਪੁਰੋਹਤ ਬਣਨਾ ਚਾਹੁੰਦਾ ਹੈ; ਪਰ) ਹੇ ਕਬੀਰ! ਮੈਂ ਅਜੇਹੇ ਗੁਰੂ ਦੀ ਮਾਂ ਦਾ ਸਿਰ ਮੁੰਨ ਦਿਆਂ, ਇਸ ਦੇ ਰਾਹ ਤੇ ਤੁਰਿਆਂ (ਸਰੀਰਕ ਮੋਹ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, rapa a la madre de tal guru que no arrasa con las dudas de uno."