[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੇ ਨੈਨ ਲਗੇ ਇਹ ਠਉਰ; ਜੋਊ ਸਭ ਲੋਗਨ ਕੋ ਰਸ ਭੋਗੀ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is the enjoyer of the passionate love of all, his eyes are centred on this abode of yours"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਇਸ ਥਾਂ ਤੇ ਲਗੀਆਂ ਹੋਈਆਂ ਹਨ, ਜੋ ਸਾਰਿਆਂ ਲੋਕਾਂ ਦਾ ਰਸ ਭੋਗਦਾ ਹੈ।"