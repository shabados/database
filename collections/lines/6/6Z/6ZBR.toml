[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਨਿਰੰਜਨੁ ਸੋਇ ॥"
page = 895
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the embodiment of that Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਗੁਰੂ ਨਿਰੰਜਨ ਪੁਰਖ ਕਾ ਰੂਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਮਾਇਆ-ਰਹਿਤ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਨੂੰ ਹੀ (ਹਰ ਥਾਂ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru Verdadero es Él Mismo, el Señor Inmaculado."