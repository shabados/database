[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਵਸੈ; ਚੂਕੈ ਮੈ ਮੋਰ ॥"
page = 1331
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou abide within me, then am I rid of my egotism and egoism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਵਸ ਜਾਵੇ, ਤਾਂ ਮੈਂ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਅਪਨਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell deep within; my egotism is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਮੇਰੇ ਅੰਤਰਿ ਨਿਵਾਸੁ ਕਰੈਂ ਤਬ ਮੈਂ ਮੇਰਾ ਦੂਰ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੇਰਾ ਨਾਮ ਮੇਰੇ ਅੰਦਰ ਆ ਵੱਸਦਾ ਹੈ ਤਾਂ (ਮੇਰੇ ਅੰਦਰੋਂ) 'ਮੈਂ ਮੇਰੀ' ਮੁੱਕ ਜਾਂਦੀ ਹੈ (ਹਉਮੈ ਤੇ ਮਮਤਾ ਦੋਵੇਂ ਨਾਸ ਹੋ ਜਾਂਦੀਆਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਮੋਰ = ਮੈਂ ਮੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habitando en lo profundo de mi ser, mi egoísmo es disipado."