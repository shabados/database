[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਚਨਹਾਰੇ ਏਕੈ ਮਾਲੀ ॥"
page = 385
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one gardener to irrigate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇਣ ਲਈ ਕੇਵਲ ਇਕ ਹੀ ਬਾਗਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only one gardener who tends it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸਭ ਬ੍ਰਿਖੋਂ ਕੇ ਸਿੰਚਨ ਹਾਰੇ ਏਕ ਅਕਾਲ ਪੁਰਖ ਜੀ ਮਾਲੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਨਾਮ-ਜਲ) ਸਿੰਜਣ ਵਾਲੇ ਉਸ ਇਕ (ਸਿਰਜਣਹਾਰ-) ਮਾਲੀ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖੋ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੈ ਮਾਲੀ = ਇਕ ਮਾਲੀ ਨੂੰ ਹੀ (ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente hay un Jardinero que atiende a las plantas,"