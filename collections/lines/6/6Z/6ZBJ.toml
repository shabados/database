[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਨ ਪੂਤ ਜਿਉ ਲੰਕ ਕੋ; ਡਾਰਿਓ ਬਾਗ ਉਖਾਰਿ ॥੧੪੧॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as Hanuman, the son of wind-god, uprooted the garden of Lanka.141.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਨੂਮਾਨ ('ਪਉਨ-ਪੂਤ') ਨੇ ਲੰਕਾ ਦਾ ਬਾਗ ਪੁਟ ਸੁਟਿਆ ਸੀ ॥੧੪੧॥"