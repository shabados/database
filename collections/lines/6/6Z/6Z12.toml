[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਡਿਤ ਹੈ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਜਿਨਿ ਚਾਰੋ ਈ ਬੇਦੁ ਕੋ ਭੇਦ ਸਵਾਰਿਓ ॥੧੦੦੧॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that the same Krishna is the Supreme Pundit who describes the mysteries of the four Vedas 1001."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਤੂੰ ਹੀ) ਪੰਡਿਤ ਹੈਂ, ਜਿਸ ਨੇ ਚੌਹਾਂ ਹੀ ਵੇਦਾਂ ਦਾ ਭੇਦ ਸਮਝਿਆ ਹੋਇਆ ਹੈ ॥੧੦੦੧॥"