type = "primary"
data = "ਤਿਨ ਇਮ ਕਹੀ, ਅਬੈ ਕਰਿ ਲੀਜੈ ॥੫॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He conveyed her his intention negatively, not to observe the day, but she insisted must to adhere (to the ritual).(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ, ਹੁਣੇ ਕਰ ਲਵੋ ॥੫॥"