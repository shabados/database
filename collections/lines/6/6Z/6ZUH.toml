[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਇਓ ਰੀ; ਮੈ ਗੁਣ ਨਿਧਿ ਮੰਗਲ ਗਾਇਓ ॥"
page = 1206
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mate, sing, sing I the praise of God, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮੇਰੀ ਸਹੇਲੀਏ! ਮੈਂ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing, O I sing the Songs of Joy of my Lord, the Treasure of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ ਰੂਪ ਸੰਤ ਜਨੋਂ! ਮੈਂ ਗੁਣ ਨਿਧ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮੰਗਲੋਂ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ!) ਮੈਂ ਭੀ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He entonado, sí, he entonado la Melodía de Éxtasis de Dios."