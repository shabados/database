data = "ਬੀਚ ਪਿੰਜਰਾ ਰਹਨ ਨ ਦੀਜੈ ॥੪੯॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now you take me in your hands and don’t let me remain in the cage.’(49)"

