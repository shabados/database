[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਮ੍ਰਿਤਿ ਸਾਸਤ ਸੋਧਿਆ ਭਾਈ; ਵਿਣੁ ਸਤਿਗੁਰ. ਭਰਮੁ ਨ ਜਾਇ ॥"
page = 608
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Simritis and Shashtras I have searched, O brother but without the True Guru, the doubt departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮ੍ਰਿੰਮਤੀਆਂ ਤੇ ਸ਼ਾਸਤਰ ਮੈਂ ਖੋਜੇ ਹਨ, ਹੇ ਭਰਾਵਾਂ! ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched through the Simritees and the Shaastras, O Siblings of Destiny - without the True Guru, doubt does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਨੇ ਸਿੰਮ੍ਰਤੀਆਂ ਔ ਸਾਸਤ੍ਰੋਂ ਕੋ ਬੀਚਾਰ ਕੇ ਭਲੀ ਪ੍ਰਕਾਰ ਸੋਧਿਆ ਹੈ, ਪਰੰਤੂ ਸਿਧਾਂਤ ਯਹੀ ਸਿਧ ਹੂਆ ਹੈ ਕਿ ਸਤਿਗੁਰੂ ਕੇ ਮਿਲੇ ਬਿਨਾ ਮਨ ਕਾ ਭ੍ਰਮ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰ ਵਿਚਾਰ ਵੇਖੇ ਹਨ (ਉਹਨਾਂ ਪਾਸੋਂ ਭੀ ਕੁਝ ਨਹੀਂ ਮਿਲਦਾ), ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਕਿਸੇ ਹੋਰ ਪਾਸੋਂ) ਭਟਕਣਾ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He ido a través de los Textos Semíticos y de los Shastras y he encontrado que sin el Guru Verdadero uno no es liberado de la duda. Aunque uno se canse de hacer buenas acciones, está cada vez más y más atado a los valores mundanos."