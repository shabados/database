[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਨ ਮੋ ਘਨਿ ਸ︀ਯਾਮ ਲਖੈ ਇਹ ਭਾਤਿ ਕਹਿਯੋ ਹਰਿ ਜੂ ਹਸਿ ਦੀਨੋ ॥੧੦੦੫॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I bow before you,” saying thus Krishna smiled.1005."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਨੂੰ ਘਨਸ਼ਿਆਮ ਨਾ ਸਮਝੋ। ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਹਸ ਪਏ ॥੧੦੦੫॥"