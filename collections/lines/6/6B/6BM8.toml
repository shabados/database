[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਮਿਲਕ ਸਿਕਦਾਰੀਆ; ਰਸ ਭੋਗਣ ਬਿਸਥਾਰ ॥"
page = 70
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though one may have empire, principality, lordship and plentiful enjoyments of dainties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਆਦਮੀ ਕੋਲ ਬਾਦਸ਼ਾਹੀ, ਰਜਵਾੜਾ, ਸਰਦਾਰੀ ਅਤੇ ਘਨੇਰੇ ਸੁਆਦਿਸ਼ਟ ਅਨੰਦ ਹੋਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may possess empires, vast estates, authority over others, and the enjoyment of myriads of pleasures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਜ) ਦੇਸੋਂ ਕੀ ਹਕੂਮਤਿ, (ਮਿਲਕ) ਮਾਲਕੀਤ, (ਸਿਕਦਾਰੀਆ) ਸਰਦਾਰੀਆਂ, ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਬਹੁਤ ਹੋ ਜਾਵੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਤਿਨ ਕੇ ਕੁਲ ਮੇਂ ਬਹੁਤ ਪੁਸਤੋਂ ਤਕ ਸਰਦਾਰੀ ਮਰਾਤਬੇ ਕੋ ਪਹੁਚ ਜਾਵੈਂ, ਔਰ ਸਬਦਾਦਿ ਵਿਸ੍ਯੋਂ ਕੋ ਅਧਿਕਤਾ ਸੇ ਭੋਗਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ (ਮੁਲਕਾਂ ਦੇ) ਰਾਜ ਮਿਲੇ ਹੋਏ ਹੋਣ, ਬੇਅੰਤ ਜ਼ਮੀਨਾਂ ਦੀ ਮਾਲਕੀ ਮਿਲੀ ਹੋਵੇ, ਜੇ (ਉਸ ਦੀਆਂ ਹਰ ਥਾਂ) ਸਰਦਾਰੀਆਂ ਬਣੀਆਂ ਹੋਈਆਂ ਹੋਣ, ਦੁਨੀਆ ਦੇ ਅਨੇਕਾਂ ਪਦਾਰਥਾਂ ਦੇ ਭੋਗ ਭੋਗਦਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dominio sobre otros. Vastas propiedades en las que se puede rigir y gozar de muchos placeres."