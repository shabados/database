[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ. ਨ ਧਰੇ ਪਿਆਰੁ; ਧੰਧੈ ਧਾਈਐ ॥"
page = 147
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man professes not live for truth and runs after worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸੱਚ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਸੰਸਾਰੀ ਕਾਰ-ਵਿਹਾਰਾਂ ਮਗਰ ਨਸਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People do not enshrine love for the Truth; they chase after worldly affairs instead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਮੇਂ ਤੋ ਪਿਆਰ ਕਰਤੇ ਨਹੀਂ ਝੂਠੇ ਧੰਧਿਓਂ ਮੇਂ ਧਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਮ ਤੌਰ ਤੇ ਜੀਵ ਤ੍ਰਿਸ਼ਨਾ ਅਧੀਨ ਹੋ ਕੇ) ਜਗਤ ਦੇ ਧੰਧੇ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਤੇ ਸੱਚ ਵਿਚ ਪਿਆਰ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No amamos la Verdad del Señor y nos ocupamos de la riña."