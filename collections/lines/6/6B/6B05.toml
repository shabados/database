[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੁਗਤਿ; ਨਹੀ ਪਾਇਆ ॥"
page = 210
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By various devices I could find Thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਢੰਗਾਂ ਦੁਆਰਾ ਮੈਂ ਤੈਨੂੰ ਪ੍ਰਾਪਤ ਨ ਕਰ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By various devices, I could not find You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਦ੍ਰਿਸਟਾਂਤੋਂ ਕਰ ਨਹੀਂ ਪਾਯਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਹੋਰ ਹੋਰ) ਅਨੇਕਾਂ ਢੰਗਾਂ ਨਾਲ ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਲੱਭ ਸਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Traté de muchas formas, pero no Te encontré,"