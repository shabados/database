[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਲਿ ਨ ਚਲਨੀ; ਜਲਿ ਬਲਿ ਹੋਏ ਛਾਰੁ ॥੨॥"
page = 318
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak they go not with the mortal and are burnt to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਪ੍ਰਾਣੀ ਦੇ ਸਾਥ ਨਹੀਂ ਜਾਂਦੇ ਅਤੇ ਸੜ ਕੇ ਸੁਆਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they will not go with him in the end; they shall be burnt to ashes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਸਰੀਰ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਥ ਨਹੀਂ ਜਾਤੇ ਹੈਂ, ਮਸਾਣ ਭੂਮਕਾ ਮੇਂ ਜਲਤੀ ਅਗਨ ਕੇ ਬੀਚ ਬਲ ਕੇ ਭਸਮ ਹੂਏ ਦੇਖੀਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! (ਮਰਨ ਤੇ ਇਹ ਕੱਪੜੇ ਜੀਵ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ, (ਏਥੇ ਹੀ) ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਰੁ = ਸੁਆਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en cuanto su vestimenta se desgasta, él también es reducido a polvo. (2)"