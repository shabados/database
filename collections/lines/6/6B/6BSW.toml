[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਤੁ ਵੇਲਾ ਵਿਸਰੈ, ਮੇਰਾ ਸੁਆਮੀ; ਤਿਤੁ ਵੇਲੈ. ਮਰਿ ਜਾਇ ਜੀਉ ਮੇਰਾ ॥੫॥"
page = 562
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the moment I forget my Lord, at that very time my soul ceases to live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਸਮੇਂ ਮੈਨੂੰ ਮੇਰਾ ਸਾਹਿਬ ਭੁਲ ਜਾਂਦਾ ਹੈ ਉਸ ਸਮੇਂ ਮੇਰੀ ਆਤਮਾ ਮਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that moment when I forget my Lord and Master - at that moment, my soul dies. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਜਿਸ ਵੇਲੇ ਤੂੰ ਵਿਸਰਤਾ ਹੈਂ ਭੂਲ ਜਾਇ, ਉਸੀ ਵੇਲੇ ਮੇਰਾ ਜੀਉ ਮਰ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮੈਨੂੰ ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਵੇਲੇ ਮੇਰੀ ਜਿੰਦ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਵੇਲਾ = ਜਿਸ ਵੇਲੇ ਵਿਚ, ਜਦੋਂ। ਜੀਉ = ਜਿੰਦ। ਮਰਿ ਜਾਇ = ਮਰ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak: si olvidara a mi Señor, dejaría de existir. (5)"