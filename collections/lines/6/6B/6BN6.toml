[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਵੈ ਕੀ ਮਨਿ ਭੁਖ ਹੈ; ਮਨੁ ਤ੍ਰਿਪਤੈ. ਹਰਿ ਰਸੁ ਖਾਇ ॥੨॥"
page = 313
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak mind has the hunger for the Name and mind is satiated by tasting God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਚਿੱਤ ਨੂੰ ਨਾਮ ਦੀ ਭੁੱਖ ਹੈ ਅਤੇ ਚਿੱਤ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਸੰਤੁਸ਼ਟ ਹੋਦਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my mind hungers for the Name of the Lord; my mind is satisfied, tasting the sublime essence of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕੀ ਹੀ ਮਨ ਮੇਂ ਭੂਖ ਹੈ ਅਰ ਤਿਨ ਕਾ ਮਨੁ ਹਰੀ ਨਾਮ ਕਾ ਰਸੁ ਖਾਇ ਕਰ ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੱਜੇ ਭੀ ਕਿਵੇਂ?) ਹੇ ਨਾਨਕ! ਮਨ ਵਿਚ ਤਾਂ ਨਾਮ ਦੀ ਭੁੱਖ ਹੈ, ਮਨ ਤਾਂ ਹੀ ਰੱਜੇ ਜੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ ਲਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, toda su añoranza está satisfecha probando la Esencia del Señor."