[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦਾ ਜੀਉ. ਤਿਸੁ ਮਿਲਿ ਰਹੈ; ਹਰਿ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 921
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou remain united with Him, who owns thy soul and God shall come to abide in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੁੰ ਉਸ ਨਾਲ ਜੁੜਿਆ ਰਹੇਗਾਂ ਜੋ ਤੇਰੀ ਜਿੰਦੜੀ ਦਾ ਮਾਲਕ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਆ ਕੇ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਟਿੱਕ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your soul belongs to Him; remain united with Him, and the Lord will come to dwell in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਹੀ ਮਨ ਮੇਂ ਆਇ ਵਸਤਾ ਹੈ ਪੁਨਾ ਤਿਸਕੌ ਇਹ ਜੀਉ ਮਿਲ ਰਹਤਾ ਹੈ ਜਿਸ ਕਾ ਜੀਵ ਆਪ ਸੇ ਭਿੰਨ ਕੀਆ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਜਿਸ ਗੁਰੂ ਦੇ ਮਿਲਿਆਂ) ਜੀਵ ਉਸ ਹਰੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹੇ ਉਹ ਹਰੀ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪਏ ਜਿਸ ਦਾ ਇਹ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਦਾ = ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ। ਜੀਉ = ਜੀਵ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Quien todas las Almas pertenecen y elevar así al Señor en su mente."