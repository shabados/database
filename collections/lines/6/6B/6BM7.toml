[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਾ ਮਨਿ ਪਰਗਾਸੁ ਹੈ; ਸੇ ਵਿਰਲੇ ਕੇਈ ਕੇਇ ॥"
page = 82
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of the Guru-ward is divine light but rare, how rare, are they?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨਸਾਰੀਆਂ ਦੇ ਅੰਤਸ਼ਕਰਨ ਅੰਦਰ ਰੱਬੀ ਨੂਰ ਹੈ ਪਰ ਬਹੁਤ ਥੋੜ੍ਹੇ ਕਿੰਨੇ ਹੀ ਥੋੜੇ, ਉਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of the Gurmukhs are illuminated and enlightened; they are so very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾ) ਗ੍ਯਾਨੀ ਜਨੋਂ ਕੇ ਮਨ ਮੇਂ ਐਸਾ ਬਿਬੇਕ ਹੈ ਕਿ ਸਰਬ ਰੂਪ ਆਪ ਹੀ ਹੈ, ਸੇ ਗ੍ਯਾਨੀ ਪੁਰਸ਼ ਅਤੀ ਥੋੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਆਤਮਕ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਅਜੇਹੇ ਬੰਦੇ ਕੋਈ ਵਿਰਲੇ ਹੁੰਦੇ ਹਨ, ਕੋਈ ਵਿਰਲੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de los vigías de Dios está iluminada pero los que están Concientes son excepcionales. Oh, ¡qué difíciles de encontrar son!"