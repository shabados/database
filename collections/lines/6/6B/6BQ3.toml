[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤ੍ਰਿਭਵਣ; ਤਨ ਮਾਹਿ ਸਮਾਵਾ ॥"
page = 341
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord of the three worlds enters into my body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਸੁਆਮੀ ਮੇਰੀ ਦੇਹਿ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the Lord of the three worlds enters into the body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤ੍ਰਿਭਵਣ ਕੋ (ਤਨ) ਮਨ ਮੇਂ (ਸਮਾਵਾ) ਲੈ ਕੀਆ, ਭਾਵ ਯਹਿ ਕਿ ਜਗਤ ਕੋ ਮਨੋ ਮਾਤ੍ਰਿ ਜਾਣਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਸੰਸਾਰ (ਦੇ ਰਸ) ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਮਿਟ ਜਾਂਦੇ ਹਨ (ਭਾਵ ਮਨੁੱਖ ਦੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਖਿੱਚ ਨਹੀਂ ਪਾ ਸਕਦੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣ ਮਾਹਿ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ, ਸਾਰੇ ਜਗਤ ਵਿਚ, ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando los tres mundos se funden en la mente,"