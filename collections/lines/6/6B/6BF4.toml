[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਵਰਸੈ. ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 119
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name-Nectar rains in the natural way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਵਰ੍ਹ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar rains down, softly and gently."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੂਰੂ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਕੀ ਵਰਖਾ ਸਹਜ ਸੁਭਾਵ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਦਾ ਹੈ ਪ੍ਰਭੂ ਪ੍ਰੇਮ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਵਰਖਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar cae como rocío de manera natural,"