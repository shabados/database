[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਫਾਹਾ. ਪਇਆ ਪਾਧੇ; ਪਿਛੋ ਦੇ ਗਲਿ ਚਾਟੜਿਆ ॥੫॥"
page = 435
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To begin with the teacher is roped, and afterward the noose is put around the pupil neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਵਲ ਤਾਂ ਮੁਰਸ਼ਿਦ ਫਾਹਿਆ ਜਾਂਦਾ ਹੈ। ਅਤੇ ਮਗਰੋਂ ਫਾਹੀ ਸ਼ਗਿਰਦਾਂ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, the teacher is tied down, and then, the noose is placed around the pupil's neck. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਧੇ! ਪਹਿਲੇ ਵਿਸ਼ਯੋਂ ਮੇਂ ਪਰਵਿਰਤੀ ਰੂਪ ਫਾਹਾ ਤੇਰੇ ਗਲ ਮੇਂ ਤੋ ਪੜਾ ਹੀ ਹੂਆ ਹੈ ਪਿਛੇ ਸੇ ਵੋਹੀ ਫਾਹਾ ਚਾਟੜਿਓਂ ਕੇ ਗਲ ਮੇਂ ਦੇਤਾ, ਭਾਵ ਪਾਵਤਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੀ ਮਾਇਆ ਦਾ ਲੇਖਾ ਪੜ੍ਹਾਨ ਵਾਲੇ) ਪਾਂਧੇ ਨੇ ਪਹਿਲਾਂ ਆਪਣੇ ਗਲ ਵਿਚ (ਮਾਇਆ ਦੀ) ਫਾਹੀ ਪਾਈ ਹੋਈ ਹੈ, ਫਿਰ ਉਹੀ ਫਾਹੀ ਆਪਣੇ ਵਿਦਿਆਰਥੀਆਂ ਦੇ ਗਲ ਵਿਚ ਪਾ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero el maestro es atrapado, y después el dogal es puesto alrededor del cuello de los alumnos que lo siguen. (5)"