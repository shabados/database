[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਿਰਸਾਣ ਹਵਸਾਣ ਦਾ ਹਰ ਬੰਦਾ ਉਸ ਰੱਬ ਤਕ ਨਹੀਣ ਪਹੁੰਚ ਸਕਦਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਬੂਅਲਹਵਸੇ ਬਸੂਇ ਊ ਰਾਹ ਨ ਬੁਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "We should take it that getting absorbed in Waaheguru's meditation is to give up self-ego,"