type = "primary"
data = "ਇਹੁ ਨਿਧਾਨੁ; ਜਪੈ ਮਨਿ ਕੋਇ ॥"
page = 296
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let any one meditate heartily on this Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ ਇਸ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦਾ ਦਿਲੋ ਸਿਮਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who chants this treasure in his mind"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਨਿਧੀ ਕਾ ਖਜਾਨਾ ਰੂਪ ਸੁਖਮਨੀ ਬਾਣੀ ਕੌ ਜੋ ਕੋਈ ਮੁਖ ਸੇ ਜਪੇ ਅਰ ਮਨਨ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਇਸ ਨਾਮ ਨੂੰ (ਜੋ ਗੁਣਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੈ ਜਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien recita este Tesoro en su mente,"