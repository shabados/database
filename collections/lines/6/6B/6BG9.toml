[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਤਾ ਸਭ ਕਿਛੁ ਪਾਏ ॥"
page = 116
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man serves the Sat Guru he then receives everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸਤਿਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਵੇ ਤਦ ਸਾਰਾ ਕੁਝ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, all things are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰੇ ਤਬ ਜੀਵ ਸਭ ਕੁਛ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜੇ ਤਾਂ ਉਹ ਹਰੇਕ ਚੀਜ਼ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Guru obtiene todo lo que añora;"