[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਪੜੀਐ. ਗੁਰਮੁਖਿ ਹਰਿ ਸੁਣੀਐ; ਹਰਿ ਜਪਤ ਸੁਣਤ. ਦੁਖੁ ਜਾਇ ਜੀਉ ॥"
page = 444
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, read thou of God and through the Guru, hear thou of God. By remembering and hearing the Name of God, pain departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਪੜ੍ਹ ਅਤੇ ਗੁਰਾਂ ਦੁਆਰੇ ਹੀ ਤੂੰ ਵਾਹਿਗੁਰੂ ਬਾਰੇ ਸੁਣ। ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਪਣ ਅਤੇ ਸੁਣਨ ਦੁਆਰਾ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, read of the Lord; as Gurmukh, hear of the Lord. Chanting and listening to the Lord's Name, pain departs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਕੋ ਪੜੀਐ ਔਰ ਗੁਰੋਂ ਦੁਆਰੇ ਹਰਿ ਕੋ ਸ੍ਰਵਣ ਕਰੀਏ, ਤਬ ਹਰਿ ਕੇ ਜਪਤੇ ਸੁਨਤੇ ਸਭ ਦੁਖ ਜਾਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੁ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਪੜ੍ਹੀ ਜਾ ਸਕਦੀ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣੀ ਜਾ ਸਕਦੀ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਸੁਣਦਿਆਂ (ਹਰੇਕ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਪੜੀਐ = ਪੜ੍ਹਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਸੁਣੀਐ = ਸੁਣਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como lo hace el Guru, medita en el Nombre del Señor; escúchalo a través de Él, pronúncialo tal y como Él lo hace, y así, escuchando y meditando, todas tus penas se irán."