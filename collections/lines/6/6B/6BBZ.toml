[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀਉ; ਤੂ ਮੇਰੋ ਸਾਹਿਬੁ ਦਾਤਾ ॥"
page = 615
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, O Sire, Thou art my Munificent Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸੁਆਮੀ! ਤੂੰ ਮੇਰਾ ਦਾਤਾਰ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear God, You are my Lord Master and Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂਹੀਂ ਮੇਰਾ ਸਮਰਥ ਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਮੈਨੂੰ ਸਾਰੀਆਂ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸਾਹਿਬੁ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, eres mi Maestro Bendito; ten Compasión de mí, oh Dios Benefactor del humilde,"