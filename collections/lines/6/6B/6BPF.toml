[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸ ਭਰਿਯੋ ਤਤਕਾਲ ਗਦਾ ਗਹਿ; ਕੌਚਕ ਸੇ ਮਦ ਮਤ ਕ੍ਰਿਪਾਨੀ ॥"
page = 985

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That devil, filled with rage and carrying spears, daggers and swords and getting stupefied,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁੱਸੇ ਨਾਲ ਭਰ ਕੇ ਅਤੇ ਤੁਰਤ ਗਦਾ, ਕ੍ਰਿਪਾਨ ਅਤੇ ਕਵਚ ਧਾਰਨ ਕਰ ਕੇ ਸ਼ਰਾਬ ਨਾਲ ਮਸਤ ਹੋ ਗਿਆ।"