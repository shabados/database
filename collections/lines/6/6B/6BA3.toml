[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ ਲਾਗੋ ਹੇਤੁ ॥"
page = 1149
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's lotus feet, I have imbibed affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਪੈਰਾ ਨਾਲ ਮੇਰੀ ਪਿਰਹੜੀ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fallen in love with the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਵਤ ਕੇ ਚਰਨ ਕਵਲੋਂ ਸੇ ਹਮਾਰਾ ਪ੍ਰੇਮੁ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦਾ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy profundamente apegado a los Pies de Loto del Señor"