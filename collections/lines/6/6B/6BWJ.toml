[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਸੰਗਿ. ਨ ਚਾਲੈ; ਲਾਖ ਕਰੋਰੈ ॥"
page = 1304
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing, out of lakhs and millions of rupees, goes with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾ ਰੁਪਿਆਂ ਵਿਚੋਂ ਕੁਝ ਭੀ ਬੰਦੇ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of your thousands and millions, nothing shall go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਕ੍ਰੋੜ ਧਨ ਕਛ ਸੰਗ ਨਹੀਂ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਮ੍ਹਾਂ ਕੀਤੇ ਹੋਏ) ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਰੁਪਿਆਂ ਵਿਚੋਂ ਕੁਝ ਭੀ (ਅਖ਼ੀਰ ਵੇਲੇ ਮਨੁੱਖ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ninguno de tus millones y miles de millones se irá contigo."