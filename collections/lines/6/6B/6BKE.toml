[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮੰਗੀਐ. ਸੋਈ ਪਾਈਐ; ਨਿਧਾਰਾ ਆਧਾਰੁ ॥੨॥"
page = 47
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We obtain that, what we beg of Him. He is the Support of the supportless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਅਸੀਂ ਯਾਚਨਾ ਕਰਦੇ ਹਾਂ, ਉਹੀ ਉਸ ਤੋਂ ਪਰਾਪਤ ਕਰਦੇ ਹਾਂ। ਉਹ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever we seek from Him, we receive. He is the Support of the unsupported. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਜੋ ਕਿਛੁ ਕਰਮਾਂ ਕਾ ਫਲ ਮਾਂਗੀਤਾ ਹੈ, ਸੋਈ ਪਾਈਤਾ ਹੈ, ਔਰ ਨਿਰਆਸਰਿਆਂ ਕਾ ਆਸਰਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਈਸ੍ਵਰ ਕਰਮ ਫਲ ਪਰਦਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੋਂ) ਜੋ ਕੁਝ ਮੰਗੀਦਾ ਹੈ ਉਹੀ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਰਾ ਆਧਾਰੁ = ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nosotros obtenemos de Él todo lo que buscamos, Él es el Refugio de los desamparados. (2)"