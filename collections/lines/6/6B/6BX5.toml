[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਓ ਸਾਮ. ਨਾਨਕ ਓਟ ਹਰਿ ਕੀ; ਲੀਜੈ ਭੁਜਾ ਪਸਾਰੇ ॥੪॥੨॥"
page = 999
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has come to God, sanctuary and refuge. O Lord, stretch out Thine arms and take me Thou into Thy embrace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਰੱਬ ਦੀ ਸ਼ਰਣਾਗਤ ਅਤੇ ਪਨਾਹ ਲਈ ਹੈ। ਹੇ ਸੁਆਮੀ! ਆਪਣੀਆਂ ਬਾਹਾਂ ਖਿਲਾਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਗਲਵਕੜੀ ਵਿੱਚ ਲੈ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of the Lord; please, reach out and take me into Your embrace. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਮੈਂ ਮਨ ਕਰ ਕੇ ਆਪ ਕੀ ਸਰਣ ਆਇਆ ਹੂੰ। ਹੇ ਹਰੀ! ਤੇਰੀ ਸਰੀਰ ਕਰ ਕੇ ਓਟ ਲਈ ਹੈ, ਆਪ ਆਗੇ ਤੇ ਭੁਜਾ ਪਸਾਰ ਕੇ ਮੇਰੇ ਕੋ ਪਕੜ ਲੀਜੀਏ, ਭਾਵ ਕਿਰਪਾਲ ਹੋ ਕਰ ਤਾਰ ਲੀਜੀਏ॥੪॥੨॥☬ਪੁਨਾ ਅਪਨੇ ਔਗੁਨ ਪ੍ਰਗਟਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਓਟ ਫੜੀ ਹੈ। ਮੈਨੂੰ ਆਪਣੀ ਬਾਂਹ ਪਸਾਰ ਕੇ ਫੜ ਲੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਮ = ਸਰਨ। ਲੀਜੈ = ਫੜ ਲੈ। ਭੁਜਾ ਪਸਾਰੇ = ਭੁਜਾ ਪਸਾਰਿ, ਬਾਂਹ ਖਿਲਾਰ ਕੇ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, he buscado Tu Refugio, por favor, tómame en Tu Amoroso Abrazo. (4-2)"