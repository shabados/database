[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਤਿ ਰਾਮ ਪਰਗਾਸਾ; ਗੁਰਮੁਖਿ ਬਿਰਲੈ ਜਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 970
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one, within whose mind the Lord's Light shines, knows it through the Guru's grace. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨੂਰ ਚਮਕਦਾ ਹੈ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਸ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that Gurmukh who knows, and whose inner being is illumined by the Lord's Light. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੇ ਬੀਚ ਰਾਮ ਜੋਤੀ ਕਾ ਪ੍ਰਕਾਸ਼ ਹੈ, ਇਹ ਬਾਤ ਗੁਰਾਂ ਦੁਆਰੇ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਜਾਨੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਜੋਤ ਜਗ ਪੈਂਦੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਰਾਮ ਦਾ ਪਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ। ਪਰ ਇਸ ਅਵਸਥਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਕਰਨ ਵਾਲਾ ਹੁੰਦਾ ਕੋਈ ਵਿਰਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉੱਤੇ ਪੂਰਨ ਤੌਰ ਤੇ ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "qué extraordinario es aquel Gurmukj que entiende y que tiene su ser interior iluminado con la Luz del Señor.  (1-Pausa)"