[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅਮਰਦਾਸੁ ਪਰਸੀਐ; ਪੁਹਮਿ ਪਾਤਿਕ ਬਿਨਾਸਹਿ ॥"
page = 1394
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with Amar Dass, the Guru, the earth is rid of its sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਧਰਤੀ ਦੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with Guru Amar Daas, the earth is purged of its sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਪਰਸਣੇ ਕਰ ਕੇ (ਪੁਹਮਿ) ਪ੍ਰਿਥਵੀ ਪਰ ਜੋ ਜੀਵੋਂ ਕੇ (ਪਾਤਿਕ) ਪਾਪ ਕੀਏ ਹੂਏ ਹੈਂ, ਸੋ ਸਭੀ ਨਾਸ ਹੋਏ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਓ) ਗੁਰੂ ਅਮਰਦਾਸ (ਜੀ ਦੇ ਚਰਨਾਂ) ਨੂੰ ਪਰਸੀਏ, (ਗੁਰੂ ਅਮਰਦਾਸ ਦੇ ਚਰਨ ਪਰਸਨ ਨਾਲ) ਧਰਤੀ ਦੇ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਹਮਿ = ਪੁਹਵੀ, ਪੁਢਵੀ, ਪ੍ਰਿਥਵੀ। ਪੁਹਮਿ ਪਾਤਿਕ = ਧਰਤੀ ਦੇ ਤਾਪ। ਬਿਨਾਸਹਿ = ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo a Guru Amar Das, la Tierra es purgada de faltas,"