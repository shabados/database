[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਭੂਲਾ ਜਾਂਦਾ; ਫੇਰੇ ॥"
page = 118
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mistaken mind goes round in the circuit of transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਘੁੱਸਾ ਹੋਇਆ ਮਨੂਆ ਆਵਾਗਉਣ ਦੇ ਗੇੜੇ ਵਿੱਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is deluded, and goes around the wheel of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨੁ ਉਸ ਸੇ ਭੂਲ ਕਰ ਚਉਰਾਸੀ ਕੇ ਫੇਰ ਮੇਂ ਜਾਤਾ ਹੈ, ਵਾ ਜਗ੍ਯਾਸੂ ਇਸ ਭੂਲੇ ਹੂਏ ਮਨ ਵਿਸਯੋਂ ਮੇਂ ਜਾਤੇ ਕੋ (ਫੇਰੇ) ਮੋੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ) ਕੁਰਾਹੇ ਪੈ ਕੇ ਭਟਕਦੇ ਇਸ ਮਨ ਨੂੰ (ਭੀ) ਉਹ ਕਰਤਾਰ ਮੋੜ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la mente está infectada por la ilusión, y así reencarna una y otra vez."