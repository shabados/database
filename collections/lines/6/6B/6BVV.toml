[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਸਿਯੋ ਕਟਕ ਮੈ ਝਟਕ ਦੈ ਕਛੂ ਨ ਸੰਕ ਬਿਚਾਰ ॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He rushed into the army of the enemy without any hesitation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੁਝਾਰ ਸਿੰਘ ਚਿਤ ਵਿਚ) ਬਿਨਾ ਕੋਈ ਸ਼ੰਕਾ ਵਿਚਾਰੇ ਝਟਕ ਕੇ (ਵੈਰੀ ਦੀ) ਫ਼ੌਜ ਵਿਚ ਜਾ ਧਸਿਆ।"