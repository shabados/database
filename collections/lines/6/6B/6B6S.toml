[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਨੇਹੰ ਨ ਗੇਹੰ ਨ ਸੈਨੰ ਨ ਸਾਥੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath no attachment, no home, no army and no companion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਸਨੇਹ ਹੈ, (ਉਸ ਦਾ) ਨਾ ਘਰ ਹੈ, ਨਾ ਫ਼ੌਜ ਹੈ ਅਤੇ ਨਾ ਹੀ ਸਾਥ ਹੈ;"