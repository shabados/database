[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾਂ ਊਹਾ. ਹਰਿ ਤੁਮ ਹੀ ਤੁਮ ਹੀ; ਇਹੁ ਗੁਰ ਤੇ ਮੰਤ੍ਰੁ ਦ੍ਰਿੜੀਓ ॥੧॥"
page = 978
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has implanted this instruction unto me, that here and hereafter, O Lord, it is Thou, Thou alone who art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਨੇ ਮੇਰੇ ਅੰਦਰ ਇਹ ਸਿਖਮਤ ਪੱਕੀ ਕੀਤੀ ਹੈ ਕਿ ਏਥੇ ਅਤੇ ਓਥੇ, ਹੇ ਸੁਆਮੀ! ਕੇਵਲ ਤੂੰ, ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, O Lord, You, only You. The Guru has implanted this Mantra within me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਇਹੁ ਮੰਤ੍ਰ ਦ੍ਰਿੜ ਕੀਆ ਹੈ, (ਈਹਾਂ) ਇਸ ਲੋਕ ਮੇਂ, (ਉਹਾਂ) ਪ੍ਰਲੋਕ ਮੇਂ, ਹੇ ਹਰੀ! ਤੁਮ ਹੀ ਜਾਨੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਉਪਦੇਸ਼ (ਲੈ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ) ਪੱਕਾ ਕਰ ਲਿਆ ਹੈ ਕਿ ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਤੂੰ ਹੀ ਸਿਰਫ਼ ਤੂੰ ਹੀ (ਮੇਰਾ ਸਹਾਈ ਹੈਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mantra que el Guru ha implantado en mi ser, eres Tú y sólo Tú.(1)"