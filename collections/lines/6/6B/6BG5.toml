data = "ਸੂਰਮਾਨ ਸੰਗ ਭੇਟਾ ਭਯੋ ॥"
page = 888

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once, when he went to’ rob, he came across a warrior."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਸ ਦਾ ਸੂਰਮਿਆਂ ਨਾਲ ਟਾਕਰਾ ਹੋ ਗਿਆ।"