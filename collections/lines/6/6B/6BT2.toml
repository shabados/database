type = "primary"
data = "ਬਿਨਾ ਭਜਨ ਭਗਵਾਨ ਕੇ; ਪਾਪ ਗ੍ਰਿਹਤ ਤਨ ਆਇ ॥੪੩॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And, being lacking the Godly prayer, the vices over powers him.(43)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ ਪਾਪ ਸ਼ਰੀਰ ਨੂੰ ਗ੍ਰਸ ਲੈਂਦੇ ਹਨ ॥੪੩॥"