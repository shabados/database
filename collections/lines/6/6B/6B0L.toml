[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਤ੍ਰ ਦ੍ਰਿੜਾਇ. ਹਰਿ ਅਉਖਧੁ ਗੁਰਿ ਦੀਓ; ਤਉ ਮਿਲਿਓ ਸਗਲ ਪ੍ਰਬੀਨਾ ॥੧॥"
page = 1210
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Implanting his instruction within me, when the Guru blessed me with the medicine of God's Name, then met I with the All-wise Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਉਪਦੇਸ਼ ਮੇਰੇ ਅੰਦਰ ਪੱਕਾ ਕਰ, ਜਦ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਹਰੀ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਪਰਦਾਨ ਕੀਤੀ, ਤਦ ਮੈਂ ਸਰਬ-ਸਿਆਣੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has implanted the medicine of the Lord's Mantra within me, and I have met with the All-knowing Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਜੋ ਹਰੀ ਨਾਮ ਮੰਤ੍ਰ ਦ੍ਰਿੜਾਯਾ ਹੈ, ਸੋ ਏਹ ਅਗ੍ਯਾਨ ਰੋਗ ਕੀ ਨਿਬ੍ਰਿਤੀ ਵਾਸਤੇ ਔਖਧ ਦੀਆ ਹੈ। ਤੋ ਸਰਬ ਮੇਂ ਜੋ (ਪ੍ਰਬੀਨਾ) ਚਤੁਰ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਮਿਲਾ ਹੈ॥੧॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਗੁਰੂ ਨੇ (ਆਪਣਾ) ਉਪਦੇਸ਼ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਕੇ ਮੈਨੂੰ ਹਰਿ-ਨਾਮ ਦੀ ਦਵਾਈ ਦਿੱਤੀ ਹੈ, ਤਦੋਂ ਤੋਂ ਮੈਨੂੰ ਸਾਰੇ ਗੁਣਾਂ ਵਿਚ ਸਿਆਣਾ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ੍ਰੁ = ਉਪਦੇਸ਼। ਦ੍ਰਿੜਾਇ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰ ਕੇ। ਅਉਖਧੁ = ਦਵਾਈ, ਦਾਰੂ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਤਉ = ਤਦੋਂ। ਸਗਲ ਪ੍ਰਬੀਨਾ = ਸਾਰੇ ਗੁਣਾਂ ਵਿਚ ਸਿਆਣਾ ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Guru, a través de Su Palabra, me bendijo con la panacea del Dios Omnisapiente. (1)"