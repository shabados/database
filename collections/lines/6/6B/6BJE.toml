[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧੁ ਪਾਇਆ ਮੇਰੈ ਸਤਿਗੁਰਿ ਪੂਰੈ; ਹੋਈ ਸਰਬ ਕਲਿਆਣ ॥ ਰਹਾਉ ॥"
page = 619
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Perfect True Guru has put a bar in the way of pains and I am, now, in all bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਦੁੱਖਾਂ ਦੇ ਰਾਹ ਵਿੱਚ ਨੱਕਾ (ਬੰਨ੍ਹ) ਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਪੂਰਨ-ਅਨੰਦ ਵਿੱਚ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Perfect Guru has bound me to Him, and now, I am in absolute ecstasy. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਰੋਗੋਂ ਕੀ ਤਰਫ ਸੇ ਮੇਰੇ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ (ਬੰਧ) ਬੰਨਾ ਪਾਇਆ ਹੈ, ਤੌ ਹੀ ਹਮਾਰੇ ਕੋ ਸਰਬ ਪ੍ਰਕਾਰ ਕਲਿਆਨ ਹੁਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਕਰਮਾਂ ਵਲ ਪਰਤ ਰਹੇ ਬੰਦਿਆਂ ਨੂੰ ਉਹ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ। ਜਿਸ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ, ਉਸ ਦੇ ਵਿਕਾਰਾਂ ਦੇ ਰਸਤੇ ਵਿਚ) ਮੇਰੇ ਪੂਰੇ ਗੁਰੂ ਨੇ ਬੰਨ੍ਹ ਮਾਰ ਦਿੱਤਾ (ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੇ ਅੰਦਰ) ਸਾਰੇ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਏ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧੁ = ਰੋਕ, ਬੰਨ੍ਹ (ਕੁਕਰਮਾਂ ਦੇ ਰਾਹ ਵਿਚ) ਰੁਕਾਵਟ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਲਿਆਣ = (ਆਤਮਕ) ਸੁਖ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora estoy en Éxtasis. (Pausa)"