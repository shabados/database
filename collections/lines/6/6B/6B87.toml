[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭੈ ਸਸਤ੍ਰ ਗਾਮੀ ਸੁਭੰ ਸਸਤ੍ਰ ਗੰਤਾ ॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After destroying Lavan, Shatrughan ruled over Mathura and all the weapon-wielders gave the blessings of good wishes to him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਸ਼ਸਤ੍ਰ ਚਲਾਣ ਵਾਲਾ ਤੇ ਸ਼ੁਭ ਸ਼ਾਸਤ੍ਰਾਂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਹੈ।"