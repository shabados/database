[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਕੰਤ ਮਹੇਲੀਆ; ਸਗਲੀਆ ਕਰਹਿ ਸੀਗਾਰੁ ॥"
page = 53
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are the wives of the Spouse and all make decorations for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਹੀ ਪਤੀ ਦੀਆਂ ਪਤਨੀਆਂ ਹਨ ਅਤੇ ਅਤੇ ਸਾਰੀਆਂ ਉਸ ਲਈ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are brides of the Husband Lord; all decorate themselves for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਜੀਵ (ਕੰਤ) ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੀਆ (ਮਹੇਲੀਆ) ਇਸਤ੍ਰੀਆਂ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਸਭ ਜੀਵੋਂ ਕਾ ਮਾਲਕੁ ਪਰਮੇਸ੍ਵਰ ਹੈ ਔਰ ਸਰਬ ਹੀ ਕਰਮਾਂ ਰੂਪੀ ਸਿੰਗਾਰ ਕਰਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਪ੍ਰਭੂ-ਖਸਮ ਦੀਆਂ ਹੀ ਹਨ, ਸਾਰੀਆਂ ਹੀ (ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ) ਸਿੰਗਾਰ ਕਰਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਤ ਮਹੇਲੀਆ = ਖਸਮ (ਪ੍ਰਭੂ) ਦੀਆਂ (ਜੀਵਾਂ-) ਇਸਤ੍ਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos nosotros somos las Esposas del Señor y adornamos nuestro ser para Su Placer."