[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਥੋੜੀ; ਸੇਵ ਗਵਾਈਐ ॥੧੦॥"
page = 468
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For reasons of meager intellect we lose the value of service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥੋੜੀ ਮਤ ਕਾਰਣ ਅਸੀਂ ਸੇਵਾ ਦੇ ਮਹਾਤਮ (ਫਲ) ਨੂੰ ਗਵਾ ਲੈਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But through small-mindedness, we forfeit the merits of selfless service. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਤੁਛੁ ਬੁਧੀ ਕੋ ਗਵਾਇ ਦੇਈਏ ਵਾ ਥੋੜੀ ਬੁਧੀ ਕਰ ਕੇ ਸੇਵਾ ਗਵਾਇ ਦੇਈਦੀ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾਂ ਦਾ ਆਸਰਾ-ਪਰਨਾ ਛੱਡ ਕੇ) ਜੇ ਆਪਣੀ ਹੋਛੀ ਜਿਹੀ ਮਤ ਦੀ ਟੇਕ ਰੱਖੀਏ ਤਾਂ (ਇਸ ਦੇ ਆਸਰੇ) ਕੀਤੀ ਹੋਈ ਘਾਲ-ਕਮਾਈ ਵਿਅਰਥ ਜਾਂਦੀ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del ego en nuestras pequeñas mentes que perdemos hasta el mérito de poder servir. (10)"