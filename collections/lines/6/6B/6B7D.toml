[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ; ਕਾਲੁ. ਨ ਖਾਇ ॥੧੦॥"
page = 839
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "prays Nanak, then death eats him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਤਦ ਮੌਤ ਉਸ ਨੂੰ ਨਹੀਂ ਖਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "prays Nanak, shall not be consumed by death. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋ ਕੋ ਕਾਲ ਨਹੀਂ ਖਾਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਜੋ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਹੋਇ ਜਾਤੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਖਾਂਦੀ (ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਤਬਾਹ ਨਹੀਂ ਕਰਦੀ) ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਣਵਤਿ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਕਾਲੁ = ਆਤਮਕ ਮੌਤ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, no será consumido por la muerte.(10)"