[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਢਾਹੇ; ਫੇਰਿ ਉਸਾਰੇ ॥"
page = 1034
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant he destroys and then builds again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਢਾ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਫੇਰ ਮੁੜ ਉਸਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He destroys, ang then reconstructs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਾਹੇ ਤਾਂ ਖਿਨ ਮਹਿ ਢਾਹਿ ਦੇਤਾ ਹੈਂ, ਜੇ ਚਾਹਤਾ ਹੈਂ ਤਾਂ ਤਿਸੀ ਖਿਨ ਮੇਂ ਉਸਾਰ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਰਚੇ ਹੋਏ ਜਗਤ ਨੂੰ) ਇਕ ਖਿਨ ਵਿਚ ਢਾਹ ਸਕਦਾ ਹੈ ਤੇ ਮੁੜ ਪੈਦਾ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੇਰਿ = ਮੁੜ, ਫਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Destructor de todo lo maligno, destruye en un instante y lo reinstala de nuevo."