[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕੈ ਗ੍ਰਿਹਿ; ਪੀਸਉ ਨੀਤ ॥"
page = 239
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, for ever, grind corn for the house of that Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦੇ ਘਰ ਲਈ ਮੈਂ ਸਦਾ ਹੀ ਦਾਣੇ ਪੀਹਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I grind the corn for the Guru's household."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਸੁ ਗੁਰੂ ਕੇ ਘਰ ਕਾ ਪੀਸਣਾ ਨਿਤ ਪੀਸਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਗੁਰੂ ਦੇ ਘਰ ਵਿਚ ਮੈਂ ਸਦਾ ਚੱਕੀ ਪੀਂਹਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਸਉ = ਮੈਂ (ਚੱਕੀ) ਪੀਸਦਾ ਹਾਂ। ਨੀਤਿ = ਨਿੱਤ, ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muelo el maíz para el Hogar de ese Guru,"