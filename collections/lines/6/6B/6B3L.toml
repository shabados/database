[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਖਰੁ ਨੀਰੁ ਵਿਰੋਲੀਐ; ਮਾਖਨੁ ਨਹੀ ਰੀਸੈ ॥੭॥"
page = 229
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By churning the pool water, no butter comes out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੱਪੜ ਦਾ ਪਾਣੀ ਰਿੜਕਣ ਦੁਆਰਾ ਮੱਖਣ ਨਹੀਂ ਨਿਕਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Churning the water in the pond, no butter is produced. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾ ਔਰ ਸੇਵਾ ਤੋ ਐਸੀ ਹੈ ਜੈਸੇ (ਪੋਖਰੁ) ਛਪੜ ਕਾ ਪਾਨੀ ਰਿੜਕਨੇ ਸੇ ਮਾਖਨ ਨਹੀਂ (ਰੀਸੈ) ਨਿਕਸਤਾ; ਅਰਥਾਤ ਔਰੁ ਸਕਾਮ ਕਰਮ ਕਰਨੇ ਸੇ ਆਤਮ ਤੱਤੁ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਿਚੋਂ ਸੁਖ ਲੱਭਣਾ ਇਉਂ ਹੈ ਜਿਵੇਂ ਪਾਣੀ ਰਿੜਕ ਕੇ ਉਸ ਵਿਚੋਂ ਮੱਖਣ ਲੱਭਣਾ)। ਜੇ ਛੱਪੜ ਨੂੰ ਰਿੜਕੀਏ, ਜੇ ਪਾਣੀ ਰਿੜਕੀਏ, ਉਸ ਵਿਚੋਂ ਮੱਖਣ ਨਹੀਂ ਨਿਕਲ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੋਖਰੁ = ਛੱਪੜ। ਨੀਰੁ = ਪਾਣੀ। ਵਿਰੋਲੀਐ = ਜੇ ਰਿੜਕੀਏ। ਨਹੀ ਰੀਸੈ = ਨਹੀਂ ਨਿਕਲਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno bate el agua de un charco, no va a dar mantequilla. (7)"