[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਤ ਕਰਿਯੋ ਅਤਿ ਹੀ ਤੁਮ ਸੋ; ਤੁਮ ਹੂੰ ਤਜਿ ਹੇਤ ਦਸਾ ਇਹ ਕੀਨੀ ॥"
page = 368

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I was absorbed in love with you only, but you have forsaken my love and have brought me to such a state"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤੁਹਾਡੇ ਨਾਲ ਅਤਿ ਅਧਿਕ ਪ੍ਰੇਮ ਕੀਤਾ, (ਪਰ) ਤੁਸਾਂ ਹੀ (ਮੈਨੂੰ) ਛਡ ਕੇ ਅਜਿਹੀ ਹਾਲਤ ਕੀਤੀ ਹੈ।"