[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਸਉਣ ਸਾਸਤ੍ਰ ਸੰਜੋਗਾ; ਅਲਖੁ. ਨ ਲਖੀਐ ਇਕੁ ਖਿਨਾ ॥੭॥"
page = 1079
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shastras, which tell of auspicious omens and unions dwell upon Thee, O Lord. The Invisible one can be seen not even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤਰ, ਜੋ ਸ਼ੁਭ ਸ਼ਗਨਾਂ ਅਤੇ ਮੇਲ ਮਿਲਾਪਾਂ ਬਾਰੇ ਦਸਦੇ ਹਨ, ਭੀ ਤੈਨੂੰ ਆਰਾਧਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ। ਅਦ੍ਰਿਸ਼ਟ ਪੁਰਖ ਇੱਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਦੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shaastras, with their lucky signs and joinings, meditate in remembrance; the invisible cannot be seen, even for an instant. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤਸ, ਸਾਸਤ੍ਰ ਔ ਸੰਜੋਗ ਪੁਨਃ ਵਿਜੋਗ ਸਭ ਸਿਮਰਤੇ ਹੈਂ। ਪਰੰਤੂ ਤੂੰ ਅਲਖ ਹੈਂ, ਇਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਅਰਥਾਤ ਥੋੜਾ ਜੈਸਾ ਭੀ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਜੋਗ ਆਦਿਕ ਦੱਸਣ ਵਾਲੇ ਜੋਤਿਸ਼ ਅਤੇ ਹੋਰ ਸ਼ਾਸਤ੍ਰ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਚੱਲ ਪਏ ਹਨ। ਪਰ ਪ੍ਰਭੂ ਆਪ ਐਸਾ ਹੈ ਕਿ ਉਸ ਦਾ ਸਹੀ ਸਰੂਪ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਰਤਾ ਭਰ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉਣ ਸਾਸਤ੍ਰ = ਜੋਤਿਸ਼ ਆਦਿਕ ਦੇ ਸ਼ਾਸਤ੍ਰ। ਅਲਖੁ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਹੋ ਸਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitan también los Shastras, que hablan de momentos auspiciosos y de coincidencias; oh Señor Infinito e Insondable, no podría evaluarte ni siquiera por un instante. (7)"