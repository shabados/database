[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 1266
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Malar 5th Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚਊਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Malaar, Fifth Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Malhar, Mejl Guru Aryan, Quinto Canal Divino, Chau-Padas, Primera Casa."