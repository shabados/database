[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ; ਆਸਣੁ ਅਸਥਿਰੁ ਭਾਇਆ ॥"
page = 237
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Easily he acquires fancy for the Eternal Abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਟਿਕਾਣਾ, ਸੁਖੈਨ ਹੀ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and poise, they assume the unchanging position."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਇਸਥਿਰ ਆਸਣੁ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਉਸ ਦਾ ਸਦਾ-ਟਿਕਵਾਂ ਟਿਕਾਣਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਉਹ ਟਿਕਾਣਾ ਚੰਗਾ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En paz y serenidad asumen una posición inalterable."