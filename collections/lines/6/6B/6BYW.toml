[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਭੂਲੈ; ਨਹੀ ਸਬਦੁ ਅਚਾਰੁ ॥"
page = 1190
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone, who owns not the Name and good conduct goes astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ, ਜੋ ਨਾਮ ਅਤੇ ਨੇਕ ਆਚਰਣ ਨੂੰ ਨਹੀਂ ਅਪਣਾਉਂਦਾ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are deluded and confused, without the Word of the Shabad and good conduct."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰ ਸਬਦ ਕਾ (ਅਚਾਰੁ) ਕਰਤਬ ਨਹੀਂ ਹੈ, ਸੋ ਭੂਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਸਾਰੀ ਹੀ ਲੁਕਾਈ ਕੁਰਾਹੇ ਪਈ ਰਹਿੰਦੀ ਹੈ ਜਦ ਤਕ ਉਹ ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦੀ, ਤੇ ਜਦ ਤਕ ਉਸ ਸ਼ਬਦ ਅਨੁਸਾਰ ਆਪਣਾ) ਕਰਤੱਬ ਨਹੀਂ ਬਣਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el mundo no desarrolla la Cultura de la Palabra del Shabd,"