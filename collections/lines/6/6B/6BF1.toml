[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀ ਮੀਟ ਧਿਆਨੁ ਧਰਿ; ਹਾ ਹਾ ਕ੍ਰਿਸਨ ਕਰੈ ਬਿਲਲਾਂਦੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Crying, totally dejected and helpless, she closed her eyes. Single-mindedly she invoked Krishna for help."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਦ੍ਰੋਪਤੀ ਨੇ ਅੱਖਾਂ ਮੀਟਕੇ ਧਿਆਨ ਧਰਿਆ ਤੇ ਵਿਲਲਾਕੇ 'ਹਾ ਕ੍ਰਿਸ਼ਨ !' ' ਹਾ ਕ੍ਰਿਸ਼ਨਾ' ਦੀ ਪੁਕਾਰ ਕੀਤੀ।"