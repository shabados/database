[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਮੁਕਤੁ. ਜਿਸੁ ਏਕ ਲਿਵ ਲਾਗੀ; ਸਦਾ ਰਹੈ ਹਰਿ ਨਾਲੇ ॥"
page = 796
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone is emancipated who enshrines affections for the One Lord and ever abides with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਜਣਾ ਹੀ ਬੰਦਖਲਾਸ ਹੈ, ਜਿਸ ਦੀ ਪ੍ਰੀਤ ਇਕ ਸਾਹਿਬ ਨਾਲ ਲੱਗੀ ਹੋਈ ਹੈ ਅਤੇ ਜੋ ਹਮੇਸ਼ਾਂ ਸਾਹਿਬ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is liberated, who lovingly focuses his attention on the One Lord, always dwelling with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਏਕ ਤੇਰੇ ਸ੍ਵਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗ ਰਹੀ ਹੈ, ਸੋਈ ਗੁਰਮੁਖ ਜਨ ਮੁਕਤ ਰੂਪ ਹੈ, ਔਰ ਹੇ ਹਰੀ! ਵਹੁ ਸਦਹੀ ਤੇਰੇ ਸਾਥ ਰਹਤਾ ਹੈ ਕਯਾ ਅਭੇਦ ਰੂਪ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਇਕ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ ਉਹ ਮਨੁੱਖ ਮੋਹ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਮਨੁੱਖ। ਲਿਵ = ਸੁਰਤਿ। ਨਾਲੇ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que está entonado en el Uno, es redimido y puede habitar en su Señor."