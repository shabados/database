[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਧੂਰਿ. ਕੀਓ ਮਜਨੁ ਨਾਨਕ; ਜਨਮ ਜਨਮ ਕੇ ਹਰੇ ਕਲੰਗਾ ॥੨॥੪॥੧੨੦॥"
page = 828
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has taken bath in the dust of the feet of the saints and his sins of many births have been washed away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਧੋਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak bathes in the dust of the feet of His humble servants; the sinful resides of countless incarnations have been washed away. ||2||4||120||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਮੇਂ ਜਿਨੋਂ ਕੇ ਮਨ ਨੇ ਇਸਨਾਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ (ਕਲੰਗਾ) ਕਲੰਕ, ਭਾਵ ਪਾਪੋਂ ਕੇ ਸਮਦਾਯ (ਹਰੇ) ਦੂਰ ਭਏ ਹੈਂ॥੨॥੪॥੧੨੦॥☬ਪੁਨਾ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ, ਉਸ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ (ਕੀਤੇ ਹੋਏ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੪॥੧੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨੁ = ਇਸ਼ਨਾਨ, ਚੁੱਭੀ। ਹਰੇ = ਦੂਰ ਕੀਤੇ। ਕਲੰਗਾ = ਕਲੰਕ, ਪਾਪ ॥੨॥੪॥੧੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He bañado mi ser en el Polvo de sus Pies y mis errores acumulados en mis encarnaciones pasadas han sido borrados. (2-4-120)"