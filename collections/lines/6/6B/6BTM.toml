[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਤ੍ਰੀ ਕੋ ਪੂਤ ਹੌ ਬਾਮਨ ਕੋ ਨਹਿ; ਕੈ ਤਪੁ ਆਵਤ ਹੈ, ਜੁ ਕਰੋ ॥"
page = 550

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am the son of a Kshatriya and not of a Brahmin who may instruct for performing severe austerities"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਛਤ੍ਰੀ ਦਾ ਪੁੱਤਰ ਹਾਂ, ਬ੍ਰਾਹਮਣ ਦਾ (ਪੁੱਤਰ) ਨਹੀਂ ਹਾਂ। (ਮੈਨੂੰ) ਤਪ ਕਰਨਾ ਕਿਥੇ ਆਉਂਦਾ ਹੈ, ਜੇ ਕਰਾਂ।"