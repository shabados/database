[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਊ ਰਾਸ ਬਿਖੈ ਤਹ ਖੇਲਤ ਹੈ; ਹਰਿ ਸੋ ਮਨ ਮੈ ਅਤਿ ਹੀ ਉਮਈ ॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Adorning their limbs, all the gopis are playing there and in that amorous play, they are absorbed in passionate sport in extreme excitement in the company of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ ਉਥੇ ਰਾਸ ਖੇਡਦੀਆਂ ਹਨ, (ਜਿਨ੍ਹਾਂ ਦੇ) ਮਨ ਵਿਚ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ (ਮਿਲਣ ਦੀ) ਬਹੁਤ ਉਮੰਗ ਹੈ।"