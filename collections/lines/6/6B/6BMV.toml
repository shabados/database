[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਸਰੀਕੁ; ਨਾਹੀ ਰੇ ਕੋਈ ॥"
page = 1082
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, no one is an equal of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਉਸ ਦੇ ਸਮਾਨ ਦਰਜੇ ਵਾਲਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is equal to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਕਾ ਸਰੀਕ ਭੀ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਭੀ ਜੀਵ ਉਸ (ਪਰਮਾਤਮਾ) ਦੇ ਬਰਾਬਰ ਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh seres humanos, no existe nadie que pueda rivalizar con nuestro Dios"