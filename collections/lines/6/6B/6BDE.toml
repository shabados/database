[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਪਨਿ ਹੋਇ ਕੈ ਅਉਤਰੈ; ਜਾਏ ਅਪੁਨੇ ਖਾਇ ॥੧੦੭॥"
page = 1370
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is born as a serpent and eats her own offspring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਗਣ ਹੋ ਕੇ ਜੰਮਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਹੀ ਖਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall be reincarnated as snakes, and eat their own offspring. ||107||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰਪਣੀ ਹੋਇਕੈ ਜਨਮਤੀ ਹੈ ਔ ਅਪਨੇ ਜਾਏ ਹੂਏ ਪੁਤ੍ਰੋਂ ਕੋ ਖਾਤੀ ਹੈ, ਭਾਵ ਪਰ ਕਾ ਬੁਰਾ ਕਰਨੇ ਕਰ ਸੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧੦੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮੰਦੇ ਕੰਮਾਂ ਤੋਂ ਸੁਖ ਕਿੱਥੇ? ਅਜੇਹੀ ਤ੍ਰੀਮਤ ਮਨੁੱਖਾ ਜਨਮ ਹੱਥੋਂ ਗਵਾਣ ਪਿਛੋਂ) ਸੱਪਣੀ ਬਣ ਕੇ ਜੰਮਦੀ ਹੈ, ਤੇ ਆਪਣੇ ਹੀ ਬੱਚੇ ਖਾਂਦੀ ਹੈ ॥੧੦੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਤਰੈ = ਉਤਰਦੀ ਹੈ, ਜੰਮਦੀ ਹੈ। ਸਰਪਨਿ = ਸਪਣੀ। ਹੋਇ ਕੈ = ਬਣ ਕੇ। ਅਪੁਨੇ ਜਾਏ = ਆਪਣੇ ਜੰਮੇ ਹੋਏ ਬੱਚੇ। ਖਾਇ = ਖਾਂਦੀ ਹੈ ॥੧੦੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reencarnarán como serpientes y se comerán a sus propias criaturas. (107)"