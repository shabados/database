[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਸਤਿ ਕਰਿ ਜਾਣੈ; ਗੁਰ ਕੈ ਭਾਇ ਪਿਆਰੇ ॥"
page = 754
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love and affection of the Guru, he deems the Lord's Name as true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਪਿਰਹੜੀ ਅੰਦਰ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਸੱਚ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is known as True, through the Love of the Beloved Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਪ੍ਰੇਮ ਕੇ ਪ੍ਯਾਰੇ ਹੈਂ, ਸੋ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਹੀ ਸਰਬ ਸੁਖ ਦਾਤਾ ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਿਆਰੇ ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਇਹ ਗੱਲ ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸੱਚਾ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Verdad. Mediante el Amor del Bienamado Guru,"