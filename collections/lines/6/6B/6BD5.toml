[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਵਿਚਿ ਵਡੀ ਵਡਿਆਈ; ਜੋ ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥"
page = 303
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the greatness in the True Guru, who night and day ponders on the Name of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਵਿਸ਼ਾਲਤਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ, ਜੋ ਦਿਨ ਰਾਤ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the greatness within the True Guru, who meditates night and day on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਬੀਚ ਯਹੀ ਵੱਡੀ ਵਡਿਆਈ ਹੈ, ਜੋ ਰਾਤ ਦਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਵਿਚ ਇਹ ਭਾਰਾ ਗੁਣ ਹੈ ਕਿ ਉਹ ਹਰ ਰੋਜ਼ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Gloria sea al Verdadero Guru, Quien contempla siempre el Naam, el Nombre del Señor."