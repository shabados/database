[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਕਾ ਆਖਿਆ ਆਪਿ ਸੁਣੇ; ਜਿ ਲਇਅਨੁ ਪੰਨੈ ਪਾਇ ॥੧॥"
page = 853
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord Himself hears the prayer of those, whom he makes His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਖੁਦ ਉਨ੍ਹਾਂ ਦੀ ਅਰਦਾਸ ਸੁਣਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord Himself hears the speech of those whom He makes His own. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਕਾ (ਆਖਿਆ) ਉਚਾਰਣ ਕੀਆ ਹੂਆ ਕਰਤਾਰ ਆਪ ਹੀ ਸ੍ਰਵਨ ਕਰਤਾ ਹੈ, ਜਿਨੋਂ ਕੋ ਅਪਨੇ (ਪੰਨੈ) ਕਾਗਜ ਵਾ ਆਸਰੇ ਸਰਣ ਮੇਂ ਪਾਇ ਲੀਆ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਨ ਕੋ ਅਪਨੀ ਬਖਸੀਸ ਕਰੀ ਹੈ॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਹਜੂਰ ਸਿਖੋਂ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਹੈ, 'ਭਗਵਨ ਜਿਨ ਕੇ ਮਿਲਾਪ ਸੇ ਇਸ ਜੀਵ ਕੋ ਮੋਖ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ ਤਿਨੋਂ ਕੇ ਲਖ੍ਯਣ ਉਚਾਰਣ ਕਰੀਏ'? ਸੋਈ ਸਿਖੋਂ ਪ੍ਰਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਲੜ ਲਾ ਲੈਂਦਾ ਹੈ ਉਹਨਾਂ ਦੀ ਅਰਜ਼ੋਈ (ਪਰਮਾਤਮਾ ਸਦਾ) ਆਪ ਸੁਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਇਅਨੁ = ਲਏ ਹਨ ਉਸ ਨੇ। ਪੰਨੈ = ਪੱਲੇ ਵਿਚ। ਪੰਨੈ ਪਾਇ ਲਇਅਨੁ = ਉਸ ਨੇ ਆਪਣੇ ਪੱਲੇ ਪਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo hace en Paz. Su Oración no la podría uno recitar. Dice Nanak, el Señor Mismo escucha la Alabanza de quien Él hace Suyo. (1)"