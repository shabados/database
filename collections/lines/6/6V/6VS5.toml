[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਬਿਪ੍ਰ ਫਜੂਲ ਕੋ ਮੋਹਿ ਨ ਰਾਖ︀ਯੋ ਜਾਇ ॥੧੪॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Such a foolish Brahmin priest could not be retained by me.’(l4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਫ਼ਜ਼ੂਲ ਖ਼ਰਚ ਬ੍ਰਾਹਮਣ ਨੂੰ ਮੇਰੇ ਕੋਲੋਂ ਨਹੀਂ ਰਖਿਆ ਜਾਂਦਾ ॥੧੪॥"