[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਾਥੁ, ਨਾਥੀ ਸਭ ਜਾ ਕੀ; ਰਿਧਿ ਸਿਧਿ ਅਵਰਾ ਸਾਦ ॥"
page = 6
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is supreme Lord who has snaffled all. Riches and miracles are extraneous relishes not liked by saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ ਜਿਸਨੇ ਸਾਰਿਆਂ ਨੂੰ ਨਕੇਲ ਪਾਈ ਹੋਈ ਹੈ। ਧਨਸੰਪਦਾ ਤੇ ਕਰਾਮਾਤਾਂ ਹੋਰ ਹੀ ਸੁਆਦ ਹਨ ਜੋ ਸਾਧੂਆਂ ਨਹੀਂ ਭਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Supreme Master of all; wealth and miraculous spiritual powers, and all other external tastes and pleasures, are all like beads on a string."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋਗੀਯੋਂ ਮੇ ਮਹੰਤੁ ਹੋਤਾ ਹੈ, ਤਿਸ ਕੋ ਨਾਥੁ ਕਹਤੇ ਹੈਂ। ਸੋ ਜਿਸ ਕੀ ਸਾਰੀ ਸ੍ਰਿਸਟੀ ਆਗ੍ਯਾ ਰੂਪ ਸੂਤ੍ਰ ਮੇ ਨਾਥੀ ਹੂਈ ਹੈ, ਕ੍ਯਾ ਅਧੀਨ ਕਰੀ ਹੂਈ ਹੈ, ਸੋਈ ਆਪ ਹਮਾਰਾ ਨਾਥੁ ਹੈ। ਜੋਗੀਯੋਂ ਕੇ ਪਾਸ ਰਿਧਿ ਸਿਧਿ ਹੋਤੀ ਹੈ। ਸੋ ਰਿਧਿ ਅੰਨ ਆਦਿਕਾਂ ਕੇ ਵਰਤਾਵਣੇ ਲੱਗ੍ਯਾਂ ਟੋਟ ਨ ਆਵਣੀ, ਔਰ ਅਣਮਾਦਿ ੮ ਸਿੱਧੀਆਂ ਮੁਖ੍ਯ ਹੈਂ। ਵਾ ੧੮ ਵਾ ੨੩ ਤਿਨਕਾ (ਅਵਰਾ) ਅਸ੍ਰੇਸਟ ਸ੍ਵਾਦੁ ਹੈ। ਕ੍ਯੋਂਕਿ ਏਹ ਅਕਾਲ ਮੂਰਤਿ ਸਚਖੰਡ ਵਾਸੀ ਕੀ ਪ੍ਰਾਪਤੀ ਮੇ ਬਾਧਕ ਹੈਂ, ਤਾਂ ਤੇ ਇਨ ਕਾ ਤ੍ਯਾਗ ਹੀ ਸ੍ਰੇਸਟ ਮਾਨਾ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਥ ਆਪ ਅਕਾਲ ਪੁਰਖ ਹੋਵੇ, ਜਿਸ ਦੇ ਵੱਸ ਵਿਚ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਹੈ, (ਤਾਂ ਕੂੜ ਦੀ ਕੰਧ ਤੇਰੇ ਅੰਦਰੋਂ ਟੁੱਟ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਤੇਰੀ ਵਿੱਥ ਮਿਟ ਸਕਦੀ ਹੈ। ਜੋਗ ਸਾਧਨਾਂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੋਈਆਂ ਰਿੱਧੀਆਂ ਵਿਅਰਥ ਹਨ, ਇਹ) ਰਿੱਧੀਆਂ ਤੇ ਸਿੱਧੀਆਂ (ਤਾਂ) ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਖੜਨ ਵਾਲੇ ਸੁਆਦ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਿ = ਅਕਾਲ ਪੁਰਖ ਆਪ। ਨਾਥੀ = ਨੱਥੀ ਹੋਈ, ਵੱਸ ਵਿਚ। ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਰਿਧਿ = ਪਰਤਾਪ, ਵਡਿਆਈ। ਸਿਧਿ = ਜੋਗੀਆਂ ਵਿਚ ਅੱਠ ਵੱਡੀਆਂ ਸਿੱਧੀਆਂ ਮੰਨੀਆਂ ਗਈਆਂ ਹਨ। 'ਸਿਧਿ ਦੇ ਅਖਰੀ ਅਰਥ ਹਨ 'ਸਫ਼ਲਤਾ' ਕਰਾਮਾਤ। (ਅੱਠ ਸਿੱਧੀਆਂ ਇਹ ਹਨ: 'ਅਣਿਮਾ, ਲਘਿਮਾ, ਪ੍ਰਾਪਤੀ, ਪ੍ਰਾਕਾਮਯ, ਮਹਿਮਾ, ਈਸ਼ਿੱਤ੍ਰ, ਵਸ਼ਿਤ੍ਰ, ਕਾਮਾਵਸਾਇਤਾ। ਅਣਿਮਾ = ਇਕ ਅਣੂ (ਕਿਣਕੇ) ਜਿਤਨਾ ਛੋਟਾ ਬਣ ਜਾਣਾ। ਲਘਿਮਾ = ਬਹੁਤ ਹੀ ਹੌਲੇ ਭਾਰ ਦਾ ਹੋ ਜਾਣਾ। ਪ੍ਰਾਪਤੀ = ਹਰੇਕ ਪਦਾਰਥ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਸਮਰਥਾ। ਪ੍ਰਾਕਾਮਯ = ਸੁਤੰਤਰ ਮਰਜ਼ੀ, ਜਿਸ ਦੀ ਕੋਈ ਵਿਰੋਧਤਾ ਨਾਹ ਕਰ ਸਕੇ। ਮਹਿਮਾ = ਆਪਣੇ ਆਪ ਨੂੰ ਜਿਤਨਾ ਚਾਹੇ ਉਤਨਾ ਵੱਡਾ ਬਣਾਉਣ ਦੀ ਤਾਕਤ। ਈਸ਼ਿੱਤ੍ਰ = ਪ੍ਰਭਤਾ। ਵਸ਼ਿਤ੍ਰ = ਦੂਜੇ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲੈਣਾ। ਕਾਮਾਵਾਸਾਇਤਾ = ਕਾਮ ਆਦਿਕ ਵਿਕਾਰਾਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਣ ਦਾ ਬਲ।) ਅਵਰਾ = ਹੋਰ, ਅਕਾਲ ਪੁਰਖ ਤੋਂ ਲਾਂਭ ਵਲ ਲੈ ਜਾਣ ਵਾਲੇ। ਸਾਦ = ਸੁਆਦ, ਚਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Supremo Señor es dueño de la creación y la Perfección; el Supremo Señor rige a los Yoguis y a los seres perfeccionados. Sus Santos no tienen necesidad de riquezas ni de milagros."