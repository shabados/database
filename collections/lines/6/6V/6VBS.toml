[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕੀ ਬਾਰ; ਗਗਰੀਆ ਫੋਰੀ ॥੩॥"
page = 337
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But at last the pitcher (body) bursts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਨੂੰ ਘੜਾ (ਸਰੀਰ) ਫੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but in the end, the pitcher of the body bursts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾਪਿ ਅੰਤ ਕੇ ਸਮੇਂ ਘੜੀ ਫੋੜ ਕਰ ਚਲੇ ਆਵਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਏਕ ਲਾਖ ਜੋੜਨੇ ਵਾਲਾ ਹੋਵੇ⁽¹⁾ ਭਾਵੈਂ ਪਾਂਚ ਲਾਖ ਜੋੜਨੇ ਵਾਲਾ ਹੋਵੇ ਅੰਤ ਕੋ ਏਕ ਪੈਸੇ ਕੀ ਘੜੀ ਫੋੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਆਇਆਂ ਉਹਨਾਂ ਦਾ ਭੀ ਸਰੀਰ-ਰੂਪ ਭਾਂਡਾ ਭੱਜ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੋਰੀ = ਟੁੱਟ ਗਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero al final, su cántaro también se rompe y se lamentan.(3)"