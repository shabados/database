[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਘਟਿ. ਸਚੁ ਨ ਪਾਇ; ਸੁ ਭੰਨਿ ਘੜਾਈਐ ॥"
page = 146
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heart, where-in the True Lord is not found that should be destroyed and re-built."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਲ ਅੰਦਰ ਸੱਚਾ ਸਾਹਿਬ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ ਉਸ ਨੂੰ ਭੰਨ ਕੇ ਨਵੇਂ ਸਿਰਿਓਂ, ਬਨਾਉਣਾ ਉਚਿੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That heart, in which the True Lord is not found, should be torn down and re-built."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਰੀਰ ਮੇਂ ਸੱਚ ਨਾਮ ਨਹੀਂ (ਪਾਇ) ਪ੍ਰਾਪਤਿ ਸੋ (ਭੰਨਿ) ਮਰਤਾ (ਘੜਾਈਐ) ਜਨਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਸੱਚ ਨਹੀਂ ਵੱਸਿਆ, ਉਹ ਹਿਰਦਾ ਸਦਾ ਭੱਜਦਾ ਘੜੀਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El corazón que no ama la Verdad, debe romperse en pedazos y ser reconstruido otra vez."