[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਕਰਹਿ ਪੁੰਨ ਬਹੁ ਦਾਨ ॥"
page = 270
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou givest alms and bestowest plenty,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰਬਾਨੀ ਸਦਕਾ ਤੂੰ ਖੈਰਾਤ ਕਰਦਾ ਤੇ ਘਣੀ ਬਖ਼ਸ਼ੀਸ਼ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you give donations in abundance to charities;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਬਹੁਤ ਦਾਨ ਔਰੁ ਪੁੰਨ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਤੂੰ ਬਹੁਤ ਦਾਨ ਪੁੰਨ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, realizas en abundancia obras de caridad;"