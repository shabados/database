[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੀਬਾ ਅਨਾਥਾ; ਤੇਰਾ ਮਾਣਾ ॥"
page = 98
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The humble and partronless take pride in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਤੇ ਨਿਖਸਮੇ ਤੇਰੇ ਉਤੇ ਫਖਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Pride of the meek and the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਰੀਬਾ) ਦੀਨੋਂ ਔਰ ਅਨਾਥੋਂ ਕੋ ਤੇਰਾ ਹੀ ਮਾਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਤੇ ਅਨਾਥ ਜੀਵਾਂ ਨੂੰ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਾ = ਮਾਣ, ਆਸਰਾ, ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los pobres y los desamparados tienen Tu Apoyo y nada más."