[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤੁ ਜਾਲੁ ਕਾਲੁ; ਚਕ੍ਰੁ ਪੇਲ ॥੧॥"
page = 899
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unexpectedly, death shall cast her noose and hurl her quoit at thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਚਣਚੇਤ ਹੀ ਤੇਰੇ ਉਤੇ ਮੌਤ ਆਪਣੀ ਫਾਹੀ ਪਾ ਦੇਊਗੀ ਅਤੇ ਚੱਕਰ ਚਲਾ ਦੇਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But suddenly, Death will catch you in its noose. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਲ ਜੋ ਚਕ੍ਰ ਵਤ ਸਰਬ ਓਰ ਤੇ ਭ੍ਰਮ ਰਹਿਆ ਹੈ, ਤਿਸ ਕਾ (ਪੇਲ) ਪ੍ਰੇਰਿਆ ਹੂਆ ਅਕਸ ਮਾਤ੍ਰ ਜਮ ਕਾ ਜਾਲ ਸਰਬ ਪਰ ਆਇ ਪੜਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਉਤੇ) ਮੌਤ ਅਪਣਾ ਚੱਕਰ ਚਲਾ ਦੇਂਦੀ ਹੈ (ਇਹੀ ਹਾਲ ਹਰੇਕ ਜੀਵ ਦਾ ਹੁੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤੁ = ਅਚਨਚੇਤ। ਕਾਲੁ = ਮੌਤ। ਪੇਲ = ਧੱਕ ਦੇਂਦਾ ਹੈ, ਚਲਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así nosotros lo hacemos con Maya, y de improviso, la red de la muerte nos atrapa. (1)"