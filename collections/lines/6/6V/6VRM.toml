[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵ ਸਰਬ ਨਾਮ ਕਥੈ ਕਵਨ, ਕਰਮ ਨਾਮ ਬਰਨਤ ਸੁਮਤਿ ॥੧॥"
page = 1
line = 6

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All Thy Names cannot be told. One doth impart Thy Action-Name with benign heart.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਸਾਰੇ ਨਾਂਵਾਂ ਦਾ ਕਥਨ ਕੌਣ ਕਰ ਸਕਦਾ ਹੈ? (ਬਸ ਤੇਰੇ ਕੁਝ ਕੁ) ਕਰਮਾਚਾਰੀ (ਉਪਕਾਰੀ) ਨਾਂਵਾਂ ਦਾ ਚੰਗੀ ਮਤ ਵਾਲਿਆਂ ਨੇ ਵਰਣਨ ਕੀਤਾ ਹੈ ॥੧॥"