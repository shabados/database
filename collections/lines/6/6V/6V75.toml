[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਹੋਇ ॥"
page = 941
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, the mortal gains the knowledge of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਕਰਾਮਤੀ ਬੰਦਿਆ ਇਨਸਾਨ ਨੂੰ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, they understand the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਤੀਨੋਂ ਲੋਕ ਕੀ ਸੁਧ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਨਾਮ ਵਿਚ ਰੱਤੇ ਬੰਦਿਆਂ ਨੂੰ ਤ੍ਰਿਲੋਕੀ ਦੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਆਪਣੀ ਨਿੱਕੀ ਜਿਹੀ ਅਪਣੱਤ ਦੇ ਥਾਂ ਸਾਰੀ ਤ੍ਰਿਲੋਕੀ ਹੀ ਉਹਨਾਂ ਨੂੰ ਰੱਬੀ ਸਾਂਝ ਦੇ ਕਾਰਨ ਆਪਣੀ ਦਿੱਸਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣ = ਤ੍ਰਿਲੋਕੀ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce el Misterio de los tres mundos"