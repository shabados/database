[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪਨ ਰੂਪ; ਆਪ ਹੀ ਉਪਰਜਾ ॥੩॥"
page = 291
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, His form, He Himself has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਪਣਾ ਸਰੂਪ, ਉਸ ਨੇ ਆਪੇ ਹੀ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself created His Own Form. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਨੇ ਅਪਨਾ ਰੂਪ ਪ੍ਰਪੰਚ ਆਪ ਹੀ (ਉਪਰਜਾ) ਉਤਪਤ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਪਣਾ ਆਕਾਰ ਉਸ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਰਜਾ = ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Él Mismo creó Su Propia Forma.  (3)"