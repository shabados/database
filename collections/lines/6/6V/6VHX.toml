[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਪੂਰਨ ਹਰਿ ਧਨੁ ਪਾਇਆ ॥"
page = 628
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This perfect wealth of God's Name, I have attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਮੁਕੰਮਲ ਦੌਲਤ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found this, the perfect wealth of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੀ ਪੂਰਨ ਹਰੀ ਕਾ ਨਾਮ ਰੂਪੀ ਧਨ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਹ ਹਰਿ-ਨਾਮ ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਜੋ ਕਦੇ ਭੀ ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Sociedad de los Santos,"