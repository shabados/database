[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਕੀਨੋ ਛਲਿ ਕੈ ਤੁਰਤ; ਬਾਰ ਨ ਬਾਕਯੋ ਏਕ ॥੨੬॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through an Chritar, that damsel made him as her husband, and did not let him any harm.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰੋਸ਼ਨਿ ਰਾਇ ਨੇ) ਤੁਰਤ ਛੱਲ ਪੂਰਵਕ ਉਸ ਨੂੰ ਪਤੀ ਬਣਾਇਆ ਅਤੇ ਉਸ ਦਾ ਇਕ ਵਾਲ ਵੀ ਵਿੰਗਾ ਨਾ ਹੋਣ ਦਿੱਤਾ ॥੨੬॥"