[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਦਰਸਨੁ ਸਤਿਗੁਰ. ਸਤ ਪੁਰਖ, ਨ ਪਾਇਆ; ਤੇ ਭਾਗਹੀਣ. ਜਮਿ ਮਾਰੇ ॥"
page = 493
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who obtain not the vision of Sat-Guru the True Personage are unfortunate and are destroyed by Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਪੁਰਸ਼, ਸਤਿਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਨਹੀਂ ਕਰਦੇ, ਉਹ ਨਿਕਰਮਣ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਤਬਾਹ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not obtain the Blessed Vision of the Darshan of the True Guru, the True Primal Being, are most unfortunate; they are destroyed by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਨਮੁਖੋਂ ਨੇ ਸਤਗੁਰ ਸਤ ਪੁਰਸੋਂ ਕਾ ਦਰਸਨ ਨਹੀਂ ਪਾਯਾ ਤੇ ਖੋਟੇ ਭਾਗੋਂ ਵਾਲੇ ਹੈਂ, ਤਿਨ ਕੋ ਜਮ ਭੀ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਮਹਾ ਪੁਰਖ ਸਤਿਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਨਹੀਂ ਕੀਤਾ ਉਹ ਆਪਣੀ ਕਿਸਮਤ ਹਾਰ ਬੈਠਦੇ ਹਨ, ਆਤਮਕ ਮੌਤ ਨੇ ਉਹਨਾਂ ਨੂੰ ਮਾਰ ਲਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que no tuvieron la Visión del Verdadero Dios, el Perfecto Guru, aquéllos desafortunados fueron destruidos por la muerte."