[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਪਟਲ. ਪਟਲ ਹੈ ਭਾਰੀ; ਘਰੁ ਘੂਮਨਿ ਘੇਰਿ ਘੁਲਾਵੈਗੋ ॥"
page = 1308
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon veil is a great veil and through it, man lands in the whirlpool of desire, wherein his home is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਪੜਦਾ ਇਕ ਵੱਡਾ ਪੜਦਾ ਹੈ। ਤੇ ਹਿਯ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਖਾਹਿਸ਼ ਦੀ ਘੁਮਣਘੇਰੀ ਵਿੱਚ ਜਾ ਡਿਗਦਾ ਹੈ ਜਿਸ ਅੰਦਰ ਉਸ ਦਾ ਧਾਮ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The veil of Maya is a thick and heavy veil, a whirlpool which destroys one's home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ (ਪਟਲ) ਪੜਦੋਂ ਮੇਂ ਸੇ ਮਾਯਾ ਕਾ ਪੜਦਾ ਭਾਰੀ ਹੈ, ਜੋ ਇਸ ਕਰ (ਘਰੁ) ਰਿਦਾ ਘੂਮਣ ਘੇਰੀ ਵਿਸ਼ਿਆਂ ਮੇਂ (ਘੁਲਾਵੈਗੋ) ਮਿਲਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮਾਇਆ (ਦੇ ਮੋਹ) ਦਾ ਪਰਦਾ ਬੜਾ ਕਰੜਾ ਪਰਦਾ ਹੈ, (ਇਸ ਮੋਹ ਦੇ ਪਰਦੇ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਲਈ ਉਸ ਦਾ) ਘਰ ਘੁੰਮਣ-ਘੇਰੀ ਬਣ ਜਾਂਦਾ ਹੈ, (ਇਸ ਵਿਚ ਡੁੱਬਣ ਤੋਂ ਬਚਣ ਲਈ ਸਾਰੀ ਉਮਰ ਮਨੁੱਖ) ਘੋਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਟਲ = ਪਰਦਾ। ਘੂਮਨਿ ਘੇਰਿ = ਘੁੰਮਣਘੇਰੀ। ਘੁਲਾਵੈਗੋ = ਘੁਲਦਾ ਹੈ, ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El velo de Maya es grueso y pesado. Es un remolino que destruye el hogar."