[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਅਪਨਾ; ਸਦ ਸਦਾ ਮਨਾਵਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 386
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever propitiate thou thy True Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਤੂੰ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪਰਸੰਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, surrender to the True Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੁਤਗੁਰੋਂ ਕੋ (ਸਦ ਸਦਾ) ਸਰਬਦਾ ਮਨਾਵਹੁ, ਭਾਵ ਪੂਜਨ ਕਰੋ ਪੁਨਾ ਅਨੰਦ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਰਿਹਾ ਕਰੋ (ਇਸ ਦਾ ਨਤੀਜਾ ਇਹ ਹੋਵੇਗਾ ਕਿ ਸਦਾ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਰਹੋਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, reconcíliate siempre y para siempre con el Dios Eterno. (1‑Pausa)"