[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਧਰਮ ਸੇਤੀ ਸਨਬੰਧੁ ॥"
page = 3
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The believer in God's Name has an alliance with righteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਅੰਦਰ ਭਰੋਸਾ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਦਾ ਸਚਾਈ ਨਾਲ ਮੇਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful are firmly bound to the Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨ ਵਾਲ੍ਯੋਂ ਕਾ ਧਰਮ ਕੇ ਸਾਥ ਸਨਬੰਧੁ ਹੈ, ਭਾਵ ਧਰਮ ਕੋ ਛੋਡਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਧਰਮ ਨਾਲ (ਸਿੱਧਾ) ਜੋੜ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que practica el Nombre de Dios es sincero en realizar su Dharma."