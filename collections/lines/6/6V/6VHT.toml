[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਧਰਮ ਸੇਤੀ ਸਨਬੰਧੁ ॥"
page = 3
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The believer in God's Name has an alliance with righteousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਅੰਦਰ ਭਰੋਸਾ ਧਾਰਨ ਕਰਨ ਵਾਲੇ ਦਾ ਸਚਾਈ ਨਾਲ ਮੇਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful are firmly bound to the Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨ ਵਾਲ੍ਯੋਂ ਕਾ ਧਰਮ ਕੇ ਸਾਥ ਸਨਬੰਧੁ ਹੈ, ਭਾਵ ਧਰਮ ਕੋ ਛੋਡਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਧਰਮ ਨਾਲ (ਸਿੱਧਾ) ਜੋੜ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਸਨਬੰਧੁ = ਸਾਕ, ਰਿਸ਼ਤਾ, ਜੋੜ। ❀ 'ਮਗੁ ਪੰਥੁ' ਬਾਰੇ ਨੋਟ: (ਪ੍ਰ:) ਸ਼ਬਦ 'ਮਗੁ' ਤੇ 'ਪੰਥੁ' ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਕਿਉਂ ਹੈ? (ਉ:) ਸਾਧਾਰਨ ਨੀਯਮ ਅਨੁਸਾਰ ਤਾਂ ਇੱਥੇ (ਿ) ਹੀ ਚਾਹੀਦੀ ਹੈ, ਪਰ ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਇਕ ਨੀਯਮ ਆਮ ਪਰਚਲਤ ਸੀ ਕਿ ਜੇ 'ਲੰਮੇ ਸਮੇ' ਜਾਂ ਲੰਮੇ ਪੈਂਡੇ' ਦਾ ਜ਼ਿਕਰ ਹੋਵੇ, ਤਾਂ ਅਧਿਕਰਣ ਕਾਰਕ ਦੇ ਥਾਂ ਕਰਮ ਕਾਰਕ ਵਰਤਿਆ ਜਾਂਦਾ ਸੀ। ਉਹੀ ਨੀਯਮ ਪ੍ਰਾਕ੍ਰਿਤ ਦੀ ਰਾਹੀਂ ਥੋੜ੍ਹਾ ਥੋੜ੍ਹਾ ਪੁਰਾਣੀ ਪੰਜਾਬੀ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ; ਜਿਵੇਂ: (੧) ਗਾਵਨਿ ਤੁਧ ਨੋ ਪੰਡਿਤ ਪੜਨਿ ਰਖੀਸਰ, 'ਜੁਗੁ ਜੁਗੁ' ਵੇਦਾ ਨਾਲੇ। (ਪਉੜੀ ੨੦)। (੨) ਜੁਗੁ ਜੁਗੁ ਭਗਤ ਉਪਾਇਆ, ਪੈਜ ਰਖਦਾ ਆਇਆ ਰਾਮ ਰਾਜੇ। (੩) ਸਾਵਣਿ ਵਰਸੁ ਅੰਮ੍ਰਿਤਿ 'ਜਗੁ' ਛਾਇਆ ਜੀਉ। (ਗਉੜੀ ਮਾਝ ਮ: ੪)। (੪) ਬਾਵੈ 'ਮਾਰਗੁ' ਟੇਢਾ ਚਲਣਾ। ਸੀਧਾ ਛੋਡਿ ਅਪੂਠਾ ਬੁਨਨਾ।੩।੨੯।੯੮। (ਗਾਉੜੀ ਗੁਆਰੇਰੀ ਮ: ੫)। ਮਗੁ = ਮਾਰਗ, ਰਸਤਾ (ਸੰਸਕ੍ਰਿਤ 'मार्ग' ਤੋਂ ਪ੍ਰਾਕ੍ਰਿਤ ਸ਼ਬਦ 'ਮੱਗ' ਹੈ)। ਪੰਥੁ = ਰਸਤਾ। ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਦੀ ਬਾਣੀ ਵਿਚ ਇਹ ਦੋਵੇਂ ਸ਼ਬਦ 'ਮਾਰਗ' (ਜਿਸ ਦੀ ਪ੍ਰਾਕ੍ਰਿਤ ਸ਼ਕਲ 'ਮੱਗ' ਹੈ) ਅਤੇ 'ਪੰਥ' ਇਕੋ ਹੀ ਅਰਥ ਵਿਚ ਵਰਤੇ ਗਏ ਹਨ; ਜਿਵੇਂ: (੧) 'ਮਾਰਗਿ ਪੰਥ ਚਲੇ ਗੁਰ ਸਤਿਗੁਰ ਸੰਗਿ ਸਿਖਾ।' (ਤੁਖਾਰੀ ਛੰਤ ਮ: ੪)। (੨) ਮੁੰਧ ਨੈਣ ਭਰੇਦੀ, ਗੁਣ ਸਾਰੇਦੀ , ਕਿਉਂ ਪ੍ਰਭ ਮਿਲਾ ਪਿਆਰੇ। ਮਾਰਗੁ ਪੰਥੁ ਨ ਜਾਣਉ ਬਿਖੜਾ, ਕਿਉ ਪਾਈਐ ਪਿਰ ਪਾਰੇ। (ਤੁਖਾ"

[[content]]
