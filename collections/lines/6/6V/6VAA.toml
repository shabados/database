[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਨਾਨਕ. ਹਰਿ ਧਿਆਇਆ ॥੮॥੨੨॥"
page = 293
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by meditating on God in the guild of saints, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਕੇ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meditating on the Lord, O Nanak, in the Company of the Holy. ||8||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲਕਰ ਹਰੀ ਕੋ ਧਿਆਇਆ ਹੈ॥੮॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੇ ਸਤਸੰਗ ਵਿਚ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, en la Compañía de los Santos.  (8-22)"