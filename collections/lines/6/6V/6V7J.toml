[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਭੁਗਤਿ ਜੁਗਤਿ ਤੇਰੀ ਸੇਵਾ; ਜਿਸੁ ਤੂੰ ਆਪਿ ਕਰਾਇਹਿ ॥"
page = 749
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Salvation Worldly comforts and life's department are obtained through Thine service, which thou Thyself makest man perform."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖਸ਼, ਸੰਸਾਰੀ ਆਰਾਮ ਅਤੇ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਤੇਰੀ ਚਾਕਰੀ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਤੂੰ ਖੁਦ ਹੀ ਇਨਸਾਨ ਪਾਸੋਂ ਕਰਵਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Liberation, comfort and proper lifestyle come from serving You; You alone cause us to serve You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਕਤਿ ਔ (ਭੁਗਤਿ) ਸੰਸਾਰ ਸੁਖ ਕੀ ਜੁਗਤੀ ਤੇਰੀ ਸੇਵਾ ਮੇਂ ਹੀ ਹੈ, ਕਰਤਾ ਵਹੁ ਹੈ ਜਿਸ ਸੇ ਤੂੰ ਸੇਵਾ ਕਰਾਉਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਹੀ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਹੈ, ਸੰਸਾਰ ਦੇ ਸੁਖ ਹਨ, ਸੁਚੱਜੀ ਜੀਵਨ-ਜਾਚ ਹੈ (ਪਰ ਤੇਰੀ ਭਗਤੀ ਉਹੀ ਕਰਦਾ ਹੈ) ਜਿਸ ਪਾਸੋਂ ਤੂੰ ਆਪ ਕਰਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La emancipación, los gozos del mundo y el desapego se obtienen a través de Tu Servicio."