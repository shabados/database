[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਗਨੁ; ਨਰਕਿ ਲੈ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 196
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon's intoxication, leads the mortal to hell. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਦੌਲਤ ਦਾ ਨਸ਼ਾ, ਪ੍ਰਾਣੀ ਨੂੰ ਦੋਜਕ ਵਿੱਚ ਲੈ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intoxication of Maya leads the others to hell. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪੁਰਸ਼ ਮਾਇਆ ਮੇਂ ਮਗਨ ਹੋ ਰਹੇ ਹੈਂ ਤਿਨ ਕੋ ਵਹੁ ਮਾਇਆ ਨਰਕੋਂ ਮੇਂ ਲੈ ਜਾਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ ਜਾਣਦਾ ਹੈ ਕਿ) ਮਾਇਆ ਵਿਚ ਮਸਤ ਮਨੁੱਖ ਨੂੰ (ਮਾਇਆ) ਨਰਕ ਵਿਚ ਲੈ ਜਾਂਦੀ ਹੈ (ਸਦਾ ਦੁਖੀ ਰੱਖਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਗਨੁ = ਮਸਤ। ਨਰਕਿ = ਨਰਕ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque la tentación de Maya lo conduce a uno sólo a la oscuridad.(1-Pausa)"