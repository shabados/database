[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹੈ ਸਹੇਲੀਹੋ; ਸਹੁ ਖਰਾ ਪਿਆਰਾ ॥"
page = 729
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O my Mates, my Bridegroom is very darling unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਮੇਰੀ ਸਖੀਓ! ਮੇਰਾ ਕੰਤ ਮੈਨੂੰ ਬਹੁਤ ਹੀ ਲਾਡਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O soul-brides, our Husband Lord is so dear!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸਹੇਲੀਹੋ) ਹੇ ਸੰਤ ਜਨੋ! ਸਹੁ ਪਤੀ ਵਾਹਿਗੁਰੂ (ਖਰਾ) ਬਹੁਤ ਹੀ ਪ੍ਯਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਸਤਸੰਗੀ ਸਹੇਲੀਹੋ! (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਖਸਮ-ਪ੍ਰਭੂ ਬਹੁਤ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh compañeros, nuestro Señor es en verdad Amoroso,"