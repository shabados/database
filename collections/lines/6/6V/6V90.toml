[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਆਪ ਹੀ ਆਪੇ; ਸਭੁ ਆਪਨ ਖੇਲੁ ਦਿਖਾਧਾ ॥"
page = 1204
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself, all by Himself is the Lord. All that is seen is His own play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਆਪ ਹੀ, ਸਾਰਾ ਕੁਝ ਆਪ ਹੀ ਹੇ ਸੁਆਮੀ। ਸਾਰਾ ਕੁਝ ਜੋ ਦਿੱਸਦਾ ਹੈ, ਉਸ ਦੀ ਆਪਣੀ ਖੇਡ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is Himself by Himself. All that is seen is His play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਆਪੇ ਹੀ ਆਪ ਪਰਮੇਸੁਰ ਹੈ; ਵਾ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਹੈ, ਤਿਸ ਪਰਮੇਸੁਰ ਨੇ ਆਪੇ ਹੀ ਸਭ ਜਗਤ ਖੇਲ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਪਰਮਾਤਮਾ (ਆਪਣੇ ਵਰਗਾ) ਆਪ ਹੀ ਆਪ ਹੈ, ਜਿਸ ਨੇ ਇਹ ਸਾਰਾ ਆਪਣਾ ਜਗਤ-ਤਮਾਸ਼ਾ ਵਿਖਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਸਭੁ ਖੇਲੁ = ਸਾਰਾ (ਜਗਤ-) ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que parece Dios, sí, todo lo que es, es parte de Su Obra,"