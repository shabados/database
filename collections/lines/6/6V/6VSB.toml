[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਅਸਾਧੁ; ਸਾਧੈ ਜਨੁ ਕੋਈ ॥"
page = 665
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is uncontrollable. Some rare one controls it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਅਜਿੱਤ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਜਿੱਤਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is undisciplined; only a rare few can discipline it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਅਸਾਧ ਮਨ ਕੋ ਕੋਈ ਗੁਰਮੁਖਿ ਜਨ ਹੀ ਸਾਧਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਮਨ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਵੱਸ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਇਸ ਨੂੰ ਵੱਸ ਵਿਚ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es incontrolable y sólo algunos cuantos la logran domar."