[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਾ ਸੁਖ ਸਾਗਰੈ; ਸਿਰਿ ਸਾਹਾ ਪਾਤਿਸਾਹੁ ॥੨॥"
page = 46
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform thou the service of the ocean of solace. He is the Over Lord's of the kings and emperors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਠੰਢ-ਚੈਨ ਦੇ ਸਮੁੰਦਰ ਦੀ ਟਹਿਲ-ਸੇਵਾ ਕਮਾ, (ਸਿਮਰਨ ਕਰ), ਉਹ ਰਾਜਿਆਂ ਤੇ ਮਹਾਰਾਜਿਆਂ ਦੇ ਸਿਰ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Lord, the Ocean of Peace, the Supreme Lord over kings and emperors. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੋਂ ਔਰ ਸਾਹੂਕਾਰੋਂ ਕਾ ਸਿਰੋਮਣੀ ਜੋ ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹੈ, ਤਿਸ ਕੀ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚੋਂ ਜਾਚ ਸਿੱਖ ਕੇ) ਸੁੱਖਾਂ ਦੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ, ਉਹ ਪ੍ਰਭੂ (ਦੁਨੀਆ ਦੇ) ਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਪਾਤਿਸ਼ਾਹ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y presta tu Servicio al Océano de Paz, al Rey de Reyes. (2)"