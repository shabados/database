[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਵਰੈ ਦੂਰਿ. ਦੂਰਿ ਫੁਨਿ ਨਿਵਰੈ; ਜਿਨਿ ਜੈਸਾ ਕਰਿ ਮਾਨਿਆ ॥"
page = 333
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What was near has become distant, and again, what was distant has become near for him who realises the Lord as He is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇੜੇ ਸੀ ਉਹ ਦੁਰੇਡੇ ਹੋ ਗਿਆ ਅਤੇ ਮੁੜ ਜੋ ਦੁਰੇਡੇ ਸੀ ਉਹ ਨੇੜੇ ਹੋ ਗਿਆ ਹੈ, ਉਸ ਦੇ ਲਈ, ਜੋ ਸੁਆਮੀ ਨੂੰ ਜੇਹੋ ਜੇਹਾ ਉਹ ਹੈ, ਵੈਸਾ ਹੀ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which was near has become distant, and again, that which was distant is near, for those who realize the Lord as He is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਮਾਦਿ ਬਿਕਾਰ ਨਿਕਟ ਥੇ, ਸੋ ਦੂਰ ਭਏ ਔਰ ਜੋ ਸਤ ਸੰਤੋਖ ਆਦਿ ਗੁਣ ਦੂਰ ਥੇ, ਸੋ ਨਿਕਟ ਹੋ ਗਏ॥☬ਜੇ ਕਹੇ ਗਿਆਨੀਆਂ ਔ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਆਨੰਦ ਸਮਾਂਨ ਹੀ ਹੋਤਾ ਹੈ ਵਾ ਬਿਖਮ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਜਿਸ ਨੇ ਜੈਸਾ ਮਨਨ ਕੀਆ ਹੈ ਤਿਸ ਕੋ ਤੈਸਾ ਅਨੰਦ ਹੂਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸ ਆਨੰਦ ਕੋ ਦੂਸਰਾ ਭੀ ਜਾਨ ਸਕਤਾ ਹੈ ਯਾ ਨਹੀਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਸਹੀ ਸਰੂਪ ਵਿਚ ਸਮਝ ਲਿਆ ਹੈ, ਉਸ ਤੋਂ (ਉਹ ਕਾਮਾਦਿਕ) ਜੋ ਪਹਿਲਾਂ ਨੇੜੇ ਸਨ, ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਤੇ ਜੋ ਪ੍ਰਭੂ ਪਹਿਲਾਂ ਕਿਤੇ ਦੂਰ ਸੀ (ਭਾਵ, ਕਦੇ ਚੇਤੇ ਹੀ ਨਹੀਂ ਸੀ ਆਉਂਦਾ) ਹੁਣ ਅੰਗ-ਸੰਗ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que estaba cerca, ahora está lejos; lo que estaba lejos, ahora está cerca, así es como uno lo ve."