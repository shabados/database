[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਹਰਿ; ਗੁਰਮੁਖਿ ਜੋ ਕਹਤਾ ॥੪੬॥"
page = 260
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak who under Guru's instruction utters God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Har, Har, and rises above all social classes and status symbols. ||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਪੂਰਨ (ਵਰਨ) ਚਾਰੋ ਵਰਨੋਂ ਵਾ ਗੌਰ ਸ੍ਯਾਮ ਆਦਿਕ ਰੰਗੋਂ ਸੇ ਅਰ (ਚਿਹਨ) ਲਸਣ ਤਿਲ ਆਦਿਕ ਨਿਸਾਨੀਓਂ ਸੇ ਰਹਤ ਹੈ, ਭਾਵ ਵਹੁ ਪੁਰਸ ਵਾਹਗੁਰੂ ਕਾ ਸ੍ਵਰੂਪ ਹੈ॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜੋ ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਹਰੀ ਨੂੰ ਸਿਮਰਦੇ ਹਨ (ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਅਵੱਸਥਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ) ॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, pierde la distinción del color y del credo. (46)"