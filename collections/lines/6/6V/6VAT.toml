[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਆਖਣੁ ਵੇਰਾ ਵੇਰ ॥"
page = 350
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, again and again repeat thou the Name of the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਬਾਰੰਬਾਰ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant it, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਾਰੰਬਾਰ ਵਾਹਗੁਰੂ ਨਾਮ ਉਚਾਰਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੁੜ ਮੁੜ ਜਪਣਾ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਣੁ = (ਨਾਮ) ਜਪਣਾ। ਵੇਰਾ ਵੇਰ = ਮੁੜ ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, cántalo una y otra y otra vez."