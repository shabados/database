[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ. ਦੇਖਿ ਨ ਰਜੀਆ; ਗੁਣ ਗਾਹਕ ਇਕ ਵੰਨ ॥"
page = 147
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes are not sated with what they see. Each organ is the purchaser of one sort of trait."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰ ਵੇਖਣ ਨਾਲ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੁੰਦੇ। ਹਰ ਅੰਗ ਇੱਕ ਕਿਸਮ ਦੀ ਖੂਬੀ ਦਾ ਖ੍ਰੀਦਦਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes are not satisfied by seeing-each organ seeks out one sensory quality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੱਖੀਆਂ ਰੂਪ ਕੋ ਦੇਖਤੀਆਂ ਹੂਈਆਂ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਈਆਂ, ਗੁਣ ਜੋ ਹੈਂ ਨੇਤ੍ਰਾਦਿ ਇੰਦ੍ਰੇ ਸੋ ਏਕ ਏਕ ਰੰਗ ਕੇ, ਭਾਵ ਅਪਨੇ ਵਿਖੇ ਕੇ ਗ੍ਰਹਣ ਕਰਣੇ ਵਾਲੇ ਹੈਂ। ਨੇਤ੍ਰ ਰੂਪ ਕੋ ਗ੍ਰਹਣ ਕਰਤੇ ਹੈਂ ਰਸ ਸ਼ਬਦਾਦਿਕੋਂ ਕੋ ਨਹੀਂ। ਰਸਨਾ ਰਸ ਕੋ ਹੀ ਗ੍ਰਹਣ ਕਰਤੀ ਹੈ ਰੂਪਾਦਿਕੋਂ ਕੋ ਨਹੀਂ। ਐਸੇ ਹੀ ਸਰਬ ਇੰਦ੍ਰੇ ਜਾਨ ਲੇਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ (ਰੂਪ ਰੰਗ) ਵੇਖ ਵੇਖ ਕੇ ਨਹੀਂ ਰੱਜਦੀਆਂ, (ਇਹ ਸਾਰੇ ਇੰਦਰੇ) ਇਕ ਇਕ ਕਿਸਮ ਦੇ ਗੁਣਾਂ (ਰਸਾਂ) ਦੇ ਗਾਹਕ ਹਨ (ਆਪੋ ਆਪਣੇ ਰਸਾਂ ਦੀ ਗਾਹਕੀ ਵਿਚ ਰੱਜਦੇ ਨਹੀਂ, ਰਸਾਂ ਦੇ ਅਧੀਨ ਹੋਏ ਇਹਨਾਂ ਇੰਦ੍ਰਿਆਂ ਦਾ ਚਸਕਾ ਹਟਦਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਵੰਨ = ਇਕ ਰੰਗ ਦੇ, ਇਕ ਇਕ ਕਿਸਮ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios no son saciados por hablar, ni los oídos por escuchar. Los ojos no se satisfacen por lo que ven;"