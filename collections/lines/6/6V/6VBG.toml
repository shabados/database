[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਵ ਗਯੋ ਘਟ ਮੇਘਨ ਕੋ; ਸਭ ਗੋਪਨ ਕੇ ਮਨ ਆਨੰਦ ਬਾਢੋ ॥੩੬੫॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then getting infuriated, Balram got up for their protection and seeing him arising, on one side, the clouds became fearful and on the other side, there was increase of joy in the mind of gopas.365."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ) ਬਦਲਾਂ ਦਾ ਜੀਉ ਘਟ ਗਿਆ ਅਤੇ ਸਾਰੇ ਗਵਾਲਿਆਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਵਧ ਗਿਆ ॥੩੬੫॥"