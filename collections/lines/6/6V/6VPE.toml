type = "primary"
data = "ਬਹੁਤੁ ਉਰਧ ਤਪ; ਸਾਧਨ ਸਾਧੇ ॥"
page = 202
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merit of performing many reversed penances and good deeds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰੀਆਂ ਮੂਧੇ ਮੂੰਹ ਕਰੜੀਆਂ ਘਾਲਾ ਤੇ ਸ਼੍ਰੇਸ਼ਟ ਕਰਮ ਕਮਾਉਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of performing all sorts of austere acts of penance and self-discipline,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੁਜਾ ਊਚੇ ਉਠਾਇ ਕਰ ਕੇ ਖੜੇ ਰਹਣਾ ਐਸੇ ਤਪ ਭੀ ਬਹੁਤ ਕੀਏ ਹੈਂ ਔਰ ਭੀ ਸਾਧਨ ਸਾਧ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਨੇ (ਮਾਨੋ) ਪੁੱਠੇ ਲਟਕ ਕੇ ਅਨੇਕਾਂ ਤਪਾਂ ਦੇ ਸਾਧਨ ਸਾਧ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gané todo el Mérito de las austeridades y de la disciplina mental,"