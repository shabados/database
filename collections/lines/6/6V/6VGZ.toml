[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਚਉ ਪ੍ਰਮਾਣੁ, ਗੁਰ ਪਾਇਅਉ; ਤਿਨ ਸਕਯਥਉ ਜਨਮੁ ਜਗਿ ॥"
page = 1398
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is blessed with the gnosis of the approved Guru, fruitful is his advent in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਪ੍ਰਮਾਣੀਕ ਗੁਰਾਂ ਦੇ ਗਿਆਨ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋਈ ਹੈ, ਫਲਦਾਇਕ ਹੈ ਉਸ ਦਾ ਆਗਮਨ ਇਸ ਜਹਾਨ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with the wisdom of the certified Guru - blessed and fruitful is their birth into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ (ਪ੍ਰਮਾਣੁ) ਸਚੇ ਸਬਦ ਕਾ ਪਰਚਾ ਪਾਯਾ ਹੈ ਤਿਨੋਂ ਕਾ ਜਨਮ ਜਗਤ ਕੇ ਬੀਚ (ਸਕਯਥਉ) ਸਫਲ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਤਿਗੁਰੂ ਦਾ ਪ੍ਰਮਾਣੀਕ ਉਪਦੇਸ਼ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਦਾ ਜੰਮਣਾ ਜਗਤ ਵਿਚ ਸਫਲ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kal, el poeta, corre hacia el Santuario del Grandioso Guru,"