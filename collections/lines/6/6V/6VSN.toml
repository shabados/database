data = "ਨਾਨਕ; ਵਿਗਸੈ ਵੇਪਰਵਾਹੁ ॥੩॥"
page = 2
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! the carefree Master makes merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬੇ-ਮੁਹਤਾਜ ਮਾਲਕ ਮੌਜ਼ਾ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He blossoms forth, Carefree and Untroubled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਿਧੋ! ਵਹੁ (ਵੇਪਰਵਾਹ) ਇੱਛਾ ਸੇ ਰਹਿਤ ਹੈ, ਸੋ (ਵਿਗਸੈ) ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਆਪਨੇ ਹੁਕਮ ਮੇਂ ਅਕਾਲ ਪੁਰਖੁ ਸਭ ਕੋ ਚਲਾਉਤਾ ਹੈ, ਔਰ ਜੀਵ ਕਹਤੇ ਹੈਂ \"ਮੈਨੇ ਐਸਾ ਕਰਮੁ ਕੀਆ, ਮੈਨੇ ਏਹ ਦੀਆ।\" ਇਨ ਅੱਗ੍ਯਾਤਤਾ ਕੇ ਬਚਨੋ ਕੋ ਸੁਨ ਕਰ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ, ਕ੍ਰੋਪੁ ਨਹੀਂ ਕਰਤਾ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਉਸ ਕੀ ਸਾਹਿਬੀ ਔਰੁ ਨਾਮੁ ਕੈਸਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਨਿਰੰਕਾਰ ਸਦਾ ਵੇਪਰਵਾਹ ਹੈ ਤੇ ਪਰਸੰਨ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਵਿਗਸੈ = ਖਿੜ ਰਿਹਾ ਹੈ, ਪਰਸੰਨ ਹੈ। ਵੇਪਰਵਾਹੁ = ਬੇਫਿਕਰ, ਚਿੰਤਾ ਤੋਂ ਰਹਿਤ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Maestro está disfrutando sin preocupación. (3)"