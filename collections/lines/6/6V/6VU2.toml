[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਨ ਬਜਾਰ ਮਹਿ ਕਿਨੂੰ ਨ ਪਾਏ ॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In spite of their indulgence in lovemaking, no body noticed them through the market."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਿਨ ਵਿਚ ਵੀ ਬਾਜ਼ਾਰ ਵਿਚ ਕੋਈ ਵੇਖ ਨਹੀਂ ਰਿਹਾ ਸੀ।"