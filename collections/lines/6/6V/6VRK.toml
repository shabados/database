[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਉਠਿ ਭਜੇ ਕਿਤੇ ਕਾਨਨ ਕੋ; ਕੇਤਕਿ ਜਲਹਿ ਸਮਾਨੇ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of them arose and ran away towards the forest and some of them merged themselves in water"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਉਠ ਉਠ ਕੇ ਬਨ ਨੂੰ ਤੁਰ ਗਏ ਅਤੇ ਕਿਤਨੇ ਹੀ ਜਲ ਵਿਚ ਸਮਾ ਗਏ।"