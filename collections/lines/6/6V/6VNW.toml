[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਸਹਾਈ; ਜਹ ਹਉ ਜਾਈ ॥੩॥"
page = 1340
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I go, God, my succourer, is always with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਹਰੀ, ਮੇਰਾ ਸਹਾਇਕ ਸਦਾ ਮੇਰੇ ਨਾਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I go, He is always with me, my Helper and Support. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਮੈਂ ਜਾਤਾ ਹੂੰ ਤਹਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਸੰਗ ਸਹਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਜਿੱਥੇ (ਭੀ) ਜਾਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਪਰਮਾਤਮਾ (ਤੇਰੇ) ਨਾਲ ਮਦਦਗਾਰ (ਦਿੱਸਦਾ) ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está conmigo, mi Ayuda, mi Soporte. (3)"