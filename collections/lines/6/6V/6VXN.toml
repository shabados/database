[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦੀਨ; ਹਰਿ ਹਰਿ ਆਰਾਧੇ ॥੧॥"
page = 912
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But I, the poor one, contemplate my Lord God alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ, ਗਰੀਬ, ਕੇਵਲ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek; I worship and adore the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੀਨ ਨੇ ਹੇ ਹਰੀ ਹਰੇ ਕਰਨੇਹਾਰੇ! ਤੁਮਾਰੇ ਨਾਮ ਹੀ ਅਰਾਧੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਗ਼ਰੀਬ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਹੀ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਮੋਹਿ ਦੀਨ = ਮੈਂ ਗ਼ਰੀਬ ਨੇ। ਆਰਾਧੇ = ਸਿਮਰਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero todo esto me ha hecho tomar Conciencia de que el verdadero valor reside en cantarle a Dios. (1)"