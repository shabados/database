[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਸਹਸਕ੍ਰਿਤ ਬ︀ਯੋਮ ਬਾਨੀ ਬਿਚਾਰਹਿ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Sahaskriti and somewhere Sanskrit (or astrology) was being discussed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸੰਸਕ੍ਰਿਤ ਅਤੇ ਵਿਓਮ-ਵਿਦਿਆ (ਖਗੋਲ ਅਥਵਾ ਜੋਤਿਸ਼ ਸ਼ਾਸਤ੍ਰ) ਦਾ ਵਿਚਾਰ ਹੋ ਰਿਹਾ ਸੀ।"