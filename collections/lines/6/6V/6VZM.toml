[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਨ ਹੋਵੈ; ਘਾਟਿ ਨ ਜਾਇ ॥੨॥"
page = 9
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou would neither grow greater nor lesser."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਂ ਹੀ ਹੋਰ ਵਿਸ਼ਾਲ ਹੋਵੇਂਗਾ, ਨਾਂ ਹੀ ਘਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He would not become any greater or any lesser. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਉਸਤਤੀ ਕਰਨੇ ਸੇਂ ਵਡਾ ਨਹੀਂ ਹੋਤਾ, ਔਰ ਨਿੰਦਾ ਕਰਨੇ ਸੇਂ ਘਟਤਾ ਨਹੀਂ। ਭਾਵ ਨਿੰਦਾ ਸੁਨ ਕੇ ਇਤ ਜੀਵੋਂ ਵਤ ਖਿੰਨਚਿਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਪ੍ਰਭੂ (ਆਪਣੇ ਅਸਲੇ ਨਾਲੋਂ) ਵੱਡਾ ਨਹੀਂ ਹੋ ਜਾਂਦਾ (ਤੇ, ਜੇ ਕੋਈ ਭੀ ਉਸ ਦੀ ਵਡਿਆਈ ਨਾਹ ਕਰੇ), ਤਾਂ ਉਹ (ਅੱਗੇ ਨਾਲੋਂ) ਘੱਟ ਨਹੀਂ ਜਾਂਦਾ। (ਉਸ ਨੂੰ ਆਪਣੀ ਸੋਭਾ ਦਾ ਲਾਲਚ ਨਹੀਂ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor no se haría ni más pequeño ni más grande. (2)"