[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਭਗਤ; ਜਾਣਹਿ ਪਰਤਾਪ ॥"
page = 1271
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saints realise His grandeur."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤ ਉਸ ਦੇ ਤਪ-ਤੇਜ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotees know His Glorious Grandeur."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਭਗਤ ਤਿਸ ਕੇ ਪ੍ਰਤਾਪ ਕੋ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਭਗਤ ਉਸ ਦਾ ਤੇਜ-ਪਰਤਾਪ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los Devotos del Señor conocen Su Grandiosa Gloria,"