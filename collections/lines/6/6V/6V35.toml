[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੁਰੁ ਕਰਤ; ਮਨੁ ਲੋਰੋ ॥"
page = 1306
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and uttering the Guru's Name, long thou for him in Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦਾ ਹੋਇਆ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਨ੍ਹਾਂ ਦੀ ਚਾਹਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your yearning mind call out, \"Guru, Guru\"."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਗੁਰੂ ਗੁਰੂ ਜਾਪ ਕਰਤਾ ਹੂਆ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਲੋਰੋ) ਚਾਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਗੁਰੂ ਨੂੰ ਹਰ ਵੇਲੇ ਆਪਣੇ ਅੰਦਰ ਵਸਾਂਦਿਆਂ (ਆਪਣੇ) ਮਨ ਨੂੰ ਖੋਜਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que tu mente añorante llame, Guru, Guru."