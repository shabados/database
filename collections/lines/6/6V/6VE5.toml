[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੈ ਪਦਿ ਵਾਸਾ ਹੋਇਆ; ਸਚੈ ਰਹੈ ਸਮਾਇ ॥੩॥"
page = 1258
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever remains merged in the True Name, he acquires an abode in the fourth state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਚੌਥੀ ਅਵਸਥਾ ਅੰਦਰ ਨਿਵਾਸ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes to dwell in the fourth state; he remains merged in the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਰੀਆ ਪਦ ਮੇਂ ਤਿਸ ਕਾ ਨਿਵਾਸ ਹੂਆ ਹੈ, ਤਾਂ ਤੇ ਵਹੁ ਤਿਸ ਤੁਰੀਆ ਰੂਪੁ (ਸਚੇ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਅਵਸਥਾ ਵਿਚ ਟਿੱਕ ਜਾਂਦਾ ਹੈ ਜਿੱਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦਾ ਜ਼ੋਰ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede decir nada acerca del él. Ese ser vive en el Cuarto Estado y permanece inmerso en el Señor Verdadero. (3)"