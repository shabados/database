[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਸੇਵਿ ਗੁਣ ਨਿਧਾਨੁ ਪਾਇਆ; ਤਿਸ ਦੀ ਕੀਮ. ਨ ਪਾਈ ॥"
page = 32
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru I have obtained God, the Treasure of excellences. His worth cannot be appraised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one finds the Lord, the Treasure of Excellence. His Value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ ਕੇ ਸਰਬ ਗੁਣੋ ਕਾ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਵਾ ਸਮੁੰਦ੍ਰ ਸ੍ਵਰੂਪੁ ਵਾਹਿਗੁਰੂ ਪਾਯਾ ਹੈ, ਤਿਸ ਕੀ ਕੀਮਤਿ ਪਾਈ ਨਹੀਂ ਜਾਤੀ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜੈਸੇ ਪਰਮੇਸ੍ਵਰੁ ਅਮੋਲਕੁ ਹੈ, ਤੈਸੇ ਸੋ ਪੁਰਸੁ ਭੀ ਪਰਮਾਤਮਾ ਸੇ ਅਭਿੰਨ ਹੋਨੇ ਸੇ ਅਮੋਲਕੁ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਿਆ, ਉਸ ਦੀ (ਆਤਮਕ ਉੱਚਤਾ ਦੀ) ਕੀਮਤ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru, uno llega hasta el Señor, Cuyo valor no podría ni aspirar a medir."