[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਗਿਰਿ ਤਰਵਰ ਸਫਲ; ਦਰੀਆਵ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He created water, earth, mountains, trees and made the holy rivers flow."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਲੋਕ ਵਿਚ) ਜਲ (ਸਮੁੰਦਰ), ਥਲ (ਧਰਤੀ) ਪਹਾੜ, ਨਦੀਆਂ, ਫਲਾਂ ਵਾਲੇ ਬ੍ਰਿੱਛ ਆਦਿ ਜਾਰੀ ਕੀਤੇ।"