[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮੀ ਜਮਾਨ ਕੇ ਬਿਖੈ; ਸਮਸਤਿ ਏਕ ਜੋਤਿ ਹੈ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Within all the earth and sky, there is only one Light."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਵਿਚ ਸਭ ਥਾਂ (ਜਿਸ ਦੀ) ਇਕ ਜੋਤਿ (ਪਸਰੀ ਹੋਈ) ਹੈ;"