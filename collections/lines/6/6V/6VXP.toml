[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਨੁ ਮਲੂਕੁ; ਕਹਾਵਉ ਰਾਜਾ ॥"
page = 225
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I may be styled a Lord, an emperor and a king,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਰਦਾਰ, ਸ਼ਹਿਨਸ਼ਾਹ ਅਤੇ ਪਾਤਸ਼ਾਹ ਕਰ ਕੇ ਸੱਦਿਆਂ ਜਾਂਦਾ ਹੋਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may be called an emperor, a lord, and a king;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਪ ਗ੍ਰਾਮੋਂ ਵਾਲਾ ਖਾਨ ਤਾਸੋਂ ਅਧਿਕ ਰਾਜ ਵਾਲਾ ਰਾਜਾ ਬਨੂੰ, ਵਾ ਅਤੀ ਦੇਸ ਵਾਨ (ਮਲੂਕੁ) ਪਾਤਸਾਹ ਕਹਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਖ਼ਾਨ ਅਖਵਾ ਲਵਾਂ, ਬਾਦਸ਼ਾਹ ਕਹਾ ਲਵਾਂ, ਰਾਜਾ ਸਦਵਾ ਲਵਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੂਕੁ = ਬਾਦਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun siendo un gran jefe o un rey,"