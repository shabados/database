[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਹੈ ਤਿਸੁ ਕੇਰਾ ॥"
page = 1058
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body, all belong to Him, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਸਮੂਹ ਉਸ ਸਾਹਿਬ ਦੀ ਮਲਕੀਅਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body and soul, all belong to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਔ ਸਰੀਰ ਸਭ ਤਿਸੀ ਕਾ ਬਣਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਕੇਰਾ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo y nuestra Alma pertenecen a Él, al Dios."