[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਧ੍ਰਾਪੇ; ਹਰਿ ਨਾਮ ਸੁਆਦਿ ॥"
page = 1190
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is satiated with the relish of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਸਵਾਦ ਨਾਲ ਰੱਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is satisfied with the subtle taste of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਹਰੀ ਨਾਮ ਕਾ ਸ੍ਵਾਦੁ ਆਯਾ ਹੈ ਓਹੁ (ਧ੍ਰਾਪੇ) ਤ੍ਰਿਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਵਿਚ ਮਗਨ ਹੁੰਦਾ ਹੈ ਉਹ ਮਾਇਆ ਵਲੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak está complacido con el sabor del Naam, el Nombre del Señor,"