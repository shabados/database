[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹੰਦੜੋ ਹਭ ਠਾਇ; ਕੋਇ. ਨ ਦਿਸੈ ਡੂਜੜੋ ॥"
page = 80
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous looks the Lord at all places. I see not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਦਿਸਦਾ ਹੇ ਸੁਆਮੀ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ। ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਨਿਗ੍ਹਾਂ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Beautiful in all places; I do not see any other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ  ਸੋਭਨੀਕ ਹੋ ਰਹਾ ਹੈਂ, (ਹਭ ਠਾਇ) ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਤੇਰੇ ਬਿਨਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਦ੍ਰਿਸ੍ਟੀ ਆਵਤਾ ਹੈ॥☬ਸੋ ਦ੍ਰਿਸ੍ਟੀ ਕਬ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਮਨੁੱਖ ਨੂੰ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ) ਹਰੇਕ ਥਾਂ ਵਿਚ (ਵੱਸ ਰਿਹਾ ਹੈ ਤੇ) ਸੋਭ ਰਿਹਾ ਹੈ, ਕੋਈ ਭੀ ਜੀਵ ਐਸਾ ਨਹੀਂ ਦਿੱਸਦਾ ਜੋ ਪਰਮਾਤਮਾ ਤੋਂ ਵੱਖਰਾ ਕੋਈ ਹੋਰ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਭ ਠਾਇ = ਹਰੇਕ ਥਾਂ ਵਿਚ। ਡੂਜੜੋ = ਦੂਜਾ, ਪਰਮਾਤਮਾ ਤੋਂ ਵੱਖਰਾ ਕੋਈ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, resplandece por todas partes. Yo no veo a nadie más."