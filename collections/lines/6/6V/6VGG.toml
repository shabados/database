[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪ ਤਨ ਕਾ; ਜੋ ਕਰੇ ਬੀਚਾਰੁ ॥"
page = 1196
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever understands his body;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever reflects on his own body"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪ) ਆਪਣੇ (ਤਨ) ਸਰੀਰ ਕਾ ਜੋ ਵੀਚਾਰ ਕਰੇ ਕਿ ਇਸ ਜੜ ਕੋ ਚੇਤਨ ਕਰ ਕੇ ਵਰਤਾਵਣੇ ਵਾਲਾ ਕੌਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਆਪਣੇ ਸਰੀਰ ਦੀ ਵਿਚਾਰ ਕਰਦਾ ਹੈ (ਕਿ ਇਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਹੀਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que la fragancia del almizcle está en su interior."