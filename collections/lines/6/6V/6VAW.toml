[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸ ਪਰਵੇਸ ਲੇਖ ਕੈ ਅਲੇਖ; ਚਰਨ ਸਰਨਿ ਕੈ ਬਿਕਾਰੀ ਉਪਕਾਰੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "With the acquisition of True Guru's teachings and lodging it in the heart, he is freed from rendering all accounts of his life. By the refuge of the True Guru, he becomes benevolent from vice-ridden."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਵਿਚ ਪਰਵੇਸ ਸਮਾਈ ਪਾ ਕੇ ਗੁਰਬਾਣੀ ਨੂੰ ਲਿਖਦਿਆਂ ਲਿਖਦਿਆਂ ਉਹ ਅਲੇਖ ਹੋ ਜਾਂਦੇ ਵਾ ਲਿਖੰਤ ਵੱਲੋਂ ਅਲੇਖ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਰਥਾਤ ਧਰਮਰਾਜ ਦਿਆਂ ਲੇਖਿਆਂ ਤੋਂ ਛੁਟ ਜਾਂਦੇ ਹਨ, ਅਰੁ ਸਤਿਗੁਰਾਂ ਦੀ ਸਰਨਿ ਪੈਰਾਂ ਕਰ ਕੇ ਚੱਲਦਿਆਂ ਵਿਕਾਰੀਓਂ ਪਰਉਪਕਾਰੀ ਬਣ ਜਾਂਦੇ ਹਨ।"