[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਰਣਿ ਤੁਮੑਾਰੀ ਕਰਤੇ; ਤੂੰ ਪ੍ਰਭ ਪ੍ਰਾਨ ਅਧਾਰ ॥"
page = 500
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine sanctuary Nanak has entered, O Creator. Thou, O Lord, art the support of my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਨਾਹ (ਸ਼ਰਨ) ਨਾਨਕ ਨੇ ਲਈ ਹੈ, ਹੇ ਸਿਰਜਣਹਾਰ! ਤੂੰ ਹੇ ਸਾਹਿਬ! ਮੇਰੀ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered Your Sanctuary, O Creator Lord; You, O God, are the support of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰ ਕੇ ਹੇ ਪ੍ਰਭੂ ਕਰਤੇ! ਤੇਰੀ ਸਰਨ ਹੈਂ, ਤੂੰ ਹਮਾਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਕਰਤਾਰ! ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਪ੍ਰਾਨ ਅਧਾਰ = ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca Tu Refugio, oh Señor Creador, pues sólo Tú eres su Respiración Vital,"