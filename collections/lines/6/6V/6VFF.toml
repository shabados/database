[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਡੀਆ; ਅਨਦਿਨੁ ਧਾਪੇ ਜਾਹਿ ॥੨॥"
page = 871
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shaven saints night and day go crammed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੰਨੇ ਹੋਏ ਸਾਧੂ ਰਾਤ ਦਿਨ ਰੱਜ ਪੁੱਜ ਕੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while the shaven-headed mendicants night and day eat their fill. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਕੀਰ ਤੋ ਰਾਤ ਦਿਨ ਤ੍ਰਿਪਤਿ ਹੂਏ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸ ਦੇ ਸਤਸੰਗੀ ਹਰ ਰੋਜ਼ ਰੱਜ ਕੇ ਜਾਂਦੇ ਹਨ। (ਨੋਟ: ਸ਼ਿਕਾਇਤ ਇਹੀ ਹੈ ਕਿ ਸਾਂਭ ਕੇ ਨਹੀਂ ਰੱਖਦਾ। ਕੰਮ ਕਰਨਾ ਨਹੀਂ ਛੱਡਿਆ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo se ocupa de calmar el hambre de sus amigos.  (2)"