[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਰਾਇ ਹੈ ਦੇਵਤਾ; ਲੈ ਗਲਾ ਕਰੇ ਦਲਾਲੀ ॥"
page = 967
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weighing the merits of both the sides, the Guru, like the God, Righteous Judge, gave the reasonable decision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨਾਂ ਧਿਰਾਂ ਦੇ ਗੁਣ ਤੋਲ ਕੇ, ਦੇਵ ਧਰਮਰਾਜੇ ਦੀ ਤਰ੍ਹਾਂ, ਗੁਰੂ ਜੀ ਨੇ ਮੁਦੱਲਲ (ਪੂਰਾ) ਇਨਸਾਫ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Righteous Judge of Dharma considered the arguments and made the decision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਇ ਜੋ ਦੇਵਤਾ ਹੈ ਤਿਨੋਂ ਕੀਆਂ ਗਲਾਂ ਲੈ ਕੇ ਵਿਚੋਂ ਦਲਾਲਗੀ ਕਰੇਗਾ, ਭਾਵ ਤਿਨ ਕੇ ਕਰਮੋਂ ਕਾ ਫਲੁ ਦੇਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਧਰਮ ਦਾ ਰਾਜਾ ਹੋ ਗਿਆ ਹੈ, ਧਰਮ ਦਾ ਦੇਵਤਾ ਹੋ ਗਿਆ ਹੈ, ਜੀਵਾਂ ਦੀਆਂ ਅਰਜ਼ੋਈਆਂ ਸੁਣ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਜੋੜਨ ਦਾ ਵਿਚੋਲਾ-ਪਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈ ਗਲਾ = ਗੱਲਾਂ ਸੁਣ ਕੇ, ਅਰਜ਼ੋਈਆਂ ਸੁਣ ਕੇ। ਦਲਾਲੀ = ਵਿਚੋਲਾ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Juez del Dharma, consideró las posturas y tomó Su Decisión."