[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਨੇ ਬੈਠੇ ਖਾਈਐ; ਪਰਗਟ ਹੋਇ ਨਿਦਾਨਿ ॥੧੭॥"
page = 1365
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if one eats it sitting in a corner, it becomes manifest at last."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਇਨਸਾਨ ਇਸ ਨੂੰ ਇਕ ਨੁੱਕਰੇ ਬਹਿ ਕੇ ਖਾਵੇ, ਇਹ ਆਖਰਕਾਰ ਜਾਹਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if you eat it sitting in a corner, it becomes obvious to everyone. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤਿਸ ਕੋ (ਕੋਨੇ) ਇਕਾਂਤ ਖੂੰਜੇ ਮੇਂ ਬੈਠ ਕਰ ਕੇ ਖਾਈਏ ਤਾਂ ਵੀ ਤਿਸ ਕੀ ਦੁਰਗੰਧ (ਨਿਦਾਨ) ਅੰਤ ਕੌ ਪ੍ਰਗਟ ਹੋਇ ਜਾਤੀ ਹੈ। ਤੈਸੇ ਸਾਕਤ ਕੇ ਸੰਗ ਕਰ ਮੰਦ ਕਰਮੋਂ ਮੇਂ ਪ੍ਰਵਿਰਤੀ ਰੂਪੀ ਦ੍ਰੁਗੰਧੀ ਫੈਲ ਜਾਤੀ ਹੈ, ਤਾਂ ਤੇ ਸਾਕਤ ਕਾ ਸੰਗ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਏ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਥੋਮ ਨੂੰ ਕਿਤੇ ਲੁਕਵੇਂ ਥਾਂ ਭੀ ਬਹਿ ਕੇ ਖਾ ਲਈਏ, ਤਾਂ ਭੀ ਉਹ ਜ਼ਰੂਰ (ਆਪਣੀ ਬੋ ਤੋਂ) ਉੱਘੜ ਪੈਂਦਾ ਹੈ (ਸਾਕਤ ਦੇ ਅੰਦਰੋਂ ਭੀ ਜਦੋਂ ਨਿਕਲਣਗੇ ਮੰਦੇ ਬਚਨ ਹੀ ਨਿਕਲਣਗੇ) ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún si te lo comes a escondidas, se vuelve aparente para todos.(17)"