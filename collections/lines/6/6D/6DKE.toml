[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਅੰਤਰੁ ਮਨੁ ਬੇਧਿਆ; ਹਰਿ ਬਿਨੁ. ਰਹਣੁ ਨ ਜਾਈ ॥"
page = 607
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the love of God, the core of my heart is pierced and with-out God I cannot live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਮੇਰਾ ਦਿਲ ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ (ਹੁਣ) ਰੱਬ ਦੇ ਬਗੈਰ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inner depths of my mind are pierced by love for the Lord; I cannot live without the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੇਰੀ ਪ੍ਰੀਤਿ ਸੇ ਮੇਰਾ (ਅੰਤਰੁ) ਹ੍ਰਿਦ੍ਯ ਬੇਧਾ ਗਯਾ ਹੈ। ਹੇ ਹਰਿ! ਮੇਰੇ ਸੇ ਤੇਰੇ ਬਿਨਾਂ ਰਹਾ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦਾ ਹਿਰਦਾ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਵਿੱਝ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਅੰਤਰੁ = ਅੰਦਰਲਾ। ਬੇਧਿਆ = ਵਿੱਝ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha sido atravesada por mi Señor; así como el pez no puede vivir sin el agua, así yo no puedo vivir sin el Naam,"