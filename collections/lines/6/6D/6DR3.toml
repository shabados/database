[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਨਕੁ; ਲਿਵ ਤਤੁ ਲੁਕਾਨਾ ॥੨॥"
page = 1349
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel of my soul is absorbed in the love of the quintessence of everything, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਦਾ ਜਵੇਹਰ ਪ੍ਰਭੂ ਜੌਹਰ ਦੇ ਪਿਆਰ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of the mind is focused and attuned to the essence of reality. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮਨ ਜੋ ਮਾਣਕ ਰੂਪ ਸੁਧ ਥਾ, ਸੋ ਪਰਮਾਤਮਾ ਕੇ (ਤਤੁ) ਸਰੂਪ ਕੀ ਲਿਵ ਕਰ ਕੇ ਤਿਸ ਕੇ ਬੀਚ ਲੁਕ ਗਿਆ ਹੈ, ਭਾਵ ਅਭੇਦ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੋਤੀ (ਵਰਗਾ ਕੀਮਤੀ) ਬਣ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵਸਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਕੁ = ਮੋਤੀ। ਤਤੁ = ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਪ੍ਰਭੂ। ਲੁਕਾਨਾ = ਲੁਕਾ ਲੈਂਦਾ ਹੈ, ਵਸਾ ਲੈਂਦਾ ਹੈ। ਲਿਵ = ਸੁਰਤ ਜੋੜ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la joya de la mente se enfoca y entona en la Esencia de la Realidad. (2)"