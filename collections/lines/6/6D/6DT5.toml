[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਅਪਰੰਪਰ ਸਤਿਗੁਰ; ਜਿਸੁ ਸਿਮਰਤ ਮਨੁ ਸੀਤਲਾਇਣਾ ॥੧੦॥"
page = 1078
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the most excellent supreme Lord, contemplating whom the soul is cooled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਪਰਮ ਉੱਤਮ ਸ਼੍ਰੇਮਣੀ ਸੁਆਮੀ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਠੰਢੀਠਾਰ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Supreme Lord God, the Incomparable One; meditating in remembrance on Him, the mind is cooled and soothed. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ ਪਰਾ ਔ ਬਿਆਪਕ (ਅਪਰੰਪਰ) ਦੇਵਤਿਓਂ ਸੇ ਭੀ ਪਰੇ ਜੋ ਪਰਮਾਤਮਾ ਹੈ, ਸੋ ਸਰੂਪ ਸਤਿਗੁਰੂ ਹੈ, ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਤੇ ਮਨ ਸੀਤਲਤਾ ਕਾ ਘਰ ਹੋ ਜਾਤਾ ਹੈ॥੧੦ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਉੱਚ-ਆਤਮਕਤਾ ਵਿਚ) ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਹੈ ਜੋ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ ਅਤੇ ਜਿਸ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਨ ਸੀਤਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਪਰੇ ਤੋਂ ਪਰੇ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero es nuestro Dios Trascendente, Lo más Alto de lo Alto. Contemplando al Señor la mente de uno es refrescada. (10)"