[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਰਚੇ ਦਿਤਿ ਖਸੰਮ ਦੀ; ਆਪ ਖਹਦੀ, ਖੈਰਿ ਦਬਟੀਐ ॥"
page = 967
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He expends the Lord's gift himself, eats and copiously distributes the alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੀ ਦਾਤ ਨੂੰ ਖਰਚਦੇ ਹਨ, ਖੁਦ ਖਾਂਦੇ ਹਨ ਅਤੇ ਦੱਬ ਕੇ ਖੈਰਾਤਾਂ ਵੰਡਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever His Master gave, He spent; He distributed it all to be eaten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਤੀ ਹੋਈ ਦਾਤ ਖਸਮ ਕੀ ਖਰਚਤੇ ਹੋ ਔ (ਆਪ ਖਹਦੀ) ਆਪ ਖਾਤੇ ਨਾਮ ਜਪਤੇ ਹੋ। ਪੁਨਾਂ ਖੈਰਾਇਤ (ਦਬਟੀਐ) ਬਾਂਟਤੇ ਹੋ, ਭਾਵ ਔਰਾਂ ਕੋ ਉਪਦੇਸੁ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ ਲਹਣਾ ਜੀ) ਅਕਾਲ ਪੁਰਖ ਦੀ ਦਿੱਤੀ ਹੋਈ ਨਾਮ- ਦਾਤ ਵੰਡ ਰਹੇ ਹਨ, ਆਪ (ਭੀ) ਵਰਤਦੇ ਹਨ ਤੇ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਦਬਾ-ਦਬ ਦਾਨ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਰਚੇ = ਖਰਚ ਰਿਹਾ ਹੈ, ਵੰਡ ਰਿਹਾ ਹੈ। ਦਿਤਿ ਖਸੰਮ ਦੀ = ਖਸਮ (ਅਕਾਲ ਪੁਰਖ) ਦੀ (ਬਖ਼ਸ਼ੀ ਹੋਈ) ਦਾਤਿ। ਆਪ ਖਹਦੀ = (ਨਾਮ ਦੀ ਦਾਤਿ) ਆਪ ਵਰਤੀ। ਖੈਰਿ = ਖੈਰ ਵਿਚ, ਦਾਨ ਵਿਚ। ਦਬਟੀਐ = ਦਬਾ-ਦਬ ਵੰਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su Alacena nunca se agota, lo que sea que su Maestro dio,"