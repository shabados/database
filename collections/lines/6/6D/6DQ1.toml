[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਖਿਆਲ ਦੁਨੀਆ ਕੇ ਧੰਧੇ ॥"
page = 1083
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "renounce thou the thought of all the worldly occupations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਦੇ ਵਿਚਾਰ-ਧਿਆਨ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "forsake thoughts of worldly entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਮਾਇਆ ਕੇ ਧੰਧਿਓਂ ਕਾ (ਖਿਆਲ) ਧ੍ਯਾਨ ਛੋਡ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ) ਦੁਨੀਆ ਵਾਲੇ ਖ਼ਿਆਲ ਛੱਡ ਦੇਹ, (ਨਿਰੇ) ਦੁਨੀਆ ਦੇ ਝੰਬੇਲੇ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਧੇ = ਝੰਬੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja ya de pensar en lo mundano, no te involucres más en la discordia,"