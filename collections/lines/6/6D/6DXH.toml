[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਰਾਮਾ; ਐਸੇ ਹੇਰਉ ॥"
page = 873
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the same and likewise manner I see my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਅਤੇ ਇੰਜ ਹੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the same way, I look upon my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਤੋ ਐਸੇ ਹੈ ਔ ਮੈਂ ਐਸੇ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਇਉਂ ਹੀ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਰਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme, oh Dios,"