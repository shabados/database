[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਸਲਾਹਿ ਤੂੰ; ਗੁਰਮੁਖਿ ਗਤਿ ਹੋਈ ॥੪॥੩੯॥੧੩॥੫੨॥"
page = 365
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, praise thou the Name and through the Guru, thou shalt be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਤੂੰ ਮੁਕਤ ਹੋ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the Naam, the Name of the Lord; as Gurmukh, you shall be emancipated. ||4||39||13||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਨਾਮ ਹੀ ਕੀ (ਸਲਾਹਿ) ਸਲਾਘਾ ਕਰੁ, ਜਿਸੁ ਨਾਮ ਕਰ ਗੁਰਮੁਖੋਂ ਕੋ (ਗਤਿ) ਮੋਖ ਪ੍ਰਾਪ੍ਤਿ ਹੋਈ ਹੈ॥੪॥੩੯॥੧੩॥੫੨॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਕਰ। ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥੩੯॥੧੩॥੫੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੪॥੩੯॥੧੩॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, alaba entonces el Naam y si te entonas en Dios serás liberado. (4‑39‑13‑52)"