[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦਿ ਸਹਜ ਧੁਨਿ ਉਪਜੈ; ਮਨਿ ਸਾਚੈ ਲਿਵ ਲਾਈ ॥"
page = 1234
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name wells up the melody of celestial bliss and the mind is attuned to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਦੇ ਰਾਹੀਂ ਬੈਕੁੰਠੀ ਅਨੰਦ ਦਾ ਕੀਰਤਨ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਮਨੂਏ ਦਾ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, the celestial melody wells up, and the mind is lovingly focused on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਸ਼ਾਂਤੀ ਰੂਪ (ਧੁਨੀ) ਬਾਣੀ ਉਤਪਤਿ ਹੋਤੀ ਹੈ, ਸਾਚੇ ਮਨ ਕਰ ਵਾਹਿਗੁਰੂ ਮੇਂ ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ਆਪਣੇ ਮਨ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰਖਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਹਜ ਧੁਨਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ। ਮਨਿ = ਮਨ ਵਿਚ। ਸਾਚੈ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰੀ ਵਿਚ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Verdadera crece la Melodía del Equilibrio en mi interior y me entono en el Dios Verdadero;"