[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ; ਤਿਨੑ ਚੂਕੇ ਸਰਬ ਜੰਜਾਲਾ ॥"
page = 985
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meditate on God's Name; all their entanglements are past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਲ, ਉਨ੍ਹਾਂ ਦੇ ਸਮੂਹ ਪੁਆੜੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Name of the Lord - all their entanglements are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰੀ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ ਤਿਸ ਕੇ ਸਰਬ ਧੰਧੇ (ਚੂਕੇ) ਦੂਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਮਾਇਕ ਬੰਧਨ ਮੁੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las relaciones de los que meditan en Dios, se vuelven pasadas, y la muerte no se acerca a ellos,"