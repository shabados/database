[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈ ਸੁਤ. ਵੈ ਬਿਤ, ਵੈ ਪੁਰ ਪਾਟਨ; ਬਹੁਰਿ. ਨ ਦੇਖੈ ਆਇ ॥"
page = 1124
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those sons, that wealth, that village and city, he shall come not to see again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਤਰ ਉਹ ਦੌਲਤ, ਉਹ ਪਿੰਡ ਅਤੇ ਸ਼ਹਿਰ, ਉਹ ਮੁੜ ਆ ਕੇ ਨਹੀਂ ਵੇਖੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those children, that wealth, that city and town - he shall not come to see them again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹ ਪੁਤ੍ਰ ਜੋ ਉਪਜਾਇ ਕਰ ਪਾਲੇ ਥੇ ਅਰ ਵਹੁ ਧਨੁ ਪੁਨਾ ਵਹੁ ਪੁਰ ਅਰ (ਪਾਟਨ) ਬਡੇ ਸ਼ਹਰ ਬਹੁਰੋ ਜੀਉ ਆਇ ਕਰ ਨਹੀਂ ਦੇਖਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ) ਪੁੱਤਰ, ਧਨ, ਨਗਰ ਸ਼ਹਿਰ ਮੁੜ ਕਦੇ ਆ ਕੇ ਨਹੀਂ ਵੇਖ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੈ = ਉਹ। ਬਿਤ = ਧਨ। ਪੁਰ = ਨਗਰ। ਪਾਟਨ = ਸ਼ਹਿਰ। ਬਹੁਰਿ = ਫਿਰ ਕਦੇ। ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A sus hijos, a las riquezas, a las ciudades y a los pueblos uno no los vuelve a ver."