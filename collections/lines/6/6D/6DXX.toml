[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਰਿੜ ਕਰਿ ਯਾ ਕਹ ਪਕਰਿਯੈ; ਬੋਲ ਸੁ ਕੂਕਿ, ਗਵਾਰ ॥੧੫॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All shouted to hold the tail very tightly.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਸਭ ਨੇ ਕੂਕ ਕੇ ਕਿਹਾ, ਹੇ ਮੂਰਖ! ਇਸ ਨੂੰ ਘੁਟ ਕੇ ਪਕੜ ॥੧੫॥"