data = "ਸੁਨਿ ਅੰਧਲੀ ਲੋਈ, ਬੇਪੀਰਿ ॥"
page = 871
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O blind and guideless Loi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਅੰਨ੍ਹੀ ਅਤੇ ਨਿਗੁਰੀ ਲੋਈਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O blind and unguided Loi:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ! ਅਗਿਆਨ ਕਰ ਬੇ-ਮੁਰਸਦੀ ਲੋਈ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੀ ਨਿਗੁਰੀ ਲੋਈ! ਸੁਣ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਪੀਰਿ = ਨਿਗੁਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escucha, oh ciega esposa,"