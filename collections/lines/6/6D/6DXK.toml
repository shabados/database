[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤ ਸਖਾ ਸੁਤ ਬੰਧਿਪੋ; ਸਭਿ ਤਿਸ ਦੇ ਜਣਿਆ ॥"
page = 319
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friends, comrades, sons and relatives are all created by Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ, ਸਾਥੀ, ਪੁਤ੍ਰ ਅਤੇ ਸਨਬੰਧੀ ਸਾਰੇ ਉਸ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Friends, companions, children and relatives are all created by Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਈ, ਮਿਤ੍ਰ ਔਰ ਪੁਤ੍ਰ ਪੁਨਾ ਸਨਬੰਧੀ ਸਭ ਤਿਸ ਕੇ (ਜਣਿਆ) ਉਤਪਤਿ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ) ਮਿੱਤਰ, ਸਾਥੀ, ਪੁੱਤਰ ਸਨਬੰਧੀ ਸਾਰੇ ਉਸ ਪ੍ਰਭੂ ਦੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਣਿਆ = ਜਣੇ ਹੋਏ, ਪੈਦਾ ਕੀਤੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestros amigos, parientes e hijos: todos ellos son Sus regalos."