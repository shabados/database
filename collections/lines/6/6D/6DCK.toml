[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇ ਸਪ ਖਾਧਾ ਉਬਰੇ; ਸਪੁ ਨ ਫੜੀਐ ਅੰਤਿ ਵਿਗੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One may survive even when bitten by a sanke even then catching the sanke will be harmful ultimately."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਪ ਦੇ ਡੰਗੋਂ ਬਚ ਭੀ ਰਹੀਏ ਤਾਂ ਵੀ ਉਸ ਨੂੰ ਹੱਥ ਪਾਉਣਾ ਚੰਗਾ ਨਹੀਂ।"