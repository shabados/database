[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁੰਜ ਗਲੀਨ ਮੈ ਕੇਲ ਕਰੇ; ਮਨ ਕੋ ਸਭ ਸੋਕ ਹੁਤੋ ਬਿਸਰਾਯੋ ॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Roaming in the alcoves, he forgot the sorrow of his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁੰਜ ਗਲੀਆਂ ਵਿਚ ਕੇਲਾਂ ਕਰ ਕੇ ਮਨ ਦੇ ਜੋ ਗ਼ਮ ਸਨ, ਦੂਰ ਕਰ ਦਿੱਤੇ।"