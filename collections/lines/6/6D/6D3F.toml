[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਖੋਟੇ ਇਕਿ ਖਰੇ; ਆਪੇ ਪਰਖਣਹਾਰੁ ॥"
page = 143
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are false and some true. The Lord Himself is the Assayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕੂੜੇ ਹਨ ਤੇ ਕਈ ਸੱਚੇ। ਸਾਹਿਬ ਆਪ ਹੀ ਨਿਰਖ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are counterfeit, and some are genuine. He Himself is the Appraiser."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਖੋਟੇ ਹੈਂ ਔ ਏਕ ਖਰੇ ਹੈਂ ਆਪ ਹੀ ਸਭ ਕੇ ਪਰਖਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਥੇ) ਕਈ ਜੀਵ ਖੋਟੇ ਹਨ (ਭਾਵ, ਮਨੁੱਖਤਾ ਦੇ ਮਾਪ ਤੋਂ ਹੌਲੇ ਹਨ) ਤੇ ਕਈ (ਸ਼ਾਹੀ ਸਿੱਕੇ ਵਾਂਗ ਖਰੇ ਹਨ, (ਇਹਨਾਂ ਸਭਨਾਂ ਦੀ) ਪਰਖ ਕਰਨ ਵਾਲਾ ਭੀ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunas personas, como las monedas, son falsas, mientras que otras son auténticas, pero Dios es Quien determina su veracidad."