[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵ ਸਥਾਨੈ; ਕਿਆ ਨੀਸਾਣੀ ॥"
page = 974
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the sign of the Lord's abode?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਿਵਾਸ ਅਸਥਾਨ ਦੀ ਕੀ ਨਿਸ਼ਾਨੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the insignia of the Divine Lord's dwelling?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਕਹੇ ਤਿਸ ਦੇਵ ਸਥਾਨ ਕੀ, ਭਾਵ ਦਸਮੇਂ ਦਵਾਰ ਕੀ ਕਿਆ ਨਿਸਾਨੀ ਹੈ?☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਪੁੱਛੇ ਕਿ) ਜਿਸ ਅਵਸਥਾ ਵਿਚ ਪ੍ਰਭੂ (ਮਨ ਦੇ ਅੰਦਰ) ਆ ਟਿਕਦਾ ਹੈ, ਉਸ ਦੀਆਂ ਨਿਸ਼ਾਨੀਆਂ ਕੀਹ ਹਨ (ਤਾਂ ਉੱਤਰ ਇਹ ਹੈ ਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵ ਸਥਾਨ = ਪ੍ਰਭੂ ਦੇ ਰਹਿਣ ਦਾ ਥਾਂ, ਉਹ ਥਾਂ ਜਿੱਥੇ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál es la señal del Recinto de Dios?"