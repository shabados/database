[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਤੀਰ ਨਾਲ ਬੱਬਰ ਸ਼ੇਰ ਦਾ ਜਿਗਰ ਵੀ ਸੜ ਜਾਂਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਤੀਰਸ਼ ਜਿਗਰ ਸੋਖ਼ਤਾ ਸ਼ੇਰਿ ਨਰ ।੧੫੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even the heart of a lion is scorched with his arrow. (157)"