[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਗਰ ਗੰਭੀਰ ਬਿਖੈ ਬਿਖਿਆ ਪ੍ਰਗਾਸ ਭਈ; ਅਹਿ ਮਸਤਕਿ ਮਨ ਉਦੈ ਉਨਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The deep ocean yielded the death-giving poison. It is also believed that the most poisonous snake has an invaluable jewel in its head."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਡੂੰਘਾ ਸਮੁੰਦ੍ਰ ਜਿਸ ਨੂੰ ਭਗਵਾਨ ਕ੍ਰਿਸ਼ਨ ਨੇ ਗੀਤਾ ਵਿਚ ਸ੍ਰੋਵਰਾਂ ਵਿਚੋਂ ਸਾਗਰ ਮੈਂ ਹਾਂ ਐਸਾ ਕਿਹਾ ਹੈ ਓਸ ਵਿਚੋਂ ਤਾਂ ਬਿਖਿਆ ਜ਼ਹਿਰ ਪ੍ਰਗਟ ਹੋਈ ਅਤੇ ਸਰਪ ਦੇ ਮੱਥੇ ਵਿਖੇ ਮਣੀ ਦਾ ਉਦੈ ਪ੍ਰਗਟ ਹੋਣਾ ਵੀਚਾਰੀਦਾ ਹੈ।"