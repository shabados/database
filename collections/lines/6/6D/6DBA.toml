[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਹਹੂ ਮਹਿ ਨਾਹੀ; ਜਨ ਪਰਉਪਕਾਰੀ ਆਏ ॥"
page = 749
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both above birth and death are the philanthropic persons who come to do good to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਮਰਨ ਦੋਨਾਂ ਤੋਂ ਉਚੇਰੇ ਹਨ ਉਹ ਜਗਤ-ਮਿੱਤ੍ਰ ਪੁਰਸ਼ ਜੋ ਹੋਰਨਾਂ ਦਾ ਭਲਾ ਕਰਨ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those generous, humble beings are above both birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੋਨੋਂ ਮੇਂ ਨਹੀਂ ਹੈਂ, ਸੰਤ ਜਨ ਤੋ ਪਰਉਪਕਾਰ ਕੇ ਲੀਏ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ, ਉਹ ਤਾਂ ਜਗਤ ਵਿਚ ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਕਰਨ ਵਾਸਤੇ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਪਰਉਪਕਾਰੀ = ਦੂਜਿਆਂ ਦਾ ਭਲਾ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Más allá de la muerte están Tus Santos, pues vienen al mundo sólo para hacer el bien a otros."