data = "ਬ ਮੁਲਕੇ ਹੁਮਾ ਯਾਰ ਮਨ ਮੇਰਵਮ ॥੩੧॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘So that I can go to the country of my lover.‘(31)"

