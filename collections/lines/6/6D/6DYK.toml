[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲ ਪਰਿਯੋ ਪ੍ਰਭ, ਮੈ ਘਟ ਕਾਮ; ਕੀਯੋ, ਤੁਮ ਸੋ ਜੁ ਪੈ ਜੁਧ ਚਹਿਯੋ ॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Lord! I have executed a very mean task in thinking of fighting with you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭੁਲ ਕਰ ਕੇ ਮੈਂ (ਅਜਿਹਾ) ਘਟੀਆ ਕੰਮ ਕੀਤਾ ਹੈ ਕਿ ਤੁਹਾਡੇ ਨਾਲ ਯੁੱਧ ਕਰਨਾ ਚਾਹਿਆ ਹੈ।"