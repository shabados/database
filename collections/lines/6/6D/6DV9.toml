[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੇ ਚੇਤਹਿ ਨਾਹੀ; ਅਹਿਲਾ ਜਨਮੁ ਗਵਾਵਹੇ ॥"
page = 566
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enticed away by mammon, men remember not God, and lose their life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਮਾਇਆ ਦੇ ਲੁਭਾਇਮਾਨ ਕੀਤੇ ਹੋਏ ਬੰਦੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦੇ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਬੇਫਾਇਦਾ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enticed by Maya, they do not remember the Lord, and they waste away their lives in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਾਇਆ ਕੋ ਮੋਹਿਤ ਕੀਏ ਹੂਏ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਜਨਮ ਕੋ (ਅਹਿਲਾ) ਬਿਅਰਥ ਗਵਾਇ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ ਵਿਚ ਮੋਹੇ ਹੋਇਆਂ ਨੂੰ ਤੇਰੀ ਯਾਦ ਨਹੀਂ ਆਉਂਦੀ ਤੇ ਉਹ ਆਪਣਾ ਅਮੋਲਕ ਜਨਮ ਗਵਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿਲਾ = ਆਹਲਾ, ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquéllos que son desviados por Maya, pierden su vida en vano."