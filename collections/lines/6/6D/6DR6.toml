[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਈਸਰੁ ਬਰਮਾ ਦੇਵੀ; ਸੋਹਨਿ ਸਦਾ ਸਵਾਰੇ ॥"
page = 6
line = 7

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, Brahma and goddess, ever beautiful, as adorned by Thee, sing Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸ਼ਿੰਗਾਰੇ ਹੋਏ ਸਦੀਵੀ ਸੁੰਦਰ, ਮਹਾਂ ਦੇਉ ਬਰ੍ਹਮਾ ਅਤੇ ਭਵਾਨੀ ਤੈਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, Brahma and the Goddess of Beauty, ever adorned, sing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਵਾਰੇ ਹੂਏ ਕ੍ਯਾ ਬਨਾਏ ਹੂਏ (ਈਸਰੁ) ਸਿਵ, (ਬਰਮਾ) ਬ੍ਰਹਮਾ ਔਰ ਇਨ ਕੀ ਦੇਵੀਆਂ ਕ੍ਯਾਸਕਤੀਆਂ ਜੋ ਸੁਭਾਇਮਾਨ ਹੈਂ, ਸੋ ਤਿਨ ਸ਼ਕਤੀਯੋਂ ਸਮੇਤ ਤੇਰੇ ਜਸੁ ਕੋ ਨਿਤ ਹੀ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ!) ਦੇਵੀਆਂ, ਸ਼ਿਵ ਤੇ ਬ੍ਰਹਮਾ, ਜੋ ਤੇਰੇ ਸਵਾਰੇ ਹੋਏ ਹਨ, ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰੁ = ਸ਼ਿਵ। ਬਰਮਾ = ਬ੍ਰਹਮਾ। ਦੇਵੀ = ਦੇਵੀਆਂ। ਸੋਹਨਿ = ਸੋਭਦੇ ਹਨ, ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ। ਸਵਾਰੇ = ਤੇਰੇ ਸਵਾਰੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantan Shiva y Brahma,"