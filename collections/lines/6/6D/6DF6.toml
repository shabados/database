[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਉਬਰੇ; ਮਨਮੁਖ ਪਤਿ ਖੋਈ ॥੧॥"
page = 176
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are saved and the mind-wards lose their honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਬਚ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਲ-ਮਤੀਏ ਆਪਣੀ ਇੱਜਤ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are saved, while the self-willed manmukhs lose their honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਕੋ ਭ੍ਰਮ ਰੂਪ ਜਾਣ ਕਰ ਗੁਰਮੁਖ ਤੋ ਬਚੇ ਹੈਂ ਔਰ ਮਨਮੁਖੋਂ ਨੇ ਸਤ੍ਯ ਜਾਣ ਕਰ ਆਪਣੀ ਪਤ ਖੋਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ (ਹੀ) ਬਚਦੇ ਹਨ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਫਸ ਕੇ ਆਪਣੀ) ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦੇ ਹਨ (ਕਿਉਂਕਿ ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੀ ਪੱਧਰ ਤੋਂ ਨੀਵੇਂ ਹੋ ਜਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A salvo están los Fieles de Dios; los fieles al ego se pierden a sí mismos.(1)"