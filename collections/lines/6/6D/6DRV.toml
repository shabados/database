[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਜਨੁ ਬਿਰਲੋ ਹੈ ਸੇਵਕੁ; ਜੋ ਤਤ ਜੋਗ ਕਉ ਬੇਤੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1302
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But rare is such a slave and serf of the Lord, who understands the Reality of the union with Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਹੋ ਜਿਹਾ ਸੁਆਮੀ ਦਾ ਸੇਵਕ ਅਤੇ ਗੁਲਾਮ ਹੈ, ਜੋ ਉਸ ਦੇ ਨਾਮ ਮਿਲਾਪ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who understands the essence of Yoga - such a humble servant is very rare||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਐਸਾ ਸੇਵਕੁ ਜਨੁ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ, ਜੋ ਤਤ ਸ੍ਵਰੂਪ ਮੇਂ ਜੁੜਨਾ ਜਾਨਣੇ ਵਾਲਾ ਹੋਵੈ, ਭਾਵ ਸੇ ਤਤ੍ਵਵੇਤਾ ਹੋਵੈ॥੧॥ ਰਹਾਉ ॥☬ਤਤ੍ਵਬੇਤਾ ਕੀ ਦ੍ਰਿਸ੍ਟੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਜਿਹਾ ਕੋਈ ਵਿਰਲਾ ਸੰਤ-ਜਨ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਸੇਵਕ ਹੈ, ਜਿਹੜਾ ਜਗਤ-ਦੇ-ਮੂਲ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਨੂੰ ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜਿਹੜਾ (ਸੇਵਕ)। ਤਤ ਜੋਗ ਕਉ = ਤੱਤ ਦੇ ਜੋਗ ਨੂੰ, ਜਗਤ-ਦੇ-ਮੂਲ ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਨੂੰ। ਬੇਤੈ = ਜਾਣਦਾ ਹੈ, ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Esencia del Yoga es excepcional. (1-Pausa)"