[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣ ਧਾਵੈ; ਤਾ ਕਿਛੂ. ਨ ਬੂਝੈ ॥"
page = 1078
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man wanders through the three worlds, even then he understands naught."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਰਟਨ ਭੀ ਕਰ ਲਵੇ ਤਦ ਭੀ ਉਸ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who wanders through the three worlds, understands nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਨਾਂ ਭਵਨਾਂ ਮੇਂ ਏਹ ਪੁਰਸ਼ ਧਾਵਤਾ ਫਿਰੇ ਤਾਂ ਭੀ ਕੁਛ ਨਹੀਂ ਸਮਝਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਫਿਰੇ ਤਾਂ ਭੀ ਉਸ ਨੂੰ ਨਾਮ-ਰਤਨ ਦੀ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ। ਧਾਵੈ = (ਜੇ) ਦੌੜਦਾ ਫਿਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún si viajo por los tres mundos, no obtengo nada."