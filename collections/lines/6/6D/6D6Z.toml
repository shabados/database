[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਮੑਾਰੈ. ਏਕ ਜੁ ਮਾਟੀ ਗੂੰਧੀ; ਬਹੁ ਬਿਧਿ ਬਾਨੀ ਲਾਈ ॥"
page = 479
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The potter kneads the same clay and colours the vessels in various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘੁਮਾਰ ਉਸ ਦੀ ਮਿੱਟੀ ਨੂੰ ਗੁੰਨ੍ਹਦਾ ਹੈ ਅਤੇ ਭਾਂਡਿਆਂ ਨੂੰ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਰੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The potter works the same clay, and colors the pots in different ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਕੁਮਾਰ ਨੇ ਪੰਚ ਤਤ੍ਵੋਂ ਰੂਪ ਮਾਟੀ ਗੂੰਧੀ, ਭਾਵ ਤਤੋਂ ਕੋ ਮਿਲਾਯਾ ਹੈ। ਉਸ ਸੇ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਸਰੀਰੋਂ ਰੂਪ ਭਾਂਡੇ ਬਨਾਏ ਹੈਂ ਅਰੁ ਕਰਮੋਂ ਰੂਪ ਵੰਨੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘੁਮਿਆਰ ਨੇ ਇਕੋ ਹੀ ਮਿੱਟੀ ਗੁੰਨ੍ਹੀ ਤੇ ਉਸ ਨੂੰ ਕਈ ਕਿਸਮ ਦੇ ਰੰਗ ਲਾ ਦਿੱਤੇ (ਭਾਵ, ਕਈ ਵੰਨਗੀਆਂ ਦੇ ਭਾਂਡੇ ਬਣਾ ਦਿੱਤੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El alfarero aplica numerosos colores al barro que confecciona,"