[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਪਰਾਪਤਿ ਨਾਨਕਾ; ਜਿਸੁ ਲਿਖਿਆ ਧੁਰਿ ਸੰਜੋਗੁ ॥੪॥੧॥੨੭॥"
page = 501
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtained the Lord, O Nanak, who is pre-ordained to meet Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸੁਆਮੀ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਜਿਸ ਲਈ ਮੁੱਢ ਤੋਂ ਹੀ ਉਸ ਦਾ ਮਿਲਾਪ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains the Lord, O Nanak, who is blessed with such pre-ordained destiny to meet Him. ||4||1||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਾਥੇ ਪਰ ਆਦਿ ਸੇ ਸੰਜੋਗੁ ਲਿਖਾ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੪॥੧॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮਾਤਮਾ ਉਸੇ ਮਨੁੱਖ ਨੂੰ ਮਿਲ ਸਕਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਮਿਲਾਪ ਦਾ ਸੰਜੋਗ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੪॥੧॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਲਿਖਿਆ = ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਲਿਖਿਆ। ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਸੰਜੋਗੁ = ਮਿਲਾਪ ॥੪॥੧॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Lo recibe, dice Nanak, aquél cuyo Destino esta así asignado por Dios. (4‑1‑27)"