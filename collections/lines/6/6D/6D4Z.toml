[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜੁ ਸੁ ਰਤਿ ਸਭ ਰੈਨਿ; ਭੋਗ ਸੁੰਦਰ, ਤਵ ਕਰਿਹੋ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Tonight, through sex I will make you look more handsome,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰ ਸਰੂਪ ਵਾਲੇ! ਅਜ ਸਾਰੀ ਰਾਤ ਪ੍ਰੇਮ ਸਹਿਤ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਕਾਮ-ਕੇਲ ਕਰਾਂਗੀ।"