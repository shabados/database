[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ; ਦ੍ਰਿਸਟਿ ਕਛੂ. ਨ ਆਵੈ ॥"
page = 277
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him, who is totally obscure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਲੋਂ ਹੀ ਕਿਸੇ ਦੀ ਨਿਗ੍ਹਾ ਨਹੀਂ ਚੜ੍ਹਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even one who has never been seen at all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕਾ ਪ੍ਰਤਾਪ ਵਾ ਈਸ੍ਵਰਜ ਕੁਛ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਕੋਈ ਗੁਣ ਨਹੀਂ ਦਿੱਸ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ ਕਛੂ = ਜਿਸ ਦਾ ਕੋਈ ਗੁਣ। ਦ੍ਰਿਸਟਿ ਨ ਆਵੈ = ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él puede elevar a la prominencia a cualquier hombre,"