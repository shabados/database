[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਪੁਨੇ ਕਉ; ਨਿਤ ਨਿਤ ਜਾਪਿ ॥੨॥"
page = 1184
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and ever, ever meditate on my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate continually, continuously, on my Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਪੁਨੇ ਗੁਰੋਂ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਜਪਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਭੀ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਆਪਣੇ ਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹੁ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos hace meditar en el Guru. (2)"