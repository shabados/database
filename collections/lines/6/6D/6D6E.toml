[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮ ਵਿਹੂਣਿਆ; ਮੁਹਿ ਕਾਲੈ ਉਠਿ ਜਾਇ ॥੨॥"
page = 647
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the name, they arise and depart with blackened face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨਾਮ ਦੇ ਬਿਨਾ ਉਹ ਕਾਲੇ ਚਿਹੜੇ ਨਾਲ ਉੱਠ ਕੇ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Naam, the Name of the Lord, they rise up and depart with blackened faces. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਬਿਹੂਨੇ ਪੁਰਸ਼ ਪਾਪੋਂ ਸੇਂ ਮੁਖ ਕਾਲੇ ਹੂਏ ਹੀ ਪ੍ਰਲੋਕ ਮੇਂ ਉਠ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਰਹਿਣ ਕਰਕੇ ਮਨੁੱਖ ਕਾਲੇ-ਮੂੰਹ ਹੀ (ਸੰਸਾਰ ਤੋਂ) ਉੱਠ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹਿ ਕਾਲੈ = ਕਾਲੇ ਮੂੰਹ ਨਾਲ, ਮੁਕਾਲਖ ਖੱਟ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Nombre del Señor uno deja este mundo en la deshonra. (2)"