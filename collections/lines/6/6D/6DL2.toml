[[content]]
asset = "DGDG"
type = "primary"
data = "ਏ ਈ ਦਸ ਭੂਪਤਿ, ਰਿਸਾਇ ਸਮੁਹਾਇ ਗਏ; ਉਤ ਆਇ ਸਉਹੇ ਭਯੋ, ਮਹਾ ਸੂਰ ਮਾਨ ਸੋ ॥"
page = 436

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They put their army in adversity and avowed that no one will fear anyone, all these ten kings, getting enraged, went before that mighty warrior Kharag Singh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹੀ ਦਸ ਰਾਜੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ (ਉਸ ਦੇ) ਸਾਹਮਣੇ ਗਏ ਹਨ। ਉਧਰੋਂ ਉਹ ਸੂਰਵੀਰ (ਖੜਗ ਸਿੰਘ) ਅਭਿਮਾਨ ਨਾਲ (ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ) ਡਟ ਗਿਆ ਹੈ।"