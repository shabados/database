[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਨਮੁ ਸਵਾਰਨਿ ਆਪਣਾ; ਕੁਲ ਕਾ ਕਰਨਿ ਉਧਾਰੁ ॥੨॥"
page = 552
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they reform their own life and save their generations as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਸੁਧਾਰ ਲੈਂਦੇ ਹਨ ਅਤੇ ਆਪਣੀਆਂ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they reform their lives, and redeem their generations as well. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਅਪਨਾ ਜਨਮ ਸਵਾਰ ਲੇਤੇ ਹੈਂ ਔਰੁ ਕੁਲ ਕਾ ਭੀ ਉਧਾਰੁ ਕਰਤੇ ਹੈਂ॥੨॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਐਸੇ ਮਨੁੱਖ ਆਪਣਾ ਜਨਮ ਸਵਾਰ ਲੈਂਦੇ ਹਨ ਤੇ ਆਪਣੀ ਕੁਲ ਭੀ ਤਾਰ ਲੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲ = ਪਰਵਾਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ellos llenan de bondades su vida y emancipan a sus generaciones también. (2)"