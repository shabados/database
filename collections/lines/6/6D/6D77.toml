[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਕਹਿ ਸਭ ਹੀ ਬਾਨ ਕੇ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੨੧੫॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O wise people! Recognise the names of Baan by uttering the words “Sambrari” in the beginning and then saying and adding the words “Chakshu-dhvaj and Ari”.215."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਅਰਿ' ਪਦ ਕਹਿ ਦਿਓ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਵਿਚਾਰ ਲਵੋ ॥੨੧੫॥"