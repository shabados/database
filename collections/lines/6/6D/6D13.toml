[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ; ਕਰਿ ਕਛੁ ਨ ਜਨਾਵੈ ॥"
page = 286
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ought not to show himself in any way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਜਤਲਾਉਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not to call attention to himself in any way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪਨੇ ਆਪ ਕੋ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੁਛ ਜਨਾਵੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਨਹੀਂ ਜਤਾਉਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sentirá orgullo por sus propios actos"