[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜੑੀਐ ਨਾਮੁ ਸਾਲਾਹ; ਹੋਰਿ ਬੁਧਂ‍ੀ ਮਿਥਿਆ ॥"
page = 1289
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Read thou the praise of the Lord's Name, False is every other intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਨੂੰ ਵਾਚ ਝੂਠੀ ਹੈ ਹੋਰ ਤਰ੍ਹਾਂ ਦੀ ਅਕਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Read the Praise of the Lord's Name; other intellectual pursuits are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕਾ ਨਾਮ ਪੜੀਐ ਅਰਥਾਤ ਉਸਤਤੀ ਕਰੀਏ ਔਰ ਚਤਰਾਈਆਂ ਸਭ ਝੂਠੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ 'ਨਾਮ' ਪੜ੍ਹਨਾ ਚਾਹੀਦਾ ਹੈ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪੜ੍ਹਨੀ ਚਾਹੀਦੀ ਹੈ, 'ਨਾਮ' ਤੋਂ ਬਿਨਾ ਹੋਰ ਅਕਲਾਂ ਵਿਅਰਥ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lee sólo el Nombre del Señor, todo lo demás es falsedad intelectual."