[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਤੂ ਸੋਚਹਿ; ਮਾਣਸ ਬਾਣਿ ॥"
page = 1139
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What do you think the creature of man-like nature?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਨੁੱਖ ਵਰਗੇ ਸੁਭਾਅ ਨਾਲ ਕੀ ਸੋਚਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What do you think, with your human understanding?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਮਨੁਖ ਸੁਭਾਵ ਕਰ ਕਿਆ ਸੋਚਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਮਨੁੱਖਾ ਸੁਭਾਉ ਅਨੁਸਾਰ ਤੂੰ ਕੀਹ ਸੋਚਾਂ ਸੋਚਦਾ ਰਹਿੰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣਿ = ਆਦਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede uno pensar teniendo la naturaleza de un simple ser humano?,"