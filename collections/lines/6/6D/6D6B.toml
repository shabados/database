[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਤਿ ਕਰੀ ਬਰ ਬਾਜ ਹਨੇ ਰਥ ਕਾਟਿ ਰਥੀ ਬਿਰਥੀ ਕਰਿ ਡਾਰੇ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed the intoxicated elephants and horses and deprived many charioteers of their chariots"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਸਤ ਹਾਥੀਆਂ ਅਤੇ ਚੰਗੇ ਘੋੜਿਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਰਥਾਂ ਨੂੰ ਕਟ ਕੇ ਰਥਾਂ ਵਾਲਿਆਂ ਨੂੰ ਬਿਨਾ ਰਥਾਂ ਦੇ ਕਰ ਦਿੱਤਾ ਹੈ।"