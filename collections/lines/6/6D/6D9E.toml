[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਸੰਤੁ; ਜਿਸੁ ਗੁਰੁ ਦਇਆਲੁ ॥"
page = 1180
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is in spring, to whom the Guru is kind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬਹਾਰ ਅੰਦਰ ਹੈ, ਜਿਸ ਤੇ ਗੁਰਦੇਵ ਮਾਇਵਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone experiences this springtime of the soul, unto whom the Guru is merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੋ ਅਨੰਦੁ ਹੈ ਜਿਸ ਪਰ ਗੁਰੂ ਦ੍ਯਾਲੁ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਖਿੜਾਉ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo trae la Dicha quien está dedicado a tal Tarea. Sí,"