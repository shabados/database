[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬੈਕੁੰਠ; ਜਾ ਕੀ ਦ੍ਰਿਸਟੀ ਮਾਹਿ ॥"
page = 1156
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is He, whose vision are millions of paradises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੈ ਉਸ ਜਿਸ ਦਸੀ ਨਿਗ੍ਹਾ ਅੰਦਰ ਕ੍ਰੋੜਾ ਹੀ ਸਵਰਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of heavenly paradises are within the scope of His Vision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਬੈਕੁੰਠ ਜਿਸ ਤੇਰੀ ਦ੍ਰਿਸ੍ਟੀ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਬੈਕੁੰਠ ਉਸ ਦੀ (ਮਿਹਰ ਦੀ) ਨਿਗਾਹ ਵਿਚ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien cuida y controla millones de Universos,"