[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ. ਏਕੁ ਰਹਿਆ ਭਰਪੂਰਾ ॥"
page = 1143
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one Lord is fully contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is totally pervading and permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਸਰਬ ਕਲਾ ਸਮਰਥ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ ਸਰਬ ਕੇ ਬੀਚ ਵਹੀ ਏਕ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਪੂਰਨ ਤੌਰ ਤੇ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿਆ ਭਰਪੂਰਾ = ਪੂਰਨ ਤੌਰ ਤੇ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está en todo,"