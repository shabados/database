[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ; ਸਗਲ ਉਧਾਰੇ ਸੰਗ ਕੇ ॥"
page = 1208
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave emancipates all his associates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਆਪਣੇ ਸਾਰੇ ਸੰਗੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant saves those who accompany him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜਨ ਸੰਤੋਂ ਨੇ ਅਪਨੇ ਸੰਗ ਕੇ ਸਮੂਹ ਉਧਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨ (ਆਪਣੇ) ਨਾਲ ਬੈਠਣ ਵਾਲੇ ਸਾਰਿਆਂ ਨੂੰ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de lo Santos emancipa a todos con los que llega,"