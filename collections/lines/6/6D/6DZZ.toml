[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬਾਨੀ ਮਹਿ; ਅੰਮ੍ਰਿਤ ਬਾਨੀ ॥"
page = 266
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the speeches the ambrosial speech is,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਬਚਨ-ਬਿਲਾਸਾਂ ਵਿਚੋਂ ਅੰਮ੍ਰਿਤਮਈ ਬਚਨ-ਬਿਲਾਸ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all speech, the most ambrosial speech"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਣ ਬਾਣੀਓਂ ਮੇਂ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਾਣੀ ਇਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਜਸ ਦੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਹੋਰ ਸਭ ਬਾਣੀਆਂ ਨਾਲੋਂ ਸੁੰਦਰ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De todo lo que puede decirse,"