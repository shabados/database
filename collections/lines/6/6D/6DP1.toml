[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਓਇ ਸੰਤ; ਜਿਨ ਐਸੀ ਜਾਨੀ ॥"
page = 873
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail unto those saints, who realise thus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼ ਹੈ ਉਨ੍ਹਾਂ ਸਾਧੂਆਂ ਨੂੰ ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are those Saints, who know this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤ ਭੀ ਧੰਨ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਐਸੀ ਪੂਰਬਉਕਤ ਬਾਤ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਤ ਭੀ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਹ ਸਮਝ ਆਈ ਹੈ (ਕਿ ਅੰਨ ਨਿੰਦਣ-ਜੋਗ ਨਹੀਂ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los Santos que conocen esto,"