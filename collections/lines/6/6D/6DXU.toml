[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲਕਾ ਨ ਲਾਗੈ, ਪ੍ਰਿਅ ਪ੍ਰੇਮ ਪਾਗੈ; ਚਿਤਵੰਤਿ. ਅਨਦਿਨੁ ਪ੍ਰਭ ਮਨਾ ॥"
page = 462
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My eye-lids close not, I am absorbed in the love of my Dear One. My mind, night and day, thinks of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਪਰਦੇ ਬੰਦ ਨਹੀਂ ਹੁੰਦੇ। ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਦੀ ਪਿਰਹੜੀ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹਾਂ। ਮੇਰਾ ਚਿੱਤ ਰਾਤ ਦਿਨ ਸਾਹਿਬ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyelids do not close, for I am absorbed in the love of my Beloved. Day and night, my mind thinks only of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਲਕ ਨਹੀਂ ਲਗਤੀ ਹੈ ਰਾਤ ਦਿਨ ਪ੍ਰਭੂ ਕੋ ਮਨ ਮੇਂ ਚਿਤਵਤੇ ਹੈਂ, ਪਿਆਰੇ ਕੇ ਪ੍ਰੇਮ ਸੇ ਪਗੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਨੀਂਦ ਨਹੀਂ ਪੈਂਦੀ, ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਮੇਰੀ ਪ੍ਰੀਤ ਲੱਗੀ ਹੋਈ ਹੈ, ਮੇਰਾ ਮਨ ਹਰ ਵੇਲੇ ਤੈਨੂੰ ਹੀ ਚਿਤਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲਕਾ ਨ ਲਾਗੈ = ਅੱਖਾਂ ਦੀਆਂ ਪਲਕਾਂ ਨਹੀਂ ਇਕੱਠੀਆਂ ਹੁੰਦੀਆਂ, ਨੀਂਦ ਨਹੀਂ ਆਉਂਦੀ। ਪਾਗੈ = ਪਗ, ਚਰਨ। ਅਨਦਿਨੁ = ਹਰ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre mantente despierto en Su Amor y día y noche entona tu mente en Él."