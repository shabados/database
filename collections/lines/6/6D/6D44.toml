[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਗਰ ਮਹਿ ਆਪਿ. ਬਾਹਰਿ ਫੁਨਿ ਆਪਨ; ਪ੍ਰਭ ਮੇਰੇ ਕੋ ਸਗਲ ਬਸੇਰਾ ॥"
page = 827
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art within the city and Thyself without it as well Thou, O my Lord, abidest everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਸ਼ਹਿਰ ਦੇ ਅੰਦਰ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਇਸ ਦੇ ਬਾਹਰ ਭੀ। ਤੂੰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਹਰ ਥਾਂ ਵਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You exist within the city, and beyond it as well; O my God, You are everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਗਰ ਮੇਂ ਬੀ ਆਪ ਔ ਬਾਹਰ ਭੀ ਆਪਣਾ ਆਪ ਹੀ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕਾ ਸੰਪੂਰਨ ਜਗਤ ਮੇਂ (ਬਸੇਰਾ) ਨਿਵਾਸ ਹੈ, ਭਾਵ ਯਹਿ ਤੂੰ ਸਰਬ ਵਿਆਪੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰੇਕ ਸਰੀਰ-) ਨਗਰ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ, ਬਾਹਰ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਭੀ ਆਪ ਹੀ ਹੈ। ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੇਰੇ ਪ੍ਰਭੂ ਦਾ ਹੀ ਨਿਵਾਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਗਰ = ਸਰੀਰ। ਫੁਨਿ = ਫਿਰ, ਭੀ। ਆਪਨ = ਆਪ ਹੀ। ਕੋ = ਦਾ। ਸਗਲ = ਸਭਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vives en la ciudad de mi cuerpo y fuera de ella también, pues Tú lo compenetras todo."