[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਨਰ ਤਿਸਹਿ ਧਿਆਵਹੁ; ਬਾਵਰਿਆ ਸੰਸਾਰਾ ॥੪॥੪॥੩੭॥"
page = 484
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, Kabir, meditate on Him, O ye the mad men of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਉਸ ਦਾ ਸਿਮਰਨ ਕਰੋ, ਹੇ ਤੁਸੀਂ ਜਗਤ ਦਿਓ ਪਗਲਿਓ ਪੁਰਸ਼ੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, meditate on Him, O mad-men of the world. ||4||4||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਬਾਵਰਿਆ ਸੰਸਾਰਾ! ਤਿਸ ਨਰ ਰੂਪ ਪਰਮਾਤਮਾ ਕਾ ਧ੍ਯਾਉਨਾ ਕਰੋ॥੪॥੪॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਮਨੁੱਖੋ! ਹੇ ਕਮਲੇ ਲੋਕੋ! ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰੋ ॥੪॥੪॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, oh hombres locos, mediten ustedes en ese Dios. (4-4-37)"