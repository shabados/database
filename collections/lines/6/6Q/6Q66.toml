[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਨਾਮੁ ਜਪਤ; ਗੋਪਾਲ ॥੩॥"
page = 866
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "uttering with thy tongue the Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਰਾਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chant the Name of the Lord of the Universe with your tongue. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਕਾ ਨਾਮ ਰਸਨਾ ਦੁਆਰੇ ਜਪਤਿਆਂ॥੩॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਭ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ (ਨਾਲ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que recita con tu lengua y para siempre el Nombre de Dios. (3)"