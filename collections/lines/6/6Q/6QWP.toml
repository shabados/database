[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਹਲਾ ੧ ਦੁਪਦੇ ॥"
page = 357
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure. 1st Guru. Dupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਮਹਲਾ ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ। ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, First Mehl, Dho-Padhay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Nanak, Primer Canal Divino, Du-Padas."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਪਦੇ = ਦੋ ਪਦਾਂ ਵਾਲੇ, ਦੋ ਬੰਦਾਂ ਵਾਲੇ ਸ਼ਬਦ।"