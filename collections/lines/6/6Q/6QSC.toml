[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਛਿਨ ਪਲ ਲਈ ਵੀ ਉਸ ਤੋਣ ਗਾਫਲ ਨਹੀਣ ਹੁੰਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੂ ਨ ਬਾਸ਼ਦ ਗ਼ਾਫ਼ਿਲ ਅਜ਼ ਵੈ ਯੱਕ ਜ਼ਮਾਣ ।੩੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, they can fulfill all your desires and wishes. (389)"