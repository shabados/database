[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ; ਜਾਨਹੁ ਸਾਥਿ ॥"
page = 292
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "know that He is with thee within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਉਹ ਅੰਦਰ ਤੇ ਬਾਹਰ ਤੇਰੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, know that He is with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਅੰਤਰ ਬਾਹਰ ਅਪਨੇ ਸਾਥ ਹੀ ਜਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਅੰਦਰ ਬਾਹਰ ਸਭ ਥਾਈਂ ਅੰਗ-ਸੰਗ ਜਾਣਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es quien te acompaña en tu interior y fuera de ti también."