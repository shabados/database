[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਰਾ ਸੰਸਾਰ ਤਾਣ ਸੁੱਤਾ ਪਿਆ ਹੈ ਅਤੇ ਸ਼ਮ੍ਹਾ ਜਾਗ ਰਹੀ ਹੁੰਦੀ ਹੈ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, his drop (of water), every breath, does not flow towards any other place except towards the vast ocean (the Akaalpurakh). (69)"