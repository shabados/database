[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ; ਤੇਰੀ ਉਤਰਸਿ ਮੈਲੁ ॥"
page = 289
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By chanting God's glories the filth (of your mind) shall be washed off,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਉਪਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਤੇਰੀ (ਮਨ ਦੀ) ਮਲੀਨਤਾ ਧੋਤੀ ਜਾਏਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting His Glories, your filth shall be washed off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੂਏ ਤੇਰੀ ਪਾਪ ਰੂਪ ਮੈਲ ਉਤਰ ਜਾਏਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਿਆਂ ਤੇਰੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਉਤਰ ਜਾਏਗੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Sus Alabanzas tu mente será purificada"