[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਸਾਚਾ. ਸਦ ਹੀ ਸਾਚਾ; ਸਾਚਾ ਸਭੁ ਆਕਾਰਾ ॥"
page = 1131
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True, ever true is He, the Lord. Having emanated from Him all the forms are true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਦੀਵ ਹੀ ਸੱਚਾ ਹੈ ਉਹ ਸੁਆਮੀ। ਉਸ ਤੋਂ ਉਤਪੰਨ ਹੋਣ ਕਾਰਣ ਸਾਰੇ ਸਰੂਪ ਸੱਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is True, Forever True, and all His Creation is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭ ਜੋਤੀ ਤੀਨ ਕਾਲ ਵਿਖੇ ਸਦੀਵ ਸਚਾ ਹੈ ਔ ਤਿਸ ਕਾ ਕੀਆ ਜਗਤੁ ਅਕਾਰ ਭੀ ਸਾਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਸਦਾ ਹੀ ਹੋਂਦ ਵਾਲਾ ਹੈ। ਇਹ ਸਾਰਾ ਜਗਤ ਭੀ ਸਦਾ ਹੋਂਦ ਵਾਲਾ ਹੈ (ਕਿਉਂਕਿ ਇਸ ਵਿਚ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਥਾਂ ਵਿਆਪਕ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero, siempre Verdadero eres Tú, oh Dios, y habiendo emanado de Ti, todas las formas son verdaderas."