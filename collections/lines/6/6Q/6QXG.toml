[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਭਇਓ ਤੀਰਥ ਬ੍ਰਤ ਕੀਏ; ਰਾਮ ਸਰਨਿ. ਨਹੀ ਆਵੈ ॥"
page = 830
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what avail are the pilgrimages and fasting, if man enters not the Lord's sanctuary?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਲਾਭ ਹੈ ਧਰਮ ਅਸਥਾਨਾਂ ਦੀਆਂ ਯਾਤ੍ਰਾਵਾਂ ਅਤੇ ਫਰਤਾਂ ਦਾ, ਜੇਕਰ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of what use are sacred shrines of pilgrimage, if one does not enter the Sanctuary of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕੋਂ ਕੇ ਦਿਖਲਾਵੇ ਹੇਤ ਤੀਰਥ ਇਸਨਾਨ ਔ ਬ੍ਰਤ ਆਦੀ ਭੀ ਕੀਏ ਤੌ ਕਿਆ ਹੂਆ, ਭਾਵ ਤੁਛ ਫਲ ਕੇ ਦਾਤੇ ਹੈਂ। ਜਬ ਲਗ ਇਸ ਜੀਵ ਕਾ ਮਨ ਵਿਆਪਕ ਸਰੂਪ ਰਾਮ ਕੀ ਸਰਨ ਮੇਂ ਨਹੀਂ ਆਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦਾ, ਤਾਂ ਉਸ ਦੇ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਕਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ, ਵਰਤ ਰੱਖਣ ਦਾ ਕੋਈ ਫ਼ਾਇਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirven los ayunos y los peregrinajes si uno se olvide de cantarle al Señor?"