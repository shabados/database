[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਹ ਦੇਖਤ; ਇਹੁ ਜਗੁ ਜਾਈ ॥੧॥"
page = 325
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before our very eyes this world is seen passing away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਮ੍ਹਣੇ ਹੀ ਇਹ ਜਗ ਤੁਰਿਆ ਜਾਂਦਾ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Before our very eyes, this world is passing away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਨੇਤ੍ਰੀ ਦੇਖਤੇ ਹੈਂ, ਇਹ ਜਗਤ ਚਲਾ ਜਾਤਾ ਹੈ ਔਰ ਪਦਾਰਥੋਂ ਕੀ ਤੌ ਕਿਆ ਕਹਨੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਅਸਾਡੇ ਅਖੀਂ ਵੇਖਦਿਆਂ ਹੀ ਇਹ ਸੰਸਾਰ (ਇਸੇ ਤਰ੍ਹਾਂ) ਤੁਰਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨਹੁ ਦੇਖਤ = ਅੱਖੀਂ ਵੇਖਦਿਆਂ। ਜਾਈ = ਚਲਾ ਜਾਂਦਾ ਹੈ, ਤੁਰਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ante nuestros meros ojos, el mundo entero está siendo disuelto.(1)"