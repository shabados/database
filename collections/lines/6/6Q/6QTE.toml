[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਲਾਹਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਇਦਾ ॥੧੦॥"
page = 1064
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praising the Name, they procure eternal peace and abide in their own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਮਹਿਮਾ ਦੁਆਰਾ, ਉਹ ਸਦੀਵੀ ਸੁਖ ਪਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਧਾਮ ਵਿੰਚ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising the Naam, they find eternal peace, and dwell in the home of their own inner being. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਨਾਮ ਕੋ ਸਲਾਹ ਕਰ ਅਚੁਤ ਸੁਖ ਕੋ ਪਾਇਆ ਹੈ, ਇਸੀ ਤੇ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਵਾਸਾ ਪਾਵਤਾ ਭ੍ਯਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ਮਨੁੱਖ ਸਦਾ ਸੁਖ ਪਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਉਸ ਦਾ ਨਿਵਾਸ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਹਿ = ਸਲਾਹ ਕੇ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, alabando el Nombre del Señor, logran encontrar la Bondad, pues habitan en su ser. (10)"