[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤੁ ਮਰੈ; ਹਰਿ ਸਿਉ ਚਿਤੁ ਲਾਏ ॥"
page = 116
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, who fixes his mind on God, remains dead whilst alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜਦਾ ਹੈ ਉਹ ਜੀਉਂਦਾ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who focus their consciousness on the Lord remain dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੀਵ ਭਾਵ ਮਾਰੈ, ਭਾਵ ਰਹਤ ਹੋਵੈ ਔਰੁ ਹਰੀ ਕੇ ਸਾਥ ਚਿਤੁ ਲਗਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਨੀਆ ਦੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਭੀ ਆਪਾ-ਭਾਵ ਤੋਂ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤੁ ਮਰੈ = ਜੀਊਂਦਾ ਮਰਦਾ ਹੈ, ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਹੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉਤਾਂਹ ਰਹਿੰਦਾ ਹੈ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su ser individual se disuelve dentro de él mientras vive y su mente se expande para comprender al Señor."