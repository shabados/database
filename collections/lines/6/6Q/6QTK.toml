data = "ਆਜੁ ਭਜਹੁ ਮੁਹਿ ਆਨਿ ਪ︀ਯਾਰੇ ॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Woman requested him to come that day to make love."

