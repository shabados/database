[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਹ ਭਰੇ ਸੁ ਖਰੇ ਨ ਟਰੇ; ਸੁਤ ਨੰਦਹਿ ਕੇ ਕਹੁ ਬਾਤ ਸੁਨਾਈ ॥੧੮੨॥"
page = 309

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And all these people told  many things to Krishna.182."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁੱਸੇ ਨਾਲ ਭਰੇ ਉਥੇ ਨਾ ਖੜੋਤੇ ਅਤੇ ਚਲੇ ਗਏ ਅਤੇ ਨੰਦ ਦੇ ਪੁੱਤਰ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਨੂੰ ਕਹਿ ਕੇ ਗੱਲ ਸੁਣਾਈ ॥੧੮੨॥"