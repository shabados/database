[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਸੁੰਦਰ ਸੁਜਾਨ! (ਤੂੰ) ਜਿਥੇ ਕਿਥੇ ਪ੍ਰਫੁਲਿਤ ਹੋ ਰਿਹਾ ਹੈਂ ॥੪॥੨੭੦॥"