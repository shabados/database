[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਜ ਸੰਜੋਅ, ਸੰਬੂਹ ਸੈਨਾ ਸਭੈ; ਆਜ ਮਾਰੋ ਤਰੈ ਦ੍ਰਿਸਟਿ ਤੇਰੇ ॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even then I shall, on wearing my armours, destroy them within your sight"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਕਵਚ ਅਤੇ ਹੋਰ ਸ਼ਸਤ੍ਰ ਨਾਲ ਸਜਾ ਕੇ ਤੇਰੀ ਨਜ਼ਰ ਹੇਠਾਂ (ਮੈਂ) ਅੱਜ ਹੀ (ਉਸ ਦੀ) ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਮਾਰ ਦਿਆਂਗਾ।"