[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੇ ਮਿਤ ਕੋ ਨਾਮ ਲੈ; ਪਤਿਯਾ ਲਿਖੀ ਬਨਾਇ ॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja wrote a letter to Rani on her friend’s behalf,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਿਤਰ ਵਲੋਂ ਵਿਚਾਰ ਪੂਰਵਕ ਇਕ ਚਿੱਠੀ ਲਿਖੀ।"