[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਿ ਸਾਂਦਿ ਫਿਰਿ ਆਏ ॥"
page = 630
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Safe and sound, I have returned home, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜ਼ੀ ਬਾਜ਼ੀ, ਮੈਂ ਮੁੜ ਕੇ ਘਰ ਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have returned again safe and sound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਅਰ ਸਾਂਤੀ ਸਹਿਤ ਘਰ ਮੇਂ ਆਇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਕਾਮਾਦਿਕ ਵਲੋਂ) ਪਰਤ ਕੇ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਆ ਟਿਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he regresado a salvo a mi Hogar."