[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਭਾਵਹਿ ਭਗਤ ਤਿਨਾ; ਹਰਿ ਭਾਵਹਿਗੇ ॥"
page = 1321
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints, who are pleasing to God, unto them alone, God is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਤ, ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਕੇਵਲ ਉਨ੍ਹਾਂ ਨੂੰ ਹੀ ਵਾਹਿਗੁਰੂ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those devotees who are pleasing to the Lord - the Lord is pleasing to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਭਗਤ ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ, ਹੇ ਹਰੀ! ਤੂੰ ਤਿਨ ਕੋ ਭਾਇ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭਗਤ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਜੀ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos que complacen al Señor, el Señor los complace a ellos."