[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕਰੇ ਗੁਰੁ ਪਾਈਐ; ਹਰਿ ਨਾਮੋ ਦੇਇ ਦ੍ਰਿੜਾਇ ॥"
page = 33
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God shows mercy the Guru is found and he implants God's Name with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਵਾਹਿਗੁਰੂ ਮਿਹਰ ਕਰੇ, ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਦੇ ਹਨ ਅਤੇ ਉਹ ਬੰਦੇ ਦੇ ਅੰਦਰ ਹਰੀ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, the Guru is found, and the Name of the Lord is implanted within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਪਰਮੇਸ੍ਵਰੁ ਅਪਣੀ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਬ ਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਔਰੁ ਜਬ ਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤੇ ਹੈਂ ਤਬ ਧ੍ਰੂਵਾਦਿ ਵਤ ਹਰੀ ਕਾ ਨਾਮੁ (ਦ੍ਰਿੜਾਇ) ਨਿਸਚਯ ਕਰਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪਰਮਾਤਮਾ) ਕਿਰਪਾ ਕਰਦਾ ਹੈ (ਤਾਂ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ (ਗੁਰੂ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ = ਨਾਮੁ। ਦੇਇ ਦ੍ਰਿੜਾਇ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Su Gracia, encontramos al Guru, y a través del Guru el Nombre es engarzado en nuestro corazón."