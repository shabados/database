[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹਰਿ; ਮੈ ਪਲੈ ਬਧਾ ਛਿਕਿ ਜੀਉ ॥੮॥"
page = 73
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have firmly tied to my skirt, His Name, the home of nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਲੜ ਨਾਲ ਨੌ ਖ਼ਜ਼ਾਨਿਆਂ ਦੇ ਘਰ ਨਾਮ ਨੂੰ ਘੁੱਟ ਕੇ ਬੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have firmly attached the Name, the Home of the Nine Treasures to my robe. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਖਜ਼ਾਨਾ ਰੂਪ ਨੌ ਨਿਧੀਓਂ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ, ਸੋ ਮੈਨੇ (ਛਿਕਿ) ਖੈਂਚ ਕਰ ਕੇ, ਭਾਵ ਏਹਿ ਕਿ ਅੰਤਸਕਰਣ ਮੇਂ ਨਿਸਚੇ ਕਰ ਕੇ ਧਾਰਨ ਕਰ ਲੀਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ) ਜਗਤ ਦੇ ਨੌ ਖ਼ਜਾਨੇ ਹੈ, ਮੈਂ ਉਸ ਨਾਮ-ਧਨ ਨੂੰ ਆਪਣੇ (ਹਿਰਦੇ ਦੇ) ਪੱਲੇ ਵਿਚ ਘੁੱਟ ਕੇ ਬੰਨ੍ਹ ਲਿਆ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y me aferro a la Túnica del Nombre del Señor, que para mi es como los Nueve Tesoros.  (8)"