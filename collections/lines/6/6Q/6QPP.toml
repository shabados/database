[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਤ ਹੈ ਗੁਪੀਆ, ਪ੍ਰਸੰਨ ਭਈ ਐਸੀ ਭਾਤਿ; ਚੰਦ੍ਰਮਾ ਚਰ੍ਰਹੈ ਤੇ ਜਿਉ ਬਿਰਾਜੈ ਸੇਤ ਹਰੀਆ ॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis with lotus-like faces, doe-like eyes and with lustrous bodies filled with emotions looked impressive like the green and white colours on the rising of the moon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਰੂਪ ਵਾਲੀਆਂ) ਗੋਪੀਆਂ ਪ੍ਰਸੰਨ ਹੋ ਕੇ, ਇਸ ਤਰ੍ਹਾਂ ਬਿਰਾਜ ਰਹੀਆਂ ਹਨ, ਜਿਵੇਂ ਚੰਦ੍ਰਮਾ ਦੇ ਚੜ੍ਹਨ ਨਾਲ ਸਫ਼ੈਦ ਕੰਮੀਆਂ ਬਿਰਾਜਦੀਆਂ ਹਨ।"