[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਖਦਾਤਾ; ਜਾ ਕਾ ਕੀਆ ਸਗਲ ਜਹਾਨੁ ॥"
page = 827
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember, remember, remember thou the Peace-giving Lord, who created the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਰਾਮ-ਦੇਣਹਾਰ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ, ਚਿੰਤਨ, ਚਿੰਤਨ ਕਰ ਜਿਸ ਨੇ ਸਾਰਾ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate, meditate in remembrance on the Giver of peace, who created the whole Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੂਤ ਭਵਿਖਤ ਵਰਤਮਾਨ ਸਦਾ ਹੀ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਕਾ ਸਿਮਰਨ ਕਰ। ਪੁਨਾ ਵਹੁ ਕੈਸਾ ਹੈ? ਜਿਸ ਕਾ ਸੰਪੂਰਨ ਜਗਤ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸਾਰਾ ਜਗਤ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਹੀ ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en tu Señor de Éxtasis Quien ha creado el Universo entero;"