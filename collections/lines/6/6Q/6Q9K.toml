[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਸਿੰਗਲ ਦੀਪ ਕੀ ਨਾਰਿ; ਗਰੇ ਮੈ ਤੰਬੋਰ ਕੀ ਪੀਕ ਨਵੀਨੀ ॥੧੯੪॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I seemed that in the throat of the most beautiful woman of Lanka, the saliva of the chewed betel leaf is being visulised.194.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪਦਮਿਨੀ (ਸਿੰਗਲਾਦੀਪ ਦੀ ਇਸਤਰੀ) ਦੇ ਗਲੇ ਵਿਚ ਪਾਨ ਦੀ ਤਾਜ਼ਾ ਥੁਕ ਦਿਸ ਰਹੀ ਹੋਵੇ ॥੧੯੪॥"