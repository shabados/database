[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਭੂਖ ਸੰਸਾ ਮਿਟਿਆ; ਗਾਵਤ ਪ੍ਰਭ ਨਾਮ ॥"
page = 819
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praise of the Lord's Name, my pain, hunger and doubt have departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੀ ਪੀੜ, ਭੁੱਖ ਅਤੇ ਵਹਿਮ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, hunger and scepticism have been dispelled, singing the Name of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕਾ ਨਾਮ ਗਾਵਤਿਆਂ ਹੋਇਆਂ ਸਰਬ ਦੂਖ ਭੂਖ ਔਰ ਸੰਸਾ ਮਿਟ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਦੁੱਖ, ਸਾਰੀਆਂ ਭੁੱਖਾਂ, ਸਾਰੇ ਸਹਿਮ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre del Señor mi hambre y mi dolor se han calmado;"