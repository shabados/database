[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ; ਤਿਨਿ ਲੀਆ ਰਾਖਿ ॥"
page = 1340
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created me, has saved me too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਰਚਿਆ ਹੈ, ਉਸ ਨੇ ਮੇਰੀ ਰੱਖਿਆ ਭੀ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who made us, protects and preserves us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਨੇ ਅਪਨਾ ਦਾਸ ਕੀਆ ਹੈ, ਤਿਸੀ ਨੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ (ਮਨੁੱਖ ਨੂੰ) ਪੈਦਾ ਕੀਤਾ ਹੈ (ਜਦੋਂ ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਗਿਆ ਤਾਂ) ਉਸ (ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ) ਨੇ (ਉਸ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਤਿਨਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien nos creó, nos protege y nos preserva. Dios es Perfecto,"