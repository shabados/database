[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਰਿਦੈ; ਨ ਆਵਹਿ ਯਾਦਿ ॥੧॥"
page = 351
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unless one remembers not the Lord in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਨੂੰ ਸਾਈਂ ਚੇਤੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if the Lord is not cherished in the heart! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਬ ਤਕ ਤੂੰ ਰਿਦੇ ਮੇਂ ਯਾਦ ਨਹੀਂ ਆਉਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ, ਹੇ ਸਿਰਜਣਹਾਰ! ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਚੇਤੇ ਨਾਹ ਆਵੇਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno no puede alabar al Señor en su corazón. (1)"