[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੁਤੀਆ ਨਾਸਤਿ ਏਕ ਟੇਕ ਨਿਹਚਲ ਮਤਿ; ਸਹਜ ਸਮਾਧਿ ਉਨਮਨ ਲਿਵ ਲਾਈ ਹੈ ।੩੩੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Sikh of the Guru who is lover of the lotus feet (of the Guru) sheds his duality. He remains absorbed in the refuge of the lotus feet. In the higher spiritual state, he is absorbed in the stable contemplation of the Lord. (336)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਗੱਲ ਦ੍ਵੈਤਾ ਭਾਵ ਦੀ ਨਾਸਤਿ ਨਮੋ ਨਾਸਤੀ ਵਰਤ ਜਾਂਦੀ ਹੈ, ਤੇ ਇਕ ਅਦ੍ਵੈਤ ਬ੍ਰਹਮ ਭਾਵ ਦੀ ਟੇਕ ਸਹਾਰੇ ਨਿਸਚੇ ਕਾਰਣ ਮਤਿ ਓਸ ਦੀ ਮਨੋ ਬਿਰਤੀ ਅਚੱਲ ਹੋਈ, ਉਨਮਨੀ ਦਸ਼ਾ ਵਿਖੇ ਲਿਵ ਲਗਾ ਕੇ ਸਹਜੇ ਹੀ ਇਸਥਿਤ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ॥੩੩੬॥"