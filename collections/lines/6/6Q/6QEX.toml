[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਪ੍ਰੀਤਮ ਭਰਪੂਰਿ ॥੭॥"
page = 1349
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brimful with all powers is my Beloved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ ਮੇਰਾ ਪਿਆਰਾ, ਅਕਾਲ ਪੁਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord is overflowing with all powers. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ (ਕਲਾ) ਸ਼ਕਤੀਓਂ ਕਰ ਪਰੀ ਪੂਰਨ ਮੇਰੇ ਪ੍ਰੀਤਮ ਵਾਹਿਗੁਰੂ! ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ਜੋ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਤਾਕਤ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Bienamado Dios derrama todo Su Poder. (7)"