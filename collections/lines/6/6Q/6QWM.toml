[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭਾਣੈ ਜੋ ਚਲੈ; ਸਭਿ ਦੁਖ ਨਿਵਾਰਣਹਾਰਿ ॥"
page = 89
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who walks in the will of the Guru, escapes all the miseries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਵਿੱਚ ਤੁਰਦੀ ਹੈ, ਉਹ ਸਾਰਿਆਂ ਦੁਖੜਿਆਂ ਤੋਂ ਬਚ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But she who walks in harmony with the Guru's Will, shall be spared all pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਚਲਤੀ ਹੈ, ਸੋ ਸਰਬ ਦੁਖੋਂ ਕੇ ਦੂਰ ਕਰਨੇ ਵਾਲੀ ਹੂਈ ਹੈ॥ ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਸਭ ਕੋਈ ਭਾਣਾ ਮਾਨ ਕਰ ਕਿਉਂ ਨਹੀਂ ਪਾ ਲੇਤੀ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਸਤਿਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਚੱਲਦੀ ਹੈ ਉਹ ਅਪਾਣੇ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਨਿਵਾਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que camina en el Sendero del Guru, todo su dolor desaparece."