[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਮਨਿ ਆਨੰਦੁ ਹੈ; ਗੁਰ ਕਾ ਸਬਦੁ ਵੀਚਾਰ ॥"
page = 549
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mind of such friends of God, is bliss and they meditate on Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਐਹੋ ਜੇਹੇ ਮਿੱਤ੍ਰਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ। ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of such friends are filled with bliss, as they reflect upon the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦ ਬਿਚਾਰ ਕਰ ਕੇ ਸਜਨੋਂ ਕੇ ਮਨ ਮੇਂ ਅਨੰਦੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਨ ਵਾਲੇ ਉਹਨਾਂ ਸੱਜਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ) ਖਿੜਾਉ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de tales amigos hay Éxtasis, pues ellos meditan en la Palabra del Shabd del Guru."