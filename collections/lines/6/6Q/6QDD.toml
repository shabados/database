[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨ ਪੁਰਖੁ ਤਿਆਗਿ ਕੈ; ਮਾਣਸ ਸੰਦੀ ਆਸ ॥"
page = 134
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They forsake God the life of the world and rely upon man's hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਛੱਡ ਦਿੰਦੇ ਹਨ ਅਤੇ ਮਨੁੱਖ ਦੀ ਉਮੀਦ ਅਤੇ ਭਰੋਸਾ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have forsaken God the Primal Being, the Life of the World, and they have come to rely upon mere mortals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਜੀਵਨ ਪੁਰਖ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਮਾਨੁਖ ਕੀ ਆਸਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜਗਤ-ਦੇ-ਸਹਾਰੇ ਪਰਮਾਤਮਾ (ਦਾ ਆਸਰਾ) ਛੱਡ ਕੇ ਬੰਦਿਆਂ ਦੀਆਂ ਆਸਾਂ ਬਣਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, para aquéllos que rechazan la Vida de toda vida y dependen de otros mortales"