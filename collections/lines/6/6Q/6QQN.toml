[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬਹੁਰਿ; ਨ ਕਤ ਹੀ ਧਾਇਆ ॥੩॥"
page = 211
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "goes not anywhere else again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਕੇ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall not go anywhere else again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਫੇਰ ਕਿਤੇ ਨਹੀਂ ਧਾਇਆ ਅਰਥਾਤ ਚੌਰਾਸੀ ਮੇਂ ਨਹੀਂ ਫਿਰਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮੁੜ ਕਿਸੇ ਭੀ ਹੋਰ ਪਾਸੇ ਭਟਕਦਾ ਨਹੀਂ ਫਿਰਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਮੁੜ। ਕਤ ਹੀ = ਕਿਸੇ ਹੋਰ ਪਾਸੇ। ਧਾਇਆ = ਭਟਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su mente no vacila más.(3)"