[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਕਾ; ਦੇਹ ਕਰਿ ਬਾਧਿਓ ॥"
page = 299
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of weal and woe this body is the embodiment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਤੇ ਗ਼ਮੀ ਦਾ ਇਹ ਸਰੀਰ ਪੁਤਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is the embodiment of pleasure and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਖ ਸੋਗ ਕਰ ਕੇ ਲਿੰਗ ਸਰੀਰ, ਭਾਵ ਮਨ ਕਾ ਬਾਂਧਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਖ਼ੁਸ਼ੀ ਗ਼ਮੀ ਦਾ ਪਿੰਡ ਬਣਾ ਕੇ ਵਸਾਈ ਬੈਠਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਸੋਗ = ਗ਼ਮੀ। ਦੇਹੁ = ਪਿੰਡ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ। ਬਾਧਿਓ = ਬੰਨ੍ਹਿਆ ਹੈ, ਵਸਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es la encarnación del placer y del dolor,"