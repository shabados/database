[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੬੮੧॥"
page = 749

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Tupak are formed by firstly uttering the word “Jaltaru” and then adding the words “Prashthani-dhar” afterwards.681."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਂਦਾ ਹੈ। ਚਤੁਰੋ! ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੬੮੧॥"