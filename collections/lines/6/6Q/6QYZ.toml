[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਹਰਮ ਹੋਇ ਵਜੀਰ ਸੋ; ਮੰਤ੍ਰ ਪਿਆਲਾ ਮੂਲਿ ਨ ਮੰਨੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Who knows ins and outs of the court never accepts their advice."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋ ਪਾਤਸ਼ਾਹ ਦਾ) ਮਹਿਰਮ (ਮਿੱਤ੍ਰ) ਹੈ ਉਹ ਵਜ਼ੀਰ ਹੁੰਦਾ ਹੈ (ਉਸ ਨੂੰ) ਮੰਤਰ (ਸਲਾਹ) ਦਾ ਪਿਆਲਾ ('ਮੂਲ') ਕਦਾਚਿਤ ਮਨ੍ਹੇ ਨਹੀਂ ਹੈ।"