[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਨਕਾਦਿਕ ਬ੍ਰਹਮਾਦਿਕ ਗਾਵਤ; ਗਾਵਤ ਸੁਕ ਪ੍ਰਹਿਲਾਦ ॥"
page = 1224
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanak etc. and Brahma and the like, sing the Lord's praise and sing the Lord's praise Suk and Prahlad as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ ਆਦਿਕ ਅਤੇ ਬ੍ਰਹਮੇ ਵਰਗੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਗਾਇਨ ਕਰਦੇ ਹਨ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਸੁਕ ਅਤੇ ਪ੍ਰਹਿਲਾਦ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even Brahma and his sons sing God's Praises; Sukdayv and Prahlaad sing His Praises as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਨਕਾਦਕ ਔਰ ਬ੍ਰਹਮਾਦਿਕ ਦੇਵਤਾ ਗਾਵਤੇ ਹੈਂ ਪੁਨਹ ਸੁਕਦੇਵ ਔਰ ਪ੍ਰਹਲਾਦਿ ਜਿਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਨਕ ਆਦਿਕ ਬ੍ਰਹਮਾ ਦੇ ਚਾਰੇ ਪੁੱਤਰ, ਬ੍ਰਹਮਾ ਆਦਿਕ ਦੇਵਤੇ (ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ। ਸੁਕਦੇਵ ਰਿਸ਼ੀ ਪ੍ਰਹਿਲਾਦ ਭਗਤ ਆਦਿਕ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਕਾਇਦਕ = (ਬ੍ਰਹਮਾ ਦੇ ਚਾਰ ਪੁੱਤਰ) ਸਨਕ, ਸਨਾਤਨ, ਸਨੰਦਨ, ਸਨਤਕੁਮਾਰ। ਗਾਵਤ = ਗਾਂਦੇ। ਸੁਕ = ਸੁਕਦੇਵ ਰਿਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Alabanzas de mi Dios son recitadas aún por Brahma y sus hijos,"