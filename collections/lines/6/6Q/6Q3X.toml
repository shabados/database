[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸਉਪੇ ਕੰਤ ਕਉ; ਤਉ ਨਾਨਕ ਭੋਗੁ ਕਰੇਇ ॥੧॥"
page = 788
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and surrender thou thy body and soul to thy Spouse and then shall He enjoy thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਤੇ ਜਿੰਦੜੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਅਰਪਨ ਕਰ ਦੇ ਅਤੇ ਤਦ ਹੀ ਉਹ ਤੈਨੂੰ ਮਾਣੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Surrender your body and mind to your Husband Lord, and then, O Nanak, He will enjoy you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਔਰ ਮਨ ਕੰਤ ਕੋ ਅਰਪਨ ਕਰੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਉ ਭੋਗ ਕਰਤਾ ਹੈ, ਭਾਵ ਪਰਮੇਸਰ ਅਪਨੇ ਮੇਂ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਕੋ ਅਭੇਦ ਕਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣਾ ਤਨ ਮਨ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਂਦੀ ਹੈ (ਭਾਵ, ਪੂਰਨ ਤੌਰ ਤੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਦੀ ਹੈ) ਤਾਂ ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que la hoja de areca endulce su paladar, pues si ella entrega su cuerpo y su mente al Señor, Él la toma en Su Abrazo Intimo. (1)"