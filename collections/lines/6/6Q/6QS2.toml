[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੋ ਕਰਮ ਕਰਤ ਹੈ ਪ੍ਰਾਣੀ; ਜੈਸੀ ਤੁਮ ਲਿਖਿ ਪਾਈ ॥"
page = 610
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those and only those deeds the mortal does, which thou hast destined for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ, ਕੇਵਲ ਓਹੀ ਕੰਮ-ਕਾਜ ਜੀਵ ਕਰਦਾ ਹੈ, ਜਿਹੜੇ ਤੂੰ ਉਸ ਲਈ ਲਿਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does those deeds, and those alone, which You ordained by destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਜੈਸੀ ਤੁਮ ਨੇ ਮਸਤਕ ਪਰ ਲਿਖਤ ਲਿਖ ਪਾਈ ਹੈ, ਤਿਸ ਅਨੁਸਾਰ ਸੋਈ ਸੋਈ ਇਹੁ ਪ੍ਰਾਨੀ ਕਰਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ!) ਜੀਵ ਉਹੀ ਉਹੀ ਕਰਮ ਕਰਦਾ ਹੈ ਜਿਹੋ ਜਿਹੀ (ਆਗਿਆ) ਤੂੰ (ਉਸ ਦੇ ਮੱਥੇ ਤੇ) ਲਿਖ ਕੇ ਰੱਖ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਖਿ = ਲਿਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu criatura hace únicamente lo que has escrito en su destino;"