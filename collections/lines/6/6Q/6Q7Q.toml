[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਆਮੀ ਪ੍ਰਭੁ ਰਖਕੋ; ਅੰਚਲਿ ਤਾ ਕੈ ਲਾਗੁ ਜੀਉ ॥"
page = 926
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord Master, is the only saviour. Attach thou thyself to His skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਉਹ ਸਾਹਿਬ ਮਾਲਕ ਹੀ ਰੱਖਣਹਾਰ ਹੈ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਦੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is God, our Lord and Master, our Saving Grace. Grab hold of the hem of His robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਮ੍ਰਥ ਸੋ ਸੁਆਮੀ ਹੀ ਹਮਾਰਾ ਸਭ ਕਾ ਰਾਖਾ ਹੈ, ਹੇ ਜੀਉ! ਤੂੰ ਤਿਸ ਕੇ (ਅੰਚਲਿ) ਪੱਲੇ, ਭਾਵ ਸਰਣ ਲਾਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਹੀ (ਅਸਾਂ ਜੀਵਾਂ ਦਾ) ਰਾਖਾ ਹੈ, ਸਦਾ ਉਸ ਦੇ ਲੜ ਲੱਗਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aférrate a la Túnica del Uno, Quien nos salva a todos."