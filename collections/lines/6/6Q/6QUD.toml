[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਸੀਤਲੁ ਮਨਿ ਤਨਿ ਵਸੈ; ਤਿਥੈ ਸੋਗੁ ਵਿਜੋਗੁ. ਨ ਕੋਇ ॥"
page = 1249
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the pacifying Word abides in the mind and body, then there remains no sorrow and separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਠੰਡ-ਚੈਨ ਬਖਸ਼ਣਹਾਰ ਗੁਰਬਾਣੀ ਚਿੱਤ ਤੇ ਸਰੀਰ ਵਿੱਚ ਟਿਕ ਜਾਂਦੀ ਹੈ ਤਾਂ ਉਥੇ ਕੋਈ ਸ਼ੋਕ ਤੇ ਵਿਛੋੜਾ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the cooling and soothing Shabad comes to dwell in the mind and body, there is no sorrow or separation there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੀਤਲ ਕਰਨੇ ਵਾਲਾ ਸਬਦ ਜਿਸ ਕੇ ਮਨ ਤਨ ਮੇਂ ਬਸਤਾ ਹੈ, ਵਿਜੋਗ ਕਰ ਤਹਾਂ ਸੋਗ ਕੋਈ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਤੇ ਤਨ ਵਿਚ ਠੰਢ ਪਾਣ ਵਾਲਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਨਾਲੋਂ) ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ ਤੇ ਨਾਹ ਹੀ ਸੋਗ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el mundo entero se muere por encontrar el Verdadero Tesoro, sin darse cuenta de que Éste se encuentra en su misma"