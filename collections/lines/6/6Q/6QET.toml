[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਗੋੁਪਾਲ ਗੋਵਿੰਦ ॥"
page = 891
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is merciful to the meek, the sustainer of the world and the Lord of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮਸਕੀਨਾਂ ਉਤੇ ਮਇਆਵਾਨ, ਜਗਤ ਦਾ ਪਾਲਣਹਾਰ ਅਤੇ ਕੁਲ ਜਗਤ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Merciful to the meek; He is the Lord of the World, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਪਰ ਜੋ ਦ੍ਯਾਲੁ ਔ ਪ੍ਰਿਥੀ ਕੇ ਪਾਲਨੇਹਾਰੇ ਗੋਬਿੰਦ ਕਾ ਨਾਮ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਗੋਪਾਲ ਗੋਵਿੰਦ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਪਾਲ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲ' ਹੈ, ਇਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor es Compasivo con el débil; sí, Aquél que sostiene al mundo lo Es."