[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਹੁ. ਨ ਆਇਓ; ਤ੍ਰਿਭਵਣ ਧਣੀ ॥੧੪॥"
page = 1166
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even by then, the Lord of the three worlds had not arrived. (N.B. A. Ghari is equal to 24 minutes)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਤਾਂਈ ਭੀ ਤਿਨਾਂ ਜਹਾਨਾਂ ਦਾ ਸੁਆਮੀ ਨਹੀਂ ਸੀ ਪੁੱਜਾ। (ਨੋਟ-ਇਕ ਘੜੀ 24 ਮਿੰਟਾਂ ਦੇ ਬਰਾਬਰ ਹੁੰਦੀ ਹੈ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and even then, the Lord of the three worlds had not come. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਅਬ ਤਕ (ਤ੍ਰਿਭਵਨ ਧਣੀ) ਤ੍ਰਿਲੋਕੀ ਕਾ ਮਾਲਕੁ ਬਿਸਨੂੰ ਨਹੀਂ ਆਇਆ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮੈਂ ਨਾਮੇ ਨੇ ਸੋਚਿਆ ਕਿ) ਅਜੇ ਤਕ ਭੀ ਤ੍ਰਿਲੋਕੀ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਨਹੀਂ ਆਇਆ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣ ਧਨੀ = ਤ੍ਰਿਲੋਕੀ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Maestro de los tres mundos no apareció. (14)"