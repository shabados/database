[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦੀ ਸੇਵਾ ਕੀਤੀ. ਫਿਰਿ ਲੇਖਾ ਮੰਗੀਐ; ਸਾ ਸੇਵਾ ਅਉਖੀ ਹੋਈ ॥"
page = 306
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing whose service the account is still called for that service is hurtful indeed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੁੜ ਹਿਸਾਬ ਕਿਤਾਬ ਪੁਛਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਘਾਲ ਨਿਰਸੰਦੇਹ ਦੁਖਦਾਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving him, who will be called to answer for his account? That service is painful and useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸੇਵਾ ਕਰਨੇ ਸੇ ਫੇਰ ਲੇਖਾ ਮੰਗਿਆ ਜਾਵੇ ਸੋ ਸੇਵਾ ਕਠਨ ਹੋਈ ਹੈ ਅਰਥਾਤ ਤਪੇ ਕੀ ਸੇਵਾ ਮਰਵਾਹਿਓਂ ਕੋ ਦੁਖਦਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ ਕੀਤਿਆਂ ਫਿਰ ਭੀ ਲੇਖਾ ਮੰਗਿਆ ਜਾਣਾ ਹੋਵੇ, ਉਹ ਸੇਵਾ ਮੁਸ਼ਕਲ ਹੈ (ਭਾਵ, ਉਹਦੇ ਕਰਨ ਦਾ ਕੀਹ ਲਾਹ ਹੈ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si servimos bien al maestro y de todas maneras tenemos que responder por nuestras cuentas ese servicio no ha sido útil."