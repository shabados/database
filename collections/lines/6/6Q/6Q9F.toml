[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਪੈ; ਨਾਨਕ. ਘਰਿ ਤਾ ਕੈ ॥੧੦॥"
page = 252
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's wealth is in the house of him, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਧਨ ਉਸ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, has the wealth of the Lord in his home. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਨਾਮ ਰੂਪ ਸੰਪਤੀ ਤਿਸ ਪੁਰਸ ਕੇ ਰਿਦੇ ਘਰ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਹੀ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਇਹ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਹੁੰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਪੈ = ਧਨ-ਪਦਾਰਥ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, en su propio hogar recibe el Tesoro del Señor.(10)"