[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟਿ ਕਰੈ ਉਪਮਾ ਬਹੁ ਬਰਖਨ; ਨੈਨਨ ਸੋ ਤਉ ਨੈਕੁ ਨ ਸੂਝੇ ॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same Krishna is standing amidst gopis, whose end could not be comprehended by the sages, millions praise him for many years, still He cannot be comprehended a little with the eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਕਰੋੜਾਂ ਵਿਅਕਤੀ ਬਹੁਤ ਵਰ੍ਹਿਆਂ ਤਕ ਉਪਮਾ ਕਰਦੇ ਰਹੇ ਹਨ, ਪਰ ਅੱਖਾਂ ਨਾਲ ਉਸ ਨੂੰ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਜਾਣ ਨਹੀਂ ਸਕੇ (ਅਰਥਾਤ ਵੇਖ ਨਹੀਂ ਸਕੇ)।"