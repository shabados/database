data = "ਕਵਨ ਗੁਫਾ; ਜਿਤੁ ਰਹੈ ਅਵਾਹਨੁ ॥"
page = 943
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q54: Which is that cave, where the mind remains stable?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 54: ਉਹ ਕਿਹੜੀ ਕੰਦਰਾ ਹੈ ਜਿਥੇ ਮਨ ਅਸਥਿਰ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where is that cave, within which one may remain unshaken?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੌਨ ਗੁਫਾ ਹੈ ਜਿਸਮੈਂ ਇਸਥਿਤ ਹੋ ਕਰ ਆਵਣ ਜਾਣ ਤੇ ਰਹਿਤ ਹੋਵੈ ੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਕਿਸ ਗੁਫ਼ਾ ਵਿਚ ਰੱਖੀਏ ਕਿ ਟਿਕਿਆ ਰਹੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te suplico que nos digas, ¿en qué caverna encuentra la Paz nuestra mente?"