[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਸਰਿ; ਅਵਰੁ. ਨ ਪੂਜੈ ॥੧॥"
page = 905
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing else becomes equal to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੁਝ ਭੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਤੁੱਲ ਨਹੀਂ ਅੱਪੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing else is equal to worship of the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਕਰਿ ਰਾਮ ਨਾਮ ਕੇ ਬਰਾਬਰ ਔਰ ਕੋਈ ਸਾਧਨ ਨਹੀਂ ਪਹੁੰਚਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਠ ਨਾਲ ਕੀਤਾ ਹੋਇਆ) ਕੋਈ ਭੀ ਕਰਮ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਿ = ਬਰਾਬਰ। ਨ ਪੂਜੈ = ਨਹੀਂ ਅੱਪੜਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amigo mío, escucha, no existe nada que iguale al Nombre del Señor.  (1)"