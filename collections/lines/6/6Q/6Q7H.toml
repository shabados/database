[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਸਿਖ ਹਮਾਰੀ ॥"
page = 154
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, hearken to my instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਿੱਖਿਆ ਵੱਲ ਕੰਨ ਕਰ ਤੇ ਇਸ ਨੂੰ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen - listen to my advice!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਜੀਵ! ਤੂੰ (ਸੁਣਿ) ਕਾਨੋਂ ਕਰ ਕੇ ਮੇਰੀ ਸਿਖ੍ਯਾ ਸੁਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਮੇਰੀ ਸਿੱਖਿਆ ਧਿਆਨ ਨਾਲ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha ahora mi consejo:"