[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜਾਵੈ. ਹਰਿ ਭਗਤਿ ਸੁਣੈ; ਤਿਸੁ ਸਤਿਗੁਰ ਮਿਲੀਐ ॥"
page = 168
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is deemed to have met the True Guru, who enshrines God's devotional service, and hears lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਧਾਰਨ ਕਰਦਾ ਹੈ, ਅਤੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਸ਼੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet the True Guru implant devotional worship to the Lord, and listen to this devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰੂ ਕੋ ਮਿਲੀਏ ਜੋ ਹਰੀ ਕੀ ਭਗਤੀ ਦ੍ਰਿੜ ਕਰਾਵੈ, ਪੁਨਾ ਭਗਤੀ ਕਾ ਹੀ ਬਚਨ ਆਪ ਸੁਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਗੁਰੂ ਨੂੰ ਮਿਲਣਾ ਚਾਹੀਦਾ ਹੈ ਜੇਹੜਾ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪੱਕੀ ਬਿਠਾ ਦੇਂਦਾ ਹੈ (ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਸ਼ੌਕ ਨਾਲ) ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਵੈ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕੀ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucho y enaltezco la Alabanza del Señor, a través del Guru,"