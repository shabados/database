[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਿਰਲੇ ਜਾਣੀਅਹਿ; ਜਿਨ ਸਚੁ ਪਲੈ ਹੋਇ ॥੧॥"
page = 1100
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, rare are known to be such persons, who have truth in their lap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਹੁਤ ਹੀ ਥੋੜੇ ਐਹੋ ਜੇਹੇ ਪੁਰਸ਼ ਜਾਣੇ ਜਾਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਝੋਲੀ ਵਿੱਚ ਸੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, rare are those who have Truth in their laps. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਓਹ ਵਿਰਲੇ ਜਾਣੀਤੇ ਹੈਂ ਜਿਨ ਕੇ (ਪਲੈ) ਅੰਤਸਕਰਣ ਮੇਂ ਸਚ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ, ਹੇ ਨਾਨਕ! ਐਸੇ ਬੰਦੇ ਵਿਰਲੇ ਹੀ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕੀਤਾ ਹੋਵੇ (ਹਰ ਕੋਈ ਉਪਾਧੀ-ਮੂਲ ਦੁਨੀਆਵੀ ਧਨ ਦੇ ਹੀ ਪਿੱਛੇ ਦੌੜ ਰਿਹਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinarios, dice Nanak, son los que aprecian la Verdad. (1)"