[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਚੰਦ ਕੁਰੰਗਨ ਕੇਹਰ ਕੀਰ; ਪ੍ਰਭਾ ਕੋ ਸਭੋ ਧਨ ਯਾਹਿ ਲਭਾ ॥੬੯੬॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The glory of this woman’s charming face appears like this that the moon, deer, lion and parrot have borrowed their wealth of beauty from her.696."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਚੰਦ੍ਰਮਾ, ਹਿਰਨਾਂ, ਸ਼ੇਰਾਂ ਅਤੇ ਤੋਤਿਆਂ (ਆਦਿਕਾਂ) ਨੇ ਸੁੰਦਰਤਾ ਦਾ ਸਾਰਾ ਧਨ ਇਸ ਕੋਲੋਂ ਹੀ ਲਭਿਆ ਹੈ ॥੬੯੬॥"