[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਘਰਿ; ਪਿਰਿ ਸੋਹਾਗੁ ਬਣਾਇਆ ॥"
page = 97
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The house where-in the Spouse got His marriage celebrated;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗ੍ਰਹਿ ਵਿੱਚ ਕੰਤ ਨੇ ਆਪਣਾ ਆਨੰਦ ਕਾਰਜ ਰਚਾਹਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That house, in which the soul-bride has married her Husband Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਜਿਸ ਕੇ ਘਰ ਮੇਂ (ਪਿਰਿ) ਪਤੀ ਨੇ ਸੁਹਾਗ ਬਨਾਇਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਿਸ ਕੇ ਅੰਤਹਕਰਣ ਮੇਂ ਪਰਮੇਸ੍ਵਰੁ ਪਤੀ ਕਾ ਪ੍ਰਕਾਸੁ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਿਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ (ਆਪਣੇ ਪਰਕਾਸ਼ ਨਾਲ) ਚੰਗਾ ਭਾਗ ਲਾ ਦਿੱਤਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਪਿਰਿ = ਪਿਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las canciones de la boda, oh mi amigo, en donde la novia se ha encontrado con su Esposo."