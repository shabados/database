[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਮਹਲਾ ੪ ਅਸਟਪਦੀਆ ਘਰੁ ੧੧ ॥"
page = 833
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 4th Guru Ashtpadis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, Fourth Mehl, Ashtpadheeyaa, Eleventh House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejl Guru Ram Das, Cuarto Canal Divino, Ashtapadis."