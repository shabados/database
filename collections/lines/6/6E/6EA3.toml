[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਤੈ ਛੋਡੀ; ਕੀਮਤਿ ਪਾਇ ॥੨॥"
page = 878
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the value, Thou settlest on Thy mumper, O Primal Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਮੁੱਲ ਜੋ ਤੂੰ ਆਪਦੇ ਭਿਖਾਰੀ ਦਾ ਪਾਉਂਦਾ ਹੈਂ, ਹੇ ਆਦਿ ਪੁਰਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is Your pre-determined value. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਆਦਿ ਸੇ ਹੀ ਕੀਮਤਿ ਪਾਇ ਛੋਡੀ ਹੈ, ਭਾਵ ਮ੍ਰਿਯਾਦਾ ਏਹੀ ਹੈ ਕਿ ਬਿਨਾ ਪ੍ਰੇਮ ਕੇ ਗਿਆਨ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਦਰ ਤੋਂ ਇਸ ਪ੍ਰੇਮ ਦੀ ਕਦਰ ਪਾ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਤੋਂ, ਆਪਣੇ ਦਰ ਤੋਂ। ਤੈ = ਤੂੰ। ਕੀਮਤਿ = ਕਦਰ। ਪਾਇ ਛੋਡੀ = ਪਾ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en verdad eres, Señor, de Tus Devotos, el Tesoro. (2)"