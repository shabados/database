[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਲੋ ਭਲੋ ਸਭ ਕੋ ਕਹੈ; ਭੇਦ ਨ ਪਾਵੈ ਕੋਇ ॥੧੧॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And none ofthem could discern the mystery.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ 'ਚੰਗਾ ਚੰਗਾ' ਕਹਿਣ ਲਗੇ, (ਪਰ ਇਸ ਦਾ) ਭੇਦ ਕੋਈ ਵੀ ਪਾ ਨਾ ਸਕਿਆ ॥੧੧॥"