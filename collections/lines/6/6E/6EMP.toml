[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ; ਦੋਊ ਏਕ ਸਮ ਧਰੈ ॥"
page = 344
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Guru, he should consider both the weal and woe alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੈਟ ਕੇ, ਉਸ ਨੂੰ ਦੋਨੋਂ ਹੀ ਖੁਸ਼ੀ ਤੇ ਗ਼ਮੀ ਨੂੰ ਇਕਸਾਰ ਜਾਨਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, one comes to look alike upon pleasure and pain,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਜੀਵ ਈਸ੍ਵਰ ਦੋਨੋਂ ਕੋ ਏਕ ਸਮ ਅਰਥਾਤ ਬ੍ਰਹਮ ਮੇਂ ਜਾਨ ਕਰ ਧਾਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਆਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਸਾਂਝ ਬਣਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, debe de elevarse al nivel de su Dios,"