[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ; ਹਰਿ ਹਰਿ ਤਿਹ ਜਪਨਾ ॥੧੨॥"
page = 252
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "repeats Lord Master's. Name, O Nanak, through the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਹੇ ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, that Gurmukh chants the Name of the Lord, Har, Har. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੁਰਸ ਨੇ ਗੁਰਾਂ ਦੁਆਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਪਨਾ ਕੀਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਬੰਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਉਸ ਨੂੰ ਜਪਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, por la Gracia del Guru, habita en el Señor. (12)"