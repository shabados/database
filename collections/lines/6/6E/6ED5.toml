[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਰਨ ਅਵਰਨ ਹੋਇ; ਰੰਗ ਸੁਰੰਗ ਤੰਬੋਲ ਸੁਵਾਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukh, who is beyond varnas and its further denominations, is like the betel leaf, which out of various colours adopts one steadfast colour (red) of all the virtues."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਵਰਣ ਹੋਵੇ ਭਾਵੇਂ ਅਵਰਣ ਹੋਵੇ ਉਹ ਪਾਨਾਂ ਦੇ ਬੀੜੇ ਵਾਂਙ (ਰੰਗ ਸੁਰੰਗ ਕਹੀਏ) ਰੰਗਾਂ ਵਿਚੋਂ ਗੁੜ੍ਹੇ ਰੰਗ ਵਾਲਾ ਸੁਭਾਇਮਾਨ ਰੰਗ ਹੈ (ਜਿੱਕੁਰ ਕੱਥ, ਸੁਪਾਰੀ, ਚੂਨਾ, ਪਾਨ ਮਿਲਣ ਕਰ ਕੇ ਇਕ ਲਾਲ ਰੰਗ ਹੁੰਦਾ ਹੈ, ਤਿਹਾ ਹੀ ਗੁਰਮੁਖ ਖੱਤ੍ਰੀ ਬ੍ਰਾਹਮਣ ਆਦਿ ਜਾਤਾਂ ਦਾ ਅਭਿਮਾਨ ਛਡਕੇ ਸ਼ੋਭਨੀਕ ਇਕ ਰੰਗ ਗੁਰਮੁਖ ਵ"