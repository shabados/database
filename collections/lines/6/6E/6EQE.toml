[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡ ਅਖੰਡ ਖੰਡੇ ਕਰ ਕੋਪ; ਭਈ ਸੁਰ ਰਛਨ ਕੋ ਸਮੁਹਾਈ ॥"
page = 75

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess Chandika of perfect brilliance is there before all, She is the destroyer of demons and Protector of gods."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਚੰਡੀ (ਨਾਂ ਵਾਲੀ) ਨਾ ਖੰਡੇ ਜਾ ਸਕਣ ਵਾਲੇ ਦੈਂਤਾਂ ਦਾ ਕ੍ਰੋਧ ਕਰਕੇ ਖੰਡਨ ਕਰਨ ਵਾਲੀ ਦੇਵਤਿਆਂ ਦੀ ਰਖਿਆ ਲਈ (ਕਿਵੇਂ) ਸਾਹਮਣੇ ਪ੍ਰਗਟ ਹੋਈ।"