[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਤਸੂ; ਨਹੀ ਸੰਗਿ ਚਾਲੈ ॥"
page = 256
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but even a particle of this goes not with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but not one iota of this shall go there with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਡੇਰੇ ਕਾ ਅੰਤ ਕੋ ਤਸੂ ਮਾਤ੍ਰ ਭੀ ਪਦਾਰਥ ਸਾਥ ਨਹੀਂ ਚਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਮੌਤ ਆਇਆਂ) ਇਸ ਦਾ ਰਤਾ ਭਰ ਭੀ ਇਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que al final, no se irá con uno."