[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ; ਜਗਦੀਸੈ ਅੰਸ ॥੧॥"
page = 352
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is akin to the All powerful Lord of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਸ਼ਕਤੀਵਾਨ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਇਕ ਅੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They take on the essence of the All-powerful Lord of the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਤ ਸਰਬ ਕਲਾ ਕਰ ਪੂਰਨ ਪਰਮਾਤਮਾ ਜਗਦੀਸ ਕੀ ਅੰਸ ਹੈ ਅਰਥਾਤ ਅੰਸ ਅੰਸੀ, ਭਾਵ ਸੇ ਰਹਤ ਹੈ, ਈਹਾਂ ਸਰੂਪ ਸੇ ਅਭਿੰਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਜਗਦੀਸ਼ ਦਾ ਹਿੱਸਾ (ਬਣੇ ਰਹਿੰਦੇ ਹਨ; ਜਗਦੀਸ਼ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋਏ ਰਹਿੰਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਕਲਾ = ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਵਾਲਾ। ਜਗਦੀਸੈ = ਜਗਦੀਸ਼ ਦਾ। ਅੰਸ = ਹਿੱਸਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esencia del Todo Prevaleciente Señor del Universo. (1)"