[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਏਕ ਸੁਚਹਿ ਸੁਨਿ ਨ੍ਰਿਪ ਨ੍ਰਿਪਣਿ, ਸੁ ਅਉਰ ਨ ਕੋਊ ਬਰਜਿ ਹੈ ॥੧੮੮॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Such an unkind warrior, O king! when he will thunder in fury, then none else except the Purity of mind will be able to deal with him.188."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ! ਸੁਣੋ, ਬਿਨਾ ਇਕ 'ਸੁਚਤਾ' (ਨਾਂ ਦੇ ਸੂਰਮੇ) ਤੋਂ ਹੋਰ ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਕ ਨਹੀਂ ਸਕੇਗਾ ॥੧੮੮॥"