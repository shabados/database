[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਮਰਦਾਸ ਤਾਰਣ ਤਰਣ; ਜਨਮ ਜਨਮ ਪਾ ਸਰਣਿ ਤੁਅ ॥੨॥੧੬॥"
page = 1395
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Amar Dass is the ship to ferry across the mortals. In birth after births, I long for the protection of thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਪਾਰ ਕਰਨ ਲਈ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਇਕ ਜਹਾਜ ਹਨ। ਜਨਮਾਂ ਜਨਮਾਤਰਾ ਅੰਦਰ, ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਪਲਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Amar Daas is our Saving Grace, who carries us across; in lifetime after lifetime, I seek the Sanctuary of Your Feet. ||2||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ! ਜੀਵੋਂ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰਨੇ ਕੌ ਜਹਾਜ ਵਤ ਹੋ, ਤਾਂ ਤੇ ਮੈਂ ਆਪ ਕੇ (ਪਾ) ਚਰਨ ਕਮਲੋਂ ਕੀ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਮੇਂ ਸਰਨ ਹੂੰ॥੨॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ! ਹੇ ਸੰਸਾਰ ਦੇ ਤਾਰਨ ਨੂੰ ਜਹਾਜ਼! ਮੈਂ ਹਰੇਕ ਜਨਮ ਵਿਚ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਸਰਨ (ਰਹਾਂ) ॥੨॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰਣ ਤਰਣ = ਤਾਰਣ ਲਈ ਜਹਾਜ਼। ਪਾ ਸਰਣਿ ਤੁਅ = ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਸਰਨ (ਰਹਾਂ)। ਤਰਣ = ਜਹਾਜ਼ ॥੨॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das es nuestra Gracia Salvadora, Quien nos lleva a través. Vida tras vida, he buscado el Santuario de Tus Pies. (2-16)"