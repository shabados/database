[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਜਿ ਚਲੈ ਨਹੀ; ਪਾਵ ਸੁ ਮਾਰਿ ਪੁਕਾਰਤ ਹੈ ॥੪੦੫॥"
page = 591

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings in their ire are striking their weapons and arms, and instead of running away, they are shouting “Kill, Kill”.405."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਜਦੇ ਨਹੀਂ ਹਨ ਅਤੇ ਪੈਰ (ਟਿਕਾ ਕੇ) 'ਮਾਰੋ ਮਾਰੋ' ਪੁਕਾਰਦੇ ਹਨ ॥੪੦੫॥"