[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਠਗਵਾੜਾ; ਠਗੀ ਦੇਸੁ ॥"
page = 24
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a cheat and cheat the country (world)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਠੱਗ ਹਾਂ ਅਤੇ ਮੁਲਕ (ਦੁਨੀਆਂ) ਨੂੰ ਠੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a robber-I rob the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਠਗਨੇ ਵਾਲਾ ਹੂੰ ਔਰ ਠਗੀ ਰੂਪੁ ਦੇਸ ਮੇਂ ਰਹਿਨੇ ਵਾਲਾ ਹੂੰ, ਵਾ ਦੇਸ ਨੂੰ ਠਗਦਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਠੱਗੀ ਦਾ ਅੱਡਾ ਬਣਿਆ ਹੋਇਆ ਹਾਂ, ਦੇਸ ਨੂੰ ਠੱਗ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me dedico a engañar, Oh Señor, y defraudo a todo el mundo."