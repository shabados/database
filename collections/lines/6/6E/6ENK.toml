[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦਾਅਵੇਦਾਰ ਦੋਸਤਾਣ ਪਾਸ ਕਿਸੇ ਖ਼ਬਰ ਲਿਆਣਦੀ ਕਿ ਅਜ ਰਾਤੀਂ"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਬਰ ਦਿਹੰਦ ਬ-ਯਾਰਾਨਿ ਮੁਦੱਈ ਕਿ ਇਮਸ਼ਬ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who has a true friend (beloved) in this world is a king. (29) (1)"