[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣੈ; ਪਰਜ ਵਿਗੋਈ ॥"
page = 1068
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In coming and going, the world is wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣ ਅਤੇ ਜਾਣ ਵਿੱਚ ਦੁਨੀਆ ਬਰਬਾਦ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going, the people of the world are wasting away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਵਣ ਜਾਣੇ, ਭਾਵ ਜਨਮ ਮਰਨ ਨੇ ਹੀ ਪਰਜਾ ਖਰਾਬ ਕੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ir y venir, el mundo se desgasta y es destruido."