[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਮ ਭ੍ਰਮਿ ਭ੍ਰਮਿ; ਭ੍ਰਮਿ ਆਇਓ ॥"
page = 885
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast come, wandering, wandering, wandering in millions of births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਅੰਦਰ ਭਟਕਦਾ, ਭਟਕਦਾ, ਭਟਕਦਾ ਹੋਇਆ ਆਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through millions of incarnations, you have come, wandering, wandering, wandering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਜਨਮੋਂ ਮੇਂ ਭ੍ਰਮੋਂ ਕਾ ਭਰਮਾਇਆ ਹੂਆ ਭਰਮਤਾ ਤੂੰ ਆਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਵਿਚ ਭਟਕ ਕੇ (ਹੁਣ ਤੂੰ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆਇਆ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਭ੍ਰਮਿ ਭ੍ਰਮਿ ਭ੍ਰਮਿ = ਮੁੜ ਮੁੜ ਭਟਕ ਭਟਕ ਕੇ। ਆਇਓ = ਤੂੰ (ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆਇਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por miles de encarnaciones has venido vagando, vagando y vagando."