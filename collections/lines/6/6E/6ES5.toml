[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਧਨ ਭਾਵੈ; ਤਾ ਪਿਰ ਭਾਵੈ ਨਾਰੀ ਜੀਉ ॥"
page = 689
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the bride become pleasing to her groom, then alone the groom love her bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਚੰਗੀ ਲਗਣ ਲੱਗ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਪਤੀ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the soul-bride is pleasing to her Husband Lord, then the Husband Lord will love His bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਬ (ਧਨ) ਇਸਤ੍ਰੀ ਕੋ ਪਤੀ ਭਾਵੈ ਅਰਥਾਤ ਪਤੀ ਮੇਂ ਪ੍ਰੇਮ ਕਰੇ ਤਬ ਪਿਰ ਕੋ ਜੀਅ ਮੇਂ ਇਸਤ੍ਰੀ ਭਾਵਤੀ ਹੈ; ਤੈਸੇ ਜਬ ਇਹ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੇਮ ਕਰੇ ਤਬ ਇਹ ਹਰੀ ਕੇ ਮਨ ਮੇਂ ਭਾਵਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਭੂ-ਪਤੀ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਤਦੋਂ ਉਹ ਜੀਵ ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ ਧਨ ਭਾਵੈ = ਪਤੀ ਇਸਤ੍ਰੀ ਨੂੰ ਪਿਆਰਾ ਲੱਗੇ। ਧਨ ਪਿਰ ਭਾਵੈ = ਇਸਤ੍ਰੀ ਪਤੀ ਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ {ਨੋਟ: \"ਪਿਰੁ ਭਾਵੈ\" ਅਤੇ \"ਪਿਰ ਭਾਵੈ\" ਦਾ ਫ਼ਰਕ ਖਾਸ ਧਿਆਨ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el novio ama a su bienamada, el consorte es amado por su amada."