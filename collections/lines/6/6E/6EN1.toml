[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਪੰਖੇਰੂ. ਕਿਰਤੁ ਸਾਥਿ; ਕਬ ਉਤਮ ਕਬ ਨੀਚ ॥"
page = 147
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bird soul with (on account of) its actions is sometimes exalted and sometimes debased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੌਰ ਪੰਛੀ ਆਪਣੇ ਅਮਲਾਂ ਦੇ ਨਾਲ (ਸਬੱਬ) ਕਦੇ ਸਰੇਸ਼ਟ ਤੇ ਕਦੇ ਅਧਮ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect is a bird; on account of its actions, it is sometimes high, and sometimes low."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਤਿ ਬੁਧੀ ਅਰਥਾਤ ਚਿਦਾਭਾਸ ਰੂਪੀ ਪੰਛੀ ਹੈ, (ਕਿਰਤੁ) ਕਰਮ ਰੂਪੀ ਪਰੋਂ ਕੇ ਸਾਥ ਕਭੀ ਉਤਮਤਾ ਕਬੀ ਨੀਚਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੀ) ਮਤਿ (ਮਾਨੋ, ਇਕ) ਪੰਛੀ ਹੈ, ਉਸ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਬਣਿਆ ਹੋਇਆ ਸੁਭਾਉ ਉਸ ਦੇ ਨਾਲ (ਸਾਥੀ) ਹੈ, (ਇਸ ਸੁਭਾਉ ਦੇ ਸੰਗ ਕਰ ਕੇ 'ਮਤਿ') ਕਦੇ ਚੰਗੀ ਹੈ ਕਦੇ ਨੀਵੀਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖੇਰੂ = ਪੰਛੀ। ਕਿਰਤੁ = ਕੀਤਾ ਹੋਇਆ ਕੰਮ, (ਭਾਵ, ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਇਕੱਠ, ਪਿਛਲੇ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਬਣਿਆ ਹੋਇਆ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu intelecto es como el pájaro, que así como son sus acciones, se proyecta en ocasiones bien y a veces mal."