[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬੂਝੇ; ਸਭ ਹੋਇ ਖੁਆਰ ॥"
page = 791
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without understanding the Lord, everyone is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਸਮਝਣ ਦੇ ਬਗੈਰ ਹਰ ਕੋਈ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without understanding, all are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਪਰਮੇਸਰ ਕੇ ਜਾਣੇ ਸਭ ਖੁਆਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਤਿ ਨਹੀਂ ਬਦਲਦੀ (ਨਿਰੇ ਪਾਠ ਤੇ ਅਰਥ-ਵਿਚਾਰ ਨਾਲ ਤਾਂ) ਲੁਕਾਈ ਖ਼ੁਆਰ ਹੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin poder conocer su esencia, sigue sufriendo."