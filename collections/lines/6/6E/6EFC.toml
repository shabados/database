[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸੁਰ; ਅਪਰੰਪਰ ਅਲਖ ਅਭੇਵ ॥੧੬॥"
page = 522
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is himself the Limitless, Invisible and Inscrutable Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਖੁਦ ਹੀ ਹੱਦ ਬੰਨਾ-ਰਹਿਤ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਖੋਜ-ਰਹਿਤ ਸੁਆਮੀ ਮਾਲਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Supreme Lord God, the Transcendent Lord, infinite, unseen and unknowable. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਅਪਰੰਪਰ ਅਲਖ ਅਭੇਵ ਹੈਂ ਅਰਥਾਤ ਯਹ ਸਭ ਬਿਸੇਖਨ ਗੁਰੂ ਮੇਂ ਹੈਂ॥੧੬॥☬ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਪੁਰਸ਼ੋਂ ਕੋ ਅਸੀਸ ਦੇਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਉਸ ਪਰਮੇਸਰ ਪਾਰਬ੍ਰਹਮ ਦਾ ਰੂਪ ਹੈ ਜੋ ਬੇਅੰਤ ਹੈ ਅਲੱਖ ਹੈ ਤੇ ਅਭੇਵ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾ ਦਿੱਸੇ। ਅਲਖ = ਜੋ ਸਮਝ ਵਿਚ ਨਾਹ ਆ ਸਕੇ। ਅਭੇਦ = ਜਿਸ ਦਾ ਭੇਤ ਨਾਹ ਪਾਇਆ ਜਾ ਸਕੇ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente Él es mi Guru, el Señor Trascendente, Infinito, Inefable y Misterioso, el Dios de dioses. (16)"