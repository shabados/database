[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਸਤਕਿ; ਲਿਖਿਆ ਲੇਖੁ ॥"
page = 842
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose forehead good destiny is recorded;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such pre-ordained destiny inscribed upon his forehead"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਸਤਕ ਮੇਂ ਵਾਹਿਗੁਰੂ ਨੇ ਸ੍ਰੇਸਟ ਲੇਖ ਲਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ (ਮਨੁੱਖ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪਰਮਾਤਮਾ ਵਲੋਂ) ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉੱਤੇ। ਕੈ ਮਸਤਕਿ = ਦੇ ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lo tiene así inscrito en su Destino,"