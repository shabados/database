[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਕਾ ਦੁਖੁ ਘਣੋ; ਨਿਤ ਸਹਸਾ ਦੋਈ ॥੧॥"
page = 422
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the agony of birth and death, and doubt and duality ever agonise the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੀ ਹੈ ਪੀੜ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਸੰਦੇਹ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਸਦਾ ਪ੍ਰਾਣੀ ਨੂੰ ਦੁੱਖੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of birth and death is so great, in constant skepticism and duality. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਕਾ ਜੋ ਘਨਾ ਦੁਖ ਹੈ ਜਿਸ ਮੇਂ ਦ੍ਵੈਤ ਕਰੁ ਸੰਦੇਹ ਲਗਾ ਰਹਤਾ ਹੈ॥੧॥☬ਸਮਾਨ੍ਯ ਤੇ ਉੱਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦਾ ਭਾਰਾ ਕਲੇਸ਼ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿਣ ਦੇ ਕਾਰਨ (ਜਿੰਦ ਨੂੰ) ਨਿੱਤ ਸਹਮ (ਖਾਂਦਾ ਰਹਿੰਦਾ) ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor el dolor de los nacimientos y muertes, de la duda y de la dualidad, es inmenso. (1)"