[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਪਿਆਲੇ ਵਿੱਚੋਂ ਸੱਚ ਦਾ ਅੰਮ੍ਰਿਤ ਪੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਬਿ ਹੈਵਾਂ ਰਾ ਬਨੋਸ਼ ਅਜ਼ ਜਾਮਿ ਹੱਕ ।੪੧੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Therefore, you should drink the nectar from the cup of Truth. (412)"