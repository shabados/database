[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਤ੍ਰੈ ਗੁਣੀਆਂ ਬਿਸਥਾਰੁ ॥"
page = 1270
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, one sees the world to be extension of the Three modes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਬੰਦਾ ਸੰਸਾਰ ਨੂੰ ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਦਾ ਖਿਲਾਰਾ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh knows that the universe is the extension of the three gunas, the three dispositions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਸਭ ਬਿਸਥਾਰੇ ਤੀਨੋਂ ਗੁਣੋਂ ਕਰ ਰਚਤ ਦਿਖਾਇ ਦੇਤਾ ਹੈ॥ ਇਸ ਕਥਨ ਦੁਆਰਾ ਅਧਿਕਾਰੀਯੋਂ ਕੇ ਭੇਦ ਬਿਧੀ ਔ ਨਿਖੇਧੀ ਦੋਨੋ ਪਖ ਕਹਿ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਇਹ ਭੀ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ ਇਹ) ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦਾ ਖਿਲਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੈ ਗੁਣੀਆਂ ਬਿਸਥਾਰੁ = ਤਿੰਨਾਂ ਗੁਣਾਂ ਦਾ ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sabe que el universo es la extensión de las tres Gunas, las tres disposiciones,"