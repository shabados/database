[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਨੈ ਜਿਨਿ ਚਾਖਿਆ; ਹਰਿ ਨਾਮੁ ਅਮੋਲਾ ॥"
page = 808
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who tastes the invaluable Name of God, knows its relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜੋ ਅਮੋਲਕ ਨਾਮ ਨੂੰ ਚੱਖਦਾ ਹੈ, ਇਸ ਦੇ ਸੁਆਦ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows its taste, who tastes the Priceless Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਅਮੋਲਕ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸ ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰਾਂ ਤੇ ਲੇ ਕਰ ਚਾਖਿਆ, ਭਾਵ ਜਪਾ ਹੈ, ਸੋਈ ਜਨ ਇਸ ਤੇਰੇ ਨਾਮ ਰਸ ਕੋ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਦੀ ਕਦਰ ਉਹੀ ਮਨੁੱਖ ਜਾਣਦਾ ਹੈ ਜਿਸ ਨੇ ਕਦੇ ਚੱਖ ਵੇਖਿਆ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਵਿਚ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਅਮੋਲਾ = ਜੋ ਕਿਸੇ ਭੀ ਮੁੱਲ ਤੋਂ ਨਾਹ ਮਿਲ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así conoce el Verdadero Sabor del Nombre Invaluable del Señor;"