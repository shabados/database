[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਵ ਨਿਰਖ ਰੂਪ ॥੪੧੮॥"
page = 668

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing hem the Yakshas and birds were getting pleased and there was a run amongst the kings for their sight.418."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਿਸ਼ੀ ਦੇ ਨਵੇਂ ਸਰੂਪ ਨੂੰ ਵੇਖ ਕੇ (ਇਹ ਦਸ਼ਾ ਹੋ ਰਹੀ ਹੈ।) ॥੪੧੮॥"