[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਵਸਹਿ; ਮਿਲਿ ਜੋਤਿ ਅਪਾਰ ॥"
page = 152
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therein abide the five evil passions, together with the infinite Divine light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਪੰਜ ਮੰਦ-ਵਿਸ਼ੇ ਵੇਗ, ਅਨੰਤ ਰਬੀ ਨੂਰ ਦੇ ਨਾਲ ਹੀ ਰਹਿੰਦੇ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five passions dwell there, together with the Divine Light of the Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਾਂਚ ਤਤ ਇਸ ਸਰੀਰ ਮੇਂ ਤੇਰੀ ਜੋਤਿ ਸੱਤਾ ਸਾਥ ਮਿਲ ਕਰ ਬਸਤੇ ਹੈਂ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਅਪਾਰ ਪ੍ਰਭੂ ਦੇ ਜੋਤਿ ਨਾਲ ਮਿਲ ਕੇ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cinco elementos se combinan entre sí para formar el cuerpo y dentro de ellos está la Luz Infinita."