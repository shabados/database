[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਚਕ੍ਰ ਬਰਤ ਨੇਮ ਤਪੀਆ; ਊਹਾ ਗੈਲਿ. ਨ ਛੋਰੀ ॥੧॥"
page = 1216
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship, religious marks, fasting, vow and penance; through them too she leaves not one's pursuit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਾਸ਼ਨਾ, ਧਾਰਮਕ ਚਿੰਨ੍ਹ, ਉਪਹਾਸ, ਪ੍ਰਤੱਗਿਆ ਅਤੇ ਤਪੱਸਿਆ ਉਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਭੀ ਉਹ ਜੀਵ ਦਾ ਪਿੱਛਾ ਨਹੀਂ ਛੱਡਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship, ceremonial religious marks, fasting, vows and penance - none of these will make her release her hold. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੋ ਪੂਜਾ ਕਰਤਾ ਹੈ, (ਚਕ੍ਰ) ਤਿਲਕ ਲਗਾਵਤਾ ਹੈ, ਬ੍ਰਤ ਔਰ ਨੇਮ ਭੀ ਕਰਤਾ ਹੈ ਔ ਜੋ ਤਪ ਕਰਤਾ ਹੈ, ਮਾਯਾ ਐਸੀ ਪ੍ਰਬਲ ਹੈ ਊਹਾਂ ਭੀ ਉਨ ਕਾ (ਗੈਲ) ਪੀਛਾ ਨਹੀਂ ਛੋਡਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਲੋਕ ਹਨ ਦੇਵ-ਪੂਜਾ ਕਰਨ ਵਾਲੇ, (ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਗਣੇਸ਼ ਆਦਿਕ ਦੇ) ਨਿਸ਼ਾਨ ਲਾਣ ਵਾਲੇ, ਵਰਤ ਆਦਿਕਾਂ ਦੇ ਨੇਮ ਨਿਬਾਹੁਣ ਵਾਲੇ, ਤਪ ਕਰਨ ਵਾਲੇ। ਪਰ ਮਾਇਆ ਉਥੇ ਭੀ ਪਿੱਛਾ ਨਹੀਂ ਛੱਡਦੀ (ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦੀ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਕ੍ਰ = ਪਿੰਡੇ ਉਤੇ ਗਣੇਸ਼ ਆਦਿਕ ਦੇ ਨਿਸ਼ਾਨ। ਊਹਾ = ਉਥੇ ਭੀ। ਗੈਲਿ = ਪਿੱਛਾ। ਨ ਛੋਰੀ = ਨਹੀਂ ਛੱਡਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tampoco se libera uno de ella mediante ayunos, trabajos, penitencias o rutinas religiosas. (1)"