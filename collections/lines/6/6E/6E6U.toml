[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਕਾ ਗਾਹਕੁ; ਵਿਰਲਾ ਕੋ ਜਾਣੁ ॥"
page = 664
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be it known that, rare is the purchaser of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਲੈ ਕਿ ਸੱਚੇ ਨਾਮ ਦਾ ਖਰੀਦਾਰ ਕੋਈ ਇਕ ਅੱਧਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that one who purchases the True Name is very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਾਚੇ ਕਾ ਗਾਹਕ ਜਗ੍ਯਾਸੀ ਕੋਈ ਵਿਰਲਾ ਹੀ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਫਿਰ ਭੀ,) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਦਾ ਚਾਹਵਾਨ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੂੰ ਹੀ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਹਕੁ = ਮਿਲਣ ਦਾ ਚਾਹਵਾਨ। ਜਾਣੁ = ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teñido con la Verdad él es absorbido en la Paz Celestial."