[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦਿਨ ਆਵਹਿ; ਸੋ ਦਿਨ ਜਾਹੀ ॥"
page = 793
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day which comes, that day shall pass off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਦਿਨ ਆਇਆ ਹੈ ਉਹ ਦਿਨ ਬੀਤ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That day which comes, that day shall go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਆਵਤੇ ਹੈਂ, ਸੋ ਦਿਨ ਅਵਸਥਾ ਮੇਂ ਸੇ (ਜਾਈ) ਜਾਤੇ, ਭਾਵ ਘਟਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਵਿਚ) ਜੇਹੜੇ ਜੇਹੜੇ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਉਹ ਦਿਨ (ਅਸਲ ਵਿਚ ਨਾਲੋ ਨਾਲ) ਲੰਘਦੇ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਉਮਰ ਵਿਚੋਂ ਘਟਦੇ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਦਿਨ = ਜੇਹੜੇ ਦਿਨ। ਜਾਹੀ = ਲੰਘ ਜਾਂਦੇ ਹਨ, ਗੁਜ਼ਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El día que viene también se va;"