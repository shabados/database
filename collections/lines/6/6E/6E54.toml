[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਸਕੀਨੀ ਅਉਤਾਕ; ਅਸਥਿਰੁ ਥੀਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Making humility his abode he should get poised in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਰੀਬੀ ਵਿਖੇ ਰਿਹਾਇਸ਼ ਰਖੇ, (ਤਾਂ) ਚਿਰੰਜੀਵ ਹੋ ਜਾਊ।"