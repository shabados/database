[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣੁ ਸੁਨਣਾ. ਪਉਣ ਕੀ ਬਾਣੀ; ਇਹੁ ਮਨੁ ਰਤਾ ਮਾਇਆ ॥"
page = 24
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The preaching and listening of religious discourse is like the sough of wind for those, whose soul is tinctured with mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਲਈ ਧਰਮ ਵਾਰਤਾ ਦਾ ਪਰਚਾਰਨਾ, ਤੇ ਸ੍ਰਵਣ ਕਰਨਾ ਹਵਾ ਦੀ ਆਵਾਜ਼ ਮਾਨਿੰਦ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਇਹ ਆਤਮਾ ਧਨ-ਦੌਲਤ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This speaking and listening is like the song of the wind, for those whose minds are colored by the love of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਕਥਨ ਕਰਨਾ ਔਰ ਸਰਵਨ ਕਰਨਾ ਹੈ, ਸੋ ਸਭ ਜੀਵੋਂ ਨੈ ਪੌਣ ਕੀ ਬਾਣੀ, ਕ੍ਯਾ ਜੈਸੇ ਘੜੇ ਮੇਂ ਪਵਨ ਕਰ ਕੇ ਬਾਣੀ ਨਿਕਸਤੀ ਹੈ, ਔਰ ਨਿਰਾਰਥਕ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਗੁਰੂ ਸ਼ਾਸਤ੍ਰ ਕੇ ਉਪਦੇਸ਼ ਕੋ ਨਿਰਾਰਥਕ ਜਾਨਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਇਸ ਜੀਵ ਕਾ ਮਨ ਤੋ ਮਾਯਾ ਮੇਂ ਰਤਾ ਹੂਆ ਹੈ। ਹੇ ਕਾਜੀ! ਏਹ ਪੂਰਬ ਉਕਤ ਪ੍ਰਕਾਰ ਨਰਕ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਾਜ਼ੀ! ਜਦ ਤਕ) ਇਹ ਮਨ ਮਾਇਆ ਦੇ ਰੰਗ ਵਿਚ ਹੀ ਰੰਗਿਆ ਹੋਇਆ ਹੈ (ਮਜ਼ਹਬੀ ਕਿਤਾਬ ਦੇ ਮਸਲੇ) ਸੁਣਨੇ ਸੁਣਾਣੇ ਬੇ-ਅਸਰ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente, como el viento, no puede escuchar ni ver y se aferra a la gran ilusión."