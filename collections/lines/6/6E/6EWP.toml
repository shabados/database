[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੀ ਮਿਲਾਵਾ ਜਾ ਥੀਐ; ਸਾਈ ਸੁਹਾਵੀ ਰੁਤਿ ॥"
page = 522
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the season, when my union with my Beloved is effected."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਉਹ ਮੌਸਮ, ਜਦ ਮੇਰਾ ਮਿਲਾਪ ਮੇਰੇ ਪ੍ਰੀਤਮ ਨਾਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beauteous is that season, when I am united with my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਰਿਤੁ ਸੋਭਾਇਮਾਨ ਹੈ ਜਿਸਮੇਂ ਪਤੀ ਸੇ ਮਿਲਾਪ (ਥੀਐ) ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਰੁੱਤ ਸੋਹਣੀ ਹੈ ਜਦੋਂ ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮੇਲ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੀ ਮਿਲਾਵਾ = ਪਿਆਰੇ ਪਤੀ ਦਾ ਮੇਲ। ਜਾ = ਜਦੋਂ। ਸੁਹਾਵੀ = ਸੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita sea la estación del año cuando me arrimé a mi Señor."