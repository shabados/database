[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਚਾਨਣੁ ਤ੍ਰਿਹੁ ਲੋਇ; ਪ੍ਰਗਟੀਆਇਆ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is as if the sacred ghee has been produced after churning the curd. The"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਇਕੋ ਚਾਨਣਾ (ਵਾਹਿਗੁਰੂ ਦੇ ਗ੍ਯਾਨ ਦਾ) ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿੱਚ (ਐਉਂ) ਪ੍ਰਗਟ ਹੋ ਗਿਆ।"