[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਚਰਣੀ ਲਗਿਆ; ਹਰਿ ਨਾਮੁ ਨਿਤ ਜਪਨੀ ॥"
page = 791
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clinging to the True Guru's feet, man ever contemplates the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜ ਕੇ, ਇਨਸਾਨ ਸਦਾ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping hold of the feet of the True Guru, meditate continually on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗਨੇ ਸੇ ਹਰਿ ਨਾਮ ਕੋ ਨਿਤ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਿੱਤ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aferrándote a los Pies del Guru, medita sin parar en el Nombre del Señor,"