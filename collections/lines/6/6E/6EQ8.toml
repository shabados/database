[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੂਨ ਕੇ ਸੋਹਿਲੇ ਗਾਵੀਅਹਿ ਨਾਨਕ; ਰਤੁ ਕਾ ਕੁੰਗੂ ਪਾਇ. ਵੇ ਲਾਲੋ ॥੧॥"
page = 723
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the eulogies of murder are sung, and the saffron of blood is sprinkled, O Lalo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਖੂਨ ਦੀਆਂ ਘੋੜੀਆਂ ਗਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਲਹੂ ਦਾ ਕੇਸਰ ਛਿੜਕਿਆ ਜਾਂਦਾ ਹੈ, ਹੇ ਲਾਲੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wedding songs of murder are sung, O Nanak, and blood is sprinkled instead of saffron, O Lalo. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮੈਂ ਖੂਨ ਕੇ ਸੋਹਿਲੇ ਗਾਵੀਅਹਿਗੇ ਕਿਆ ਘਰ ਘਰ ਮੇਂ ਰੁਦਨ ਕਾ ਸਬਦ ਹੋਵੇਗਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ! ਰਤ ਕਾ (ਕੁੰਗੂ) ਕੇਸਰ ਪੜੇਗਾ ਕਿਆ ਤਿਸ ਸਮੇ ਮੇਂ ਸਭ ਕੇ ਬਸਤ੍ਰ ਲੋਹੂ ਸੇ ਭੀਗ ਜਾਵੈਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਖ਼ੂਨੀ ਵਿਆਹ ਵਿਚ ਸੈਦਪੁਰ ਨਗਰ ਦੇ ਅੰਦਰ ਹਰ ਪਾਸੇ) ਵਿਰਲਾਪ ਹੋ ਰਹੇ ਹਨ ਤੇ ਲਹੂ ਦਾ ਕੇਸਰ ਛਿੜਕਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੂਨ ਕੇ ਸੋਹਿਲੇ = ਕੀਰਨੇ, ਵਿਰਲਾਪ, ਵੈਣ। ਰਤੁ = ਲਹੂ। ਕੁੰਗੂ = ਕੇਸਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la canción de la boda se baña de sangre, y no con azafrán, sino con sangre los novios son ungidos. (1)"