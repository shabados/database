[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੇਖੁ ਅਲੇਖੁ ਅਲਿਖੁ, ਮਾਣੁ ਨਿਮਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They were beyond all accounts and were honour of the humble ones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੇਖੇ ਥੋਂ ਅਲੇਖ ਹਨ, ਨਿਮਾਣਿਆਂ ਦੇ ਮਾਣ ਅਲੇਖ ਹਨ, (ਅਥਵਾ ਨਿਮਾਣਿਆਂ ਦੇ ਮਾਣ ਅਲਿੱਖ ਹਨ ਕਿ ਲਿਖਤ ਵਿਖੇ ਨਹੀਂ ਆ ਸਕਦੇ)।"