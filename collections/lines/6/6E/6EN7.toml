[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਲਾਏ. ਤਉ ਸਚ ਲਾਗੇ; ਸਾਚੇ ਕੇ ਬਿਉਹਾਰੀ ॥"
page = 1123
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Lord attached me, then alone was I attached to Truth. I am the trader of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਜੋੜਿਆ ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਸੱਚ ਨਾਲ ਜੁੜਿਆ। ਮੈਂ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਵਪਾਰੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Lord attached me, then I was attached to Truth. I am a trader of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਸਚੇ ਪਰਮੇਸਰ ਨੇ ਪ੍ਰੇਮ ਕਰ ਲਗਾਏ ਤੌ ਸਚ ਨਾਮ ਜਾਪ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਅਬ ਤੋ ਸਾਚੇ ਕੇ ਹੀ ਬਿਵਹਾਰੀ ਹੋ ਰਹੇ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਬਿਵਹਾਰੋਂ ਮੇਂ ਭੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਹੀ ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ। ਯਥਾ ਪ੍ਰਮਾਣ-☬'ਨਾਮਾ ਕਹੈ ਤਿਲੋਚਨਾ ਮੁਖ ਤੇ ਰਾਮ ਸਮਾਲਿ॥☬ਹਾਥ ਪਾਉ ਕਰਿ ਕਾਮ ਸਭ ਚੀਤ ਨਿਰੰਜਨਿ ਨਾਲਿ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਵਪਾਰ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਤਦੋਂ ਹੀ ਸੱਚੇ ਨਾਮ ਵਿਚ ਲੱਗਦੇ ਹਨ, ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ ਉਹਨਾਂ ਨੂੰ ਇਸ ਵਣਜ ਵਿਚ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਉਹਾਰੀ = ਵਪਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comercio con la Verdad, pues el Señor Verdadero me ha otorgado esa Bendición,"