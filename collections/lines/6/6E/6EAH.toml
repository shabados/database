[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮੁ ਜਪਹਿ ਸਚਿ ਸੂਚੇ ॥੪॥੭॥੫੯॥"
page = 367
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, he repeats the Name of the Immaculate True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਵਿਤ੍ਰ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one chants the Naam, the Name of the Immaculate, True Lord. ||4||7||59||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਸਚਾ ਨਾਮ ਜਪ ਕਰ (ਸੂਚੇ) ਪਵਿਤ੍ਰ ਹੋਹਿ॥੪॥੭॥੫੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਹੇ ਨਾਨਕ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੪॥੭॥੫੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਹਿ = ਜਪਦੇ ਹਨ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜ ਕੇ)। ਸੁਚੇ = ਪਵਿਤ੍ਰ ॥੪॥੭॥੫੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces uno habita en el Nombre Inmaculado del Verdadero Señor. (4‑7‑59)"