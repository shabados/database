[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਕੀਰਤਿ ਫਲੁ ਪਾਈਐ; ਜਿਨ ਕਉ ਹਰਿ ਲਿਖਿ ਪਾਹਿ ॥"
page = 651
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, who is so ordained by God, he, by Guru's grace, obtains the fruit of the Lord's praises in this age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰੱਬ ਵੱਲੋਂ ਐਸੀ ਲਿਖਤਕਾਰ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਇਸ ਯੁੱਗ ਅੰਦਰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦੇ ਫਲ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the fruit, the Kirtan of the Lord's Praises; this is his destiny, ordained by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰੀ ਨੇ ਲੇਖੋਂ ਮੇਂ ਲਿਖ ਪਾਯਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਦਵਾਰੇ ਇਸ ਜਗ ਮੇਂ ਹਰੀ ਕੀ ਕੀਰਤੀ ਰੂਪੀ ਫਲ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਦਵੀ ਇਹ ਹੈ ਕਿ) ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਰੀ (ਭਗਤੀ-ਰੂਪ ਲੇਖ ਪਿਛਲੀ ਕੀਤੀ ਕਮਾਈ ਅਨੁਸਾਰ) ਲਿਖ ਦੇਂਦਾ ਹੈ ਉਹ ਗੁਰਮੁਖ ਹਰੀ ਦੀ ਸਿਫ਼ਤਿ (-ਰੂਪ) ਫਲ (ਇਸੇ ਜੁਗ ਵਿਚ) ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si por la Gracia del Guru, uno tiene inscrito en su Destino por Dios, el ser bendecido con la Alabanza del Señor."