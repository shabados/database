[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਸ ਮੂੰਡ ਤਾ ਕੋ ਦਯੋ; ਕਹਿਯੋ ਕਾਜ ਘਟ ਕੀਨ ॥੨੦੦੬॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though Krishna conquered the brother of Rukmani, but he did not perform the right type of task by shaving his head.2006."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੋ ਤੁਸੀਂ) ਉਸ ਦਾ ਸਿਰ ਮੁੰਨ ਦਿੱਤਾ ਹੈ, (ਬਲਰਾਮ ਨੇ) ਕਿਹਾ ਇਹ ਮਾੜਾ ਕੰਮ ਕੀਤਾ ਹੈ ॥੨੦੦੬॥"