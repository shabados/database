[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਅਪਨੇ ਠਾਕੁਰ ਭਾਵੈ ॥"
page = 885
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one becomes pleasing to his Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If anyone, out of millions of people, becomes pleasing to his Lord and Master,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੇ) ਜੋ ਕੋਈ ਪੁਰਸ਼ ਅਪਨੇ ਠਾਕੁਰ ਕੋ ਭਾਇ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél con quien Dios está complacido,"