[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਪ੍ਰੀਤੀ. ਭਗਤਿ, ਨ ਹੋਵਈ; ਵਿਣੁ ਸਤਿਗੁਰ. ਨ ਲਗੈ ਪਿਆਰੁ ॥"
page = 1286
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without love, Lord's worship can be performed not and without the True Guru, love can not be embraced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਰਹੜੀ ਦੇ ਬਗੈਰ, ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਪਿਰਹੜੀ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without love, there is no devotion. Without the True Guru, love is not enshrined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪ੍ਰੀਤੀ ਸੇ ਬਿਨਾਂ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ ਔਰ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਤੇਰੇ ਮੇਂ ਪਿਆਰ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਤੋਂ ਬਿਨਾ ਬੰਦਗੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਤੇ ਪ੍ਰੇਮ ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Amor no hay Devoción, y sin el Guru Verdadero el Amor no es enaltecido."