[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ. ਕਿਸੈ ਨ ਆਵਊ; ਨਾ ਕਿਛੁ ਪੀਆ. ਨ ਖਾਉ ॥"
page = 14
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and were I to vanish from every one's gaze and neither drink not eat anything.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਮੈਂ ਕਿਸੇ ਦੀ ਨਿਗ੍ਹਾ ਨਾਂ ਚੜ੍ਹਾਂ ਤੇ ਕੁਝ ਭੀ ਨਾਂ ਪਾਨ ਕਰਾਂ ਤੇ ਨਾਂ ਹੀ ਖਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if I was invisible, neither eating nor drinking anything"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸੂਛਮੁ ਹੋ ਜਾਊਂ, ਜੋ ਦ੍ਰਿਸਟੀ ਮੇਂ ਭੀ ਕਿਸੀ ਕੀ ਨਹੀਂ ਆਊਂ। ਔਰੁ ਨਾ ਤੋ ਕੁਛੁ ਖਾਣਾਂ ਕਰੂੰ ਔਰ ਨਾ ਕੁਛ ਪਾਨ ਕਰੂੰ, ਭਾਵ ਏਹ ਕਿ ਪਵਨ ਮਾਤ੍ਰ ਕਾ ਭੀ ਤ੍ਯਾਗ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਉੱਡ ਕੇ ਇਤਨਾ ਉੱਚਾ ਚਲਾ ਜਾਵਾਂ ਕਿ) ਮੈਂ ਕਿਸੇ ਨੂੰ ਦਿੱਸ ਨਾ ਸਕਾਂ, ਖਾਵਾਂ ਪੀਵਾਂ ਭੀ ਕੁਝ ਨਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ ਨ ਆਵਊ = ਮੈਂ ਨਾਹ ਦਿੱਸਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si me pudiera volver invisible a voluntad y no tuviera la necesidad de comer ni de beber nada."