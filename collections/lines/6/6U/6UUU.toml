[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਡਿਤ ਸੁਇਨੀ ਸੂਰਮਾ; ਚਰਣ ਸਰਣਿ ਚੂਹੜੁ ਜੇ ਸਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Adit, the brave belonging to Soni caste and Chuhar and Sain Das also have sought the shelter of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਡਿਤ ਭਗਤ ਸੁਇਨੀ ਜਾਤ ਦਾ ਜੋਧਾ ਸੀ, ਚੂਹੜ ਅਤੇ ਸਾਈਂ ਸਿੱਖ (ਗੁਰੂ ਜੀ ਦੀ) ਚਰਨ ਸ਼ਰਨ ਪ੍ਰਾਪਤ ਹੋਏ।"