[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਬਾਣੀ ਮਨ ਧ੍ਰਾਪਿ; ਨਿਜ ਘਰਿ ਆਵਈ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting satiated by the teachings of such a Guru, the individual stays in his innate nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਐਸੇ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ ਮਨ ਟਿਕਦਾ ਤੇ (ਜਗ੍ਯਾਸੂ) ਆਪਣੇ ਸਰੂਪ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ।"