[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਬਿਨੁ. ਕਿਨਿ ਗਤਿ ਪਾਈ; ਕਹਿ ਉਪਦੇਸੁ ਕਬੀਰਾ ॥੪॥੧॥"
page = 654
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name of God, who has ever obtained salvation? Utters Kabir this instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਬਾਝੋਂ ਕਿਸ ਨੂੰ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ? ਕਬੀਰ ਇਹ ਸਿਖਮਤ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, who can find salvation? Kabeer speaks the Teachings. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੋ ਜਪੇ ਸੇ ਬਿਨਾ ਕਿਸ ਨੇ ਗਤੀ ਪਾਈ ਹੈ ਅਰਥਾਤ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਈ ਹੈ। ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਇਹੀ ਉਪਦੇਸ਼ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋ॥੪॥੧॥☬ਸਰੀਰ ਕੀ ਦਸਾ ਕਾ ਨਿਰੂਪਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਸਿੱਖਿਆ ਦੀ ਗੱਲ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ (ਜੀਵਨ ਦੀ) ਸਹੀ ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ, ਗਿਆਨ, ਸਮਝ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir habla la Enseñanza. (4‑1)"