data = "ਹੇ ਮੇਰੇ ਮਨ! ਫਿਰ ਇਸ ਪ੍ਰਕਾਰ ਕਹੁ ਕਿ ਹੇ ਸ੍ਵਾਮੀ ਅਬ ਹਮ ਸੰਤੋਂ ਕੇ ਸੰਗ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
