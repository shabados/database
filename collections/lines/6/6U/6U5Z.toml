[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਜੁ ਹਰਿ ਰਸੁ; ਰਸ ਹਰਿ ਗਾਟ ॥"
page = 1297
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I dwell upon the Lord with love and drink the Lord's elixir in big draughts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਨਾਲ ਸਿਮਰਦਾ ਹਾਂ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਗਟ ਗਟ ਕਰਕੇ ਪੀਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I lovingly vibrate and meditate on the Lord, and gulp down His Sublime Essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੋ (ਰਸੁ) ਪ੍ਰੇਮ ਸਹਤ ਭਜ ਕਰ ਹਰੀ ਕੇ (ਰਸ) ਅਨੰਦ ਕੋ (ਗਾਟ) ਗਟ ਗਟ ਪੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਜਲ ਗਟ ਗਟ ਕਰ ਕੇ ਪੀਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਘਾਟ = ਹਰੀ (ਦੇ ਮਿਲਾਪ) ਦਾ ਰਸਤਾ। ਗਾਟ = ਗਟ ਗਟ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo Amor vibro y medito en el Señor y me tomo a tragos su Sublime Esencia."