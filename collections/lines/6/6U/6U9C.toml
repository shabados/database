[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਸ੍ਰਿਸਟਿ; ਸੁ ਕਰਣੈਹਾਰੁ ॥"
page = 285
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the world belongs, is the Creator thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਜਹਾਨ ਮਲਕੀਅਤ ਹੈ, ਉਹੀ ਉਸ ਦਾ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Creator Lord of His world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਰਚੀ ਹੋਈ ਇਹ ਸ੍ਰਿਸਟੀ ਹੈ, ਸੋ ਕਰਨੇ ਹਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਇਹ ਜਗਤ ਹੈ ਉਹ ਆਪ ਇਸ ਨੂੰ ਬਨਾਉਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Creador de todo lo existente"