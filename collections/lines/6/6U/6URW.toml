[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਪਾਤਸ਼ਾਹੀ ਉਸ ਦੇ ਕਾਰਣ ਸਦਾ ਰੋਸ਼ਨ ਰਹਿੰਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਨੱਵਰ ਅਜ਼ੇ ਦਾਇਮਾ ਸਲਤਨਤ ।੩੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the entire kingdom is illuminated because of him. (31)"