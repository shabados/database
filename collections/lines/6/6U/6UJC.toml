[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਯਾਕੂਤ ਦੀ ਕੀਮਤ ਸਾਡੀ ਮੋਤੀ ਵਸਾਉਣ ਵਾਲੀ ਅੱਖ ਹੀ ਜਾਣਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੀਮਤਿ ਯਾਕੂਤ ਦਾਨਦ ਚਸ਼ਮਿ ਗੌਹਰ ਬਾਰਿ ਮਾ ।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When He, The Master of Beauty, has made his abode in our own eyes? (3) (4)"