[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਪਾਇਨੑਿ ਡੋਹਾਗਣੀ; ਦੁਖੀ ਰੈਣਿ ਵਿਹਾਇ ॥੨॥"
page = 428
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the discarded wives meet their Lord? Their life night passes in distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੁਟੜਾਂ ਕਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਮਿਲ ਸਕਦੀਆਂ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ ਰਾਤਰੀ ਤਕਲੀਫ ਵਿੱਚ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the forsaken brides meet Him? Their life night passes in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਪਤੀ ਕੋ ਪਾਵੈਗੀ, ਤਿਨ ਕੀ ਅਵਸਥਾ ਰੂਪ ਰਾਤ੍ਰਿ ਦੁਖ ਹੀ ਮੇਂ ਬੀਤੇਗੀ ਵਾ ਬੀਤਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੰਦ-ਭਾਗਣਾਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਨਹੀਂ ਮਿਲ ਸਕਦੀਆਂ, ਉਹਨਾਂ ਦੀ (ਜ਼ਿੰਦਗੀ ਦੀ ਸਾਰੀ) ਰਾਤ ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਬੀਤ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo pueden ver a su Señor?, si la noche de su vida la pasan en vano. (2)"