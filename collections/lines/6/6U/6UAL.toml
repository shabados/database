[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਅਨੰਦ ਪਾਵਹਿ; ਮਿਲੀ ਨਿਰਮਲ ਥਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 501
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shall be blessed with peace, poise and pleasure and thou shall secure an immaculate seat. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਮਿਲੇਗੀ ਅਤੇ ਤੂੰ ਪਵਿੱਤ੍ਰ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be blessed with peace, poise and pleasure, and you shall find the immaculate place. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਪਨੇ ਕਰ ਕੇ ਆਤਮ ਸੁਖ ਰੂਪ ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤ ਹੋਇਗਾ ਔਰ ਸੁਧ ਅਸਥਾਨ ਮਿਲੇਗਾ॥੧॥ ਰਹਾਉ ॥☬ਅਬ ਅਨੰਦ ਪ੍ਰਾਪਤੀ ਕੀ ਰੀਤਿ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ; ਸੁਖ, ਆਤਮਕ ਅਡੋਲਤਾ, ਅਨੰਦ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ, ਤੈਨੂੰ ਉਹ ਥਾਂ ਮਿਲਿਆ ਰਹੇਗਾ ਜੇਹੜਾ ਤੈਨੂੰ ਸਦਾ ਸੁੱਚਾ ਰੱਖ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que seas bendecida con Paz, Equilibrio, Éxtasis y con un Estado Inmaculado. (1‑Pausa)"