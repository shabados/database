[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਮੇਵ. ਮੂਠੋ ਬੇਚਾਰਾ ॥"
page = 1005
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor man is cheated by his sense of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ਼ਰੀਬ ਬੰਦੇ ਨੂੰ ਉਸ ਦੇ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਭਾਵ ਨੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor wretches are cheated by egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੇਚਾਰਾ) ਬੇ ਉਜਰ ਹੰਕਾਰ ਕੇ ਬੀਚ ਮੋਹਿਆ ਗਿਆ ਹੈ ਅਰਥਾਤ ਬਲ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਇਸ ਵਿਚਾਰੇ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਲੁੱਟ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son engañados por el sentido del ego,"