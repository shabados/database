[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਰਾਨੀ ਤਯੋ ਹੀ ਕਿਯੋ; ਜੁਗਿਯਹਿ ਲਯੋ ਬੁਲਾਇ ॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Rani acted accordingly and called the Yogi at home."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਣੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਅਤੇ ਜੋਗੀ ਨੂੰ ਬੁਲਾ ਲਿਆ।"