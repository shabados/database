[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਕਿਰਪਾ ਭਈ; ਸਾਧਸੰਗਤਿ ਨਿਧਿ ਮੋਰੈ ॥੨॥੧੨॥੧੫੦॥"
page = 212
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord has shown mercy unto me and I have gained the treasure of Saints Society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਤੇ ਮੈਨੂੰ ਸਤਿ ਸੰਗਤ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, He has shown mercy to me; I have found the treasure of the Saadh Sangat, the Company of the Holy. ||2||12||150||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੂਈ ਤਬ ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰ ਮੇਰੇ ਕੋ ਨਿਧਿ ਰੂਪ ਪਰਮੇਸਰ ਕਾ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ। ਭਾਵ ਤੂੰ ਭੀ ਸਾਧ ਸੰਗਤ ਕਰ ਤੇਰੀ ਹਉਮੈ ਟੂਟੇਗੀ ਔਰ ਬਿਖਿਓਂ ਸੇ ਮਨ ਮੁੜੇਗਾ॥੨॥੧੨॥੧੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਤਦੋਂ ਪ੍ਰਭੂ ਦੀ ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਹੋਈ (ਹੁਣ) ਸਾਧ ਸੰਗਤਿ ਹੀ ਮੇਰੇ ਵਾਸਤੇ (ਉਹਨਾਂ ਸਾਰੇ ਗੁਣਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੈ (ਜਿਨ੍ਹਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਿੱਠੀ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਮਨ ਰੁਕ ਸਕਦਾ ਹੈ) ॥੨॥੧੨॥੧੫੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਮੋਰੈ = ਮੇਰੇ ਵਾਸਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, cuando el Señor es Misericordioso, encuentro mi Tesoro en la Saad Sangat, la Sociedad de los Santos.(2-12-50)"