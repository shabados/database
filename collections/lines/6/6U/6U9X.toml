[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਪਾਠ ਨਾਮ ਤਾਸ ਕੋ; ਅਠਾਟ ਤਾਸੁ ਭਾਖੀਐ ॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His name is Supaath (good religious study)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ 'ਪਾਠ' ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਠਾਠ-ਰਹਿਤ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"