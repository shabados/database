[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਇਆਣੀ ਭੋਲੀ ਨਿਗੁਣੀਆ ਜੀਉ; ਪਿਰੁ ਅਗਮ ਅਪਾਰਾ ॥"
page = 245
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride is silly, simpleton and meritless. The groom is Unapproachable and Incomprehensible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਕਮਲੀ, ਸਿਧਰੀ ਤੇ ਗੁਣ-ਵਿਹੁਣ ਹੈ। ਪਤੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਲੱਖ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride is foolish, ignorant and unworthy. Her Husband Lord is Unapproachable and Incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਜੀਵ ਰੂਪੀ (ਮੁੰਧ) ਇਸਤ੍ਰੀ ਭੋਲੀ ਸਾਧਨ ਰੂਪੀ ਗੁਣੋਂ ਸੇ ਰਹਿਤ (ਇਆਣੀ) ਅਗ੍ਯਾਤ ਹੈ। ਔਰ ਪਤੀ ਇਸ ਕਾ ਮਨ ਬਾਣੀ ਸੇ ਅਗੰਮ ਪੁਨਾ ਬਿਅੰਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਪਾਸੇ ਜੀਵ-ਇਸਤ੍ਰੀ) ਮੂਰਖ ਹੈ ਅੰਵਾਣ ਹੈ ਭੋਲੀ ਹੈ (ਕਿ ਵਿਕਾਰਾਂ ਦੇ ਦਾਵਾਂ ਤੋਂ ਬਚਣਾ ਨਹੀਂ ਜਾਣਦੀ) ਤੇ ਗੁਣ-ਹੀਨ ਹੈ (ਦੂਜੇ ਪਾਸੇ) ਪ੍ਰਭੂ-ਪਤੀ ਅਪਹੁੰਚ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ (ਇਹੋ ਜਿਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਾਪ ਕਿਵੇਂ ਹੋਵੇ?)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia es ignorante y no tiene mérito, pero el Señor Infinito e Insondable,"