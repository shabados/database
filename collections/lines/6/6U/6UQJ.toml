[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਦ੍ਰਿਸਟਿ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੨॥"
page = 192
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His gracious glance eternal peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਦੁਆਰਾ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Glance of Grace, eternal peace is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਦ੍ਰਿਸਟੀ ਕਰ ਸਦਾ ਸੁਖ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟਿ = ਨਿਗਾਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia te trae la Paz para siempre. (2)"