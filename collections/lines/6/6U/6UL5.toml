[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਸਨਬੰਧੀ; ਰਸਾਤਲਿ ਜਾਇ ॥"
page = 1347
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their associates go to hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮੇਲ ਮਿਲਾਪੀ ਨਰਕ ਨੂੰ ਜਾਂਦੇ ਹਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who associate with them go to hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਇੰਦ੍ਰੀਓਂ ਕੇ ਵਿਸਿਅਹੁ ਸਾਥ ਜਿਨੋਂ ਨੇ ਪ੍ਰੀਤੀ ਬੰਧੀ ਹੈ, ਸੋ ਰਸਾਤਲ ਅਰਥਾਤ ਅਧੋਗਤਿ ਕੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ (ਰਸਾਂ) ਨਾਲ ਮੇਲ ਰੱਖਣ ਵਾਲਾ (ਪ੍ਰਾਣੀ) ਆਤਮਕ ਮੌਤ ਦੀ ਨੀਵੀਂ ਖੱਡ ਵਿਚ ਜਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los que se asocian con ellos confrontan las consecuencias de sus acciones."