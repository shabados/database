[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਪ੍ਰਭ ਕਉ ਬਲਿਹਾਰੈ; ਨਾਨਕ ਸਦ ਕੁਰਬਾਣਾ ॥੧॥"
page = 780
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever Nanak is a sacrifice unto his Lord and is for ever devoted to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ ਨਾਨਕ ਆਪਣੇ ਸਾਈਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਉਸ ਉਤੋਂ ਸਦੱਕੜੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, Nanak is a sacrifice to God, forever, a devoted sacrifice. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪਭੂ ਕੋ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਮੈਂ ਪਰਮਾਤਮਾ ਤੋਂ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser siempre en sacrificio a mi Dios; estoy dedicado por siempre a Él. (1)"