[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੁਤੰ ਬੇਦ ਕਰਤਾ ਗਣੰ ਰੁਦ੍ਰ ਰੂਪੰ ॥"
page = 272

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was the creator of Vedas and Shiva for his devotees (ganas)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਨੇ ਵੇਦ-ਕਰਤਾ (ਬ੍ਰਹਮਾ) ਕਰਕੇ ਅਤੇ ਗਣਾਂ ਨੇ ਰੁਦ੍ਰ ਰੂਪ ਵਜੋਂ,"