[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਕਾਰ ਕਮਾਵਣੀ; ਹੋਰਿ ਲਾਲਚ ਬਾਦਿ ॥"
page = 1010
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perform thou the true service of the Lord, Vain are other attachments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੀ ਸੰਚੀ ਟਹਿਲ ਸੇਵਾ ਕਰ। ਬੇਅਰਥ ਹਨ ਹੋਰ ਲਗਨਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice Truth - other greed and attachments are useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੀ ਕਾਰ ਜੋ ਭਗਤੀ ਹੈ, ਸੋ ਕਮਾਵਣੀ ਕਰੀ ਹੈ, ਹੋਰ ਜਿਤਨੇ ਪਦਾਰਥੋਂ ਕੇ ਲਾਲਚ ਹੈਂ, ਸੋ ਵਿਅਰਥ ਜਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਮਾਲਕ ਦਾ ਗ਼ੁਲਾਮ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਕਾਰ ਕਰਦਾ ਹੈ, (ਨਾਮ-ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਬਾਕੀ ਦੇ ਲਾਲਚ ਉਸ ਨੂੰ ਵਿਅਰਥ (ਦਿੱਸਦੇ) ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ, ਜਿਸ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨ ਆਵੇ। ਹੋਰਿ = {ਲਫ਼ਜ਼ 'ਹੋਰ' ਤੋਂ ਬਹੁ-ਵਚਨ} (ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਬਾਕੀ ਦੇ। ਬਾਦਿ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practica la Verdad y sólo la Verdad, pues vano es cualquier otro tipo de apego."