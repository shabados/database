data = "ਤਪਤਿ ਮਾਹਿ; ਠਾਢਿ ਵਰਤਾਈ ॥"
page = 287
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coolness prevails in the midst of heat,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਮੀ ਵਿੱਚ ਠੰਢ ਵਰਤ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the burning heat, a soothing coolness prevails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਰਾਗ ਦ੍ਵੈਖ ਸੇ ਜਲਤੇ ਹੂਏ ਰਿਦੇ ਮੇਂ ਗਿਆਨ ਦੀਪਕ ਪ੍ਰਕਾਸ਼ ਸੇ ਸਾਂਤੀ ਰੂਪ ਸਰਦੀ ਵਰਤਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਪੂਰੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ (ਵਿਕਾਰਾਂ ਦੀ) ਤਪਸ਼ ਵਿਚ (ਵੱਸਦਿਆਂ ਭੀ, ਪ੍ਰਭੂ ਨੇ ਸਾਡੇ ਅੰਦਰ) ਠੰਢ ਵਰਤਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz llega a su agitada mente,"