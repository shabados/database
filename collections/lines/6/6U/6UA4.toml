[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰੰਗ ਦੇਵਗੰਧਾਰ ਬਿਭਾਸ; ਬਿਲਾਵਲ ਭੀਤਰ ਤਾਨ ਬਸਾਵੈ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna is singing a beautiful song alongwith Radha and producing the tunes of the musical modes like Sarang, Devgandhari, Vibhas, Bilawal etc."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ, ਦੇਵ ਗੰਧਾਰੀ, ਵਿਭਾਸ, ਬਿਲਾਵਲ (ਆਦਿਕ ਰਾਗਾਂ ਵਿਚ) ਤਾਨ ਪੂਰਦਾ ਹੈ।"