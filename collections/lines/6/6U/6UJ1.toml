[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਊਪਰਿ ਕਿਰਪਾ ਕਰਿ ਸੁਆਮੀ; ਰਖੁ ਸੰਗਤਿ. ਤੁਮ ਜੁ ਪਿਆਰੀ ॥੧॥"
page = 666
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take pity on me, O Lord and keep me in the society, that is dear to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ, ਹੇ ਠਾਕੁਰ ਅਤੇ ਮੈਨੂੰ ਉਸ ਸਭਾ ਅੰਦਰ ਰੱਖ ਜਿਹੜੀ ਮਿੱਠੜੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy on me, O Lord and Master, and keep me in the Sangat, the Congregation that You love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਬ ਹਮਾਰੇ ਪਰ ਬੀ ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਕ੍ਰਿਪਾ ਕਰ, ਜੋ ਸਾਧ ਸੰਗਤ ਤੁਮ ਕੋ ਪਿਆਰੀ ਹੈ, ਤਿਸੀ ਸਾਥ ਮੁਝ ਕੋ ਰਖੋ, ਭਾਵ ਸੇ ਸਦਾ ਸੰਗਤਿ ਮੇਂ ਰਹੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਸਾਡੇ ਉੱਤੇ ਭੀ ਮੇਹਰ ਕਰ, (ਸਾਨੂੰ ਉਸ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰੱਖ ਜੇਹੜੀ ਤੈਨੂੰ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Misericordia de mí, oh Señor y consérvame en esa Sociedad en la cual Estás. (1)"