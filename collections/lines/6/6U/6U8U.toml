[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੁੰਘਰੂ ਘਮੰਕਣਿ, ਸਸਤ੍ਰ ਝਮੰਕਣਿ; ਫਣੀਅਰਿ ਫੁੰਕਾਰਣਿ, ਧਰਮ ਧੁਜੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Goddess of the banner of Dharma! The bells of Thy anklets clink, Thy arms gleam and Thy serpents hiss."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ) ਪੈਰਾਂ ਦੇ ਘੁੰਘਰੂ ਛਣਕਾਉਣ ਵਾਲੀ, ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਚਮਕਾਉਣ ਵਾਲੀ, ਸੱਪਾਂ ਦੀ ਫੁੰਕਾਰ ਵਾਲੀ ਅਤੇ ਧਰਮ ਦੀ ਧੁਜਾ ਦੇ ਸਰੂਪ ਵਾਲੀ,"