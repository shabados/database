[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠ ਆਈ ਹੁਤੀ, ਤੁ ਕਹਾ ਭਯੋ, ਗ੍ਵਾਰਨਿ, ਆਈ ਨ ਪੂਛਿ ਕਹਿਯੋ ਕਛੁ ਸੋਰੀ ॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O gopi! why have you come without thinking? You should have come after consulting some magician"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪੀ! (ਜੇ ਮੈਂ) ਉਠ ਕੇ ਘਰ ਆ ਗਈ ਹਾਂ ਤਾਂ ਕੀ ਹੋਇਆ; (ਮੈਂ) ਪੁਛ ਕੇ ਨਹੀਂ ਆਈ। (ਮੈਨੂੰ ਪੁਛ ਕੇ ਆਉਣ ਲਈ) ਨਜੂਮੀਏ ਨੇ ਕਿਹਾ ਸੀ? (ਚਲੀ) ਜਾ"