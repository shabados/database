[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ, ਵਡੀ ਵਡਿਆਈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Great is the grandeur of the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਦੀ ਵਡੀ ਵਡਿਆਈ ਹੈ (ਧੁਨੀ ਇਹ ਕਿ ਮਾਛੀ ਬੀ ਤਰ ਜਾਂਦੇ ਹਨ)।"