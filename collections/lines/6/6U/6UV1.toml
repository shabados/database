[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਜਿਨੀ ਆਪੁ ਤਜਿਆ; ਹਰਿ ਵਾਸਨਾ ਸਮਾਣੀ ॥"
page = 919
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who shed their self-conceit by Guru's grace, their aspiration merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਖਾਹਿਸ਼ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, they shed their selfishness and conceit; their hopes are merged in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਨੋਂ ਨੇ ਆਪਾ ਭਾਵ ਤਜਿਆ ਹੈ ਔ ਹਰੀ ਕੀ ਭਗਤੀ ਮੇਂ ਜਿਨ ਕੀ ਵਾਸਨਾ ਸਮਾਈ ਹੂਈ ਹੈ, ਭਾਵ ਔਰ ਪਦਾਰਥੋਂ ਕੀ ਵਾਸਨਾ ਜਿਨ ਕੋ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਾ-ਭਾਵ ਛੱਡ ਦਿੱਤਾ ਹੈ, ਉਹਨਾਂ ਦੀ (ਮਾਇਕ) ਵਾਸਨਾ ਹਰੀ-ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru ellos abandonan su egocentrismo, y contienda, y sus esperanzas se inmergen en el Señor."