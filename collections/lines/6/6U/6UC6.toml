[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਣੇ ਸੁਇਨਾ ਪਾਈਐ; ਚੁਣਿ ਚੁਣਿ ਖਾਵੈ ਘਾਸੁ ॥"
page = 143
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though one may put gold before a herd of cattle but they will pick out and select grass to eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਭਾਵੇਂ ਪਸ਼ੂਆਂ ਦੇ ਵੱਗ ਮੂਹਰੇ ਸੋਨਾ ਰੱਖ ਦੇਵੇ, ਪਰ ਉਹ ਘਾਹ ਨੂੰ ਹੀ ਚੁਗ ਤੇ ਛਾਂਟ ਕੇ ਖਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may place gold before a herd of cattle, but they will pick out the grass to eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਉਣੇ) ਗਊਆਂ ਕੇ ਸਮੁਦਾਇ ਕੋ ਜੇ ਕਰ ਘਾਸ ਅਰ ਸੋਨਾ ਰਲਾ ਕਰ ਪਾਈਏ ਤਬ ਚੁਣ ਚੁਣ ਕਰ ਘਾਸ ਕੋ ਖਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੁਗਣ ਗਏ ਪਸ਼ੂਆਂ ਦੇ ਵੱਗ ਅਗੇ ਜੇ ਸੋਨਾ ਖਿਲਾਰ ਦੇਈਏ, ਤਾਂ ਭੀ ਉਹ ਘਾਹ ਚੁਗ ਚੁਗ ਕੇ ਹੀ ਖਾਏਗਾ (ਸੋਨੇ ਦੀ ਉਸ ਨੂੰ ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਣਾ = ਗਾਈਆਂ ਦਾ ਵੱਗ ਜੋ ਪਿੰਡੋਂ ਬਾਹਰ ਘਾਹ ਚੁਗਣ ਲਈ ਛੱਡਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rocía polvo de oro ante una vaca, de todas formas se comerá sólo el pasto"