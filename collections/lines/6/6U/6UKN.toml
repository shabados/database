[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਹੋਇ ਅਚਿੰਤ ॥"
page = 273
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who knows the Lord is free from cares."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਉਹ ਬੇ-ਫਿਕਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is carefree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਰਿਦੈ ਮੇਂ ਏਕ ਅਚਿੰਤ ਵਾਹਿਗੁਰੂ ਹੀ ਵਾ ਅਚਿੰਤਤਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ) ਬੇਫ਼ਿਕਰੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, Al igual que su Señor, se encuentra libre de cuidados, nada le aflige ni le preocupa."