[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਤਾ; ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਧਨੀ ॥"
page = 1186
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme God, the Lord Master, is my Father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਸ਼ਰੋਮਣੀ ਵਾਹਿਗੁਰੂਮ ਮੇਰਾ ਬਾਬਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Father is the Supreme Lord God, my Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਧਨੀ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਮੇਰੇ ਮਾਲਕ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
