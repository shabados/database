[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਨਾਮੁ ਵਸਿਆ ਘਟ ਅੰਤਰਿ; ਛੋਡਿਆ ਮਾਇਆ ਕਾ ਲਾਹਾ ਹੇ ॥੨॥"
page = 1057
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whose mind, the Name, the embodiment of nine treasures, abides, forego gains of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਨੌਂ ਖਜ਼ਾਨੇ ਰੂਪੀ, ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਹ ਧਨ-ਦੌਲਤ ਦੇ ਲਾਭਾਂ ਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the embodiment of the nine treasures, abides within their hearts; they renounce the profit of Maya. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉਨਿਧਿ ਸਰੂਪ ਨਾਮ ਜਿਨ ਕੇ ਘਟ ਅੰਤਰ ਵਸਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਮਾਇਆ ਕਾ ਲਾਭ ਛੋਡਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਾਰੇ ਹੀ ਸੁਖਾਂ ਤੇ ਪਦਾਰਥਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰਿ-ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਾਇਆ ਨੂੰ ਅਸਲ ਖੱਟੀ ਮੰਨਣਾ ਛੱਡ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ ਨਿਧਿ = (ਧਰਤੀ ਦੇ ਸਾਰੇ ਹੀ) ਨੌ ਖ਼ਜ਼ਾਨੇ। ਘਟ ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ। ਲਾਹਾ = ਲਾਭ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Nombre, el Tesoro de Éxtasis, habita en su corazón, dejando pasar de largo los frutos de Maya.(2)"