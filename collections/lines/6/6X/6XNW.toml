[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਿ ਪਰੇ ਸਮੁਹੇ ਲਰਿ ਕੈ ਰਨ ਕੀ ਛਿਤ ਤੇ ਨਹੀ ਪੈਗ ਭਗੇ ਹੈ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And confronting one another are fighting unhesitatingly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਹਮੋ ਸਾਹਮਣੇ ਲੜ ਕੇ ਮਰ ਗਏ ਹਨ, ਪਰ ਰਣ-ਭੂਮੀ ਤੋਂ ਇਕ ਕਦਮ ਵੀ ਪਿਛੇ ਨਹੀਂ ਹਟੇ ਹਨ।"