[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਸਰਸਿਅੜੇ; ਦੁਖ ਦੁਸਮਨ ਭਾਗੇ ॥"
page = 459
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my friends became glad and my troubles and my enemies fled away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿੱਤਰ ਖੁਸ਼ ਹੋ ਗਏ ਅਤੇ ਮੇਰੀਆਂ ਤਕਲੀਫਾਂ ਤੇ ਮੇਰੇ ਵੈਰੀ ਦੌੜ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My friends became glad, and my troubles and enemies departed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਜਨ ਅਨੰਦਿਤ ਹੋ ਰਹੇ ਹੈਂ ਦੁਖ ਔਰ ਦੁਸਮਨ ਜਾਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸ਼ੁਭ ਗੁਣ) ਮਿੱਤਰ ਵਧਦੇ ਫੁੱਲਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਦੁੱਖ (ਤੇ ਕਾਮਾਦਿਕ) ਵੈਰੀ ਨੱਸ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ = ਮਿੱਤਰ (ਸ਼ੁਭ ਗੁਣ)। ਸਰਸਿਅੜੇ = ਪ੍ਰਫੁਲਤ ਹੋਏ, ਵਧਣ ਫੁੱਲਣ ਲੱਗੇ। ਦੁਸਮਨ = (ਕਾਮਾਦਿਕ) ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis amigos se llenaron de Felicidad y mi adversidad y pena se disiparon."