[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਜੀਅ ਤੇਰੇ. ਦਇਆਲਾ ॥"
page = 630
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings art Thine, O Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਤੈਂਡੇ ਹੀ ਹਨ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings are Yours, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ! ਸਭੀ ਜੀਵ ਤੇਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਵ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਦਇਆਲਾ = ਹੇ ਦਇਆ ਦੇ ਘਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, todo tipo de vida Te pertenece;"