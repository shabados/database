[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਾਣਾ. ਤਾ ਭਰਮਾਇਅਨੁ; ਕਰਿ ਪਰਪੰਚੁ ਖੇਲੁ ਉਪਾਇ ॥"
page = 513
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God wills He causes the soul to wander then and He has set afoot this world -play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇ ਜਦ ਵਾਹਿਗੁਰੂ ਭਾਉਂਦਾ ਹੈ ਤਦ ਉਹ ਆਤਮਾ ਨੂੰ ਭਟਕਾਉਂਦਾ ਹੈ। ਉਸ ਨੇ ਹੀ ਜਗਤ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it is pleasing to the Lord's Will, then He causes the soul to wander; He has set the world-drama in motion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਭਾਇਆ ਹੈ ਤਉ ਹੀ ਜੀਵ ਭਰਮਾਇਆ ਹੈ। ਵਸੇਸ ਕਰ ਪੰਚ ਤਤ ਕਰੇ ਹੈਂ, ਤਿਨ ਤਤੋਂ ਸੇ ਇਹ ਜਗਤ ਖੇਲ ਰੂਪ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਗੱਲ ਪ੍ਰਭੂ ਨੂੰ (ਏਸੇ ਤਰ੍ਹਾਂ) ਭਾਉਂਦੀ ਹੈ ਕਿ ਉਸ ਨੇ ਇਹ ਠੱਗਣ ਵਾਲੀ (ਜਗਤ-ਖੇਡ ਬਣਾ ਕੇ (ਜੀਵਾਂ ਨੂੰ ਇਸ ਵਿਚ) ਭਰਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਭਾਣਾ = ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ। ਭਰਮਾਇਅਨੁ = ਭਰਮਾਇਆ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਪਰਪੰਚੁ = ਠੱਗਣ ਵਾਲਾ (ਸੰ: ਪ੍ਰਪੰਚ, ਇਹ ਦਿੱਸਦਾ ਜਗਤ ਜੋ ਕਈ ਰੰਗਾਂ ਵਾਲਾ ਹੈ ਤੇ ਭੁਲੇਖੇ ਵਿਚ ਪਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Voluntad del Señor estuvo engañada, pues Él es Quien dirige la obra."