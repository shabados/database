[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਧਨੁ; ਤਿਸ ਕੀ ਰਾਸਿ ॥"
page = 1152
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, body and wealth are His capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ, ਦੇਹਿ ਅਤੇ ਦੌਲਤ ਉਸੇ ਦੀ ਪੂੰਜੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul, body and wealth are His property."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਔ ਸਰੀਰ ਧਨ ਸਭ ਤਿਸੀ ਪ੍ਰਭੂ ਕੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਜਿੰਦ, ਮੇਰਾ ਇਹ ਸਰੀਰ ਇਹ ਧਨ-ਸਭ ਕੁਝ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi Alma, cuerpo y riqueza Te pertenecen."