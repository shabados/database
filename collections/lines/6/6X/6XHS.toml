[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਾਮ ਪੂਰਨ. ਦੁਖ ਬਿਦੀਰਨ; ਹਰਿ ਨਿਮਖ ਮਨਹੁ. ਨ ਬੀਸਰੈ ॥"
page = 546
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master is the Accomplisher of all the works and the Destroyer of anguish. O Thou, in thy mind forget Him not even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਸਾਰੇ ਕੰਮਾਂ ਨੂੰ ਨੇਪਰੇ ਚਾੜ੍ਹਨ ਵਾਲਾ ਅਤੇ ਕਲੇਸ਼-ਹਰਤਾ ਹੈ। ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਉਸ ਨੂੰ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the One who accomplishes everything; He is the Dispeller of pain. Never forget Him from your mind, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਕਾਮਨਾ ਪੂਰਣ ਕਰਨੇਹਾਰੇ, ਦੁਖੋਂ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰੇ ਹਰੀ! ਤੂੰ ਇਕ ਨਿਮਖ ਭੀ ਹਮਾਰੇ ਮਨ ਸੇ ਨ ਬਿਸਰੇਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚੋਂ ਪਰਮਾਤਮਾ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਹੀਂ ਵਿਸਰਦਾ, ਉਸ ਦੇ ਸਾਰੇ ਕਾਰਜ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ਤੇ ਸਭ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Señor es el Leñador de todo, el Destructor de la tristeza; no Lo abandones ni siquiera por un momento."