[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਸ੍ਰੀ ਕਬੀਰ ਜੀਉ ਕੇ ਪੰਚਪਦੇ ੯ ਦੁਤੁਕੇ ੫ ॥"
page = 479
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Venerable Kabir. Panchpade 9 Dutuke 5."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਪੂਜਯ ਕਬੀਰ ਜੀ ਪੰਜ ਪਦੇ 9 ਦੁਤਕੇ 5।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Kabeer Jee, 9 Panch-Padhay, 5 Dho-Thukay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਪੰਜ-ਬੰਦਾਂ-ਦੋ-ਤੁਕਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Sri Kabir yi, nueve Panch-Padas y cinco Do-Tukas"