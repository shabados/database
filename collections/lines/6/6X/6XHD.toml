[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਸਾਚਿ ਸੰਤੋਖਿਆ; ਨਦਰਿ ਕਰੇ ਤਿਸੁ ਮਾਹਿ ॥"
page = 19
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God shows favour in (unto) him, whose soul is contented with truthfulness.0"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਸ (ਉਤੇ) ਜਾਂ (ਵਿੱਚ) ਮਿਹਰ ਧਾਰਦਾ ਹੈ। ਜਿਸ ਦੀ ਇਹ ਆਤਮਾ ਸੱਚਾਈ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is contented with Truthfulness, is blessed with the Lord's Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹੁ ਮਨੁ ਜੋ ਤ੍ਰਿਸਨਾਦਿ ਅਗਨੀ ਸੇ ਜਲ ਰਹਾ ਥਾ। ਸੋ ਜਬ ਸੱਚ ਨਾਮ ਕੇ ਜਪ ਸੇ (ਸੰਤੋਖਿਆ) ਪ੍ਰਸੰਨਤਾ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ, ਤਬ ਵਾਹਿਗੁਰੂ ਅਪਣੀ (ਨਦਰਿ) ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਔਰ ਕ੍ਰਿਪਾ ਕਰਨੇ ਸੇ ਤਿਸ ਪੁਰਸ ਨੇ ਅਪਨੇ ਮਾਹਿ ਅੰਤਰ ਹੀ ਵਾਹਿਗੁਰੂ ਕੋ ਸਮਝ ਲੀਆ ਹੈ॥☬ਸੋ ਕੈਸਾ ਸਮਝਾ ਹੈ?☬ਤਿਸੁ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕ ਕੇ ਸੰਤੋਖ ਦਾ ਧਾਰਨੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਉੱਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está imbuido en el Nombre, obtiene el Honor."