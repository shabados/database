[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਤ ਪੇਖਤ ਸੰਗਿ ਸਭ ਕੈ; ਪ੍ਰਭ ਨੇਰਹੂ ਤੇ ਨੇਰੇ ॥"
page = 547
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord hearest and beholdest all. He is with us all and is the nearest of the near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਨੂੰ ਸੁਣਦਾ ਤੇ ਵੇਖਦਾ ਹੈ। ਉਹ ਸਾਡੇ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਹੈ ਅਤੇ ਨੇੜੇ ਤੋਂ ਪਰਮ ਨੇੜੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He hears and beholds all; God is with us, the nearest of the near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਸੰਗ ਮੇਂ ਹੋ ਕੇ ਤੂੰ ਸੁਨਤਾ ਦੇਖਤਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਨਿਕਟ ਸੇ ਭੀ ਨਿਕਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਡੇ ਅੱਤ ਨੇੜੇ ਵੱਸਦਾ ਹੈਂ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈਂ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੀਆਂ ਅਰਦਾਸਾਂ ਸੁਣਦਾ ਹੈਂ ਤੇ ਸਭ ਦੇ ਕੀਤੇ ਕੰਮ ਵੇਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, escuchas todo, ves todo y estás muy, muy cerca."