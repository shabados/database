[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿਤ ਸੇਤਹਿ ਬਸਤ੍ਰ ਨਿਰਖਿ; ਸੁਰ ਨਰ ਮੁਨਿ ਲਾਜਤ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing whose black and white garments, the gods, men and sages feel shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਚਿੱਟੇ ਰੰਗ ਦੇ ਜਿਸ ਦੇ ਬਸਤ੍ਰ ਹਨ, (ਜਿਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ ਦੇਵਤੇ, ਮਨੁੱਖ ਅਤੇ ਮੁਨੀ ਲਜਾਵਾਨ ਹੁੰਦੇ ਹਨ।"