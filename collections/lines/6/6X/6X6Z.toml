[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਕ ਜਰਿਓ. ਨ ਜਾਤ; ਰਹਿਓ. ਜਨ ਧੂਰਿ ਲਗਿ ॥"
page = 1389
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fire can burn not him, who is attached to the dust of the feet of the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਉਸ ਨੂੰ ਸਾੜ ਨਹੀਂ ਸਕਦੀ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fire cannot burn that person who is attached to the dust of the feet of the Lord's humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਵਾਹਿਗੁਰੂ ਕੇ ਦਾਸੋਂ ਕੀ ਚਰਨ ਤੂੜੀ ਮੇਂ ਲਾਗ ਰਹਾ ਹੈ, ਸੋ ਜਨ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਸੇ ਜਲਾਇਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ ਧੂੜ ਵਿਚ ਲੱਗ ਰਿਹਾ ਹੈ, (ਉਸ ਨੂੰ) ਅੱਗ ਸਾੜ ਨਹੀਂ ਸਕਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego no puede quemar a la persona que vive apegada al Polvo de los Pies del humilde Sirviente del Señor;"