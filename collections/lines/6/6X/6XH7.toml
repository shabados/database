[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਿਸਥਾਰਨੁ; ਅਵਰੁ. ਨ ਦੂਜਾ ॥੫॥"
page = 1156
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Million are His expanses. There is not any other save Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਉਸ ਦੇ ਫੈਲਾਉ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of expanses are His; there is no other at all. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਬ੍ਰਹਮੰਡੋਂ ਕਾ ਬਿਸਥਾਰ ਕਰਨੇ ਵਾਲਾ ਤੂੰਹੀ ਹੈਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ ਨੇ ਕ੍ਰੋੜਾਂ ਹੀ ਜੀਵਾਂ ਦਾ ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuya Expansión es Ilimitada y sin el Cuál no hay nadie más, sólo Él es mi Dios. (5)"