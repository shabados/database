[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਦੇਹਿ; ਲਗਉ ਪਗਿ ਤੇਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1330
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my Lord, by the Guru's instructions, I repair to Thine feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਈਂ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਤੇਰੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please bless me with the Guru's Teachings, so that I may fall at Your Feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰੀ ਚਰਨੀਂ ਲਾਗ ਕੇ ਮਾਂਗਤਾ ਹੂੰ, ਸੋ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਕਰ ਦੇਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਇਹ ਨਾਮ ਮੈਨੂੰ ਦੇਹ, ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ। (ਮੇਹਰ ਕਰ ਤੇਰਾ ਇਹ ਨਾਮ) ਮੇਰੇ ਪਾਸ ਖ਼ਜ਼ਾਨਾ ਬਣ ਜਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = (ਹੇ ਪ੍ਰਭੂ! ਤੂੰ) ਦੇਹ। ਲਗਉ = ਮੈਂ ਲਗਦਾ ਹਾਂ। ਪਗਿ = ਪੈਰ ਵਿਚ। ਤੇਰੈ ਪਗਿ = ਤੇਰੇ ਪੈਰ ਵਿਚ। ਲਗਉ ਪਗਿ ਤੇਰੈ = ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor bendíceme con la Enseñanza del Guru para que pueda caer a Tus Pies. (1-Pausa)"