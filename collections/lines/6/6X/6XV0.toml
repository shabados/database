[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਹਰਿ ਪ੍ਰਭ ਭਾਵੈ. ਸੋ ਕਰੈ; ਹਰਿ ਰੰਗਿ ਹਰਿ ਰਾਪੈ ਰਾਮ ॥"
page = 844
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases my Lord God, that alone He does. The Lord God imbues man with His own colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਹ ਕਰਦਾ ਹੈ। ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਰੰਗ ਵਿੱਚ ਰੰਗ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord God does whatever He pleases; the Lord imbues mortal beings with the color of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਜੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਵਹੁ ਕਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਸੋ ਹਰਿ ਹਰਿ ਰਾਮ ਕੇ ਰੰਗ ਮੇਂ (ਰਾਪੈ) ਰੰਗੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ) ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਨੂੰ ਨਿਸਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਮੇਰਾ ਪ੍ਰਭੂ ਉਹੀ ਕੁਝ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor hace Su Voluntad, y Él Mismo nos tiñe de Su Propio Color."