[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਏਹੀ ਸੁਆਉ ॥੧॥"
page = 895
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the perfect aim of human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖੀ ਜੀਵਨ ਦਾ ਏਹੀ ਮੁਕੰਮਲ ਮਨੋਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the perfect purpose of human life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ (ਸੁਆਉ) ਲਾਭ ਏਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਸ! ਇਹੀ ਹੈ ਠੀਕ ਜੀਵਨ-ਮਨੋਰਥ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਉ = ਜੀਵਨ-ਮਨੋਰਥ। ਪੂਰਨ = ਮੁਕੰਮਲ, ਠੀਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es el único objetivo de tu vida.(1)"