[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਗਰ ਖਾਤ ਖੁਦੈ ਲਗੇ; ਰਣਧੀਰ ਬੀਰ ਅਪਾਰ ॥੬੯॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thinking this that the horse had gone to the nether-world, they tried to enter that world by digging a comprehensive pit.69."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਪਾਰ ਰਣਧੀਰ ਸੂਰਬੀਰ ਸਗਰ (ਰਾਜ ਕੁਮਾਰ) ਟੋਏ ਪੁਟਣ ਲਗੇ ॥੬੯॥"