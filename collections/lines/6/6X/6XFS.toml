[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ ਹਮਾਰੈ; ਬਨੇ ਫਾਗ ॥"
page = 1180
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Today I am celebrating the festival of the month of Phagan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ ਮੈਂ ਫੱਗਣ ਦੇ ਮਹੀਨੇ ਦਾ ਤਿਉਹਾਰ ਮਨਾ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Today, I am celebrating the festival of Phalgun."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਜ ਹਮਾਰੇ (ਫਾਗ) ਹੋਲੇ ਬਨ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੇ ਅੰਦਰ (ਮਾਨੋ) ਫੱਗਣ ਦੀ ਹੋਲੀ ਬਣੀ ਪਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el mes de Falgun ha llegado a mi Alma"