[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਪੁਰਿ ਬਾਧਾ; ਚੋਟਾ ਖਾਵੈ ॥੨॥"
page = 194
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound in death's city he suffers strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਉਹ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged in the City of Death, they are punished and beaten. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਜਮ ਕੀ ਪੁਰੀ ਮੇਂ ਬਾਂਧਾ ਹੂਆ ਚੋਟਾਂ ਖਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਮਨੁੱਖ) ਜਮ ਦੀ ਪੁਰੀ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਚੋਟਾਂ ਖਾਂਦਾ ਹੈ (ਆਤਮਕ ਮੌਤ ਦੇ ਵੱਸ ਵਿਚ ਪਿਆ ਅਨੇਕਾਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਸੱਟਾਂ ਸਹਾਰਦਾ ਰਹਿੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਪੁਰਿ = ਜਮ ਦੀ ਪੁਰੀ ਵਿਚ। ਪੁਰਿ = ਪੁਰ ਵਿਚ, ਸ਼ਹਰ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "amarrados  y atrapados en la ciudad de la muerte son conducidos aquéllos que requieren enfrentar sus acciones.(2)"