[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ ਰੋਗੁ; ਸਗਲ ਮਿਟਿ ਜਾਇ ॥੩॥"
page = 893
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His all ailment is eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਾਰੀ ਬਿਮਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- all his diseases are eradicated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਜਨਮ ਮਰਨ ਰੂਪ ਰੋਗ ਸਕਲ ਮਿਟ ਜਾਤਾ ਹੈ॥੩॥☬ਤਾਂ ਤੇ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਰਾ (ਮਾਨਸਕ) ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera de todos los sufrimientos y aflicciones.(3)"