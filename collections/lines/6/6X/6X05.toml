data = "ਤਿਸਹਿ ਭਲਾਈ; ਨਿਕਟਿ ਨ ਆਵੈ ॥"
page = 278
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "goodness does not draw near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਗਿਆਈ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "goodness shall not draw near him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਿਕਟ ਭਲਿਆਈ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਉਸ ਦੇ ਨੇੜੇ ਭੀ ਨਹੀਂ ਢੁੱਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਉਸ ਨੂੰ। ਨਿਕਟਿ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que quiere ser reconocido como bueno, ahuyenta cualquier posibilidad de Bondad."