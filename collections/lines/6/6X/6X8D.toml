[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਛੁੜਿਆ. ਮੇਲਾ ਨਹੀ; ਦੂਖੁ ਘਣੋ ਜਮ ਦੁਆਰਿ ॥੩॥"
page = 1010
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The separated ones meet not with their Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੁੰਨੇ ਹੋਏ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਮਿਲਦੇ, ਪ੍ਰੰਤੂ ਮੌਤ ਦੇ ਬੂਹੇ ਉੱਤੇ ਘਣੇਰੇ ਤਸੀਹੇ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are separated, do not meet with the Lord; they suffer in terrible pain at Death's Door. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਛੜਿਆਂ ਜੀਵਾਂ ਕਾ ਮੇਲਾ ਨਹੀਂ ਹੋਤਾ, ਜਮ ਕੇ ਦਵਾਰੇ ਨਰਕ ਪ੍ਰਾਪਤਿ ਸੇ ਘਨਾ ਦੁਖੀ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹਨ, ਪਰਮਾਤਮਾ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਮਿਲਾਪ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦਾ, ਉਹ ਜਮਰਾਜ ਦੇ ਡਰ ਤੇ ਡਾਢਾ ਦੁੱਖ ਸਹਾਰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando separados, no se unen con Dios y sufren gravemente en la puerta de Yama, la muerte. (3)"