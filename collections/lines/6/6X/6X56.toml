[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ. ਭਾਇ ਭਗਤਿ ਲਾਗੋ ਮੇਰਾ ਹੀਅਰਾ; ਮਨੁ ਸੋਇਓ ਗੁਰਮਤਿ ਜਾਗਾ ॥"
page = 985
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through my Lord's fear my mind is attached, to His affectionate service and by Guru's instruction, my sleeping soul has awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਡਰ ਰਾਹੀਂ ਮੇਰਾ ਮਨ ਉਸ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨਾਲ ਜੁੜ ਗਿਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ, ਮੇਰੀ ਸੁੱਤੀ ਪਈ ਜਿੰਦੜੀ ਜਾਗ ਉੱਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, my heart is committed in loving devotion to Him; following the Guru's Teachings, my sleeping mind has awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਭੈ ਕਰ ਕੇ ਪ੍ਰੇਮਾਭਗਤੀ ਮੇਂ ਮੇਰਾ ਹਿਰਦਾ ਲਾਗਾ ਹੈ। ਅਰੁ ਮਨ ਜੋ ਸੋਇਆ ਹੂਆ ਥਾ, ਸੋ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਦੁਆਰਾ ਜਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰਾ ਸੁੱਤਾ ਹੋਇਆ ਮਨ ਜਾਗ ਪਿਆ ਹੈ, ਮੇਰਾ ਹਿਰਦਾ ਅਦਬ ਅਤੇ ਪ੍ਰੇਮ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਭਉ ਵਿਚ, ਡਰ ਵਿਚ, ਅਦਬ ਵਿਚ। ਭਾਇ = ਪਿਆਰ ਵਿਚ। ਹੀਅਰਾ = ਹਿਰਦਾ। ਮਨੁ ਸੋਇਓ = ਸੁੱਤਾ ਹੋਇਆ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi corazón es Devoto de Dios en Su Amor Reverencial. Mi mente somnolienta ha despertado a través de la Palabra del Guru."