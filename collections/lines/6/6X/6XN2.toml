[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਹਰਿ ਹਰਿ ਜਪਿ ਪ੍ਰਗਟੇ; ਮਤਿ ਗੁਰਮਤਿ ਨਾਮਿ ਸਮਾਨੇ ॥੪॥੪॥੧੮॥੫੬॥"
page = 170
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak is renowned by repeating the Name of Lord god and by the Guru's instruction his soul is absorbed in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਪਰਸਿਧ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਸ ਦੀ ਆਤਮਾ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak chants the Name of the Lord, Har, Har, Har. He is famous, and through the Guru's Teachings, He merges in the Name. ||4||4||18||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਾ ਤੇਰਾ ਹਰਿਨਾਮ ਮਨ ਬਾਣੀ ਕਰ ਜਪ ਕੇ ਸਰਬ ਭਵਨੋਂ ਮੇਂ ਪ੍ਰਗਟੇ ਹੈਂ ਔਰ ਬੁਧੀ ਮੇਂ ਗੁਰ ਸਿਖ੍ਯਾ ਕੋ ਧਾਰ ਕਰ ਹੇ (ਨਾਮਿ) ਪਰਮੇਸ੍ਵਰ! ਤੇਰੇ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੪॥੪॥੧੮॥੫੬॥☬ਮਨ ਕੇ ਬਹਾਨੇ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਮ ਕੇ ਚਮਕ ਪੈਂਦੇ ਹਨ, ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੪॥੪॥੧੮॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Ti, Nanak se iluminó, y a través de la Palabra del Shabd del Guru, se inmergió en Tu Nombre. (4-4-18-56)"