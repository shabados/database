[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਪੇਖੈ; ਹੋਇ ਸੰਤ ॥"
page = 287
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom he beholds with his ambrosial glance becomes a saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੀ ਅੰਮ੍ਰਿਤਮਈ ਨਿਗ੍ਹਾ ਨਾਲ ਦੇਖਦੇ ਹਨ, ਉਹ ਸਾਧੂ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding His Ambrosial Glance, one becomes saintly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਤਿਗੁਰੂ ਜਬ ਜੀਵ ਪਰ ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟੀ ਸੇ ਦੇਖਤੇ ਹੈਂ ਤਬ ਇਹ ਸੰਤ ਰੂਪ ਹੋਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਵਲ) ਅਮਰ ਕਰਨ ਵਾਲੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕਦਾ ਹੈ ਓਹੀ ਸੰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੈ = ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Ambrosial Presencia el hombre se hace Santo."