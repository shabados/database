type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੀ ਕਥਾ; ਮਨਿ ਭਾਈ ॥"
page = 290
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to whose mind God's Name's discourse is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਿਦੇ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਵਾਰਤਾ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "come to one whose mind is pleased with the Sermon of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਨਾਮ ਕੀ ਕਥਾ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਗੱਲ-ਬਾਤ ਮਿੱਠੀ ਲੱਗੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor que la Palabra del Guru vierte,"