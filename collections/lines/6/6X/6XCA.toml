[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਵਿਸਰੈ. ਮੇਰਾ ਰਾਮ ਸਨੇਹੀ; ਤਿਸੁ. ਲਾਖ ਬੇਦਨ ਜਣੁ ਆਈ ॥ ਰਹਾਉ ॥"
page = 612
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who forgets my dear Lord, deem him afflicted with lacs of ailments. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਪਿਆਰੇ, ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਜਾਣ ਲੈ ਕੇ ਉਸ ਨੂੰ ਲੱਖੂਖਾਂ ਹੀ ਬੀਮਾਰੀਆਂ ਆ ਲੱਗਦੀਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who forgets my Dear Lord - know him to be afflicted with tens of thousands of illnesses. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੇਮੀ ਰਾਮ ਜਿਸ ਕੋ ਬਿਸਰਤਾ ਹੈ ਤਿਸਪਰ ਲਾਖ ਪ੍ਰਕਾਰ ਕੀ ਪੀੜ (ਜਣੁ) ਮਾਨੋ ਆਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਉਤੇ (ਇਉਂ) ਜਾਣੋ (ਜਿਵੇਂ) ਲੱਖਾਂ ਤਕਲੀਫ਼ਾਂ ਆ ਪੈਂਦੀਆਂ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨੇਹੀ = ਪਿਆਰਾ। ਬੇਦਨ = ਪੀੜਾਂ, ਦੁੱਖ। ਜਣੁ = ਜਾਣੋ, ਸਮਝੋ, ਮਾਨੋ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se olvida de mi Dios Bienamado, millones de sufrimientos le afligirán. (Pausa)"