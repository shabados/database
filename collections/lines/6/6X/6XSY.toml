[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸੰਤ ਸੁਨੀ ਸੁਭ ਕਾਨ੍ਰਹ ਕਥਾ; ਇਕ ਅਉਰ ਕਥਾ ਸੁਨਿ ਲੇਹੁ ਅਬੈ ॥੩੯੧॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the saints heard the auspicious story of Krishna now listen to another story.391."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੋ ਤਕ ਸਾਰੇ ਸੰਤ ਜਨਾਂ ਨੇ ਕ੍ਰਿਸ਼ਨ ਦੀ ਕਥਾ ਸੁਣ ਲਈ ਹੈ, ਹੁਣ ਇਕ ਹੋਰ ਕਥਾ ਸੁਣ ਲਵੋ ॥੩੯੧॥"