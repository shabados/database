[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧ ਉਰਧ; ਕਰੇ ਨਿਰੰਜਨ ਵਾਸੁ ॥"
page = 952
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realises the Immaculate Lord. Abiding in the lower and upper regions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਹੇਠਲੇ ਅਤੇ ਉਪੱਰਲੇ ਲੋਕਾਂ ਵਿੱਚ ਵਸਦਾ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees the Immaculate Lord dwelling in both the upper and lower regions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੀਚੇ ਜੋ ਜੀਵ ਹੈ ਊਪਰ ਜੋ ਈਸਰੁ ਹੈ, ਤਿਨ ਕਾ (ਨਿਰੰਜਨ) ਮਾਯਾ ਰਹਤ ਜੋ ਸੁਧ ਚੇਤਨ ਵ੍ਯਾਪਕੁ ਹੈ ਤਿਸ ਮੇਂ ਨਿਵਾਸ ਕਰੇ, ਭਾਵ ਦੋਨੋਂ ਕੋ ਅਭੇਦ ਕਰੇ; ਵਾ ਅਰਧ ਉਰਧ ਮੇਂ ਪੂਰਨ ਹੈ ਤਿਸ ਨਿਰੰਜਨ ਮੇਂ ਵਾਸਾ ਕਰੇ, ਭਾਵ ਤਿਸ ਮੇਂ ਚਿਤ ਬ੍ਰਿਤੀ ਕੋ ਧਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ ਜਾਣਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧ = (संः अर्ध = ਨੇੜੇ; ਜਿਵੇਂ, \"ਅਰਧਦੇਵ\" ਦੇਵਤਿਆਂ ਦੇ ਨੇੜੇ ਰਹਿਣ ਵਾਲਾ), ਅੱਧ ਵਿਚਕਾਰ; ਨੇੜੇ। ਉਰਧ = (संः ऊध्र्व) ਉਤਾਂਹ। ਅਰਧ ਉਰਧ = ਨੇੜੇ ਤੇ ਉਤਾਂਹ, (ਭਾਵ) ਹਰ ਥਾਂ। ਨਿਰੰਜਨ = ਮਾਇਆ ਤੋਂ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve al Absoluto, al Dios Inmaculado, por todas partes,"