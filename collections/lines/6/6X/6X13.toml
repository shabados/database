[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਢਹੁ ਭੁਲੀ ਨਾਨਕਾ; ਫਿਰਿ ਫਿਰਿ ਜਨਮਿ ਮੁਈਆਸੁ ॥"
page = 89
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having forgotten the Primal being, O Nanak! (the creative woman) is born and dies, again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਨੂੰ ਭੁਲਾ ਕੇ, ਹੇ ਨਾਨਕ! (ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ) ਮੁੜ ਮੁੜ ਕੇ ਜੰਮਦੀ ਤੇ ਮਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Primal Lord, O Nanak, people are born and die, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ (ਮੁੰਢਹੁ) ਮੂਲ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਸੇ ਭੂਲ ਗਈ ਹੈ, ਸੋ ਬਾਰੰਬਾਰ ਜਨਮ ਕਰ ਮਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੇ (ਸਭ ਦੇ) ਮੂਲ (ਸਿਰਜਣਹਾਰ) ਨੂੰ ਵਿਸਾਰਿਆ ਹੈ, ਉਹ ਮੁੜ ਮੁੜ ਜੰਮਦੀ ਮਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁੰਢਹ = ਮੂਲ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo perdido mi camino desde el principio, he nacido para morir y volver a nacer una y otra vez."