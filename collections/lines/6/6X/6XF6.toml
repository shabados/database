[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੀਧਾ; ਹਰਿ ਰਸ ਮਾਹਿ ॥੩॥੨੭॥"
page = 377
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has become enamoured of God's essence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਰੱਬ ਦੇ ਜੌਹਰ ਦਾ ਚਾਹਵਾਨ (ਮਤਵਾਲਾ) ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is imbued and enraptured with the Lord's subtle essence. ||3||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਿਕ ਤੇ ਰਹਤ ਜੋ ਹਰਿ ਹੈ ਤਿਸ ਰਸ ਮੇਂ ਮੇਰਾ ਮਨ (ਗੀਧਾ) ਗਿਝ ਗਯਾ ਹੈ॥੩॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹਰਿ-ਨਾਮ-ਰਸ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੩॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está siempre imbuido en Él. (3‑27)"