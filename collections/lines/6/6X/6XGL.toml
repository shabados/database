[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਿਮਾ ਸਾਧੂ ਸੰਗ ਕੀ; ਸੁਨਹੁ ਮੇਰੇ ਮੀਤਾ ॥"
page = 809
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear ye the glory of the society of the saints, O my friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਤਿ ਸੰਗਤ ਦੀ ਵਡਿਆਈ ਸ੍ਰਵਣ ਕਰੋ, ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the Glory of the Saadh Sangat, the Company of the Holy; listen, O my friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਤ੍ਰ ਜਨੋਂ! ਸੰਤਾਂ ਕੀ ਸੰਗਤ ਕੀ ਮਹਿਮਾਂ ਸ੍ਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਵਡਿਆਈ (ਧਿਆਨ ਨਾਲ) ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ। ਸਾਧੂ ਸੰਗ ਕੀ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ। ਮੀਤਾ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Gloria de los Santos, que al unirse con ellos, uno se libera de su mugre,"