[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਨੁ ਬਨੋ ਦੇਖਿ ਰਹੀ; ਤ੍ਰਿਣੁ ਦੇਖਿ ਸਬਾਇਆ ਰਾਮ ॥"
page = 437
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched the jungles and forests, and have seen all the grass blades."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੰਗਲ ਅਤੇ ਬੇਲੇ ਢੂੰਢੇ ਹਨ। ਅਤੇ ਘਾਹ ਦੀਆਂ ਤਿੜਾਂ ਵੀ ਸਮੂਹ ਤੱਕੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched the jungles and forests, and looked upon all the fields."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਮੈਂ ਸਰਬ ਬਨੋਂ ਮੇਂ ਵਾ ਅਤੀਤ ਬਨ ਕੇ ਬਨੋਂ ਮੇਂ ਦੇਖ ਰਹੀ ਹੂੰ ਅਰੁ ਹੇ ਰਾਮ! ਸਭ ਘਾਸ ਭੀ ਦੇਖਾ ਹੈ ਭਾਵ ਬ੍ਰਹਮਾ ਸੇ ਲੈਕਰ ਕੀੜੀ ਪ੍ਰਯੰਤ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਹਰੇਕ ਜੰਗਲ ਵੇਖ ਚੁਕੀ ਹਾਂ, ਸਾਰੀ ਬਨਸਪਤੀ ਨੂੰ ਤੱਕ ਚੁਕੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨੁ ਬਨੋ = ਹਰੇਕ ਜੰਗਲ। ਦੇਖਿ ਰਹੀ = ਵੇਖ ਚੁਕੀ ਹਾਂ। ਤ੍ਰਿਣੁ = ਘਾਹ, ਬਨਸਪਤੀ। ਸਬਾਇਆ = ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado a través de todos los bosques y parajes"