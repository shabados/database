[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਠ ਚਾਰਿ ਵੇਦ ਸਭਿ ਪੂਛਹੁ; ਜਨ ਨਾਨਕ. ਨਾਮੁ ਛਡਾਈ ਜੀਉ ॥੫॥੨॥੮॥"
page = 998
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go and consult all the eighteen Puranas and the four Vedas, O slave Nanak, the Lord's Name delivers all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਸਾਰਿਆਂ ਅਠਾਰਾਂ ਪੁਰਾਣਾਂ ਅਤੇ ਚਾਰੇ ਵੇਦਾਂ ਤੋਂ ਪਤਾ ਕਰ ਲਓ, ਹੇ ਦਾਸ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਾਰਿਆਂ ਨੂੰ ਬੰਧਨ-ਰਹਤਿ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consult the eighteen Puraanas and the four Vedas; O servant Nanak, only the Naam, the Name of the Lord, will deliver you. ||5||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਪੁਰਾਨ ਔ ਚਾਰ ਵੇਦ ਇਨ ਸਭ ਕੋ ਵਿਚਾਰ ਦੇਖੋ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹੁ ਭੀ ਇਹੀ ਕਹੇਂਗੇ ਜੋ ਜੀਵ ਕੌ ਬੰਧਨੋਂ ਸੇ ਨਾਮ ਹੀ ਛੁਡਾਵਤਾ ਹੈ, ਤਾਂ ਤੇ ਜੀਉ ਕੋ ਭਜਨ ਹੀ ਕਰਨਾ ਚਾਹੀਏ॥੫॥੨॥੮॥☬ਸਭ ਕੇ ਸਿਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਭੈ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਅਠਾਰਾਂ ਪੁਰਾਣ ਚਾਰ ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਨੂੰ ਪੁੱਛ ਵੇਖੋ (ਉਹ ਭੀ ਇਹੀ ਆਖਦੇ ਹਨ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਜੀਵ ਨੂੰ ਬਚਾਂਦਾ ਹੈ ॥੫॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pregunta a los cuatro Vedas o a los dieciocho Puranas y verás que el Nombre del Señor redime a todos.(5-2-8)"