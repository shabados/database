[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਂਗੇ ਆਵਨੁ. ਨਾਂਗੇ ਜਾਨਾ ॥"
page = 1157
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Naked man comes and naked goes he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੰਗਾ ਜੀਵ ਆਉਂਦਾ ਹੈ ਅਤੇ ਨੰਗਾ ਹੀ ਉਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naked we come, and naked we go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਾਣੀ ਕਾ (ਨਾਂਗੇ) ਨਗਨ ਹੀ ਸੰਸਾਰ ਮੇਂ ਆਵਨਾ ਹੂਆ ਹੈ ਔਰ ਨਗਨ ਹੀ ਸਭ ਚਲੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਨੰਗੇ ਆਈਦਾ ਹੈ, ਤੇ ਨੰਗੇ ਹੀ (ਇੱਥੋਂ) ਤੁਰ ਪਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano llega a este mundo desnudo, y desnudo se va, pues no,"