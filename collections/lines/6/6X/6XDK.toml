[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਮਡਿ ਦੁਬਹੀਆ ਉਠਿ ਚਲੇ; ਭਯੋ ਭਿਰਨ ਕੋ ਚਾਉ ॥੨੯੬॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors fighting on the strength of both their arms, rushed forward with the zeal for fighting in their mind.69.296."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਬਾਂਹਵਾਂ ਨਾਲ (ਅਸਤ੍ਰ ਸ਼ਸਤ੍ਰ ਚਲਾਣ ਵਾਲੇ) ਸੂਰਮੇ ਯੁੱਧ ਕਰਨ ਦੇ ਚਾਉ ਨਾਲ ਉਠ ਕੇ ਉਮਡ ਪਏ ਹਨ ॥੨੯੬॥"