[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਅਨੰਦਿ; ਕਿਰਪਾ ਧਾਰਿ ॥"
page = 424
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord shows mercy is blessed with Divine bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਦਇਆ ਕਰਦਾ ਹੈ, ਊਸ ਨੂੰ ਰੱਬੀ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord showers His Mercy, we enjoy celestial bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਪਰ ਉਨ ਮਹਾਤਮਾਓਂ ਨੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ ਵਹ ਸ੍ਵਭਾਵਕ ਹੀ ਅਨੰਦ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ (ਗੁਰੂ) ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Gracia del Señor goza del Éxtasis del Equilibrio."