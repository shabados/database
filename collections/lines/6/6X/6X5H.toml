[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੇਰਾ ਧਨੁ. ਮੇਰੈ ਸਾਥਿ ਚਾਲੈ; ਜਹਾ ਹਉ ਜਾਉ ਤਹ ਜਾਈ ॥੩॥"
page = 490
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is my wealth, which shall abide with me and whither-so-ever I go, thither will it go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਦੌਲਤ ਹੈ, ਜੋ ਮੇਰੇ ਨਾਲ ਚੱਲੂਗੀ, ਜਿਥੇ ਕਿਤੇ ਮੈਂ ਜਾਵਾਂਗਾ, ਉਥੇ ਹੀ ਇਹ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my wealth, which shall go with me; wherever I go, it will go. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਮੇਰਾ ਧਨੁ ਹੈ, ਪ੍ਰਲੋਕ ਮੇਂ ਮੇਰੇ ਸਾਥ ਚਲੇਗਾ ਅਰ ਅਬ ਬੀ ਮੈਂ ਜਹਾਂ ਜਾਤਾ ਹੂੰ ਤਹਾਂ ਮੇਰੇ ਸਾਥ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ,) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ ਧਨ ਹੈ, ਇਹ ਧਨ ਮੇਰੇ ਨਾਲ ਸਾਥ ਕਰਦਾ ਹੈ, ਮੈਂ ਜਿਥੇ ਭੀ ਜਾਂਦਾ ਹਾਂ ਇਹ ਧਨ ਮੇਰੇ ਨਾਲ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se van conmigo cuando muero. Pero el Tesoro del Señor me acompaña siempre a donde sea que voy. (3)"