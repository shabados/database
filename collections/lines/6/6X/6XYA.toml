[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਕੀ ਵਾਰ ਮਹਲਾ ੩ ਸਿਕੰਦਰ ਬਿਰਾਹਿਮ ਕੀ ਵਾਰ ਕੀ ਧੁਨੀ ਗਾਉਣੀ ॥"
page = 508
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eulogy of Gujri, 3rd Guru. To be sung according to the tune of the Var of Sikandar Birahm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂਜਰੀ ਜੱਸਮਈ ਕਵਿਤਾ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਸਿਕੰਦਰ ਬਿਰਾਹਮ ਕੀ ਵਾਰ ਦੀ ਸੁਰ ਅਨੁਸਾਰ ਗਾਉਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree Ki Vaar, Third Mehl, Sung In The Tune Of The Vaar Of Sikandar & Biraahim:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਕੰਦਰ ਔਰ ਬਿਰਾਹਮ ਦੋ ਰਾਜੇ ਥੇ। ਬਿਰਾਹਮ ਬਿਭਚਾਰੀ ਥਾ। ਲੋਗੋਂ ਕੀ ਸੁੰਦਰ ਕੰਨ੍ਯਾਂ ਮੰਗਵਾਇ ਲੇਤਾ ਥਾ। ਏਕ ਬ੍ਰਾਹਮਣ ਨੇ ਸਿਕੰਦਰ ਕੀ ਸਰਣ ਲੇ ਕਰ ਸਭ ਹਾਲ ਕਹਾ। ਤਿਸ ਬ੍ਰਹਮਣ ਕੀ ਕੰਨ੍ਯਾਂ ਵਾਸਤੇ ਯੁਧ ਹੂਆ। ਜੁਧ ਮੇਂ ਜੀਤ ਕਰ ਆਗੇ ਐਸਾ ਕਾਮੁ ਨ ਕਰਨਾ, ਏਹ ਉਪਦੇਸ ਕਰ ਕੇ ਕੰਨ੍ਯਾਂ ਬ੍ਰਹਮਣ ਕੋ ਦਿਲਾਇਕਰ ਸਿਕੰਦਰ ਪਾਤਸਾਹ ਚਲਾ ਆਯਾ। ਉਸ ਸਮ੍ਯ ਢਾਢੀਓਂ ਨੇ ਵਾਰ ਗਾਈ। ਉਸ ਧਾਰਨਾ ਪਰ ਯਹ ਵਾਰ ਭੀ ਗਾਉਨੀ ਲਿਖੀ ਹੈ⁽¹⁾।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ ਵਿੱਚ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਵਾਰ' ਇਸ ਨੂੰ ਸਿਕੰਦਰ ਬਿਰਾਹਿਮ ਦੀ 'ਵਾਰ' ਦੀ ਧੁਨ ਨਾਲ ਗਾਉਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyeri Ki Var, Mejl Guru Amar Das Tercer Canal Divino, cantado en el tono de la balada de Sikandar e Birajim"