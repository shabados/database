[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੈ ਠਾਕੁਰਿ; ਨਦਰਿ ਨਿਹਾਲਿਆ ॥੪॥"
page = 1348
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has redeemed me with His grace, as I contemplate on my Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਨਿਵਾਜਿਆ ਹੈ ਜਿਉਂ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has blessed me with His Glance of Grace. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕਰ! ਮੁਝ ਕੌ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ (ਨਿਹਾਲਿਆ) ਦੇਖਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪਿਆਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖਿਆ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ। ਨਦਰਿ ਨਿਹਾਲਿਆ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖਿਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor y Maestro me ha bendecido con Su Mirada de Gracia. (4)"