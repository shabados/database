[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਬਿਚਾਰ ॥੬੫੧॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Golaa” in the beginning and then “Sadanani” at the end, O good poets, comprehend the name of Tupak.651."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੈ। ਕਵੀਜਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੬੫੧॥"