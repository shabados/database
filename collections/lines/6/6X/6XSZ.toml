[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਦਰਿ ਸੋਹਣੇ; ਗੁਰ ਕਾ ਸਬਦੁ ਕਮਾਹਿ ॥"
page = 591
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious ever look beauteous in the Lord's court and they practise the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸਦੀਵ ਹੀ ਸੁੰਦਰ ਲੱਗਦੇ ਹਨ ਤੇ ਉਹ ਗੁਰਾਂ ਦੇ ਬਚਨ ਨੂੰ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs always look beautiful in the Court of the Lord; they practice the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਜਨ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸੁ ਕਮਾਉਤੇ ਹੈਂ, ਉਸਕਰ ਸਦੀਵਕਾਲ ਹਰਿ ਦਰ ਪਰ ਸੋਭਾਇਮਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਏ ਹੋਏ ਮਨੁੱਖ ਦਰਗਾਹ ਵਿਚ ਸਦਾ ਸੋਭਦੇ ਹਨ (ਕਿਉਂਕਿ) ਉਹ ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs se ven Bellos en la Puerta del Señor, pues practican la Palabra del Shabd del Guru."