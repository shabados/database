[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਮੋਨਿਧਾਰੀ ਲਾਵੈ ਧਿਆਨੁ ॥"
page = 277
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a mute ascetic, sometimes he practises contemplation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਚੁੱਪ ਕੀਤੇ ਸਾਧੂ ਵਜੋਂ ਬਿਰਤੀ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they hold to silence in deep meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਕਬੀ ਮੋਨਿਧਾਰੀ ਹੋ ਕਰ ਧਿਆਨੁ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਮੋਨੀ ਸਾਧੂ ਹੋ ਕੇ ਸਮਾਧੀ ਲਾਈ ਬੈਠਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਨਧਾਰੀ = ਚੁੱਪ ਰਹਿਣ ਵਾਲਾ, ਕਦੇ ਨ ਬੋਲਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y otras, como asceta guarda total silencio."