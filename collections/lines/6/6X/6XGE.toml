[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨ ਸਰੇਵਹਿ; ਗੁਰਸਿਖ ਤੋਰ ॥"
page = 1170
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's disciples of Thine, O Lord, service the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਗੁਰਾਂ ਦੇ ਮੁਰੀਦ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your GurSikhs serve at the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਖ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਗੁਰੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਤੋਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਗੁਰਸਿੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਤੇਰੇ (ਸੇਵਕ) ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tus Gurmukjs dan su servicio a los Pies del Guru,"