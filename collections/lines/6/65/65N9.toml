[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਤਨਿ; ਲਾਗੈ ਬਾਣੀਆ ॥"
page = 25
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Word (of His Name) softens this body soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ (ਨਾਮ ਰੂਪੀ) ਬਾਣੀ ਇਸ ਦੇਹ-ਆਤਮਾ ਨੂੰ ਮੋਮ ਕਰ ਦਿੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is softened with the Word of the Guru's Bani;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਸਰੀਰ ਕੋ ਜਮ ਰੂਪੀ ਬਾਣੀਆ (ਲਾਗੈ) ਮਾਰਤਾ ਹੈ। ਭਾਵ ਇਹ ਕਿ ਬਾਣੀਆ ਜਾਤੀ ਲੇਖੈ ਮੇਂ ਚਤੁਰ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਜਮ ਕੋ ਸਮਝਨਾ। ਵਾ (ਤਨਿ) ਕ੍ਯਾ ਸੂਖ੍ਯਮ ਮਨੁ, ਤਿਸ ਕੋ (ਬਾਣੀਆ) ਕਾਨੀਆ, ਭਾਵ ਏਹਿ ਕਿ ਮਨ ਕੋ ਬਾਸਨਾ ਰੂਪੀ ਕਾਨੀਆ ਲਗ ਰਹੀ ਹੈਂ, ਤਬ ਜੀਵ ਕੋ ਸੁਖ ਕੈਸੇ ਪ੍ਰਾਪਤ ਹੋਵੈ। ਵਾ (ਤਨਿ) ਸੂਖਮ ਤਨ, ਭਾਵ ਅੰਤਸਕਰਣ ਵਿਖੇ ਗੁਰਾਂ ਕੇ ਵਾਕਾਂ ਰੂਪੀ ਬਾਣ ਲਗਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਇਸ ਸਰੀਰ ਵਿਚ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਅਸਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਣੀਆ = ਗੁਰੂ ਦੀ ਬਾਣੀ। ਲਾਗੈ = ਅਸਰ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo se ablanda con la Palabra del Bani del Guru"