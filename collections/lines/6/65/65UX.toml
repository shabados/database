type = "primary"
data = "ਖ਼ੁਰਮ ਹਰ ਦੁ ਤਨ ਰਾ ਬ ਹੁਕਮੇ ਕਰੀਮ ॥੭੨॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To eat them both as if it was God’s will.(72)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਰਿਆ ਵਿਚੋਂ ਇਕ ਵੱਡਾ ਮਗਰਮੱਛ ਨਿਕਲਿਆ ॥੭੨॥"