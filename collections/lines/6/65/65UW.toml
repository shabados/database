[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਆਇ ਮਿਲਹੁ; ਜਗਜੀਵਨ ਪਿਆਰੇ ॥"
page = 95
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come and meet me, O my Beloved, the life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆ ਕੇ ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come and meet me, O Life of the World, my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਜੀਵਨ ਰੂਪ ਪ੍ਯਾਰੇ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ  ਮੇਰੇ ਕੋ ਆਇ ਮਿਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਨੂੰ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਆ ਕੇ ਮੈਨੂੰ ਮਿਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuéntrame, oh Vida de toda vida,"