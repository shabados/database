data = "ਐਸੇ ਕਰੈ ਚਰਿਤ੍ਰ ਵਹੁ; ਸਕੈ ਮੂੜ ਨਹਿ ਪਾਇ ॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Such Chritars could not be discerned by that idiotic and under the"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਦੂਤ) ਰੋਜ਼ ਅਜਿਹਾ ਚਰਿਤ੍ਰ ਕਰਦਾ ਅਤੇ ਮੂਰਖ (ਤਾਸ ਬੇਗ) ਉਸ ਨੂੰ ਨਾ ਸਮਝਦਾ।"