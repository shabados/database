type = "primary"
data = "ਸਭ ਅਰਿ ਕੁਲ ਜਾ ਤੇ ਤ੍ਰਿਣ ਗਹਈ ॥੧॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Mangal Sen was the Raja of that part and all the enemies dreaded of his power.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਸਾਰੇ ਵੈਰੀ ਹਾਰ ਮੰਨਦੇ ਸਨ ॥੧॥"