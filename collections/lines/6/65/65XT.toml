[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਲੇ ਬੁਰੇ, ਜਸੁ ਅਪਜਸੁ ਹੋਆ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The good and bad receive fame and infamy respectively."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਲੇ ਦਾ ਜਸ ਅਤੇ ਬੁਰੇ ਦਾ ਅਪਜਸ ਹੁੰਦਾ ਹੈ, (ਤਾਂਤੇ ਸ਼ੁਭ ਕਰਮ ਕਰਨਾ ਹੀ ਸ੍ਰੇਸ਼ਟ ਕਹਿੰਦੇ ਹਨ, ਜਸ ਜੀਵਣ ਅਪਜਸ ਮਰਣ ਹੈ)।"