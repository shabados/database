[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਹਾਥਿ ਵਡਾਈਆ; ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥"
page = 935
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glories are in the hand of the Lord. Him alone He blesses with them whom He likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਜ਼ੁਰਗੀਆਂ ਸੁਆਮੀ ਦੇ ਹੱਥ ਵਿੱਚ ਹਨ ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਦਾਤ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All glorious greatness rests in the Lord and Master's Hands. He grants them, when He is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਵਡਿਆਈਆਂ ਤੌ (ਠਾਕੁਰ) ਵਾਹਿਗੁਰੂ ਕੇ ਹਾਥ ਮੇਂ ਹੈਂ, ਜਿਸ ਕੋ ਚਾਹੁਤਾ ਹੈ ਤਿਸ ਕੋ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਣੇ ਗੋਪਾਲ ਦੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਹਨ, (ਇਹ ਦਾਤ ਉਹ) ਉਸ ਨੂੰ ਦੇਂਦਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque la Gloria es dada por la Mano de Dios y Él se la tiende a quien Le place."