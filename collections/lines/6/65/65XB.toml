[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਦ ਕਤੇਬ ਵੀਚਾਰੁ, ਨ ਆਖਿ ਸੁਣਾਇਆ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even the Vedas and other scriptures could not fully explain His thoughts."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਵੇਦਾਂ ਕਤੇਬਾਂ (ਤੇ ਹੋਰ) ਵੀਚਾਰਾਂ ਨੇ ਵੀ (ਏਹ ਗੱਲ) ਨਹੀਂ ਦੱਸੀ।"