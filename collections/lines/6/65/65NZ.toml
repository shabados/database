[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪਿ ਲਦੇ; ਪਾਪੇ ਪਾਸਾਰਾ ॥"
page = 935
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loads sins and through sin he makes ostentation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਨਾਹਾਂ ਨੂੰ ਲੱਦਦਾ ਤੇ ਗੁਨਾਹ ਦੇ ਰਾਹੀਂ ਹੀ ਅਡੰਬਰ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He loads himself with sin, and expands his world through sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਲਾਦਤਾ ਹੈ, ਭਾਵ ਸੰਗ੍ਰਹ ਕਰਤਾ ਹੈ ਅਰ ਆਗੇ ਹੋਰਨਾਂ ਥੋਂ ਭੀ ਪਾਪਾਂ ਕਾ ਫੈਲਾਉ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪਾਪੀ) ਪਾਪ ਨਾਲ ਲੱਦਿਆ ਹੋਇਆ ਪਾਪ ਦਾ ਹੀ ਖਿਲਾਰਾ ਖਿਲਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਪਿ = ਪਾਪ ਨਾਲ। ਪਾਪੇ = ਪਾਪ ਦਾ ਹੀ। ਪਾਪੇ ਪਸਾਰਾ = ਪਾਪ ਦਾ ਪਸਾਰਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno la persigue con afán y arrastra el peso de las consecuencias de sus actos;"