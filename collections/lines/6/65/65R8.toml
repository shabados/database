[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਕਉ ਦੁਖੁ ਨਹੀ; ਭਾਈ ਮੀਤ ॥੩॥"
page = 386
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, O brother and friend, trouble shall not befall thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਹੇ ਵੀਰ ਤੇ ਮਿੱਤਰ! ਤੈਨੂੰ ਕੋਈ ਤਕਲੀਫ ਨਹੀਂ ਵਾਪਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall not be troubled, O Siblings of Destiny, O friends. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਤੁਮ ਕੋ ਭੀ ਦੁਖ, ਭਾਵ ਬੁਰਾ ਨਹੀਂ ਹੋਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਦੇ ਮਨ ਵਿਚ ਇਹ ਇੱਛਾ ਪੈਦਾ ਨਾਹ ਹੋਣ ਦਿਓ ਕਿ ਕਿਸੇ ਦਾ ਨੁਕਸਾਨ ਹੋਵੇ। ਇਸ ਦਾ ਸਿੱਟਾ ਇਹ ਹੋਵੇਗਾ ਕਿ) ਤੁਹਾਨੂੰ ਭੀ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਪੋਹ ਸਕੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ ਮੀਤ = ਹੇ ਵੀਰ! ਹੇ ਮਿੱਤਰ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "poniendo tu mirada en el otro, y así, oh hermano y amigo, nunca sufrirás. (3)"