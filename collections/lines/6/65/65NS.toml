[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਮਾਨਿਆ; ਮੋਖ ਦੁਆਰੁ ॥"
page = 833
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing in the Guru's instruction, the door of salvation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਉਪਰ ਅਮਲ ਕਰਨ ਰਾਹੀਂ ਮੁਕਤੀ ਦਾ ਦਰਵਾਜਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obeying the Guru's Instructions, one finds the state of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਿਖ੍ਯਾ ਕੋ ਮਾਨਾ ਹੈ, ਤਿਨ ਕੋ (ਮੋਖ ਦੁਆਰੁ) ਆਤਮ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਵਿਚ ਮਨ ਮੰਨਿਆਂ ਵਿਕਾਰਾਂ ਵਲੋਂ ਖ਼ਲਾਸੀ ਪਾਣ ਵਾਲਾ ਰਸਤਾ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਖ ਦੁਆਰੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, uno es emancipado si uno cree en la Instrucción del Guru."