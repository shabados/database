[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰੁ ਨਹੀ. ਨਿਮਖ ਹੀਅਰੇ ਤੇ; ਅਪਨੇ ਭਗਤ ਕਉ ਪੂਰਨ ਦਾਨ ॥ ਰਹਾਉ ॥"
page = 716
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou not out of my mind, even for a moment and bless Thine devoted slave with Thy perfect beneficence. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਚਿੱਤੋਂ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਬਾਹਰ ਨਾਂ ਹੋ ਆਪਣੇ ਪਿਆਰ-ਭਿੱਜੇ ਗੋਲੇ ਨੂੰ ਆਪਣੀ ਪੂਰੀ ਦਾਤ ਪ੍ਰਦਾਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not let me forget You from my heart, even for an instant; please, bless Your devotee with Your gift of perfection. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਨੇ ਭਗਤੋਂ ਕੋ ਪੂਰਨ ਦਾਨ ਦੇਨਹਾਰੇ! ਇਕ ਨਿਮਖ ਮਾਤਰ ਤੂੰ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਸੇ ਵਿਸਰ ਨਹੀਂ, ਵਾ ਇਹੀ ਮੇਂ ਭਗਤ ਕੋ ਪੂਰਣ ਦਾਨ ਦੇਹ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਭੀ ਮੇਰੇ ਹਿਰਦੇ ਤੋਂ ਤੂੰ ਨਾਹ ਭੁੱਲ। ਆਪਣੇ ਭਗਤ ਨੂੰ ਇਹ ਪੂਰੀ ਦਾਤ ਬਖ਼ਸ਼ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਹੀਅਰੇ ਤੇ = ਹਿਰਦੇ ਤੋਂ। ਕਉ = ਨੂੰ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no dejes que me olvide de Ti ni siquiera por un instante. Bendice a Tu Devoto con Tu Fineza Perfecta.(Pausa)"