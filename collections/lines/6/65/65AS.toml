[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਨਾਸਹਿ; ਕੋਟਿ ਮਜਨ ਇਸਨਾਨਾ ॥"
page = 531
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There by the sins of many births are eradicated and one obtains the merit of millions of baths and ablutions at the shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੁਆਰਾ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਮਿੱਟ ਜਾਂਦੇ ਹਨ ਅਤੇ ਤੀਰਥਾਂ ਉਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਨ੍ਹਾਉਣ ਤੇ ਟੁੱਭੇ ਲਾਉਣ ਦਾ ਫਲ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of countless incarnations are erased, as if one has taken purifying baths at millions of sacred shrines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਤ੍ਰੋਂ ਕੇ ਪਾਪ ਨਾਸ ਹੋ ਗਏ ਹੈਂ ਅਰੁ ਕ੍ਰੋੜੋਂ ਹੀ ਤੀਰਥੋਂ ਕੇ (ਮਜਨ) ਪੁਰਬੋਂ ਕਾ ਇਸਨਾਨ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ (ਕੀਤੇ) ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, (ਗੁਰੂ ਦੇ ਚਰਨ ਹਿਰਦੇ ਵਿਚ ਵਸਾਣਾ ਹੀ) ਕ੍ਰੋੜਾਂ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ, ਕ੍ਰੋੜਾਂ ਤੀਰਥਾਂ ਦੇ ਜਲ ਵਿਚ ਚੁੱਭੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਨਾਸਹਿ = ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਮਜਨ = ਚੁੱਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtiene el mérito de millones de abluciones."