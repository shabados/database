[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਨੋ ਸਦਾ ਦਇਆਲੁ; ਜਿਨਿ ਗੁਰ ਤੇ ਮਤਿ ਲਈ ॥੭॥"
page = 961
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O God, art ever compassionate to him, who receives instruction from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਵਾਹਿਗੁਰੂ! ਉਸ ਉੱਤੇ ਸਦੀਵ ਹੀ ਮਇਆਵਾਨ ਹੈਂ, ਜੋ ਗੁਰੂ ਮਹਾਰਾਜ ਜੀ ਤੋਂ ਸਿਖੱਮਤ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are forever Merciful to those who are receptive to the Guru's Teachings. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂ ਤੇ ਤੇਰੀ ਸਿਖ੍ਯਾ ਲਈ ਹੈ ਤਿਸ ਕੋ ਸਦਾ ਤੇਰੀ ਦਿਆਲਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਉਸੇ ਉਤੇ ਸਦਾ ਦਿਆਲ ਹੈਂ, ਜਿਸ ਨੇ ਗੁਰੂ ਪਾਸੋਂ (ਮਨੁੱਖਾ ਜੀਵਨ ਜੀਊਣ ਦੀ) ਅਕਲ ਸਿੱਖੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú eres siempre Magnánimo con aquél que recibe la Enseñanza del Guru.(7)"