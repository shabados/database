[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਮਾਇ ਪੂਰਨ ਪੁਰਖ ਕਰਤੇ; ਆਪਿ ਆਪਹਿ ਜਾਣੀਐ ॥"
page = 578
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Merging into the pervading and powerful Creator, the mortal realises his own real self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਤੇ ਬਲਵਾਨ ਸਿਰਜਣਹਾਰ ਵਿੱਚ ਲੀਨ ਹੋ, ਪ੍ਰਾਣੀ ਆਪਣੇ ਨਿੱਜ ਦੇ ਅਸਲ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merging with the perfect, all-powerful Creator, one comes to know his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੂਰਣ ਕਰਤੇ ਪੁਰਖ ਮੇਂ ਸਮਾਏ ਹੂਏ ਹੈਂ ਔਰ ਅਪਨੇ ਆਪ ਕੋ ਬ੍ਰਹਮ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸਰਬ-ਵਿਆਪਕ ਕਰਤਾਰ ਨੇ ਜਿਸ ਸੇਵਕ ਨੂੰ ਆਪਣੇ ਵਿਚ ਲੀਨ ਕਰ ਲਿਆ, ਉਸ ਦੇ ਅੰਦਰ ਇਹ ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ਕਿ (ਹਰ ਥਾਂ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮਾਇ = ਸਮਾ ਲਏ ਹਨ, ਮਿਲਾ ਲਏ ਹਨ। ਕਰਤੇ = ਕਰਤਾਰ ਨੇ। ਆਪਹਿ = ਆਪ ਹੀ। ਜਾਣੀਐ = ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno se inmerge en el Ser Perfecto, uno conoce Su Esencia."