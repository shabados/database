[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲ ਚਿਤ ਜੋਗੀ; ਆਸਣੁ ਤੇਰਾ ॥"
page = 886
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercurial is thy mind, O Yogi, still thou sittest in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਚਲ ਹੈ ਤੇਰਾ ਮਨ ਹੇ ਯੋਗੀ! ਤਾਂ ਭੀ ਤੂੰ ਤਾੜੀ ਲਾਈ ਬੈਠਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your consciousness is restless, Yogi, as you sit in your Yogic postures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੇਰਾ ਚਿਤ ਤੋ ਚੰਚਲ ਹੈ ਔ ਆਸਣੁ ਲਗਾਇ ਲਗਾਇ ਬੈਠਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਡੋਲਦੇ ਮਨ ਵਾਲੇ ਜੋਗੀ! ਤੇਰਾ ਆਸਣ (ਜਮਾਣਾ ਕਿਸੇ ਅਰਥ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਚਿਤ ਜੋਗੀ = ਹੇ ਡੋਲਦੇ ਮਨ ਵਾਲੇ ਜੋਗੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, tu mente vacila aunque cuando te sientas en tu postura pareces inamovible."