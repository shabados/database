[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ; ਮਨਸਾ ਦੁਬਿਧਾ ਲਾਗੀ ॥"
page = 415
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To every soul, desire and duality are attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਆਤਮਾ ਨੂੰ ਖਾਹਿਸ਼ ਅਤੇ ਦਵੈਤ ਭਾਵ ਚਿਮੜੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Desire and duality afflict each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਬੈਰਾਗ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਅਰ ਵਾਸਨਾ ਸਭ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਹਰੇਕ ਸਰੀਰ ਵਿਚ (ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨ ਨੂੰ) ਮਾਇਕ ਫੁਰਨਾ ਤੇ ਦੁਬਿਧਾ ਆ ਚੰਬੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en otro, renuncia a sus personalidades y a sus egos."