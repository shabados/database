[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਵੇਪਰਵਾਹੁ ਅਥਾਹੁ ਹੈ; ਅਤੁਲੁ. ਕਿਉ ਤੁਲੀਐ ॥"
page = 304
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Lord art Care-free Unfathomable and Immeasurable. How can Thou be weighed"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਬੇਮੁਥਾਜ, ਥਾਹਿ-ਰਹਤਿ ਅਤੇ ਅਮਾਪ ਹੈ। ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਜੋਖਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are carefree, unfathomable and immeasurable; how can You be measured?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਤੂੰ ਬੇਪਰਵਾਹ ਹੈਂ ਔਰ (ਅਥਾਹ) ਡੂੰਘਾ ਹੈਂ ਪੁਨਾ ਅਤੁਲ ਹੈਂ ਕੈਸੇ ਕਰ ਤੋਲਿਆ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਕਿਵੇਂ ਤੋਲੀਏ? ਤੂੰ ਵੇਪਰਵਾਹ, ਅਥਾਹ ਤੇ ਅਤੋਲ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, mi Señor Libre de preocupaciones, eres Infinito; Tu Gloria es Inconmensurable."