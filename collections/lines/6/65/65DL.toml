[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ੍ਰ ਸਾਲ, ਸੁੰਦਰ ਬਾਗ ਮੰਦਰ; ਸੰਗਿ. ਨ ਕਛਹੂ ਜਾਇਆ ॥੧॥"
page = 497
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name treasure the True Guru has established in me which neither dies nor goes anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ਨਮਾ ਘਰ, ਸੁਹਣੇ ਬਗੀਚੇ ਅਤੇ ਮਹਿਲ, ਕੁਝ ਭੀ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Splendid mansions, beautiful gardens and palaces - none of these shall go with him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰਕਾਰੀ ਵਾਲੇ ਮਹਲ ਔਰ ਸੁੰਦਰ ਬਾਗੀਚੇ ਜੋ ਦ੍ਰਿਸ੍ਯਮਾਨ ਪਦਾਰਥ ਹੈਂ, ਸੋ ਕਛੁ ਭੀ ਸੰਗ ਨਹੀਂ ਜਾਇਆ ਕਰਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਥੇ) ਚਿਤ੍ਰੇ ਹੋਏ ਮਹਲ-ਮਾੜੀਆਂ ਤੇ ਸੋਹਣੇ ਬਾਗ਼ (ਵੇਖ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਪਰ ਇਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਚੀਜ਼ (ਅਖ਼ੀਰ ਵੇਲੇ ਜੀਵ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ੍ਰ = ਤਸਵੀਰਾਂ। ਚਿਤ੍ਰਸਾਲ = ਤਸਵੀਰਾਂ ਨਾਲ ਸਜੇ ਹੋਏ ਮਹਲ। ਸੰਗਿ = ਨਾਲ। ਕਛਹੂ = ਕੁਝ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los palacios espléndidos, las galerías de arte y los bellos jardines que él obtiene, no lo acompañan ni se van con él. (1)"