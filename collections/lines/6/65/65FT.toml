data = "ਸੰਤਨ ਦੁਖ ਪਾਏ ਤੇ ਦੁਖੀ ॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is painful, when He sees His saints in grief"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਦੁਖੀ ਹੋਣ ਤੇ (ਤੁਸੀਂ) ਦੁਖੀ ਹੁੰਦੇ ਹੋ"