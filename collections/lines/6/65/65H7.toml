[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕਨੀ ਕੰਚਨ ਸੁਮੇਰ ਸਨਮੁਖ ਰਾਖਿ; ਮਨ ਮੈ ਗਰਬੁ ਕਰੈ ਬਾਵਰੋ ਕਹਾਵੈ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as someone presents a small piece of gold nugget to Sumer mountain (the home of gold) and feels proud of his gold, he would be called a fool."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੋਨੇ ਦੀ ਕਣੀ ਅਰੈਣੀ ਸੁਮੇਰ ਪਰਬਤ ਦੇ ਸਾਮਨੇ ਜਾ ਭੇਟਾ ਰਖੇ ਅਤੇ ਮਨ ਵਿਚ ਇਸ ਭੇਟਾ ਵਜੋਂ ਗੁਮਾਨ ਕਰੇ, ਤਾਂ ਉਹ ਲੋਕਾਂ ਵਿਚ ਬਾਵਰਾ ਸੁਦਾਈ ਕਮਲਾ ਹੀ ਅਖਵਾਇਆ ਕਰਦਾ ਹੈ।"