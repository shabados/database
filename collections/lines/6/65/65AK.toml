[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਿਓ ਸਰੋਵਰ ਝੋਲੁ; ਗੁਰਮੁਖਿ ਪਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh quaffs from the tank of nectar."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਤ ਦੇ ਸਰੋਵਰ ਨੂੰ ਝੋਲ ਕੇ ਗੁਰਮੁਖ (ਇਹ ਸਹਿਜ ਦੀ ਦਾਤ) ਪਾਉਂਦੇ ਹਨ।"