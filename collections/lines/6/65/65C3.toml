[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਜਮ ਕੈ ਵਸਿ ਹੈ; ਮਨਮੁਖਿ ਅੰਧ ਗਵਾਰਿ ॥੨॥"
page = 365
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the blind, silly and perverse person is under the power of Death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਅੰਨ੍ਹਾਂ ਅਤੇ ਮੂਰਖ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼, ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਦੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the blind, foolish, self-willed manmukh is under Death's power. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈ, ਸੋਈ ਅੰਧਾ ਮੂਰਖੁ ਜਮ ਕੇ ਬਸ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਤਮਕ ਮੌਤ ਦੇ ਕਾਬੂ ਵਿਚ ਰਹਿੰਦੀ ਹੈ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ਤੇ ਮੂਰਖ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਿ = ਵੱਸ ਵਿਚ। ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ। ਅੰਧ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ। ਗਵਾਰਿ = ਮੂਰਖ ਜੀਵ-ਇਸਤ੍ਰੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre, todos estamos bajo el dominio de la muerte; sí, en verdad la gente voluntariosa es ciega y loca. (2)"