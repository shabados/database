data = "ਪਾਂਡੇ; ਐਸਾ ਬ੍ਰਹਮ ਬੀਚਾਰੁ ॥"
page = 355
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Pandit, so meditate on the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਐਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Pandit, O religious scholar, contemplate God in such a way"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਐਸਾ ਹੋ ਕੇ ਬ੍ਰਹਮਾ ਕਾ ਬੀਚਾਰੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਤੂੰ ਭੀ ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Pandit, habita en tal Sabiduría Celestial y busca la piedad a través del Nombre,"