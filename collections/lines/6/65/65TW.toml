[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਮੁਕੰਦੁ; ਹਮਰਾ ਪਿਤ ਮਾਤਾ ॥੧॥"
page = 875
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is my Father and mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਮੇਰਾ ਬਾਬਲ ਅਤੇ ਅੰਮੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mukanday is my father and mother. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੀ ਮੁਕੰਦ ਹਮਾਰਾ ਮਾਤਾ ਪਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਤਾਂ ਮਾਂ ਪਿਉ ਹੀ ਉਹ ਪ੍ਰਭੂ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él es tu Padre y tu Madre.(1)"