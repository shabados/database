data = "ਰਿਸਿ ਕੇ ਸੰਗ ਅਰੁਨ ਭਏ ਨੈਨਾ ॥੧੭੧੯॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to their talk, his eyes became red with ire.1719."

[[content]]
