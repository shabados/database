[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਧਰ ਨਾਮੁ; ਜਿਉ ਰਾਖਹੁ ਰਹਨਾ ॥੩॥"
page = 227
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mainstay is the Name. As Thou keepest me, so do I abide O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਆਸਰਾ ਨਾਮ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੈਨੂੰ ਰਖਦਾ ਹੈ, ਮੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My only Support is the Naam, the Name of the Lord; as He keeps me, I survive. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਕੋ ਨਾਮ ਕਾ (ਧਰ) ਆਸਰਾ ਹੈ ਜਿਉਂ ਰਾਖੋਗੇ ਤਿਸ ਪ੍ਰਕਾਰ ਰਹਨਾ ਕਰੇਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਹੀ ਸਹਾਰਾ ਹੈ (ਮੈਂ ਇਹੀ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ) ਜਿਵੇਂ ਹੋ ਸਕੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜੀ ਰੱਖ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਧਰ = ਆਸਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Soporte es el Nombre del Señor, y yo habito así como Él lo dispone. (3)"