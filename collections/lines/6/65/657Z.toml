[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਇਆ ਵਿਚੇ ਪਾਈ ॥"
page = 1044
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who harbours pride of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਨ-ਦੌਲਤ ਦਾ ਗੁਮਾਨ ਧਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism was instilled into the illusion of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਪੁਰਸੋਂ ਨੇ ਮਾਇਆ ਜੰਨ ਹੰਤਾ ਮਮਤਾ ਅੰਤਸਕਰਣ ਕੇ ਬੀਚ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ) ਇਸ ਦੇ ਵਿਚ ਹੀ ਹਉਮੈ ਤੇ ਮਾਇਆ ਪੈਦਾ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego es parte del mundo de la ilusión y en cuanto el ególatra se desvía del Sendero,"