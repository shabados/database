[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮਰਹਿ; ਮਰਿ ਬਿਗਤੀ ਜਾਹਿ ॥"
page = 842
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward die and after death fall into an evil state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਮਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮਰਨ ਮਗਰੋਂ ਮੰਦੀ ਦਸ਼ਾ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs die, and dead, they fall into the most evil state."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਮਰਤੇ ਹੈਂ ਪੁਨਾ ਮਰ ਕਰ ਖੋਟੀ ਗਤੀ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ, ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ (ਜਗਤ ਤੋਂ) ਮੰਦੀ ਆਤਮਕ ਹਾਲਤ ਵਿਚ ਹੀ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਮਰਹਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ। ਮਰਿ = ਮਰ ਕੇ, ਆਤਮਕ ਮੌਤੇ ਮਰ ਕੇ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਬਿਗਤਿ = ਭੈੜੀ ਆਤਮਕ ਦਸ਼ਾ। ਬਿਗਤੀ = ਭੈੜੀ ਆਤਮਕ ਦਸ਼ਾ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egocéntrico muere para entrar en un estado maligno."