[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਬਨ. ਦਹਨ ਭਏ ਖਿਨ ਭੀਤਰਿ; ਰਾਮ ਨਾਮ. ਪਰਹਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1225
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the fire of the Lord's Name, the forests of doubt are burnt off in a moment. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਅੱਗ ਦੇ ਨਾਲ, ਇਕ ਮੁਹਤ ਵਿੱਚ ਸੰਦੇਹ ਦੇ ਜੰਗਲ ਸੜ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forest of doubt is burnt away in an instant, by the fire of the Lord's Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗਿਆਨ ਅਗਨੀ ਪ੍ਰਜੁਲਤ ਹੋਣੇ ਕਰ ਭਰਮੋਂ ਰੂਪੀ ਬਨ ਖਿਨ ਵਿਖੇ ਦਗਧ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਚੋਟ ਨਾਲ ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਭਟਕਣਾ ਦੇ ਜੰਗਲਾਂ ਦੇ ਜੰਗਲ ਹੀ ਸੜ (ਕੇ ਸੁਆਹ ਹੋ) ਗਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮ = ਭਟਕਣਾ। ਭ੍ਰਮ ਬਨ = ਭਟਕਣਾਂ ਦੇ ਜੰਗਲ। ਦਹਨ ਭਏ = ਸੜ ਗਏ। ਪਰਹਾਰਿ = ਚੋਟ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, con el Fuego del Nombre del Señor, es quemada la jungla de nuestras ilusiones. (1-Pausa)"