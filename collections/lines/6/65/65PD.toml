[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਵਿਟਹੁ ਨਾਨਕੁ ਵਾਰਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਨਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਚਿਤੇਰੇ ਰਾਮ ॥੨॥"
page = 540
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, Nanak is a sacrifice unto the Guru, who has brought Lord God's Name into his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਨਾਨਕ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਲਿਆਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice to that Guru, O my soul; the Guru has placed the Name of the Lord, Har, Har, in my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਚਿੰਤਨ ਕਰਾਇਆ ਹੈ, ਮੈਂ ਤਿਸ ਗੁਰ ਕੇ ਉਪਰ ਸੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਨਾਨਕ (ਉਸ) ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਕਰਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਵਾਰਿਆ = ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ। ਚਿਤੇਰੇ = ਚੇਤੇ ਕਰਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, Nanak ofrece su cabeza al Guru, pues Él es quien ha traído el Nombre del Señor, Jar, Jar, a su mente. (2)"