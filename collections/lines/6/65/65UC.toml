[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਕਾਰ ਕਮਾਵਣੀ; ਧੁਰਿ ਛੋਡੀ ਤਿੰਨੈ ਪਾਇ ॥"
page = 475
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal does the work, which he has destined for him, from the beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਉਹੀ ਕੰਮ ਕਰਦਾ ਹੈ, ਜਿਹੜਾ ਉਸ ਨੇ ਮੁੱਢ ਤੋਂ ਉਸ ਲਈ ਲਿਖ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does that work, which has been pre-destined from the very beginning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਵਹੀ ਕਾਰ, ਭਾਵ ਕਿਰਿਆ ਕਮਾਉਣੀ ਕਰਤੇ ਹੈਂ, ਜੋ (ਧੁਰਿ) ਆਦਿ ਸੇ ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਨੇ ਜੀਵ ਕੇ ਮਸਤਕ ਮੇਂ ਲਿਖ ਛੋੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਉਹੀ ਕਰਦੇ ਹਨ ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਉਹਨਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ) ਪਾ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿੰਨੈ = ਤਿਨ੍ਹ ਹੀ, ਉਸੇ ਨੇ ਆਪ ਹੀ, ਪ੍ਰ੍ਰਭੂ ਨੇ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mantiene a todos con Su Sustento."