[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਨੀ ਮਾਰਿ ਮਾਚੀ, ਤਹਾ ਕਾਲਿ ਨਾਚੀ; ਘਨੇ ਜੁਧ ਕਉ ਛਾਡਿ ਕੈ ਬੀਰ ਭਾਗੇ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A dreadful war began there, the death danced and the warriors, leaving the battle, ran away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਣ-ਭੂਮੀ ਵਿਚ) ਬਹੁਤ ਮਾਰ ਮਚੀ ਹੈ, ਉਥੇ ਆ ਕੇ ਕਾਲੀ (ਦੇਵੀ) ਨਚੀ ਹੈ ਅਤੇ ਉਸ ਭਿਆਨਕ ਯੁੱਧ ਨੂੰ (ਵੇਖ ਕੇ) ਯੋਧੇ ਭਜ ਗਏ ਹਨ।"