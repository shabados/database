[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਤੇਰੀ ਸਰਣਾਈ; ਭਵਜਲੁ ਉਤਰਿਓ ਪਾਰ ॥੨॥੭੯॥੧੦੨॥"
page = 1224
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking Thy protection, O Lord, slave Nanak has crossed the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਹੇ ਸਾਹਿਬ! ਗੋਲਾ ਨਾਨਕ, ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks Your Sanctuary, to cross over the terrible world-ocean, and reach the other shore. ||2||79||102||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਦਾਸ ਆਪ ਕੀ ਸਰਣੀ ਆਇਆ ਸੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਰਾ ਹੈ॥੨॥੭੯॥੧੦੨॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜਾ ਤੇਰਾ) ਦਾਸ ਤੇਰੀ ਸਰਨ ਆਉਂਦਾ ਹੈ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੨॥੭੯॥੧੦੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, Tu Esclavo, ha buscado sólo Tu Refugio, llévalo entonces a través del terrible océano del mundo. (2-79-102)"