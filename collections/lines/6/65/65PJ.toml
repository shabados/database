data = "ਬਾਢੀ ਐਸੇ ਬਚਨ ਸੁਨਿ; ਮਨ ਮੈ ਭਯੋ ਖੁਸਾਲ ॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to such praise, he (the husband) was much pleased,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਤਰਖਾਣ ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਬਚਨ ਸੁਣ ਕੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ ਹੋ ਗਿਆ।"