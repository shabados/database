[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ ਵਡੇ ਕੀ; ਗੁਰਮੁਖਿ ਬੋਲਾਤਾ ॥੬॥"
page = 510
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward utters forth the great greatness of the great Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ, ਉਚੇ ਪ੍ਰਭੂ ਦੀ ਉਚੀ ਉਚਤਾ ਨੂੰ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great greatness of the great Lord God - the Gurmukh speaks of this. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਅਕਾਲ ਪੁਰਖ ਕੀ ਵਡਿਆਈ ਬਡੀ ਹੈ ਅਰੁ ਗੁਰਮੁਖ ਜਨ (ਬੋਲਾਤਾ) ਕਹਤਾ ਹੈ, ਭਾਵ ਬਡਿਆਈ ਕਰਤੇ ਹੈਂ॥੬॥☬ਦੇਹ ਅਰ ਜੀਵ ਕਾ ਵਿਜੋਗੁ ਦਿਖਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਵੱਡੇ ਦੀ ਵਡਿਆਈ ਹੈ ਕਿ (ਜੀਵ ਪਾਸੋਂ) ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਾਤਾ = ਬੁਲਾਂਦਾ ਹੈ, ਆਪਣੀ ਸਿਫ਼ਤ ਕਰਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria sea el Señor de Gloria; es por la Gracia del Guru que el Gurmukj habla así. (6)"