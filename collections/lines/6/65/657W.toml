[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਪਾਇ ਰਹਿਯੋ ਗਹਿ ਕੈ; ਦੁਹੂ ਆਪਨੇ ਨੈਨਨ ਤੇ ਜਲੁ ਢਾਰੋ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, the king, caught both the feet of Krishna and the tears rolled down his eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ (ਰਾਜੇ ਨੇ) ਦੋਵੇਂ ਪੈਰ ਫੜੇ ਹੋਏ ਹਨ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਤੋਂ ਹੰਝੂ ਵਗਾ ਰਿਹਾ ਹੈ।"