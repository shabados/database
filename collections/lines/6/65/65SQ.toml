[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਹੁ; ਸਚੁ ਨਾਮੁ ਕਰਤਾਰ ॥"
page = 1329
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter ye, O man, the True Name of the Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਬੰਦੇ! ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦੇ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speak the True Name of the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਰਤਾਰ ਕੇ ਸਚੇ ਨਾਮ ਕਾ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ (ਸਦਾ) ਸਿਮਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pronuncia el Naam, el Nombre Verdadero del Señor Creador"