[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਦਾਤਾ. ਗੁਰੁ ਹਿਵੈ ਘਰੁ; ਗੁਰੁ ਦੀਪਕੁ. ਤਿਹ ਲੋਇ ॥"
page = 137
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the giver, the Guru is the house of ice and the Guru is the lamp (light) of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾਤਾਰ ਹੈ, ਗੁਰੂ ਬਰਫ ਦਾ ਗ੍ਰਹਿ (ਠੰਡ ਪਾਣ ਵਾਲਾ) ਹੈ ਅਤੇ ਗੁਰੂ ਹੀ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਦੀਵਾ (ਚਾਨਣ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Giver; the Guru is the House of ice. The Guru is the Light of the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਹੀ ਨਾਮ ਕੇ ਦਾਤਾ ਹੈਂ ਔਰ ਗੁਰ (ਹਿਵੈ) ਵਰਫ ਅਰਥਾਤ ਸ਼ਾਂਤੀ ਕੇ ਘਰ ਹੈਂ, ਪੁਨਾ ਗੁਰੂ ਹੀ ਤੀਨ ਲੋਕ (ਦੀਪਕੁ) ਪ੍ਰਕਾਸ਼ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਬ੍ਰਹਮ ਗਿਆਨ ਕੇ ਦੇਣੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਣ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਠੰਡ ਦਾ ਸੋਮਾ ਹੈ, ਗੁਰੂ (ਹੀ) ਤ੍ਰਿਲੋਕੀ ਵਿਚ ਚਾਨਣ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Benefactor, es el Santuario de Paz y la Luz de los tres mundos."