[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪਾਰਬ੍ਰਹਮ ਦਇਆਲ ॥"
page = 893
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my merciful Supreme Lord, take thou pity on me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਹਰਬਾਨ, ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ! ਤੰਘੂ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me, O merciful, Supreme Lord God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਦਿਆਲੁ! ਹਮਾਰੇ ਪਰ ਕਿਰਪਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਦਇਆ ਦੇ ਘਰ! (ਮੇਰੇ ਉਤੇ) ਕਿਰਪਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, Compasivo y Trascendente, Ten Compasión de mí;"