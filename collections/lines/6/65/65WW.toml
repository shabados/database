[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਪਜੈ. ਸੋ ਸਗਲ ਬਿਨਾਸੈ; ਰਹਨੁ. ਨ ਕੋਊ ਪਾਵੈ ॥੧॥"
page = 1231
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every thing, that is created, all that shall perish. Nothing is allowed to stay here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਜੋ ਰਚੀ ਗਈ ਹੈ, ਉਹ ਸਮੂਹ ਨਾਸ਼ ਹੋ ਜਾਏਗੀ। ਕੁਝ ਭੀ ਏਕੇ ਠਹਿਰਨਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything that has been created will be destroyed; nothing will remain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਤਪਤ ਹੋਤਾ ਹੈ, ਸੋ ਸਭ ਬਿਨਸ ਜਾਤਾ ਹੈ, ਕੋਈ ਸੰਸਾਰ ਮੇਂ ਰਹਿਣਾ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਥੇ ਤਾਂ ਜੋ ਕੋਈ ਜੰਮਦਾ ਹੈ ਉਹ ਹਰੇਕ ਹੀ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਇਥੇ ਸਦਾ ਲਈ ਕੋਈ ਨਹੀਂ ਟਿਕ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues quien sea que llega a este mundo, al final lo abandona. (1)"