[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਛਾਡਿ. ਕਉਡੀ ਸੰਗਿ ਲਾਗੇ; ਜਾ ਤੇ. ਕਛੂ ਨ ਪਾਈਐ ॥"
page = 614
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the jewel, the man is attached to the shell from which nothing can be obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਣਕ ਨੂੰ ਤਿਆਗ, ਇਨਸਾਨ ਕੌਡੀ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ ਜਿਸ ਤੋਂ ਕੁਝ ਭੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking the jewel, he is attached to the shell; nothing will come of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾਹਗੁਰੂ ਕਾ ਨਾਮੁ ਅਮੋਲਕੁ ਪਦਾਰਥੁ ਹੈ ਤੁਮ ਤਿਸ ਕੋ ਛੋਡ ਕੇ (ਕੌਡੀ) ਤੁਛ ਮਾਯਾ ਕੇ ਸਾਥ ਲਾਗੇ ਹੋ, ਜਿਸ ਤੇ ਕਛੁ ਭੀ ਸੁਖੁ ਨਹੀਂ ਪਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ) ਕੀਮਤੀ ਪ੍ਰਭੂ-ਨਾਮ ਛੱਡ ਕੇ ਕਉਡੀ (ਦੇ ਮੁੱਲ ਦੀ ਮਾਇਆ) ਨਾਲ ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਸ ਪਾਸੋਂ (ਅੰਤ) ਕੁਝ ਭੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨੁ = ਹੀਰੇ ਵਰਗਾ ਕੀਮਤੀ ਪ੍ਰਭੂ-ਨਾਮ। ਕਉਡੀ = ਕਉਡੀ ਵਰਗੀ ਤੁੱਛ ਮਾਇਆ। ਸੰਗਿ = ਨਾਲ। ਜਾ ਤੇ = ਜਿਸ (ਮਾਇਆ) ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tirando la Perla Verdadera, uno se queda con la concha, y ahí uno no encuentra nada."