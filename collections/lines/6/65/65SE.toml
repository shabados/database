[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੁਧਵੰਤਨ ਤਿਹ ਭਾਈਅਨ; ਕਹੀ ਸੁ ਕਹਉ ਸੁਨਾਇ ॥੨੧੭੯॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Balram, who appeared like Yama, heard about the coming of Krishna the words of wisdom that he said to the brother of Rukmi, I now relate them,2179"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੁੱਧੀਮਾਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਭਰਾਵਾਂ ਨੂੰ ਜੋ ਗੱਲ ਕਹੀ, ਉਹ ਕਹਿ ਕੇ ਸੁਣਾਂਦਾ ਹਾਂ, ॥੨੧੭੯॥"