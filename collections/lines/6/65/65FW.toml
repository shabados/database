[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਪੀਵੈ; ਸੋ ਤ੍ਰਿਪਤਾਵੈ ॥"
page = 101
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whoever drinks this Nectar he is gratified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਇਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈਂ, ਉਹ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever drinks this in, is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਨਾਮ ਅੰਮ੍ਰਤ ਕੋ ਜੋ ਜੋ ਪੁਰਸ਼ ਪੀਤਾ ਹੈ, ਸੋ ਸੋ ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਪੀਂਦਾ ਹੈ ਨਾਮ ਦਾ ਰਸ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਉਹ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਵੈ = ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que La bebe, está satisfecho"