[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਵਿਹੂਣਾ; ਮੁਕਤਿ ਕਿਵ ਹੋਈ ॥੧੫॥"
page = 931
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the Lord's Name, how can man be emancipated?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਦੀ ਕਲਿਆਣ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, how can anyone find liberation? ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਤੇ (ਵਿਹੂਣਾ) ਖਾਲੀ ਹੈ, ਸੋ (ਕਿਵ) ਕਿਸ ਪ੍ਰਕਾਰ ਮੁਕਤਿ ਹੋਵੈਗਾ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਧੰਧਿਆਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਧੰਧਿਆਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਕਿਵ ਹੋਈ = ਕਿਵੇਂ ਹੋ ਸਕਦੀ ਹੈ? ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De otra forma, ¿cómo podría uno ser emancipado sin el Nombre?(15)"