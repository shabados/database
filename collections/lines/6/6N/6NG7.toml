type = "primary"
data = "ਏਕ ਬੀਰ ਕਟਿ ਤੈ ਕਟਿ ਡਾਰੇ ॥"
page = 943

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It was a dreadful war as, on all sides, brave warriors were swarming."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕਨਾਂ ਨੂੰ ਲਕ ਤੋਂ ਕਟ ਕੇ ਮਾਰ ਦਿੱਤਾ।"