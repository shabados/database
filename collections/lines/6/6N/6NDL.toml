[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਾ ਜਨਮ ਮਰਣ ਦੁਖੁ ਲਾਥਾ; ਤੇ ਹਰਿ ਦਰਗਹ ਮਿਲੇ ਸੁਭਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 362
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "their pain of birth and death departs and they are, easily ushered into God's court. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਜੰਮਣ ਅਤੇ ਮਰਣ ਦੀ ਤਕਲੀਫ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁਖੈਨ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਰਵੇਸ਼ ਕਰ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- their pains of birth and death are taken away. They are automatically ushered into the Court of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਜਨਮ ਮਰਣ ਕਾ ਦੁਖੁ (ਲਾਥਾ) ਦੂਰ ਹੋ ਗਯਾ ਹੈ ਔਰ (ਤੇ) ਸੋ ਹਰੀ ਕੇ ਦਰਬਾਰ ਮੇਂ ਵਾ ਮਹਲ ਮੇਂ ਸੁਭਾਇਮਾਨ ਹੋ ਕਰ ਮਿਲੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = ਹਜ਼ੂਰੀ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desaparece y son llevados naturalmente y de manera segura a Su Corte. (1‑Pausa)"