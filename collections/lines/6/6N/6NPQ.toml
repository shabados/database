[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਮੀਤ ਭਾਈ; ਜਨ ਨਾਨਕ. ਹਰਿ ਹਰਿ ਜਾਪਿ ॥੪॥੧॥੧੩॥"
page = 1341
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, the Lord alone is thy mother, father, friend and brother, so, ever contemplate thou, thy Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਤੇਰੀ ਅੰਮੜੀ, ਬਾਬਲ, ਮਿੱਤਰ ਅਤੇ ਭਰਾ ਹੈ, ਇਸ ਲਈ ਤੂੰ ਸਦਾ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is our Mother, Father, Friend and Sibling; O servant Nanak, meditate on the Lord, Har, Har. ||4||1||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਵਾਹਿਗੁਰੂ ਮਾਤਾ ਪਿਤਾ ਭਾਈ ਮਿਤ੍ਰ ਰੂਪ ਹੋ ਕਰ ਅਪਨੇ ਜਨੋਂ ਕੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈ, ਹੇ ਭਾਈ! ਤਿਸ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪੋ॥੪॥੧॥੧੩॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ। ਪਰਮਾਤਮਾ ਹੀ ਮਾਂ ਪਿਉ ਮਿੱਤਰ ਭਰਾ ਹੈ ॥੪॥੧॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪਿ = ਜਪਿਆ ਕਰ ॥੪॥੧॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él es nuestra Madre, Padre, Amigo y Hermano, oh, el Sirviente Nanak, medita en el Señor, Jar, Jar. (4-1-13)"