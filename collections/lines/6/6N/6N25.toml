[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਚੂਕੀ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 1247
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-too-spontaneously, she is rid of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ, ਉਹ ਦਵੈਤ-ਭਾਵ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Duality is eradicated with intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜਿ) ਗਿਆਨ ਸੁਭਾਇ ਕਰ ਤਿਸ ਕੀ ਦੁਬਿਧਾ (ਚੂਕੀ) ਉਠ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕੇ ਰਹਿਣ ਦੇ ਕਾਰਨ ਉਸ ਦਾ ਦੁਚਿੱਤਾ-ਪਨ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਦੁਚਿੱਤਾ-ਪਨ (ਦੋ-ਵਿਧਾ, ਦੋ ਕਿਸਮ ਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se ha liberado de su dualidad de forma espontánea"