[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੀਲਾ ਕਿਛੁ ਲਖੀ, ਨ ਜਾਇ ॥੪॥"
page = 897
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His wondrous play can be realised not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਦਭੁਤ ਖੇਡ ਅਨੁਭਵ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His play cannot be known. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਲੀਲਾ ਕੁਛ ਲਖੀ ਨਹੀਂ ਜਾਤੀ, ਐਸੇ ਕਹਿਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਖੇਡ ਕੁਝ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Obra es Incognoscible.(4)"