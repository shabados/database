[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਸੁਣਿ ਸੁਣਿ ਮਗਨੁ ਹੋਇ; ਆਪੇ ਗੁਣ ਗਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Listening to the tunes played he remain immersed in them and eulogises the Supreme."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੁਣ ਸੁਣਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਉਸਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ।"