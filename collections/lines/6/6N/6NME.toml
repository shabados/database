[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਨਲਨੀ. ਸੂਅਟਾ ਗਹਿਓ, ਮਨ ਬਉਰਾ ਰੇ; ਮਾਯਾ ਇਹੁ ਬਿਉਹਾਰੁ ॥"
page = 336
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the parrot is caught by means of a trap, O my silly soul, so is the man entrapped by the worldly occupations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੁੜਿੱਕੀ ਦੇ ਜ਼ਰੀਏ ਤੋਤਾ ਪਕੜਿਆ ਜਾਂਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਕਮਲੀ ਜਿੰਦੜੀਏ! ਏਸ ਤਰ੍ਹਾਂ ਹੀ ਸੰਸਾਰੀ ਕਾਰ-ਵਿਹਾਰ ਨਾਲ ਇਨਸਾਨ ਜਕੜਿਆਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the parrot caught in the trap, O crazy mind, you trapped by the affairs of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੈਸੇ ਨਲਨੀ ਕਰ ਤੋਤਾ ਪਕੜਾ ਜਾਤਾ ਹੈ, ਹੇ ਮਨ ਬਾਵਰੇ! ਤੈਸੇ ਮਾਇਆ ਕਾ ਬਿਵਹਾਰ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦਿਕੋਂ ਕੇ ਮੋਹ ਕਰ ਕੇ ਤੋਤੇ ਸਮ ਪਕੜਾ ਹੂਆ ਦੁਖ ਪਾਵਤਾ ਹੈ॥ ਨਲਨੀ ਕਾ ਸਰੂਪ ਪੀਛੇ ਕਹ ਆਏ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੱਲੇ ਮਨਾਂ! ਜਗਤ ਦੀ ਮਾਇਆ ਦਾ ਇਉਂ ਹੀ ਵਰਤਾਰਾ ਹੈ (ਭਾਵ, ਮਾਇਆ ਜੀਵ ਨੂੰ ਇਉਂ ਹੀ ਮੋਹ ਵਿਚ ਫਸਾਉਂਦੀ ਹੈ) ਜਿਵੇਂ ਤੋਤਾ ਨਲਨੀ (ਤੇ ਬੈਠ ਕੇ) ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਲਨੀ = ਤੋਤਿਆਂ ਨੂੰ ਫੜਨ ਵਾਲੇ ਲੋਕ ਲੱਕੜੀ ਦਾ ਇੱਕ ਨਿੱਕਾ ਜਿਹਾ ਢੋਲ ਬਣਾ ਕੇ ਦੋ ਪਾਸੀਂ ਡੰਡਿਆਂ ਦੇ ਆਸਰੇ ਖੜਾ ਕਰ ਦੇਂਦੇ ਹਨ। ਵਿਚਕਾਰ ਤੋਤੇ ਲਈ ਚੋਗਾ ਪਾ ਦੇਂਦੇ ਹਨ, ਤੇ ਇਸ ਢੋਲ ਜਿਹੇ ਦੇ ਹੇਠਲੇ ਪਾਸੇ ਪਾਣੀ ਦਾ ਭਰਿਆ ਇਕ ਭਾਂਡਾ ਰੱਖਦੇ ਹਨ। ਤੋਤਾ ਚੋਗੇ ਦੀ ਖ਼ਾਤਰ ਉਸ ਚੱਕਰ ਉੱਤੇ ਆ ਬੈਠਦਾ ਹੈ। ਪਰ ਤੋਤੇ ਦੇ ਭਾਰ ਨਾਲ ਚੱਕਰ ਉਲਟ ਜਾਂਦਾ ਹੈ, ਤੋਤਾ ਹੇਠਲੇ ਪਾਸੇ ਲਮਕ ਪੈਂਦਾ ਹੈ। ਹੇਠਾਂ ਪਾਣੀ ਵੇਖ ਕੇ ਤੋਤਾ ਸਹਿਮ ਜਾਂਦਾ ਹੈ ਕਿ ਕਿਤੇ ਪਾਣੀ ਵਿਚ ਡਿੱਗ ਕੇ ਡੁੱਬ ਨਾਹ ਜਾਵਾਂ। ਇਸ ਡਰ ਦੇ ਕਾਰਨ ਲੱਕੜੀ ਦੇ ਯੰਤ੍ਰ ਨੂੰ ਘੁੱਟ ਕੇ ਪਕੜੀ ਰੱਖਦਾ ਹੈ ਤੇ ਫਸ ਜਾਂਦਾ ਹੈ। ਇਹੀ ਹਾਲ ਮਨੁੱਖ ਦਾ ਹੈ। ਪਹਿਲਾਂ ਇਹ ਰੋਜ਼ੀ ਸਿਰਫ਼ ਨਿਰਬਾਹ ਦੀ ਖ਼ਾਤਰ ਕਮਾਈਦੀ ਹੈ। ਸਹਿਜੇ ਸਹਿਜੇ ਇਹ ਸਹਿਮ ਬਣਦਾ ਹੈ ਕਿ ਜੇ ਇਹ ਕਮਾਈ ਰੁੜ੍ਹ ਗਈ ਤਾਂ ਕੀਹ ਹੋਵੇਗਾ, ਬਿਰਧ ਉਮਰ ਲਈ ਜੇ ਬਚਾਅ ਕੇ ਨਾਹ ਰੱਖਿਆ ਤਾਂ ਕਿਵੇਂ ਗੁਜ਼ਾਰਾ ਹੋਵੇਗਾ। ਇਸ ਸਹਿਮ ਵਿਚ ਪੈ ਕੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਪਿੰਜਰੇ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ}। ਸੂਅਟਾ = ਅੰਞਾਣ ਤੋਤਾ {ਸੰ: ਸ਼ੁਕ = ਤੋਤਾ। ਸ਼ੁਕਟਾ = ਨਿੱਕਾ ਜਿਹਾ ਤੋਤਾ, ਅੰਞਾਣ ਤੋਤਾ। ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ 'ਸ਼ੁਕਟ' ਤੋਂ 'ਸੂਅਟਾ' ਪ੍ਰਾਕ੍ਰਿਤ-ਰੂਪ ਹੈ}। ਗਹਿਓ = ਫੜਿਆ ਜਾਂਦਾ ਹੈ। ਬਿਉਹਾਰੁ = ਵਰਤਾਰਾ, ਸਲੂਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el perico es atrapado en el árbol de lima, oh mente loca, así Maya atrapa a todos."