[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਤਾ ਕਾ ਦਾਸੁ ਹੈ; ਸੋਈ ਨਿਰੰਜਨ ਦੇਉ ॥੩॥"
page = 469
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a serf of him who understands this as he himself is the immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਇਸ ਭੇਤ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਨਾਨਕ ਉਸ ਦਾ ਨਫਰ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He himself is the Immaculate Divine Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਨਿਰੰਜਨ ਰੂਪ ਦੇਵ ਪ੍ਰਕਾਸਕ ਹੈ ਔ ਮੈਂ ਤਿਸ ਕਾ ਸੇਵਕ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਦਾਸ ਹੈ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਨਿਰੰਜਨ ਦੇਉ = ਪ੍ਰਭੂ (ਦਾ ਰੂਪ) ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es Su Esclavo; él mismo es la Manifestación del Dios Inmaculado. (3)"