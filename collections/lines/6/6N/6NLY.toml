data = "ਬ ਤਮਕੀਨ ਪਾਸਖ ਅਲਮ ਬਰ ਕੁਸ਼ਾਦ ॥੧੦॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Gets the (godly) help to gain success.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਦਵੀ ਨੂੰ ਉੱਚਾ ਕੀਤਾ (ਭਾਵ ਜਵਾਬ ਦੇਣਾ ਸ਼ੁਰੂ ਕੀਤਾ) ॥੧੦॥"