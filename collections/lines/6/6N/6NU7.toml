[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ. ਰਾਮ ਨਾਮਿ ਭੀਨਾ; ਲੈ ਲਾਹਾ ॥"
page = 699
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is pleased with the Lord's Name, and reaps the profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is drenched with the Lord's Name, and so it earns this profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਰਾਮ! ਤੇਰੇ ਨਾਮੋਂ ਮੇਂ ਮੇਰਾ ਮਨ ਭੀਨਾ ਹੂਆ ਅਨੰਦ ਕਾ ਲਾਭ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਮਨ ਰਾਮ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਭਿੱਜ ਰਿਹਾ ਹੈ, ਅਸੀਂ (ਹਰਿ-ਨਾਮ ਦੀ) ਖੱਟੀ ਖੱਟ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਭੀਨਾ = ਭਿੱਜ ਗਿਆ। ਲਾਹਾ = ਲਾਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vuélvete Devoto siempre de tu Dios; a través de la Palabra del Shabd del Guru"