[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਪੇਖਉ; ਹਰਿ ਸੰਗਿ ਸਹਾਈ ॥੧॥"
page = 742
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I see God as my comrade and helper there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਮੈਂ ਹਰੀ ਨੂੰ ਆਪਣਾ ਸੰਗੀ ਅਤੇ ਸਹਾਇਕ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the Lord as my companion and helper. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਹਾ ਕਹਾਂ ਦੇਖਤਾ ਹੂੰ ਹਰੀ ਹੀ ਸੰਗੀ ਹੋ ਕੇ ਮੇਰਾ ਸਹਾਈ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਕਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਪਰਮਾਤਮਾ ਮੇਰੇ ਨਾਲ ਮਦਦਗਾਰ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que veo, Lo veo a Él brindándome compañía por siempre.  (1)"