[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਅਰਾਧਿਆ; ਆਪਿ ਤਰਿਆ. ਸਭੁ ਜਗਤੁ ਤਰਾਇਆ ॥੧॥"
page = 304
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak he who ponders on the Name swims across himself and saves the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਜੋ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ, ਉਹ ਖੁਦ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, one who worships and adores the Naam, the Name of the Lord, swims across, and saves the whole world as well. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਨੇ ਨਾਮ ਧਿਆਇਆ ਹੈ, ਸੋ ਆਪ ਸੰਸਾਰ ਸੇ ਤਰਿਆ ਹੈ ਔਰ ਸੰਪੂਰਨ ਜਗਤ ਭੀ ਤਰਾਇ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਆਪ (ਇਸ ਕਾੜੇ ਅੰਦੇਸੇ-ਭਰੇ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਤਰ ਜਾਂਦਾ ਹੈ ਤੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਤਾਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si uno contempla el Naam, el Nombre del Señor, nada a través, y también libera al mundo entero.(1)"