[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨੂੰ ਸਾਰੇ ਪਾਸੀਣ ਖਲੇਰ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂ ਬਾਰਾਨਿ ਬਾਰਿਸ਼ਿ ਅਜ਼ ਸੂ ਬਸੂ ਕਰਦ ।੩੩।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, I have washed my hands off from both the worlds, this and the next.\" (57) (4)      \nThere is nothing else except his refulgence in everyone's eye,\nThat is why, I have always sought the company of saintly persons. (57) (5)\nGoyaa says, \"I have become a particle of the dust under His feet,"