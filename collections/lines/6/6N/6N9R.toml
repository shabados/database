[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀਉ ਕੀ ॥"
page = 855
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal Saints' hymns. Kabir Ji's."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਭਗਤਾਂ ਦੇ ਸ਼ਬਦ। ਕਬੀਰ ਜੀ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, The Word Of The Devotees. Of Kabeer Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲ ਵਿੱਚ ਭਗਤਾਂ ਦੀ ਬਾਣੀ। ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Palabras de los Bhaktas, Kabir-yi"