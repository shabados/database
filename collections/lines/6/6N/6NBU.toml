[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ਼ਸਤਹ ਬਰ ਆਂ ਰਥ ਚੁ ਮਾਹੇ ਮੁਨੀਰ ॥"
page = 1401

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She occupied a chariot, which was like the full moon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੁੰਨਿਆ ਦੇ ਚੰਦ੍ਰਮਾ (ਵਰਗੀ ਰਾਜ ਕੁਮਾਰੀ) ਰਥ ਵਿਚ ਬੈਠ ਗਈ।"