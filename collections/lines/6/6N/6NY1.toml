[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਸਭੁ ਰਸੁ; ਗੋਬਿੰਦ ਤੋਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 336
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body, riches and all the delicacies are Thine, O world-sustainer. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹਿ, ਦੌਲਤ ਅਤੇ ਸਾਰੀਆਂ ਨਿਆਮ੍ਹਤਾ ਤੇਰੀਆਂ ਹਨ ਹੇ ਜਗਤ ਦੇ ਰਖਿਅਕ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body, wealth, and all delicacies are Yours, O Lord of the Universe. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤਨ ਔਰ ਧਨ (ਸਭੁ ਰਸੁ) ਸਰਬੰਸੁ ਵਾ ਸੰਪੂਰਨ ਆਨੰਦ ਤੇਰਾ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਪਰਮੇਸ੍ਵਰ ਕਹੇ ਮੇਰੇ ਕੌ ਸਰਬੰਸ ਵਾ ਆਨੰਦ ਕਿਉਂ ਅਰਪਣ ਕੀਆ ਹੈ? ਤਿਸ ਪਰ ਸਾਮਰਥਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਬਿੰਦ!  ਇਹ ਸਰੀਰ, ਧਨ ਅਤੇ ਇਹ ਜਿੰਦ ਸਭ ਤੇਰੇ ਹੀ ਦਿੱਤੇ ਹੋਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque mi cuerpo, mis riquezas y mis demás bellezas  son Tuyas. (1‑Pausa)"