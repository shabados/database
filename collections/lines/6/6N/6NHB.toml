[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਦੀਪਕੁ ਰਹਿਆ ਸਮਾਈ ॥੨॥"
page = 656
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as within my mind the lamp go gnosis is aflame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਬ੍ਰਹਮ-ਗਿਆਨ ਦਾ ਦੀਵਾ ਜਗਮਗਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my mind is illuminated and enlightened. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਨੋਂ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਵੁਹ ਗਿਆਨ ਦੀਪਕ ਭੀ ਸਮਾਇ ਗਿਆ, ਭਾਵ ਲੈ ਹੋ ਗਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਉਹ ਦੀਵਾ ਫਿਰ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente se ha Iluminado. (2)"