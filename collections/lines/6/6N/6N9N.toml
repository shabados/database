[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਨਸ ਦਿਨੇਸ ਮੈ, ਦਿਵਾਨ ਮੈ ਸੁਰੇਸ ਮੈ; ਸੁਪਤ ਮਹੇਸ ਜੋਤਿ ਤੇਰੀ ਐ ਜਗਤਿ ਹੈ ॥੨੪੫॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art in the sun, moon, stars, Indra and Shiva etc. glowing as light in all.”245."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਦਿਨ ਵਿਚ ਸੂਰਜ ਦਾ, ਦੇਵਤਿਆਂ ਦੇ ਦਰਬਾਰ ਵਿਚ ਬੈਠੇ ਹੋਏ ਇੰਦਰ ਦਾ, ਭੈਰਵਾਂ ('ਸੁਪਤ') ਵਿਚੋਂ ਮਹਾਦੇਵ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੈ, (ਇਸ ਤਰ੍ਹਾਂ ਦੀ) ਤੇਰੀ ਜੋਤਿ ਜਗਤ ਵਿਚ ਜਗਮਗ ਕਰ ਰਹੀ ਹੈ ॥੨੪੫॥"