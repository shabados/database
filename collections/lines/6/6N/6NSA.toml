[[content]]
asset = "SSKS"
type = "primary"
data = "ਰੂਪ ਕੈ ਅਨੂਪ ਰੂਪ ਅਤਿ ਅਸਚਰਜਮੈ; ਨਾਨਾ ਬਿਸਮਾਦ ਰਾਗ ਰਾਗਨੀ ਨ ਪਟੰਤਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Because of spiritual beauty, a Guru-oriented person is beautiful of form. In a state of awe and wonder, he is absorbed in trance-giving melody that cannot be compared with any form or mode of singing in the world."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਧੂਲੀ ਰੂਪ ਸ਼ਕਲ = ਸੂਰਤ ਨੂੰ ਬਣਾ ਦਿੰਦੀ ਹੈ ਅਨੂਪਮ ਰੂਪ ਵਾਲੀ ਪਰਮ ਸੁੰਦਰ ਤੇ ਹੋ ਜਾਂਦਾ ਹੈ ਇਸ ਦੇ ਗ੍ਰਹਿਣ ਕਰਣ ਹਾਰਾ ਅਤ੍ਯੰਤ ਅਚਰਜ ਸਰੂਪੀ ਦਿਬ੍ਯ ਪ੍ਰਤਾਪ ਵਾਲਾ, ਅਰਰੁ ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਗਟ ਹੋ ਔਂਦੀ ਹੈ ਬਿਸਮਾਦ ਸੰਸਾਰ ਵੱਲੋਂ ਪ੍ਰੇਸ਼ਾਨ ਕਰ ਸਿੱਟਨ ਵਾਲੀ ਰੱਬੀ ਨਾਦ ਅਨਹਤ ਧੁਨੀ ਜਿਸ ਦੇ ਪਟੰਤਰ ਬ੍ਰਾਬਰ ਨਹੀਂ ਹਨ, ਸਾਖ੍ਯਾਤ ਸ੍ਵਯੰ ਰਾਗ ਰਾਗਨੀਆਂ ਭੀ ਕੁਛ ਚੀਜ। ਭਾਵ ਗਾਯਨ ਹੋ ਰਹੇ ਰਾਗ ਰਾਗਨੀਆਂ ਦੀਆਂ ਸ੍ਰੋਦਾਂ ਤਾਂ ਇਸ ਅਗੰਮੀ ਨਾਦ ਅਗੇ ਕੀਹ ਸਮਤਾ ਧਾਰ ਸਕਨ, ਸ੍ਵਯੰ ਰਾਗ ਰਾਗਨੀਆਂ ਭੀ ਇਸ ਧੁਨੀ ਅਗੇ ਤੁੱਛ ਹਨ।"