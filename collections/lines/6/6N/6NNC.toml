[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸਚਾ ਸਚੁ ਸਾਲਾਹੀ ॥"
page = 1050
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise I the True Lord, the Truest of the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸਚਿਆਰਾਂ ਅਤੇ ਸੁਆਮੀ ਦੀ ਮੈਂ ਕੀਰਤੀ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise the True Lord, the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚੋ ਸਚਾ ਸਲਾਹਣਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਦਾ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería alabar sólo al Señor Verdadero, ver al Uno Solo y a nadie más."