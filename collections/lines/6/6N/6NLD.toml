[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਤਿਗੁਰ ਸਿਮਰੰਥਿ; ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ ਪਾਵੈ ॥"
page = 1405
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever remembers the True Guru, he is blest with wealth, miraculous powers and the nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਚਿਤਨ ਕਰਦਾ ਹੈ, ਉਹ ਦੌਲਤ, ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਅਤੇ ਨੌ ਖਜਾਲੇ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate in remembrance on the True Guru, are blessed with wealth and prosperity, supernatural spiritual powers and the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਸਿਮਰਨੇ ਤੇ ਜੀਵ ਰਿਧੀ ਔ ਅਠਾਰਹ ਸਿਧੀ ਪੁਨਾ ਨੌ ਨਿਧੀਆਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰ ਕੇ (ਜੀਵ) ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਤੇ ਨੌ ਨਿਧੀਆਂ ਪਾ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes meditan recordando al Guru Verdadero, son bendecidos con Riqueza y Prosperidad, Poderes Sobrenaturales y los Nueve Tesoros. Así habla Baal, el poeta, Bendito sea Guru Ram Das, acercándose a la Saad Sangat,"