[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਹੋਏ ਕਿਰਪਾਲਾ; ਬਿਗਸੇ ਸਭਿ ਪਰਵਾਰਿਆ ॥੧॥"
page = 806
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has become merciful to the holy men and all my Kindreds are happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ਾਂ ਤੇ ਸਾਹਿਬ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਸਨਬੰਧੀ ਖੁਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has become Merciful to the humble, holy Saints, and all my relatives blossom forth in joy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਜਨਾ) ਜੋ ਭਾਈ ਬੁਢਾ ਸਾਹਿਬ ਜੀ ਆਦਿ ਸੰਤ ਜਨ ਹੈਂ, ਸੋ ਦਇਆਲ ਭਏ ਹੈਂ, ਤਿਸ ਕਰ ਸਰਬ ਪਰਵਾਰ ਕੇ ਲੋਕ ਪ੍ਰਸੰਨ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਉਤੇ ਸਦਾ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਰਵਾਰ (ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਭੀ) ਆਨੰਦ-ਭਰਪੂਰ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Compasivo con los Santos y llena de Bondad los corazones de todos mis semejantes.(1)"