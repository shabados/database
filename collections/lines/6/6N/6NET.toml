[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸੁ ਹੇਤੁ; ਆਸਾ ਅਸਮਾਨੁ ॥"
page = 151
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whom there is cruelty, worldly love, desire, and egotism,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਨਿਰਦਈਪੁਣਾ, ਸੰਸਾਰੀ ਮੋਹ, ਖਾਹਿਸ਼ ਅਤੇ ਹੰਕਾਰਾਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cruelty, attachment, desire and egotism"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਸੁ) ਹਿੰਸਾ (ਹੇਤੁ) ਮੋਹੁ (ਆਸਾ) ਚਾਹ ਇਹ ਅਕਾਸ ਸਮ ਅਪੂਰ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਅਨੇਕ ਬ੍ਰਹਮਾਂਡੋਂ ਕੋ ਪਾਇ ਕਰ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਡਰ-ਅਦਬ ਨਹੀਂ ਹੈ, ਮੋਹ ਹੈ, ਅਹੰਕਾਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero dentro de nosotros rigen la violencia, el deseo y la avaricia y así no reconocemos nada ni a nadie más."