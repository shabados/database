[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਪਰਵਾਹੁ ਸਚੁ; ਮੇਰਾ ਪਿਆਰਾ ॥"
page = 112
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Master is my care-free Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਮਾਲਕ, ਮੇਰਾ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਪਰੀਤਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Carefree Lord is my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਸਚਾ ਵੇਪਰਵਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਨੂੰ ਕਿਸੇ ਕਿਸਮ ਦੀ ਮੁਥਾਜੀ ਭੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero es mi Alegre Bienamado;"