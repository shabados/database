[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੜਗ ਪਾਣ ਖਲ ਦਲ ਬਲ ਹਰਣੰ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the bearer of sword in Thy hand and remover of the strength of the forces of foolish tyrants."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥ ਵਿਚ ਖੜਗ ਧਾਰਨ ਕਰਨ ਵਾਲੇ, ਦੁਸ਼ਟਾਂ ਦਾ ਬਲ ਹਰਨ ਵਾਲੇ,"