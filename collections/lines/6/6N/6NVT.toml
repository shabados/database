[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪੁਰਖ ਆਯੋ ਤਹਾ; ਅਮਿਤ ਰੂਪ ਕੀ ਖਾਨਿ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once, a man came, who was very handsome."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਇਕ ਬੰਦਾ ਆ ਗਿਆ ਜੋ ਅਪਾਰ ਸੁੰਦਰਤਾ ਦੀ ਖਾਣ ਸੀ।"