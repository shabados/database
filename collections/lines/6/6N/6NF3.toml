[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਮੂਲੁ ਧਿਆਇਓ ਪੁਰਖੋਤਮੁ; ਅਨਦਿਨੁ ਅਨਦ ਅਨੰਦੇ ॥"
page = 800
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I reflect over the sublime person, the source of bliss and am ever happy and gay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੁਸ਼ੀ ਦੇ ਸੋਮੇ, ਸਰੇਸ਼ਟ ਪੁਰਸ਼ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ ਤੇ ਪਰਸੰਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the source of bliss, the Sublime Primal Being; night and day, I am in ecstasy and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਨੰਦੋਂ ਕਾ (ਮੂਲੁ) ਕਾਰਣ (ਪੁਰਖੋਤਮੁ) ਜੋ ਉਤਮ ਪੁਰਸ ਹਰੀ ਹੈ, ਸੋ ਧਿਆਇਆ ਹੈ, ਤਿਸ ਕੇ ਅਨੰਦ ਕੋ ਪਾਇ ਕਰ ਰਾਤ੍ਰ ਦਿਨ ਅਨੰਦ ਹੋ ਰਹੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਨੰਦ ਦੇ ਸੋਮੇ ਉੱਤਮ ਪੁਰਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ, ਉਹ ਹਰ ਵੇਲੇ ਆਨੰਦ ਹੀ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ ਮੂਲੁ = ਆਨੰਦ ਦਾ ਸੋਮਾ। ਪੁਰਖੋਤਮੁ = ਉੱਤਮ ਪੁਰਖ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਅਨੰਦੇ = ਆਨੰਦ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en el Purusha Sublime, la Fuente de todo Éxtasis, y así vivo dichoso."