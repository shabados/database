data = "ਖਾਟ ਤਰੇ ਨਿਜੁ ਪਤਿਹਿ ਪਛਾਨ︀ਯੋ ॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While having sex-play, she discovered her husband lying under the bed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਮੰਜੀ ਹੇਠਾਂ (ਛਿਪੇ ਹੋਏ) ਪਤੀ ਨੂੰ ਪਛਾਣ ਲਿਆ।"