[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਹੁ ਤੇ ਊਪਰਿ ਸਾਚਾ; ਸਤਿਗੁਰ ਸਬਦਿ ਸਮਾਏ ॥੬੦॥"
page = 944
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the True Lord is above the three devices of breath-control. By the True Guru's instruction one merges in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚਾ ਸੁਆਮੀ ਪ੍ਰਾਣਾ-ਯਾਮ ਦੇ ਤਿੰਨਾਂ ਸਾਧਨਾਂ ਤੋਂ ਉਚੇਰਾ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਨਸਾਨ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Lord is above these three energy channels. Through the Word, the Shabad of the True Guru, one merges with Him. ||60||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਤਿਹੁ) ਤੀਨੋਂ ਗੁਨੋਂ ਤੇ ਸਾਚਾ ਊਪਰ ਹੈ, ਪਰੰਤੂ ਜਾਨਤਾ ਤੋ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਸਮਾਵੇ॥੬੦॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਗੁਰਮੁਖਿ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਕਿ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਇੜਾ ਪਿੰਗੁਲਾ ਸੁਖਮਨਾ ਦੇ ਅੱਭਿਆਸ ਤੋਂ ਉਤਾਂਹ ਹੈ, ਉਸ ਵਿਚ ਤਾਂ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੀ) ਸਮਾਈਦਾ ਹੈ ॥੬੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹੁ ਤੇ = ਤਿਨ੍ਹਾਂ ਤੋਂ, ਇੜਾ ਪਿੰਗੁਲਾ ਸੁਖਮਨਾ ਦੇ ਅੱਭਿਆਸ ਤੋਂ, ਪ੍ਰਾਣਾਯਾਮ ਤੋਂ। ਮਨਿ = ਮਨ ਵਿਚੋਂ ॥੬੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Señor Verdadero está arriba y más allá de los tres canales de la respiración. A través de la Palabra, el Shabd del Verdadero Guru, uno se inmerge en Su Ser.  (60)"