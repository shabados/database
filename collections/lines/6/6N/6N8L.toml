[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਨਾਥਹ ਨਾਥੁ ਤੂ; ਨਿਧਾਰਾ ਆਧਾਰੁ ॥"
page = 934
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of gods, men and Yogis Thou alone art the support of the supportless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵਤਿਆ ਇਨਸਾਨਾਂ ਅਤੇ ਯੋਗੀਆਂ ਦੇ ਸੁਆਮੀ ਕੇਵਲ ਤੂੰ ਹੀ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord and Master of angels, men and Yogic masters, You are the support of the unsupported."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਔ ਨਰ ਪੁਨਾ ਨਾਥਾਂ ਕਾ ਭੀ ਤੂੰਹੀ ਨਾਥ ਹੈਂ ਔ ਨਿਆਸਰਿਆਂ ਕਾ ਆਸਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਵਾਸਤੇ ਦੇਵਤਿਆਂ ਮਨੁੱਖਾਂ ਤੇ ਨਾਥਾਂ ਦਾ ਭੀ ਤੂੰ ਹੀ ਨਾਥ ਹੈਂ; ਤੂੰ ਹੀ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro de los sabios y los adeptos, oh Dios, Tú eres el Único Soporte de aquél que no tiene ninguno."