data = "ਗਿਰੇ ਗਉਰ ਗਾਜੀ ਖੁਲੇ ਹੱਥਿ ਬੱਥੰ ॥"
page = 160

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty heroes have fallen down with empty hands and seeing all this spectacle,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਸੂਰਮੇ ਖੁਲ੍ਹਿਆਂ ਹੱਥਾਂ ਨਾਲ ਡਿਗੇ ਪਏ ਸਨ।"