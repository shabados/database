[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੁ ਲਿਖਾਇ ਆਏ; ਨਹੀ ਰਹਣਾ ॥"
page = 153
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Getting recorded the time of death, men did come into the world, and cannot stay longer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਵੇਲਾ ਲਿਖਵਾ ਕੇ ਬੰਦੇ ਜਹਾਨ ਵਿੱਚ ਆਏ ਹਨ ਅਤੇ ਵਧੇਰਾ ਚਿਰ ਠਹਿਰ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death is pre-ordained - no one who comes can remain here."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੇਹ ਕਰ ਸਰਬ ਜੀਵ ਮਰਣਾ ਲਿਖਵਾ ਲਿਆਏ ਹੈਂ, ਸਰੀਰ ਕਰ ਕਿਸੀ ਨੇ ਭੀ ਨਹੀਂ ਰਹਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਰੇ ਜੀਵ ਸਰੀਰਕ) ਮੌਤ-ਰੂਪ ਹੁਕਮ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚੋਂ) ਲਿਖਾ ਕੇ ਜੰਮਦੇ ਹਨ (ਭਾਵ, ਇਹੀ ਰੱਬੀ ਨਿਯਮ ਹੈ ਕਿ ਜੋ ਜੰਮਦਾ ਹੈ ਉਸ ਨੇ ਮਰਨਾ ਭੀ ਜ਼ਰੂਰ ਹੈ)। ਸੋ, ਇਥੇ ਸਰੀਰਕ ਤੌਰ ਤੇ ਕਿਸੇ ਨੇ ਸਦਾ ਨਹੀਂ ਟਿਕੇ ਰਹਿਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Físicamente vamos a morir de seguro; esta vida es nuestra sólo por un instante."