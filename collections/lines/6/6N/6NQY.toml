[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਜੋਨੀ ਸੰਕਟ; ਬਹੁਰਿ ਨ ਆਵੈ ॥"
page = 344
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he does not, again suffer the panges of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਦੇ ਦੁਖੜੇ ਨਹੀਂ ਸਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you will not have to suffer the pains of reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਫਿਰ ਜੋਨੀ ਕੇ ਸੰਕਟ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਮੁੜ ਜਨਮ-ਮਰਨ ਦੇ ਕਸ਼ਟਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que no vuelvas a pasar a través del dolor de tener que encarnar otra vez."