[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਦਾਸ; ਰਾਖੈ ਕੰਠਿ ਲਾਇ ॥"
page = 199
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His serfs the Lord keeps clasped to His bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਫਰਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਗਲੇ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord hugs His slaves close in His Embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਕੰਠ ਲਾਇ ਕਰ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ ਰੱਖਦਾ ਹੈ (ਭਾਵ, ਉਹਨਾਂ ਦੇ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਪੂਰਾ ਧਿਆਨ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲ ਨਾਲ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abrazándolo sobre Su Pecho, el Señor preserva la integridad de Su Esclavo;"