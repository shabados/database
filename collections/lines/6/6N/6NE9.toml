[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕੀ ਨਾਇਕਿ; ਘਰ ਵਾਸੁ. ਨ ਦੇਵੈ ॥"
page = 371
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has become the mistress of the house and lest me not to have a dwelling in it"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਿਰਦੇ-ਘਰ ਦੀ ਮਾਲਕਣ ਬਣ ਬੈਠੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਇਸ ਅੰਦਰ ਵਸੇਬਾ ਨਹੀਂ ਕਰਣ ਦਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has become the mistress of my home, and she does not allow me to live in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰ) ਹ੍ਰਿਦਯ ਕੀ (ਨਾਇਕ) ਮਾਲਕ ਬਨ ਕਰ ਕੇ ਸੁਭ ਗੁਨੋਂ ਕੇ ਸਹਿਤ ਜੀਵ ਕੋ ਬਸਨੇ ਨਹੀਂ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮਾਇਆ ਮੇਰੇ) ਹਿਰਦੇ-ਘਰ ਦੀ ਮਾਲਕ ਬਣ ਬੈਠੀ ਹੈ, ਮੈਨੂੰ ਘਰ ਦਾ ਵਸੇਬਾ ਦੇਂਦੀ ਹੀ ਨਹੀਂ (ਮੈਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਨਹੀਂ ਮਿਲਣ ਦੇਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se ha vuelto la celosa amante de mi casa y no me deja entrar en mi ser, y si hago el esfuerzo,"