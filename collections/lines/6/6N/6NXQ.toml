[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਨ; ਧ੍ਰਿਗੁ ਦੇਹ ਬਿਗਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 192
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name cursed is the body which belongs to another (death). Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਬਗ਼ੈਰ ਲਾਨ੍ਹਤ ਮਾਰਿਆ ਹੈ ਸਰੀਰ ਜਿਹੜਾ ਕਿਸੇ ਹੋਰ (ਕਾਲ) ਦੀ ਮਲਕੀਅਤ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, cursed is the body, which shall be taken back by Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਸੇ ਬਿਨਾ ਦੇਹ (ਬਿਗਾਨੀ) ਜਮੋਂ ਕਾ ਵਾ ਅਗਨੀ ਕਾ ਭੱਛ ਹੈ, ਯਾਂ ਤੇ ਇਸ ਕੋ ਧਿਕਾਰ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਇਹ ਸਰੀਰ ਜੋ ਆਖ਼ਿਰ ਪਰਾਇਆ ਹੋ ਜਾਂਦਾ ਹੈ (ਜੋ ਮੌਤ ਆਉਣ ਤੇ ਛੱਡਣਾ ਪੈਂਦਾ ਹੈ) ਫਿਟਕਾਰ-ਜੋਗ (ਕਿਹਾ ਜਾਂਦਾ) ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ। ਦੇਹ = ਸਰੀਰ। ਬਿਗਾਨੀ = ਪਰਾਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque desgraciada es la vida sin Él y destinada está a perecer. (1-Pausa)"