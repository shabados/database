[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਸ︀ਯਾਮ ਭਯੋ ਮਨ ਮੈ ਨਗ ਰਛਕ ਜੀਤਿ ਚਲੇ ਘਰਿ ਭਾਰੇ ॥੧੭੪॥"
page = 308

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was happiness in the minds of all, and Krishna and his companions, the conquerors of the Naga, started for their home.174."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਮਨ ਵਿਚ ਆਨੰਦਿਤ ਹੋਏ (ਕਿਉਂਕਿ) ਉਹ ਵੱਡੇ ਸੱਪ ਰੂਪੀ ਦੈਂਤ ਨੂੰ ਜਿਤ ਕੇ ਘਰ ਨੂੰ ਚਲੇ ਹਨ ॥੧੭੪॥"