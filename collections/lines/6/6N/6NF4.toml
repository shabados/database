[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਸਚੁ; ਦੂਜਾ ਨਹੀ ਕੋਈ ॥"
page = 880
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all, is the True One. There is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਸਤਿਪੁਰਖ ਹੀ ਹੈ। ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among all, is the True Lord; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਸਰੂਪ ਸਭ ਮੇਂ ਸਤਾ ਸਫੁਰਤੀ ਦੇਣੇ ਵਾਲਾ ਹੈ, ਤਿਸ ਕੇ ਸਮਾਨ ਦੂਜਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਭੀ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਵੱਸਦਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕਿਤੇ ਭੀ ਕੋਈ ਹੋਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero está en todo,"