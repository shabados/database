[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਆਨੰਦੁ ਏਹੁ; ਨਿਤ ਹਰਿ ਗੁਣ ਗਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 813
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints sing ever the Lord's praise. In this alone lies their bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸਦੀਵ ਹੀ ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ। ਕੇਵਲ ਇਸ ਅੰਦਰ ਉਨ੍ਹਾਂ ਦੀ ਖੁਸ਼ੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the way the Saints are in bliss - they continually sing the Glorious Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤਾਂ ਕੋ ਇਹੀ ਆਨੰਦ ਨਿਤ ਬਣਿਆ ਰਹਿਤਾ ਹੈ, ਜੋ ਓਹੁ ਸਰਬ ਸਮੇਂ ਮੇਂ ਹੇ ਹਰੀ! ਤੇਰੇ ਹੀ ਗੁਣਾਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਸੇਵਕਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਹ ਆਨੰਦ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos están en Éxtasis, pues alaban siempre a su Señor.(1-Pausa)"