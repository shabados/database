[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਭਗਤ ਪਰਿ ਕੀ ਪ੍ਰਤਿਪਾਲ ॥"
page = 1166
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Cherisher of the world, took compassion on His saint,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਪਾਲਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਸਾਧੂ ਉਤੇ ਰਹਿਮਤ ਕੀਤੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherished His devotee,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਭਗਤਿ ਪਰ ਪ੍ਰਤਿਪਾਲਾ ਕੀ ਦ੍ਰਿਸ਼ਟਿ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਆਪਣੇ ਭਗਤ ਦੀ ਰੱਖਿਆ ਕਰ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así Dios salvó a Sus Devotos y mira,"