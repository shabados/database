[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਦਰਸਨ ਕੀ ਪਿਆਸ; ਚਰਣ ਦਾਸਾਵੀਆ ॥"
page = 964
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I thirst for the Lord's vision and I am the handmaiden of His lotus-feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਿਦੇ ਅੰਦਰ, ਸਾਹਿਬ ਦੇ ਦੀਦਾਰ ਦੀ ਤ੍ਰੇਹ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦੀ ਦਾਸੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is thirsty for the Blessed Vision of His Darshan. I am a slave at His feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਦਰਸਨ ਕੀ ਪਿਆਸ ਲਗੀ ਹੈ, ਇਸੀ ਤੇ ਚਰਣੋਂ ਕੀ ਦਾਸੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਾਂਘ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਹੀ ਦਾਸੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਾਵੀਆ = ਦਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro sólo la Visión del Señor; siendo Su Esclavo y estando a Sus Pies."