[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਨ੍ਰਿਪ ਲੈ ਕਰ ਮੈ ਕਰਵਾਰ; ਦੀਯੋ ਬਹੁ ਖੰਡਨ ਖੰਡਨ ਕੈ ਕੈ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king taking the sword in his hand, chopped the soldiers into bits"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਜੇ ਨੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ, ਬਹੁਤ ਸਾਰੇ ਸੂਰਵੀਰਾਂ ਨੂੰ ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿੱਤਾ ਹੈ।"