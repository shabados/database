[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸਖਿਯਾ ਹਰਖਤਿ ਭਈ; ਕਾਤਰ ਭਈ ਨ ਕੋਇ ॥"
page = 991

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All her friends were getting delighted and they shed all their fears."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਖੀਆਂ ਪ੍ਰਸੰਨਤਾ ਪੂਰਵਕ (ਯੁੱਧ ਕਰ ਰਹੀਆਂ ਸਨ) (ਉਨ੍ਹਾਂ ਵਿਚੋਂ) ਕੋਈ ਵੀ ਕਾਇਰ ਨਹੀਂ ਸੀ।"