[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮਹਿ ਪੰਚ ਵਰਤਦੇ; ਪੰਚੇ ਵੀਚਾਰੀ ॥"
page = 425
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their body are the five evil passions, but here the five act wisely."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਦੇਹਿ ਅੰਦਰ ਭੀ ਪੰਜ ਮੰਦੇ ਵਿਸ਼ੇ ਵੇਗ ਹਨ, ਪਰ ਏਥੇ ਪੰਜੇ ਹੀ ਸਿਆਣਪ ਨਾਲ ਪੇਸ਼ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the homes of their bodies, the five passions are pervading, but here, the five are well-behaved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨੀਓਂ ਕੇ (ਘਰਿ) ਹਿਰਦੇ ਪੰਚ ਬਿਕਾਰ ਬਰਤਤੇ ਹੈਂ, ਪਰੰਤੂ ਪਾਂਚੋ (ਵੀਚਾਰੀ) ਬੀਚਾਰਵਾਨ ਹੋ ਕਰ ਵਰਤਤੇ ਹੈਂ ਅਰਥਾਤ ਮ੍ਰਿਯਾਦਾ ਪੂਰਬਕ ਬਰਤਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ) ਪੰਜੇ ਉਹਨਾਂ ਗਿਆਨੀਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਭੀ ਵੱਸਦੇ ਹਨ, ਪਰ ਉਹ ਪੰਜੇ ਗਿਆਨਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ (ਆਪਣੀ ਯੋਗ ਹੱਦ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਜਾਂਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਜ = ਕਾਮਾਦਿਕ ਪੰਜੇ। ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su interior también están los cinco deseos, pero son discriminados."