[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਉਣ; ਰਹੈ ਲਿਵ ਲਾਇ ॥੫॥"
page = 223
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remains fixed up in Lord's love, who can appraise his worth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਸ ਦਾ ਮੁੱਲ ਕੌਣ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can estimate their value? They remain lovingly absorbed in the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੇ ਹੈਂ ਤਿਨ ਕੀ ਕੀਮਤਿ ਕੌਣ ਕਰ ਸਕਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਜੋਗੀ ਦਾ ਕੌਣ ਮੁੱਲ ਪਾ ਸਕਦਾ ਹੈ? ਉਹ ਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede apreciar suficientemente a alguien que está entonado con el Señor?(5)"