[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਚੁ ਰੇ ਮਨ; ਗੁਰ ਕੈ ਆਗੈ ॥"
page = 506
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dance, O man, before thy Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਤਕਾਰੀ ਕਰ, ਤੂੰ ਹੇ ਬੰਦੇ! ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So dance, O mind, before your Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ! ਗੁਰੋਂ ਕੇ ਸਨਮੁਖਿ ਨ੍ਰਿਤ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਨੱਚ (ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, danza para el Guru, pues aquél que danza en la Voluntad del Guru,"