[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੰਤੁ ਮਿਲੈ. ਹਰਿ ਪਾਈਐ; ਜਨੁ ਹਰਿ ਭੇਟਿਆ ਰਾਮੁ ਹਜੂਰਿ ॥੪॥੧॥"
page = 1198
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meeting with the saints one attains unto the Lord, The Lord's slave obtains the presence of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਧੂਆਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting with the Saints, the Lord is attained. The Lord's humble servant obtains the Presence of the Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਹੇ ਹਰੀ ਰਾਮ! ਤੂੰ ਪ੍ਰਤਖ ਵਾ ਪਾਸ ਹੀ ਮਿਲਿਆ ਹੈਂ, ਹੇ ਹਰੀ! ਤੂੰ ਤਿਨ ਸੰਤੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਪਾਈਤਾ ਹੈਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ। ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ (ਗੁਰੂ) ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, encontrándose con los Santos, uno entra en el Estado de Dios y mira, uno ve al Señor como una Presencia. (4-1)"