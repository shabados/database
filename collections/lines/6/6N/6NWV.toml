[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੀਤ ਬਰਨ ਕੋ ਬਾਣ; ਖੇਤਿ ਚੜਿ ਗਰਜਤ ਗਾਜੀ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His arrows are also of yellow colour and he thunders in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੀਲੇ ਰੰਗ ਦੇ ਬਾਣ ਹਨ। (ਉਹ) ਯੋਧਾ ਰਣ-ਭੂਮੀ ਵਿਚ ਜਾ ਕੇ ਗੱਜਦਾ ਹੈ।"