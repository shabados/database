[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਦੋਸੁ ਨਾਹੀ. ਸੁਖਹ ਦਾਤੇ; ਹਉ ਵਿਛੁੜੀ ਬੁਰਿਆਰੇ ॥"
page = 247
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fault lies not with my Spouse, the giver of peace. By my own sins, I am separated from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਮੇਰੇ ਪਤੀ ਦਾ ਕਸੂਰ ਨਹੀਂ। ਆਪਣੇ ਪਾਪਾਂ ਦੁਆਰਾ ਮੈਂ ਉਸ ਨਾਲੋਂ ਜੁਦਾ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fault is not with my Husband Lord, the Giver of peace; I am separated from Him by my own mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖੋਂ ਕੇ ਦਾਤੇ ਪਤੀ! ਤੁਝ ਮੇਂ ਕੋਈ ਦੋਸ਼ ਨਹੀਂ ਹੈ। ਮੈਂ (ਬੁਰਿਆਰੇ) ਬੁਰਿਯਾਈ ਵਾਲੀ ਆਪ ਹੀ ਤੁਝ ਸੇ ਵਿਛੜੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਸੁਖਾਂ ਦੇ ਦਾਤੇ ਪਤੀ! (ਤੇਰੇ ਵਿਚ ਕੋਈ) ਦੋਸ ਨਹੀਂ, ਮੈਂ ਮੰਦ-ਕਰਮਣ ਆਪ ਹੀ ਤੈਥੋਂ ਵਿੱਛੁੜੀ ਹੋਈ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ = ਹੇ ਪਤੀ! ਹਉ = ਮੈਂ (ਆਪ)। ਬੁਰਿਆਰੇ = ਮੰਦ-ਕਰਮਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría culpar al Señor de mi separación, cuando yo quise estar así debido a la propia inclinación malévola de mi mente?"