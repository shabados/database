[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਜਨ; ਸਦਾ ਧਨਿ ਧੰਨਿ ॥੬॥"
page = 276
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever blessed are those persons, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਪੁਰਸ਼ਾਂ ਨੂੰ ਹਮੇਸ਼ਾਂ ਲਈ ਮੁਬਾਰਕ, ਮੁਬਰਰਕ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, are blessed, forever blessed. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜਨ ਮਨ ਬਾਣੀ ਕਰ ਸਦਾ ਧੰਨ੍ਯਤਾ ਯੋਗ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਦਾ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨਿ ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Señor elige para concederles Su Gracia.(6)"