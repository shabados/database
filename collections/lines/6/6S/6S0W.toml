[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ; ਗਹਿਰ ਗੰਭੀਰ ॥"
page = 361
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is True, deep, and profound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਮਾਲਕ ਡੂੰਘਾ ਅਤੇ ਅਗਾਧ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is True, deep and profound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭ ਸਚਾ ਔਰ ਗਹਿਰ ਗੰਭੀਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਿਆਰਾ ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਡੂੰਘਾ ਹੈ ਤੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਗਹਿਰ = ਡੂੰਘਾ, ਜਿਸ ਦੇ ਦਿਲ ਦਾ ਭੇਤ ਨਾਹ ਪਾਇਆ ਜਾ ਸਕੇ। ਗੰਭੀਰ = ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ, ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Señor es Hondo y Profundo;"