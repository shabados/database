data = "ਅਰ ਉਰ ਫੂਟੇ ॥"
page = 197

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the superior arrows are discharged, the chests of the enemies are wounded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਵੈਰੀ ਦੀ ਛਾਤੀ ਨੂੰ ਪਾੜ ਦਿੰਦੇ ਸਨ।"