[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਗਲ ਤਿਆਗਿ; ਏਕਹਿ ਲਪਟਾਹੀ ॥"
page = 256
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who having abandoned all else cling to the unique One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਾਰਾ ਕੁਛ ਛੱਡ ਕੇ, ਅਦੁੱਤੀ ਪੁਰਖ ਨਾਲ ਜੁੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and who cling to the One Lord alone, do not make trouble for anyone's mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸਗਲ ਪ੍ਰਪੰਚ ਕੋ ਤਿਆਗ ਕਰ ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ (ਲਪਟਾਹੀ) ਮਿਲਨਾ ਚਾਹੇ, ਵਾ ਜੋ ਸਰਬ ਵਾਸਨਾ ਕੋ ਤ੍ਯਾਗ ਕਰ ਏਕ ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲੈ ਹੈਂ, ਵਹੁ ਪੁਰਸ ਕਿਸੀ ਕਾ ਮਨੁ ਢਾਹਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਾਇਆ ਦੇ) ਸਾਰੇ (ਮੋਹ) ਤਿਆਗ ਕੇ ਸਿਰਫ਼ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚੇ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que lo dejó todo para aferrarse nada más al Uno,"