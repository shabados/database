[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਅਰਚਾ ਬੰਦਨ ਦੇਵਾ ਜੀਉ ॥"
page = 217
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Bright spouse I perform Thy worship and make flower offering and obeisance unto Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪਤੀ! ਮੈਂ ਤੇਰੀ ਉਪਾਸਨਾ ਕਮਾਉਂਦੀ, ਅਤੇ ਤੈਨੂੰ ਫੁਲ ਭੇਟ ਤੇ ਨਮਸ਼ਕਾਰ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Divine Lord, I worship and adore You; I bow down before You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ (ਅਰਚਾ) ਮੂਰਤੀ ਪੂਜਾ ਹੈ ਏਹੀ (ਦੇਵਾ) ਪ੍ਰਮਾਤਮਾ ਕੋ ਨਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ ਦੇਵ-ਪੂਜਾ ਹੈ, ਇਹੀ ਮੇਰੇ ਲਈ ਦੇਵਤਿਆਂ ਅੱਗੇ ਫੁੱਲਾਂ ਦੀ ਭੇਟ ਹੈ ਤੇ ਇਹੀ ਦੇਵਤਿਆਂ ਅੱਗੇ ਨਮਸਕਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਚਾ = ਫੁੱਲਾਂ ਦੀ ਭੇਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te alabo, me postro, y Te ofrezco flores, oh Dios."