[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਤਪੁ; ਪੂਰਨ ਰਾਜੁ ਜੋਗੁ ॥੨॥"
page = 188
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the penance and perfect the communion with God, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੰਕਮਲ ਹੈ ਤਪੱਸਿਆ ਅਤੇ ਮੁਕੰਮਲ ਹੈ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹ ਦਾ ਮਿਲਾਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the penance; perfect is the Raja Yoga, the Yoga of meditation and success. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੂਰਾ ਤਪੁ) ਮਨ ਕੀ ਇਕਾਗ੍ਰਤਾ ਵਾ ਮਨ ਬਚ ਕ੍ਰਮ ਕਰ ਕੇ ਤਪ, ਪੁਨਾ (ਪੂਰਨ ਰਾਜੁ ਜੋਗੁ) ਪ੍ਰਕਾਸ ਜੋਗ, ਭਾਵ ਇਹ ਕਿ ਸੰਸ੍ਯ ਵਿਪ੍ਰਯੇ ਰਹਿਤ ਗ੍ਯਾਨ ਯੇਹ ਗੁਣ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ) ਅਭੁੱਲ ਤਪ ਹੈ, ਉਹ ਪੂਰਨ ਰਾਜ ਭੀ ਮਾਣਦਾ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਿਆ ਭੀ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "perfecta la Austeridad, perfecto el Estado de Yoga.  (2)"