[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਹੋਹੁ ਬਿਲੋਵਨਹਾਰੀ ॥"
page = 655
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "be thou the milk-churner of that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸਾਹਿਬ ਦੀ ਦੁੱਧ ਰਿੜਕਣ ਵਾਲੀ ਬਣ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be the butter-churner of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਦੂਧ ਕੀ ਰਿੜਕਨੇਹਾਰੀ ਤੂੰ ਹੋਵੈ, ਤੌ ਤੁਝ ਕੋ ਵੇਦ ਕਾ ਸਿਧਾਂਤ ਰੂਪ ਮੱਖਣ ਹੀ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਿੜਕਣ ਵਾਲੀ ਬਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਹੁ = ਬਣ। ਤਾ ਕੀ = ਉਸ ਪ੍ਰਭੂ ਦੀ (ਜਾ ਕੇ = ਜਿਸ ਪ੍ਰਭੂ ਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo si uno bate, obtiene la Quintaesencia de Dios"