data = "ਇਹੁ ਮਨੁ ਡੋਲਤ; ਤਉ ਠਹਰਾਵੈ ॥"
page = 1344
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone this wobbling mind becomes equipoised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਇਹ ਡੋਲਦਾ ਹੋਇਆ ਮਨੂਆ ਅਸਥਿਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wobbling, unsteady mind is stabilized,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਮਨ ਡੋਲਤਾ ਹੂਆ, ਤਬ ਠਹਿਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਮਾਇਆ ਪਿੱਛੇ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente intranquila se estabiliza,"