[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਝਗੜਾ ਪਾਇਓਨੁ; ਝਗੜੈ ਜਗੁ ਮੁਇਆ ॥"
page = 790
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through pride man is involved in strife and in strifes, he perishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਰਾਹੀਂ ਬੰਦਾ ਬਖੇੜੇ ਵਿੱਚ ਫਸ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬਖੇੜੇ ਵਿੱਚ ਹੀ, ਉਹ ਮਰ ਮੁੱਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through egotism, the world is caught in conflict and strife, and it dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਕਰ ਕੇ ਝਗੜਾ ਪਾਇਆ ਹੈ, ਤਿਨ ਝਗੜਿਓਂ ਮੇਂ ਹੀ ਜਗ ਮਰ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਨੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜੀਵ ਫਸਾ ਕੇ) 'ਹਉਮੈ' ਦਾ ਗੇੜ ਪੈਦਾ ਕਰ ਦਿੱਤਾ ਹੈ ਇਸ ਗੇੜ ਵਿਚ (ਪੈ ਕੇ) ਜਗਤ ਦੁਖੀ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇਓਨੁ = ਪਾਇਆ ਉਸ (ਪ੍ਰਭੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego lo involucra a uno en la contienda y así uno es destruido."