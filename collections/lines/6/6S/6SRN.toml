[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕਪਟੁ ਮਨਮੁਖ ਅਗਿਆਨੀ; ਰਸਨਾ ਝੂਠੁ ਬੋਲਾਇ ॥"
page = 512
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With in the mind of the ignorant apostate, is deceit and with his tongue he utters falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਅਧਰਮੀ ਤੇ ਹਿਰਦੇ ਅੰਦਰ ਛਲ-ਫਰੇਬ ਹੈ। ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਹ ਕੁੜ ਬਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the ignorant self-willed manmukh is deception; with his tongue, he speaks lies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਅਗਿਆਨੀ ਮਨਮੁਖ ਹੈਂ ਤਿਸ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਕਪਟ ਰਹਤਾ ਹੈ, ਰਸਨਾ ਸੇ ਝੂਠ ਬੋਲਤਾ ਬੋਲਾਉਤਾ ਹੈ ਅਰਥਾਤ ਅੰਤਰ ਔਰ ਅਰ ਬਾਹਰ ਔਰ ਦਿਖਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਜਾਹਲ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਖੋਟ ਹੈ ਤੇ ਜੀਭ ਨਾਲ ਝੂਠ (ਭਾਵ, ਅੰਦਰਲੇ ਖੋਟ ਦੇ ਉਲਟ) ਬੋਲਦਾ ਹੈ (ਭਾਵ, ਅੰਦਰੋਂ ਹੋਰ ਤੇ ਬਾਹਰੋਂ ਹੋਰ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ignorante egocéntrico es mañoso y no habla más que falsedad,"