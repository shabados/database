[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਉਦਿਆਨ ਅਟਵੀ ਤੇ ਕਾਢੇ; ਮਾਰਗੁ ਸੰਤ ਕਹਿਓ ॥"
page = 1228
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Informing me of the path, the Saint-Guru has pulled me out of the very desolate forest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਸਤਾ ਦੱਸ ਕੇ, ਸਾਧੂ-ਗੁਰਦੇਵ ਜੀ ਮੈਨੂੰ ਪਰਮ ਉਜਾੜ ਜੰਗਲ ਵਿੱਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saint has pulled me out of the utterly desolate wilderness, and shown me the path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ (ਉਦਿਆਨ) ਉਜਾੜ ਰੂਪ ਸੰਸਾਰ (ਅਟਵੀ) ਬਨ ਸੇ ਨਿਕਾਲ ਦੀਏ ਹੈਂ ਔਰ ਸੰਤੋਂ ਨੇ ਹਮ ਕੋ ਰਸਤਾ ਬਤਲਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੰਤ ਜਨਾਂ ਨੇ (ਸਹੀ ਜੀਵਨ-) ਰਾਹ ਦੱਸ ਦਿੱਤਾ, ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਨੇ ਵੱਡੇ ਸੰਘਣੇ ਜੰਗਲ (ਵਰਗੇ ਸੰਸਾਰ-ਬਨ) ਤੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਿਆਨ = ਜੰਗਲ। ਅਟਵੀ = ਜੰਗਲ। ਤੇ = ਤੋਂ। ਮਾਰਗੁ = ਰਸਤਾ। ਸੰਤ = ਸੰਤਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha rescatado del bosque salvaje, me ha mostrado el Sendero,"