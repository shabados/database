[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਸੇਵੇ ਕੋਈ ॥"
page = 1063
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God's grace be upon one, then serves he Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਰੱਬ ਦੀ ਮਿਹਰ ਕਿਸੇ ਤੇ ਹੋਵੇ, ਤਦ ਉਹ, ਉਸ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God grants His Grace, then one serves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪਰਮੇਸੁਰ ਕ੍ਰਿਪਾ ਕਰੇ ਤਾਂ ਓਹ ਕੋਈ ਸੇਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਦੋਂ ਹੀ ਕੋਈ ਮਨੁੱਖ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno goza de la Gracia de Dios, entonces uno Lo sirve, así,"