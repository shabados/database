[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਪਿਆਲ ਰਾਜਾ ਬਲੀ ਬ੍ਰਿਧ ਨੂਰੰ ॥੬੧॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with whom there are many canopied kings on whose banner the vultures and crows are sitting you may love that mighty king.61."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਾਤਾਲ ਦਾ ਬਲੀ ਰਾਜਾ ਸਮਝੋ ਜੋ ਬਹੁਤੇ ਵੱਡੇ ਪ੍ਰਤਾਪ ਅਤੇ ਜੋਤਿ ਵਾਲਾ ਹੈ ॥੬੧॥"