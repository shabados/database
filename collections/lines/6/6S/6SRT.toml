[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ; ਖੋਈਐ ਹਾਂ ॥"
page = 410
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and cleanse our evil intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਮੰਦੀ ਬੁੱਧੀ ਨੂੰ ਸਾਫ ਸ਼ੁੱਧ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "our evil-mindedness shall be cleansed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਰਮਤਿ ਕੀ ਮੈਲ ਦੂਰ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਮਨ ਦੀ) ਖੋਟੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਖੋਟੀ ਮਤਿ। ਖੋਈਐ = ਦੂਰ ਕਰ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así limpiemos nuestra mente de la maldad."