[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਜਾਣੈ ਮਿਹਮਾਨੁ ॥"
page = 350
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, if man deems himself a guest in this world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਜੇਕਰ ਬੰਦਾ ਇਸ ਜਹਾਨ ਅੰਦਰ ਆਪਣੇ ਆਪ ਨੂੰ ਪ੍ਰਾਹੁਣਾ ਜਾਣ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, if one sees himself as a guest in this world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜੇ ਕਰ ਅਪਨੇ ਕੋ ਸੰਸਾਰ ਮੇਂ (ਮਿਹਮਾਨੁ) ਪਰਾਹੁਣਾ ਜਾਣੇ; ਅਰਥਾਤ ਮੁਸਾਫਰ ਵਤ ਨਿਰਮੋਹ ਹੋ ਕਰ ਅਸੰਗ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ (ਸੰਸਾਰ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ) ਪਰਾਹੁਣਾ ਸਮਝੇ (ਤੇ ਮਾਇਆ ਨਾਲ ਇਤਨੀ ਪਕੜ ਨਾਹ ਰੱਖੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, si uno se ve a sí mismo como invitado en el mundo,"