[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਪੀਆ; ਸਤਿਗੁਰਿ ਦੀਆ ॥"
page = 1034
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have quaffed the True Guru-Given Nectar of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਪ੍ਰਭੂ ਦਾ ਸੁਧਾਰਸ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I drink in the Ambrosial Nectar, given by the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕਾ ਦੀਆ ਹੂਆ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਿੱਤਾ ਤੇ ਉਸ ਨੇ ਲੈ ਕੇ ਪੀਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, he probado el Néctar de Dios dado por el Guru"