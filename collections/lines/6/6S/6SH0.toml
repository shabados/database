[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰਸਿਖ ਕੰਉ. ਹੰਉ ਸਦਾ ਨਮਸਕਾਰੀ; ਜੋ ਗੁਰ ਕੈ ਭਾਣੈ ਗੁਰਸਿਖੁ ਚਲਿਆ ॥੧੮॥"
page = 593
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ever make obeisance unto that Gur-sikh, who treads in the Guru's path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਸ ਗੁਰਸਿੱਖ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ ਜਿਹੜਾ ਗੁਰੂ ਦਾ ਸਿੱਖ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow forever in deepest respect to that Sikh of the Guru, who walks in the Way of the Guru. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰਸਿਖ ਕੋ ਹਮ ਸਦਾ ਨਮਸਕਾਰ ਕਰਨੇ ਹਾਰੇ ਹੋਤੇ ਹੈਂ, ਜੋ ਗੁਰੂ ਕਾ ਸਿਖੁ ਗੁਰੋਂ ਕੇ ਭਾਣੇ ਮੇਂ ਚਲਿਆ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਸ ਗੁਰਸਿੱਖ ਅਗੇ ਆਪਣਾ ਸਿਰ ਨਿਵਾਉਂਦਾ ਹਾਂ, ਜੋ ਗੁਰਸਿੱਖ ਸਤਿਗੁਰੂ ਦੇ ਭਾਣੇ ਵਿਚ ਚੱਲਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro en Reverencia ante el Devoto del Guru que camina en Su Voluntad. (18)"