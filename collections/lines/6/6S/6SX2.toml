data = "ਕਿਤਨੇ ਹੀ ਯੁੱਧ ਲੜੇ ਅਤੇ ਅਦੁੱਤੀ ਸਾਕੇ ਕੀਤੇ ਜਾਂ ਸੰਘਰਸ਼ (ਰਚਾਏ)"