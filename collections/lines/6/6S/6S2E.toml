[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬੀਜਿ; ਆਪੇ ਹੀ ਖਾਂਹਿ ॥"
page = 1192
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself sows and Himself eats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਬੀਜਦਾ ਹੈ, ਅਤੇ ਖੁਦ ਹੀ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He himself eats what he himself plants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪ ਬੀਜ ਕਰ ਆਪੇ ਹੀ ਖਾਤੇ ਹੈਂ, ਭਾਵ ਆਪਣੇ ਕਰਮ ਕੀਏ ਕਾ ਫਲੁ ਦੁਖੁ ਅਥਵਾ ਸੁਖੁ ਆਪ ਹੀ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜੀਵ ਚੰਗੇ ਮੰਦੇ) ਕਰਮ ਆਪ ਕਰ ਕੇ ਆਪ ਹੀ (ਉਹਨਾਂ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਫਲ ਭੋਗਦੇ ਹਨ (ਕੋਈ ਮਿੱਤਰ ਮਦਦ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜਿ = ਬੀਜ ਕੇ, (ਚੰਗੇ ਮੰਦੇ) ਕਰਮ ਕਰ ਕੇ। ਆਪੇ = ਆਪ ਹੀ। ਖਾਂਹਿ = (ਜੀਵ ਉਹਨਾਂ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਫਲ ਭੋਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así cosecha sólo el dolor que sembró,"