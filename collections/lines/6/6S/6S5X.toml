[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਿਫਤਿ ਸਲਾਹ ਕਰਿ; ਪ੍ਰਭ ਕਾ ਜੈਕਾਰੁ ॥੩੫॥"
page = 1251
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, utter thou the commendation and praise of the Lord and acclaim Him too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸਾਹਿਬ ਦੀ ਮਹਿਮਾ ਅਤੇ ਉਸਤਤੀ ਉਚਾਰਨ ਕਰ ਅਤੇ ਉਸ ਨੂੰ ਵਾਹ ਵਾਹ ਭੀ ਆਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant God's Praises, and celebrate His Victory. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਿਫਤੀ ਕੋ ਸਲਾਹਣਾ ਕਰੁ ਅਰੁ ਤਿਸੀ ਪ੍ਰਭੂ ਕਾ ਜੈਕਾਰ ਕਰ ਅਰਥਾਤ ਨਿਮਸਕਾਰ ਕਰ॥੩੫॥☬ਕਿਸੀ ਕਾਲ ਮੇਂ ਬਰਖਾ ਨਹੀਂ ਹੋਤੀ ਥੀ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਪਰਮੇਸ੍ਵਰ ਅਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪਰਮਾਤਮਾ ਦੀ ਵਡਿਆਈ ਕਰ ॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਕਾਰੁ = ਵਡਿਆਈ। ਕਰਿ = ਕਰ ਕੇ ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, alaba a Dios y pregona Su Gloria. (35)"