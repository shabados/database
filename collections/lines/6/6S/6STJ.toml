[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਗਲਿ. ਸਿਲਕਾ ਪਾਈਆ; ਤੁਟਨੑਿ, ਮੋਤਸਰੀਆ ॥੩॥"
page = 417
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ropes are put around their necks and their strings of pearls are broken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਉਨ੍ਹਾਂ ਦੀਆਂ ਗਰਦਨਾਂ ਦੁਆਲੇ ਰੱਸੇ ਪਾਏ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੋਤੀਆਂ ਦੀਆਂ ਲੜੀਆਂ ਟੁੱਟ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But ropes were put around their necks, and their strings of pearls were broken. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਗਲਿ ਮੇਂ ਅਬ ਲੋਹੇ ਕੀ (ਸਿਲਕ) ਜੰਜੀਰਾਂ ਵਾ ਫਾਸੀਆਂ ਪੜੀਆਂ ਹੈਂ ਔਰ (ਮੋਤ ਸਰੀਆ) ਮੋਤੀਓਂ ਕੀ ਲੜੀਆਂ ਟੂਟਤੀ ਹੈਂ, ਭਾਵ ਲੁਟੇਰੇ ਤੋੜ ਲੇਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਜ) ਉਹਨਾਂ ਦੇ ਗਲ ਵਿਚ (ਜ਼ਾਲਮਾਂ ਨੇ) ਰੱਸੀਆਂ ਪਾਈਆਂ ਹੋਈਆਂ ਹਨ, ਉਹਨਾਂ ਦੇ (ਗਲ ਪਏ) ਮੋਤੀਆਂ ਦੇ ਹਾਰ ਟੁੱਟ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ। ਸਿਲਕਾ = ਫਾਹੀ, ਰੱਸੀ। ਮੋਤਸਰੀਆ = ਮੋਤੀਆਂ ਦੀਆਂ ਮਾਲਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ahora alrededor de su cuello está una soga, y sus collares de perlas se han roto en pedazos. (3)"