[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੇ ਸੇਵਕ; ਸਗਲ ਉਧਾਰਨ ॥"
page = 282
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's slave save all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਸਾਰਿਆਂ ਨੂੰ ਬਚਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servants redeem all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਕੇ ਸੇਵਕ ਸਭ ਕੇ ਉਧਾਰਨੇ ਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਭਗਤ ਸਭ (ਜੀਵਾਂ) ਨੂੰ ਬਚਾਉਣ ਜੋਗੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente de Dios puede liberar del sufrimiento a la humanidad entera."