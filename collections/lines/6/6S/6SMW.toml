[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਛਮ ਤੇ ਸੂਛਮ ਕਰ ਚੀਨੇ; ਬ੍ਰਿਧਨ ਬ੍ਰਿਧ ਬਤਾਏ ॥੨॥"
page = 711

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was considered the finest of the fine and the biggest of the big.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਤੋਂ ਸੂਖਮ (ਉਹੀ) ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਵੱਡੇ ਤੋਂ ਵੱਡਾ ਵੀ ਉਹੀ ਦਸਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"