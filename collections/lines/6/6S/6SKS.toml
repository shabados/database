[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਰਸੁ ਗਾਈਂ ਖਾਇ ਖੜੁ; ਇਕੁ ਇਕੁ ਜਣਦੀ ਵਗੁ ਵਧਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Eating grass and oilcakes, the cow gives milk and giving birth to calves increases the herd."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਊ ਘਾਹ ਨੂੰ ਖਾਕੇ ('ਗੋਰਸ' ਗੋ+ਰਸ=) ਦੁੱਧ ਦਿੰਦੀ ਹੈ ਅਤੇ ਹਰੇਕ ਗਊ ਜਣਕੇ 'ਵਗ' (ਆਪਣੀ ਕੁਲ) ਨੂੰ ਵਧਾਉਂਦੀ ਹੈ।"