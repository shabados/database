[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਦਰਸਨੁ ਦੇਖਿ ਕੈ; ਮਰਦਾ ਜਾਂਦਾ ਨਦਰਿ ਨ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "After beholding the true Guru, one does not see life, death, coming and going."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਦੇ ਦਰਸ਼ਨ ਦੇਖਣ ਕਰ ਕੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਮਰਦਾ ਜੰਮਦਾ ਨਜ਼ਰ ਨਹੀਂ ਆਉਂਦਾ (ਉਹ ਜਾਣਦੇ ਹਨ “ਨਹ ਕਿਛੁ ਜਨਮੈ ਨਹ ਕਿਛੁ ਮਰੈ॥ ਆਪਨ ਚਲਿਤੁ ਆਪ ਹੀ ਕਰੈ”)।"