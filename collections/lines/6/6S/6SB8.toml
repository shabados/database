[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਸਾਧੁ ਮਿਲਾਵਹੁ; ਜਗੁ ਥੰਮਨ ਕਉ ਥੰਮੁ ਦੀਜੈ ॥੧॥"
page = 1324
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, mercifully and compassionately, unite Thou them with the saints and thus support the world, by giving them the support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮਿਹਰ, ਅਤੇ ਰਹਿਮਤ ਧਾਰ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਤਾ ਨਾਲ ਮਿਲਾ ਦੇ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਜਗਤ ਨੂੰ ਆਸਰਾ ਦੇਣ ਲਈ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਆਸਰਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please take pity on them, be merciful to them, and unite them with the Holy; establish this support to support the world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਕੀ ਖਾਨ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਸਾਧੂ ਮਿਲਾਇ ਦੇਵੇ ਔਰ (ਜਗੁ) ਜਨਮ ਮਰਨ ਕੇ ਰੋਕਣੇ ਕੋ ਗੁਰ ਸਬਦ ਰੂਪੀ (ਥੰਮੁ) ਆਸਰਾ ਦੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, ਮਿਹਰ ਕਰ, (ਜੀਵਾਂ ਨੂੰ) ਗੁਰੂ ਮਿਲਾ (ਗੁਰੂ ਜਗਤ ਲਈ ਥੰਮ੍ਹ ਹੈ), ਜਗਤ ਨੂੰ ਸਹਾਰਾ ਦੇਣ ਲਈ (ਇਹ) ਥੰਮ੍ਹ ਦੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muéstrales Tu Misericordia y únelos a los Santos. Provee de este Apoyo para que le dé Soporte al mundo. (1)"