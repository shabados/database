[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਮਖਤੂਲ ਸੁਪੇਦ ਸਪੀਅਲ; ਹਮ ਬਪੁਰੇ ਜਸ ਕੀਰਾ ॥"
page = 486
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the white and yellow silk-thread and I am like a poor worm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚਿੱਟਾ ਅਤੇ ਪੀਲਾ ਰੇਸ਼ਮ ਦਾ ਧਾਗਾ ਹੈਂ ਅਤੇ ਮੈਂ ਵਿਚਾਰੇ ਕੀੜੇ ਵਾਙੂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the white and yellow threads of silk, and I am like a poor worm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਸੁਪੇਦ ਰੰਗ ਕੇ ਔਰ (ਸਪੀਅਲ) ਪੀਲੇ ਰੰਗ ਕੇ (ਮਖਤੂਲ) ਦੁਸਾਲੇ ਵਾ ਰੇਸਮੀ ਬਸਤ੍ਰ ਹੋ। ਅਰੁ ਹਮ ਬਿਚਾਰੇ ਐਸੇ ਹੈਂ ਜੈਸੇ ਕੀੜਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਯਹਕਿ ਜਦ੍ਯਪਿ ਕੀੜਾ ਦੁਸਾਲਾ ਕੋ ਕਾਟਤਾ ਹੈ ਪਰੰਤੂ ਦੁਸਾਲਾ ਉਸ ਕੀ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ। ਤੈਸੇ ਹਮ ਆਪ ਕੇ ਗੁਨਾ ਕੇ ਬਿਘਨੀ ਹੈਂ। ਆਪ ਰਖਿਆ ਕਰਤੇ ਹੋ ਵਾ ਤੁਮਾਰਾ ਨਾਮ ਔ ਜਸ ਰੇਸਮ ਹੈ ਅਰ ਹਮ ਬੀਚਾਰੇ ਕੀੜੇ ਹੈਂ ਜਿਨ ਸੇ ਰੇਸਮ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ। ਤੈਸੇ ਹੀ ਆਪ ਕੇ ਜਸ ਕੀ ਪ੍ਰਗਟਤਾ ਹੋਣੇ ਤੇ ਦਾਸੋਂ ਕੀ ਸੇਵਾ ਹੋਤੀ ਹੈ। ਵਾ ਤੁਮ ਰੇਸਮ ਹੋ ਹਮ (ਕੀਰਾ) ਟਾਟ ਹੈਂ, ਭਾਵ ਆਪ ਸੂਖਮ ਹੋ ਹਮ ਮੋਟੇ, ਭਾਵ ਅਸਥੂਲ ਦ੍ਰਿਸ੍ਟੀ ਹੈਂ, ਵਾ ਹਮ ਬਪੁਰੇ ਤੇਰਾ ਜਸ (ਕੀਰਾ) ਕਰਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਤੂੰ ਚਿੱਟਾ ਪੀਲਾ (ਸੋਹਣਾ) ਰੇਸ਼ਮ ਹੈਂ, ਮੈਂ ਨਿਮਾਣਾ (ਉਸ) ਕੀੜੇ ਵਾਂਗ ਹਾਂ (ਜੋ ਰੇਸ਼ਮ ਨੂੰ ਛੱਡ ਕੇ ਬਾਹਰ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ਤੇ ਮਰ ਜਾਂਦਾ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres como el hilo puro de seda y yo soy como un gusano,"