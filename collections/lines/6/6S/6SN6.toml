[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜੀਅਹੁ ਸਮਝ ਸੁਜਾਨ ॥੪੫੩॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Kumbhani” in the beginning and then uttering “Ripu Ari”, the names of Paash are formed.453."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣ ਜਾਂਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸੋਚ ਲਵੋ ॥੪੫੩॥"