[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਸਦ ਸਦ ਬਖਸਿੰਦ ॥"
page = 868
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is ever, ever the Pardoner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਦੀਵ, ਸਦੀਵ ਹੀ ਮੁਆਫੀ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is forever and ever the Forgiver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਤੋ (ਸਦ ਸਦ) ਨਿਤਯੰਪ੍ਰਤਿ ਬਖਸੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਰਾਇਣ ਸਦਾ ਹੀ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ ਸਦ = ਸਦਾ ਸਦਾ। ਬਖਸਿੰਦ = ਬਖ਼ਸ਼ਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor es siempre Compasivo"