[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤੂ ਰਾਖਹਿ. ਤਿਉ ਰਹਾ; ਪ੍ਰਭ ਅਗਮ ਅਪਾਰੇ ॥੩॥"
page = 815
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou keepest me, so do I live, O my Illimitable and Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਹਦਬੰਨਾ-ਰਹਿਤ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You keep us, we live, O infinite, inaccessible God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ ਬਾਣੀ ਤੇ ਅਗਮ ਅਪਾਰ ਸੁਆਮੀ! ਜਿਸ ਪ੍ਰਕਾਰ ਤੂੰ ਮੈਨੂੰ ਰਖੈਂ ਤਿਸੀ ਪਰਕਾਰ ਮੈਂ ਪ੍ਰਸੰਨ ਰਹਿਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਜਿਵੇਂ ਤੂੰ ਹੀ ਮੈਨੂੰ ਰੱਖਦਾ ਹੈਂ, ਮੈਂ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰਹਿ ਸਕਦਾ ਹਾਂ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਤੂੰ ਹੀ ਮੈਨੂੰ ਬਚਾ ਸਕਦਾ ਹੈਂ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਾ = ਰਹਾਂ, ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ, ਮੈਂ ਰਹਿ ਸਕਦਾ ਹਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a permanecer así como me conserves, oh Dios Infinito e Insondable.(3)"