[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕੀ; ਹਮ ਚਰਨੀ ਪਾਹਿ ॥੧॥"
page = 1338
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bow to the feet of that Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਸੇ ਗੁਰਦੇਵ ਜੀ ਦੇ ਮੈਂ ਪੈਰੀ ਪੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at the Feet of that Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸਾ ਨਿਸਪਾਪ ਪੁਰਸ਼ ਸਤਿਗੁਰੂ ਹੈ, ਹਮ ਤਿਸ ਕੀ ਚਰਨੀ ਪੜਤੇ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਗੁਰੂ ਦੀ (ਸਦਾ) ਚਰਨੀਂ ਲੱਗਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así caigo rendido a los Pies de Tal Guru. (1)"