data = "ਰਹਿਯੋ ਗੈਣ ਪੂਰੰ ॥੧੯॥"
page = 175

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "So much dust arose by (the movement of the) army that the sky was filled with dust.19."

