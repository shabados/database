[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੋ ਪ੍ਰਾਨ ਪਿਆਰੀ, ਇਹੈ ਮਾਨਿ ਲੀਜੈ ॥੫੧॥"
page = 630

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O my beloved! Obey my saying wed him, whom you consider worthy in your mind.51."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣ ਪਿਆਰੀ! ਮੇਰੀ ਇਹ (ਗੱਲ) ਮਨ ਲਵੋ ॥੫੧॥"