[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ. ਨ ਡੀਠੜਿਆ; ਸਿਮਰਤ ਨਾਰਾਇਣ ॥"
page = 460
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man sees not the hell, by meditating on the Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਦੌਜਕ ਨੂੰ ਨਹੀਂ ਦੇਖਦਾ (ਜਾਂਦਾ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not have to see hell, if they remember the Lord in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਰਾਇਣ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਤਿਨੋਂ ਨੇ ਨਰਕੋਂ ਕੋ ਨਹੀਂ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਨਰਕ ਨਹੀਂ ਵੇਖਣੇ ਪੈਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੀਠੜਿਆ = ਵੇਖਿਆ। ਨਾਰਾਇਣ = ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor uno no puede ver la oscuridad, victoriosa es la Rectitud."