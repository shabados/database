[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਬਾਧੀ ਸਭ ਕਾਲਿ ॥੧॥ ਰਹਾਉ ॥"
page = 152
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, all are chained by death. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੇ ਮੌਤ ਨੇ ਨਰੜੇ ਹੋਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all are held in the grip of Death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਸੇ ਬਿਨਾ ਸਭ ਸ੍ਰਿਸਟੀ ਕਾਲ ਕੀ ਬਾਂਧੀ ਹੂਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਸਾਰੀ ਲੁਕਾਈ ਮੌਤ ਦੇ ਸਹਮ ਵਿਚ ਜਕੜੀ ਪਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin el Nombre, todos están atrapados en las garras de la muerte. (1-Pausa)"