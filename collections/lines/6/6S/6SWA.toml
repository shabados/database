[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਪਰਾਪਤਿ; ਸੋ. ਹਰਿ ਗੁਣ ਗਾਹੈ ॥੨॥"
page = 203
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is blessed therewith, chants God's glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਸ ਦੀ ਦਾਤ ਮਿਲੀ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਆਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is so blessed, sings the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਗੁਰੂ ਪ੍ਰਾਪਤ ਹੈ, ਸੋ ਹਰੀ ਕੇ ਗੁਣ ਗਾਵਤਾ ਵਾ ਵਿਚਾਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਸ ਨੂੰ ਧੁਰੋਂ) ਇਹ  ਦਾਤ ਮਿਲੀ ਹੈ, ਉਹੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਹੈ = ਗਾਂਹਦਾ ਹੈ, ਚੁੱਭੀ ਲਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es aquél que se posa en Su Gloria, que disfruta de la Alabanza del Señor. (2)"