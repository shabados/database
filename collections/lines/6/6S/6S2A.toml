[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖਾ ਸੈਨੁ ਪਿਆਰੁ ਪ੍ਰੀਤਮੁ; ਨਾਮੁ ਹਰਿ ਕਾ ਜਪੁ ਜਪੋ ॥੨॥"
page = 1113
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is thy comrade, kinsman and dear friend. Remember and contemplate it thou."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਤੇਰਾ ਸਾਥੀ, ਸਨਬੰਧੀ ਅਤੇ ਸਨੇਹੀ ਸੱਜਣ ਹੈ। ਤੂੰ ਇਸ ਦਾ ਆਰਾਧਨ ਤੇ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is your Companion, Friend and Dear Beloved; chant it, and meditate on it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਖਾ) ਮਿਤ੍ਰ, (ਸੈਨ) ਸਾਥੀ ਔਰ ਪਿਆਰਾ ਨਾਮ ਹੀ ਹੈ, ਤਾਂ ਤੇ ਹਰੀ ਪ੍ਰੀਤਮ ਕਾ ਸਦੀਵ ਜਾਪ ਜਪੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪਦਾ ਰਹੁ ਜਪਦਾ ਰਹੁ, ਇਹੀ ਹੈ ਮਿੱਤਰ ਇਹੀ ਹੈ ਸੱਜਣ ਇਹੀ ਹੈ ਪਿਆਰਾ ਪ੍ਰੀਤਮ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾ = ਮਿੱਤਰ। ਸੈਨੁ = ਸੱਜਣ। ਜਪੋ = ਜਪੁ, ਜਪਦਾ ਰਹੁ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, medita en el Nombre del Bienamado Dios, Quien es tu Único Amigo y Pariente. (2)"