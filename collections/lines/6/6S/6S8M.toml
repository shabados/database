[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੀ ਦੁਨੀ ਸਹੇੜੀਐ; ਜਾਇ ਤ ਲਗਹਿ ਦੁਖ ॥"
page = 1287
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worldly valuables are gathered through pain and when they depart, they leave one in pain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥ ਤਕਲੀਫ ਰਾਹੀਂ ਇਕੱਤ੍ਰ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਜਦ ਉਹ ਜਾਂਦੇ ਹਨ, ਉਦੋਂ ਭੀ ਉਹ ਉਸ ਨੂੰ ਤਕਲੀਫ ਹੀ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worldly possessions are obtained by pain and suffering; when they are gone, they leave pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਨੀ) ਮਾਇਆ ਦੁਖੋਂ ਕਰ ਸਹੇੜੀਐ, ਭਾਵ ਇਕਤ੍ਰ ਕਰੀਤੀ ਹੈ। ਜੇਕਰ ਹਾਥ ਸੇ ਚਲੀ ਜਾਵੇ ਤਾਂ ਵੀ ਦੁਖ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖ ਸਹਿ ਸਹਿ ਕੇ ਧਨ ਇਕੱਠਾ ਕਰੀਦਾ ਹੈ, ਜੇ ਇਹ ਗੁਆਚ ਜਾਏ ਤਾਂ ਭੀ ਦੁੱਖ ਹੀ ਮਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਨੀ = ਦੁਨੀਆ, ਮਾਇਆ। ਸਹੇੜੀਐ = ਜੋੜੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las posesiones mundanas se obtienen con dolor y sufrimiento, y cuando se van, dejan sólo dolor y sufrimiento."