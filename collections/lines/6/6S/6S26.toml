[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਲਾਹਾ. ਤੋਟਾ ਤਿਵੈ; ਵਾਟ ਚਲਦੀ ਆਈ ॥"
page = 418
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the profit, so is the loss. This has been the way of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਨਫਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਘਾਟਾ। ਇਸੇ ਤਰ੍ਹਾ ਦਾ ਹੀ ਦੁਨੀਆਂ ਦਾ ਰਾਹ ਚਲਦਾ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the profit, so is the loss; this is the way of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਜੈਸੇ ਕਰਮਾਨੁਸਾਰ ਲਾਭ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਕਰਮਾਨੁਸਾਰ ਤੋਟਾ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਯਹ ਸਰਬਦਾ ਹਾਨ ਲਾਭ ਕੀ (ਵਾਟ) ਰਾਹੁ, ਭਾਵ ਡੰਡੀ ਚਲਤੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੀ ਇਹ ਕਾਰ (ਸਦਾ ਤੋਂ) ਤੁਰੀ ਆਈ ਹੈ, ਕੋਈ (ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ) ਲਾਭ ਖੱਟਦਾ ਹੈ, (ਕੋਈ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਘਾਟਾ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno obtiene ganancias, sufre perdidas; así es este mundo"