[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਾਇਆ ਕਾ ਮਾਰਣੁ, ਹਰਿ ਨਾਮੁ ਹੈ; ਗੁਰਮੁਖਿ ਪਾਇਆ ਜਾਇ ॥੧॥"
page = 513
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Name of God is an antidote to mammon and through the Guru, this Name is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੋਹਨੀ ਮਾਇਆ ਦਾ ਮਸਾਲਾ (ਦਾਰੂ) ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord's Name is the antidote to Maya; the Gurmukh obtains it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਇਆ ਕੇ ਮਾਰਨੇ ਕਾ ਸਾਧਨ ਹਰਿ ਨਾਮ ਹੈ, ਸੋ ਗੁਰੋਂ ਦੁਆਰੇ ਪਾਇਆ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਸ ਮਾਇਆ (ਸੰਖੀਏ ਨੂੰ ਕੁਸ਼ਤਾ ਕਰਨ) ਦੀ ਬੂਟੀ ਇੱਕ ਹਰਿ-ਨਾਮ ਹੀ ਹੈ ਜੋ ਗੁਰੂ ਤੋਂ ਹੀ ਮਿਲ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਣੁ = (ਸੰਖੀਏ ਆਦਿਕ ਜ਼ਹਿਰ ਨੂੰ) ਕੁਸ਼ਤਾ ਕਰਨ ਵਾਲੀ ਬੂਟੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno recibe el Nombre sólo a través del Guru. (1)"