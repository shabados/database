[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸੁ ਸਦਾ ਸਰਣਾਗਤਿ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਸਜਣੁ ਮੇਰਾ ॥੧॥"
page = 784
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak, ever seeks the Lord's refuge. He the Lord is his Nectar-sweet Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ, ਹਮੇਸ਼ਾਂ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ। ਉਹ ਸਾਹਿਬ ਉਸ ਦਾ ਸੁਧਾਰਸ ਵਰਗਾ ਮਿੱਠੜਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks His Sanctuary forever; the Lord is my Ambrosial Friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰਿ ਅੰਮ੍ਰਿਤ ਰੂਪ ਜੋ ਮੇਰਾ ਸਜਨ ਹੈ, ਮੈਂ ਦਾਸ ਤਿਸ ਕੀ ਸਦਾ ਸਰਣ ਮੇਂ ਪਰਾਪਤਿ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਸਦਾ ਉਸ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ। ਹੇ ਭਾਈ! ਮੇਰਾ ਸੱਜਣ ਪ੍ਰਭੂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, su Esclavo, sólo busca Su Refugio, pues su Señor, su Dios, es el Dulce Néctar.(1)"