[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਗਰੀਬ ਮਸਕੀਨ ਪ੍ਰਭ ਤੇਰੇ; ਹਰਿ ਰਾਖੁ ਰਾਖੁ ਵਡ ਵਡਾ ਹੇ ॥"
page = 13
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am poor and humble but I am Thine, O Lord God! Save me, save me, O Thou greatest, of the great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗ੍ਰੀਬੜਾ ਤੇ ਆਜਿਜ਼ ਹਾਂ, ਪਰ ਤੇਰਾ ਹਾਂ, ਹੇ ਵਾਹਿਗੁਰੂ ਸਾਈਂ! ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਤੂੰ ਹੇ ਵਿਸ਼ਾਲਾ ਦੇ ਵਿਸ਼ਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am poor and meek, God, but I belong to You! Save me-please save me, O Greatest of the Great!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੁ, ਹੇ ਹਰਿ ਵਡੋਂ ਸੇ ਵਡੇ ਹਮ ਤੇਰੇ ਗਰੀਬ (ਮਸਕੀਨ) ਅਤੀ ਦੀਨਦਾਸ ਹੈਂ। ਹੇ ਹਰਿ! ਹਮਾਰੀ ਭਾਵ ਸਾਗਰੁ ਸੇ ਰੱਖ੍ਯਾ ਕਰੁ, ਔਰੁ ਅਪਨੀ ਸਰਨ ਮੇਂ ਰਖੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਦਰ ਦੇ ਗਰੀਬ ਮੰਗਦੇ ਹਾਂ। ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਸਹਾਈ ਹੈਂ। ਸਾਨੂੰ (ਇਹਨਾਂ ਕਾਮਾਦਿਕਾਂ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਕੀਨ = ਆਜਿਜ਼। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ। ਰਾਖੁ = ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy pobre y humilde pero soy Tuyo, oh Dios nuestro Señor, sálvame, sálvame, oh, lo más Grande de lo grande."