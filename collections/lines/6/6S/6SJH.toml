[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਪਿ; ਸੇਵਕੁ ਪਾਰਿ ਉਤਾਰਿਓ ॥"
page = 534
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord His servant swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਸਿਮਰ ਕੇ ਉਸ ਦਾ ਦਾਸ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, His servant swims across to salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਪਨੇ ਸੇ ਸੇਵਕ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਪਾਰਿ ਉਤਾਰਿਓ = ਪਾਰ ਲੰਘਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Buscador del Señor nada a través del mar de la existencia, contemplando el Nombre de Dios."