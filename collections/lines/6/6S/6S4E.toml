[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉਜਲ ਤਾਰਣਹਾਰੁ; ਸਬਦਿ ਪਛਾਣੀਐ ॥"
page = 1288
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realise thou the Lord's Name which shall ferry thee across the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰ, ਜੋ ਤੈਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Realize the Word of the Shabad, and cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰਨੇਹਾਰਾ ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਪਛਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ,) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣੀ ਚਾਹੀਦੀ ਹੈ ਜੋ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਦੇ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toma Conciencia de la Palabra del Shabd y ve a través del aterrador océano del mundo."