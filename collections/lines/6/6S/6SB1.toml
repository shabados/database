[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਕ ਏਕ ਟੇਕ ਸੇ ਟਰਤ ਨ ਮਰਤ ਸਬੈ; ਸ੍ਰੀ ਗੁਰ ਸ੍ਰਬੰਗੀ ਸੰਗੀ ਮਹਾਤਮ ਅੰਮ੍ਰਿਤਾ ।੩੧੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The love of moth, black bee and fish is one-sided. They never give up this one-sided infatuation and die living in the love of their beloved. But the love of True Guru emancipates one from the cycle of birth and death. Why should anyone turn his face away"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਤੰਗਾ, ਭੌਰਾ, ਮੱਛੀ ਆਦਿ ਸਾਰੇ ਇਕ ਇਕ ਟੇਕ ਅਪਣੇ ਅੰਦਰ ਧਾਰ ਕੇ ਓਸ ਵੱਲੋਂ ਨਹੀਂ ਟਲਦੇ ਤੇ ਓੜਕ ਨੂੰ ਮਰ ਜਾਂਦੇ ਮੌਤ ਤੋਂ ਨਹੀਂ ਬਚ ਸਕ੍ਯਾ ਕਰਦੇ ਹਨ। ਪਰ ਸਤਿਗੁਰੂ ਐਸੇ ਸਰਬੰਗੀ ਸਰਬ ਸਰੂਪੀ ਹਨ ਕਿ ਇਨ੍ਹਾਂ ਦਾ ਮਹਾਤਮ ਅਪਣੇ ਸੰਗੀਆਂ ਨੂੰ ਅੰਮ੍ਰਿਤਾ ਅ+ਮਰਤਾ ਅਬਿਨਾਸੀ ਪਦ ਮੌਤ ਤੋਂ ਰਹਤ ਸਤ੍ਯ ਪਦਵੀ ਦੀ ਪ੍ਰਾਪਤੀ ਕਰਣ ਹਾਰਾ ਹੈ ॥੩੧੯॥"