[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਹੈ ਲਿਵ ਲਾਇ; ਤ ਸਹਜਿ ਸਮਾਵਏ ਜੀਉ ॥"
page = 690
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night, and day, he remains absorbed in the Lord's love and then he attains a state of Equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਤਦ ਉਹ ਕੁਦਰਤੀ ਆਰਾਮ ਵਿੱਚ ਸਮਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he remains lovingly focused on the Lord; he merges in celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਨਾਮ ਰਸ ਮੇਂ ਨਿਰੰਤ੍ਰ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੈ, ਸੋਈ ਜੀਵ (ਸਹਜਿ) ਸਾਂਤਿ ਪਦ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਸੁਰਤਿ ਜੋੜੀ ਰੱਖਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siempre está entonado en el Señor y será inmergido en el Estado de Equilibrio."