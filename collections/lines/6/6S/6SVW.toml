[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗੂਜਰੀ ਵਾਰ. ਮਹਲਾ ੫ ॥"
page = 517
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri Measure. A dirge. 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ ਮਰਸੀਆ। ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Goojaree, Vaar, Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਵਾਰ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Var de Rag Guyuri, Slok, Mejl Guru Aryan, Quinto Canal Divino."