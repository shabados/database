[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਤਬੈ ਕਰ ਕੇਲ ਤਿਨੋ ਸੰਗਿ; ਪੈ ਪਟ ਦੇ ਕਰਿ ਛੋਰ ਦਈ ਹੈ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna performed amorous play with all of them and then giving them their clothes, he released all of them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ (ਕਾਮ) ਕ੍ਰੀੜਾ ਕਰ ਕੇ ਅਤੇ ਬਸਤ੍ਰ ਦੇ ਕੇ ਛਡ ਦਿੱਤਾ।"