[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ; ਕਾਲੈ ਕੀ ਸਿਰਿ ਕਾਰਾ ॥"
page = 231
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who abide in three disposition, are the subject of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿੰਨਾ ਸੁਭਾਵਾਂ ਅੰਦਰ ਵਸਦੇ ਹਨ, ਉਹ ਮੌਤ ਦੀ ਰਿਆਇਆ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are controlled by the three qualities have death hovering over their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੀ ਜੀਵੋਂ ਕੇ ਸਿਰ ਪਰ ਕਾਲ ਕੀ ਕਾਰ ਹੈ, ਵਾ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਅਰਥਾਤ ਕਾਲ ਕੇ ਅਧੀਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ ਦੇ ਪਸਾਰੇ ਵਿਚ ਦਿਲ-ਚਸਪੀ ਰੱਖਣ ਵਾਲਿਆਂ ਦੇ ਸਿਰ ਉਤੇ (ਸਦਾ) ਆਤਮਕ ਮੌਤ ਦਾ ਹੁਕਮ ਚੱਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਕਾਰਾ = ਸਿਰ ਉਤੇ ਦਬਾਉ। ਕਾਲੈ ਕੀ = ਮੌਤ ਦੀ, ਆਤਮਕ ਮੌਤ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está determinado por las tres cualidades, la muerte se cuelga de su cabeza."