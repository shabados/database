[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਟੀ ਦੁਖਾਵਤ ਯਾਹਿ; ਪਿਯਨ ਪੈ ਦੀਜਿਯੈ ॥੯॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘The calf is giving the trouble. Let him drink. ‘(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਕਟੀ (ਮਝ ਨੂੰ) ਤੰਗ ਕਰਦੀ ਹੈ। ਇਸ ਨੂੰ ਵੀ ਪੀਣ ਲਈ (ਕੁਝ) ਦੁੱਧ ਦਿਓ ॥੯॥"