[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਧੂਰਿ. ਲਾਈ ਮੁਖਿ ਮਸਤਕਿ; ਸਤਸੰਗਤਿ ਬਹਿ ਗੁਣ ਗਾਇਦਾ ॥੨॥"
page = 1065
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the dust of their feet, anoint I, my face and forehead and sitting in the saints congregation sing I the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿਹਰੇ ਅਤੇ ਮੱਥੇ ਉਤੇ ਮਲਦਾ ਹਾਂ ਅਤੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਬੈਠ ਕੇ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I touch the dust of their feet to my face and forehead; sitting in the Society of the Saints, I sing His Glorious Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਮਹਾਤਮੋਂ ਕੀ ਚਰਨ ਧੂਰ ਮੁਖ ਜਾਨਕੈ ਮਸਤਕ ਪਰ ਲਾਵਾਂ ਔ ਤਿਨ ਕੀ ਸੰਗਤ ਮੇਂ ਬੈਠ ਕੇ ਗੁਣ ਗਾਵਤਾ ਰਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਬੈਠ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ (ਦੇ ਚਰਨਾਂ) ਦੀ ਧੂੜ ਆਪਣੇ ਮੂੰਹ ਉਤੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Polvo de Sus Pies lo unto en mi frente y en mi cara, pues es asociándome con los Santos que logro cantar Sus Gloriosas Alabanzas. (2)"