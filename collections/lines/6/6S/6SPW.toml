[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਸਤ ਮੰਦਰ ਕੰਚਨ ਕੇ ਉਸਾਰ ਦੀਨੇ; ਤੈਸਾ ਪੁੰਨ ਸਿਖ ਕਉ ਇਕ ਸਬਦ ਸਿਖਾਏ ਕਾ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a hundred temples raised in gold are given away in charity, its reward is equal to teaching one hymn of Gurbani to a Guru's Sikh."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸੌ ਮੰਦਰ ਸੋਨੇ ਦੇ ਉਸਾਰ ਕੇ ਦਾਨ ਕਰ ਦਿੱਤੇ ਜਾਣ;ਉਤਨਾ ਪੁੰਨ ਗੁਰੂ ਕੇ ਸਿੱਖ ਨੂੰ ਇਕ ਸ਼ਬਦ ਸਿਖਾਉਣ ਦਾ ਹੁੰਦਾ ਹੈ।"