[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਦੇਇ; ਕਿਰਪਾ ਤੇ ਸੁਖੁ ਪਾਏ ॥"
page = 930
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord gives through. His grace, He alone obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਰਾਹੀਂ ਦਿੰਦਾ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਆਰਾਮ ਪਾਉੱਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone find peace, whom the Lord blesses with His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਓਹ ਜਿਸ ਕੋ ਅਪਨੀ ਕ੍ਰਿਪਾ ਤੇ ਦੇਵੈ ਵਹੁ ਭੀ ਸੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੁਖ ਮਾਣਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਮੇਹਰ ਨਾਲ ਇਹ ਦਾਤ ਦੇਂਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes lo logran por la Gracia del Guru."