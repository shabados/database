[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਦੈ ਪ੍ਰਗਾਸੁ ਪ੍ਰਗਟ ਭਇਆ; ਨਿਸਿ ਬਾਸੁਰ ਜਾਗਉ ॥੩॥"
page = 808
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my illumined mind the Lord has become manifest and night and day I keep awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਜਾਹਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਰਾਤ ਦਿਨ ਮੈਂ ਜਾਗਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My heart is illumined, and the Lord has become manifest; night and day, I remain awake and aware. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਰਿਦੇ ਮੇਂ ਅਗਿਆਨ ਰੂਪ ਦੀਪਕ ਕੇ ਪ੍ਰਗਾਸ ਤੇ ਤੇਰਾ ਸਰੂਪ (ਪ੍ਰਗਟ) ਪ੍ਰਤੱਖ ਹੋਤਾ ਭਯਾ ਹੈ। ਜਿਸ ਤੇ ਅਬ ਮੈਂ ਸਦਾ ਅਪਨੇ ਸਰੂਪ ਜਾਗ੍ਰਤ ਮੇਂ ਦਿਨ ਰਾਤ ਜਾਗਦਾ ਰਹਿਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ (ਸਹੀ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ, ਹੁਣ ਮੈਂ (ਕਾਮਾਦਿਕਾਂ ਦੇ ਹੱਲੇ ਵੱਲੋਂ) ਰਾਤ ਦਿਨ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día voy a conservar mi corazón iluminado y despierto en Su Presencia. (3)"