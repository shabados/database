[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌਂ ਕਹਿ ਸ︀ਯਾਮ ਬਿਯੋਗ ਬਿਖੈ ਬਸਿ ਗੇ ਕਬਿ ਨੇ ਜਸ ਯੌ ਉਚਰੈਨਾ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this Radha felt pangs of separation and also felt extreme hardship even in weeping"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਉਸ ਦੇ (ਨੈਣ) ਕ੍ਰਿਸ਼ਨ ਦੇ ਵਿਯੋਗ ਦੇ ਵਸ ਵਿਚ ਹੋ ਗਏ ਜਿਸ ਦਾ ਯਸ਼ ਕਵੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਉਚਾਰਿਆ ਹੈ।"