[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੇ ਕਬਹੂ; ਨ ਬਿਖਿਆ ਟਰੈ ॥"
page = 265
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "yet evil passions never abandon his soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦਯਪ ਮੰਦੇ ਵੇਗ ਉਸ ਦੀ ਆਤਮਾ ਨੂੰ ਨਹੀਂ ਛਡਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but your mind will never be rid of its corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਇਸ ਮਨ ਸੇ ਕਬੀ ਵਿਖਿਆਂ ਕੀ ਵਾਸ਼ਨਾ ਟਲਤੀ ਨਹੀਂ ਹੈ, ਮਨ ਵਿਸਿਅਹੁ ਸੇ ਨਹੀਂ (ਟਰੈ) ਹਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ) ਕਦੇ ਮਨ ਤੋਂ ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ) ਨਹੀਂ ਟਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਨ ਟਰੈ = ਨਹੀਂ ਟਲਦੀ, ਨਹੀਂ ਹਟਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no por ello liberarías a la mente de sus fantasmas y culpas internas."