[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਹਾ ਕੰਚਨੁ; ਸੁਧੁ ਕਰਾਇਆ ॥"
page = 1074
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When gold is rendered one hundred percent pure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੋਨਾ ਸੌ ਫੀ ਸਦੀ ਪਵਿੱਤ੍ਰ ਥੀ ਵੰਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the gold is made one hundred percent pure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰਾਂ ਵੰਨੀਆਂ ਕਾ ਸੁਇਨਾ ਜੈਸੇ ਸੁਧ ਕਰਾਇਆ ਹੂਆ ਕੰਚਨ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਬਾਰਾਂ ਵੰਨੀ ਦੇ ਸੋਨੇ ਵਰਗਾ ਖਰਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਹਾ = ਬਾਰਾਂ ਵੰਨੀ ਦਾ, ਪੂਰੇ ਬਾਰਾਂ ਮਾਸੇ ਤੋਲ ਤੇ ਵਿਕਣ ਵਾਲਾ। ਕੰਚਨੁ = ਸੋਨਾ। ਸੁਧੁ = ਸ਼ੁੱਧ, ਖਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la prueba, él sale verdadero, como oro puro,"