[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰ ਤੇ ਕਢੁ; ਦੇ ਹਾਥੀ ॥੨॥"
page = 563
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving me Thy hand, pull me out of the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਮੈਨੂੰ ਫੜਾਅ ਕੇ ਮੈਨੂੰ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਬਾਹਰ ਕੱਢ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, give me Your hand, and pull me up out of this world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਹਾਥੀ) ਬਾਂਹ ਦੇ ਕਰ ਸੰਸਾਰ ਸਮੁਦ੍ਰ ਸੇ ਨਿਕਾਲ ਲੇਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਆਪਣਾ) ਹੱਥ ਦੇ ਕੇ (ਜੀਵਾਂ ਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਕੱਢ ਲੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, dame Tu Mano y sácame de este Océano del Mundo. (2)"