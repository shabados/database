[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੁਗਤਿ ਰਚਿ; ਥਾਪਿ ਉਥਾਪਿ ॥"
page = 282
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Employing various devices, He makes and unmaked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕੇ ਅਖਤਿਆਰ ਕਰਕੇ, ਉਹ ਬਣਾਉਂਦਾ ਅਤੇ ਢਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His many ways, He establishes and disestablishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜੁਗਤੀਓਂ ਕੋ ਕਰ ਕਰ ਬ੍ਰਹਮਾ ਰੂਪ ਹੋ ਕਰ ਜਗਤ ਕੋ ਉਤਪਤ ਕਰਤਾ ਹੈ, ਔਰ ਬਿਸਨੂ ਹੋ ਕਰ ਪੁਨਾ ਇਸਥਿਤਿ ਕਰਤਾ ਹੈ, ਸਿਵ ਰੂਪ ਹੋ ਕਰ (ਉਥਾਪ) ਉਠਾਇ ਦੇਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਲੈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਜਗਤ ਨੂੰ) ਬਣਾ ਬਣਾ ਕੇ ਨਾਸ ਭੀ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se crea y se destruye, manifestándose en incontable variedad de formas."