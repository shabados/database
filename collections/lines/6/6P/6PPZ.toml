[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੂਲਣ ਨੇਜੇ ਬੈਰਕਾ; ਨੀਸਾਣ ਲਸਨਿ ਲਿਸਾਵਲੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lances swung and the lustrous tassels of the banners glistened."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੇਜ਼ਿਆਂ ਨਾਲ ਬੰਨ੍ਹੀਆਂ ਝੰਡੀਆਂ ਅਥਵਾ ਫੁੰਮਣ ਝੂਲਣ ਲਗੇ ਸਨ ਅਤੇ ਚਮਕੀਲੇ ਨਿਸ਼ਾਨ (ਝੰਡੇ) ਲਿਸ਼ਕਾਂ ਮਾਰਦੇ ਸਨ।"