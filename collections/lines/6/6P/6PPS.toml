[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਦਹਨ ਭਏ. ਖਿਨ ਅੰਤਰਿ; ਤੂਟਿ ਗਏ ਮਾਇਆ ਕੇ ਫਾਸ ॥੨॥"
page = 1295
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sins have been burnt in an instant and the bounds of mammon are also loosened for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਮੇਰੇ ਪਾਪ ਸੜ ਬਲ ਗਏ ਹਨ ਅਤੇ ਮੋਹਨੀ ਦੇ ਬੰਦਲ ਭੀ ਮੇਰੇ ਲਈ ਟੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sins were burnt away in an instant; the noose of the bondage of Maya was loosened. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਪਾਪ ਸਭ ਖਿਨ ਕੇ ਬੀਚ ਦਗਧ ਹੋ ਗਏ ਹੈਂ ਔਰ ਮਾਯਾ ਕੇ (ਫਾਸ) ਬੰਧਨ ਟੂਟ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ) ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਸਾਰੇ ਪਾਪ ਸੜ ਗਏ, ਮਾਇਆ ਦੀਆਂ ਫਾਹੀਆਂ ਟੁੱਟ ਗਈਆਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis faltas fueron quemadas en un instante. El dogal de las amarras de Maya ha sido aflojado. (2)"