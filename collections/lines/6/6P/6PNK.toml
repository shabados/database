data = "ਸਾਡੇ ਇਸ ਭੁੱਜ ਚੁਕੇ ਦਿਲ ਨੂੰ ਚਾਉ ਬਖਸ਼,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਂ ਦਿਲਿ ਬਿਰਯਾਨਿ ਮਾ ਰਾ ਸ਼ੌਕ ਦਿਹ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Kindly bless our charred hearts with the fervor (of Your love)"