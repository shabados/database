[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਸਾਵਕ ਸਾਯਕ ਕੇ ਮਾਰੇ ॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His looks had luring effect like the sight of a deer for the hunter."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ) ਮਾਨੋ ਹਿਰਨ ਦਾ ਬੱਚਾ ਤੀਰ ਦੇ ਮਾਰੇ ਜਾਣ ਤੇ (ਡਿਗ ਪੈਂਦਾ ਹੋਵੇ)।"