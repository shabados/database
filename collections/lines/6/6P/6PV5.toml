[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਟ ਸ੍ਰੋਣ ਪਲਤ ॥੨੩੮॥"
page = 575

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The striking discs are shattering the glory and pride of the warriors, because of the dreadfulness of war, the Sumeru mountain has also trembled and the steam of the blood of the warriors is flowing.238."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਲਹੂ ਨਾਲ ਲਥ ਪਥ ਹਨ ॥੨੩੮॥"