[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਸੋਚ ਕਰਿ ਭਾਂਡਸਾਲ; ਤਿਸੁ ਵਿਚਿ. ਤਿਸ ਨੋ ਰਖੁ ॥"
page = 595
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make understanding and meditation thy ware-house and in that ware-house, put thou the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ ਅਤੇ ਸਿਮਰਨ ਨੂੰ ਆਪਣਾ ਮਾਲ ਗੁਦਾਮ ਬਣਾ ਅਤੇ ਉਸ ਮਾਲ-ਗੁਦਾਮ ਅੰਦਰ ਤੂੰ ਉਸ ਸੱਚੇ ਨਾਮ ਨੂੰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make understanding and contemplation your warehouse, and in that warehouse, store the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਤਿ) ਗ੍ਯਾਤ (ਸੋਚ) ਪਵਿਤ੍ਰਤਾ ਇਤ੍ਯਾਦਿ (ਭਾਂਡਸਾਲ) ਬਰਤਨੋ ਸਥਾਨੀ ਕਰੀਏ ਔਰ ਤਿਸੁ ਮੇਂ ਸਤਿਨਾਮ ਸਿਮਰਨ ਰੂਪ ਰਤਨਾਦਿ ਬਸਤੂ ਕੋ ਰਖੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸੁਰਤ ਤੇ ਵਿਚਾਰ-ਮੰਡਲ ਨੂੰ (ਭਾਂਡਿਆਂ ਦੀ) ਭਾਂਡਸਾਲ ਬਣਾ ਕੇ ਇਸ ਵਿਚ ਹਰੀ-ਨਾਮ ਸੌਦੇ ਨੂੰ ਪਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਚ = ਵਿਚਾਰ। ਭਾਂਡਸਾਲ = ਭਾਂਡਿਆਂ ਦੀ ਕਤਾਰ। ਤਿਸੁ ਵਿਚ = ਉਸ ਭਾਂਡਸਾਲ ਵਿਚ। ਤਿਸ ਨੋ = ਉਸ ਨਾਮ-ਵਥ ਨੂੰ {ਨੋਟ: 'ਜਿਸੁ, ਕਿਸੁ, ਤਿਸੁ, ਉਸੁ' ਦਾ ਅੰਤਲਾ (ੁ) ਹੇਠ-ਲਿਖੇ ਸੰਬੰਧਕਾਂ ਦੇ ਨਾਲ ਉੱਡ ਜਾਂਦਾ ਹੈ: ਕਾ, ਕੇ, ਕੀ, ਦਾ, ਦੇ, ਦੀ, ਨੈ, ਨੋ, ਤੇ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la concentración y el razonamiento sean tu caja fuerte, y atesora ahí el Nombre del Señor."