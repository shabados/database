[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਗੁਰਏ; ਨਮਹ ॥"
page = 262
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bow unto the Primordial Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁੱਢਲੇ ਗੁਰਾਂ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow to the Primal Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਗੁਰੂ ਪਹਿਲੇ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਕੇ ਤਾਂਈ ਹਮਾਰੀ ਨਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ) ਉਸ ਸਭ ਤੋਂ ਵੱਡੇ (ਅਕਾਲ ਪੁਰਖ) ਨੂੰ ਨਮਸਕਾਰ ਹੈ ਜੋ (ਸਭ ਦਾ) ਮੁੱਢ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਮਹ = ਨਮਸਕਾਰ। ਗੁਰਏ = (ਸਭ ਤੋਂ) ਵੱਡੇ ਨੂੰ। ਆਦਿ = (ਸਭ ਦਾ) ਮੁੱਢ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante el Guru Primordial,"