[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ. ਹਰਿ ਮਨਿ ਧਿਆਵਹੁ; ਮੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਿਆਰੇ ॥"
page = 980
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God, God, God, God, heartily remember I, and dear unto me is the Lord-God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਮੈਂ ਦਿਲੋਂ ਯਾਦ ਕਰਦਾ ਹਾਂ ਤੇ ਮਿੱਠੜ ਲਗਦਾ ਹੈ ਮੈਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I meditate on the Lord, Har, Har, Har, Har, Har. The Name of the Lord, Har, Har, is so dear to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਕਾ ਨਾਮ ਹਰ ਵੇਲੇ ਹਰਿਆ ਕਰਨੇਹਾਰਾ ਹਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਮਨ ਮੇਂ ਧਿਆਵਤਾ ਹੂੰ। ਮੇਰੇ ਕੋ ਹਰਿ ਹਰਿ ਨਾਮ ਪ੍ਯਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀ ਭੀ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰੋ। ਮੈਨੂੰ ਤਾਂ ਹਰਿ-ਨਾਮ ਹੀ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjate enamorar del Nombre del Señor y Contémplalo en tu interior;"