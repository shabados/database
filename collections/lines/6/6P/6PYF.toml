[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਤ੍ਰਿਸਨਾ; ਸਭ ਅਗਨਿ ਬੁਝਈ ॥"
page = 233
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fire of ego and desire is all quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅਤੇ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਸਮੂਹ ਬੁਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fires of ego and desire have been totally quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਤਥਾ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਅਗਨੀ ਸਭ ਬੂਝ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਸਾਰੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਈ = ਬੁੱਝ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se apagaron el fuego del ego y del deseo dentro de mí,"