[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੂਰ ਜਹਾ ਪਰ ਪ੍ਰੀਤਿ ਅਪਾਰਾ ॥੧੦॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then hunted the wild horses and all that was done because he loved Noor Jehan very much.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਹਾਂਗੀਰ ਬਾਦਸ਼ਾਹ ਦਾ) ਨੂਰ ਜਹਾਂ ਪ੍ਰਤਿ ਅਪਾਰ ਪ੍ਰੇਮ ਸੀ ॥੧੦॥"