[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਭਰਮ ਕੋ ਕਰਮ ਹੈ, ਕਹਾ ਭਰਮ ਕੋ ਨਾਸ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How an action is recompensed? How and illusion is destroyed?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰਨ ਯੋਗ ਕਰਮ ਕਿਹੜਾ ਹੈ ਅਤੇ ਭਰਮ ਦਾ ਨਾਸ਼ ਕਿਵੇਂ ਹੁੰਦਾ ਹੈ?"