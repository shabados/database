[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਲਾਹਨਿ. ਨਾਮੁ ਮੰਨਿ; ਅਸਥਿਰੁ ਜਗਿ ਸੋਈ ॥"
page = 1247
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who praise the Lord's Name and believe in the Name, are eternal in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਕਰਦੇ ਹਨ ਤੇ ਨਾਮ ਵਿੱਚ ਭਰੋਸਾ ਧਾਰਦੇ ਹਨ, ਉਹ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਕਾਲ-ਸਥਾਈ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who praise the Naam, and believe in the Naam, are eternally stable in this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਨਾਮ ਕੋ ਮਨਨ ਕਰ ਕੇ ਨਾਮ ਕੋ ਸਲਾਹਤੇ ਹੈਂ ਸੋਈ ਜਗਤ ਮੇਂ ਇਸਥਿਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਮਨ ਵਿਚ (ਵਸਾਈ ਰੱਖਦੇ ਹਨ) ਉਹੀ ਜਗਤ ਵਿਚ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que confían y alaban el Nombre del Señor, sólo ellos habitan en la Eternidad,"