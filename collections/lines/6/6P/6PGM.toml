[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਹੁਸਨਲ ਜਮਾਲ ਅਸਤ ਖ਼ੁਸ਼ ਸੂਰਤਸ਼ ॥੪੫॥"
page = 1412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Because his posture is majestic.”(45)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਸਰੂਪ ਬੜਾ ਤੇਜਸਵੀ ਅਤੇ ਸੁੰਦਰ ਹੈ ॥੪੫॥"