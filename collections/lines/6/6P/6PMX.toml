[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਉਝੜ; ਵਿਸਮਾਦੁ ਰਾਹ ॥"
page = 464
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful is the wilderness and wonderful the path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈਰਾਨ-ਕੁਨ ਹੈ ਬੀਆਬਾਨ ਅਤੇ ਹੈਰਾਨ-ਕੁਨ ਹੀ ਵੱਖ ਵੱਖ ਮਾਰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is the wilderness, wonderful is the path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਝੜ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈ (ਰਾਹ) ਰਸਤੇ ਭੀ ਅਸਚਰਜ ਰੂਪ ਹੈਂ, ਵਾ ਪ੍ਰਤਖ੍ਯ ਉਜਾੜ ਔ ਰਸਤਾ ਬ੍ਰਹਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਔਝੜ ਹੈ, ਕਿਤੇ ਰਸਤੇ ਹਨ-ਇਹ ਅਚਰਜ ਖੇਡ ਵੇਖ ਕੇ ਮਨ ਵਿਚ ਹੈਰਤ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਝੜ = ਅਸਲੀ ਰਾਹ ਤੋਂ ਖੁੰਝ ਕੇ ਕੁ-ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso estar en el Camino, maravilloso estar perdido."