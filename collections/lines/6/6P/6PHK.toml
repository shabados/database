[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣਵੰਤੀ. ਪਿਰੁ, ਨ ਜਾਣਈ; ਮੁਠੀ ਰੋਵੈ ਕੰਤ ਵਿਸਾਰਿ ॥"
page = 583
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meritless wife knows not her spouse and is beguiled. Forgetting her Groom, she continues wailing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਣ-ਵਿਹੂਣ ਪਤਨੀ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ ਅਤੇ ਉਹ ਠੱਗੀ ਗਈ ਹੈ। ਆਪਣੇ ਪਤੀ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਰੋਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worthless bride does not know her Husband Lord - she is deluded; forgetting her Husband Lord, she weeps and wails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਅਉਗੁਣਵੰਤੀ ਹੈ, ਸੋ ਪਤੀ ਕੋ ਨਹੀਂ ਜਾਨਤੀ ਔ ਕੰਤ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ (ਮੁਠੀ) ਲੁਟੀ ਹੂਈ ਰੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਔਗੁਣਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੀ ਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਬੈਠਦੀ ਹੈ ਤੇ ਦੁਖੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਈ = ਜਾਣਏ, ਜਾਣੈ, ਜਾਣਦੀ। ਮੁਠੀ = ਠੱਗੀ ਹੋਈ, ਜਿਸ ਨੇ ਆਤਮਕ ਜੀਵਨ ਲੁਟਾ ਲਿਆ ਹੈ। ਰੋਵੈ = ਦੁਖੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres sin mérito no conocen a su Señor; son engañados y afligidos, abandonan a su Dios."