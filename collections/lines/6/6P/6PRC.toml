[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਜੀਵਣੁ ਸੰਸਾਰਿ; ਤਾ ਕੈ ਪਾਛੈ ਜੀਵਣਾ ॥੨॥"
page = 83
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To live after him is to lead an accursed life in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਗਰੋ ਜੀਊਣਾ ਜਗਤ ਅੰਦਰ ਲਾਨ੍ਹਤ ਦੀ ਜਿੰਦਗੀ ਬਸਰ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to live after he dies is to live a worthless life in this world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਜੀਵਣੇ ਕੋ ਧਿਕਾਰ ਹੈ, ਜੋ ਇਸ ਸੰਸਾਰ ਮੇਂ ਪ੍ਯਾਰੇ ਕੇ ਪੀਛੇ ਜੀਵਣਾ ਹੈ, ਵਾ ਜੋ ਗੁਰੋਂ ਸੇ ਬੇਮੁਖ ਹੋ ਕਰ ਜੀਵਨਾ ਹੈ, ਸੋ ਜੀਵਨ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵਿਚ ਉਸ ਤੋਂ ਬੇਮੁਖ ਹੋ ਕੇ ਜੀਊਣਾ-ਇਸ ਜੀਵਨ ਨੂੰ ਧਿੱਕਾਰ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Pues de qué sirve la vida del amante si no tiene a su amor? (2)"