[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣਿ ਸਾਚੁ ਕਲਾ ਧਰਿ ਥਾਪੀ; ਸਾਚੇ ਹੀ ਪਤੀਆਇਦਾ ॥੧੧॥"
page = 1035
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exercising His might, the Lord has established truth in the three worlds, Through truth is He propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸ਼ਕਤੀ ਵਰਤ ਕੇ, ਸੁਆਮੀ ਨੇ ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਸੱਚ ਨੂੰ ਟਿਕਾਇਆ ਹੈ। ਸੱਚ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਪ੍ਰਸੰਨ ਹੁੰਦਾਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Exerting His power, the Lord has established Truth throughout the three worlds; with Truth He is pleased. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਭਵਨਾਂ ਕੀ ਮ੍ਰਿਯਾਦਾ ਸਚੀ (ਕਲਾ) ਸਕਤੀ ਕਰ ਕੇ ਸਥਾਪਨ ਕਰੀ ਹੈ, ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਮੇਂ ਤੂੰ ਸਾਚੇ ਪੁਰਸ ਪਰ ਪਤੀਆਉਤਾ ਹੈਂ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ (ਵਿਆਪਕ ਹੈ), ਉਸ ਨੇ ਆਪਣੀ ਸੱਤਿਆ ਦੇ ਕੇ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ। (ਸਦਾ-ਥਿਰ ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਹੀ ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣਿ = ਤਿੰਨ ਭਵਨਾਂ ਵਾਲੇ ਜਗਤ ਵਿਚ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor sostiene los tres mundos con el Poder de la Verdad y a través de la Verdad Él está complacido.(11)"