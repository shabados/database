[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾ ਪ੍ਰੀਤਮੁ; ਕਰਿ ਮਨ ਮੀਤ ॥"
page = 187
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind make that beloved God, thy friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ ਤੂੰ ਉਸ ਪਿਆਰੇ ਹਰੀ ਨੂੰ ਆਪਣਾ ਮਿੱਤ੍ਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the Beloved Lord your friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਹਰਿ ਸਾ) ਸੋ ਹਰੀ ਮਿਤ੍ਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ ਮਨ! ਪਰਮਾਤਮਾ ਵਰਗਾ ਪ੍ਰੀਤਮ ਬਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de tu Señor tu Bienamado, oh mi mente, la Vida de tu vida, oh mi amigo,"