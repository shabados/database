type = "primary"
data = "ਪ੍ਰਹਿਲਾਦੁ ਕਹੈ; ਸੁਨਹੁ ਮੇਰੀ ਮਾਇ ॥"
page = 1133
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Prahlad, \"Hear, thou, O my mother\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਆਖਦਾ ਹੈ, ਤੂੰ ਸੁਣ, ਹੇ ਮੇਰੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad said: \"Listen, O my mother;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਿਲਾਦ ਭਗਤੁ ਕਹਿਤਾ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ! ਤੂੰ ਸ੍ਰਵਣ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੱਗੋਂ) ਪ੍ਰਹਿਲਾਦ ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਮੇਰੀ ਮਾਂ! ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "madre querida, escucha, no voy a abandonar el Nombre de Dios,"