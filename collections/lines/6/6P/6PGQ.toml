[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਨਿ ਗਲਿ ਸੋਹੈ ਹਾਰੁ ॥"
page = 871
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With necklace round her neck, mammon looks beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਦਨ ਦੁਆਲੇ ਗਲ ਮਾਲਾ ਨਾਲ ਮਾਇਆ ਸੁੰਦਰ ਦਿੱਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With her necklace around her neck, this bride looks beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਾਇਆ ਕੇ ਗਲ ਮੇਂ ਪਦਾਰਥ ਰੂਪ ਹਾਰ ਸੋਭਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੋਹਾਗਣ ਨਾਰ ਦੇ ਗਲ ਵਿਚ ਹਾਰ ਸੋਭਦਾ ਹੈ, (ਭਾਵ, ਜੀਵਾਂ ਦੇ ਮਨ ਮੋਹਣ ਨੂੰ ਸਦਾ ਸੁਹਣੀ ਬਣੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਵਿਚ। ਸੋਹੈ = ਸੁਹਣਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella se adorna de collares y joyas,"