[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੁ ਰਾਹਿ, ਪਤਿ ਪਵੜੀਆ; ਚੜੀਐ ਹੋਇ ਇਕੀਸ ॥"
page = 7
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way of the Bridegroom, there are ladders, by ascending whose steps, I would become one with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤੀ ਦੇ ਇਸ ਰਸਤੇ ਅੰਦਰ ਪਾਉੜੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਡੰਡਿਆਂ ਉਤੇ ਦੀ ਚੜ੍ਹ ਕੇ ਮੈਂ ਉਸ ਨਾਲ ਇਕ ਮਿਕ ਹੋ ਜਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Along this path to our Husband Lord, we climb the steps of the ladder, and come to merge with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ ਦੇ ਜਪਣ ਰੂਪੁ ਰਸਤੇ ਦ੍ਵਾਰਾ ਪਤੀ ਕੀਆਂ ਭੂੰਮਿਕਾ⁽¹⁾ ਰੂਪੀ ਪੌੜੀਆਂ ਪਰ ਚੜੀਏ, ਤੌ ਜੀਵ ਕੀ ਈਸਰ ਕੇ ਸਾਥ (ਇਕ) ਏਕਤਾ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰਸਤੇ ਵਿਚ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿੱਥ ਦੂਰ ਕਰਨ ਵਾਲੇ ਰਾਹ ਵਿਚ) ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਜੋ ਪਉੜੀਆਂ ਹਨ, ਉਹਨਾਂ ਉੱਤੇ ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ ਹੀ ਚੜ੍ਹ ਸਕੀਦਾ ਹੈ। (ਲੱਖਾਂ ਜੀਭਾਂ ਨਾਲ ਭੀ ਗਿਣਤੀ ਦੇ ਸਿਮਰਨ ਨਾਲ ਕੁਝ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਤੁ ਰਾਹਿ = ਇਸ ਰਸਤੇ ਵਿਚ, ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਮਿਲਣ ਵਾਲੇ ਰਸਤੇ ਵਿਚ। ਪਤਿ ਪਵੜੀਆ = ਪਤੀ ਦੀਆਂ ਪਉੜੀਆਂ, ਪਤੀ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਜੋ ਪਉੜੀਆਂ ਹਨ। ਚੜੀਐ = ਚੜ੍ਹੀਦਾ ਹੈ, ਚੜ੍ਹ ਸਕੀਦਾ ਹੈ। ਹੋਇ ਇਕੀਸ = ਇਕ ਰੂਪ ਹੋ ਕੇ, ਆਪਾ-ਭਾਵ ਗਵਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos son los pasos en el camino que conducen al Señor, hasta que por fin nos volvemos Uno con Él."