[[content]]
asset = "SSKS"
type = "primary"
data = "ਭਾਂਜਨ ਬਿਬਿਧਿ ਜੈਸੇ ਹੋਤ ਏਕ ਮਿਰਤਕਾ ਸੈ; ਖੀਰ ਨੀਰ ਬਿੰਜਨਾਦਿ ਅਉਖਦ ਸਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as many type of earthenware are made from the clay in which milk, water, eatables and medicines are stored;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕੋ ਹੀ ਮਿੱਟੀ ਤੋਂ ਅਨੰਤ ਪ੍ਰਕਾਰ ਦੇ ਭਾਂਡੇ ਬਣਦੇ ਹਨ, ਅਤੇ ਦੁੱਧ ਪਾਣੀ ਤਥਾ ਬਿੰਜਨਾਦਿ ਭੋਜਨ ਆਦਿ ਸ੍ਵਾਦੀਕ ਸਵਤੂਆਂ ਅਰੁ ਅਉਖਧਿ ਜੜ੍ਹੀ ਬੂਟੀਆਂ ਵਾ ਅੰਨ ਆਦਿ ਬਨਸਪਤੀਆਂ ਭੀ ਸਭ ਇਸੇ ਧਰਤੀ ਵਿਚੋਂ ਹੀ ਸਮਾਨੀਐ = ਸਮ+ਆਨੀਐ ਇਕ ਸਮ ਓਕੂੰ ਹੀ ਪ੍ਰਗਟ ਹੋਯਾ ਕਰਦੀਆਂ ਹਨ।"