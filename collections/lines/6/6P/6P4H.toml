[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਜੋਰੁ; ਤੇਰੀ ਮਨਿ ਟੇਕ ॥"
page = 723
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine is the strength, and Thine the support within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੀ ਸੱਤਿਆ ਅਤੇ ਤੇਰਾ ਹੀ ਆਸਰਾ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the strength, and You are the support of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੇਰਾ ਹੀ ਜੋਰ ਤਨ ਮੇਂ ਹੈ ਔ ਤੇਰੀ ਹੀ ਟੇਕ ਮੇਰੇ ਮਨ ਕੇ ਬੀਚ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ) ਤੇਰਾ ਹੀ ਤਾਣ ਹੈ, (ਸਾਡੇ) ਮਨ ਵਿਚ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਰੁ = ਬਲ। ਮਨਿ = ਮਨ ਵਿਚ। ਟੇਕ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tuyo es el Poder, Tú eres lo Principal para nosotros"