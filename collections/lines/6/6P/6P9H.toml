data = "ਜੇਕਰ ਤੂੰ ਰੱਬ ਦੇ ਭਗਤਾਂ ਦੀ ਛਤਰ ਛਾਇਆ ਹੇਠ ਕਦੀ ਜਾਏਂ, "

[[content]]
