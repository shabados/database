[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲਿ ਦੁਲੀਚੈ ਬੈਠੀ ਲੇ ਮਿਰਤਕੁ; ਨੈਨ ਦਿਖਾਲਨੁ ਧਾਇਆ ਰੇ ॥੩॥"
page = 381
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dead sit on the costly carpets and what is seen with the eyes shall quickly vanish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਰਦੇ ਕੀਮਤੀ ਗਲੀਚਿਆਂ ਉਤੇ ਬਹਿੰਦੇ ਹਨ। ਜੋ ਕੁਛ ਅੱਖਾਂ ਨਾਲ ਦਿਸਦਾ ਹੈ, ਛੇਤੀ ਹੀ ਅਲੋਪ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dead sit on costly carpets, and what is seen with the eyes shall vanish. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬੁਧੀ ਪ੍ਰਮੇਸ੍ਵਰ ਕੀ ਓਰ ਸੇ ਮ੍ਰਿਤਕ ਭਈ ਹੂਈ ਥੀ ਸੋ ਸਰੂਪ ਦੁਲੀਚੈ, ਭਾਵ ਆਸਣੁ ਕੌਨੁ ਰਾਜ ਗਦੀ ਕੋ ਮਲਿ ਬੈਠੀ ਹੈ। ਨੇਤ੍ਰੋਂ ਕਾ ਜਿਤਨਾ ਦਿਖਲਾਵਾ, ਭਾਵ ਨਾਮ ਰੂਪ ਸੋ (ਧਾਇਆ) ਭਾਗ ਗਇਆ ਹੈ, ਭਾਵ ਅਸਤ ਜਾਣਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦਾ ਪਹਿਲਾ) ਹੋਰਨਾਂ ਨੂੰ ਘੂਰਨ ਵਾਲਾ ਸੁਭਾਉ ਮੁੱਕ ਗਿਆ, ਦੁਲੀਚੇ ਮੱਲ ਕੇ ਬੈਠਣ ਵਾਲੀ (ਅਹੰਕਾਰ-ਭਰੀ ਬਿਰਤੀ) ਉਸ ਨੂੰ ਹੁਣ ਆਤਮਕ ਮੌਤੇ ਮਰੀ ਹੋਈ ਦਿੱਸਣ ਲੱਗ ਪਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno de los tapetes preciosos es para él, igual de interesante que un cadáver; entonces ¿cómo podrán sus ojos asombrarse al verlo? (3)"