[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਭਜਨ ਕੀ ਗਤਿ ਨਹੀ ਜਾਨੀ; ਮਾਇਆ ਹਾਥਿ ਬਿਕਾਨਾ ॥"
page = 633
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou knowest the way to Lord's meditation, and hast sold thyself in mammon's hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦੇ ਮਾਰਗ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਧਨ-ਦੌਲਤ ਦੇ ਹੱਥ ਵੇਚ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not know the Way of the Lord's meditation; you have sold yourself into Maya's hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਭਜਨ ਕੀ ਗਤ ਕੋ ਨਾ ਜਾਨਤਾ ਭ੍ਯਾ ਅਰ ਮਾਯਾ ਕੇ ਹਾਥ ਬਿਕਾ ਰਹਾ, ਭਾਵ ਸੇ ਮਾਯਾ ਵਾਸਤੇ ਧਨਵਾਨੋਂ ਕਾ ਸੇਵਕ ਬਨਾ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗ਼ਾਫ਼ਿਲ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਦੀ ਜੁਗਤਿ ਨਹੀਂ ਸਮਝਦਾ, ਮਾਇਆ ਦੇ ਹੱਥ ਵਿਚ ਵਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te has vendido a Maya y no sabes la forma de alabar a tu Señor."