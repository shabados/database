[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਕਰਮ ਕਮਾਵਣੇ; ਪਇਐ ਕਿਰਤਿ ਫਿਰਾਉ ॥"
page = 66
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men act according to Lord's command and wander in accordance with their previous actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਅਨੁਸਾਰ ਕੰਮ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਪੂਰਬਲੇ ਅਮਲਾਂ ਦੇ ਅਨੂਕੂਲ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the Lord's Command, people perform their actions; they wander around, driven by the karma of their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਸੇ ਕਰਮ ਕਮਾਵਣੇ ਕਰਤੇ ਹੈਂ, ਜੈਸੇ ਜੀਵੋਂ ਕੇ ਕਰਮ ਪੜੇ ਹੈਂ ਤੈਸੇ ਹੀ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਪ੍ਰਭੂ! ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ? ਤੇਰੇ) ਹੁਕਮ ਵਿਚ ਹੀ (ਜੀਵ) ਕਰਮ ਕਮਾਂਦੇ ਹਨ, (ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਹੀ) ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਉਹਨਾਂ ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਫੇਰ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੇ = ਹੁਕਮਿ ਹੀ, ਹੁਕਮ ਵਿਚ ਹੀ। ਪਇਐ ਕਿਰਤਿ = ਕੀਤੇ ਹੋਏ ਕਰਮਾਂ ਤੋਂ ਪੈਦਾ ਹੋਏ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ। ਕਿਰਤਿ = ਕੀਤੇ ਕਰਮ ਅਨੁਸਾਰ। ਪਇਐ = ਉਸ ਕਰਮ ਅਨੁਸਾਰ ਜੋ ਸੰਸਕਾਰਾਂ ਦੇ ਰੂਪ ਵਿਚ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਇਕੱਠੇ ਹੋ ਚੁੱਕੇ ਹਨ। ਫਿਰਾਉ = ਫੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Voluntad de Dios actuamos; según el saldo de nuestras acciones, vagamos por todas partes."