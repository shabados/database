[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ ਪ੍ਰਿਉ ਬੋਲੇ; ਕੋਕਿਲ ਬਾਣੀਆ ॥"
page = 1107
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sparrow-hawk cries 'Beloved' and the cuckoo sings the lays"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਪ੍ਰੀਤਮ ਪੁਕਾਰਦਾ ਹੈ, ਅਤੇ ਕੋਇਲ ਗੀਤ ਗਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird cries out, \"Pri-o! Beloved!\", and the song-bird sings the Lord's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਆਪ ਕੇ ਜਸ ਕੋ ਜਿਨਾਂ ਕਾ ਚਿਤ ਰੂਪੀ ਬਬੀਹਾ ਬੋਲਤਾ, ਭਾਵ ਚਿੰਤਨ ਕਰਤਾ ਹੈ। ਔਰ ਕੌਕਲ ਬਾਣੀਆਂ, ਭਾਵ ਜਿਹਵਾ ਜਿਨ ਕੀ (ਆ) ਵਸ਼ੇਸ਼ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਬਾਣੀ ਕੋ ਬੋਲਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪਪੀਹਾ 'ਪ੍ਰਿਉ ਪ੍ਰਿਉ' ਬੋਲਦਾ ਹੈ ਜਿਵੇਂ ਕੋਇਲ ('ਕੂ ਕੂ' ਦੀ ਮਿੱਠੀ) ਬੋਲੀ ਬੋਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Cuclillo de la mente llora pronunciando el Nombre del Señor y los labios como el Koel,"