[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ; ਕਾਇਆ ਸੰਘਾਰਹਿ ॥"
page = 1045
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five demons destroy the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਭੂਤਨੇ (ਵਿਕਾਰ) ਦੇਹ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five demons destroy the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕਾਮਾਦੀ ਦੂਤ ਇਹੁ ਬੁਧੀ ਕੋ ਸੰਘਾਰੇ ਅਰਥਾਤ ਮਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਪੰਜੇ ਵੈਰੀ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਨੂੰ ਗਾਲਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਦੂਤ = (ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀ। ਸੰਘਾਰਹਿ = ਨਾਸ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco enemigos han tomado el control del cuerpo y de la mente,"