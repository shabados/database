[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਕਹਿਯੋ ਸੁਰ ਰਾਜ ਸੋ; ਭੇਦ ਸਖੀ ਸਮਝਾਇ ॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The friend went and conveyed the secret to Indra."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਖੀ ਨੇ ਜਾ ਕੇ ਇੰਦਰ ਨੂੰ ਸਾਰਾ ਭੇਦ ਸਮਝਾ ਕੇ ਕਹਿ ਦਿੱਤਾ।"