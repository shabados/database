[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸਤਿਗੁਰੁ ਸੇਵਿ; ਹੋਇ ਪਰਮ ਗਤੇ ॥"
page = 1337
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, serve thou the True Guru, that thou be blessed the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਸਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾ ਤਾਂ ਜੋ ਤੂੰ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, serve the True Guru, and obtain the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਸਤਿਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕੋ ਸੇਵ, ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਸੇਵਨੇ ਸੇ ਤੇਰੀ ਪਰਮਗਤੀ ਹੋਇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ (ਇਸ ਤਰ੍ਹਾਂ) ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਪਰਮ ਗਤੇ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, sirve al Verdadero Guru y obtén el Estado Supremo,"