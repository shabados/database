[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣ ਮ੍ਰਿਤਕ ਰਾਮ ਸੀਤਹਿ ਦਿਖਾਇ ॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Ravana called the demoness named Trajata and asked her to show the dead Ram to Sita"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸੀਤਾ ਨੂੰ ਰਣ-ਭੂਮੀ ਵਿੱਚ ਮੋਏ ਹੋਏ ਰਾਮ ਨੂੰ ਵਿਖਾ ਦੇ।"