[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿੰਦੂ ਕੈ ਘਰਿ. ਹਿੰਦੂ ਆਵੈ ॥"
page = 951
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Hindu comes to the house of the Hindu."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹਿੰਦੂ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindu comes to the house of a Hindu."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀ ਹਿੰਦੂ ਕੇ ਘਰ ਬ੍ਰਾਹਮਣ ਹਿੰਦੂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਖਤ੍ਰੀ ਆਦਿਕ) ਹਿੰਦੂ ਦੇ ਘਰ ਵਿਚ ਬ੍ਰਾਹਮਣ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hindú entra sólo en la casa del hindú"