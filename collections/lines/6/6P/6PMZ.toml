[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਆਨੰਦੁ; ਮੰਤ੍ਰੁ ਗੁਰਿ ਦੀਆ ॥"
page = 387
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happy is my mind, the Guru has given me the spell of Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਸੰਨ ਹੈ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜਾਦੂ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is filled with bliss, since the Guru gave me the Mantra of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਦੀਆ ਤਬ ਮਨ ਮੇਂ ਅਨੰਦ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਨੇ ਉਪਦੇਸ਼ ਦੇ ਦਿੱਤਾ ਉਸ ਦੇ ਮਨ ਵਿਚ (ਸਦਾ) ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente está en Éxtasis con la Bendición del Mantra del Guru."