[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਟਿ ਕ੍ਰਿਪਾਣ ਸੈਹਥੀ; ਤਜਤ ਧਾਰਾ ਬਾਣਨ ਕਰ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has the sword and lance in his girdle and he is the one who showers the volley of arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਕ ਨਾਲ ਤਲਵਾਰ ਅਤੇ (ਹੱਥ ਵਿਚ) ਬਰਛੀ ਹੈ ਅਤੇ ਹਥਾਂ ਨਾਲ ਬਾਣਾਂ ਦੀ ਝੜੀ ਲਾਈ ਹੋਈ ਹੈ।"