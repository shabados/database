[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜੁ ਦਇਆਲੁ ਕ੍ਰਿਪਾਲੁ ਕਹੀਅਤੁ ਹੈਂ; ਅਤਿਭੁਜ ਭਇਓ ਅਪਾਰਲਾ ॥"
page = 1292
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are called merciful and compassionate and exceedingly unrivalled is Thy arm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਇਆਵਾਨ ਅਤੇ ਮਿਹਰਬਾਨ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪਰਮ ਲਾਸਾਨੀ ਹੈ ਤੇਰੀ ਬਾਂਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are called kind and compassionate; the power of Your Arm is absolutely unrivalled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੋ ਅਤਿਸੈ ਕ੍ਰਿਪਾਲ ਕਹੀਤਾ ਹੈਂ, ਸੋ ਬਾਤ ਤੋ ਤੇਰੀ ਦਿਆਲਤਾ ਵਾਲੀ ਨਹੀਂ ਰਹੇਗੀ, ਐਸੀਆਂ ਤਰਕਾਂ ਸੁਨ ਕਰ ਅਤੀ ਅਪਾਰ ਬਾਹਾਂ ਵਾਲਾ ਹੋਇ ਗ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੁਹਣੇ ਰਾਮ!) ਤੂੰ ਤਾਂ (ਸਭਨਾਂ ਉੱਤੇ, ਚਾਹੇ ਕੋਈ ਨੀਚ ਕੁਲ ਦਾ ਹੋਵੇ ਚਾਹੇ ਉੱਚੀ ਕੁਲ ਦਾ) ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਮਿਹਰ ਦਾ ਘਰ ਹੈਂ, (ਫਿਰ ਤੂੰ) ਹੈਂ ਭੀ ਬੜਾ ਬਲੀ ਤੇ ਬੇਅੰਤ। (ਕੀ ਤੇਰੇ ਸੇਵਕ ਉੱਤੇ ਕੋਈ ਤੇਰੀ ਮਰਜ਼ੀ ਤੋਂ ਬਿਨਾ ਧੱਕਾ ਕਰ ਸਕਦਾ ਹੈ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te llaman Rey Compasivo. El Poder de Tu Brazo no tiene rival."