[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਟੀ ਜੁਆਲ ਪਰਚੰਡ ਮੁੰਡੀ ਚਮੁੰਡੀ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Chamunda, the wearer of the necklace of head, Thou art also the fire of the matted locks of Shiva"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੱਟਾਂ ਵਾਲੇ ਸ਼ਿਵ ਦੇ ਤੇਜ ਵਾਲੀ, ਚੰਡ-ਮੁੰਡ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਚਮੁੰਡੀ (ਨੂੰ ਨਮਸਕਾਰ ਹੈ);"