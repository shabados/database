[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੁਠੇ ਮੇਘ ਸੁਹਾਵਣੇ; ਹੁਕਮੁ ਕੀਤਾ ਕਰਤਾਰਿ ॥"
page = 1251
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The comely clouds have begun to rain, for such is the order issued by the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਬੱਦਲ ਵਰ੍ਹਣੇ ਆਰੰਭ ਹੋ ਗਏ ਹਨ, ਕਿਉਂ ਜੋ ਸਿਰਜਣਹਾਰ ਨੇ ਐਹੋ ਜਿਹਾ ਫੁਰਮਾਨ ਜਾਰੀ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rain is falling from the clouds - it is so beautiful! The Creator Lord issued His Order."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਰਤਾਰ ਨੇ ਹੁਕਮ ਕੀਆ ਤਬ ਸੋਭਨੀਕ ਬਾਦਲ ਬਰਸਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਰਤਾਰ ਨੇ ਹੁਕਮ ਦਿੱਤਾ, ਸੋਹਣੇ ਬੱਦਲ ਆ ਕੇ ਵਰ੍ਹ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las gloriosas lluvias han llegado, pues tal es la Voluntad del Señor,"