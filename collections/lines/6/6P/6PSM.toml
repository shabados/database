[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਜਨਮੁ ਗਵਾਇਆ; ਨਾਨਕ. ਹਰਿ ਭਾਇਆ ॥੩॥"
page = 1238
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric loses his human life, while Nanak loves his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰਾ ਆਪ ਮਨੁਖੀ-ਜੀਵਨ ਾਗੁਆ ਲੈਂਦਾ ਹੈ, ਜਦ ਕਿ ਨਾਨਕ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wastes his life; Nanak loves the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਨੇ ਜਨਮ ਗਵਾਇ ਲੀਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕੋ ਐਸੇ ਹੀ ਭਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ (ਆਪਣੀ) ਜ਼ਿੰਦਗੀ ਅਜਾਈਂ ਗਵਾ ਲੈਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਨੂੰ ਏਵੇਂ ਹੀ ਭਾਉਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El soberbio Manmukj, pierde el mérito del nacimiento humano, mientras que Nanak ama a Su Dios. (3)"