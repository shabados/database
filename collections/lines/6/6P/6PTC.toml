[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਮਨ ਮੇਰੇ ਨਾਮੁ ਸਮਾਲਿ ॥"
page = 560
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, O my soul, remember thou the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, O my mind, remember the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਗੁਰੋਂ ਦੁਆਰੇ ਸਿਮਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਮਾਲਿ = ਸਾਂਭ, ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, a través del Guru, busca el Nombre del Señor,"