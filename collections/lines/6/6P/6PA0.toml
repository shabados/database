[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਹੋਆ ਰਖਵਾਲਾ; ਰਾਖਿ ਲੀਏ ਕੰਠਿ ਲਾਇ ॥"
page = 675
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord has become my Protector and has saved me, hugging me to His bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਮੇਰਾ ਰੱਖਿਅਕ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ ਉਸ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master has become my Saviour; hugging me close in His embrace, He has saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਦਾਸ ਕੰਠ ਲਗਾਇ ਕਰ ਰਾਖ ਲੀਏ ਹੈਂ, ਸੋ ਸਚਾ ਸਾਹਿਬ ਵਾਹਿਗੁਰੂ ਹਮਾਰਾ ਭੀ ਰਾਖਣੇ ਵਾਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ (ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ ਆਪ) ਰਾਖਾ ਬਣਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਕੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਕੰਠਿ = ਗਲ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero se ha vuelto mi Refugio y me ha protegido, llevándome a Su Pecho."