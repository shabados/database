[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰੋ; ਇਤ ਉਤ ਸਦਾ ਸਹਾਈ ॥"
page = 1213
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is ever a succourer of mine, both here and hereafter,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਓਥੇ ਦੋਹਾਂ ਥਾਵਾਂ ਤੇ ਹੀ ਮੇਰਾ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਮੇਰਾ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, God is forever my Help and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ (ਇਤ ਉਤ), ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸਦਾ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ! ਇਸ ਲੋਕ ਵਿਚ ਪਰਲੋਕ ਵਿਚ ਸਦਾ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ = ਇਸ ਲੋਕ ਵਿਚ। ਉਤ = ਪਰਲੋਕ ਵਿਚ। ਸਹਾਈ = ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es siempre mi Refugio, aquí y aquí después, oh mi Dios Encantador,"