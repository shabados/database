[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਨਾਨਕ; ਦੂਖੁ. ਨ ਥੀਆ ॥੨॥੨੧॥੮੫॥"
page = 629
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "hence, Nanak shall suffer no further agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਲਈ ਨਾਨਕ ਨੂੰ ਮੁੜ ਕੋਈ ਕਸ਼ਟ ਨਹੀਂ ਵਾਪਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and now, Nanak shall never again suffer pain. ||2||21||85||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਫਿਰ ਤਬ ਸੇ ਹਮ ਕੋ ਕੋਈ ਦੂਖ ਨਹੀਂ ਹੂਆ ਹੈ॥੨॥੨੧॥੮੫॥☬ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਹੋ ਕਰ ਬੇਨਤੀ ਪੂਰਬਕ ਹਰਿ ਨਾਮ ਜਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਮੁੜ ਕਦੇ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਾਹ ਸਕਿਆ ॥੨॥੨੧॥੮੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਥੀਆ = ਨਾਹ ਹੋਇਆ ॥੨॥੨੧॥੮੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, ya no hubo dolor para mí. (2‑21‑85)"