page = 278

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The staggering soldiers began to shower arrows, the banners waved and the arms fought with one another.749."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਸੂਰਮਿਆਂ ਦੀਆਂ) ਬਾਹਵਾਂ ਗੁੱਥਮ-ਗੁੱਥਾ ਹੋ ਰਹੀਆਂ ਹਨ ॥੭੪੯॥"