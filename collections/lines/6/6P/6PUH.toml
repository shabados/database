[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝਿ ਬਜਾਇ ਉਠਿਯੋ ਮੁਰਲੀ ਸੋਈ; ਜੀਤ ਦੀਯੋ ਜਸੁ ਕੋ ਮਨੋ ਡੰਕਾ ॥੬੪੯॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same Krishna causing the blaring of the drum of his praise, played on his flute.649."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਮੁਰਲੀ ਵਜਾਉਣ ਲਗ ਗਿਆ, ਮਾਨੋ (ਰਾਖਸ਼ ਨੂੰ) ਜਿਤਣ ਦਾ ਡੰਕਾ ਵਜਾਇਆ ਹੋਵੇ ॥੬੪੯॥"