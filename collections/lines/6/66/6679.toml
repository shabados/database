[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਭਾਣਾ ਆਪੇ ਜਾਣੈ; ਗੁਰ ਕਿਰਪਾ ਤੇ ਲਹੀਐ ॥"
page = 1257
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His will, He Himself knows. By the Guru's grace, the Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਨੂੰ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only He Himself knows His Will. By Guru's Grace, it is grasped."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਆਪਣਾ ਭਾਣਾ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਲਖੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਆਪਣੀ ਮਰਜ਼ੀ ਜਾਣਦਾ ਹੈ, (ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ) ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo Dios conoce Su Propia Voluntad y por la Gracia del Guru es obtenido."