[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ. ਨ ਆਵਹਿ, ਅੰਧ ਅਗਿਆਨੀ; ਸੋਇ ਰਹਿਓ ਮਦ ਮਾਵਤ ਹੇ ॥੩॥"
page = 822
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being blind and ignorant, thou see them not and intoxicated with ego keepest sleeping on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਅਤੇ ਬੇਸਮਝ ਹੋਣ ਕਾਰਨ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਦਾ ਨਹੀਂ ਅਤੇ ਹੰਕਾਰ ਨਾਲ ਮਤਵਾਲਾ ਹੋ ਘੁਰਾੜੇ ਮਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not see them, you blind and ignorant fool; intoxicated with ego, you just keep sleeping. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗ੍ਯਾਨ ਕਰ ਅੰਧੇ ਜੀਵ! ਸੋ ਦੂਤ ਤੇਰੇ ਕੋ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤੇ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੋ ਤੈਨੇ ਵਿਸਾਰ ਦੀਆ ਹੈ। ਕਿਉਂਕਿ ਤੂੰ ਮਦ ਮੇਂ ਮਾਤਾ ਹੋਇ ਕਰ ਸੋ ਰਿਹਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੈਨੂੰ ਉਹ ਦਿੱਸਦੇ ਨਹੀਂ, ਤੂੰ ਵਿਕਾਰਾਂ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਫ਼ਿਕਰ ਹੋਇਆ ਪਿਆ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ ਨ ਆਵਹਿ = ਦਿੱਸਦੇ ਨਹੀਂ। ਅੰਧ = ਅੰਨ੍ਹਾ। ਮਦ = ਨਸ਼ਾ। ਮਾਵਤ = ਮਸਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No los puedes ni ver, oh tonto ignorante, intoxicado en tu ego continúas durmiendo. (3)"