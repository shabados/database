[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢਾਢੀ ਵੇਕਾਰੁ ਕਾਰੈ ਲਾਇਆ ॥"
page = 150
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Me, the bard out of work, the Lord has applied to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿੰਕਮੇ ਭੱਟ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was a minstrel, out of work, when the Lord took me into His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਢਾਢੀ ਵੇਕਾਰ ਥਾ ਗੁਰੋਂ ਨੇ ਰਾਤ ਦਿਨ ਭਗਤੀ ਕਾਰ ਮੇਂ ਲਗਾਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੇਹਲਾ ਸਾਂ, ਮੈਨੂੰ ਢਾਢੀ ਬਣਾ ਕੇ ਪ੍ਰਭੂ ਨੇ (ਅਸਲ) ਕੰਮ ਵਿਚ ਲਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mí, un poeta sin valor, el Señor me ha bendecido con Su Servicio."