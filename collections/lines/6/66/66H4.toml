[[content]]
asset = "SSKS"
type = "primary"
data = "ਚੰਦਨ ਸੁਗੰਧ ਮਿਲਿ ਪਵਨ ਸੁਗੰਧ ਸੰਗਿ; ਮਲ ਮੂਤ੍ਰ ਸੂਤ੍ਰ ਬ੍ਰਿਗੰਧ ਉਨਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Air in contact with sandalwood acquires fragrance, while it becomes foul smelling when in contact with filth."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਦੀ ਸੁਗੰਧੀ ਨਾਲ ਮਿਲ ਕੇ ਪੌਣ ਸੁਗੰਧੀ ਮਹਿਕ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਤੇ ਮਲ ਮੂਤ੍ਰ ਦੇ ਸੂਤ੍ਰ ਸੂਤ ਤਾਰ ਵ੍ਯੋਂਤ ਵਿਚ ਆਈ ਹੋਈ ਭੈੜੀ ਬਾਸਨਾ ਵਾਲੀ ਦੁਰਗੰਧ ਰੂਪ ਵੀਚਾਰੀਦੀ ਹੈ।"