[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਰੁਕਮਨਿ ਦੇਤ ਦਿਜੋਤਮ; ਦਾਨ, ਸਤੀ ਫੁਨਿ ਹੋਬੇ ਕਉ ਆਈ ॥੨੦੫੭॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone said that her husband had breathed his last, what would be her condition then, Rukmani gave gifts to the Brahmins and thought of becoming a Sati (dying on the funeral pyre of the husband).2057."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ) ਰੁਕਮਨੀ ਨੇ ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਦਾਨ ਦਿੱਤੇ ਹਨ ਅਤੇ ਫਿਰ (ਆਪ) ਸਤੀ ਹੋਣ ਲਈ ਆ ਗਈ ਹੈ ॥੨੦੫੭॥"