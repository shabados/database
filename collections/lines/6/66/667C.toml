[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਮੰਗਲ ਆਨੰਦ ਹਰਿ; ਹਰਿ; ਪ੍ਰਭ ਚਰਨ ਅੰਮ੍ਰਿਤ ਸਾਰੁ ॥"
page = 1121
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace, pleasure and bliss well up from the meditation of the God's Name. The most sublime are the Lord's ambrosial feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਖੁਸ਼ੀ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਤੋਂ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ। ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਹਨ ਸੁਆਮੀ ਦੇ ਅੰਮਿਤਮਈ ਪੈਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace, joy and bliss come from the Lord, Har, Har. God's Feet are sublime and excellent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਉਚਾਰਨੇ ਕਰ ਬਿਵਹਾਰੋਂ ਕੇ ਸੁਖ ਔਰ (ਮੰਗਲ) ਉਤਸਵ ਔਰ ਆਤਮ ਪ੍ਰਾਪਤੀ ਕਾ ਅਨੰਦੁ ਹੋਤਾ ਹੈ ਔਰ ਤੇਰੇ ਚਰਨੋਂ ਕਾ ਧ੍ਯਾਨੁ ਅੰਮ੍ਰਿਤ ਕਾ ਭੀ ਸਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਨ, ਇਹਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ, (ਤੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਸੁਖ ਖ਼ੁਸ਼ੀਆਂ ਆਨੰਦ (ਪੈਦਾ ਹੋਣਗੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲ = ਖ਼ੁਸ਼ੀਆਂ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ। ਸਾਰੁ = ਸੰਭਾਲ (ਹਿਰਦੇ ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprende que los Pies del Señor, son Néctar Dulce, sí, el Señor te bendice con Paz, Bondades y Éxtasis."