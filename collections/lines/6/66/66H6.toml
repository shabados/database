[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕਉ; ਲਏ ਪ੍ਰਭੁ ਲਾਇ ॥"
page = 1270
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave, the Lord jokes to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਸੁਆਮੀ ਆਪਣੀ ਸੇਵਾ ਵਿੱਚ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God enjoins His servant to his tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਪਨੇ ਸੇਵਕੋਂ ਕੋ ਆਪੇ ਹੀ ਸੇਵਾ ਮੈ ਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਨੂੰ (ਚਰਨਾਂ ਵਿਚ) ਜੋੜੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios se le une a su Sirviente en sus tareas."