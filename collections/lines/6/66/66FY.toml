[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨਿ ਕੈ ਬਨ ਕੇ ਖਗਵਾ; ਤਰੁ ਊਪਰ ਪੰਖ ਪਸਾਰਿ ਰਹੇ ਹੈ ॥੬੫੧॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the sound of the same flute, the birds of the forest, spreading their wings on the trees, are absorbed in it.651."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਧੁਨ) ਨੂੰ ਸੁਣ ਕੇ ਬਨ ਦੇ ਪੰਛੀ ਬ੍ਰਿਛਾਂ ਉਤੇ ਹੀ ਖੰਭ ਖਿਲਾਰ ਕੇ (ਮਸਤ ਹੋ) ਰਹੇ ਹਨ ॥੬੫੧॥"