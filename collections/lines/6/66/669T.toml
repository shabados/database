type = "primary"
data = "ਜੈਸੇ ਮਧਿਆਨ ਕੋ ਸੂਰ ਦਿਪੈ; ਇਹ ਭਾਤਿ ਕੋ ਕ੍ਰੁਧ ਕੈ ਤੇਜ ਬਢਾਯੋ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Getting brilliant like the noon-sun, Krishna aggravated his ire and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਦੁਪਹਿਰੀ ਦਾ ਸੂਰਜ ਤਪਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ (ਤਪ ਕੇ ਕ੍ਰਿਸ਼ਨ ਨੇ ਆਪਣਾ) ਤੇਜ ਵਧਾ ਲਿਆ ਹੈ।"