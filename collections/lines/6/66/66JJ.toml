[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦੀਵ ਗਨੀਵ ਸੁਹਾਵਨੇ; ਰਾਮ ਨਾਮ ਗ੍ਰਿਹਿ ਮਾਲ ॥"
page = 253
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have the wealth of Lord's Name in their home, are ever rich and beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਘਰ ਵਿੱਚ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਪਦਾਰਥ ਹੈ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਧਨਾਢ ਅਤੇ ਸੁੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the wealth of the Lord's Name in their homes are forever wealthy and beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਪੁਰਸ ਸਦੀਵ (ਗਨੀਵ) ਧਨਾਢ ਔਰ ਸੋਭਨੀਕ ਹੂਏ ਹੈਂ, ਕਿਯੋਂਕਿ ਤਿਨ ਕੇ ਗ੍ਰਹ ਮੇਂ ਰਾਮ ਨਾਮ ਰੂਪੀ ਮਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹੀ ਧਨਾਢ ਹਨ, ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਚਮਕਦੇ ਹਨ, ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਬੇਅੰਤ ਨਾਮ-ਧਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਨੀਵ = ਧਨਾਢ, ਗ਼ਨੀ। ਗ੍ਰਿਹਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También son siempre ricos y bellos, sí, aquéllos que atesoran la Riqueza del Naam, el Nombre del Señor."