[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਲਾਹਨਿ ਸਦ ਸਦਾ; ਹਰਿ ਰਾਖਹਿ ਉਰ ਧਾਰਿ ॥"
page = 58
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye, they sing the praises of the Name and keep God clasped to their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਹ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Praises of the Naam, forever and ever; they keep the Lord enshrined within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਸਦੀਵ ਸਲਾਹਤੇ ਰਹਤੇ ਹੈਂ, ਔਰ ਵਾਹਿਗੁਰੂ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਲਾਹੁੰਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਨੂੰ ਸਦਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਹਨਿ = ਸਲਾਹੁੰਦੇ ਹਨ। ਉਰ ਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos alaban el Nombre Del Señor por siempre y conservan al Señor en su corazón."