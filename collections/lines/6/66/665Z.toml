[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਰਨਿ ਪਰੇ ਦੁਖ ਭੰਜਨ; ਜਾ ਕਾ ਬਡ ਪਰਤਾਪ ॥੨॥੯॥੧੪॥"
page = 714
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the protection of the Destroyer of distress of distress, great is who's glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲੇ ਦੀ ਟੇਕ ਲਈ ਹੈ। ਵਿਸ਼ਾਲ ਹੈ ਜਿਸ ਦਾ ਤੱਪ ਤੇਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Lord, the Destroyer of pain; His glory is so great! ||2||9||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਦੁਖ ਭੰਜਨ ਕੀ ਹਮ ਸਰਨ ਪਰੇ ਹੈਂ ਜਿਸ ਕਾ ਸਭ ਸੇ ਵੱਡਾ ਪਰਤਾਪ ਹੈ॥੨॥੯॥੧੪॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਹਾਂ, ਜੋ ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇ, ਜਿਸ ਦਾ ਤੇਜ-ਪ੍ਰਤਾਪ ਬਹੁਤ ਹੈ ॥੨॥੯॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es la Gloria de Dios, el Destructor de las penas y Nanak busca sólo Su Refugio.(2-9-14)"