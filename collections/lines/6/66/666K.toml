[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਗੁਰੁ ਦੇਖੈ ਸੁਭ ਦਿਸਟਿ; ਨਾਮੁ ਕਰਤਾ ਮੁਖਿ ਮੇਵਾ ॥"
page = 1395
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, O Guru, thou see me with the propitious glance, then the fruit of the Creator's Name is in my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਦੇਵ! ਜਦ ਤੁਸੀਂ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜਰ ਨਾਲ ਮੈਨੂੰ ਦੇਖਦੇ ਹੋ, ਤਾਂ ਸਿਰਜਣਹਾਰ ਦੇ ਨਾਮ ਦਾ ਘਲ ਮੇਰੇ ਮੂਹ ਵਿੱਚ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You, O Guru, gaze at me with Your Glance of Grace, the fruit of the Naam, the Name of the Creator, is placed within my mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਹੇ ਸਤਿਗੁਰ ਜੀ! ਅਬ ਆਪ ਮੁਝ ਪਰ ਸੁਭ ਦ੍ਰਿਸਟੀ, ਭਾਵ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ ਦੇਖੋ ਤਬ ਮੇਰੇ ਮੁਖ ਮੇਂ ਕਰਤਾ ਪੁਰਖ ਕਾ ਨਾਮ (ਮੇਵਾ) ਸਮਾਵਤਾ ਹੈ, ਭਾਵ ਮੁਖ ਤੇ ਨਾਮ ਜਪਤਾ ਹੂੰ; ਵਾ ਮੁਖ ਮੇਂ ਮੇਵੇ ਵਤ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਤਿਗੁਰੂ (ਅਮਰਦਾਸ) ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਤੱਕਦਾ ਹੈ, ਤਾਂ ਕਰਤਾਰ ਦਾ ਨਾਮ-ਰੂਪ ਫਲ ਮੂੰਹ ਵਿਚ (ਭਾਵ, ਖਾਣ ਨੂੰ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭ ਦਿਸਟਿ = ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰ ਕੇ। ਨਾਮੁ ਮੇਵਾ = ਨਾਮ ਰੂਪ-ਫਲ। ਕਰਤਾ = ਕਰਤਾਰ ਦਾ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el Insondable, Invisible y Primordial Dios nuestro Señor, la Causa de causas, ordena, así hablo yo."