[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੇ ਭਾਤਿ ਐਸੀ, ਸੁ ਮਾਨੌ ਭਭੂਕੈ ॥੪॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the other side, the gods rose as if fiery winds were blowing.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਅੱਗ ਦੇ ਭਾਂਬੜ ਉਠੇ ਹੋਣ ॥੪॥"