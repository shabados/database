[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰੈ ਘੂੰਮਿ ਘਰਬਾਰੀਆ; ਅਸਵਾਰ ਪਿਆਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Householders, riders and foot soldiers move about in circles in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹਸਥੀ ਲੋਕ ਅਸਵਾਰ ਪਿਆਦੇ (ਪਾਤਸ਼ਾਹੀ ਨੌਕਰ ਚਾਕਰ) ਘਰ ਦੀ ਘੁੰਮਣਘੇਰੀ ਵਿਖੇ ਫਸੇ ਹੋਏ (' ਰੋਟੀਆਂ ਕਾਰਣ ਪੂਰਹਿ ਤਾਲ”) ਹਨ।"