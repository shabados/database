[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ ਸੇਵਿ; ਸਗਲ ਫਲ ਪਾਹਿ ॥੧॥"
page = 868
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's service, all the fruits are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਰਾਹੀਂ ਸਾਰੇ ਮੇਵੇ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Lord, all fruitful rewards are obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਾਰਾਇਣ ਕੀ ਸੇਵਾ ਕਰਨੇ ਵਾਲੇ ਸਭ ਫਲੋਂ ਕੌ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਦੀ ਭਗਤੀ ਕਰ ਕੇ ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que Lo sirve, es plenamente satisfecho. (1)"