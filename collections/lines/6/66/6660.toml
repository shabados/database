[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੈ ਤਰੇ. ਛੁਟੇ ਭੈ ਜਮ ਕੇ; ਘਟਿ ਘਟਿ ਏਕੁ ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 825
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He swims across the ocean of doubt and dread, his fear of death is past and he sees the one Lord fully filling all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਦੇਹ ਤੇ ਡਰ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਮੌਤ ਦਾ ਤ੍ਰਾਹ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਇਕ ਸਾਈਂ ਨੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cross over the ocean of doubt and fear, and the fear of death is gone; the One Lord is permeating and pervading in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ (ਭੈ) ਭਇਆ ਥਾ ਜੋ ਤਿਸ ਭ੍ਰਮ ਰੂਪ ਸਮੁੰਦਰ ਤੇ ਹਮ ਤਰੇ ਹੈਂ, ਪੁਨਾ ਜਮ ਕੇ ਭੈ ਤੇ ਭੀ ਛੁਟੇ ਹੈਂ। ਕਿਉਂਕਿ ਸੰਪੂਰਨ ਘਟਿ ਘਟਿ ਮੇਂ ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ (ਭਰਪੂਰੇ) ਰਮਿਆ ਹੋਇਆ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਦਾ ਹੈ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਸਾਰੇ) ਡਰਾਂ ਭਰਮਾਂ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਜਮਦੂਤਾਂ ਬਾਰੇ ਭੀ ਉਸ ਦੇ ਸਾਰੇ ਡਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nado a través del mar del miedo y de la duda; el terror a la muerte lo abandona y ve al Señor prevaleciendo en todo."