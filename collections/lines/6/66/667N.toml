[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕਾਲਿ ਜਮੁ ਜੋਹਿ. ਨ ਸਾਕੈ; ਹਰਿ ਬੋਲਹੁ ਰਾਮੁ ਪਿਆਰਾ ਹੇ ॥੫॥"
page = 1030
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou Name of thy loved Lord-God and at the last moment the Death's myrmidon can touch thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਲਾਡਲੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਇਸ ਕਰਕ ਅਖ਼ੀਰ ਦੇ ਵੇਲੇ ਮੌਤ ਦਾ ਫ਼ਰੇਸ਼ਤਾ ਤੈਨੂੰ ਛੁਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, the Messenger of Death will not be able to touch you, if you chant the Name of the Beloved Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਅੰਤ ਕਾਲ ਕੋ ਜਮ ਦੇਖ ਨਹੀਂ ਸਕੇਗਾ, ਤਾਂ ਤੇ ਹਰੀ ਰਾਮ ਜੋ ਸਭ ਕਾ ਪਿਆਰਾ ਹੈ, ਤਿਸੀ ਕੋ (ਬੋਲਹੁ) ਉਚਾਰਣ ਕਰੋ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰੋ, ਅਖ਼ੀਰਲੇ ਸਮੇ ਮੌਤ ਦਾ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕੇਗਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤ ਕਾਲਿ = ਅਖ਼ੀਰਲੇ ਸਮੇ। ਜਮੁ = ਮੌਤ (ਦਾ ਡਰ) ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recita entonces el Nombre de tu Bienamado Señor.(5)"