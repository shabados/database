[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਣ ਸਮੁੰਦ੍ਰ ਤ੍ਵ ਪਾਰ ਨ ਪਰੈ ॥੨੮॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even then the ocean of Thy Attributes cannot be fathomed.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਵੀ) ਤੇਰੇ ਗੁਣਾਂ ਦੇ ਸਮੰਦਰ ਦਾ ਪਾਰ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੨੮॥"