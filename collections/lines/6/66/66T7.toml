[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਜਿਨੀ ਚਾਖਿਆ; ਅਨ ਰਸ ਠਾਕਿ ਰਹਾਇਆ ॥"
page = 1088
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who taste the Lord's Nectar, forsake and renounce other relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਆਬਿਹਿਯਾਤ ਨੂੰ ਚਖਦੇ ਹਨ ਉਹ ਹੋਰਨਾਂ ਸੁਆਦਾਂ ਨੂੰ ਤਿਆਗ ਤੇ ਛੱਡ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste the sublime essence of the Lord, forsake other flavors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਰਸ ਕੋ ਚਾਖਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਹੋਰ ਰਸੋਂ ਕੀ ਤਰਫੋਂ ਮਨ ਕੋ ਰੋਕ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਮ-ਰਸ ਚੱਖਿਆ ਹੈ ਉਹ ਹੋਰ ਰਸਾਂ ਨੂੰ ਵਰਜ ਰੱਖਦੇ ਹਨ (ਭਾਵ, ਦੁਨੀਆ ਦੇ ਚਸਕਿਆਂ ਨੂੰ ਆਪਣੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਣ ਦੇਂਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Ella uno bebe de la Sublime Esencia del Señor."