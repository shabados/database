[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਤਿਨਿ ਮੂਲੁ ਪਛਾਨਿਆ ॥"
page = 285
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "recognises the cause of causes as the root of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੇਤੂਆਂ ਦੇ ਹੇਤੂ ਨੂੰ ਸਭਸ ਦਾ ਮੁੱਢ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "recognizes the Cause of causes as the Root of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਤਿਸ ਕਰਨ ਕਰਾਵਨ ਹਾਰੇ ਸਰਬ ਕੇ ਮੂਲ ਰੂਪ ਕੋ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸਭ ਕੁਝ ਕਰਨ ਵਾਲੇ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਉਣ ਵਾਲੇ (ਜਗਤ ਦੇ) ਮੂਲ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ = ਮੁੱਢ, ਕਾਰਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce la Esencia del Creador."