[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜਤੀ ਬੈਸਨੋ ਰਾਮਦਾਸ ॥"
page = 867
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogis, the celibates, the vegetarians and the hermits,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ, ਬ੍ਰਹਿਮਚਾਰੀ, ਮਾਸ ਨਾਂ ਖਾਣ ਵਾਲੇ ਅਤੇ ਬੈਰਾਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis, celibates, Vaishnavs and followers of Ram Das"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਪੁਨਹ ਜਤੀ ਔ ਬੈਸਨੋ ਤਥਾ ਰਾਮਦਾਸੀਏ ਅਰਥਾਤ ਜੋ ਰਾਮ ਕੇ ਭਗਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਜਤੀ, ਵੈਸ਼ਨਵ ਸਾਧੂ, (ਨਿਰਤ-ਕਾਰੀ ਕਰਨ ਵਾਲੇ) ਬੈਰਾਗੀ ਭਗਤ ਭੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਦਾਸ = (ਦੱਖਣ ਵਿਚ) ਬੈਰਾਗੀਆਂ ਦੀ ਇਕ ਸੰਪ੍ਰਦਾਇ ਜੋ ਨ੍ਰਿਤਕਾਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis, los célibes, los Vaishnavs y los seguidores de Ram Das,"