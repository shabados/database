[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਧ ਚਰਨਾਮ੍ਰਤ ਨਿਧਾਨ ਪਾਨ; ਕਾਲ ਮੈ ਅਕਾਲ ਕਾਲ ਬਿਆਲ ਬਿਖੁ ਮਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Guru-conscious person enjoys the benefits of all the nine treasures in the company of holy men. Despite living in the wheel of time, he remains protected from its wrath. He destroys the poison of the time like snake."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸਾਧ ਚਰਨਾਮ੍ਰਿਤ ਨਿਧਾਨ ਪਾਨ ਸਾਧ ਸੰਤ ਸਤਿਗੁਰੂ ਦੇ ਚਰਣਾਂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਜੋ ਕਿ ਅੰਮ੍ਰਿਤ ਦੇ ਨਿਧਾਨ ਭੰਡਾਰ ਰੂਪ ਹੈਨ, ਪਾਨ ਛਕ ਕਰ ਕੇ ਗੁਰਮੁਖ ਹੋਈ ਦਾ ਹੈ। ਅਤੇ ਐਸਾ ਬਣ ਕੇ ਕਾਲ ਮੈ ਅਕਾਲ ਸਮੇਂ ਦੀਆਂ ਹਦਾਂ ਵਿਖੇ ਵਾ ਸਮੇਂ ਦੇ ਅਨੁਸਾਰ ਜਿਹਾ ਜਿਹਾ ਜਿਸ ਜਿਸ ਵੇਲੇ ਆਣ ਵਾਪਰੇ ਓਸ ਮੂਜਬ ਵਰਤਦਾ ਹੋਯਾ ਭੀ, ਅਕਾਲ ਕਾਲ ਦਿਆਂ ਅਸਰਾਂ ਤੋਂ ਸੁਖ ਦੁਖ ਵਾ ਹਰਖ ਸ਼ੋਕ ਆਦਿ ਦੇ ਸਮਾਗਮਾਂ ਵਿਖੇ ਵਰਤਦਿਆਂ ਹੋਯਾਂ ਭੀ ਅਸੰਗ ਵਾ ਅਸਪਰਸ਼ ਰਿਹਾ ਕਰਦਾ ਹੈ। ਤੇ ਇਉਂ ਦੀ ਵਰਤਨ ਦੇ ਸੁਭਾਵ ਦੀ ਪ੍ਰਪੱਕਤਾ ਕਾਰਣ ਓਸ ਨੇ ਮਾਨੋਂ ਕਾਲ ਬਿਆਲ ਬਿਖੁ ਮਾਰੀ ਹੈ ਸਰਪ ਦੀ ਤਰਾਂ ਹਰਖ ਸ਼ੋਕ, ਰਾਗ ਦ੍ਵੈਖ ਆਦਿਕ ਜੋ ਇਸ ਕਾਲ ਦੀ ਬਿਖ ਵਿਹੁ ਮੌਕੇ ਮੌਕੇ ਸਿਰ ਡੰਗਨ ਵਾਲੀ ਸੀ ਮਾਰ ਦਿੱਤੀ ਹੈ ਨਿਵਿਰਤ ਕਰ ਦਿੱਤੀ ਹੈ।"