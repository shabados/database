[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੀ ਉਪਜੈ ਦੂਖੀ ਬਿਨਸੈ; ਕਿਆ ਲੈ ਆਇਆ. ਕਿਆ ਲੈ ਜਾਹਾ ਹੇ ॥੧੨॥"
page = 1033
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pain man is born and in pain he perishes. What does he brought and what shall he take with him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਅੰਦਰ ਇਨਸਾਨ ਜੰਮਦਾ ਹੈ ਅਤੇ ਤਕਲੀਫ ਅੰਦਰ ਹੀ ਉਹ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਨਾਲ ਕੀ ਲਿਆਇਆ ਸੀ ਅਤੇ ਕੀ ਲੈ ਕੇ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In pain he is created, and in pain he perishes. What has he brought with himself? And what will he take away? ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੀਉ ਉਤਪਤੀ ਵੇਲੇ ਦੁਖੀ ਹੋਤਾ ਹੈ ਔ ਪ੍ਰਾਣ ਵਿਜੋਗ ਸੇ ਭੀ ਦੁਖੀ ਹੋਤਾ ਹੈ। ਕਿਆ ਲੈ ਕੇ ਆਇਆ ਹੈ ਔ ਕਿਆ ਲੈ ਕੇ ਜਾਇਗਾ, ਭਾਵ ਖਾਲੀ ਆਤਾ ਅਰੁ ਖਾਲੀ ਗਿਆ; ਵਾ ਸਾਸੋਂ ਰੂਪ ਰਤਨ ਲੈ ਕੇ ਆਇਆ ਥਾ ਅਰ ਪਾਪੋਂ ਰੂਪ ਕੋਇਲੇ ਖਰੀਦ ਕੇ ਲੈ ਗ੍ਯਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖਾਂ ਵਿਚ ਜੰਮਦਾ ਤੇ ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਮਰਦਾ ਹੈ, ਸੁਚੱਜਾ ਆਤਮਕ ਜੀਵਨ ਨਾਹ ਹੀ ਲੈ ਕੇ ਇਥੇ ਆਉਂਦਾ ਹੈ, ਨਾਹ ਹੀ ਇਥੋਂ ਲੈ ਕੇ ਜਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਖੀ = ਦੁੱਖਾਂ ਵਿਚ ਹੀ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ¿qué es lo que lo trae al mundo y qué es lo que lo saca de ahí?(12)"