[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਸਦਾ ਹੈ ਸਿਰ ਊਪਰਿ; ਦੂਜੈ ਭਾਇ ਪਤਿ ਖੋਈ ॥੨॥"
page = 1131
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's minister is over their head and through the love of another, they lose their honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਹਮੇਸ਼ਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਤੇ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਉਹ ਆਪਣੀ ਇਜ਼ਤ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death is always hovering above their heads. In the love of duality, they lose their honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕਾਲ ਕਰਨੇ ਵਾਲਾ ਸਦੀਵ ਤਿਨ ਕੇ ਸਿਰ ਪਰ ਬਨਾ ਰਹਿਤਾ ਹੈ, ਪੁਨਃ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਪਤ ਗਵਾ ਲਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਸਦਾ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉੱਤੇ ਸਵਾਰ ਰਹਿੰਦੀ ਹੈ। ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਫਸ ਕੇ ਉਹਨਾਂ ਨੇ ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਗਵਾ ਲਈ ਹੁੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਕਾਲੁ = ਆਤਮਕ ਮੌਤ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ। ਖੋਈ = ਗਵਾ ਲਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre su cabeza está el miedo a la muerte y pierde su honor, afligido por la dualidad. (2)"