[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਵਿਚਿ ਆਇ; ਨਾਦੁ ਵਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now it is brought in the holy congregation where melody is produced on this instrument."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਆਕੇ (ਰਬਾਬੀਆਂ ਨੇ ਉਸ ਤਾਰ ਤੋਂ 'ਨਾਦ') ਸ਼ਬਦ ਵਜਾਯਾ।"