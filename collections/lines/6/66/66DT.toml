[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕਰਿ ਕਢਿ ਲੀਨੇ ਅਪੁਨੇ; ਗ੍ਰਿਹ ਅੰਧ ਕੂਪ ਤੇ ਮਾਇਆ ॥"
page = 1218
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking my arm, Thou has pulled me out of the blind well of worldly attachments and mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਭੂਜਾ ਤੋਂ ਫੜ੍ਹ ਕੇ ਤੂੰ ਮੈਨੂੰ ਸਾਰੀ ਸੰਸਾਰੀ ਲਗਨਾਂ ਅਤੇ ਮੋਹਨੀ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿੱਚੋ ਬਾਹਰ ਧੂ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking me by the arm, You lifted me up, out of the deep dark pit of household and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਰੂਪ ਭੁਜਾ ਸੇ ਪਕੜ ਕਰ ਕੇ ਅੰਧ ਕੂਪ ਰੂਪ ਗ੍ਰਹਿ ਔਰ ਮਾਯਾ ਰੂਪ ਨਦੀ ਤੇ ਆਪਣੇ ਦਾਸ ਨਿਕਾਲ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਆਪਣੇ (ਸੇਵਕਾਂ) ਦੀ ਬਾਂਹ ਫੜ ਕੇ ਉਹਨਾਂ ਨੂੰ ਮਾਇਆ ਦੇ (ਮੋਹ ਦੇ) ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਅੰਨ੍ਹੇ ਘਰ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਕਰਿ = ਫੜ ਕੇ। ਗ੍ਰਿਹ ਅੰਧ ਕੂਪ ਤੇ ਮਾਇਆ-ਮਾਇਆ (ਦੇ) ਅੰਧ ਕੂਪ ਗ੍ਰਿਹ ਤੇ, ਮਾਇਆ ਦੇ ਅੰਨ੍ਹੇ ਖੂਹ ਘਰ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me has sacado con Tus Propias Manos del hondo y oscuro pozo de Maya."