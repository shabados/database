[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪਾਵਕੁ. ਈਧਨਿ ਨਹੀ ਧ੍ਰਾਪੈ; ਬਿਨੁ ਹਰਿ. ਕਹਾ ਅਘਾਈ ॥ ਰਹਾਉ ॥"
page = 672
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the fire is satiated not with any fuel, so how can the mortal be content without the Lord? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅੱਗ ਬਾਲਣ ਨਾਲ ਨਹੀਂ ਰੱਜਦੀ ਏਸ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਪ੍ਰਾਣੀ ਕਿਸ ਤਰ੍ਹਾਂ ਸੰਤੁਸ਼ਟ ਹੋ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The flame is not satisfied by more fuel; how can one be satisfied without the Lord? ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਗਨੀ ਲਕੜੀਓਂ ਸੇ ਨਹੀਂ (ਧ੍ਰਾਪੈ) ਤ੍ਰਿਪਤ ਹੋਤੀ। ਤਾਂ ਤੇ ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕੈਸੇ ਤ੍ਰਿਪਤੀ ਹੋਵੇ, ਭਾਵ ਨਾਮ ਬਿਨਾਂ ਕੋਈ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤਾ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਬਾਲਣ ਨਾਲ ਨਹੀਂ ਰੱਜਦੀ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਕਦੇ ਰੱਜ ਨਹੀਂ ਸਕਦਾ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਕੁ = ਅੱਗ। ਈਧਨਿ = ਈਧਨ ਨਾਲ, ਬਾਲਣ ਨਾਲ। ਧ੍ਰਾਪੈ = ਰੱਜਦੀ। ਕਹਾ = ਕਿੱਥੇ? ਅਘਾਈ = ਰੱਜਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras más se echa al fuego más fuego crea, pero ¿quien puede estar contento sin el Señor? (Pausa)"