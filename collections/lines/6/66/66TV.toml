[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਲ ਸੁਭਾਇ ਅਤੀਤ ਜਗਿ; ਵਰ ਸਰਾਪ ਦਾ ਭਰਮੁ ਚੁਕਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The devotee like the innocent child remains detached from the world and keeps himself free from delusions of boons and curses."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਬਾਲਕਾਂ ਵਾਂਗੂੰ ਸੁਭਾਉ ਰੱਖਕੇ (ਭਾਵ ਹਰਖ ਸੋਗੋਂ ਰਹਤ ਹੋ) ਜਗਤ ਥੋਂ ਅਤੀਤ ਹੋਕੇ ਵਰ ਸਰਾਪ ਦਾ ਸੰਕਲਪ ਚੁਕਾ ਛੱਡਿਆ ਹੈ (ਕਿਉਂ ਜੋ ਇਹ ਦੋਵੇਂ ਰਾਗ ਦ੍ਵੈਖ ਕਰ ਕੇ ਹੁੰਦੇ ਹਨ, ਇਸ ਲਈ ਇਨ੍ਹਾਂ ਦਾ ਮੂਲ ਹੀ ਚੁਕਾ ਰੱਖਿਆ ਹੈ; ਜਾਣਦੇ ਹਨ ਕਿ)।"