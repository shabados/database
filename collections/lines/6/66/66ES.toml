[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਲਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੀ; ਜਪਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 572
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, I have merged in the Lord's Name and meditate on and contemplate over the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, I have merged into the Naam, the Name of the Lord. I chant the Name of the Lord, Har, Har, and meditate on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਤਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਕੇ ਜਿਨ ਕੀ ਬੁਧੀ ਤੇਰੇ ਨਾਮ ਮੇਂ ਸਮਾਈ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੀ ਮਨ ਬਾਣੀ ਤਨ ਕਰ ਤੇਰੇ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਮਿਲਾਉਣ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਗਈ ਤੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ, ਨਾਮ ਆਰਾਧਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਲਿ ਹਰੀ = ਹਰੀ ਦੇ ਮਿਲਾਪ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਜਪਿ = ਜਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándome con el Guru Verdadero, me inmerjo en el Nombre del Señor y Lo contemplo siempre."