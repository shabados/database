[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਮ ਪੁਰਖ ਪਰਮੇਸਰ ਸੁਆਮੀ ਪਾਵਨ ਪਉਨ ਅਹਾਰੀ ॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the Lord of Lakshmi! the greatest Light! ,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਪੁਰਖ, ਪਰਮੇਸਰ, ਸੁਆਮੀ, ਪਾਵਨ ਅਤੇ ਪੌਣ ਆਹਾਰੀ,"