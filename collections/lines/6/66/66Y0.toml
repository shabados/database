[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਰਾਵਣਹਾਰ ਪ੍ਰਭੁ ਦਾਤਾ; ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੁ ਸੁਆਮੀ ॥"
page = 615
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Supreme Being the Master Lord God of the mortals, is the Doer and Prompter of deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਸ਼੍ਰੋਮਣੀ ਪੁਰਖ, ਪ੍ਰਾਣੀਆਂ ਦਾ ਮਾਲਕ ਸਾਹਿਬ ਵਾਹਿਗੁਰੂ, ਕੰਮਾਂ ਦੇ ਕਰਨੇ ਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Doer, the Cause of causes, the Great Giver; God is the Supreme Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਜੋ ਕਾਰਣੋਂ ਕੇ ਕਰਨਹਾਰਾ ਸਮਰਥ ਦਾਤਾ ਹੈ, ਸੋਈ ਸਮਰਥ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਸਹਾਈ ਗੁਰੂ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ ਹੈ (ਜੀਵਾਂ ਪਾਸੋਂ) ਸਭ ਕੁਝ ਕਰਾ ਸਕਣ ਵਾਲਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente, el Maestro, la Causa de causas,"