[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮੁ ਗੁਰਮੁਖਿ ਭੋਗੀ ॥੧॥ ਰਹਾਉ ॥"
page = 970
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, thus shalt thou enjoy God's meditation, hard service and self-control. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਸਾਈਂ ਦੇ ਸਿਮਰਨ, ਕਰੜੀ ਘਾਲ ਤੇ ਸਵੈ-ਜ਼ਬਤ ਦਾ ਅਨੰਦ ਮਾਣ ਲਵੇਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, enjoy meditation, austerities and self-discipline. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਜਪ ਤਪ ਸੰਜਮ ਕੇ ਸੁਖ ਕੋ ਭੋਗਨੇ ਵਾਲੇ ਹੋਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦੇ ਹੋਏ ਹੀ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹੋ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉੱਤੇ ਤੁਰਨਾ ਹੀ ਜਪ ਹੈ, ਇਹੀ ਤਪ ਹੈ, ਤੇ ਇਹੀ ਸੰਜਮ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ। ਭੋਗੀ = ਗ੍ਰਿਹਸਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Mérito de la Contemplación, de las Austeridades y del Autocontrol.  (1-Pausa)"