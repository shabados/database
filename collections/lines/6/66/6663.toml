[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true supplication and the hearty prayer,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਬੇਨਤੀ ਅਤੇ ਦਿਲੀ ਪ੍ਰਾਰਥਨਾ ਨੂੰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true supplication, the true prayer"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਵਹੁ (ਅਰਜ) ਬੇਨਤੀ ਕਾ ਸੁਨਨੇ ਹਾਰਾ ਹੈ ਗੁਰਮੁਖ ਸਚੀ ਅਰਦਾਸ ਬੇਨਤੀ ਕੇ ਕਰਨੇ ਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਕੀਤੀ ਹੋਈ ਅਰਜ਼ੋਈ ਤੇ ਅਰਦਾਸ ਹੀ ਅਸਲ (ਅਰਜ਼ੋਈ ਅਰਦਾਸ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਜੁ = ਅਰਜ਼ੋਈ, ਬੇਨਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oración que viene del corazón,"