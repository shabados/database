[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਬਦਿ ਸਮਾਵਏ; ਅਵਰੁ. ਨ ਜਾਣੈ ਕੋਇ ਜੀਉ ॥"
page = 923
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is merged in the Guru's word, knows not another without the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਬਿਨਾਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is merged in the Word of the Guru's Shabad does not know any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਸਮਾਂਵਤਾ ਹੈ, ਸੋਈ ਉਸ ਕੋ ਜਾਨਤਾ ਹੈ ਅਵਰ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਅਕਾਲ ਪੁਰਖ ਵਿਚ ਗੁਰੂ ਅਮਰਦਾਸ) ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਲੀਨ (ਰਿਹਾ) ਹੈ, (ਅਤੇ ਉਸ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨੂੰ (ਉਸ ਵਰਗਾ) ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ। ਸਮਾਵਏ = (ਉਸ ਅਕਾਲ ਪੁਰਖ ਵਿਚ) (ਗੁਰੂ ਅਮਰਦਾਸ) ਸਮਾਉਂਦਾ ਹੈ, ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está inmerso en la Palabra del Shabd del Guru y no es revelado de ninguna otra forma."