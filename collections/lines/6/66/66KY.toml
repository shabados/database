[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਸਾਚਿ ਸੰਗੂਤੀ. ਹਰਿ ਸੰਗਿ ਸੂਤੀ; ਸੰਗਿ ਸਖੀ ਸਹੇਲੀਆ ॥"
page = 843
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Along with her companions and mates, the bride is attached to the True Name and sleeps with her God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਾਥਣਾਂ ਅਤੇ ਸਈਆਂ ਸਮੇਤ, ਪਤਨੀ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੁੜ ਗਈ ਹੈ ਤੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਸੌਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is attuned to the Truth, and sleeps with the Lord, along with her companions and sister soul-brides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਖੀ) ਪ੍ਯਾਰੀਆਂ ਸਹੇਲੀਆਂ ਜੋ ਸੰਤ ਜਨ ਹੈਂ, ਤਿਨੋਂ ਸਾਥ ਮਿਲ ਕਰ ਵਹੁ (ਧਨ) ਇਸਤ੍ਰੀ ਸਾਚ ਨਾਮ ਕੇ ਸੰਜੁਗਤਿ ਹੋ ਕਰ ਹਰੀ ਕੇ ਸਾਥ ਸੁਤੀ ਹੈ ਕਿਆ ਅਭੇਦ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤ-ਸੰਗਣ ਸਹੇਲੀਆਂ ਨਾਲ ਮਿਲ ਕੇ ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਹੁੰਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਸੰਗਿ ਸਖੀ ਸਹੇਲੀਆ = ਸਤਸੰਗੀਆਂ ਦੀ ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella vive entonada en la Verdad del Señor y se mueve en la Voluntad del Guru."