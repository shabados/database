[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਗਰੀਬੀ ਆਪੁਨੀ; ਕਰਤੇ ਹੋਇ ਸੁ ਹੋਇ ॥੫੧॥"
page = 1367
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let thou be resigned to thy God in utter humility, and then let all that happen what the Creator does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਵਲੋ ਹਲੀਮੀ ਅਤੇ ਨਿੰਮਰਤਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈ। ਫਿਰ ਜੋ ਕੁਛ ਕਰਤਾ ਪੁਰਖ ਕਰਦਾ ਹੈ ਉਹ ਹੋਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be meek and humble; whatever happens is what the Creator Lord does. ||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂਤੇ ਹੇ ਭਾਈ! ਅਪਨੀ ਤਰਫੋਂ ਦੀਨਤਾ ਔ ਗਰੀਬੀ ਕੋ ਧਾਰਨ ਕਰੀਏ ਔ ਕਰਤੇ ਪੁਰਖ ਕੀ ਤਰਫੋਂ ਜੋ ਕਰਤਾ ਪੁਰਖ ਹੋਵੈ ਸੋਈ ਹੋਇ, ਭਾਵ ਤਿਸ ਕੇ ਭਾਣੇ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹੀਏ॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ (ਆਪਣੀ ਸਿਆਣਪ ਛੱਡ ਕੇ) ਨਿਮ੍ਰਤਾ ਤੇ ਗ਼ਰੀਬੀ ਧਾਰ ਕੇ (ਗੁਰੂ-ਮਲਾਹ ਦਾ ਆਸਰਾ ਲਿਆ ਹੈ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਠਿੱਲਾਂ ਵੇਖ ਕੇ) ਜੋ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਕਰਤਾਰ ਦੀ ਰਜ਼ਾ ਜਾਣ ਕੇ ਬੇ-ਫ਼ਿਕਰ ਰਹਿੰਦੇ ਹਨ (ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਬੇੜੇ ਦੇ ਡੁੱਬਣ ਦਾ ਕੋਈ ਫ਼ਿਕਰ ਨਹੀਂ ਹੁੰਦਾ ਹੈ) ॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten humildad, lo que sea que pase, lo hace el Señor Creador.(51)"