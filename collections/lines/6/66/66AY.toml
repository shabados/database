[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਮੈ ਰਾਜਾ ਕਹਿਯੋ; ਮੇਰੇ ਤੁਮ ਹੀ ਰਾਇ ॥੧੪॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I called you a Raja. You are my Raja.’(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਮੈਂ 'ਰਾਜਾ' ਕਿਹਾ ਹੈ (ਕਿਉਂਕਿ) ਤੁਸੀਂ ਹੀ ਮੇਰੇ ਰਾਜਾ ਹੋ ॥੧੪॥"