[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਤਜਿ; ਮੂੜੇ ਕਤ ਜਾਇ ॥੧॥"
page = 862
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "forsaking that Lord, O fool, where else goest thou now?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਨੂੰ ਛੱਡ ਕੇ, ਹੇ ਮੂਰਖ! ਤੂੰ ਹੁਣ ਹੋਰ ਕਿਥੇ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- how can you forsake that God, you fool! Where else will you go? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਐਸੇ ਪ੍ਰਭੂ ਕੋ ਛੋਡ ਕੇ ਤੁਮ ਕਹਾਂ ਜਾਤੇ ਹੋ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ (ਤੇਰਾ ਮਨ) ਹੋਰ ਕਿੱਥੇ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo es que te olvidas de tal Dios, oh tonto, a dónde crees que podrás ir.(1)"