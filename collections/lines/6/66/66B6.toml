[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਸੁਭਾਇ; ਅਤੀਤ ਉਦਾਸੀ ॥"
page = 1076
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have a child's nature and remain detached despondent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਇੱਕ ਬੱਚੇ ਵਰਗਾ ਸੁਭਾਅ ਹੈ ਅਤੇ ਉਹ ਨਿਰਲੇਪ ਤੇ ਉਪਰਾਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With a child-like, innocent nature, they remain detached, turning away from the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲ ਅਵਸਥਾ ਤੇ ਹੀ ਸੁਭਾਵਕ ਵਾ ਬਾਲਕ ਸਮ ਸਰਲ ਸੁਭਾਉ ਹੈਂ, ਸੰਸਾਰ ਮੇਂ ਅਤੀਤ ਹੋ ਕੇ ਉਦਾਸੀਨ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਵੈਰ-ਵਿਰੋਧ ਤੋਂ ਪਰੇ ਰਹਿੰਦੇ ਹਨ, ਵਿਰਕਤ ਅਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉਤਾਂਹ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nuestro Señor tiene mente de niño, es Desapegado y no tiene preocupaciones."