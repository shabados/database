[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਨਾਸ. ਭਰਮ ਬਿਨਾਸ ਤਨ ਤੇ; ਜਪਿ ਜਗਦੀਸ ਈਸਹ ਜੈ ਜਏ ॥"
page = 577
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering God, the World-Lord, pain is removed from the body, doubt is dispelled and victory hails the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਦੇਹ ਤੋਂ ਪੀੜ ਮਿੱਟ ਜਾਂਦੀ ਹੈ, ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜਿੱਤ ਪ੍ਰਾਣੀ ਨੂੰ ਜੀ ਆਇਆ ਆਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain is eliminated and doubt is dispelled from the body; chanting the Name of the Lord of the World, their victory is celebrated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਦਿਕੋਂ ਕਾ ਈਸ੍ਵਰ ਹੈ ਤਿਸ ਜਗਦੀਸ ਕੋ ਜਪ ਕਰ ਕੇ (ਜੈ ਜਏ) ਜੈ ਜੈ ਕਾਰ ਕਰ ਕੇ ਦੁਖ ਕਾ ਨਾਸ ਹੂਆ ਹੈ, ਅਰ (ਤਨ) ਸੂਛਮ ਸਰੀਰ ਅਰਥਾਤ ਅੰਤਹਕਰਣ ਸੇ ਭਰਮ ਕਾ ਭੀ ਨਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਜੈ-ਜੈਕਾਰ ਆਖ ਆਖ ਕੇ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਤੋਂ ਦੁੱਖ ਤੇ ਭਰਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨ ਤੇ = ਤਨ ਤੋਂ। ਜਗਦੀਸ = ਜਗਤ ਦਾ ਮਾਲਕ। ਜਪਿ = ਜਪ ਕੇ, ਆਖ ਕੇ। ਈਸਹ ਜੈ ਜਏ = ਮਾਲਕ ਦੀ ਜੈ-ਜੈਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus aflicciones y dudas han desaparecido y contemplan al Señor del Universo. Oh, ¡Victoria sea para el Señor!"