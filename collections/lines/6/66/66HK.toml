[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੀਤਾ ਲਖਮਣ ਸੇਵ ਕਰਿ; ਜਤੀ ਸਤੀ ਸੇਵਾ ਹਿਤਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Serving Warn, Laksaman became yati, the subduer of all passions and Sits also with all the virtues of a sati, remained totally devoted to Ram and served him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੀਤਾ ਅਤੇ ਲਛਮਣ ਰਾਮ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਜਤੀ ਸਤੀ ਅਤੇ ਸੇਵਾ ਦੇ ਪ੍ਰੇਮੀ ਰਹੇ।"