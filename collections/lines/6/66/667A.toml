[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਖਜ਼ਾਨਾ ਢੂੰਡਣ ਵਾਲੇ ਨੂੰ ਖਜ਼ਾਨਾ ਮਿਲ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੰਜ ਰਾ ਚੂੰ ਯਾਫ਼ਤਾ ਜੋਯਾਇ ਗੰਜ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Millions of Ishars and Brahmas are his adherents and millions of sacred mothers, the true powers of organizing the earths and the skies, are standing in his service and millions of powers are accepting his commands. (104)"