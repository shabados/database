[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਨਰ ਬਾਵਰੇ; ਕਿਉ. ਨ ਭਜੈ ਭਗਵਾਨੁ ॥੪॥"
page = 1426
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O crazy man, why remember thou not thy Illustrious Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਝੱਲੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਕੀਰਤੀਮਾਨ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, you are insane! Why do you not remember and meditate on God? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਕਿਉਂ ਨਹੀਂ ਭਗਵਾਨ ਕਾ ਭਜਨ ਕਰਤਾ, ਭਾਵ ਯੇਹ ਕਿ ਅਬ ਭੀ ਭਜਨ ਕਰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਝੱਲੇ ਮਨੁੱਖ! ਤੂੰ ਕਿਉਂ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਨਹੀਂ ਕਰਦਾ? ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, estás loco, ¿por qué no recuerdas y meditas en Dios? (4)"