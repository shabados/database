[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟੇ ਗੁਪਾਲ; ਮਹਾਂਤ ਕੈ ਮਾਥੇ ॥"
page = 295
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord manifests Himself on the brow of the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦੇ ਮਸਤਕ ਉਤੇ ਜ਼ਾਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord radiates from the foreheads of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਮਹਾਤਮਾਂ ਸੰਤੋਂ ਕੇ ਮਸਤਕ ਪਰ ਗੋਪਾਲ ਪ੍ਰਗਟੇ ਹੈਂ, ਭਾਵ ਜਿਨ ਕੋ ਸਾਖ੍ਯਾਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਪ੍ਰਭੂ ਜੀ ਉਚੀ ਕਰਨੀ ਵਾਲੇ ਬੰਦੇ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਗਟ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾਂਤ = ਉੱਚੀ ਕਰਣੀ ਵਾਲਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor irradia desde las frentes de los Santos"