[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨ ਪ੍ਰਾਨ ਅਧਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 655
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Life of the world and the support of the soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਤੇ ਜਿੰਦੜੀ ਦਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Life of the world, the Support of the breath of life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਜੀਵਨ ਪ੍ਰਾਣ ਰੂਪ ਕਾ ਆਸਰਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਤ ਦਾ ਜੀਵਨ ਹੈ ਤੇ ਸਭ ਦੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Vida de toda vida es lo principal para tu respiración vital. (1‑Pausa)"