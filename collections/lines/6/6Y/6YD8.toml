[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ; ਪ੍ਰਭ ਨਿਰਬਾਨੀ ॥"
page = 287
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is inaccessible incomprehensible and immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪਾਵਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Inaccessible, Incomprehensible, balanced in the state of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰਭੂ ਮਨ ਬਾਣੀ ਸੇ ਅਗੰਮ ਔ ਇੰਦ੍ਰਿਓਂ ਸੇ ਅਗੋਚਰ ਨਿਰਬਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਵਾਸਨਾ-ਰਹਿਤ ਹੈ, ਤੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰ = ਜਿਸ ਤਕ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ। ਨਿਰਬਾਨੀ = ਵਾਸਨਾ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Dios es Inaccesible, Incomprensible."