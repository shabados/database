[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ. ਝਿਲਿ ਮਿਲਿ ਕਾਰੁ ਦਿਸੰਤਾ ॥"
page = 657
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the dazzling light is seen,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚੁੰਧਿਆਉਣ ਵਾਲਾ ਚਾਨਣ ਦਿਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the dazzling white light is seen,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸੁਭ ਗੁਨੋਂ ਕਾ (ਝਿਲਿ ਮਿਲਿ) ਪ੍ਰਕਾਸ਼ ਦੇਖੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨ ਵਿਚ ਪਹਿਲਾਂ ਚੰਚਲਤਾ ਦਿੱਸ ਰਹੀ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ, ਜਿਸ (ਮਨ) ਵਿਚ। ਝਿਲਿਮਿਲਿਕਾਰੁ = ਇੱਕ-ਰਸ ਚੰਚਲਤਾ, ਸਦਾ ਚੰਚਲਤਾ ਹੀ ਚੰਚਲਤਾ। ਦਿਸੰਤਾ = ਦਿੱਸਦੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí donde la Luz destellante es vista,"