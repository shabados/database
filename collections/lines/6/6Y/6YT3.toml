[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਮਨਿ ਵਸਿਆ; ਜਾ ਤੁਧੁ ਭਾਇਆ ॥"
page = 1050
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it so pleases Thee, O Lord, the True Name abides in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਸੱਚਾ ਨਾਮ ਬੰਦੇ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True One comes to dwell in the mind, when it pleases You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਤਿਸ ਕਾ ਤੇਰੇ ਮੇਂ ਮਨ ਵਸਿਆ ਹੈ, ਜੋ ਤੇਰੇ ਕੋ ਭਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਮਨੁੱਖ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗ ਪਿਆ ਤਦੋਂ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਮਨਿ = ਮਨ ਵਿਚ। ਜਾ = ਜਾਂ, ਜਦੋਂ। ਤੁਧੁ = ਤੈਨੂੰ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando tal es la Voluntad del Señor, la mente de uno ama la Verdad."