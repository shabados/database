[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੁਲਕੇ ਚਵਰ; ਸੰਖ ਘਨ ਗਾਜੇ ॥"
page = 974
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fly-brushes wave and the couches thunder like cloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਰ ਝੁਲਦੇ ਹਨ ਅਤੇ ਸੰਖ, ਬੱਦਲ ਦੀ ਮਾਨੰਦ ਗਰਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chauris - the fly brushes wave, and the conch shells blare like thunder."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਢੁਲ ਰਹਿਆ ਹੈ ਚਵਰ ਔ ਸੰਖ ਬਜ ਰਹਾ ਹੈ, ਪੁਨਃ ਘਨ ਵਤ ਤਹਾਂ ਗਰਜ ਹੈ। ਏਹ ਸਮਾਜ ਤਹਾਂ ਜੋਗੀ ਦੇਖਤਾ ਅਰ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੇ ਸੰਖ ਵੱਜਣ ਲੱਗ ਪੈਂਦੇ ਹਨ, ਉਸ ਉਤੇ ਚੌਰ ਝੁੱਲ ਪੈਂਦਾ ਹੈ (ਭਾਵ, ਉਸ ਦਾ ਮਨ ਸ਼ਾਹਨਸ਼ਾਹਾਂ ਦਾ ਸ਼ਾਹ ਬਣ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਢੁਲਕੇ = ਝੁਲ ਰਿਹਾ ਹੈ। ਘਨ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Chauri se agita, las conchas suenan profundamente."