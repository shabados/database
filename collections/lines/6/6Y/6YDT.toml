[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ ਸੁਨਹੁ, ਸੁਨਹੁ ਜਨ ਭਾਈ; ਗੁਰਿ ਕਾਢੀ ਬਾਹ, ਕੁਕੀਜੈ ॥"
page = 1326
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear and attend to, ye, brother, saintly persons, the Guru raises his arm and calls unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਨ ਕਰੋ, ਸ੍ਰਵਨ ਕਰੋ, ਤੁਸੀਂ ਵੀਰ ਸਾਧ-ਸਰੂਪ ਪੁਰਸ਼ੋ ਗੁਰੂ ਜੀ ਬਾਂਹ ਪਸਾਰ ਕੇ ਲੋਕਾਂ ਪ੍ਰਤੀ ਕੂਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O Saints; listen, humble Siblings of Destiny: the Guru raises His Arms and sends out the call."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹੇ ਸੰਤ ਜਨੋ! ਮਨ, ਬਾਣੀ ਕਰ ਸਰਵਣ ਕਰੋ, ਗੁਰੂ ਉਚੀ ਭੁਜਾ ਕਾਢ ਕਰ ਕੂਕਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਭਰਾਵੋ! ਗੁਰੂ ਨੇ (ਆਪਣੀ) ਬਾਂਹ ਉੱਚੀ ਕੀਤੀ ਹੋਈ ਹੈ ਤੇ ਕੂਕ ਰਿਹਾ ਹੈ (ਉਸ ਦੀ ਗੱਲ) ਧਿਆਨ ਨਾਲ ਸੁਣੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਹੇ ਜਨੋ! ਭਾਈ! ਹੇ ਭਰਾਵੋ! ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਾਢੀ = ਉੱਚੀ ਕੀਤੀ ਹੋਈ ਹੈ। ਕੁਕੀਜੈ = ਕੂਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen oh Santos, escuchen oh humildes Hermanos del Destino, el Guru levanta sus Manos y hace el Llamado."