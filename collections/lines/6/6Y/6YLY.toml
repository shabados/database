data = "ਜਿਮ ਨ੍ਰਹਾਏ ਜਲ ਗੰਗ ਗਹੀਰਾ ॥੨੭॥"
page = 190

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By repeating her name, the body becomes pure like taking bath in the Ganges.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗੰਗਾ ਜਲ ਦੇ ਪ੍ਰਵਾਹ ਵਿਚ ਨ੍ਹਾਤਿਆਂ ਹੋ ਜਾਈਦਾ ਹੈ ॥੨੭॥"