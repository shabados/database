[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਨਾਗਤ ਦੀਜਤ ਨਹੀ; ਇਹੈ ਬਡਨ ਕੀ ਰੀਤਿ ॥੧੦॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Benevolent people never let one succumb, when one has come to seek the protection,’ (she added).(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰਨਾਗਤ ਨੂੰ (ਵੈਰੀ ਦੇ ਹਵਾਲੇ) ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ, ਇਹੀ ਵੱਡਿਆਂ ਦੀ ਰੀਤ ਹੈ ॥੧੦॥"