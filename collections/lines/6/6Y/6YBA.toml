data = "ਅਗਰ ਮੁਰਦਹ ਬਾਸ਼ੀ ਦਿਯਾਰੇਮ ਲਾਸ ॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She,) ‘If you were dead, I would have come to take your body.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਇਸ ਲਈ ਆਈ ਹਾਂ ਕਿ) ਜੇ ਤੂੰ ਮਰ ਗਿਆ ਹੋਵੇਂ ਤਾਂ ਤੇਰੀ ਲੋਥ ਲੈ ਆਵਾਂ"