[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ ਕੈ ਮਨਿ ਭਾਇ ਭਾਵਨੀ; ਜਮਕੰਕਰ ਮਾਰਿ ਬਿਦਾਰੇ ॥੨॥"
page = 981
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His faith pleased my Lord's mind and He smote and expelled the myrmidons of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਸੁਆਮੀ ਦੇ ਚਿੱਤ ਨੂੰ ਉਸ ਦੀ ਸ਼ਰਧਾ ਚੰਗੀ ਲੱਗੀ ਅਤੇ ਉਸ ਨੇ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਮਾਰ ਕੁੱਟ ਕੇ ਪਰੇ ਹਟਾ ਦਿੱਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His loving devotion pleased my Lord and Master, who struck down and drove off the Messengers of Death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਠਾਕੁਰ ਕੇ ਮਨ ਮੇਂ ਵਹੁ ਭਾਵਨੀ ਭਾਇ ਗਈ ਅਰ ਜਮਕੰਕਰ ਮਾਰ ਕੇ ਦੂਰ ਕੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨਾਰਾਇਣ ਦੇ ਮਨ ਵਿਚ (ਅਜਾਮਲ ਦੀ ਉਹ) ਪ੍ਰੀਤ ਪਸੰਦ ਆ ਗਈ, ਉਸ ਨੇ ਜਮਦੂਤਾਂ ਨੂੰ ਮਾਰ ਕੇ (ਅਜਾਮਲ ਤੋਂ ਪਰੇ) ਭਜਾ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ। ਭਾਇ = ਭਾ ਗਈ, ਪਸੰਦ ਆ ਗਈ, ਚੰਗੀ ਲੱਗੀ। ਭਾਵਨੀ = ਸਰਧਾ। ਕੰਕਰ = {किंकर} ਨੌਕਰ। ਜਮ ਕੰਕਰ = ਜਮਰਾਜ ਦੇ ਨੌਕਰ, ਜਮਦੂਤ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਬਿਦਾਰੇ = ਨਾਸ ਕਰ ਦਿੱਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto complació a Dios y así mandó que los mensajeros de la muerte se alejaran de él.(2)"