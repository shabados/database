data = "ਕਹਾ ਤਰੁਨਿ ਸੋ ਪ੍ਰੀਤਿ; ਨੇਹ ਨਹਿ ਓਰ ਨਿਬਾਹਹਿ ॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What to talk of love with the women, as they never fulfil,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨ ਦੀ ਕੀ (ਗੱਲ ਹੈ) (ਕਿਉਂਕਿ ਇਹ ਕਦੇ ਵੀ) ਪ੍ਰੇਮ ਨੂੰ ਉੜਕ ਤਕ ਨਹੀਂ ਨਿਭਾਉਂਦੀ।"