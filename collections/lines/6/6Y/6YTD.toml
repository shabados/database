[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਜੀਹ. ਗੁਣ ਕਵਨ ਵਖਾਨੈ; ਅਗਮ ਅਗਮ ਅਗਮਈ ॥"
page = 402
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What merits of the Inaccessible Infinite and Unfathomable Lord can one tongue describe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਬੇਅੰਤ ਅਤੇ ਅਥਾਹ ਪ੍ਰਭੂ ਦੀਆਂ ਕਿਹੜੀਆਂ ਖੂਬੀਆਂ ਇੱਕ ਜੀਭ ਬਿਆਨ ਕਰ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Glorious Virtues of the Inaccessible, Unfathomable, Profound Lord can one mere tongue describe?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਤੋ ਮੇਰੀ ਏਕ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪ ਕੇ ਕੌਨ ਕੌਨ ਗੁਨੋਂ ਕਾ ਬਖ੍ਯਾਨ ਕਰੂੰ ਜੋ ਮਨ ਬਾਣੀ ਬੁਧਿ ਸੇ ਅਗਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੋਬਿੰਦ ਦੀ ਅਪਾਰ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲਿਆ, ਉਸ ਗੋਬਿੰਦ ਦੇ) ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ (ਉਪਕਾਰ) ਮੇਰੀ ਇੱਕ ਜੀਭ ਬਿਆਨ ਕਰੇ? ਉਹ ਅਪਹੁੰਚ ਹੈ ਅਪਹੁੰਚ ਹੈ ਅਪਹੁੰਚ ਹੈ (ਉਸ ਦੇ ਸਾਰੇ ਗੁਣ ਉਪਕਾਰ ਦੱਸੇ ਨਹੀਂ ਜਾ ਸਕਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo unos labios solamente; ¿cuáles de los infinitos méritos del Señor puedo recitar?"