[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਨੈ ਦੈ ਮਿਲੌ, ਤਾਹਿ ਕੌ ਗਰਬ ਰਾਖੋ ॥੪੪॥"
page = 922

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And by sending her away, protect your honour.(44)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਦੇ ਕੇ (ਰਾਜੇ ਨੂੰ ਮਿਲੋ) ਅਤੇ ਉਸ ਦਾ ਮਾਣ ਰਖ ਲਵੋ ॥੪੪॥"