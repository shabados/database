[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਮਾਇਆ ਮੋਹ ਹਿਤੁ ਕੀਨੑ ॥"
page = 482
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, I have enshrined love and affection for mammon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਮੈਂ ਧਨ ਦੌਲਤ ਲਈ ਪਿਆਰ ਤੇ ਮੁਹੱਬਤ ਧਾਰਨ ਕਰ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Father, I have enshrined love and affection for Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੋਹ ਸੇ ਜੀਵ ਨੇ ਮਾਇਆ ਕੇ ਵਿਖੇ ਹਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਾ! ਅਸਾਂ ਮਾਇਆ ਨਾਲ ਮੋਹ-ਪਿਆਰ ਪਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਤੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, me he agraciado con Maya,"