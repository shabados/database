[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਰੋਗ ਤੇ; ਓਹੁ ਹਰਿ ਜਨੁ ਰਹਤ ॥"
page = 281
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gets exempt from all the ailments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a devotee of the Lord is free of all disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਕਾ ਜਨੁ ਸਰਬ ਰੋਗੋਂ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਰੋਗਾਂ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese devoto del Señor  alcanza la Liberación."