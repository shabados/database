[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਪੇਖਉ; ਤੇਰੀ ਸਰਣਾ ॥"
page = 1149
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, wherever I am, I look up to Thy protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਹੁੰਦਾ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਤਕਾਉਂਦਾ ਹਾਂ, ਹੈ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, is the Protection of Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਹਾਂ ਕਹਾਂ (ਤੇਰੀ) ਤਿਸ ਕੀ ਸਰਣ ਕੋ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਹਰ ਥਾਂ ਤੇਰਾ ਹੀ ਆਸਰਾ ਤੱਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, donde sea que estoy, busco Tu Santuario."