[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਮਧੁ ਕੈਟਭ ਬਧਹ ਚਤਰਦਸਵੋ ਅਵਤਾਰ ਬਿਸਨੁ ਸਮਾਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੪॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the fourteenth incarnation.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ 'ਮਧੁ ਕੈਟਭ ਬਧ' ਚੌਦਵੇਂ ਅਵਤਾਰ ਬਿਸਨ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੪॥"