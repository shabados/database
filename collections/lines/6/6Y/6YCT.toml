[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਸਿਰਿ ਧੰਧੈ; ਆਪੇ ਲਾਏ ॥"
page = 1051
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is pleasing to Him; He blends with him Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "links each and every being to its tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰਜ ਕੇ ਸਿਰ ਬਸਿਰ ਧੰਧਿਓਂ ਮੇਂ ਭੀ ਆਪ ਹੀ ਲਾਏ ਹੈਂ, ਭਾਵ ਉਸ ਕਾ ਹੋਰ ਕੋਈ ਸਲਾਹਕਾਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਨੂੰ ਧੰਧੇ ਵਿਚ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ (ਜੀਵ) ਦੇ ਸਿਰ ਉੱਤੇ। ਧੰਧੈ = ਧੰਧੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él también los ata a todos y a cada uno a sus tareas"