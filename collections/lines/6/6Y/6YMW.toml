[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੁਰੁ ਜਪੀ; ਗੁਰੂ ਗੁਰੁ ਧਿਆਈ ॥"
page = 396
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate I on the exalted Guru and on the great Guru do I meditate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟ ਗੁਰਾਂ ਦਾ ਮੈਂ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਵਿਸ਼ਾਲ ਗੁਰਾਂ ਨੂੰ ਹੀ ਮੈਂ ਸਿਰਮਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I contemplate the Guru, the Guru; I meditate on the Guru, the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸਿਖੋ! ਗੁਰੂ ਗੁਰੂ ਜਪੀਏ ਅਰ ਪੂਜ੍ਯ ਗੁਰੂ ਕਾ ਹੀ ਧ੍ਯਾਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਸਦਾ ਗੁਰੂ ਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਹਾਂ; ਸਦਾ ਗੁਰੂ ਦਾ ਹੀ ਧਿਆਨ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੀ = ਜਪੀਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ। ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplo siempre al Guru, habito siempre en él y le rezo;"