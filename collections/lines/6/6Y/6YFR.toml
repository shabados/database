[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੜੁ ਲੀਤਾ. ਘਟੁ ਲੁਟਿਆ; ਦੀਵੜੇ ਗਇਆ ਬੁਝਾਇ ॥੪੮॥"
page = 1380
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He captures the fortress, robs if of the soul and having put out the lamps, departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਲ੍ਹੇ ਨੂੰ ਫਤਹ ਕਰ ਲੈਂਦਾ ਹੈ, ਇਸ ਦੀ ਆਤਮਾ ਨੂੰ ਲੁਟ ਲੈ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਦੀਵਿਆਂ ਨੂੰ ਗੁਲ ਕਰ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It has captured the fortress of the body, and plundered the home of the heart; it extinguishes the lamps and departs. ||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਰੀਰ ਰੂਪੀ ਗੜ ਦਬਾਇ ਲੀਆ ਔ ਅੰਤਸਕਰਨ ਰੂਪੀ ਘਟ ਲੁਟ ਲੀਆ ਹੈ ਔ ਨੇਤ੍ਰੋਂ ਰੂਪੀ ਦੀਪਕ ਬੁਝਾਇ ਗਇਆ, ਭਾਵ ਨੇਤ੍ਰੋਂ ਕੋ ਪ੍ਰਕਾਸਣੇ ਸੇ ਰਹਿਤ ਕਰ ਦੀਆ ਹੈ॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਸ ਦੇ ਸਰੀਰ-ਰੂਪ ਕਿਲ੍ਹੇ ਉਤੇ ਕਬਜ਼ਾ ਕਰ ਲਿਆ, ਅੰਤਹਕਰਣ ਲੁੱਟ ਲਿਆ (ਭਾਵ, ਜਿੰਦ ਕਾਬੂ ਕਰ ਲਈ) ਤੇ (ਇਹ ਅੱਖਾਂ ਦੇ) ਦੀਵੇ ਬੁਝਾ ਗਿਆ ॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tiene capturada la fortaleza del cuerpo y ha ultrajado el corazón, ella extingue la lámpara y se va. (48)"