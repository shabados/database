[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਧਰਮ ਮਹਿ ਸ੍ਰੇਸਟ ਧਰਮੁ ॥"
page = 895
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the faith this is the most sublime faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਧਰਮਾਂ ਵਿਚੋਂ ਇਹ ਸਾਰਿਆਂ ਨਾਲੋਂ ਵਧੀਆ ਧਰਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all faiths, this is the most sublime and excellent faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਧਰਮੋਂ ਮੇਂ ਏਹੀ ਸ੍ਰੇਸਟ ਧਰਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਧਰਮਾਂ ਵਿਚੋਂ ਇਹੀ ਵਧੀਆ ਧਰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la más correcta de todas las acciones."