[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਮੈ ਭਜਨੁ ਰਾਮ ਕੋ, ਨਾਹੀ ॥"
page = 831
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whom, there is not the Lord's meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no meditation on the Lord within him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਮਨ ਮੇਂ ਰਾਮ ਨਾਮ ਕਾ (ਭਜਨੁ) ਸਿਮਰਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਮਹਿ = ਜਿਸ ਮਨੁੱਖ (ਦੇ ਹਿਰਦੇ) ਵਿਚ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no medita en el Señor del Interior,"