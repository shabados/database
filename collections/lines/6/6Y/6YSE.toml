[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਸੰਗਤਿ. ਹਰਿ ਪਾਈਐ; ਗੁਰਮੁਖਿ ਹਰਿ ਲਿਵ ਲਾਇ ॥"
page = 22
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, embrace love for God and by associating with the true congregation, obtain the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਪਾ ਅਤੇ ਸੱਚੀ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Sat Sangat, the True Congregation, and find the Lord. The Gurmukh embraces love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰਿ ਸ੍ਰੇਸ੍ਟ ਜਨੋ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਜਬ ਹਰੀ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਈਏ। ਤਬ ਹਰੀ ਜੋ ਭਗਤ ਜਨੋਂ ਕੇ ਸਰਬ ਦੁਖੋਂ ਕੋ ਹਰਤਾ ਹੈ, ਤਿਸ ਕੋ ਅਪਰੋਖੁ ਅਪਨਾ ਆਪ ਰੂਪ ਕਰੇ ਜਾਨੀਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸ੍ਵਰੁਪੁ ਕੋ ਅਪਰੋਖੁ ਜਾਨਣੇ ਤੇ ਕ੍ਯਾ ਫਲ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਸੁਰਤ ਜੁੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, extiende tu Amor por Dios, y acercándote a Su Congregación, recibe al Señor."