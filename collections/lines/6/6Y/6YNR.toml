[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਮੁਦਾਵਣੀ. ਸਤਿਗੁਰੂ ਪਾਈ; ਗੁਰਸਿਖਾ ਲਧੀ ਭਾਲਿ ॥"
page = 645
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Satguru has set this problem Its solution the Sikhs of the Guru have found after a search."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਸਲਾ ਸਤਿਗੁਰਾਂ ਨੇ ਪਾਇਆ ਹੈ। ਇਸ ਦਾ ਹੱਲ ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੇ ਖੋਜ ਭਾਲ ਮਗਰੋਂ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has posed this riddle. The Guru's Sikhs have found its solution."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਗੁਰ ਸਿਖ੍ਯਾ ਰੂਪ ਮੁੰਦਾਵਣੀ ਵਾ ਬੁਝਾਰਤ ਸਤਿਗੁਰੋਂ ਨੇ ਪਾਈ ਹੈ, ਗੁਰ ਸਿਖੋਂ ਨੇ ਖੋਜ ਕਰ ਅਪਨੇ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰੀ ਹੈ ਵਾ ਸਮਝੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲੀ ਇਸ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਦੀ ਦੱਸ) ਗੁਰੂ ਨੇ ਪਾਈ ਹੈ, ਗੁਰ-ਸਿੱਖਾਂ ਨੇ ਖੋਜ ਕੇ ਲੱਭ ਲਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha planteado este problema ante el ser humano y sólo sus Devotos han encontrado la solución."