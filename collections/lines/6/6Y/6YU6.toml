[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਆਲੇਰੀਅਨ ਕੀ ਪਰਤ ਭੀ ਆਨ ਮਿਲਨ ਕੀ ਬਾਤ ॥੪॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some days passed in such acts, the turn of meeting the Raja of Guler came.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਲੇਰੀਆਂ ਨੂੰ ਵੀ (ਉਸ ਨਾਲ) ਮਿਲਣ ਦੀ ਲੋੜ ਆ ਪਈ ॥੪॥"