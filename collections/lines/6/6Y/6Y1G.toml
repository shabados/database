[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਰਲੇ ਕਉ; ਗੁਰੁ ਸਬਦੁ ਬੁਝਾਏ ॥"
page = 1056
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's gospel, the Lord causes a few to understand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼, ਪ੍ਰਭੂ ਕਿਸੇ ਇਕ ਅੱਧੇ ਨੂੰ ਹੀ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who understand, through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਿਰਲੇ ਕੋ ਗੁਰੋਂ ਨੇ ਸ਼ਬਦੁ ਉਪਦੇਸ਼ ਕਰ ਸਮਝਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਗੁਰੂ (ਆਪਣੇ) ਸ਼ਬਦ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਏ = ਸਮਝਾਂਦਾ ਹੈ, ਸੂਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, busca en tu interior,"