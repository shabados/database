[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭੈ ਹੋਇ ਕੈ ਗੁਨ ਰਵੈ; ਜਤ ਪੇਖਉ ਤਤ ਸੋਇ ॥੫॥"
page = 1364
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shore of fear, recites he, his Lord's praises. Whithersoever I look, there I find that Lord, to save Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡਰ ਹੋ ਕੇ ਉਹ ਆਪਣੇ ਸਾਈਂ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਾਨ ਕਰਦਾ ਹੈ। ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਣ ਨੂੰ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, he is fearless. Wherever I look, the Lord is there. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੈ ਸੇ ਰਹਿਤ ਹੋਇ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕੋ (ਰਵੈ) ਉਚਾਰਨ ਕਰਤਾ ਹੈ, ਵੁਹ ਜਹਾਂ ਦੇਖਤਾ ਹੈ ਤਹਾਂ ਸੋ ਸਰਬ ਵਿਸ੍ਵ ਕੋ ਵਾਹਿਗੁਰੂ ਕਾ ਰੂਪ ਹੀ ਦੇਖਤਾ ਹੈ॥੫॥ ਯਥਾ-☬'ਬਨਿ ਤਿਨਿ ਪਰਬਤਿ ਹੈ ਪਾਰਬ੍ਰਹਮੁ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਗੱਲ ਦੀ ਪਰਵਾਹ ਨਾ ਕਰਦਾ ਹੋਇਆ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਏ ਜਿਸ ਨੂੰ ਮੈਂ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ ਉਧਰ ਹੀ ਮੌਜੂਦ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਭੈ = ਨਿਡਰ; ਸੁਖ ਮਿਲੇ ਚਾਹੇ ਦੁੱਖ ਵਾਪਰੇ, ਇਸ ਗੱਲ ਦੀ ਪਰਵਾਹ ਨਾਹ ਹੋਵੇ। ਰਵੈ = ਸਿਮਰੇ, ਚੇਤੇ ਕਰੇ। ਗੁਨ ਰਵੈ = ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰੇ, ਗੁਣ ਗਾਏ। ਜਤ = ਜਿਧਰ। ਪੇਖਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਤਤ = ਤੱਤ੍ਰ, ਉਧਰ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando las Gloriosas Alabanzas del Señor, él se deshace de sus miedos y, a donde sea que ve, ahí está el Señor. (5)"