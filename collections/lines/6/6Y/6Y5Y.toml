data = "ਚਿਤ ਸੋ ਚੁਰਾਵਤ ਭੂਪ ॥੯੬॥"
page = 634

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hundreds of kings evaded him, seeing the moonlike beauty of his face.96."

