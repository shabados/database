[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਓ ਬੇਨਿਗੂੰ ਅਸਤ ਓ ਬੇਚਗੂੰ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Unassailable and Unparalleled"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੋਈ ਰੰਗ ਨਹੀਂ ਹੈ, ਨਾ ਹੀ ਕੋਈ ਚਿੰਨ੍ਹ ਹੈ (ਅਰਥਾਂਤਰ- ਉਹ ਅਧੀਨ ਨਾ ਹੋਣ ਵਾਲਾ ਅਤੇ ਬੇਮਿਸਾਲ ਹੈ)।"