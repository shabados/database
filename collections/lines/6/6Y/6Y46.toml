[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮੁ; ਕਿਲਬਿਖ ਸਭਿ ਨਾਸੇ ॥"
page = 1339
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Name, all my sins are effaced,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਪਾਪ ਮਿਟ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in rememberance on the Naam, all my sins have been erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸਿਮਰਤੀਆਂ ਹੋਇਆਂ ਤਿਨੋਂ ਕੇ ਕਿਲਵਿਖ ਸਭ ਨਾਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Naam, todas mis faltas han sido borradas,"