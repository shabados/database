[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਸਭਿ ਭੂਲੇ; ਭ੍ਰਮਤ. ਨ ਜਾਨਿਆ ॥"
page = 1205
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All others stray in doubt and know not their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the others are deluded by doubt; they do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਭੀ ਭਰਮ ਕਰ ਕੇ ਸਰੂਪ ਸੇ ਭੂਲੇ ਹੂਏ ਹੈਂ, ਪਰਮੇਸ਼ਰ ਕੋ ਨਹੀਂ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਜੀਵ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦਿਆਂ ਉਹਨਾਂ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੀ) ਸੂਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los demás están perdidos en la duda y su mente vacila,"