[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ; ਕੀਨੇ ਸੂਖ ਅਨੰਦ ॥"
page = 868
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord blesses me with peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮੈਨੂੰ ਆਰਾਮ ਤੇ ਖੁਸ਼ੀ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord blesses us with peace and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਨੇ ਹੀ ਹਮ ਕੋ ਸੁਖ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ (ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸੁਖ ਆਨੰਦ ਪੈਦਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਨੇ = ਪੈਦਾ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo el tiempo nos bendice con Su Paz y Su Éxtasis."