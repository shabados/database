[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਕੈ ਊਪਰ ਝੂਮਿ ਗਿਰੀ; ਸੁਧਿ ਬਸਤ੍ਰਨ ਕੀ ਚਿਤ ਤੇ ਬਿਸਰਾਈ ॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Bhumasura passed through such a phase, then his mother came and paying no attention to her clothes etc., she became unconscious and fell upon the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਮਾਸੁਰ ਉਤੇ ਘੁੰਮੇਰੀ ਖਾ ਕੇ ਡਿਗ ਪਈ ਅਤੇ ਬਸਤ੍ਰਾਂ ਦੀ ਹੋਸ਼ ਵੀ (ਉਸ ਦੇ) ਚਿਤ ਵਿਚੋਂ ਜਾਂਦੀ ਰਹੀ।"