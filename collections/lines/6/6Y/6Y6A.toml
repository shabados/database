[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਸਰਣੰ; ਰਮਣੰ ਗੋਪਾਲ ਕੀਰਤਨਹ ॥"
page = 1358
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the shelter of the Lord's lotus feet, I recite His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੈ, ਮੈਂ ਉਸ ਦੀਆਂ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to the Sanctuary of the Lord's Lotus Feet, where I sing the Kirtan of His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਸਰਨ ਹੋਇਕਰ ਗੋਪਾਲ ਕਾ ਕੀਰਤਨ ਜਸ (ਰਮਣੰ) ਉਚਾਰਨ ਕਰਨੇ ਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ (ਲਿਆਂ), ਜਗਤ ਦੇ ਪਾਲਣਹਾਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਉਚਾਰਿਆਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਸਰਣੰ = ਓਟ ਆਸਰਾ। ਰਮਣੰ = ਉਚਾਰਨਾ। ਕੀਰਤਨਹ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He llegado hasta el Santuario de los Pies de Loto del Señor, en donde entono el Kirtan de Sus Alabanzas."