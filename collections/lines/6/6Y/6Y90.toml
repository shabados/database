[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਣਵਤ ਬੀਜ ਹਕਾਰੇ, ਰਹਿੰਦੇ ਸੂਰਮੇ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sranwat Beej called all the remaining warriors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਕਤ-ਬੀਜ ਨੇ ਬਾਕੀ ਬਚੇ ਸੂਰਮਿਆਂ ਨੂੰ ਬੁਲਾ ਲਿਆ।"