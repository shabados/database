[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਲਿਖਿਆ ਲੇਖੁ; ਸੋਈ ਸਭ ਕਮਾਇ ॥"
page = 1425
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever destiny is preordained for one, everyone does but that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਭੀ ਪ੍ਰਾਲਭਧ ਜੀਵ ਲਈ ਮੁਢ ਤੋਂ ਲਿਖੀ ਹੋਈ ਹੈ ਹਰ ਜਣਾ ਕੇਵਲ ਉਹ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone does that which is pre-ordained by destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦਿ ਕਰਤਾਰ ਨੇ ਲੇਖ ਲਿਖਿਆ ਹੈ, ਸੋਈ ਸਭ ਕੋਈ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਜਿਹੜਾ ਲੇਖ (ਇਹਨਾਂ ਦੇ ਮੱਥੇ ਉੱਥੇ) ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਸਾਰੀ ਲੁਕਾਈ (ਉਸ ਲੇਖ ਅਨੁਸਾਰ ਹੀ ਹਰੇਕ) ਕਾਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਸੋਈ = ਉਹ (ਲਿਖਿਆ ਲੇਖ) ਹੀ। ਸਭ = ਸਾਰੀ ਲੁਕਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cada uno hace lo que está en su destino"