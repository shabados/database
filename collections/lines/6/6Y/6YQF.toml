[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਪਿਆਰੇ. ਸਭਿ ਕੁਲ ਉਧਾਰੇ; ਰਾਮ ਨਾਮੁ ਮੁਖਿ ਬਾਣੀ ॥"
page = 772
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name seems sweet unto him, he redeems all his lineage and with his mouth utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਸਾਰੀ ਵੰਸ਼ ਨੂੰ ਤਾਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name of the Beloved Lord, all one's ancestors and generations are redeemed; chant the Lord's Name with your mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਨਾਮ ਕੇ ਪਿਆਰੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਭ ਕੁਲ ਉਧਾਰੇ ਹੈਂ, ਵਹੁ ਮੁਖ ਸੇ ਰਾਮ ਨਾਮ ਕੀ ਬਾਣੀ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਹ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਉਚਾਰਦਾ ਹੈ, ਤੇ, ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Nombre se siente muy dulce en la mente. Sientes muy dulce el Nombre del Señor, y salvas a todos tus parientes, recitando siempre la Palabra del Señor."