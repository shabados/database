[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪਿ ਅਨੁਗ੍ਰਹੁ ਕੀਆ; ਹਮ ਦਾਸਨਿ, ਦਾਸਨਿ ਦਾਸਾ ॥੩॥"
page = 443
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has shown mercy unto Nanak and He has make me the slave of the slaves of His slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਨਾਨਕ ਤੇ ਕਿਰਪਾ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself has shown His kind mercy to Nanak; He has made me the slave of the slaves of His slaves. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਆਪ ਅਕਾਲ ਪੁਰਖੁ ਨੇ ਅਨੁਗ੍ਰਹ ਕੀਆ ਹੈ, ਤਿਸ ਕੇ ਜੋ ਦਾਸੋਂ ਕੇ ਦਾਸ ਹੈਂ ਹਮ ਤਿਨ ਕੇ ਭੀ ਦਾਸ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਦੋਂ ਤੋਂ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਮੇਰੇ ਉੱਤੇ ਮੇਹਰ ਕੀਤੀ ਹੈ ਮੈਂ ਉਸ ਦੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣ ਗਿਆ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor me cubrió con esa Paz en cuanto me hice el Esclavo de Sus Esclavos. (3)"