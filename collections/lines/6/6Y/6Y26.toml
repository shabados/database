[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਹੀ ਮਾਰ ਕੀਏ ਮੁਖ ਤੇ; ਕਬਿ ਰਾਮ ਕਹੈ ਜੀਯ ਰੋਸ ਬਢਾਈ ॥"
page = 416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Yadava army, in great fury, rushed there shouting “Kill, Kill”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ ਕਹਿੰਦੇ ਹਨ, (ਉਨ੍ਹਾਂ ਨੇ) ਮਨ ਵਿਚ ਰੋਸ ਵਧਾਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਮੂੰਹ ਤੋਂ 'ਮਾਰ ਲੌ, ਮਾਰ ਲੌ' ਪੁਕਾਰਦੇ ਹਨ।"