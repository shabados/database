[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅੰਧੁ. ਨ ਚੇਤੈ ਮੂੜਾ; ਸਿਰ ਊਪਰਿ, ਕਾਲੁ ਰੂਆਇਦਾ ॥੭॥"
page = 1061
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind and silly egocentric contemplates not his Lord and death roars over his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਅਤੇ ਮੂਰਖ, ਆਪ-ਹੁਦਰਾ ਬੰਦਾ ਆਪਦੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦਾ ਅਤੇ ਮੌਤ ਉਸ ਦੇ ਸਿਰ ਤੇ ਗੱਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, foolish, self-willed manmukh is not aware of this; death is hovering over his head. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਅੰਧਾ ਮੂਰਖ ਜਾਨਤਾ ਨਹੀਂ ਹੈ ਸਿਰ ਊਪਰ ਕਾਲ ਖੜਾ ਰੁਆਉਤਾ ਹੈ ਅਰਥਾਤ ਦੁਖ ਦੇ ਰਹਾ ਹੈ; ਵਾ ਰੂਕੇ ਮਾਰਤਾ ਆਵਤਾ ਹੈ, ਭਾਵ ਬੁਲਾਵਤਾ ਹੈ, ਜੋ ਮੇਂ ਆਇਆ ਹਾਂ ਤੂੰ ਤਿਆਰ ਹੋ ਜਾ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨ ਦਾ ਮੁਰੀਦ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਮੂਰਖ ਮਨੁੱਖ (ਇਸ ਗੱਲ ਨੂੰ) ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ। (ਉਧਰੋਂ) ਮੌਤ (ਦਾ ਨਗਾਰਾ) ਸਿਰ ਉੱਤੇ ਗੱਜਦਾ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਅੰਧੁ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ। ਮੂੜਾ = ਮੂਰਖ। ਰੂਆਇਦਾ = ਰੁਆਉਂਦਾ, ਸਹਮ ਪਾ ਰਿਹਾ, ਗੱਜਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero al ególatra ciego no le importa la idea de Dios, aunque la muerte aceche siempre sobre su cabeza. (7)"