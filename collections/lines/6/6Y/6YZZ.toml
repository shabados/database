[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੀ ਅੱਛਰਾ ਪੱਛਰਾ ਚਾਰਣੇਯੰ ॥੪੯॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Kinnaers, Yakshas and Vidyadhars are laughing and the wives of bards are dancing.49."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਤ ਲੋਕ ਦੀਆਂ ਸੁੰਦਰ ਯੁਵਤੀਆਂ, ਅਪੱਛਰਾਵਾਂ ਅਤੇ ਚਾਰਣਾਂ ਦੀਆਂ ਇਸਤਰੀਆਂ ਨਚ ਰਹੀਆਂ ਹਨ ॥੪੯॥"