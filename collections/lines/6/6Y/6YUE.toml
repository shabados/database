[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਇ. ਸਦਾ ਤ੍ਰਿਪਤਾਸੀ; ਫਿਰਿ ਭੂਖ, ਨ ਲਾਗੈ ਆਏ ॥"
page = 768
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing God's praises she is appeased for aye and feels not hunger again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਕੇ, ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਮੁੜ ਉਸ ਨੂੰ ਭੁੱਖ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, one is satisfied forever, never to feel hunger again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕੇ ਸਦਾ ਹੀ ਤ੍ਰਿਪਤਿ ਹੋਏ ਹੈਂ, ਫੇਰ ਉਨ ਕੋ ਆਇ ਕਰ ਭੂਖ ਨਹੀਂ ਲਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੀ ਜਿੰਦ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ (ਮਾਇਆ ਵਲੋਂ) ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਮੁੜ ਮਾਇਆ ਦੀ ਭੁੱਖ ਆ ਕੇ ਨਹੀਂ ਚੰਬੜਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ya no sufren más hambre."