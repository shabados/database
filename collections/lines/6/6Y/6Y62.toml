[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਹਰਿ ਪੂਛੈ ਕਉਨੁ ਹੈ; ਪਰਾ ਹਮਾਰੈ ਬਾਰ ॥੬੧॥"
page = 1367
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May the Lord not ask, \"who is this man lying at my door?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਸ਼! ਵਾਹਿਗੁਰੂ ਇਹ ਨਾਂ ਪੁਛ \"ਇਹ ਕਿਹੜਾ ਪ੍ਰਾਣੀ ਹੈ ਜੋ ਮੇਰੇ ਬੂਹੇ ਤੇ ਪਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I hope that the Lord does not ask, \"Who is this, lying at my door?\" ||61||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਤ ਕਬੀ ਹਰੀ ਪੂਛੈ ਤੂੰ ਕੌਨ ਹੈਂ, ਜੋ ਹਮਾਰੇ ਦ੍ਵਾਰੇ ਪਰ ਪੜਾ ਹੈਂ? ਭਾਵ ਯੇਹ ਸਤਸੰਗ ਮੇਂ ਜਾਣੇ ਕਰ ਹਰੀ ਕਾ ਮਿਲਾਪ ਹੋਇਗਾ॥੬੧॥☬ਏਕ ਸਮੇਂ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕੇ ਸਾਥ ਬ੍ਰਹਮਣੋਂ ਨੇ ਦ੍ਵੈਸ ਕਰ ਕੇ ਅਪਜਸ ਕਰਾਵਨੇ ਵਾਸਤੇ ਕਬੀਰ ਜੀ ਕੀ ਤਰਫ ਸੇ ਦੇਸਾਂਤ੍ਰੋਂ ਮੇਂ ਯਗ ਕੀਆ ਚਿਠੀਆਂ ਭੇਜ ਕਰ ਕੇ ਬਹੁਤ ਭੇਖਧਾਰੀ ਬੁਲਵਾਇ ਲੀਏ। ਓਹ ਸਭ ਭੇਖ ਕਬੀਰ ਜੀ ਕੇ ਘਰ ਕੋ ਚਲੇ ਆਵੈਂ। ਤਿਨੋਂ ਕੋ ਬਹੁਤ ਇਕਤ੍ਰ ਹੂਏ ਦੇਖ ਕਰ ਕਬੀਰ ਜੀ ਕਿਸੀ ਬਨ ਮੇਂ ਇਕੰਤ ਅਸਥਾਨ ਮੇਂ ਜਾਇ ਬੈਠੇ। ਤਬ ਭਗੰਵਤ ਨੇ ਏਕ ਬਨਜਾਰੇ ਕਾ ਰੂਪ ਧਾਰਕਰ ਯਗ ਕੀ ਸਮਗ੍ਰੀ ਤਿਆਰ ਕਰੀ ਔਰ ਕਬੀਰ ਜੀ ਕਾ ਰੂਪ ਧਾਰ ਕਰ ਸੰਪੂਰਨ ਸੰਤੋਂ ਬ੍ਰਹਮਣੋਂ ਕੋ ਪ੍ਰਸੰਨ ਕੀਆ। ਅਨੇਕ ਪਕਵਾਨ ਛਕਾਏ ਤਬ ਕਬੀਰ ਜੀ ਕਾ ਬਡਾ ਜਸ ਹੂਆ ਸੁਨ ਕਰ ਬਨ ਸੇ ਆਪ ਭੀ ਆਏ। ਤਬ ਹਰੀ ਅੰਤਰਧਿਆਨ ਹੋ ਗਏ। ਤੋ ਲੋਕ ਕਬੀਰ ਜੀ ਕੋ ਕਹੈਂ ਧੰਨ ਕਬੀਰ ਜੀ ਹੈਂ। ਧੰਨ ਕਬੀਰ ਜੀ ਹੈਂ॥ ਨਿਜ ਜਸ ਕੋ ਸੁਨ ਕਰ ਤਿਨ ਕੇ ਪਰਥਾਇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਕੋਈ ਅਜਬ ਗੱਲ ਨਹੀਂ ਕਿ ਮੇਹਰ ਕਰ ਕੇ ਉਹ ਬਖ਼ਸ਼ਿੰਦ) ਪ੍ਰਭੂ ਕਦੇ ਪੁੱਛ ਹੀ ਬਹੇ ਕਿ ਮੇਰੇ ਦਰਵਾਜ਼ੇ ਉਤੇ ਕੌਣ ਡਿੱਗ ਪਿਆ ਹੈ ॥੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es ese que vive en mi Puerta?(61)"