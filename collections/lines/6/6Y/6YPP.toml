[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਹੁ ਲੋਗਾ; ਕਲਿ ਕੋ ਭਾਉ ॥"
page = 1194
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See, O people the influence of the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਹੇ ਲੋਕੋ! ਕਲਜੁਗ ਦਾ ਪ੍ਰਭਾਵ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, people! This is how it is in the Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਗਾ! (ਕਲਿ) ਅਵਿਦ੍ਯਾ ਕਾ (ਭਾਉ) ਪ੍ਰਤਾਪੁ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਵੇਖੋ, ਕਲਿਜੁਗ ਦਾ ਅਜਬ ਪ੍ਰਭਾਵ ਪੈ ਰਿਹਾ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੜਨ ਕਰਕੇ ਜੀਵ ਉੱਤੇ ਅਜਬ ਦਬਾਉ ਪੈ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh ser humano, las maneras de la era de Kali,"