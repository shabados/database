[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਨਿੰਦਾ; ਦੋਖ ਮਹਿ ਦੋਖੁ ॥"
page = 280
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint is the sin of all the sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਬਦਖੋਈ ਸਾਰਿਆਂ ਪਾਪਾਂ ਦਾ ਪਾਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To slander a Saint is the worst sin of sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਨਿੰਦਾ ਕਰਣੀ ਸਰਬ ਦੋਸੋਂ ਮੇਂ ਅਤੀ ਦੋਸ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਨਿੰਦਿਆ ਕਰਨੀ ਬਹੁਤ ਹੀ ਮਾੜਾ ਕੰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad el calumniador de un Santo es el peor de los Manmukjs."