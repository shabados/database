[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਉਦਸੀ; ਤੀਨਿ ਤਾਪ ਸੰਸਾਰ ॥"
page = 299
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thirteenth Lunar day: The world is afflicted with the fevers of three qualities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰ੍ਹਵੀ ਤਿੱਥ-ਜਹਾਨ ਤਿੰਨਾਂ ਗੁਣਾ ਦੇ ਬੁਖਾਰਾਂ ਨਾਲ ਦੁਖਾਂਤ੍ਰ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thirteenth day of the lunar cycle: The world is in the fever of the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਉਦਸੀ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਸਭ ਸੰਸਾਰ ਕੋ ਤੀਨ ਤਾਪ ਲਗੇ ਹੂਏ ਹੈਂ॥☬ਤੀਨ ਤਾਪ ਕਾ ਰੂਪ ਗਉੜੀ ਮ: ਪ ਸਬਦ ੫੯ ਮੇਂ ਲਿਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਨੂੰ ਤਿੰਨ ਕਿਸਮਾਂ ਦੇ ਦੁੱਖ ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Décimo Tercer Día del Ciclo Lunar: El mundo está afligido por las tres cualidades,"