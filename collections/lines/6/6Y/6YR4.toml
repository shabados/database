[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਕਰੀਅਹੁ ਚਤੁਰ, ਪ੍ਰਮਾਨ ॥੫੬੨॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Naad-Nisani” and then adding “Ripu Ari”, the names of Tupak are formed.562."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਚਤੁਰ ਪੁਰਸ਼ ਨਿਸ਼ਚੇ ਕਰ ਲੈਣ ॥੫੬੨॥"