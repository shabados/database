[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਤ ਹੀ ਪੁੰਨੀਤ ਹੋਇ; ਭੇਟਤ ਜਪੀਐ ਨਾਉ ॥੧੩੦॥"
page = 1371
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing him thou shall be purified and meeting with him, thou shall begin to recite the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖ ਤੂੰ ਪਵਿੱਤਰ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਉਸ ਨਾਲ ਮਿਲ ਕੇ ਤੂੰ ਸਾਈਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਲੱਗ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See them, and be sanctified; meet them, and chant the Name. ||130||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਤਿਨੋਂ ਕੇ ਦਰਸਨ ਕਰਨ ਤੇ ਪਵਿਤ੍ਰ ਹੋ ਜਾਈਤਾ ਹੈ ਔ ਤਿਨ ਕੇ ਸਾਥ (ਭੇਟਤ) ਮਿਲਣੇ ਤੇ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਜਪੀਤਾ ਹੈ॥੧੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਗੁਰਮੁਖਾਂ ਦਾ ਦਰਸ਼ਨ ਕੀਤਿਆਂ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਪਾਸ ਬੈਠਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੀਦਾ ਹੈ (ਸਿਮਰਨ ਦਾ ਸ਼ੌਕ ਪੈ ਜਾਂਦਾ ਹੈ) ॥੧੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "camina y comparte el Sendero, velos y santifícate, encontrándolos, canta con ellos el Naam.(130)"