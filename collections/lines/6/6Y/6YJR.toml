[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸੰਤ ਮਿਲੇ ਮੋਹਿ; ਤਿਨ ਤੇ. ਧੀਰਜੁ ਪਾਇਆ ॥"
page = 206
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints have mercifully met me. Form them I have obtained satisfaction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆ ਧਾਰ ਕੇ ਸਾਧੂ ਮੈਨੂੰ ਮਿਲ ਪਏ ਹਨ। ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਮੈਨੂੰ ਤਸੱਲੀ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their Mercy, the Saints have met me, and from them, I have obtained satisfaction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੈਂ ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਕਰੀ ਤਬ ਮੁਝੇ ਸੰਤ ਮਿਲੇ। ਤਿਨ ਸੇ ਧੀਰਜ ਪਾਇਆ ਅਰਥਾਤ ਤਬ ਕਾਮ ਕੀ ਨਵਿਰਤੀ ਹੂਈ। ਕਾਮ ਉਪਲਖਤ ਪਾਂਚੋਂ ਹੀ ਜਾਨ ਲੈਨੇ॥☬ਜੇ ਕਹੇ ਸੰਤੋਂ ਸੇ ਧੀਰਜ ਕੈਸੇ ਪਾਇਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਕਿਰਪਾ ਕਰ ਕੇ ਮੈਨੂੰ ਤੇਰੇ ਸੰਤ ਜਨ ਮਿਲ ਪਏ, ਉਹਨਾਂ ਤੋਂ ਮੈਨੂੰ ਹੌਸਲਾ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਤਿਨ ਤੇ = ਉਹਨਾਂ (ਸੰਤਾਂ) ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, en Su Misericordia, me condujo hasta los Santos, y entonces fui confortado."