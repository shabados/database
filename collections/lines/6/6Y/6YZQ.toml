[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਾਸ ਦਾਸਾ; ਦੀਨੁ ਸਰਨ ॥"
page = 986
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the meek one, have sought the protection of the slaves of the saints' salves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਸਕੀਨ ਨੇ ਪ੍ਰਭੂ ਦੇ ਗੋਲਿਆ ਦੇ ਗੋਲਿਆ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek; I seek the Sanctuary of the slaves of the Lord's slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦੀਨਾਂ ਕੇ ਆਸਰੇ ਮੈਂ ਤੇਰੇ ਦਾਸੋਂ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਿਮਾਣਾ ਭੀ ਪ੍ਰਭੂ ਦੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦੀ ਸਰਨ ਆਇਆ ਹੈ (ਤਾ ਕਿ ਨਾਨਕ ਨੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨੁ = ਨਿਮਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado con toda Humildad el Santuario de los Esclavos del Señor;"