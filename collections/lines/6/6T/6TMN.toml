[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਨਸੇ; ਆਤਮ ਸੁਖ ਸਾਰਾ ॥੨॥"
page = 202
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fears are dispelled, and the soul has required the excellent solace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਨਾਸ ਹੋ ਗਏ ਹਨ ਅਤੇ ਆਤਮਾ ਨੂੰ ਸਰੇਸ਼ਟ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My fears have been dispelled, and my soul has found the most sublime peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੈ ਨਵਿਰਤ ਹੂਏ ਹੈਂ ਆਤਮ ਸੁਖ ਸਾਰਾ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਸਾਰੇ ਡਰ-ਖ਼ਤਰੇ ਨਾਸ ਹੋ ਗਏ ਹਨ ਤੇ ਮੈਂ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis temores son disipados, y la Esencia del Éxtasis Espiritual es mía.(2)"