[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵੈਸਾਖੀਂ ਪ੍ਰਭੁ ਪਾਵੈ; ਸੁਰਤਿ ਸਬਦਿ ਮਨੁ ਮਾਨਾ ॥੬॥"
page = 1108
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whosoever obtains the Lord in Baisakh, his soul is satiated with Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਕੋਈ ਭੀ ਵੈਸਾਖ ਵਿੱਚ ਸਾਹਿਬ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਆਤਮਾ ਨਾਮ ਦੇ ਸਿਮਰਨ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, finding God in Vaisakhi, the consciousness is filled with the Word of the Shabad, and the mind comes to believe. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕਾ ਸਬਦ ਗ੍ਯਾਤ ਪੂਰਬਕ ਮਨ ਮੇਂ ਮੰਨਨ ਕੀਆ ਹੈ, (ਵੈ) ਵਹੁ ਹੇ ਸਾਖੀ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਵੈਸਾਖ ਵਿਚ (ਕੁਦਰਤਿ-ਰਾਣੀ ਦਾ ਸੋਹਜ-ਸਿੰਗਾਰ ਵੇਖ ਕੇ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ-ਪਤੀ (ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਕਰ ਲੈਂਦੀ ਹੈ ਜਿਸ ਦੀ ਸੁਰਤ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਜਿਸ ਦਾ ਮਨ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਹੀ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੈਸਾਖੀਂ = ਵੈਸਾਖ ਵਿਚ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਮਾਨਾ = ਪਤੀਜ ਗਿਆ, ਗਿੱਝ ਗਿਆ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, El que logra obtener a su Señor en Baisaki, su mente se entona en la Palabra del Shabd y logra tener Fe. (6)"