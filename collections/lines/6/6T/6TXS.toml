[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਦੇਸ ਆਵਤ ਜੁ ਜਨ; ਤਾ ਕੋ ਰੂਪ ਨਿਹਾਰਿ ॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who-so-ever came to his country, watched his magnanimity,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੇਸ ਵਿਚ ਜੋ ਵੀ ਬੰਦਾ ਆਉਂਦਾ, ਉਸ ਦੇ ਰੂਪ ਨੂੰ ਵੇਖ ਕੇ"