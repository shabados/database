[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰ ਧਾਰ ਬਿਬਰਖਣ, ਦੁਰਜਨ ਧਰਖਣ; ਅਤੁਲ ਅਮਰਖਣ, ਧਰਮ ਧੁਜੇ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou causest the rain of shafts and also makest the vicious people to swoon, Thou art the Deity of Immeasurable ire and Protector of the banner of Dharma."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਜ਼ ਤੀਰਾਂ ਦੀ ਝੜੀ ਲਗਾਉਣ ਵਾਲੀ, ਦੁਰਜਨਾਂ ਨੂੰ ਧਮਕਾਉਣ ਵਾਲੀ, ਅਤੁਲ ਕ੍ਰੋਧ ਵਾਲੀ ਅਤੇ ਧਰਮ ਦੀ ਧੁਜਾ ਮੰਨੀ ਜਾਣ ਵਾਲੀ,"