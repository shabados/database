[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਚੀਰ ਕਾਨੰ ਜੁਗੀਸੰ ਕਹਾਯੰ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many have got their ears perforated and caused others to call them great Yogis."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੇ ਕੰਨ ਪੜਵਾ ਕੇ (ਆਪਣੇ ਆਪ ਨੂੰ) ਯੋਗੀਰਾਜ ਅਖਵਾਇਆ,"