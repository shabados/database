[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਤਾ ਕੋ ਗੰਗਾ ਪਿਤੁ ਗਯੋ ॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When she attained full maturity, her father though of taking her to (River) Ganga (for pilgrimage),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਪਿਤਾ ਗੰਗਾ (ਦੇ ਕੰਢੇ) ਲੈ ਗਿਆ।"