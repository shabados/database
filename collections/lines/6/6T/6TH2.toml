[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਸਤਿਗੁਰੁ ਅਪਨਾ ਰਾਖੈ ॥"
page = 1298
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whomsoever protects his True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਦੀ ਭੀ ਉਸ ਦੇ ਗੁਰਦੇਵ ਰਖਿਆ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever keeps his Guru enshrined within"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸੁ ਕੋ ਅਪਨਾ ਸਤਿਗੁਰੂ ਸਰਣਿ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien conserva a su Guru enaltecido en el interior de su ser,"