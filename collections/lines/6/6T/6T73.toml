[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੰਤ ਪ੍ਰਭਾ ਤਿਹ ਨਾਮ; ਜਾ ਕੋ ਜਗ ਜਾਨਤ ਸਭੈ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was known in the world as Dant Prabha and her beauty was"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਇਸਤਰੀ) ਦਾ ਨਾਂ ਦੰਤ ਪ੍ਰਭਾ ਸੀ। ਜੋ ਸਾਰਾ ਜਗਤ ਜਾਣਦਾ ਸੀ।"