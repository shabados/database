[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਗਰਬੁ ਉਪਾਇ ਕੈ; ਲੋਭੁ ਅੰਤਰਿ ਜੰਤਾ ਪਾਇਆ ॥"
page = 139
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast created self-conceit and arrogance and infused avarice into the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਘੁੰਮਡ ਰਚੇ ਹਨ ਅਤੇ ਪ੍ਰਾਣੀਆਂ ਦੇ ਅੰਦਰ ਤਮ੍ਹਾ ਪਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created egotism and arrogant pride, and You placed greed within our beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਹੰਤਾ, ਮਮਤਾ, ਗਰਬ, ਲੋਭ ਆਦਿ ਅਵਗੁਣੋਂ ਕਾ ਸਮੁਦਾਇ ਤਿਨ ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਪਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਹੀ ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਹਉਮੈ ਅਹੰਕਾਰ ਪੈਦਾ ਕਰ ਕੇ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਲੋਭ (ਭੀ) ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú creaste el ego e infundiste la avaricia en Tus criaturas."