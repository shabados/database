[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥਹੁ ਛੁੜਕੀ ਤਨੁ ਸਿਆਹੁ ਹੋਇ; ਬਦਨੁ ਜਾਇ ਕੁਮਲਾਇ ॥"
page = 510
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it slips from man's hand, his body goes black and his face withers away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਬੰਦੇ ਦੇ ਹੱਥੋਂ ਨਿਕਲ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਕਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਚਿਹਰਾ ਮੁਰਝਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it slips from his hand, his body turns black, and his face withers away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਾਥ ਸੇ ਛੁਟ ਜਾਤੀ ਹੈ ਤਿਸ ਕਾ ਸਰੀਰ ਚਿੰਤਾ ਕਰ ਕੇ ਕਾਲਾ ਹੋ ਜਾਤਾ ਹੈ ਅਰ ਮੁਖ ਕੁਮਲਾਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹ ਗੁਆਚ ਜਾਏ (ਇਸ ਦੇ ਗ਼ਮ ਨਾਲ) ਸਰੀਰ ਕਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਮੂੰਹ ਕੁਮਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno pierde su vida, el cuerpo se oscurece y parece una flor marchita."