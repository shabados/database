[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਜਦ ਤਕ ਉਸ ਤੋਣ ਆਪਣੀ ਜਾਨ ਕੁਰਬਾਨ ਨਹੀਣ ਕਰਦਾ, ਉਸ ਤਕ ਪਹੁੰਚ ਨਹੀਣ ਸਕਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿਹ ਤਾ ਫ਼ਿਦਾ-ਸ਼ ਨ ਗਰਦਦ ਕਸੇ ਬਜਾ ਨ ਰਸਦ ।੩੦।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa! You should not utter any other word except the Naam of Akaalpurakh,"