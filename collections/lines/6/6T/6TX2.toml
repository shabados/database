[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਰਤੇ. ਸੇ ਊਤਮਾ; ਜਤਿ ਪਤਿ ਸਬਦੇ ਹੋਇ ॥"
page = 426
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with devotion are the exalted. The caste and honour result from the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨੁਰਾਗ ਨਾਲ ਰੰਗੀਜੀਆਂ ਹਨ, ਉਹ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਹਨ। ਜਾਤ ਅਤੇ ਇੱਜ਼ਤ ਨਾਮ ਤੋਂ ਉਤਪੰਨ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with devotional worship are the most exalted. Their social standing and honor come from the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਭਗਤੀ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਉਤਮੁ ਹੈਂ ਅਰ ਉਨ ਕੀ (ਜਤਿ) ਜਾਤੀ (ਪਤਿ) ਪਤਿਸ੍ਟਾ ਸਭ ਗੁਰ ਸਬਦ ਕਰ ਕੇ ਹੀ ਸਫਲ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹੀ ਉੱਚੀ ਜਾਤ ਵਾਲੇ ਹਨ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਉੱਚੀ ਜਾਤ ਬਣਦੀ ਹੈ ਉੱਚੀ ਕੁਲ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes están imbuidos en la Alabanza del Señor, a través de la Palabra, pertenecen a la verdadera alcurnia. Sin el Naam,"