[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਰੰਗ ਰਾਤੇ. ਨਾਮ ਮਾਤੇ; ਭੈ ਭਰਮ ਦੁਤੀਆ ਸਗਲ ਖੋਤ ॥"
page = 462
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Lord of wealth and intoxicated with His Name, I have shed all fear, doubt and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ-ਦੌਲਤ ਦੇ ਪਤੀ ਨਾਲ ਰੰਗੀਜ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਮਤਵਾਲੇ ਹੋ, ਮੈਂ ਸਮੂਹ ਡਰ, ਸੰਦੇਹ ਤੇ ਦਵੈਤ-ਭਾਵ ਨਵਿਰਤ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Lord, intoxicated with the Naam, fear, doubt and duality have all left me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰੰਗ ਕੇ ਨਾਮ ਮੇਂ ਵਾ ਪ੍ਰੇਮ ਮੇਂ (ਰਾਤੇ) ਮਸਤ ਹੂਏ ਹੈਂ, ਦ੍ਵੈਤ ਭਰਮ ਭ੍ਯ ਸਭ ਗਵਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਵਡ-ਭਾਗੀ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਜੇਹੜੇ ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਮਸਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਡਰ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਇਹ ਸਭ ਕੁਝ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Señor de Lakshmi e intoxicado con Su Nombre, anularás tu duda, tu miedo y tu sentido de separación. Oh Señor"