[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਲਾਇ; ਭਰਮਿ ਭੋੁਲਾਇਆ ॥੨॥"
page = 1128
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching the world with mine-ness, He has strayed it in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਅਪਣਤ ਨਾਲ ਜੋੜ, ਉਸ ਨੇ ਇਸ ਨੂੰ ਸੰਦੇਹ ਅੰਦਰ ਗੁਮਰਾਹ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attaching it to possessiveness, He has led it into confusion with doubt. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਮਤਾ ਕੋ ਲਾਇ ਕਰ ਭਰਮ ਕੇ ਬਲ ਕਰ ਕੇ ਅਪਣੇ ਸਰੂਪ ਸੇ ਭੁਲਾਇ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਅਪਣੱਤ ਚੰਬੋੜ ਕੇ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਵਿਚ ਪਾ ਕੇ (ਉਸ ਨੇ ਆਪ ਹੀ) ਕੁਰਾਹੇ ਪਾ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ = {ਮਮ = ਮੇਰਾ} ਮਲਕੀਅਤ ਬਣਾਣ ਦਾ ਸੁਭਾਉ, ਅਪਣੱਤ। ਭਰਮਿ = ਭਰਮ ਵਿਚ, ਭਟਕਣਾ ਵਿਚ। ਭਲਾਇਆ = {ਅੱਖਰ 'ਭ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਭੁਲਾਇਆ'। ਇਥੇ 'ਭੋਲਾਇਆ' ਪੜ੍ਹਨਾ ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el sentimiento ególatra trajo la duda en la mente y la desvió del Sendero. (2)"