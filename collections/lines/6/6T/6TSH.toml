[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਦੀਨੀ; ਸੋਭਾ ਵਡਿਆਈ ॥"
page = 177
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has given thee renown and greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਨਾਮਵਰੀ ਤੇ ਬਜੁਰਗੀ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given you fame and greatness;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ (ਸੋਭਾ) ਉਸਤਤੀ ਤਥਾ (ਵਡਿਆਈ) ਪ੍ਰਤਿਸਟਾ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਸੋਭਾ ਦਿੱਤੀ ਹੈ ਵਡਿਆਈ ਬਖ਼ਸ਼ੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin que tú intervinieras en nada."