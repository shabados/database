[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਨ ਪਾਨ ਸੀਗਾਰ ਬਿਰਥੇ; ਹਰਿ ਕੰਤ ਬਿਨੁ. ਕਿਉ ਜੀਜੀਐ ॥"
page = 543
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the articles, of food, drink and decoration. How can I live without God, my Spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ, ਖਾਣ, ਪੀਣ ਤੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਦੀਆਂ ਵਸਤੂਆਂ। ਆਪਣੇ ਭਰਤੇ, ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਉ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Food, drink and decorations are useless; without my Husband Lord, how can I survive?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਹਰਿ ਕੰਤ ਕੇ ਖਾਨ ਪਾਨ ਸੀਗਾਰ ਸਭ ਬ੍ਯਰਥ ਹੈਂ। ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਜੀਵੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਾਣ ਪੀਣ ਸਿੰਗਾਰ ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਬਿਨਾ ਵਿਅਰਥ ਹਨ, ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਬਿਨਾ ਜੀਵਨ ਦਾ ਕੋਈ ਕਜ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਜੀਐ = ਜੀਵਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como sea que coma, beba y me arregle, no puedo vivir sin mi Señor."