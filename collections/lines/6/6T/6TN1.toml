[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਦੂਜਾ ਕੋਈ ਨਾਹਿ ॥"
page = 365
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Besides Thee, there is no one else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than You, there is no one at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ, ਭਾਵ ਜਲ ਅਰ ਤਰੰਗ ਰੂਪ ਤੂੰ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਆਪ ਹੀ ਆਪ ਹੈਂ) ਤੈਥੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜੀ ਹਸਤੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡No hay nada sin Ti, oh Señor!"