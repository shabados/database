[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂਜਰੀ ਮਹਲਾ ੫ ਘਰੁ ੪ ਚਉਪਦੇ ॥"
page = 501
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gujri 5th Guru. Chaupade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂਜ਼ਰੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Goojaree, Fifth Mehl, Fourth House, Chau-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੂਜਰੀ, ਘਰ ੪ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਪਦੇ = ਚਾਰ ਬੰਦਾਂ ਵਾਲੇ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guyeri, Mejl Guru Aryan, Quinto Canal Divino, Chau-Padas."