[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲਾ ਮਾਰਗਿ ਸੋ ਪਵੈ; ਜਿਸੁ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੰ ॥"
page = 1099
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The strayed one, one whose forehead good destiny is preordained; He takes to the right path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਲਿਆ ਹੋਇਆ ਜੀਵ, ਜਿਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਮੁੱਢ ਤੋਂ ਲਿਖੀ ਹੋਈ ਹੈ; ਉਹ ਠੀਕ ਰਸਤੇ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who had strayed, finds the Path again, if such pre-ordained destiny is written on his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭੂਲਾ ਹੂਆ ਰਸਤੇ ਮੇਂ ਪੜਤਾ ਹੈ ਜਿਸ ਕੇ ਆਦੋਂ ਹੀ ਮਸਤਕ ਪਰ ਸੁਭ ਲੇਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ ਧੁਰੋਂ (ਬਖ਼ਸ਼ਸ਼ ਦਾ ਲਿਖਿਆ) ਲੇਖ ਉੱਘੜ ਪਏ, ਉਹ (ਪਹਿਲਾਂ) ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ (ਭੀ ਠੀਕ) ਰਸਤੇ ਤੇ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗਿ = ਰਸਤੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo siendo instruido en la Verdad Lo experimentas. Aun los perdidos encuentran el Sendero, si tal es el Destino escrito por Dios."