[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿਮਾਨ ਹੈ; ਸਗਲ ਮਿਥੇਨਾ ॥"
page = 1083
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that comes to view is perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਦਿਸ ਆਉਂਦਾ ਹੈ, ਸਭ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All that is seen is an illusion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਦਾਰਥ ਦ੍ਰਿਸਟੀ ਮੇਂ ਆਵਤਾ ਹੈ, ਸੋ ਸਭ ਮਿਥ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਇਹ ਦਿੱਸਦਾ ਪਸਾਰਾ ਸਭ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que parece es sólo una ilusión,"