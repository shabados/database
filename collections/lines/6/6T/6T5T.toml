[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਹੋਇ ਨਿਖਿਅਉ; ਅਖੈ ਪਦੁ ਲਹੈ ॥੮॥"
page = 340
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he becomes immortal and attains the Imperishable dignity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਅਮਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅਬਿਲਾਸ਼ੀ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, they become immortal, and attain the state of eternal dignity. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਖੈ ਰੂਪ ਹੋ ਕਰ ਅਖੈ ਪਦ ਕੋ ਲੇਤਾ ਹੈ॥੮॥☬ਪ੍ਰਸ਼ਨ: ਤਿਨ ਕਾ ਮਨ ਪੰਖੀ ਦਸੋਂ ਦਿਸਾਂ ਮੇਂ ਕਿਉਂ ਨਹੀਂ ਧਾਵਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤਦੋਂ ਅਵਿਨਾਸ਼ੀ (ਪ੍ਰਭੂ ਨਾਲ ਇੱਕ-ਰੂਪ) ਹੋ ਕੇ ਉਹ ਪਦਵੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਜੋ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve inmortal y alcanza la Dignidad Imperecedera.(8)"