[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਲੇਖੈ ਮੰਗਿਐ; ਹੋਰ ਦਸੂਣੀ ਪਾਇ ॥੨॥"
page = 1240
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, when the mortal is asked the account, he receives ten times the more dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਦੂੰ ਮਗਰੋ ਜਦ ਪ੍ਰਾਣੀ ਕੋਲੋ ਇਸਾਬ ਪੁਛਿਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਸ ਨੂੰ ਦਸ ਗੁਣੀ ਹੋਰ ਭੁਬਲ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when one's account is called for in the world hereafter, he receives only ten times more dust. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੇ ਲੇਖਾ ਮੰਗਣੇ ਸੇ ਹੋਰ (ਦਸੂਣੀ) ਦਸ ਗੁਣੀ ਖੇਹ ਪੜਤੀ ਹੈ, ਭਾਵ ਸੇ ਦਸੋ ਦਿਸਾਂ ਸੇ ਧਿਕਾਰ ਰੂਪੀ ਖੇਹ ਪੜਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਲੋਕ ਵਿਚ ਜਦੋਂ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਹੁੰਦਾ ਹੈ (ਤਦੋਂ) ਹੋਰ ਦਸ-ਗੁਣੀ ਵਧੀਕ ਸੁਆਹ (ਭਾਵ, ਸ਼ਰਮਿੰਦਗੀ) ਇਸ ਨੂੰ ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ = ਪਰਲੋਕ ਵਿਚ, ਮਰਨ ਪਿਛੋਂ। ਲੇਖੈ ਮੰਗਿਐ = (ਪੂਰਬ ਪੂਰਨ ਕਾਰਦੰਤਕ, Locative Absolute) ਜਦੋਂ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਮੰਗੀਦਾ ਹੈ। ਹੋਰ ਦਸੂਣੀ = ਹੋਰ ਦਸ-ਗੁਣੀ (ਸੁਆਹ)। ਪਾਇ = ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es recompensado diez veces con más polvo. (2)"