[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਰ ਸੰਜੋਗੀ; ਧਰਤੀ ਮਾਤਾ ॥"
page = 1021
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the earth our mother, whose belly gives us all the things we need."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜ਼ਮੀਨ ਜਿਸ ਦਾ ਪੇਟ ਸਾਨੂੰ ਸਭ ਲੋੜੀਂਦੀਆਂ ਸ਼ੈਆਂ ਦਿੰਦਾ ਹੈ, ਸਾਡੀ ਅੰਮੜੀ ਜਾਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The womb of the great mother earth gives birth to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੇਟ ਕੇ ਸੰਜੋਗ ਵਾਲੀ ਮਾਤਾ ਧਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ (ਜੋ ਸਭ ਜੀਵਾਂ ਦਾ) ਪਿਉ (ਹੈ, ਇਹ ਭੀ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਹੈ। ਧਰਤੀ (ਜੇਹੜੀ ਇਸ ਵਾਸਤੇ ਜੀਵਾਂ ਦੀ) ਮਾਂ ਅਖਵਾਣ-ਜੋਗ ਹੈ ਕਿ ਇਹ ਮਾਂ ਵਾਂਗ ਸਭ ਚੀਜ਼ਾਂ ਨੂੰ ਆਪਣੇ ਪੇਟ ਵਿਚ ਰਖਦੀ ਹੈ ਤੇ ਪੇਟ ਵਿਚੋਂ ਪੈਦਾ ਕਰਦੀ ਹੈ-ਇਹ ਭੀ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ (ਕਿਉਂਕਿ ਸਭ ਕੁਝ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਆਪ ਤੋਂ ਪਰਗਟ ਕੀਤਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra es nuestra Madre, que de su vientre nos da todo lo necesario para la vida;"