[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਪਿਰੁ ਰਾਵਹਿ ਆਪਣਾ; ਤਿਨਾ ਸੁਖੇ ਸੁਖਿ ਵਿਹਾਇ ॥੨॥"
page = 38
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever enjoy their Spouse and their life-night passes in extreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀਆਂ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਜੀਵਨ-ਰਾਤ੍ਰੀ ਪ੍ਰਮ-ਅਨੰਦ ਅੰਦਰ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy their Husband Lord forever, and their life-night passes in the most blissful peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪਣੇ ਪਰਮੇਸ੍ਵਰ ਭਰਤਾ ਕੋ ਸਦਾ ਹੀ (ਰਾਵੈ) ਭੋਗਤੀ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਆਤਮਾਨੰਦ ਲੈ ਰਹੀ ਹੈਂ। ਯਾਂ ਤੇ ਤਿਨ ਕੋ ਅਵਸਥਾ ਰੂਪੁ ਰਾਤ੍ਰੀ ਭੀ ਸੁਖ ਹੀ ਸੁਖ ਮੇਂ ਵਿਹਾਉਤੀ ਹੈ॥੨॥☬ਪੁਨਾ ਮਨਮੁਖੋਂ ਕਾ ਹਾਲੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ਉਹਨਾਂ ਦੀ ਉਮਰ ਨਿਰੋਲ ਸੁਖ ਵਿਚ ਬੀਤਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਹਾਇ = (ਉਮਰ) ਬੀਤਦੀ ਹੈ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos gozan de su Esposo eternamente, y canalizando su ego, pasan sus días en Paz. (2)"