[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਧ੍ਰਿਗੁ ਵਾਸੁ; ਫਿਟੁ ਸੁ ਜੀਵਿਆ ॥"
page = 148
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the abode and reproachable the life of those who are without the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਮਾਰਿਆ ਹੈ ਵਾਸਾ, ਅਤੇ ਧ੍ਰਿਕਾਰ ਯੋਗ ਹੈ ਜੀਵਨ, ਉਨ੍ਹਾਂ ਦਾ ਜੋ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is that home, and shameful is that life, which is without the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾ ਵਸਣੇ ਕੋ ਧਿਕਾਰ ਹੈ ਔਰ ਜੀਵਨੇ ਕੋ ਧਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹ ਜੀਊਣ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ, ਉਸ ਵਸੇਬੇ ਨੂੰ ਲਾਹਨਤ ਹੈ ਜੋ ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "“Ahora que he sido adornada con la Palabra del Shabd y he saboreado el Néctar del Señor,"