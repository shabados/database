[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਉਲੰਘਿ ਧਰਮ ਕਰਮਣੋ; ਅਧਰਮ ਧਰਮ ਬਿਆਪ ਹੈ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people will neglect religion and the bad religious path will prevail everywhere"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ-ਕਰਮ ਨੂੰ ਉਲੰਘ ਕੇ ਅਧਰਮ ਦੇ ਧਰਮ ਵਿਚ ਰੁਚੀ ਲੈਣਗੇ।"