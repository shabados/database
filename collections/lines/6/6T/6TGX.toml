[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਹੈ ਨਾਨਕੁ. ਚੇਤਿ ਰੇ ਮਨ; ਮਰਹਿ ਹਰਣਾ ਕਾਲਿਆ ॥੧॥"
page = 439
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak tells the truth, think of it, O man. Thou shalt die, O black deer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚ ਆਖਦਾ ਹੈ, ਇਸ ਨੂੰ ਸੋਚ ਸਮਝ, ਹੇ ਬੰਦੇ! ਤੂੰ ਮਰ ਵੰਞੇਗਾ ਹੇ ਕਾਲਿਆ ਮਿਰਗਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the Truth. Reflect upon it, O mind; you shall die, O black deer. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਸਚ ਕਹਤੇ ਹੈਂ, ਹੇ ਮਨ ਕਾਲੇ ਹਰਨ! ਤੂੰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਯਾਦ ਕਰ ਅੰਤ ਕੋ ਮਰਹਿਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਕਾਲੇ ਹਰਨ! ਹੇ ਮਨ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰ, ਨਹੀਂ ਤਾਂ (ਇਸ ਜਗਤ-ਫੁਲਵਾੜੀ ਵਿਚ ਮਸਤ ਹੋ ਕੇ) ਤੂੰ ਆਪਣੀ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲਏਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਹਿ = ਮਰ ਜਾਹਿਂਗਾ, ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲਏਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice la Verdad; habita en el Señor en el interior de tu ser, pues mañana te vas a morir, oh venado negro. (1)"