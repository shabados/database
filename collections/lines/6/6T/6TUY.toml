[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਵਾਇ ਸੇਵਾ ਕਰੇ; ਤਾ ਕਿਛੁ ਪਾਏ ਮਾਨੁ ॥"
page = 474
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he effaces his self-conceit and performs service, he obtains some honour, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦੇਵੇ ਅਤੇ ਘਾਲ ਕਮਾਵੇ, ਤਦ ਕੁਝ ਕੁ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he eliminates his self-conceit and then performs service, he shall be honored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਪਾਭਉ ਦੂਰ ਕਰ ਕੇ ਸੇਵਾ ਕਰੈ, ਸੇਵਕੁ ਤਬ ਕੁਛ ਮਾਨ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਆਪਣਾ ਆਪ ਮਿਟਾ ਕੇ (ਮਾਲਕ ਦੀ) ਸੇਵਾ ਕਰੇ ਤਾਂ ਹੀ ਉਸ ਨੂੰ (ਮਾਲਕ ਦੇ ਦਰ ਤੋਂ) ਕੁਝ ਆਦਰ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਅਪਣੱਤ, ਹਉਮੈ, ਅਹੰਕਾਰ। ਤਾ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si él se pierde en su ser y así lo sirve,"