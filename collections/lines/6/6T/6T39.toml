[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਂਤਿ ਸਹਜ ਆਨਦ ਭਏ; ਪੂਰਨ ਭਈ ਸੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 819
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blessed with comfort, peace and celestial bliss, My service has been accepted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਰਾਮ, ਠੰਢ-ਚੈਨ ਤੇ ਬੈਕੁੰਠੀ ਆਨੰਦ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ। ਮੇਰੀ ਟਹਿਲ-ਸੇਵਾ ਕਬੂਲ ਪੈ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celestial peace, tranquility and bliss have come to pass; my service has been perfect. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਸਾਂਤੀ ਔ ਤਨ ਕਰ ਸੁਖ ਪੁਨਾ (ਸਹਜ ਆਨਦ) ਆਤਮ ਅਨੰਦ ਇਹੁ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ ਔ ਸੇਵਾ ਪੂਰਨ ਹੋਤੀ ਭਈ ਹੈ, ਭਾਵ ਆਗੇ ਕੋ ਕਰਤਬ੍ਯ ਨਹੀਂ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਉਸ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਸ਼ਾਂਤੀ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਸੇਵਾ-ਸਿਮਰਨ ਦੀ ਘਾਲ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੇਵ = ਸਿਮਰਨ ਦੀ ਘਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Único Señor Supremo, el Dios de dioses. Paz Celestial, Tranquilidad y Éxtasis han llegado, pues mi Servicio ha sido Perfecto.(1-Pausa)"