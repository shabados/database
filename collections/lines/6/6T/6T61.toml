[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਮਾਨ ਪਤਿ, ਪਿਤ ਸੁਤ ਬੰਧਪ; ਹਰਿ ਸਰਬਸੁ ਧਨ ਮੋਰ ॥"
page = 1228
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my vital-breath, honour, spouse, father, son, Kinsman, riches and everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ, ਇਜ਼ਤ-ਆਬਰੂ ਪਤੀ ਪਿਤਾ, ਪੁੱਤ੍ਰ ਸਨਬੰਧੀ, ਧਨ-ਦੌਲਤ ਅਤੇ ਸਾਰਾ ਕੁਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my breath of life, honor, spouse, parent, child, relative, wealth - everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨ, ਮਾਨ, ਪਤੀ, ਪਿਤਾ, ਪੁਤ੍ਰ, ਸੰਬੰਧੀ, ਧਨ ਇਹ ਸਰਬੰਸ ਰੂਪ ਮੇਰਾ ਹਰੀ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਹੁਣ ਮੇਰੇ ਵਾਸਤੇ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਹੀ ਜਿੰਦ ਹੈ, ਆਸਰਾ ਹੈ, ਇੱਜ਼ਤ ਹੈ, ਪਿਤਾ ਹੈ, ਪੁੱਤਰ ਹੈ, ਸਨਬੰਧੀ ਹੈ, ਧਨ ਹੈ, ਮੇਰਾ ਸਭ ਕੁਝ ਉਹੀ ਉਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ = ਜਿੰਦ-ਜਾਨ। ਮਾਨ = ਸਹਾਰਾ, ਮਾਣ। ਪਤਿ = ਇੱਜ਼ਤ। ਸੁਤ = ਪੁੱਤਰ। ਪਿਤ = ਪਿਤਾ। ਬੰਧਪ = ਸਨਬੰਧੀ। ਸਰਬਸੁ = {सर्वस्व। स्व = धन} ਸਾਰਾ ਧਨ, ਸਭ ਕੁਝ। ਮੋਰ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es mi Respiración Vital, mi Honor, mi Padre e Hijo, mi Pariente, sí, el Tesoro de todo lo Bueno."