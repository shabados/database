[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰ ਤੇ; ਅਕਲ ਗਤਿ ਜਾਣੀ ॥੪॥"
page = 239
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "from whom (Guru) I have learnt the way of knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਾਸੋਂ ਮੈਂ ਗਿਆਤ ਦਾ ਰਸਤਾ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "from the Guru, I have learned the Way of the One Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰ ਕੀ ਕ੍ਰਿਪਾ ਸੇ (ਅਕਲ) ਕਲਪਨਾ ਸੇ ਰਹਤ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਜਾਣੀ ਜਾਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਪਾਸੋਂ ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ-ਬੂਝ ਹਾਸਲ ਕੀਤੀ ਹੈ ਜੇਹੜਾ ਕਦੇ ਘਟਦਾ ਵਧਦਾ ਨਹੀਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਅਕਲ = ਕਲ-ਰਹਿਤ, ਜਿਸ ਦੇ ਟੋਟੇ ਨਹੀਂ ਹੋ ਸਕਦੇ, ਜੋ ਘਟਦਾ ਵਧਦਾ ਨਹੀਂ ਜਿਵੇਂ ਚੰਦ੍ਰਮਾ ਦੀਆਂ ਕਲਾ ਘਟਦੀਆਂ ਵਧਦੀਆਂ ਹਨ। ਗਤਿ = ਅਵਸਥਾ, ਹਾਲਤ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Cuál he conocido el Estado del Señor Trascendente. (4)"