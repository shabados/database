[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਸੰਤ ਫਿਰਹਿ; ਪ੍ਰਭ ਪ੍ਰਾਣ ਅਧਾਰੇ ਰਾਮ ॥"
page = 545
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints go about searching for their Lord, who is the prop of their very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਭਾਲਦੇ ਫਿਰਦੇ ਹਨ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints go around, searching for God, the support of their breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪ੍ਰਾਣੋਂ ਕੋ ਅਧਾਰ ਰੂਪ! ਤੁਝ ਕੋ ਸੰਤ ਜਨ ਖੋਜਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਜਿੰਦ ਦੇ ਆਸਰੇ ਪਰਮਾਤਮਾ ਨੂੰ (ਸਦਾ) ਭਾਲਦੇ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ ਫਿਰਹਿ = ਲੱਭਦੇ ਫਿਰਦੇ ਹਨ। ਪ੍ਰਾਣ ਅਧਾਰੇ ਰਾਮ = ਜਿੰਦ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos buscan a su Señor, Quien es la respiración de su vida y se rinden a Sus Pies."