[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚ; ਤਾ ਕੀ ਸੋਭਾ ਬਨੀ ॥"
page = 296
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The highest of all becomes his glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਤੋਂ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਮਾਨ ਪ੍ਰਤਿਸ਼ਟਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His glory becomes the highest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੇ ਪਾਠ ਕਰਨੇ ਵਾਰੇ ਸਰਧਾਲੂ ਕੀ ਸੋਭਾ ਸਭ ਸੇ ਊਚੀ ਅਰਥਾਤ ਉਤਮ ਬਨ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੀ ਸੋਭਾ ਉਸ ਨੂੰ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Gloria se vuelve la más elevada."