[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਮਹਾਰਸੁ ਭੋਗਵੈ; ਬਾਹੁੜਿ. ਭੂਖ ਨ ਹੋਇ ॥"
page = 21
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it shall then enjoy the Supreme Nectar of Divine Knowledge and shall not feel hunger again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਹ ਬ੍ਰਹਮ ਵਿਚਾਰ ਦੇ ਪਰਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣੇਗਾ ਅਤੇ ਮੂੜ ਭੁੱਖ ਮਹਿਸੂਸ ਨਹੀਂ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then it enjoys the essence of supreme spiritual wisdom; it shall never feel hunger again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਤਬ ਹੀ ਗ੍ਯਾਨ ਦ੍ਵਾਰਾ ਜੋ ਆਤਮਾ ਨੰਦ ਰੂਪੁ ਮਹਾਂ ਰਸੁ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਭੋਗਤਾ ਹੈ, (ਬਾਹੁੜਿ) ਫਿਰ ਤਿਸ ਕੋ ਤ੍ਰਿਸਨਾ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦਾ ਮਹਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਮੁੜ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਵਿਆਪਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਗਵੈ = ਮਾਣਦਾ ਹੈ। ਭੂਖ = ਤ੍ਰਿਸ਼ਨਾ, ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero gozará entonces del Néctar Supremo del Conocimiento Divino y nunca más sentirá hambre."