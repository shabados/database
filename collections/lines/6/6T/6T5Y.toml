[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਨ ਕੀਏ ਗੁਨ ਸਭ ਕੋਊ ਕਰੈ, ਕ੍ਰਿਪਾ ਨਿਧਾਨ; ਅਵਗੁਨ ਕੀਏ ਗੁਨ ਤੋਹੀ ਬਨਿ ਆਇਓ ਹੈ ।੫੦੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O store house of clemency! One. who does good to others begets good in returns. But doing good to low and evil doers like us behoves only You. (You alone can bless and forgive the sins and evil deeds of all).  (504)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਦੇ ਭੰਡਾਰ! ਗੁਣ ਭਲਾ ਕੀਤੀਆਂ ਤਾਂ ਸਭ ਕੋਈ ਹੀ ਅਗੋਂ ਭਲਾ ਕਰਿਆ ਕਰਦਾ ਹੈ ਪਰ ਆਪਦੀ ਆਗ੍ਯਾ ਭੰਗ ਰੂਪ ਅਪ੍ਰਸਾਧ ਕਰਦਿਆਂ ਭੀ ਆਪ ਦਾ ਅਸਾਂ ਜੀਵਾਂ ਪਰ ਗੁਣ ਕਰਨਾ ਭਲਾ ਤੱਕਨਾ ਇਹ ਮਹਿਮਾ ਕੇਵਲ ਆਪ ਨੂੰ ਹੀ ਬਣ ਆਈ ਹੈ ॥੫੦੪॥"