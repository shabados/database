[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਕੈਸੇ ਗੁਨ ਚਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1187
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, how can man obtain meritorious conduct? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਦਾ ਚੰਗਾ ਆਚਰਨ ਕਿਸ ਤਰ੍ਹਾਂ ਹੋ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, how can the mortal maintain a virtuous lifestyle? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਜਪੇ ਬਿਨਾਂ ਸੁੰਦਰ ਗੁਨ ਕੈਸੇ ਪ੍ਰਾਪਤ ਹੋਂ? ॥੧॥ ਰਹਾਉ ॥☬ਅਬ ਸਰੀਰ ਕੇ ਮਿਥਯਾਪਣੇ ਮੇਂ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਵਾਲਾ ਆਚਰਨ (ਆਤਮਕ ਜੀਵਨ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕਦੇ ਬਣ ਹੀ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo entonces sin el Nombre podrá uno obtener Mérito en su conducta? (1-Pausa)"