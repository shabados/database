[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੁਨਿ ਅਉਰਨ ਜਾਹਿ ਗਹਿਯੋ ਰੁਕਮੀ; ਤਿਹ ਕੋ ਸੁ ਭਲੀ ਬਿਧਿ ਦਾਹ ਕੀਓ ॥"
page = 516

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then others carried away the dead body of Rukmi and performed his funeral rites"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਹੋਰਨਾਂ ਨੇ ਜਾ ਕੇ ਰੁਕਮੀ ਨੂੰ ਚੁਕ ਲਿਆ ਅਤੇ ਉਸ ਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਸਕਾਰ ਕੀਤਾ।"