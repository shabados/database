[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨੑਿ ਤੁਧਨੋ. ਰਤਨ ਉਪਾਏ ਤੇਰੇ ਜੇਤੇ; ਅਠਸਠਿ ਤੀਰਥ ਨਾਲੇ ॥"
page = 347
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourteen invaluable articles, created by thee with sixty eight place of pilgrimage, hymn thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਚੇ ਹੋਏ ਚੌਦਾਂ ਅਮੋਲਕ ਪਦਾਰਥ, ਅਠਾਹਟ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ (ਤੀਰਥਾਂ) ਸਮੇਤ, ਤੇਰੀ ਕੀਰਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fourteen priceless jewels created by You, and the sixty-eight holy places of pilgrimage, sing to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਤੇਰੇ ਜਿਤਨੇ ਉਤਪੰਨ੍ਯ ਕੀਏ ਹੂਏ ਧੰਨ ਧਨੰਤ੍ਰ ਆਦੀ ਰਤਨ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ, ਅਠਾਹਠ ਤੀਰਥ ਅਰ ਨਾਲੇ ਭੀ, ਭਾਵ ਨਦੀ ਨਾਲੋਂ ਕੇ ਅਭਿਮਾਨੀ ਦੇਵਤਾ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਨਿਰੰਕਾਰ!) ਜਿਤਨੇ ਭੀ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਰਤਨ ਹਨ, ਉਹ ਅਠਾਹਠ ਤੀਰਥਾਂ ਸਮੇਤ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ ਤੇਰੇ = ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ। ਅਠ ਸਠਿ = ਅਠਾਹਠ। ਤੀਰਥ ਨਾਲੇ = ਤੀਰਥਾਂ ਸਮੇਤ। ਜੇਤੇ = ਜਿਤਨੇ ਭੀ, ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las catorce inapreciables Joyas creadas por Ti, y los sesenta y ocho lugares santos, cantan para Ti."