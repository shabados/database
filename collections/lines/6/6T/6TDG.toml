[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕਾਲਿ; ਜਮੁ ਮਾਰੈ ਠੇਹ ॥੧॥"
page = 1257
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Otherwise death shall pommel thee at the final hour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਅਖੀਰ ਦੇ ਵੇਲੇ, ਮੌਤ ਤੈਨੂੰ ਠੁਡੇ ਮਾਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last instant, you shall strike down the Messenger of Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਐਸਾ ਦਾਰੂ ਨਹੀਂ ਲੇਵੇਂਗਾ ਤਬ ਤੁਝ ਕੋ ਜਮਦੂਤ ਅੰਤਕਾਲ ਮੇਂ (ਠੇਹ) ਠੇਗਾ ਅਰਥਾਤ ਸੋਟਾ ਵਾ ਥਾਉਂ ਮਾਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਅੰਤ ਵੇਲੇ ਮੌਤ (ਦਾ ਡਰ) ਪਟਕ ਕੇ ਮਾਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el fin llega, hasta Yama se postra. (1)"