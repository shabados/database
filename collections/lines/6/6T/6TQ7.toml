data = "ਤਪ ਸਾਧਤ ਜਿਹ ਬਿਧਿ ਮੁਹਿ ਆਨੋ ॥"
page = 55

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I relate my own story as to how I was brought here, while I was absorbed in deep meditation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੈਨੂੰ ਤਪ ਕਰਦੇ ਨੂੰ ਲਿਆਂਦਾ ਗਿਆ।"