[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਭਉ ਕਟਿਓਨੁ; ਫਿਰਿ ਜੋਨਿ. ਨ ਪਾਏ ॥"
page = 966
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His fear of birth and death is removed and he enters not existence again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of birth and death is removed, and he is not reincarnated again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਕਾ ਭਉ ਕਟਿਆ ਗਿਆ ਹੈ ਪੁਨਾ ਜੂਨੀ ਮੇਂ ਵਹੁ ਨਹੀਂ ਪਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ ਉਸ ਮਨੁੱਖ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ, ਤੇ ਉਸ ਨੂੰ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਟਿਓਨੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਕੱਟ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor nos hace aferrarnos a Su Túnica y nos saca del pozo oscuro,"