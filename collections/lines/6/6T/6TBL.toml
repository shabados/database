[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਰਹੁ ਕਿਰਪਾ; ਜਿਸਹਿ ਗੁਸਾਈ ॥"
page = 251
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom Thou showest favour, O Lord of the earth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਰਹਿਮ ਕਰਦਾ ਹੈਂ, ਹੇ ਧਰਤੀ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those upon whom the Lord showers His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਗੁਸਾਈ) ਪਰਮੇਸ੍ਵਰ! ਜਿਸੁ ਪੁਰ ਆਪ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਧਾਰਨ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਤੂੰ ਕਿਰਪਾ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, aquél que goza de Tu Gracia,"