[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮੇਰਾ ਕਰਿ ਪਾਲੀਐ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਲੇ ਮਾਤ ਪਿਤਾ ਗਲਿ ਲਾਇ ॥"
page = 76
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saying, \"he is mine, he is mine\", he is brought up. The mother and father hug the child to their bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਹੈ, ਉਹ ਮੇਰਾ ਹੈ ਆਖ ਕੇ, ਉਹ ਪਾਲਿਆ ਪੋਸਿਆ ਜਾਂਦਾ ਹੈ। ਮਾਂ ਤੇ ਪਿਓ ਉਸ ਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother and father hug you close in their embrace, claiming, \"He is mine, he is mine\"; so is the child brought up, O my merchant friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰਾ! ਮਾਤਾ ਪਿਤਾ ਮੇਰਾ ਮੇਰਾ ਕਰ ਕੇ ਪਾਲਤੇ ਹੈਂ, ਔਰ ਲੇ ਕਰ ਗਲ ਮੇਂ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ। (ਇਹ) ਮੇਰਾ (ਪੁਤ੍ਰ ਹੈ, ਇਹ) ਮੇਰਾ (ਪੁਤ੍ਰ ਹੈ, ਇਹ) ਆਖ ਆਖ ਕੇ (ਬਾਲਕ) ਪਾਲਿਆ ਜਾਂਦਾ ਹੈ। ਮਾਂ ਪਿਉ ਫੜ ਕੇ ਗਲ ਨਾਲ ਲਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਆਖ ਆਖ ਕੇ। ਪਾਲੀਐ = ਪਾਲਿਆ ਜਾਂਦਾ ਹੈ। ਗਲਿ = ਗਲ ਵਿਚ, ਗਲ ਨਾਲ। ਲੇ = ਲੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu madre y padre te educan diciendo esto es mío, es mío."