[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਹੁ; ਭਾਉ ਦੂਜੇਰੈ ॥"
page = 1304
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and be delivered of the love of all others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਸਾਰਿਆਂ ਦੇ ਪਿਆਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon the love of everything else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਤ੍ਯਾਗ ਦੇਹੁ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਪਦਾਰਥ ਵਿਚ (ਪਾਇਆ ਹੋਇਆ) ਪਿਆਰ ਸਾਰਾ ਹੀ ਛੱਡ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona la fascinación a todo lo demás."