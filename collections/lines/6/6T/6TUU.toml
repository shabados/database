[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਹਮਰੇ ਸਭ ਹੀ ਤਨ ਕੋ ਅਪਵਿਤ੍ਰ ਕਰੈ ਹੈ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna thought in his mind that if this malechh Mustika fights with me, he will make my whole body impure"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਤਦ (ਇਹ ਮੁਕਿਆਂ ਦੀ ਛੋਹ ਕਰ ਕੇ) ਮੇਰੇ ਸਾਰੇ ਸ਼ਰੀਰ ਨੂੰ ਅਪਵਿਤਰ ਨਾ ਕਰ ਦੇਵੇ।"