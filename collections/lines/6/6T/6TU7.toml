[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਰੂਪ ਪ੍ਰਗਟੇ ਸੰਸਾਰੀ ॥੨॥"
page = 887
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such persons are the embodiment of bliss and are renowned in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪੁਰਸ਼ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਹਨ ਅਤੇ ਜਗਤ ਅੰਦਰ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a being is the embodiment of bliss, famous throughout the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਕਿਰਿਆ ਕਰਤਿਆਂ ਕੋ ਹੀ ਅਨੰਦ ਰੂਪ ਪ੍ਰਮੇਸ੍ਵਰ ਜੀ ਪ੍ਰਗਟੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਆਨੰਦ-ਭਰਪੂਰ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਜਗਤ ਵਿਚ ਨਾਮਣੇ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se vuelve la encarnación del Éxtasis, reconocido en el mundo entero.(2)"