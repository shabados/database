[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਉਣੁ ਗੁਰੂ ਗੁਰ ਸਬਦੁ ਹੈ; ਵਾਹਗੁਰੂ ਗੁਰ ਸਬਦੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru's word is the air, the Guru and wondrous lord has recited Word the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ) 'ਵਾਹਿਗੁਰੂ ਦਾ ਗੁਰਾਂ ਨੇ ਸ਼ਬਦ ਸੁਣਾਇਆ ਹੈ ਉਹ ਗੁਰ ਸ਼ਬਦ ਦਾ ਪੌਣ ਹੀ ਗੁਰੂ ਹੈ (ਇਸ ਕਰ ਕੇ ਗੁਰੂ ਨਾਨਕ ਜੀ ਨੇ ਪੌਣ ਨੂੰ ਗੁਰੂ ਪਦਵੀ ਦਿੱਤੀ ਹੈ)।"