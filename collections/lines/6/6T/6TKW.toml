[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਸੂਰਬੀਰਾਨ ਕੇ ਸੈਨ ਗਾਹੇ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who had treaded the forces of innumerable warriors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਸੂਰਬੀਰਾਂ ਦੀਆਂ ਸੈਨਾਵਾਂ ਨੂੰ ਮਧੋਲ ਦਿੱਤਾ,"