[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਿਰਪਾਲੁ ਹੋਆ ਭਗਤ ਜਨਾ ਉਪਰਿ; ਹਰਿ ਆਪਣੀ ਕਿਰਪਾ ਕਰਿ. ਹਰਿ ਆਪਿ ਰਖਿ ਲੀਏ ॥੬॥"
page = 851
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God has become merciful unto the saintly persons. Showering His benediction, the Lord God has Himself protected them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਸੰਤ-ਸਰੂਪ ਪੁਰਸ਼ਾ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ। ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਖੁਦ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, is Merciful to His humble devotees; granting His Grace, the Lord Himself protects and preserves them. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਭਗਤ ਜਨੋਂ ਪਰ ਕਿਰਪਾਲ ਹੋਤਾ ਭਇਆ, ਤਿਸੀ ਤੇ ਹਰੀ ਨੇ ਅਪਨੀ ਕਿਰਪਾ ਕਰ ਕੇ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਅਪਨੇ ਭਗਤਿ ਰਾਖ ਲੀਏ ਹੈਂ॥੬॥☬ਮਨਮੁਖੋਂ ਕੀ ਨਸੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਉਤੇ (ਸਦਾ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰ ਕੇ (ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਤੋਂ) ਆਪ ਬਚਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Compasivo con Sus Devotos y en Su Bondad protege a Sus Sirvientes.(6)"