[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੁ ਬਨੁ ਸਮਸਰਿ; ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 351
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Home and forest are alike for him, who abides in equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਅਡੋਲਤਾ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਉਸ ਦੇ ਲਈ ਘਰ ਅਤੇ ਜੰਗਲ ਇਕਸਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Home and forest are the same, for one who dwells in the balance of intuitive peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਿਜ) ਸਾਂਤ ਸੁਭਾਉ ਹੋਣੇ ਕਰ ਕੇ ਘਰ ਔਰ ਬਨ (ਸਮਸਰਿ) ਸਮਾਨ ਪ੍ਰਤੀਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ, ਉਸ ਮਨੁੱਖ ਨੂੰ) ਘਰ ਤੇ ਜੰਗਲ ਇੱਕ ਸਮਾਨ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ (ਮਸਤ ਰਹਿੰਦਾ) ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨੁ = ਜੰਗਲ। ਸਮਸਰਿ = ਬਰਾਬਰ, ਇਕੋ ਜਿਹਾ। ਸਹਜਿ = ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hogar y el bosque son lo mismo para el que vive en Paz y en Contentamiento,"