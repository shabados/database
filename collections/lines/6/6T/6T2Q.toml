[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਜਾਚਿਕ. ਤੂੰ ਪ੍ਰਭੁ ਦਾਤਾ; ਦਾਤਿ ਕਰੇ ਅਪੁਨੈ ਬੀਚਾਰ ॥੪॥"
page = 504
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are mumpers, Thou alone art the Beneficent Lord. Thou givest volition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮੰਗਤੇ ਹਨ, ਕੇਵਲ ਤੂੰ ਹੀ ਦਾਤਾਰ ਸੁਆਮੀ ਹੈ। ਤੂੰ ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਬਖਸ਼ਸ਼ਾਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are beggars; You alone are the Great Giver, God. You give Your gifts according to Your own considerations. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਰਬ ਜੀਵ ਭਿਛਕ ਹੈਂ ਅਰ ਤੂੰ ਦਾਤਾ ਹੈਂ, ਅਪਨੇ ਵੀਚਾਰ ਦੁਆਰਾ ਤੂੰ ਦਾਤ ਕਰਤਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਹ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਸ਼ਿਵ ਆਦਿਕ) ਸਾਰੇ ਹੀ (ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵ ਤੇਰੇ ਦਰ ਦੇ) ਮੰਗਤੇ ਹਨ ਤੂੰ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ। (ਸਮਰੱਥ ਪ੍ਰਭੂ) ਆਪਣੀ ਵਿਚਾਰ ਅਨੁਸਾਰ (ਸਭ ਨੂੰ) ਦਾਤਾਂ ਦੇਂਦਾ ਹੈਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਿਕ = ਮੰਗਤੇ। ਕਰੇ = ਕਰਦਾ ਹੈ। ਅਪੁਨੈ ਬੀਚਾਰ = ਆਪਣੇ ਵਿਚਾਰ ਅਨੁਸਾਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos son pordioseros y sólo Tú eres el Gran Dador y Tus Regalos los das de acuerdo a Tu Propia consideración. (4)"