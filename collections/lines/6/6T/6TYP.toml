[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਭਾਇ; ਦੇਖਉ ਸਭ ਨਾਰੀ ॥"
page = 327
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I treat all the women (persons) alike,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੀਆਂ ਜਨਾਨੀਆਂ (ਮਨੁੱਖਾਂ) ਨੂੰ ਇਕੋ ਜਿਹੀ ਨਜ਼ਰ ਨਾਲ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I look upon all His soul-brides with an impartial eye;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਪ੍ਰਕਾਰ ਕੀਆਂ ਸਭ ਇਸਤ੍ਰੀਆਂ ਰਾਜਾ ਕੀਆ ਦੇਖੀਦੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੂੰ ਇੱਕ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਵੇਖ ਰਿਹਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ ਭਾਇ = ਇਕ (ਪ੍ਰਭੂ) ਦੇ ਪਿਆਰ ਵਿਚ {ਭਾਉ = ਪਿਆਰ। ਭਾਇ = ਪਿਆਰ ਵਿਚ}। ਦੇਖਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸਭ ਨਾਰੀ = ਸਾਰੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo veo a todos los Gurmukjs de igual forma, pues,"