[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਵਣਜਹਿ ਰੰਗਿ ਰਾਤੇ; ਗੁਰਮੁਖਿ ਕੋ ਨਾਮੁ ਪਾਇਦਾ ॥੧੬॥੬॥੨੦॥"
page = 1064
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they, who deal in the Lord's Name, are imbued with His love. Rare is the one who by the Guru's grace, obtains the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਵਾਪਾਰ ਕਰਦੇ ਹਨ, ਉਹ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ। ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who deal in the Naam are imbued with His Love. The Gurmukh obtains the Naam, the Name of the Lord. ||16||6||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਕੌ ਵਣਜਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਅਨੰਦ ਮੇਂ ਰਾਤੇ ਹੂਏ ਹੈਂ, ਪਰੰਤੂ ਗੁਰੋਂ ਦੁਆਰੇ ਕੋਈ ਵਿਰਲਾ ਹੀ ਨਾਮ ਕੋ ਪਾਵਤਾ ਹੈ॥੧੬॥੬॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਉਸ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ। ਕੋਈ ਉਹ ਮਨੁੱਖ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥੬॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hacen tratos en Su Nombre, y el Nombre lo recitan a través de la Gracia del Guru. (16-6-20)"