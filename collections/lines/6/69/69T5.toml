[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪਨੇ ਸਸਤ੍ਰ ਸੰਭਾਰਿ ਲੀਏ; ਕਰਿ ਸੰਖ ਬਜਾਏ ॥"
page = 463

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding their weapons they blew their conches"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਹੱਥਾਂ ਵਿਚ ਆਪਣੇ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਲਏ ਹਨ ਅਤੇ ਸੰਖ ਵਜਾਉਂਦੇ ਹਨ।"