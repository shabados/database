[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ; ਤਿਸੁ ਮੰਨੇ ਹਾਂ ॥"
page = 410
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the men obey him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬੰਦੇ ਉਸ ਦੀ ਤਾਬੇਦਾਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is obeyed by all men."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਭ ਕੋਈ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ) ਹਰੇਕ ਮਨੁੱਖ ਉਸ ਦਾ ਆਦਰ-ਸਤਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਮੰਨੇ = ਆਦਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos se someten,"