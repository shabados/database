[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਇਆ ਸਹਜ ਧੁਨਿ ਉਪਜੀ; ਰੋਗਾ ਘਾਣਿ ਮਿਟਾਈ ॥ ਰਹਾਉ ॥"
page = 619
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained bliss, the melody of equipoise rings within me and multitudes of maladies are dispelled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ, ਅਡੋਲਤਾ ਦਾ ਸੰਗੀਤ ਮੇਰੇ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ ਅਤੇ ਬੀਮਾਰੀਆਂ ਦੇ ਸਮੂਦਾਇ ਦੂਰ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, and the celestial sound current resounds within me; countless diseases have been eradicated. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੁਖ ਕੋ ਪਾਯਾ ਔ ਸਾਂਤ ਕੀ ਧੁਨੀ ਉਤਪੰਨ ਹੂਈ ਅਰਥਾਤ ਸਾਂਤੀ ਰੂਪ ਗੁਰ ਬਾਣੀ ਕਾ ਉਚਾਰ ਹੋਤਾ ਹੈ। ਪੁਨਾ: ਰੋਗੋਂ ਕੀ ਘਾਣੀ, ਭਾਵ ਬਹੁਲਤ ਰੂਪ ਜੋ ਅਵਿਦਿਆ ਥੀ ਸੋ ਮਿਟਾ ਦਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਭੀ ਇਹ ਉੱਦਮ ਕੀਤਾ ਹੈ, ਉਸ ਨੇ) ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ, (ਉਸ ਦੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰੌ ਪੈਦਾ ਹੋ ਗਈ, (ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ) ਰੋਗਾਂ ਦੇ ਢੇਰ ਮਿਟਾ ਲਏ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entro en Éxtasis y la Melodía del Equilibrio resuena en mi interior. Fui sacado del pantano del dolor. (Pausa)"