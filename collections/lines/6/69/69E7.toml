[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਕਿਉ ਛੂਟਸਿ ਦੁਖੁ ਭਾਰੀ ॥"
page = 1126
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, how halt shall thou escape the great calamity?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਵੱਡੀ ਅਪਦਾ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਬਚੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, how will you escape this terrible disaster?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ ਪ੍ਯਾਰੇ! ਜਨਮੋਂ ਕੇ ਭਾਰੀ ਦੁਖੋਂ ਸੇ ਕੈਸੇ ਛੂਟੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਭਾਰੀ ਦੁੱਖ ਸਹਾਰ ਰਿਹਾ ਹੈਂ (ਜੇ ਤੂੰ ਪ੍ਰਭੂ-ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ ਤਾਂ ਇਸ ਦੁੱਖ ਤੋਂ) ਕਿਵੇਂ ਖ਼ਲਾਸੀ ਪਾਏਂਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖੁ = ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, contempla a tu Dios de Mérito,"