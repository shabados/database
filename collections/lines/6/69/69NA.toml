[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਚਕਵੈ ਨ ਛਾਨੋ ਰਹਤ ਸਿੰਘਾਸਨ ਸੈ; ਦੇਸ ਮੈ ਦੁਹਾਈ ਫੇਰੇ ਮਿਟੇ ਨ ਮਿਟਾਏ ਸੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an emperor sitting on the throne of his mighty empire cannot remain hidden; he is known among the subjects of his kingdom and that glory and fame is hard to destroy;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚਕ੍ਰ ਵਰਤੀ ਚੌਂਹੀ ਚੱਕੀਂ ਜਿਸ ਦਾ ਹੁਕਮ ਚਲਦਾ ਹੋਵੇ ਐਸਾ ਪੁਰਖ ਰਾਜਾ ਰਾਜ ਸਿੰਘਸਾਨ ਉਪਰ ਬੈਠ੍ਯਾ ਗੁਝਾ ਛੰਨਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ; ਚਾਹੇ ਕੋਈ ਦੇਸ ਭਰ ਵਿਚ ਹੀ ਦੁਹਾਈ ਫੇਰੇ ਡੰਡ ਪਾਵੇ; ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਮੇਟਨ ਦਾ ਜਤਨ ਕਰ ਮਿਟਾਨ ਨਾਲ ਓਸ ਦਾ ਰਾਜ ਸਿੰਘਾਸਨ ਉਪਰ ਬਿਰਾਜਮਾਨ ਹੋਣਾ ਮੇਟਿਆ ਨਹੀਂ ਜਾ ਸਕ੍ਯਾ ਕਰਦਾ।"