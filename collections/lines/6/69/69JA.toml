[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਕ ਚਾਬ ਗਈ ਮੁਖਿ ਕਾਲਿਕਾ; ਕੇਤਿਨ ਕੇ ਸਿਰ ਚੰਡਿ ਕਟੇ ਹੈ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many have been chewed by Kali with her mouth, and many have been beheaded by Chandi.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਕਾਲੀ ਮੂੰਹ ਨਾਲ ਚੱਬ ਗਈ ਹੈ ਅਤੇ ਕਈਆਂ ਦੇ ਸਿਰ ਚੰਡੀ ਨੇ ਕਟ ਦਿੱਤੇ ਹਨ।"