data = "ਤਾ ਮੈ ਡਾਰਿ ਸਰਸਵਹਿ ਦਯੋ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She took an earthen-pitcher and put in it linseeds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਚ ਸਰ੍ਹੋਂ ਪਾ ਦਿੱਤੀ।"