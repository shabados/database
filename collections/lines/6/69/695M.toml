[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਹਰਿ ਹਰਿ ਜਸੁ ਗਾਈਐ ॥੧॥"
page = 741
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches, I sing the God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing the Praises of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਠੇ ਪਹਰ ਹਰਿ ਹਰਿ ਕਾ ਜਸ ਗਾਇਨ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ, ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਇਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ (ਦਾ ਗੀਤ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las veinticuatro horas del día y canto siempre la Alabanza del Señor, Jar, Jar.(1)"