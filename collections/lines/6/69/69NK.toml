[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਜਣੁ ਗੁਣਕਾਰੀਆ; ਮਿਲਿ ਸਜਣ ਹਰਿ ਗੁਣ ਗਾਇ ॥"
page = 40
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The exalted Guru, my friend, is bestower of virtue. By meeting my friend I harp upon God's glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਖੀ ਗੁਰਦੇਵ, ਮੇਰਾ ਮਿੱਤ੍ਰ ਗੁਣ ਕਰਨ ਵਾਲਾ ਹੈ। ਆਪਣੇ ਮਿੱਤ੍ਰ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਅਲਾਪਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs, my spiritual friends, bestow virtue. Meeting with my spiritual friends, I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗ੍ਯਾਨਵਾਨ (ਸਜਣੁ) ਅਕ੍ਰਿਤਮ ਉਪਕਾਰੀ ਜਿਨ ਕਾ ਸਹਿਜ ਹੀ ਉਪਕਾਰ ਕਰਨੇ ਕਾ ਸ੍ਵਭਾਵ ਹੈ, ਪੁਨਾ ਗੁਨ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਤਿਨ ਸਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਯਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਕੋਈ ਸੰਤ ਜਨ ਹੀ (ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵਣ ਦੀ ਇਹ) ਸਿਫ਼ਤਿ ਪੈਦਾ ਕਰ ਸਕਦਾ ਹੈ। ਕਿਸੇ ਗੁਰਮੁਖਿ ਨੂੰ ਹੀ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਕੋਈ ਗਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਕਾਰੀਆ = ਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਮਿਲਿ ਸਜਣ = (ਉਸ) ਸੱਜਣ ਨੂੰ ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Gurmukjs, mis amigos espirituales, entonan las Gloriosas Alabanzas del Señor."