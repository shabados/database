data = "ਜੜ ਕਿਉ ਭਗਵਾਨ ਕੋ ਨਾਮ ਭਨੋ ॥੬॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He decided to kill this student and said, “O fool  why are you repeating the name of Lord-God?”6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਤੂੰ) ਭਗਵਾਨ ਦਾ ਨਾਂ ਕਿਉਂ ਜਪਦਾ ਹੈਂ ॥੬॥"