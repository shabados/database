[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧਨ ਮਹਿ. ਤੇਰੀ ਪ੍ਰਭ ਸਿਧਾ; ਕਰਮਨ ਸਿਰਿ ਕਰਮਾ ॥"
page = 507
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Among miracles Thine, O Lord is the best miracle and among deeds Thine deed is the noblest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਾਮਾਤਾਂ ਵਿੱਚ, ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਕਰਾਮਾਤ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ ਅਤੇ ਕੰਮਾਂ ਵਿਚੋਂ ਤੇਰਾ ਕੰਮ ਸ਼੍ਰੋਮਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among spiritual powers, Yours, O God, are the Spiritual Powers. Among actions, Yours are the Greatest Actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਭ ਸਿਧੋਂ ਮੇਂ ਜੋ ਸਿਧੀ ਹੈ, ਸੋ ਸਭ ਤੁਮਾਰੀ ਹੀ ਦੀ ਹੂਈ ਹੈ ਅਰੁ ਸਭ (ਕਰਮਨ) ਕਰਮ ਕਾਂਡੀਓਂ ਕੇ ਸਿਰ ਕਰਮ ਤੁਮਾਰਾ ਕਰਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਰੱਖਣ ਵਾਲਿਆਂ ਵਿਚ ਤੇਰੀ ਕਰਾਮਾਤੀ ਤਾਕਤ ਸ਼ਿਰੋਮਣੀ ਹੈ, ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਉੱਦਮੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los ascetas, Tu Ascetismo es el Perfecto; de los trabajos, el Tuyo es el más Fructífero."