[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜਤੀ ਪੰਡਿਤ ਬੀਚਾਰੀ ॥"
page = 1004
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are Yogis, celibates, scholars and thinkers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਯੋਗੀ, ਬ੍ਰਹਮਚਾਰੀ, ਵਿਦਵਾਨ ਅਤੇ ਵੀਚਾਰਵਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are Yogis, celibates, religious scholars and thinkers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਜਤੀ ਔ ਪੰਡਤ ਜੋ ਬਿਚਾਰਮਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੋਗੀ ਹਨ ਜਤੀ ਹਨ ਸਿਆਣੇ ਪੰਡਿਤ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos son Yoguis, célibes, escolares religiosos o pensadores,"