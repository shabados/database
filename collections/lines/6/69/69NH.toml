[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਿ ਗਣਿ ਜੋਤਕੁ; ਕਾਂਡੀ ਕੀਨੀ ॥"
page = 904
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calculating and counting, the astrologer draws out a horoscope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਣ ਮਿਣ ਕੇ ਜੋਤਸ਼ੀ ਜਨਮ-ਕੁੰਡਲੀ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Calculating and counting, the astrologer draws the horoscope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਣ ਗਿਣ ਕੇ ਜੋਤਸ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ (ਕਾਂਡੀ) ਪਤ੍ਰੀ ਬਨਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੰਡਿਤ) ਜੋਤਸ਼ (ਦੇ ਲੇਖੇ) ਗਿਣ ਗਿਣ ਕੇ (ਕਿਸੇ ਜਜਮਾਨ ਦੇ ਪੁੱਤਰ ਦੀ) ਜਨਮ ਪੱਤ੍ਰੀ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El astrólogo nos hace el horóscopo calculando esto y lo otro,"