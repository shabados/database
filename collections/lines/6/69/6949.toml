[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਇ ਜੰਮੈ ਮਰੈ; ਗੁਰ ਸਬਦਿ ਛੁਟਾਹੀ ॥"
page = 1092
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, one is delivered of coming, going (birth and death)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਇਨਸਾਨ ਆਉਣ, ਜਾਣ, ਜੰਮਣ ਅਤੇ ਮਰਨ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going in reincarnation, and birth and death are ended, through the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਆਇਕੈ ਜਨਮਤਾ ਹੈ ਔ ਮਰ ਕੇ ਪਰਲੋਕ ਮੇਂ ਜਾਤਾ ਹੈ, ਇਸ ਫੇਰੀ ਸੇ ਗੁਰ ਉਪਦੇਸ ਹੀ ਛੁਡਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਇਸ ਮੋਹ ਵਿਚ ਹੀ) ਜਗਤ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ। (ਇਸ ਗੇੜ ਵਿਚੋਂ) ਜੀਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਬਚ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nace y muere una y otra vez. Es sólo a través de la Palabra del Shabd del Guru que uno es liberado."