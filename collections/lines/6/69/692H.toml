[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ. ਮੁਕਤਿ ਜੁਗਤਿ; ਭੈ ਭਰਮਾ ॥"
page = 261
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of letters is described the way of escape from dread and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਅਤੇ ਵਹਿਮ ਤੋਂ ਖਲਾਸੀ ਪਾਉਣ ਦਾ ਤਰੀਕਾ ਹਰਫਾਂ ਦੁਆਰਾ ਬਿਆਨ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Word, comes the way of liberation from fear and doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਕਤਿ ਕੀ ਜੁਗਤੀ ਹੈ ਅਰ ਭਰਮ ਅਖਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਡਰਾਂ ਭਰਮਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਲੱਭਣੀ ਭੀ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਦੁਨੀਆ ਵਾਲੇ ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con palabras es comunicado el Camino a la Liberación y los pensamientos de duda y miedo."