[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਤ ਕਹਤ; ਰਹਤ ਗਤਿ ਪਾਵਹੁ ॥"
page = 289
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing, uttering and abiding by it, thou shalt obtain emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣਨ, ਆਖਣ ਅਤੇ ਇਸ ਅਨੁਸਾਰ ਰਹਿਣ ਦੁਆਰਾ ਤੂੰ ਮੁਕਤੀ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing, speaking and living it, emancipation is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੇ ਕਹਤੇ ਹੂਏ ਧਾਰਨਾ ਮੇਂ ਰਹਤੇ ਹੂਏ ਤੁਮ ਮੋਖ ਕੋ ਪਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ) ਸੁਣਦਿਆਂ, ਉੱਚਾਰਦਿਆਂ ਤੇ ਨਿਰਮਲ ਰਹਿਣੀ ਰਹਿੰਦਿਆਂ ਉੱਚੀ ਅਵਸਥਾ ਬਣ ਜਾਏਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tome Conciencia de Él, será liberado."