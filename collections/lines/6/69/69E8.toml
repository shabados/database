[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਧਿ ਨ ਬੁਧਿ; ਨ ਸਿਧਿ ਪ੍ਰਗਾਸੁ ॥"
page = 894
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess not wealth, ingenuity, perfection and Divine Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੱਲੇ ਪਦਾਰਥ, ਪ੍ਰਬੀਨਤਾ, ਪੂਰਨਤਾ ਅਤੇ ਪ੍ਰਮੇਸ਼ਰੀ ਪ੍ਰਕਾਸ਼ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no wealth, no intelligence, no miraculous spiritual powers; I am not enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੇਂ ਰਿਧੀ ਭੀ ਨਹੀਂ ਹੈ ਔ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ ਅਕਲ ਭੀ ਨਹੀਂ, ਪੁਨਹ ਕਿਸੀ ਸਿਧੀ ਕਾ ਪ੍ਰਗਟ ਹੋਨਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਦੀ ਸੂਝ-ਬੂਝ ਤੇ ਪ੍ਰਕਾਸ਼ ਮੇਰੇ ਅੰਦਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente no está despierta, ni poseo poderes milagrosos;"