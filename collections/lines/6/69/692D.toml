[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੇਹਿ ਪਾਇ ਮੁਹੁ ਮਾਂਜੀਐ; ਫਿਰਿ ਫਿਰਿ ਮੈਲੁ ਭਰੈ ਰੰਗਿ ਕਚੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even cleaned with ashes, such double-faced mirror becomes filthy again."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਆਹ ਪਾਕੇ ਮੂੰਹ ਮਾਂਜੀਦਾ ਹੈ, ਫੇਰ ਮੈਲ ਭਰੀ ਜਾਂਦੀ ਹੈ ਰੰਗ ਕੱਚਾ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ (ਅਗਲੀਆਂ ਦੋ ਤੁਕਾਂ ਵਿਖੇ ਫਲ ਦੱਸਦੇ ਹਨ)।"