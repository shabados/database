[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਅਰਦਾਸਿ, ਭਾਟ ਕੀਰਤਿ ਕੀ; ਗੁਰ ਰਾਮਦਾਸ ਰਾਖਹੁ ਸਰਣਾਈ ॥੪॥੫੮॥"
page = 1406
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kirat the minstrel, makes a supplication, O Guru Ram Dass, keep thou me ever under thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਰਤ, ਢਾਦੀ, ਇਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ! ਤੂੰ ਮੈਨੂੰ ਸਦੀਵ ਹੀ ਆਪਣੀ ਪਨਾਹ ਤਾਬੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keerat the poet offers this one prayer: O Guru Raam Daas, save me! Take me into Your Sanctuary! ||4||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕੀਰਤਿ' ਭੱਟ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੀ ਏਕ ਆਪ ਆਗੇ ਅਰਦਾਸ ਹੈ, ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਅਬ ਹਮ ਕੋ ਅਪਨੀ ਸਰਣਾਗਤ ਹੀ ਰਾਖੀਏ॥੪॥੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਕੀਰਤ' ਭੱਟ ਦੀ ਹੁਣ ਇਕ ਬੇਨਤੀ ਹੈ ਕਿ ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ! ਆਪਣੀ ਸਰਨੀ ਰੱਖੋ ॥੪॥੫੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਟ = ਭੱਟ। ਗੁਰ = ਹੇ ਗੁਰੂ! ॥੪॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kirat, el poeta, ofrece su oración, oh Guru Ram Das, sálvame y llévame a tu Santuario.(4-58)"