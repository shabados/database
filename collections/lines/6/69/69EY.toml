[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਰਨਿਯਨ ਕੋ ਰਾਵ ਕੇ; ਚਿਤ ਤੇ ਦਿਯੋ ਭੁਲਾਇ ॥੨੩॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja eradicated from his heart the love for all other Ranis.(23)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਰਾਣੀਆਂ ਨੂੰ ਰਾਜੇ ਦੇ ਚਿਤ ਤੋਂ ਭੁਲਵਾ ਦਿੱਤਾ ॥੨੩॥"