[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਪੁਨਾ; ਸਾਸਿ ਸਾਸਿ ਸਮਾਰਉ ॥"
page = 104
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord! with every breath I remember."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਮੈਂ ਹਰ ਸੁਆਸ ਨਾਲ ਯਾਦ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell on my God with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪ੍ਰਭੂ ਕਾ ਸਿਮਰਨ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਕਰੂੰ ਭਾਵ ਸੇ ਤੇਰੇ ਕੋ ਜਪਉਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਚੇਤੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me acuerdo de mi Señor con cada respiración,"