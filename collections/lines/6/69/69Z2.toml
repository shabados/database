[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਵੈ ਜਾਇ ਭਵਾਈਐ; ਭਵਜਲ ਅੰਦਰਿ ਪਾਰੁ ਨ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He goes stray by coming and going and becomes unable to go across the world-ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਉਣ ਜਾਣ ਵਿਚ ਹੀ ਭਟਕਾਈਦਾ ਹੈ, ਸੰਸਾਰ ਵਿਚੋਂ ਪਾਰ ਨਹੀਂ ਪੈਂਦਾ।"