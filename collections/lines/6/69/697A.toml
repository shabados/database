[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਬਾਹਰਿ ਕਿਛੁ ਨਹੀ; ਗੁਰੁ ਕੀਤਾ ਲੋੜੇ ਸੁ ਹੋਇ ॥੨॥"
page = 52
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing is beyond (the jurisdiction of) the Guru. Whatever The Guru desires that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਝ ਭੀ ਗੁਰਾਂ (ਦੇ ਅਖਤਿਆਰ) ਤੋਂ ਬਾਹਰ ਨਹੀਂ। ਜੋ ਕੁਝ ਭੀ ਗੁਰੂ ਜੀ ਚਾਹੁੰਦੇ ਹਨ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing is beyond the Guru; whatever He wishes comes to pass. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਸਤ ਗੁਰੋਂ ਸੇ ਬਾਹਰ ਨਹੀਂ ਹੈ, ਜੋ ਗੁਰੂ ਕੀਆ ਚਾਹੇ ਸੋ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਆਕੀ ਹੋ ਕੇ ਕੋਈ ਕੰਮ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਜੋ ਕੁਝ ਗੁਰੂ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਗੁਰੂ ਉਸ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ ਜਿਸ ਤੋਂ ਕੋਈ ਆਕੀ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਤੇ ਜੋ ਕੁਝ ਉਹ ਕਰਨਾ ਲੋੜਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਬਾਹਰਿ = ਆਕੀ। ਲੋੜੇ = ਚਾਹੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru no hay nada y todo lo que ocurre es por Su Voluntad. (2)"