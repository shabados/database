[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰਸਿਖ ਗੁਰੁ ਸੇਵਦੇ; ਸੇ ਪੁੰਨ ਪਰਾਣੀ ॥"
page = 726
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's disciples, who serve the Guru, are the blessed beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਰੀਦ, ਜਿਹੜੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਗੁਣਵਾਨ ਜੀਵ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Sikhs of the Guru, who serve the Guru, are the most blessed beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਕੇ ਸਿਖ ਐਸੇ ਸਤਿਗੁਰਾਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਪ੍ਰਾਣੀ ਪੁੰਨ੍ਯ ਸਰੂਪ ਹੈਂ, ਭਾਵ ਅਤੀ ਪਵਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਜੇਹੜੇ ਸਿੱਖ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਸਿਖ = ਗੁਰੂ ਦੇ ਸਿੱਖ। ਪੁੰਨ = {ਵਿਸ਼ੇਸ਼ਣ} ਪਵਿਤ੍ਰ, ਭਾਗਾਂ ਵਾਲੇ। ਸੇ ਪਰਾਣੀ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos Sikjs del Guru que Lo sirven, son los seres más bendecidos,"