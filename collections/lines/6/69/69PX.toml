[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਮਨੀ ਚਮਤਕਾਰ; ਤਿਉ ਵਰਤਾਰਾ ਜਗ ਖੇ ॥"
page = 319
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brief like the flash of lightening are the worldly ostentations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਜਲੀ ਦੇ ਲਿਸ਼ਕਾਰੇ ਵਾਙੂ ਛਿਨਭੰਗਰ ਹਨ ਸੰਸਾਰੀ ਅਡੰਬਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the flash of lightning, worldly affairs last only for a moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਦਾਮਨੀ) ਬਿਜਲੀ ਕਾ (ਖੇ) ਅਕਾਸ ਮੇਂ ਚਮਤਕਾਰ ਖਿਨ ਮਾਤ੍ਰ ਹੈ, ਤੈਸੇ ਜਗਤ ਕਾ (ਵਰਤਾਰਾ) ਰਹਣਾ ਖਿਨ ਭੰਗਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਵਰਤਾਰਾ ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੈ (ਜਿਵੇਂ) ਬਿਜਲੀ ਦੀ ਲਿਸ਼ਕ (ਥੋੜੇ ਚਿਰ ਲਈ ਹੀ ਹੁੰਦੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan corto como es el relámpago, es nuestra estancia en el mundo."