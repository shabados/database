[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਨੋ ਸਭ ਸੋਝੀ ਆਈ; ਇਕਿ ਫਿਰਦੇ ਵੇਪਰਵਾਹਾ ॥"
page = 1383
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some understand it fully while some still wander about heedlessly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਸਾਰੀ ਸਮਝ ਆ ਗਈ ਹੈ ਪ੍ਰੰਤੂ ਕਈ ਅਜੇ ਵੀ ਅਣਗਹਿਲੇ ਹੋ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some understand this completely, while others wander around carelessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਸਤਿਸੰਗੀ ਪੁਰਸ਼ੋਂ ਕੋ ਸੰਪੂਰਨ ਸੋਝੀ ਆਇ ਗਈ ਹੈ ਔਰ ਏਕ ਬੇਸਮਝ ਹੋ ਕਰ ਵੇ ਪਰਵਾਹਿ ਹੋਇ ਕਰ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਭਾਗਾਂ ਵਾਲਿਆਂ) ਨੂੰ ਤਾਂ ਸਾਰੀ ਸਮਝ ਆ ਗਈ ਹੈ (ਕਿ ਇਥੇ ਕਿਵੇਂ ਜ਼ਿੰਦਗੀ ਗੁਜ਼ਾਰਨੀ ਹੈ, ਪਰ) ਕਈ ਬੇਪਰਵਾਹ ਫਿਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí se les escucha a los Sheiks, algunos entienden esto totalmente,"