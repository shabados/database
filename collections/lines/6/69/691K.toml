[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੀ ਪਾਕੀ ਬਾਢਿ ਪਰਾਨੀ ॥੧॥"
page = 375
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whether unripe or ripe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਚੀ ਜਾਂ ਪੱਕੀ ਨੂੰ ਕੱਟ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and, whether it is ripe or unripe, He cuts it down. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕ੍ਰਿਸਾਨ ਅਪਨੀ ਖੇਤੀ ਕੋ ਕੱਚੀ ਪੱਕੀ ਜਬ ਚਾਹੇ ਤਬ ਕਾਟ ਲੇਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਯਹ ਪੰਚ ਤਤ੍ਵ ਨਿਰਮਤ ਨਾਮ ਰੂਪ ਸੰਸਾਰ ਈਸ੍ਵਰ ਕੀ ਖੇਤੀ ਹੈ, ਬਾਲਕ, ਜੁਬਾ, ਬ੍ਰਿਧ, ਜਬ ਚਾਹੇ ਤਬ ਪ੍ਰਾਣੋਂ ਕਾ ਬਿਯੋਗ ਕਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਜਦੋਂ ਜੀ ਚਾਹੇ) ਉਸ ਨੂੰ ਵੱਢ ਲੈਂਦਾ ਹੈ (ਚਾਹੇ ਉਹ) ਕੱਚੀ (ਹੋਵੇ ਚਾਹੇ) ਪੱਕੀ (ਇਸੇ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਉਤੇ ਮੌਤ ਕਿਸੇ ਭੀ ਉਮਰੇ ਆ ਸਕਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y luego recolecta la cosecha ya sea madura o inmadura. (1)"