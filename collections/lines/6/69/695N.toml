[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਸੰਪੈ ਸੁਖ ਦੀਓ; ਅਰੁ ਜਿਹ ਨੀਕੇ ਧਾਮ ॥"
page = 1426
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has blessed thee with body, wealth, property happiness and beauteous mansions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਦੇਹ, ਦੌਲਤ, ਜਾਇਦਾਦ, ਖੁਸ਼ੀ ਅਤੇ ਸੁੰਦਰ ਮੰਦਰ ਬਖਸ਼ੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given you your body, wealth, property, peace and beautiful mansions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਰਾਮ ਨੇ ਤੁਝ ਕੋ (ਤਨੁ) ਸਰੀਰ ਔਰ ਧਨ ਤਥਾ ਸੰਪਤਿ ਔਰ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾ ਸੁਖ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ਸਰੀਰ ਦਿੱਤਾ, ਧਨ ਦਿੱਤਾ, ਜਾਇਦਾਦ ਦਿੱਤੀ, ਸੁਖ ਦਿੱਤੇ ਅਤੇ ਸੋਹਣੇ ਘਰ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te ha dado cuerpo, riqueza y propiedades; paz y bellas mansiones,"