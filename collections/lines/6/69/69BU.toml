[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਜੋਗੁ ਕਮਾਵਹੁ ਜੋਗੀ ॥"
page = 970
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Yogi, practise thou such a 'Yogi'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ! ਤੂੰ ਐਹੋ ਜੇਹੇ ਯੋਗ ਦਾ ਅਭਿਆਸ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice such Yoga, O Yogi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਐਸੀ ਜੋਗ ਤੁਮ ਕਮਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਇਹ ਜੋਗ-ਅੱਭਿਆਸ ਕਰੋ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, practica ese tipo de Yoga que te permita gozar, por la Gracia del Guru,"