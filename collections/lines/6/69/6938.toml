[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਗਾਵੈ. ਗੁਨ ਗੋਪਾਲ ॥੧੨॥"
page = 1166
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama sang the praise of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਾ ਆਪਦੇ ਪ੍ਰੰਭੂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "singing the Praises of the Lord. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਉ ਗੋਪਾਲ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਥਾ॥੧੨॥☬ਫਰ ਬਾਦਸ਼ਾਹ ਨੇ ਕਹਾ: ਹਰੀ ਨਾਮ ਕੋ ਛੋਡ ਕਰ ਕਲਮਾ ਪੜੁ। ਤਿਸ ਪਰ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਫਿਰ ਭੀ ਉਹ ਹੱਥਾਂ ਨਾਲ ਤਾਲ ਦੇ ਦੇ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Dicha y cantó su Alabanza a Dios. (12)"