[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਜੁ ਦਾਤਾ ਮੁਕਤਿ ਕੋ; ਸੰਤੁ ਜਪਾਵੈ ਨਾਮੁ ॥੧੬੪॥"
page = 1373
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord who is the Giver of salvation and the saint, who makes man recite the name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਜੋ ਮੋਖਸ਼ ਦੇਣਹਾਰ ਹੈ ਅਤੇ ਸਾਧੂ ਜੋ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Giver of liberation, and the Saint inspires us to chant the Naam. ||164||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਰਾਮ ਜੋ ਹੈ, ਸੋ ਤੋ ਮੁਕਤ ਕਾ ਦਾਤਾ ਹੈ ਔਰ ਸੰਤ ਜੋ ਹੈ, ਸੋ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਜਪਾਵਤਾ ਹੈ॥੧੬੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਾਇਕ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੈ, ਅਤੇ ਸੰਤ-ਗੁਰਮੁਖਿ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਵਲ ਪ੍ਰੇਰਦਾ ਹੈ ॥੧੬੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਦਾਤਾ = ਦੇਣ ਵਾਲਾ। ਮੁਕਤਿ = ਮਾਇਕ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਜਪਾਵੈ = ਜਪਣ ਵਿਚ ਸਹੈਤਾ ਕਰਦਾ ਹੈ, ਜਪਣ ਵਲ ਪ੍ਰੇਰਦਾ ਹੈ ॥੧੬੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Santo nos inspira a cantar el Naam. (164)"