[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਰਵਿ ਰਹਿਆ; ਬਖਸੇ ਭਗਤਿ ਭੰਡਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 60
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the hearts of the pious persons the Lord dwells. To them He gives the treasure of His devotional service. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਸੁਆਮੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ। ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God permeates the inner beings of the Gurmukhs. They are blessed with the treasure of devotion. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਮਨ ਕੇ ਅੰਤਰ (ਰਵਿ ਰਹਿਆ) ਸਿਮਰਨ ਕਰ ਰਹਿਆ ਹੈ, ਤਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਨੇ ਭਗਤੀ ਰੂਪ ਖਜਾਨੇ ਬਖਸ਼ੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਪਿਆਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਮਿਲਦਾ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਐਸੀ ਪਿਆਰ-ਸਾਂਝ ਬਣਦੀ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹੀ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos de Dios están saturados de Dios; a ellos Él los bendice con el Tesoro de Su Amor.  (1-Pausa)"