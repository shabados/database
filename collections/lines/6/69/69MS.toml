[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਈ ਇੰਦ੍ਰ ਕੀ ਰਾਜਧਾਨੀ ਬਿਨਾਸੰ ॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was no position of gods in the Yajnas of king Bali and the capital of Indra was also destroyed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਦੀ ਰਾਜਧਾਨੀ ਨਸ਼ਟ ਹੋ ਗਈ ਸੀ।"