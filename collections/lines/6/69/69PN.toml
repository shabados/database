[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਰਖੁ ਬੀਜੈ ਬੀਉ, ਕੁਰੁਤੈ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The foolish sows seeds out of season (and suffers loss)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਲੋਕ ਕੁਰੁਤਾ ਬੀਜ ਬੀਜਦੇ ਹਨ (ਦੇਖਾ ਦੇਖੀ ਭੈੜਾ ਕੰਮ ਕਰ ਬੈਠਦੇ ਹਨ, ਜਦ ਫਲ ਦਾ ਵੇਲਾ ਹੁੰਦਾ ਹੈ ਤਾਂ ਫਲ ਦੀ ਥਾਂ ਸੁਆਹ ਭੀ ਨਹੀਂ ਹੁੰਦੀ, ਤਦੋਂ ਮਾਪੇ ਮਰ ਜਾਂਦੇ ਹਨ, ਕੋਈ ਰਾਖਾ ਨਹੀਂ ਬਣਦਾ)।"