[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖ ਮਹਿ ਨਾਰਿ. ਨਾਰਿ ਮਹਿ ਪੁਰਖਾ; ਬੂਝਹੁ ਬ੍ਰਹਮ ਗਿਆਨੀ ॥"
page = 879
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the male is the female and in the female the male. Realise thou this, O God-divine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਰ ਵਿੱਚ ਮਦੀਨ ਹੈ ਅਤੇ ਮਦੀਨ ਵਿੰਚ ਨਰ ਹੈ। ਤੂੰ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰ ਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਗਿਆਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The female is in the male, and the male is in the female. Understand this, O God-realized being!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਮੇਂ ਕਲਪਤ ਤਦਾਤਮਾ ਸੇ ਮਾਯਾ ਕਾ ਔਰ (ਨਾਰਿ) ਮਾਇਆ ਮੇਂ ਕਲਪਤ ਤਦਾਤਮਾ ਸੇ ਬ੍ਰਹਮ ਕੇ ਸੰਸਾਰ ਕਾ ਅਧ੍ਯਾਸ ਹੋਤਾ ਹੈ। ਨਨੂ: ਹਮ ਕੈਸੇ ਜਾਣੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਬ੍ਰਹਮ ਬੇਤਾ ਮਹਾਤਮਾ ਸੇ ਪੂਰਬ ਕਹੇ ਯੁਕਤੀ ਸਿਧ ਬ੍ਰਹਮ ਗਿਆਨ ਕੋ (ਬੂਝਹੁ) ਪੂਛੋ, ਔ ਪੂਛ ਕਰ ਸੰਸੇ ਬਿਪਰਜੇ ਸੇ ਰਹਿਤ ਹੋਇਕਰ ਨਿਸਚੈ ਕਰੋ॥☬ਪੁਨਹ ਪੂਛਨੇ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਰੱਖਣ ਵਾਲੇ! ਵੇਖ ਅਚਰਜ ਖੇਡ ਕਿ ਮਨੁੱਖਾਂ ਦੇ ਵੀਰਜ ਤੋਂ ਇਸਤ੍ਰੀਆਂ ਪੈਦਾ ਹੁੰਦੀਆਂ ਹਨ ਤੇ ਇਸਤ੍ਰੀਆਂ ਤੋਂ ਮਨੁੱਖ ਜੰਮਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hombre está la mujer, y la mujer en el hombre. Sepan esto, oh sabios,"