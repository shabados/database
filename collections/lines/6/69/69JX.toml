[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਛਿਨ ਭਰ ਲਈ ਵੀ ਉਸ ਰੱਬ ਨੂੰ ਵਿਸਰਨਾ ਮੌਤ ਅਤੇ ਦੁਖ ਦੇ ਬਰਾਬਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ਫਲਤ ਅਜ਼ ਵੈ ਯੱਕ ਨਫ਼ਸ ਮਰਗੋ ਜਫ਼ਾ ਸਤ ।੧੫੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, both the worlds are bright because of his grace and blessings. (100)"