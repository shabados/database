[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਭੇਖ ਕਰਹਿ; ਘਨੇਰੇ ॥"
page = 372
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To show to the people, he wears many religious dresses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੂੰ ਦਿਖਾਉਣ ਲਈ ਉਹ ਬਹੁਤੇ ਧਾਰਮਿਕ ਲਿਬਾਸ ਪਹਿਨਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Outwardly, they wear various religious robes,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਤੋ ਸਰੀਰ ਮੇਂ ਬਹੁਤ ਸੇ ਤਿਲਕ ਛਾਪੇ ਭਸਮ ਤ੍ਰਿਪੁੰਡ ਆਦਿ ਭੇਖ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅਜੇਹੇ ਬ੍ਰਾਹਮਣ ਬਾਹਰ (ਲੋਕਾਂ ਨੂੰ ਪਤਿਆਉਣ ਵਾਸਤੇ, ਆਪਣੇ ਆਪ ਨੂੰ ਲੋਕਾਂ ਦਾ ਧਾਰਮਿਕ ਆਗੂ ਜ਼ਾਹਰ ਕਰਨ ਵਾਸਤੇ) ਕਈ (ਧਾਰਮਿਕ) ਭੇਖ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਘਨੇਰੇ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por fuera engañan a todos con vestidos muy puros,"