[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੇਰਾ ਸਿਰ ਦੋਹਾਂ ਜਹਾਨਾਂ ਵਿਚ ਉੱਚਾ ਹੋ ਜਾਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਸ਼ਵੀ ਦਰ ਹਰ ਦੋ ਆਲਮ ਸਰ ਬੁਲੰਦ ।੪੮੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you can have your head high in both the worlds. (482)"