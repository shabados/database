data = "ਸਰਬ ਜੋਤ ਕੇ ਬੀਚ ਸਮਾਨਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is merged in all lights (souls)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਦੀਆਂ ਜੋਤਾਂ ਵਿਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈ;"