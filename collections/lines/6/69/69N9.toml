[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਤਿ ਨ ਪਾਈਆ; ਗਣੀ ਸਹੰਸ ॥"
page = 878
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "find not its worth by thousands of calculations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਜਾਰਾਂ ਹੀ ਗਿਣਤੀਆਂ ਨਾਲ ਇਸ ਦੇ ਮੁੱਲ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cannot find its value, even by thousands of calculations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਣਤੀ ਵਾ ਨਿਰਣਾ ਨਹੀਂ ਪਾਯਾ ਜਾਤਾ, ਜੇ ਗਿਣੀਏ ਤੋ ਹਜਾਰੋਂ ਹੀ ਜਾਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ ਇਹ ਚਾਰੇ ਵਰਨ ਨਹੀਂ) ਮੈਂ ਜੇ ਹਜ਼ਾਰਾਂ ਹੀ ਜਾਤੀਆਂ ਗਿਣੀ ਜਾਵਾਂ ਜਿਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਦਾ ਲੇਖਾ ਮੁੱਕ ਨਾਹ ਸਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A pesar de hacer miles de cálculos, uno no puede encontrar Su Verdadero Valor."