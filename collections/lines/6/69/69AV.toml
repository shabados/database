[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ ਬੈਸੈ. ਭੈ ਰਹੈ; ਭੈ ਵਿਚਿ ਕਮਾਵੈ ਕਾਰ ॥"
page = 516
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who sits in Lord's fear, abides in fear and goes about his business in fear,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਡਰ ਅੰਦਰ ਬੈਠਦਾ ਹੈ, ਡਰ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਅਤੇ ਡਰ ਅੰਦਰ ਹੀ ਆਪਣਾ ਕਾਰ ਵਿਹਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dwells in the Fear of God, lives in the Fear of God, and acts in the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸ੍ਵਾਮੀ ਕੇ ਭ੍ਯ ਮੇਂ ਬੈਠਤੇ ਹੈਂ ਔਰ ਭੈ ਮੇਂ ਹੀ ਇਸਥਿਤ ਰਹਤੇ ਹੈਂ ਔਰ ਭੈ ਮੇਂ ਹੀ ਸਭ ਕਾਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਪਰਮਾਤਮਾ ਦੇ ਡਰ ਵਿਚ ਬੈਠਦੀ ਹੈ, ਡਰ ਵਿਚ ਰਹਿੰਦੀ ਹੈ, ਡਰ ਵਿਚ ਕਿਰਤਕਾਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੈ = ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La que habita y se desarrolla en el Temor Reverencial del Señor,"