[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਾਚੇ ਮਨੁ ਪਤੀਆਇ ॥"
page = 942
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward's soul is pleased with the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਦੀ ਆਤਮਾ ਸੱਚੇ ਪੁਰਖ ਨਾਲ ਪਤੀਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the Gurmukh is pleased with the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰਮੁਖੋਂ ਕਾ ਸਾਚੇ ਮੇਂ ਮਨੁ ਪਤੀਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰਮੁਖ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਆਪਣੇ ਮਨ ਨੂੰ ਗਿਝਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Voluntad del Señor"