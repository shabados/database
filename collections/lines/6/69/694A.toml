[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਕਥਹਿ; ਤੈ ਆਪਿ ਵਖਾਣਹਿ ॥"
page = 1083
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself utter and Thyself describe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖ਼ੁਦ ਉਚਾਰਦਾ ਅਤੇ ਖ਼ੁਦ ਹੀ ਬਿਆਨ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself speak, and You Yourself describe it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਕਥੀ ਹੋਇਕੈ ਤੂੰ ਕਥਨ ਕਰਤਾ ਹੈਂ ਔ ਪੰਡਤ ਹੋਇਕੈ ਆਪੇ ਹੀ ਵਖ੍ਯਾਨ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ 'ਗਤਿ ਮਿਤਿ' ਤੂੰ ਦੱਸ ਸਕਦਾ ਹੈਂ ਤੇ ਆਪ ਹੀ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo Tú puedes recitarlo y habitar en Él."