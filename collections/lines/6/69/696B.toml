[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਸੁ ਦੁਹੁ ਚਹੁ ਕਿਆ ਗਣੀ; ਸਭ ਇਕਤੁ ਸਾਦਿ ਮੁਠੀ ॥"
page = 218
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why to count one, two, of four, the entire world is defrauded by the same worldly Pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ, ਦੋ ਜਾਂ ਚਾਰ ਦਾ ਕੀ ਗਿਣਨ ਹੋਇਆ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਐਨ ਉਨ੍ਹ੍ਰਾਂ ਹੀ ਸੰਸਾਰੀ ਸੁਆਦਾ ਨੇ ਠਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why bother to count one, two, three, four? The whole world is defrauded by the same enticements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਕ, ਦੋ, ਚਾਰ ਕੋ ਕਿਆ ਗਿਣੀਏ, ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਏਕ ਮਾਇਆ ਕੇ ਸ੍ਵਾਦ ਮੇਂ ਲੁਟੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਕਿਸੇ ਇਕ ਦੀ ਦੁਂਹ ਦੀ ਚੁਂਹ ਦੀ ਕੀਹ ਗੱਲ ਦੱਸਾਂ? ਸਾਰੀ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਇਕੋ ਹੀ ਸੁਆਦ ਵਿਚ ਠੱਗੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਗਣੀ = ਮੈਂ ਕੀਹ ਗਿਣਾਂ? ਮੈਂ ਕੀਹ ਦੱਸਾਂ? ਇਕਤੁ = ਇਕ ਵਿਚ। ਸਾਦਿ = ਸੁਆਦ ਵਿਚ। ਇਕਤੁ ਸਾਦਿ = ਇਕੋ ਸੁਆਦ ਵਿਚ। ਮੁਠੀ = ਠੱਗੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No son unos pocos, sino el mundo entero, que está afligido con el mismo problema,"