[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਭੂਮਿ ਮੋ ਸੂਰ ਸੋਭੇ ਬਿਮਾਣੰ ॥੨੨॥"
page = 189

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The war continued again and the warriors held their weapons in their hands  the brave fighters began to fall in the battlefield and also the air-vehicles came down in order to take away the dead warriors from the battlefield.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸੂਰਮੇ ਧਰਤੀ ਤੇ ਡਿਗ ਪਏ ਸਨ, ਉਹ ਬਿਮਾਨਾਂ ਵਿਚ ਬੈਠੇ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਸਨ ॥੨੨॥"