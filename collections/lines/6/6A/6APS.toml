[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਹੋਹਿ ਨਿਰਮਲੁ; ਬਹੁੜਿ ਜੋਨਿ. ਨ ਆਉ ॥੧॥"
page = 1220
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the society of saints, thou shall become immaculate and shall enter not in existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਰਾਹੀਂ, ਤੂੰ ਪਾਵਨ ਪਵਿੱਤਰ ਹੋ ਜਾਏਗਾ ਅਤੇ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, you shall become immaculate and pure; you shall not come to be reincarnated again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਨਿਰਮਲ ਹੋਹੁ, ਫੇਰ ਗਰਭ ਜੋਨੀ ਮੇਂ ਆਵਣਾ ਨਹੀਂ ਹੋਵੈਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਹਿਂਗਾ, ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਵੇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਹਿ = ਤੂੰ ਹੋ ਜਾਹਿਂਗਾ। ਨਿਰਮਲੁ = ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ। ਬਹੁੜਿ = ਮੁੜ ਮੁੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al ser bendecida por los Santos y así no serás puesta en otro vientre de nuevo. (1)"