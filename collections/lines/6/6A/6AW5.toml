[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਤੁਧੁ ਨਦਰਿ ਨਿਹਾਲੀ ॥"
page = 132
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my soul and body I behold thee with mine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਅੰਦਰ ਮੈਂ ਤੈਨੂੰ ਆਪਣਿਆਂ ਨੇਤ੍ਰਾਂ ਨਾਲ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my mind and body, I behold Your Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਕੇ ਬੀਚ, ਹੇ ਨਦਰੀ! ਤੇਰੇ ਕੋ ਹੀ ਦੇਖਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ ਤੇ ਤਨ ਵਿਚ ਤੈਨੂੰ ਹੀ ਵੱਸਦਾ ਵੇਖ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ = ਤੈਨੂੰ ਹੀ। ਨਦਰਿ ਨਿਹਾਲੀ = ਨਜ਼ਰ ਨਾਲ ਮੈਂ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te puedo ver en mi cuerpo y en mi mente."