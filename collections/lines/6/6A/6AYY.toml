[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਜਿਹਬਾ ਬਿਸਨੁ. ਨੈਨ ਨਾਰਾਇਨ; ਹਿਰਦੈ ਬਸਹਿ ਗੋਬਿੰਦਾ ॥"
page = 482
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On my tongue, in mine eyes and within my mind abides the Lord Master, the world sustainer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਉਤੇ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਅਤੇ ਮੇਰੇ ਮਨ ਅੰਦਰ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਥੰਮ੍ਹਣਹਾਰ, ਸੁਆਮੀ ਮਾਲਕ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon my tongue, within my eyes, and within my heart, abides the Lord, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿਹਬਾ ਮੇਂ ਬਿਸਨੁ ਨਾਮ ਹੈ, ਨੈਨੋਂ ਮੇਂ ਨਾਰਾਇਨ ਦ੍ਰਿਸ੍ਟੀ ਹੈ ਔਰ ਹਿਰਦੇ ਮੇਂ ਗੋਬਿੰਦ ਕਾ ਧ੍ਯਾਨ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ ਬ੍ਰਾਹਮਣ! ਪ੍ਰਭੂ ਜੀ ਮੇਰੀ ਤਾਂ ਜੀਭ ਉੱਤੇ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਵਿਚ ਤੇ ਮੇਰੇ ਦਿਲ ਵਿਚ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mis labios, en mis ojos y en mi corazón está el Señor, pero"