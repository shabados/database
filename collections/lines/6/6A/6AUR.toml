[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਦਾਂਚ. ਨਹ ਸਿਮਰੰਤਿ ਨਾਨਕ; ਤੇ ਜੰਤ ਬਿਸਟਾ ਕ੍ਰਿਮਹ ॥੧॥"
page = 707
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And contemplate not their Lord ever, those beings are the worms of ordure, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕਦੇ ਭੀ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ ਉਹ ਜੀਵ ਗੰਦਗੀ ਦੇ ਕੀੜੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They never remember the Lord in meditation; O Nanak, they are like maggots in manure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕਬੀ ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਹਰੀ ਨਾਮ ਕੋ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਸੋ ਵਿਸ਼ਟਾ ਕੇ ਕਿਰਮ ਹੋਤੇ ਹੈਂ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਕਦੇ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦੇ, ਉਹ (ਮਾਨੋ) ਵਿਸ਼ਟੇ ਦੇ ਕੀੜੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਦਾਂਚ ਨਹ = ਕਦੇ ਭੀ ਨਹੀਂ। ਕ੍ਰਿਮਹ = ਕੀੜੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de su mente y no contemplan a Dios, son solamente gusanos en el lodo. (1)"