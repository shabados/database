[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਰ ਮੂਰਤ ਪਲ, ਗਾਵਤ ਗਾਵਤ; ਗੋਵਿੰਦ ਗੋਵਿੰਦ ਵਖਾਨੀ ॥੧॥"
page = 404
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every watch, hour and moment I continuously sing the praise of the world - preserver and speak of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਪਹਿਰ, ਘੰਟੇ ਤੇ ਮੁਹਤ ਮੈਂ ਜਗਤ ਦੇ ਰਖਿਅਕ ਦਾ ਜੱਸ ਲਗਾਤਾਰ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Every day, hour and moment, I continually sing and speak of Govind, Govind, the Lord of the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! (ਗੋਵਿੰਦ) ਵੇਦੋਂ ਕਰ ਜਾਨਣੇ ਜੋਗ ਸੋ ਸਾਧ ਪਹਰੋਂ ਮੇਂ ਤੇਰਾ ਜਸੁ ਗਾਵਤੇ ਹੈਂ ਔ (ਮੂਰਤੁ) ਮਹੂਰਤਿ ਅਰਥਾਤ ਦੋ ਘੜੀ ਔ ਘੜੀ ਮੇਂ ਗਾਵਤੇ ਹੈਂ, ਪੁਨਃ ਪਲ ਪਲ ਮੇਂ ਤੇਰਾ ਹੀ (ਵਖਾਨੀ) ਕਥਨ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਅੱਠੇ ਪਹਰ, ਪਲ ਪਲ, ਘੜੀ ਘੜੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਏ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਹੁੰਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos cantan las Alabanzas del Señor con cada parte de su cuerpo y de su mente,"