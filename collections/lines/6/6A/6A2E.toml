[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਕੈ ਬਚਨ ਉਚਾਰਿ ਕੈ; ਧਰਮਸਾਲ ਦੀ ਸੁਰਤਿ ਕਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Reciting the holy hymns of the Guru, he moves towards gurudvara, the central place for Sikh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨ (ਜਪੁਜੀ ਆਦਿ ਬਾਣੀ) ਪੜ੍ਹਕੇ ਧਰਮ ਸ਼ਾਲਾ ਦੀ 'ਸੁਰਤਿ' ਸਿੰਮ੍ਰਤੀ ਅਥਵਾ ਪ੍ਰੀਤਿ ਕਰਦਾ ਹੈ।"