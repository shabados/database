[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਿਨੁ ਹੰਸ ਬੰਸ ਬਗ ਠਗ ਨ ਸਕਤ ਟਿਕ; ਅਗਮ ਅਗਾਧਿ ਸੁਖ ਸਾਗਰ ਤਰੰਗ ਮੈ ।੪੫੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an egret cannot fit in the flock of swans and has no knowledge of comforting waves of lake Mansarover. Similarly a worshipper (follower) of other gods cannot stay in the society of devout Sikhs blessed by the True Guru, nor can he understand the d"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਪ੍ਰਕਾਰ ਹੀ ਹੰਸਾਂ ਦੀ ਬੰਸ ਸੱਚੇ ਸਿੱਖਾਂ ਬਿਨਾਂ ਬਗਲੇ ਠਗ ਆਨ ਦੇਵ ਸੇਵਕ ਅਗਮ ਅਗਾਧ ਆਸ਼ਯ ਵਾਲੇ ਸੁਖ ਸਮੁੰਦ੍ਰ ਮਾਨਸਰੋਵਰ ਸਰੂਪ ਸਤਿਗੁਰਾਂ ਦੀਆਂ ਉਪਦੇਸ਼ ਰੂਪ ਲਹਿਰਾਂ ਵਿਖੇ ਨਹੀਂ ਟਿਕ ਸਕ੍ਯਾ; ਬੈਠੇ ਰਹਿ ਸਕ੍ਯਾ ਕਰਦੇ ॥੪੫੩॥"