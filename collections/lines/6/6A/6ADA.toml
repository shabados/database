[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕੁ ਸੇਵੀ. ਹਿਕੁ ਸੰਮਲਾ; ਹਰਿ ਇਕਸੁ ਪਹਿ ਅਰਦਾਸਿ ॥"
page = 710
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord I serve, the One I remember and to the One, I make supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਲੇ ਸੁਆਮੀ ਦੀ ਹੀ ਮੈਂ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹਾਂ, ਇਕੱਲੇ ਨੂੰ ਮੈਂ ਯਾਦ ਕਰਦਾ ਹਾਂ ਅਤੇ ਇਕੱਲੇ ਅੱਗੇ ਹੀ ਮੈਂ ਬਿਨੈ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the One Lord, I contemplate the One Lord, and to the One Lord, I offer my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਏਕ ਤੇਰੇ ਕੋ ਹੀ ਮੈਂ ਸੇਵਤਾ ਹੂੰ ਔਰ ਏਕ ਤੇਰੇ ਕੋ ਹੀ (ਸੰਮਲਾ) ਯਾਦ ਅਰਥਾਤ ਧਿਆਨ ਕਰਤਾ ਹੂੰ, ਪੁਨਾ ਏਕ ਤੇਰੇ ਪਾਸ ਹੀ ਮੇਰੀ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਕ ਪ੍ਰਭੂ ਦੇ ਪਾਸ ਹੀ ਅਰਜ਼ੋਈ ਹੈ ਕਿ ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਮਰਾਂ ਤੇ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੀ = ਮੈਂ ਸਿਮਰਾਂ। ਸੰਮਲਾ = ਮੈਂ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ ਰੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He servido y alabado a Dios y le he rezado sólo a Él. Aquél que atesora las Riquezas del Nombre del Señor,"