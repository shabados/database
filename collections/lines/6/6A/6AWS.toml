[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ; ਸੁ ਪ੍ਰਭ ਕੈ ਰੰਗਿ ॥"
page = 282
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the saint does he does for Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਸਾਧੂ ਕਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਲਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you do, do it for the Love of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਵਹੁ ਕਰਤੇ ਹੈਂ, ਸੋ ਪ੍ਰਭੂ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਵਾ ਅਨੰਦ ਮੇਂ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ) ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ (ਰਹਿ ਕੇ) ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier cosa que el Gurmukj haga, la realiza por el Amor a Dios"