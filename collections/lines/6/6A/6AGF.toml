[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਹੁ ਪਉਰਖ ਭੂਪਤਿ ਕੋ; ਅਬ ਆਪ ਹੈ ਏਕ ਅਨੇਕ ਬਿਦਾਰੇ ॥੧੪੮੧॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Look at the courage of the king, though he himself is alone, but he is killing many.1481."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੀ ਬਹਾਦਰੀ ਵੇਖੋ ਜੋ ਹੁਣ ਇਕੋ ਹੀ ਅਨੇਕਾਂ ਨੂੰ ਮਾਰ ਰਿਹਾ ਹੈ ॥੧੪੮੧॥"