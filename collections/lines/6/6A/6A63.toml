[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਨਕੁ; ਜੋ ਜਾਣੈ ਭੇਉ ॥"
page = 1129
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he who understands this mystery;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਇਸ ਭੈਤ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, one who understands this mystery,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮੁਨੀ ਇਸ ਭੇਦ ਕੋ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜਿਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ ਇਸ ਅਸਲੇ ਬਾਰੇ) ਇਹ ਭੇਤ ਸਮਝ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, quien conoce los Misterios de la mente,"