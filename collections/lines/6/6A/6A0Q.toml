[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੇ ਦੋਖੀ. ਹਰਿ ਆਪਿ ਨਿਵਾਰੇ; ਅਪਦਾ ਭਈ ਬਿਤੀਤ ॥ ਰਹਾਉ ॥"
page = 678
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine enemies, the Lord Himself has warded of and thy calamity in past. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵੈਰੀ, ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਹੀ ਪਰੇ ਹਟਾ ਦਿੱਤੇ ਹਨ, ਅਤੇ ਤੇਰੀ ਮੁਸੀਬਤ ਟਲ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself has eliminated your enemies, and your misfortunes are past. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਦੋਖੀ ਹਰੀ ਨੇ ਆਪ ਹੀ (ਨਿਵਾਰੇ) ਦੂਰ ਕਰ ਦੀਏ ਹੈਂ ਔਰ ਸਭ ਅਪਦਾ ਭੀ ਬਤੀਤ ਭਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ (ਕਾਮਾਦਿਕ) ਤੇਰੇ ਵੈਰੀ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ, (ਕਾਮਾਦਿਕਾਂ ਤੋਂ ਪੈ ਰਹੀ ਮਾਰ ਦੀ) ਬਿਪਤਾ (ਹੁਣ) ਮੁੱਕ ਗਈ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tus aflicciones han pasado. (Pausa)"