[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਦਾ ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ; ਪੂਰੈ ਭਾਗਿ ਪਰਾਪਤਿ ਹੋਇ ॥ ਰਹਾਉ ॥"
page = 664
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night he ever remains in bliss; through perfect good fortune, the Name is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਹ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ। ਪੂਰਨ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਹੀ ਨਾਮ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is always in bliss, day and night; through perfect good destiny, he obtains the Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਾਖਤਾ ਹੈ ਤਿਸ ਕੋ ਦਿਨੇ ਰਾਤ੍ਰੀ ਸਦਾ ਅਨੰਦ ਹੋਤਾ ਹੈ, ਪਰੰਤੂ ਸੋ ਹਰਿ ਰਸ ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ। (ਪਰ ਇਹ ਹਰਿ-ਨਾਮ-ਰਸ) ਪੂਰੀ ਕਿਸਮਤਿ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero es por un Destino Perfecto que uno obtiene el Nombre. (Pausa)"