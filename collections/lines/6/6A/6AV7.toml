[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾਦੇਉ ਗਿਆਨੀ. ਵਰਤੈ ਘਰਿ ਆਪਣੈ; ਤਾਮਸੁ ਬਹੁਤੁ ਅਹੰਕਾਰਾ ॥੨॥"
page = 559
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The seer Shiva remain absorbed in himself and he is engrossed in excessive wrath and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਨਵਾਨ ਸ਼ਿਵਜੀ ਆਪਣੇ ਆਪ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਵੱਡੇ ਗੁੱਸੇ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਖੱਚਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wise one, Shiva, remains absorbed in himself, but he is engrossed in dark passions and excessive egotism. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਹਾ ਦੇਉ ਗਿਆਨੀ ਹੈ, ਸੋ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਬਰਤ ਰਹਾ, ਭਾਵ ਇਸਥਿਤ ਰਹਿਤਾ ਹੈ ਔਰ ਤਿਸ ਮੇਂ (ਤਾਮਸੁ) ਤਮੋ ਗੁਣ ਕੀ ਅਧਿਕਤਾ ਸੇ ਅਹੰਕਾਰ ਬਹੁਤ ਹੋ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਹਿੰਦੇ ਹਨ ਕਿ) ਮਹਾਦੇਉ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਹੈ, ਤੇ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਉਸ ਦੇ ਅੰਦਰ ਭੀ ਬੜਾ ਕ੍ਰੋਧ ਤੇ ਅਹੰਕਾਰ (ਦੱਸੀਦਾ) ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva, el gran gnóstico, se absorbió en sí mismo, pero también estaba lleno de enojo y de ego. (2)"