[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਪੁ. ਨ ਲਾਗੋ; ਤਿਲ ਕਾ ਮੂਲਿ ॥"
page = 1137
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poison absolutely produced not even an iota of bad effect,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਿਰ ਨੇ ਹਦੋ ਹੀ ਇੱਕ ਭੋਰਾ ਭੀ ਬੁਰਾ ਅਸਰ ਨਾਂ ਕੀਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poison had absolutely no harmful effect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਹਰਿ ਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੋ ਉਸ ਜਹਰ ਕਾ (ਲੇਪੁ) ਅਸਰ (ਮੂਲਿ) ਮੁਢੋਂ ਅਰਥਾਤ ਤਿਲ ਮਾਤ੍ਰ ਭੀ ਨਾ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਆਪਣੇ ਸੇਵਕ ਉੱਤੇ ਹੋਈ ਹੈ, ਬਾਲਕ (ਗੁਰੂ) ਹਰਿਗੋਬਿੰਦ ਉੱਤੇ ਉਸ ਦੁਸ਼ਟ ਦੀ ਮੰਦੀ ਕਰਤੂਤ ਦਾ) ਬਿਲਕੁਲ ਰਤਾ ਭਰ ਭੀ ਮਾੜਾ ਅਸਰ ਨਹੀਂ ਹੋ ਸਕਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਪੁ = ਮਾੜਾ ਅਸਰ। ਤਿਲ ਕਾ = ਤਿਲ ਜਿਤਨਾ ਭੀ, ਰਤਾ ਭੀ। ਨ ਮੂਲਿ = ਬਿਲਕੁਲ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada le pasó a mi hijo y el brahmán"