[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀ ਚਰਣੋਦਕੁ, ਅੰਮ੍ਰਿਤ ਵਾਣੀ ।੨੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only such persons take feet-wash of the Guru and their speech becomes nectar (for others)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦਾ ਚਰਣਾਂਮ੍ਰਿਤ ਅੰਮ੍ਰਿਤ ਦੀ ਵੰਨੀ ਵਾਲਾ ਛਕਣ।"