[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਸਿਮਰਣੋ; ਸਤਿਗੁਰੁ ਮੰਤੁ ਕੋਲੂ ਰਸੁ ਇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Simran, meditation in Sikh life is learning the Guru-mantra (Vahiguru) which is sweet like sugarcane juice."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੁ (ਗੁਰੂ ਨਾਨਕ) ਦੀ ਸਿੱਖ੍ਯਾ (ਜੇਹੜੀ) ਕੋਲ੍ਹੂ ਵੇਲਣੇ ਦੇ ਕਮਾਦ ਰਸ ਵਾਂਗੂੰ (ਮਿੱਠੀ ਹੈ) ਲੈਣੀ ਗੁਰ ਸਿੱਖੀ ਦਾ ਸਿਮਰਣ ਹੈ।"