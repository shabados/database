[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਲੇ ਛਿਪ੍ਰ ਛੈਲੀ, ਛਲੀ ਭੇਸ ਕੀਨੋ ॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Enticed by her, they all ignored their grievances and quarrels."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ਣੂ ਨੇ) ਜਲਦੀ ਨਾਲ ਸੁੰਦਰੀ ਦਾ ਰੂਪ ਧਾਰ ਕੇ (ਸਭ ਨੂੰ) ਛਲ ਲਿਆ ਹੈ।"