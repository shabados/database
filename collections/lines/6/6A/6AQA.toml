[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਨਿਰਬਾਣੁ ਰਸੀਆ ਰੰਗਿ ਰਾਤਾ ॥"
page = 102
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art unaffected the enjoyer and imbued in affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਿਰਲੇਪ, ਆਨੰਦ-ਮਾਨਣਹਾਰ ਅਤੇ ਪ੍ਰੀਤ ਅੰਦਰ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are detached in Nirvaanaa, and You are the Enjoyer, imbued with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਨਿਰਬਾਣੁ) ਅਤੀਤ ਅਸੰਗ ਸ੍ਵਰੂਪ ਹੈਂ, ਪੁਨਾ ਤੂੰ ਹੀ (ਰਸੀਆ) ਭੋਗੀ ਹੋ ਕਰ ਸਰਬ ਰੰਗੋਂ ਮੇਂ ਰਾਤਾ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਸਨਾ ਰਹਿਤ ਹੈਂ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਰਸਾਂ ਦੇ ਭੋਗਣ ਵਾਲਾ ਭੀ ਹੈਂ ਤੇ ਰਸਾਂ ਦੇ ਪਿਆਰ ਵਿਚ ਮਸਤ ਭੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਬਾਣੁ = ਵਾਸਨਾ-ਰਹਿਤ। ਰਸੀਆ = ਆਨੰਦ ਲੈਣ ਵਾਲਾ, ਭੋਗਣ ਵਾਲਾ। ਰੰਗਿ = ਮਾਇਆ ਦੇ ਰੰਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Desapegado, y también el apegado; Tú eres Él, Quien goza de la Alegría; Sólo Tú  conoces Tu Juego;"