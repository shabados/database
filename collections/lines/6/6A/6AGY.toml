[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਹ ਅਗਹ ਬੇਅੰਤ ਸੁਆਮੀ; ਨਹ ਕੀਮ ਕੀਮ, ਕੀਮਾਏ ॥"
page = 1139
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unseizable, Unfathomable and Infinite Lord is priceless. His worth can be appraised not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਕੜ ਰਹਿਤ, ਬੇਥਾਹ ਅਤੇ ਅਨੰਤ ਪ੍ਰਭੂ ਅਣਮੁੱਲਾ ਹੈ। ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unfathomable and Inaccessible, He is our Infinite Lord and Master; His Value is beyond valuation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਗਹ ਅਗਹ) ਮਨ ਬਾਣੀ ਕਾ ਪਰਾ ਮੇਰਾ ਸ੍ਵਾਮੀ ਵਾਹਿਗੁਰੂ ਬੇਅੰਤ ਹੈ, ਤੀਨੋਂ ਕਾਲ ਕੀਮਤ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਥਾਹ ਹੈ, ਅਥਾਹ ਹੈ, ਬੇਅੰਤ ਹੈ, ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਹ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਬਦਲੇ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito e Insondable es Él, Inapreciable, sí, Invaluable."