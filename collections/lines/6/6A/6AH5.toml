[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਤੀਸ ਲਾਖ ਸੁ ਪਤ੍ਰਯ ਹਨੇ; ਦਸ ਲਾਖ ਸ੍ਵਾਰਨ ਮਾਰਿ ਗਿਰਾਯੋ ॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed thirty-six lakh soldiers on foot and ten lakh horsemen"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛੱਤੀ ਲਖ ਪੈਦਲ ਸੈਨਾ ਮਾਰ ਦਿੱਤੀ ਹੈ ਅਤੇ ਦਸ ਲਖ (ਘੋੜਿਆਂ ਦੇ) ਸੁਆਰਾਂ ਨੂੰ ਖ਼ਤਮ ਕਰ ਸੁਟਿਆ ਹੈ।"