[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੇਲੇ ਸਾਜ ਵਜਾਇਦੇ; ਨਚਨਿ ਗੁਰੂ ਬਹੁਤੁ ਬਿਧਿ ਭਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now the gurus are dancing variously to the tunes played by the disciples."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੇਲੇ (ਛੈਣੇ ਆਦ) ਸਾਜ਼ ਵਜਾਉਂਦੇ ਹਨ ਤੇ ਗੁਰੂ ਬਹੁਤ ਤਰ੍ਹਾਂ ਨਾਲ ਨੱਚਦੇ ਹਨ ਹੇ ਭਾਈ!"