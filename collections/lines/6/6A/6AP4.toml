[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ ਸੁ ਗਣਤ ਚੁਕਾਏ; ਸਚੇ ਸਚਿ ਸਮਾਇਦਾ ॥੯॥"
page = 1062
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who becomes God conscious, abandons calculations and through the True Name merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਥੀ ਵੰਝਦਾ ਹੈ, ਉਹ ਲੇਖੇ ਪੱਤੇ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh abandons his calculations; through Truth, we merge in the True Lord. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਗਣਤੀ ਚੁਕਾਵਤਾ ਹੈ। ਹੇ (ਸਚੇ) ਵਾਹਿਗੁਰੂ! ਸੋ ਨਿਸਚੇ ਕਰ ਕੇ ਤੇਰੇ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਦੁਨੀਆ ਵਾਲੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮੁਕਾਈ ਰੱਖਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ। ਚੁਕਾਏ = ਮੁਕਾ ਦੇਂਦਾ ਹੈ। ਸਚੇ ਸਚਿ = ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios va más allá de todo cálculo y a través de la Verdad se inmerge en la Verdad. (9)"