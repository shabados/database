[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗੁ ਛੋਡਿ; ਅਮਾਰਗਿ ਪਾਇ ॥"
page = 1165
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abandons the Lord's path and goes the wrong way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਦੇ ਰਸਤੇ ਨੂੰ ਤਿਆਗ, ਕੁਰਾਹੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He abandons the Lord's Path, and takes the wrong path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ (ਮਾਰਗੁ) ਸਤਿਸੰਗ ਕੇ ਰਸਤੇ ਕੋ ਛੋਡ ਕੇ ਕੁਸੰਗੀਓਂ ਕੇ ਰਸਤੇ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ ਦਾ ਸਿੱਧਾ) ਰਾਹ ਛੱਡ ਕੇ (ਵਿਕਾਰਾਂ ਦੇ) ਉਲਟੇ ਰਸਤੇ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ha abandonado Su Sendero y va por el camino equivocado."