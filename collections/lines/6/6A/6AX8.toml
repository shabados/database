[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਤੂਟੇ; ਇਕੁ ਨਾਮੁ ਵਸਾਮੰ ॥੭॥"
page = 831
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Unique Lord's Name, in the mind, the shackles are shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ, ਬੇੜੀਆ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His bonds are broken, enshrining the Name of the One Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਇਕ ਨਾਮ ਰਿਦੇ ਮੇਂ ਵਸਾਇਆ ਹੈ, ਤਾਂ ਤੇ ਤਿਨ ਕੇ ਬੰਧਨ ਸਭ ਤੂਟ ਗਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਬੰਧਨ ਤਦੋਂ ਹੀ ਟੁੱਟਦੇ ਹਨ ਜੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਜਾਏ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਾਮੰ = ਵਸਾਇਆਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando el Nombre del Señor las amarras son eliminadas.(7)"