[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰ ਸ੍ਰਣਵਤ ਬੀਜ ਚਲਾਏ, ਬੀੜੇ ਰਾਇ ਦੇ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Sranwat Beej was prepared and sent by the king."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਰਾਜੇ (ਸ਼ੁੰਭ) ਨੇ ਰਕਤ-ਬੀਜ ਨੂੰ (ਪਾਨ ਦਾ) ਬੀੜਾ ਦੇ ਕੇ (ਯੁੱਧ-ਭੂਮੀ ਵਲ) ਤੋਰਿਆ।"