[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਸੂਖ ਚਕਵੀ. ਨਹੀ ਚਾਹਤ; ਅਨਦ ਪੂਰਨ ਪੇਖਿ ਦੇਂਹ ॥"
page = 702
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shelduck desires not many other comforts, but is filled with bliss on seeing the day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਖਾਵਨੀ ਹੋਰ ਘਣੇਰੇ ਆਰਾਮ ਨਹੀਂ ਲੋੜਦੀ, ਪ੍ਰੰਤੂ ਦਿਨ ਨੂੰ ਦੇਖ ਕੇ ਖੁਸ਼ੀ ਨਾਲ ਭਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chakvi duck does not desire many comforts, but it is filled with bliss upon seeing the dawn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਔਰ ਅਨੇਕ ਸੁਖੋਂ ਕੋ ਚਕਵੀ ਨਹੀਂ ਚਾਹਤੀ ਹੈ, (ਦੇਹ) ਸੂਰਜ ਕੌ ਦੇਖ ਕਰ ਕੇ ਪੂਰਨ ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚਕਵੀ (ਹੋਰ) ਅਨੇਕਾਂ ਸੁਖ (ਭੀ) ਨਹੀਂ ਮੰਗਦੀ, ਸੂਰਜ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਪੂਰਨ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chakvi no se complace con nada y lo único que lo pone en éxtasis es ver el amanecer;"