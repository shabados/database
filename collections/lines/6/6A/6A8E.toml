[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੀ ਨ ਜਾਤ ਬਿਲਾਤਤ ਦ੍ਰਯੋਸਨ; ਰੈਨਿ ਕੀ ਬ੍ਰਿਧ ਭਈ ਅਧਿਕਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day passes away unknowingly and there is more impact of the night"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਿਨਾਂ ਦਾ ਗੁਜ਼ਰਨਾ ਪਤਾ ਨਹੀਂ ਲਗਦਾ ਅਤੇ ਰਾਤ ਬਹੁਤ ਹੀ ਵੱਡੀ ਹੋ ਗਈ ਹੈ।"