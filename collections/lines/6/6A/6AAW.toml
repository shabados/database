[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਤ ਫਿਰਤ ਭੇਟੇ ਜਨ ਸਾਧੂ; ਪੂਰੈ ਗੁਰਿ ਸਮਝਾਇਆ ॥"
page = 676
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering and wandering, I have met the saintly person, the Perfect Guru, and he has instructed me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦਿਆਂ, ਭਟਕਦਿਆਂ ਮੈਂ ਸੰਤ ਸਰੂਪ ਪੁਰਸ਼ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਸਿੱਖਮਤ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering and roaming around, I met the Holy Perfect Guru, who has taught me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜਨਮੋਂ ਮੇਂ ਭ੍ਰਮਤਿਆ ਭ੍ਰਮਤਿਆ ਜਬ ਮੈਨੂੰ ਸੰਤ ਜਨ ਮਿਲੇ ਤੌ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਸਮਝਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਜਦੋਂ ਮੈਂ ਗੁਰੂ ਮਹਾ ਪੁਰਖ ਨੂੰ ਮਿਲਿਆ, ਤਾਂ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਇਹ ਸਮਝ ਬਖ਼ਸ਼ੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਤ ਫਿਰਤ = ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ। ਭੇਟੇ = ਮਿਲੇ। ਭੇਟੇ ਜਨ ਸਾਧੂ = (ਜਦੋਂ) ਗੁਰੂ ਪੁਰਖ ਨੂੰ ਮਿਲੇ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਆਨ = {अन्य} ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de una gran búsqueda, me encontré con el Santo Guru,"