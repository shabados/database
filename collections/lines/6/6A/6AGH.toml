[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਕਾ ਸਾਰੀ ਦੁਨੀਆ ਸੁਗੰਧੀ ਅਤੇ ਸਰੂਰ ਨਾਲ ਭਰ ਜਾਂਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਹਾਂ ਦਰ ਜਹਾਂ ਜ਼ੇ ਰਯਾਹੋ ਸਰੂਰ ।੭੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it is because of him that the whole world is filled with aroma and ecstacy. (74)"