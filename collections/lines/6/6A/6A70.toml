[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਕੰਟਕੁ ਜਮੁ; ਤਿਸੁ ਨ ਬਿਦਾਰੈ ॥੩॥"
page = 742
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The torturer death's myrmidon can demolish it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖਦਾਈ ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਇਸ ਨੂੰ ਢਾਅ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death, the torturer, cannot demolish it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮਾਂ ਪਾਇ ਕਰ ਕੇ (ਕੰਟਕੁ) ਦੁਖਦਾਈ ਜੋ ਜਮ ਹੈ, ਸੋ ਤਿਸ ਕਰ ਹਮਾਰੇ ਕੋ ਮਾਰਤਾ ਨਹੀਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਕਿਲ੍ਹੇ) ਨੂੰ ਦੁਖਦਾਈ ਮੌਤ (ਦਾ ਡਰ) ਨਾਸ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que ni aún el punzón de la muerte me puede atravesar, ni Yama me puede dominar.(3)"