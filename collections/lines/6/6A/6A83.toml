data = "ਸੰਤ ਕਾ ਨਿੰਦਕੁ; ਮਹਾ ਅਤਤਾਈ ॥"
page = 280
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint is the extreme evil-doer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਅੱਤ ਦਾ ਭੈੜ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is the worst evil-doer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕ ਮਹਾਂ (ਅਤਤਾਈ) ਪਾਪੀ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਕਿਸੀ ਕੇ ਮਕਾਨ ਕੋ ਅਚਾਨਕ ਅਗਨ ਲਗਾਵਣੀ ੧, ਸਸਤ੍ਰਹੀਨ ਪ੍ਰਾਣੀ ਕੌ ਦੇਖ ਕਰ ਮਾਰ ਦੇਣਾ ੨, ਧਨ ਖੋਸਣਾ ੩, ਪਰਾਈ ਜਮੀਨ ਖੋਸਣੀ ੪, ਪਰ ਇਸਤ੍ਰੀ ਬਲ ਸੇ ਖੋਸ ਲੇਣੀ ੫, ਜਹਰ ਦੇ ਕਰ ਮਾਰ ਦੇਣਾ ੬, ਏਹ ਖਟ ਪਾਪ ਕਰਨੇ ਵਾਰੇ ਕੋ ਅਤਤਾਈ ਕਹੀਤਾ ਹੈ।ਸੰਤ ਕਾ ਨਿੰਦਕ ਇਨ ਪਾਪ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਹਾਰੇ ਸੇ ਅਤੀ ਪਾਪੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਵਾਲਾ ਸਦਾ ਅੱਤ ਚੁੱਕੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਤਾਈ = ਅੱਤ ਚੁੱਕੀ ਰੱਖਣ ਵਾਲਾ, ਸਦਾ ਕੋਈ ਨ ਕੋਈ ਵਧੀਕੀ ਕਰਦੇ ਰਹਿਣ ਵਾਲਾ।"

