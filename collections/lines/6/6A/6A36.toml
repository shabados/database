[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਰੱਬ ਤੋਣ ਇਕ ਪਲ ਭਰ ਲਈ ਵੀ ਅਵੇਸਲੇ ਰਹਿਣਾ ਮਾਨੋ ਸੌ ਮੌਤਾਣ ਬਰਾਬਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ਫ਼ਲਤ ਅਜ਼ ਵੈ ਯੱਕ ਜ਼ਮਾਣ ਸਦ ਮਰਗ ਦਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Fragrance of Truth is emitting from their each and every hair,"