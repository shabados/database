[[content]]
asset = "DGDG"
type = "primary"
data = "ਈਸਰਾਸਤ੍ਰ ਕਹਿ ਫਾਸਿ ਕੇ; ਜਾਨੀਅਹੁ ਨਾਮ ਸੁਜਾਨ ॥੩੫੮॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly “Istri-raj” and then uttering “Niddhi Ish” and Ishraastra”, the wise people know the names of Paash.358."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਗਰੋਂ) 'ਈਸਰਾਸਤ੍ਰ' ਕਹਿ ਦਿਓ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਪਾਸ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੩੫੮॥"