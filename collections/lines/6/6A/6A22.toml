[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਧ ਰਿਜਕ ਸਭ ਜਗਤ ਕੋ, ਮੁਹਿ ਤੁਮ ਲੇਹੁ ਬਚਾਇ ॥੧੪॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the adorable Power of the world, kindly protect me.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਣ ਯੋਗ ('ਅਰਧ') ਰਿਜ਼ਕ (ਰੋਜ਼ੀ)! ਮੈਨੂੰ ਤੁਸੀਂ ਬਚਾ ਲਵੋ ॥੧੪॥"