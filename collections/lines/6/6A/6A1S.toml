[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਤ ਸਵਾਰਨ ਕੇ ਸਹਿਤ ਜੂਝੇ ਸੰਗਤ ਰਾਇ ॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(Sangita Singh) died with his seven companions."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੱਤਾਂ ਸਵਾਰਾਂ ਸਹਿਤ ਸੰਗਤ ਰਾਇ ਵੀ ਮਾਰਿਆ ਗਿਆ।"