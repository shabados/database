[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਲੀ ਸਾਹਿਬੁ ਸੇਵੀਐ; ਅਕਲੀ ਪਾਈਐ ਮਾਨੁ ॥"
page = 1245
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through wisdom, one serves the Lord and through wisdom one obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਾ ਰਾਹੀਂ, ਪ੍ਰਾਣੀ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਸਿਆਣਪ ਰਾਹੀਂ ਉਹ ਇੱਜ਼ਤ, ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wisdom leads us to serve our Lord and Master; through wisdom, honor is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਚਤਰਾਈਓਂ ਕਰ ਕੇ ਸਾਹਿਬ ਕੋ ਸੇਵੀਤਾ ਹੈ ਔਰ ਚਤਰਾਈਓਂ ਕਰ ਕੇ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਮਾਨ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਲ ਇਹ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੀਏ ਤੇ ਇੱਜ਼ਤ ਖੱਟੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Sabiduría uno obtiene el Honor."