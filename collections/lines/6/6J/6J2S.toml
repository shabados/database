[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਸਦਾ ਸੁਖੁ ਪਾਵੈ ॥"
page = 271
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the pious persons it ever attains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸਮਾਗਮ ਅੰਦਰ ਇਹ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one obtains everlasting peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਸਦਾ ਸੁਖੋਂ ਕੌ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਾਧ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਮਨੁੱਖ) ਸਦਾ ਸੁਖ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente descansa en permanente Paz."