[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਨਾਮੁ; ਰਖੁ ਕੰਠਿ ਪਰੋਇ ॥"
page = 281
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "String His Name and wear it around thy neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਗੁੰਥਨ ਕਰ ਅਤੇ ਇਸ ਨੂੰ ਆਪਣੀ ਗਰਦਨ ਦੁਆਲੇ ਪਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So take His Name, and wear it as your necklace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸੀ ਕਾ ਨਾਮ ਅਪਨੇ ਕੰਠ ਮੇਂ ਪਰੋਇ ਰਖ ਅਰਥਾਤ ਸਦਾ ਉਚਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਉਸ ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ ਯਾਦ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afianza el Nombre como un amuleto a tu cuello;"