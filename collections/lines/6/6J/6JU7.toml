[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਕ ਅਰਜ ਗੁਫਤਮ. ਪੇਸਿ ਤੋ; ਦਰ ਗੋਸ ਕੁਨ, ਕਰਤਾਰ ॥"
page = 721
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter One supplication before Thee. Hear is Thou, O my Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਮੂਹਰੇ ਇਕ ਬੇਨਤੀ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ। ਤੂੰ ਇਸ ਨੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer this one prayer to You; please listen to it, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐ ਕਰਤਾਰ (ਯਕ) ਇਕ (ਅਰਜ) ਅਰਦਾਸ (ਗੁਫਤ) ਕਹਿਤਾ ਹਾਂ (ਮ) ਮੈਂ (ਪੇਸਿ) ਅਗੇ (ਤੋ) ਤੇਰੇ (ਦਰ) ਬੀਚ (ਗੋਸ) ਕੰਨਾਂ ਦੇ (ਕੁਨ) ਕਰ, ਭਾਵ ਸ੍ਰਵਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਇਕ ਬੇਨਤੀ ਕੀਤੀ ਹੈ, (ਮੇਰੀ ਬੇਨਤੀ) ਧਿਆਨ ਨਾਲ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਯਕ = ਇਕ। ਅਰਜ = ਅਰਜ਼, ਬੇਨਤੀ। ਗੁਫਤਮ = ਗੁਫ਼ਤਮ, ਮੈਂ ਆਖ਼ੀ {ਗੁਫ਼ਤ = ਆਖੀ। ਮ = ਮੈਂ}। ਪੇਸਿ = ਪੇਸ਼ਿ, ਸਾਹਮਣੇ, ਅੱਗੇ। ਪੇਸਿ ਤੋ = ਤੇਰੇ ਅੱਗੇ। ਦਰ = ਵਿਚ। ਗੋਸ = ਗੋਸ਼, ਕੰਨ। ਦਰ ਗੋਸ = ਕੰਨਾਂ ਵਿਚ। ਕੁਨ = ਕਰ। ਦਰ ਗੋਸ ਕੁਨ = ਕੰਨਾਂ ਵਿਚ ਕਰ, ਧਿਆਨ ਨਾਲ ਸੁਣ। ਕਰਤਾਰ = ਹੇ ਕਰਤਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi oración la ofrezco sólo a Ti, oh Señor, por favor Escúchala, oh Señor Creador"