[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ; ਨਾਨਕੁ ਕਰੇ ਅਰਦਾਸਿ ॥"
page = 392
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With joined hands Nanak makes a supplication,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਨਾਨਕ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With his palms pressed together, Nanak offers his prayer:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੋ ਹਾਥ ਜੋੜ ਕਰ ਯਹੀ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਨਾਨਕ (ਦੋਵੇਂ) ਹੱਥ ਜੋੜ ਕੇ ਅਰਜ਼ੋਈ ਕਰਦਾ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fructífera su Visión. Dice Nanak en Alabanza al Señor, oh Dios,"