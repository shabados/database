[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਭਾ ਮਹਿ ਬੈਸਿ; ਕਿ ਕੀਰਤਿ. ਮੈ ਕਹਾਂ ॥"
page = 1361
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seated in the society of saints, I recite the praise of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਬੈਠ ਕੇ ਮੈਂ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ-ਸਨਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seated in the Society of the Saints, I chant the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸਭਾ ਮੇਂ ਬੈਠ ਕਰ ਕੇ (ਕਿ) ਜੋ ਕੀਰਤੀ ਹੈ ਤਿਸ ਕੋ ਮੈਂ ਉਚਾਰਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀ! ਮੇਰੀ ਇਹ ਤਾਂਘ ਹੈ ਕਿ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਮੇਰਾ ਬਹਿਣ-ਖਲੋਣ ਹੋ ਜਾਏ ਤਾ ਕਿ ਮੈਂ (ਪਰਮਾਤਮਾ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੀ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸ = ਬੈਠਕ, ਬਹਿਣ-ਖਲੋਣ। ਕਿ = ਤਾ ਕਿ। ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਕਹਾਂ = ਕਹਾਂ, ਮੈਂ ਆਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sentados en la Sociedad de los Santos, recito las Alabanzas del Señor,"