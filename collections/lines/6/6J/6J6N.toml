[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਗੁਰ ਰਾਮਦਾਸ. ਜਯੋ ਜਯ ਜਗ ਮਹਿ; ਤੈ ਹਰਿ ਪਰਮ ਪਦੁ ਪਾਇਯਉ ॥੩॥"
page = 1405
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy victory resounds in the whole world. Thou, O Sire Guru Ram Dass, has attained the supreme Godly status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਫਤਹ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਗੂੰਜ ਰਹੀ ਹੈ। ਤੈਨੂੰ ਹੇ ਮਹਾਰਾਜ ਗੁਰੂ ਰਾਮਦਾਸ! ਮਹਾਨ ਈਸ਼ਵਰੀ ਮਰਤਬਾ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Great and Supreme Guru Raam Daas, Your Victory resounds across the universe. You have attained the supreme status of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ! ਜਗਤ ਮੇਂ ਆਪ ਕਾ ਜੈ-ਜੈ ਕਾਰ, ਭਾਵ ਜਸ ਹੋ ਰਹਾ ਹੈ ਅਰ ਤੈਨੇ ਸੋ ਹਰਿ ਪਰਮ ਪਦ ਸਰੂਪ ਪਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ! ਆਪ ਦੀ ਭੀ ਜੈ-ਜੈਕਾਰ ਜਗਤ ਵਿਚ ਹੋ ਰਹੀ ਹੈ, ਕਿ ਆਪ ਨੇ ਹਰੀ (ਦੇ ਮਿਲਾਪ) ਦੀ ਪਰਮ ਪਦਵੀ ਪਾਈ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Grandioso y Supremo Guru Ram Das, Tu Victoria resuena a través del Universo entero, has obtenido el Supremo Estado del Señor. (3)"