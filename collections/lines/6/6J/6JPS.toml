[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ ਵੀਚਾਰਿ; ਸਚਿ ਸਮਾਣਿਆ ॥"
page = 144
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the True Name I have been absorbed in the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਸੱਤ ਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating deeply on the True Word of the Shabad, I have merged into the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਰੂਪ ਬ੍ਰਹਮ! ਜਿਨ੍ਹੋਂ ਨੇ ਤੇਰਾ ਵੀਚਾਰ ਕੀਆ ਹੈ, ਸੋ ਹੇ ਸਚ ਸਰੂਪ! ਤੇਰੇ ਮੇਂ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਿਆ ਹੈ, ਉਹ ਸੱਚ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en la Verdadera Palabra, uno se inmerge en Tu Verdad."