[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਿਆਨ ਬਿਨਾ ਨਹਿ ਪਾਈਐ; ਜੋ ਕੋਈ ਕੋਟਿ ਜਤਨਿ ਕਰਿ ਧਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Despite millions of efforts, without knowledge nothing can be attained."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਬਾਝ (ਮੁਕਤੀ) ਨਹੀਂ ਮਿਲਦੀ ਭਾਵੇਂ ਕੋਈ ਕ੍ਰੋੜਾਂ ਜਤਨ ਕਰ ਕੇ ਦੌੜੇ।"