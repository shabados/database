[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰ ਜਾਰਿ ਅਛ ਕੁਮਾਰ ਛੈ ਬਨ ਟਾਰਿ ਕੈ ਫਿਰ ਆਇਯੋ ॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Destroying Lanka, killing Akshay Kumar and devastating Ashok Vatika, Hanuman came back,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲੰਕਾ ਸ਼ਹਿਰ ਨੂੰ ਸਾੜ ਕੇ (ਰਾਵਣ ਦੇ ਪੁੱਤਰ) 'ਅਛੈ ਕੁਮਾਰ' ਨੂੰ ਮਾਰ ਕੇ, (ਅਸ਼ੋਕ) ਬਾਗ਼ ਨੂੰ ਉਜਾੜ ਕੇ ਫਿਰ (ਸ੍ਰੀ ਰਾਮ ਕੋਲ ਪਰਤ) ਆਇਆ।"