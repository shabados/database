[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸੋ ਹਰਿ ਨਾਲਿ ਹੈ ਤੇਰੈ; ਹਰਿ ਸਦਾ ਧਿਆਇ ਤੂ, ਤੁਧੁ ਲਏ ਛਡਈਐ ॥੪॥੫॥"
page = 861
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O serf Nanak, that God is with thee. Ever meditate thou on thy Lord and He shall emancipate thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਫਰ ਨਾਨਕ! ਉਨ੍ਹਾਂ ਵਾਹਿਗੁਰੂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹੈ। ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਉਹ ਤੈਨੂੰ ਬੰਦਖਲਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Servant Nanak, that Lord is always with you. Meditate forever on your Lord, and He shall emancipate you. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਹਰੀ ਤੇਰੇ ਸਾਥ ਹੀ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਹਰੀ ਕੋ ਸਦਾ ਹੀ ਤੂੰ ਦਾਸ ਹੋਇ ਕੈ (ਧਿਆਇ)॥☬ਪ੍ਰਸ਼ਨ: ਧ੍ਯਾਨ ਸੇ ਕ੍ਯਾ ਲਾਭ ਹੋਵੇਗਾ?☬ਉਤ੍ਰ: ਤੇਰੇ ਕੋ ਕਾਮਾਂਦਿ ਦੁਸਟੋਂ ਸੇ ਛੁਡਾਇ ਲੇਵੇਗਾ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਮਨ!) ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਤੇਰੇ ਨਾਲ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ ਸਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ, ਤੈਨੂੰ ਉਹ (ਹਰੇਕ ਦੁੱਖ-ਕਲੇਸ਼ ਤੋਂ) ਬਚਾਣ ਵਾਲਾ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ = ਤੈਨੂੰ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice el Sirviente Nanak, ese Señor está siempre contigo, medita para siempre en tu Señor y Él te va a liberar.(4-5)"