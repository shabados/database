[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਿਸ ਅੰਧਕਾਰ ਬਹੁ ਤਾਰਕਾ ਚਮਤਕਾਰ; ਦਿਨੁ ਦਿਨੁਕਰ ਏਕੰਕਾਰ ਪਹਿਚਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In the darkness of night (ignorance), there is much radiance of stars (gods) but with the appearance of True Guru's radiance of knowledge (with the rise of the Sun during the day) God, the Only One becomes conspicuous and obvious."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰਾਤ ਸਮੇਂ ਹਨੇਰਾ ਫੈਲਦਾ ਤੇ ਬ੍ਯੰਤ ਤਾਰੇ ਪ੍ਰਕਾਸ਼ਦੇ ਹਨ ਏਕੂੰ ਹੀ ਆਨ ਦੇਵ ਸੇਵਾ ਵਿਖੇ ਅਗ੍ਯਾਨ ਪਸਰਦਾ ਤੇ ਅਨੰਤ ਧਰਮਾਂ ਦੀ ਪ੍ਰਪਾਟੀ ਪ੍ਰਵਿਰਤਦੀ ਹੈ ਅਰੁ ਦਿਨੇ ਇਕ ਮਾਤ੍ਰ ਸੂਰਜ ਦੇ ਪ੍ਰਕਾਸ਼ ਵਤ ਗੁਰਦੇਵ ਸੇਵਾ ਵਿਖੇ ਅਗ੍ਯਾਨ ਅੰਧਕਾਰ ਦੀ ਨਿਵਿਰਤੀ ਤਥਾ ਇਕ ਏਕੰਕਾਰ ਵਾਹਗੁਰੂ ਦਾ ਹੀ ਅਰਾਧਨ ਪਰਮ ਧਰਮ ਭਾਨ ਹੋਯਾ ਕਰਦਾ ਹੈ।"