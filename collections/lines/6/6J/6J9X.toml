[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਹ ਜੁਗਹ ਕੇ ਰਾਜੇ ਕੀਏ; ਗਾਵਹਿ ਕਰਿ ਅਵਤਾਰੀ ॥"
page = 423
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every age the Lord creates the Kings who are sung of as His incarnations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਯੁੱਗ ਅੰਦਰ ਸਾਈਂ ਪਾਤਸ਼ਾਹ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਅਉਤਾਰ ਕਰ ਕੇ ਗਾਇਨ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every age, He creates the kings, who are sung of as His Incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗੋਂ ਕੇ ਰਾਜੇ ਪ੍ਰਿਥੁ ਆਦਿ ਤੈਨੇ ਕੀਏ ਹੈਂ, ਪੁਰਾਨ ਤਿਨ ਕੋ ਅਵਤਾਰੀ ਮਾਨ ਕਰ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ ਰਾਮ ਕ੍ਰਿਸ਼ਨ ਆਦਿਕ) ਆਪੋ ਆਪਣੇ ਜੁਗ ਦੇ ਮਹਾਂ ਪੁਰਖ ਪੈਦਾ ਕੀਤੇ, ਲੋਕ ਉਹਨਾਂ ਨੂੰ (ਪਰਮਾਤਮਾ ਦਾ) ਅਵਤਾਰ ਮੰਨ ਕੇ ਸਲਾਹੁੰਦੇ ਚਲੇ ਆ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cada época el Señor ha creado reyes, y algunos de ellos han sido llamados encarnaciones de Dios,"