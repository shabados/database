[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰਥ ਜਾਤ੍ਰ ਨ ਦੇਵ ਪੂਜਾ; ਗੋਰ ਕੇ ਨ ਅਧੀਨ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is beyond the impact of pilgrimage, worship of deities and the sacrament of creation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਤੀਰਥ-ਯਾਤ੍ਰਾ, ਦੇਵ-ਪੂਜਾ ਅਤੇ ਮੜ੍ਹੀ-ਮਸਾਣਾਂ ਦੀ ਪੂਜਾ ਦੇ ਅਧੀਨ ਵੀ ਨਹੀਂ ਹੈ,"