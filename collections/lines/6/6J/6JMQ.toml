[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ; ਮਿਲਿਆ ਜਾਣੀਐ ॥"
page = 72
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is known to be the meeting with the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣਾ ਸੱਚਾ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one comes to know;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ ਕੋ ਓਹੁ ਸਚਾ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੂਆ ਜਾਣੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਕਿਸੇ ਵਡਭਾਗੀ ਨੂੰ) ਗੁਰੂ ਮਿਲਿਆ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es el encuentro con el Guru Verdadero,"