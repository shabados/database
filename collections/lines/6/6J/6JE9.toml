[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਚਾਰੇ; ਨਾਮਿ ਵਡਿਆਈ ਹੋਈ ॥"
page = 880
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the four ages glory is obtained through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਚੌਹਾਂ ਯੁਗਾਂ ਅੰਦਰ ਹੀ ਬਜੁਰਗੀ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all four ages, the Naam, the Name of the Lord, is glory and greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਹੁ ਜੁਗੋਂ ਮੇਂ ਨਾਮ ਕਰ ਕੇ ਵਡਿਆਈ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਚਹੁੰਆਂ ਹੀ ਜੁਗਾਂ ਵਿਚ ਜੀਵ ਨੂੰ (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਜੁੜਨ ਕਰਕੇ ਹੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਚਹੁੰਆਂ ਜੁਗਾਂ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las Cuatro Épocas, la Gloria ha venido sólo a través del Naam,"