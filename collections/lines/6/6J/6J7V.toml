[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣੈ; ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 161
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure becomes the mind of him, who recognises his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਚਿੱਤ, ਜੋ ਆਪਣੇ ਆਪ ਸਿੰਞਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who recognize the self - their minds become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸ੍ਵਰੂਪ ਕੋ ਪਛਾਣਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜੇਹੜਾ ਮਨੁੱਖ) ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que toma Conciencia de sí mismo se vuelve puro."