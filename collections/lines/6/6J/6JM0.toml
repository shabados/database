[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਸਚਾ ਨਾਉ; ਭੋਜਨੁ ਚਾਖਿਆ ॥"
page = 594
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have partaken of the fare of the ambrosial True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਮ੍ਰਿਤ ਸਰੂਪ ਸੱਚੇ ਨਾਮ ਦਾ ਖਾਣਾ ਖਾਧਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tasted the food of Ambrosial Nectar, the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਸਚੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਭੋਜਨ ਛਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਉਸ ਹਰੀ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸੱਚਾ ਨਾਮ (ਰੂਪ) ਭੋਜਨ ਛਕਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno debe de participar del Nombre del Señor,"