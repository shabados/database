[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤਾ ਰਸੁ ਪੀਉ ਰਸਨਾ; ਨਾਨਕ. ਹਰਿ ਰੰਗਿ ਰਾਤ ॥੪॥੪॥੧੫॥"
page = 1301
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the love of thy Lord, O Nanak, in-drink thou the sweet Name-Nectar with thy tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜ, ਹੇ ਨਾਨਕ! ਤੂੰ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਮਿੱਠੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the Sweet, Sublime Ambrosial Nectar, O Nanak, and be imbued with the Love of the Lord. ||4||4||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਰਸਨਾ ਕਰ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰਸੁ ਕੋ ਪਾਨੁ ਕਰੁ ਅਰ ਮਨ ਕੋ ਹਰੀ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰੰਗੁ॥੪॥੪॥੧੫॥☬ਸੰਤੋਂ ਪ੍ਰਤਿ ਪ੍ਰਾਰਥਨਾਂ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਸੱਜਣ-ਪ੍ਰਭੂ ਦਾ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ (ਆਪਣੀ) ਜੀਭ ਨਾਲ ਪੀਂਦਾ ਰਹੁ, ਅਤੇ ਉਸ ਹਰੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹੁ ॥੪॥੪॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਾ ਰਸੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ। ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤ = ਰੱਤਾ ਰਹੁ ॥੪॥੪॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Beban del Dulce y Sublime Néctar Ambrosial, oh, dice Nanak y consérvense unidos al Amor del Señor. (4-4-15)"