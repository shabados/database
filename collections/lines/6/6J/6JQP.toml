[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜੁ ਕਾਇਆ; ਪਟੁ ਹਢਾਏ ॥"
page = 989
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man bedecks his body and dresses in silk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸਜਾਉਂਦਾ ਹੈ ਤੇ ਰੇਸ਼ਮ ਪਹਿਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He adorns his body and ress in silk robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਜੁ ਅਰਥਾਤ ਨਵੀਨ ਵਾ (ਸਜੁ) ਬਨਾਇ ਕਰ ਬਸਤ੍ਰ ਸਰੀਰ ਪਰ ਹੰਡਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਆਪਣੇ ਸਰੀਰ ਉਤੇ ਹਾਰ ਰੇਸ਼ਮੀ ਕਪੜਾ ਆਦਿਕ ਹੰਢਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜੁ = {सर्जु} ਹਾਰ। ਕਾਇਆ = ਸਰੀਰ। ਪਟੁ = ਰੇਸ਼ਮੀ ਕੱਪੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así nos vestimos de sedas, y comandamos gente por todas partes,"