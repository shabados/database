[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਸਾਚੇ; ਭਰਮਿ ਭੁਲਾਏ ॥"
page = 231
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the true Guru the mortals are gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਪ੍ਰਾਣੀ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, they are deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਹੈਂ ਕਿਆ ਨਿਗੁਰੇ ਹੈਂ, ਸੋ ਸੱਚੇ ਨੇ ਭਰਮ ਮੇਂ ਭੁਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਤੋਂ ਖੁੰਝ ਕੇ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru nos dejamos llevar por la duda;"