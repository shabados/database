[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਗੁਣੀ ਚਤੁਰ ਸਭਿ ਬੇਤੇ; ਸਿਮਰਹਿ ਰੈਣੀ ਅਰੁ ਦਿਨਾ ॥੬॥"
page = 1079
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men of merit, wisdom and knowledge remember Thee and remember Thee night and day as well, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਨੇਕ, ਸਿਆਣੇ ਅਤੇ ਅਕਲਮੰਦ ਇਨਸਾਨ ਤੈਨੂੰ ਚੇਤੇ ਕਰਦੇ ਹਨ ਅਤੇ ਤੈਨੂੰ ਚੇਤੇ ਕਰਦੇ ਹਨ ਰਾਤ ਅਤੇ ਦਿਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the virtuous, clever and wise people meditate in remembrance; night and day meditate in remembrance. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੀ ਔ ਚਤੁਰ ਪੁਨਃ ਸਭ ਸਾਸਤ੍ਰੋਂ ਕੋ ਜਾਨਨੇ ਵਾਲੇ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ਔ ਰਾਤਿ ਦਿਨ ਭੀ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਵਾਨ ਚਤੁਰ ਸਿਆਣੇ ਸਾਰੇ ਜੀਵ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰਦੇ ਹਨ। (ਸਾਰੇ ਜੀਵ) ਰਾਤ ਅਤੇ ਦਿਨ ਹਰ ਵੇਲੇ ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਗੁਨੀ = ਗੁਣਵਾਨ। ਬੇਤੇ = ਵਿਦਵਾਨ। ਰੈਣੀ = ਰਾਤ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Sabios con Mérito y conocimiento, el día y la noche también. (6)"