[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਹੁਕਮੁ ਮਨਾਇਓਨੁ; ਭਾਣੈ ਸੁਖੁ ਪਾਇਆ ॥"
page = 1093
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, the Lord makes man submit to his command and in His will he attains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਪ੍ਰਭੂ ਬੰਦੇ ਪਾਸੋਂ ਆਪਣਾ ਫ਼ੁਰਮਾਨ ਮਨਵਾਉਂਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੀ ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of His Will, the Lord inspires us to obey the Hukam of His Command; by the Pleasure of His Will, we find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪਣੇ ਭਾਣੇ ਅਨੁਸਾਰ ਹੁਕਮ ਮਨਾਇਆ ਹੈ ਤਿਸ ਨੇ ਭਾਣੇ ਕੋ ਮੰਨ ਕੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਤੋਂ) ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਆਪਣਾ ਹੁਕਮ ਮਨਾਇਆ ਹੈ ਉਸ ਮਨੁੱਖ ਨੇ ਰਜ਼ਾ ਵਿਚ ਰਹਿ ਕੇ ਸੁਖ ਲੱਭਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad el Señor nos hace someternos a Su Comando y uno alcanza el Estado de Éxtasis."