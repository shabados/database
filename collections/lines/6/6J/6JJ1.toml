[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬੈਰਾਈ; ਸੇਈ ਮੀਤ ॥੧॥"
page = 676
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are his enemies, them, he deems his friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਉਸ ਦੇ ਵੈਰੀ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੇ ਮਿੱਤਰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You think that your enemies are friends. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦੀ ਹਰੀ ਮਾਰਗ ਕੇ ਵਿਘਨਕਾਰੀ ਇਸ ਜੀਵ ਕੇ ਸਤ੍ਰੂ ਹੈਂ, ਸੋਈ ਇਸ ਨੇ ਮਿਤ੍ਰ ਜਾਣੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਵਿਕਾਰਾਂ) ਨੂੰ ਮਿੱਤਰ ਸਮਝਦੇ ਰਹਿੰਦੇ ਹਨ ਜੋ (ਅਸਲ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇ) ਵੈਰੀ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਈ = ਵੈਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que es un verdadero enemigo, uno lo hace su amigo. (1)"