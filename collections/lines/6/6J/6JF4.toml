asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਤਤ ਬੇਤਾ ਸੁ ਸੰਨ︀ਯਾਸ ਜੋਗੰ ॥"
page = 645

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was a great knower of essence, knower of the secrets of Yoga and Sannyas and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਨ ਤੱਤ੍ਵ-ਵੇਤਾ ਅਤੇ ਸੰਨਿਆਸ ਯੋਗ (ਵਿਚ ਪ੍ਰਬੀਨ ਹੈ)।"