[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਬਿਖਾਦੀ. ਏਕੁ ਗਰੀਬਾ; ਰਾਖਹੁ ਰਾਖਨਹਾਰੇ ॥"
page = 205
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saviour, the five quarrelsome vices are the enemies of the sole poor soul Save me from them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਬਚਾਉਣਹਾਰ! ਪੰਜ ਝਗੜਾਲੂ ਪਾਪ, ਮੈਂ ਇਕੱਲੜੀ ਗਰੀਬ ਜਿੰਦੜੀ ਦੇ ਦੁਸ਼ਮਨ ਹਨ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five vicious thieves are assaulting my poor being; save me, O Savior Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਆਦੀ ਪੰਚ ਬਿਖਾਦੀ ਸੋਕ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲੇ ਹੈਂ ਅਰਥਾਤ ਦੁਖਦਾਈ ਹੈਂ ਔਰ ਮੈਂ ਏਕ ਗਰੀਬ ਹਾਂ। ਹੇ ਦ੍ਰੋਪਤੀ, ਗਜ ਆਦਿਕੋਂ ਕੀ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲੇ ਇਨ ਸੇ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹਾਇਤਾ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ! ਮੈਂ ਗਰੀਬ ਇਕੱਲਾ ਹਾਂ ਤੇ ਮੇਰੇ ਵੈਰੀ ਕਾਮ ਆਦਿਕ ਪੰਜ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਾਦੀ = {विषादिन्} ਝਗੜਾਲੂ, ਦਿਲ ਨੂੰ ਤੋੜਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco molestos deseos son mis enemigos; pobre de mí, ¡concédeme tu Protección, oh Señor!"