[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜੁਗਤਿ ਵੀਚਾਰੇ ਸੋਇ ॥੭॥"
page = 903
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yogi is he, who thinks of the true way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਉਹ ਹੈ ਜੋ ਸੱਚੀ ਜੀਵਨ ਰਹੁ ਰੀਤੀ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates the true lifestyle is a Yogi. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ ਬ੍ਰਹਮ ਮੇਂ ਜੁੜਨੇ ਕੀ ਜੁਗਤੀ ਬੀਚਾਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਸੇ ਜੀਵ ਬ੍ਰਹਮ ਕੀ ਏਕਤਾ ਕਰਤਾ ਹੈ॥੭॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਬ੍ਰਹਮ ਕਹਾਂ ਹੈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਅਸਲ ਜੋਗੀ ਹੈ ਉਹੀ ਜੀਵਨ ਦੀ ਜੁਗਤਿ ਨੂੰ ਸਮਝਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਤਿ = ਜੀਵਨ ਦੀ ਜਾਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así un Yogui es aquél que medita en el Sendero de la Verdad.(7)"