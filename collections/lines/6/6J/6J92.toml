[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ ਨਿਤ ਨਿਤ; ਨਿਤ ਨਵੇ ॥"
page = 1340
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever sings the ever-new praises of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਸੁਆਮੀ ਦੀਆਂ ਸਦੀਵੀ ਨਵੀਆਂ ਸਿਫਤਾਂ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Glories of God, continually, continuously, forever fresh and new."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੇ ਨਿਤ ਨਵੀਨ ਗੁਣਾਂ ਕੋ (ਨਿਤ ਨਿਤ) ਨਿਤੰਪ੍ਰਤੀ ਗਾਇਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ) ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਇਉਂ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਜਿਵੇਂ ਉਹ ਗੁਣ ਉਸ ਦੇ ਵਾਸਤੇ ਅਜੇ) ਨਵੇਂ (ਹਨ, ਜਿਵੇਂ ਪਹਿਲਾਂ ਕਦੇ ਨਾਹ ਵੇਖੀ ਹੋਈ ਚੀਜ਼ ਮਨ ਨੂੰ ਖਿੱਚ ਪਾਂਦੀ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cantan las Glorias de Dios continuamente y para siempre están frescos y nuevos,"