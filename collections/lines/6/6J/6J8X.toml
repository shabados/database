[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਪਰਿਓ ਗੁਰ ਚੇਲਾ; ਗੁਰ ਰਾਖਹੁ ਲਾਜ ਜਨ ਕੇ ॥੪॥੧॥"
page = 731
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is called the disciple of the Guru, O my Guru, preserve thou the honour of thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਗੁਰਾਂ ਦਾ ਮੁਰੀਦ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ! ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਪਤਿ-ਆਬਰੂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is called the chaylaa, the disciple of the Guru; O Guru, save the honor of Your servant. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰਾ ਨਾਮ ਗੁਰੋਂ ਕਾ ਚੇਲਾ ਪੜਾ ਹੈ, ਹੇ ਸਤਿਗੁਰੋ! ਜਨ ਕੇ ਸਰਨ ਆਏ ਕੀ ਲਜਾ ਰਾਖਹੁ॥੪॥੧॥☬ਨਾਮ ਕੀ ਮਹਿਮਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗੁਰੂ! ਮੇਰਾ ਨਾਮ 'ਗੁਰੂ ਕਾ ਸਿੱਖ' ਪੈ ਗਿਆ ਹੈ, ਹੁਣ ਤੂੰ ਆਪਣੇ ਇਸ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲੈ (ਤੇ, ਹਰਿ-ਨਾਮ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ੀ ਰੱਖ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਿਓ = ਪੈ ਗਿਆ ਹੈ। ਗੁਰ ਚੇਲਾ = ਗੁਰੂ ਦਾ ਸਿੱਖ। ਲਾਜ = ਇੱਜ਼ਤ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al Sirviente Nanak le llaman chela, el Discípulo del Guru, oh Guru, salva el honor de Tu Sirviente.(4-1)"