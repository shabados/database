data = "ਉਸਦੀ ਮਿਹਰ ਦਾ ਸਦਕਾ ਸਾਰੇ ਗੁਨਾਹਗਾਰਾਂ ਨੂੰ ਮੁਕਤੀ ਪਰਾਪਤ ਹੋ ਗਈ,"

