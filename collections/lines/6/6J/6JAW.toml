[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਸੰਗਿ; ਤਿਨਿ ਲਿਵ ਲਾਗੀ ॥"
page = 276
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They come to bear affection for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰੇਮ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have attached themselves to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੇ ਸਾਥ ਤਿਨੋਂ ਕੀ (ਲਿਵ) ਬਿਰਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਰਤ ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਨਾਲ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ = ਉਹਨਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y renuncian al mundo para dedicarse a su Señor."