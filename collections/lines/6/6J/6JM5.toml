[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪੜਿਆ ਸੋ ਪੰਡਿਤੁ ਬੀਨਾ; ਗੁਰ ਸਬਦਿ ਕਰੇ ਵੀਚਾਰੁ ॥"
page = 650
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is literate and he alone a wise Pandit, who ponders over Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਵਿਦਵਾਨ ਹੈ ਅਤੇ ਓਹੀ ਸਿਆਣਾ ਪੰਡਤ, ਜੋ ਗੁਰੂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is educated, and he alone is a wise Pandit, who contemplates the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸੋਈ ਪੜਿਆ ਹੂਆ ਪੰਡਿਤ ਹੈ ਔਰ ਸੋਈ ਆਤਮ ਸਰੂਪ ਕੇ (ਬੀਨਾ) ਦੇਖਣੇਹਾਰਾ ਵਾ ਚਤਰ ਹੈ, ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਾ ਮਨ ਮੇਂ ਵੀਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪੜ੍ਹਿਆ ਹੋਇਆ ਤੇ ਸਿਆਣਾ ਪੰਡਿਤ ਹੈ (ਭਾਵ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਪੰਡਿਤ ਸਮਝੋ), ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਵਿਚਾਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún por la misma inteligencia porque uno sigue en la idea del otro."