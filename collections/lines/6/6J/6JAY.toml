[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭਉ ਭਰਮੁ ਖੋਇਆ. ਗੁਰਿ ਪੂਰੈ; ਦੇਖਾ ਸਭਨੀ ਜਾਈ ਜੀਉ ॥੨॥"
page = 107
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fear, dread and doubt the Perfect Guru has dispelled from within me and I now see God in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ, ਤ੍ਰਾਹ ਤੇ ਵਹਿਮ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰੋ ਦੁਰ ਕਰ ਦਿਤੇ ਹਨ ਅਤੇ ਮੈਂ ਹੁਣ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fear, dread and doubt have been dispelled by the Perfect Guru; now, I see God everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਕਾ ਜੋ (ਭਉ) ਡਰੁ (ਭੈ) ਭਯਾ ਥਾ ਔਰ ਜੋ ਭ੍ਰਮੁ ਥਾ, ਸੋ ਪੂਰਨ ਗੁਰੋਂ ਨੇ ਮਿਟਾਇ ਦੀਆ ਹੈ, ਤਬ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਵਾਹਿਗੁਰੂ ਪਰੀਪੂਰਨ ਦੇਖਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਡਰ ਅਦਬ ਹਿਰਦੇ ਵਿਚ ਰੱਖਣ ਦੇ ਕਾਰਨ ਪੂਰੇ ਗੁਰੂ ਨੇ ਮੇਰਾ ਦੁਨੀਆ ਵਾਲਾ ਡਰ ਮੁਕਾ ਦਿੱਤਾ ਹੈ, ਹੁਣ ਮੈਂ ਪਰਮਾਤਮਾ ਨੂੰ ਸਭ ਥਾਵਾਂ ਵਿਚ ਵੇਖਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਪ੍ਰਭੂ ਦਾ ਡਰ ਦਿਲ ਵਿਚ ਰੱਖਣ ਨਾਲ, ਭਉ ਦੇ ਕਾਰਨ। ਭਰਮੁ = ਭਟਕਣਾ। ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਦੇਖਾ = ਦੇਖਾਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਜਾਈ = ਜਾਈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru disipa todo miedo y toda duda de la mente, y uno ve al Señor en todas partes.  (2)"