[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵਨ ਦਾ ਮੰਤਵ ਹੀ ਰੱਬ ਦੀ ਯਾਦ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾਅਨੀਏ ਈਣ ਜ਼ਿੰਦਗੀ ਯਾਦਿ ਖ਼ੁਦਾ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He manifested from Him and at the end, he got absorbed in Him as well. (57)"