type = "primary"
data = "ਸੁਭੰਤ ਭਾਰਗਵੰ ਪਟੰ ਬਿਅੰਤ ਤੇਜ ਉਫਣੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On their bodies, their garments were keeping under control the rising radiance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ਼ਰੀਰ ਉਤੇ) ਭਗਵੇ ਬਸਤ੍ਰ ਸ਼ੋਭਦੇ ਸਨ ਅਤੇ ਬੇਅੰਤ ਤੇਜ ਫੁਟ ਫੁਟ ਕੇ ਨਿਕਲ ਰਿਹਾ ਸੀ।"