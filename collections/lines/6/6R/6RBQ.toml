[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪਾਇਆ; ਗੁਰਿ ਦੇਖਿ ਦਿਖਾਇਆ ॥"
page = 154
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has met the Guru, himself beholds God, and causes others to behold Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ, ਉਹ ਆਪ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets the Guru, beholds Him, and inspires others to behold Him as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੂ ਪਾਇਆ ਹੈ ਤਿਨੋਂ ਨੇ ਆਪ ਆਤਮਾ ਕੋ ਦੇਖਿਆ ਹੈ ਔਰ ਜਗ੍ਯਾਸੂ ਕੋ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਮੁਕਤੀ ਦਾ ਆਨੰਦ ਹਾਸਲ ਕਰ ਲਿਆ, ਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਆਪ ਵੇਖ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਵਿਖਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਗੁਰਿ ਦਿਖਾਇਆ = ਜਿਸ ਨੂੰ ਗੁਰੂ ਨੇ ਵਿਖਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En medio de todas sus esperanzas y añoranzas, uno realiza el Estado de Beatitud y Desapego."