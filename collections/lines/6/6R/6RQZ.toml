[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਹਰਿ ਰੰਗੁ ਲਾਗੋ. ਇਸੁ ਜੁਗ ਮਹਿ; ਸੋ ਕਹੀਅਤ ਹੈ ਸੂਰਾ ॥"
page = 679
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who is imbued with God's love in this age, is said to be a warrior."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਜਿਸ ਨੂੰ ਇਸ ਯੁੱਗ ਅੰਦਰ ਹਰੀ ਦਾ ਪ੍ਰੇਮ ਲੱਗ ਗਿਆ ਹੈ, ਸੂਰਬੀਰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is called a warrior, who is attached to the Lord's Love in this age."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਕੋ ਆਪ ਕਾ ਪ੍ਰੇਮ ਲਾਗਿਆ ਹੈ, ਸੋਈ ਇਸ ਯੁਗ ਕੇ ਬੀਚ ਸੂਰਮਾ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਜਗਤ ਵਿਚ ਉਹ ਮਨੁੱਖ ਸੂਰਮਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਜਿਸ ਨੂੰ (ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ। ਰੰਗੁ = ਪ੍ਰੇਮ। ਇਸੁ ਜੁਗ ਮਹਿ = ਇਸ ਜਗਤ ਵਿਚ। ਸੂਰਾ = ਸੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ésta época de oscuridad en la conciencia, sólo será poderoso, aquél que ame a su Señor,"