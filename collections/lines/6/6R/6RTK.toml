[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਨਕ; ਨਾਮੁ ਪਛਾਣਿਆ ॥੩॥"
page = 1237
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, Nanak, realises the Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh, O Nanak, realizes the Naam. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਪਛਾਨਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰ ਕੇ ਹੀ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ (ਸਿਮਰਨ ਦਾ ਮਹਾਤਮ) ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero por la Gracia del Guru y mediante el Nombre, uno Lo comprende. (3)"