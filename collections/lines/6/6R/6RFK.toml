[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਾਲਾਹਨਿ. ਸੇ ਮਰਹਿ; ਖਪਿ ਜਾਵੈ ਸਭੁ ਅਪਵਾਦੁ ॥"
page = 301
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom they praise, die away. All of them pine away in wranglings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਉਹ ਤਾਰੀਫ ਕਰਦੇ ਹਨ, ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ। ਉਹ ਸਾਰੇ ਬਖੇੜਿਆਂ ਅੰਦਰ ਖੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom they praise, die; they all waste away in conflict."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜਿਨ ਕੋ ਸਲਾਹੁਤੇ ਹੈਂ, ਸੋ ਮਰਤੇ ਹੈਂ ਔਰ ਸਭ (ਅਪਵਾਦੁ) ਨਿੰਦਾ ਕਰਨੇ ਵਾਲੇ ਖਪ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਨ੍ਹਾਂ ਦੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ, ਉਹ ਖਪ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ ਇਹਨਾਂ ਦਾ ਸਾਰਾ ਝਗੜਾ (ਭਾਵ, ਉਸਤਤਿ ਨਿੰਦਾ ਦੀਆਂ ਗੱਲਾਂ ਦਾ ਸਿਲਸਿਲਾ) ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero todo lo que alaban no los acompañará y al final serán devastados."