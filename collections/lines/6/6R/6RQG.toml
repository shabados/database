[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ. ਨ ਆਵੈ; ਬਿਖਿਆ ਸਾਦਿ ॥"
page = 898
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou art satiated not such is the savour of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੈਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ। ਐਹੋ ਜਿਹਾ ਹੈ ਚਸਕਾ ਪਾਪਾਂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are not satisfied; such is the flavor of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਸਿਆਂ ਕੇ ਸੁਆਦ ਤੇ ਤ੍ਰਿਪਤੀ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਸੁਆਦ ਵਿਚ (ਇਸ ਦੀ ਕਦੇ) ਤਸੱਲੀ ਨਹੀਂ ਹੁੰਦੀ (ਕਦੇ ਰੱਜਦਾ ਹੀ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿ = ਤਸੱਲੀ, ਰੱਜ। ਬਿਖਿਆ = ਮਾਇਆ। ਸਾਦਿ = ਸੁਆਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es el amor que tienes por el veneno,"