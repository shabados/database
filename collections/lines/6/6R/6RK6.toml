type = "primary"
data = "ਤਿਹ ਸਮ ਜਾਇ ਲਰੈ ਰਨ ਮਾਹੀ ॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“There is no other warrior like Kharag Singh, who can fight like him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਜਾ ਕੇ ਉਸ ਵਾਂਗ ਰਣ-ਭੂਮੀ ਵਿਚ ਯੁੱਧ ਕਰ ਸਕੇ।"