[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਣਵਤਿ ਨਾਨਕੁ; ਕਾਲੁ. ਨ ਖਾਇ ॥੪੯॥"
page = 943
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then prays Nanak, death eats him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਦ, ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਮੌਤ ਉਸ ਨੂੰ ਨਹੀਂ ਖਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, prays Nanak, one is not consumed by Death. ||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਪਰਚੇ ਕਰ ਜੋ ਮਨ ਸਾਚ ਮੇਂ ਸਮਾਵੈ, ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਉ ਕਾਲ ਨਹੀਂ ਖਾਤਾ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਤੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੪੯॥☬ਸਿਧਾਂਤ ਕੀ ਪਉੜੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਵਿਆਪਦਾ ॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el tiempo y la muerte no te devoran.(49)"