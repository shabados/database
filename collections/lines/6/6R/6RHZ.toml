[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਭੁਖਾ ਭੁਖਾ. ਮਤ ਕਰਹਿ; ਮਤ ਤੂ. ਕਰਹਿ ਪੂਕਾਰ ॥"
page = 27
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My soul! cry not that thou art hungry and without provisions and do thou make no complaint regarding it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਆਪਣੇ ਖੁਦਿਆਵੰਤ ਅਤੇ ਭੋਜਨ ਦੀ ਸਾਮਗਰੀ ਤੋਂ ਬਗੈਰ ਹੋਣ ਬਾਰੇ ਪੁਕਾਰ ਨਾਂ ਕਰ ਤੇ ਨਾਂ ਹੀ ਤੂੰ ਇਸ ਬਾਰੇ ਸ਼ਿਕਾਇਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, don't cry out that you are hungry, always hungry; stop complaining."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਤੂੰ ਐਸੇ ਬਾਣੀ ਮਤਿ ਕਰੁ ਕਿ ਮੈਂ ਭੂਖਾ ਹੂੰ, ਮੈਂ ਭੂਖਾ ਹੂੰ, ਅਰ ਨਾ ਤੂੰ ਕਿਸੀ ਪਾਸ ਫਰੀਆਦੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਹਰ ਵੇਲੇ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਅਧੀਨ ਨਾਹ ਟਿਕਿਆ ਰਹੁ, ਤੇ ਗਿਲੇ-ਗੁਜ਼ਾਰੀ ਨਾਹ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਮਤ ਕਰਹਿ = ਨਾਹ ਕਰੀਂ। ਪੁਕਾਰ = ਸ਼ਿਕੈਤ, ਗਿਲਾ-ਗੁਜ਼ਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, no te lamentes por estar hambrienta, pues Él,"