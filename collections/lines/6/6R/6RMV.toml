[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੁਗਧ ਤੇ; ਕੀਆ ਗਿਆਨੀ ॥"
page = 1338
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From a most ignorant one, he has make me enlightened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਬੇਸਮਝ ਤੋ, ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਬ੍ਰਹਿਮ ਬੈਤ ਬਣਾ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the most ignorant, I have been made spiritually wise,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਹਾਂ ਮੂਰਖ ਤੇ ਗਿਆਨਵਾਨ ਕਰ ਦੀਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਗੁਰੂ ਨੇ) ਮਹਾ ਮੂਰਖ ਮਨੁੱਖ ਤੋਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂਰਖ। ਤੇ = ਤੋਂ। ਗਿਆਨੀ = ਸਿਆਣਾ, ਗਿਆਨਵਾਨ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del ser más ignorante, me he transformado a ser espiritualmente Sabio,"