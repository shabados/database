[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਰਖ ਨਾਰਿ ਬਾਤ ਨਹਿ ਜਾਨੀ ॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That foolish had not discerned the secret, as she saw the Raja still in deep sleep."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਮੂਰਖ ਔਰਤ ਨੇ ਗੱਲ ਨਾ ਸਮਝੀ।"