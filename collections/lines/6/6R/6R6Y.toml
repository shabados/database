[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨੁ; ਨਾਮ ਨਿਰੰਜਨ ਰਾਤਾ ॥"
page = 943
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal, who is imbued with the Immaculate Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਾਣੀ ਪਾਵਨ ਪੁਨੀਤ ਨਾਮ ਨਾਲ ਰੰਗੀਜਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who is imbued with the Immaculate Naam,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਮੇਂ ਰੰਗਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਮਤਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está imbuido con el Nombre Inmaculado de Dios,"