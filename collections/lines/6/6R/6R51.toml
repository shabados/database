[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ ਵੀਚਾਰਿ; ਸੇ ਤੁਝ ਹੀ ਮਾਹਿ ਸਮਾਇਆ ॥"
page = 1290
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who reflect on the True Name, merge in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਉਹ ਤੇਰੇ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who contemplate the True Word of the Shabad are absorbed into You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਚਾ ਸਬਦ ਵੀਚਾਰਾ ਹੈ (ਸੇ) ਤਿਨ ਪੁਰਸੋਂ ਕਾ ਮਨ ਤੇਰੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਵਿਚਾਰਦੇ ਹਨ ਉਹ ਤੇਰੇ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes meditan en la Palabra del Shabd son absorbidos en Ti."