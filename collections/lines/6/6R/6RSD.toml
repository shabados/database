[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਿਠੈ. ਮੁਕਤਿ ਨ ਹੋਵਈ; ਜਿਚਰੁ ਸਬਦਿ. ਨ ਕਰੇ ਵੀਚਾਰੁ ॥"
page = 594
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By merely seeing the Guru, one is not emancipated, until one reflects not on the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਕੇਵਲ ਗੁਰਾਂ ਨੂੰ ਵੇਖਣ ਨਾਲ ਬੰਦੇ ਦੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ, ਜਿੰਨਾ ਚਿਰ ਉਹ ਗੁਰਬਾਣੀ ਨੂੰ ਸੋਚਦਾ ਵੀਚਾਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is not liberated by merely seeing Him, unless one contemplates the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਤਕ (ਸਬਦਿ) ਗੁਰ ਉਪਦੇਸ ਕਾ ਬੀਚਾਰ ਨਹੀਂ ਕਰਤਾ ਤਬ ਤਕ ਦਰਸਨ ਮਾਤ੍ਰ ਸੇ ਹੀ ਮੁਕਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਿਰਾ ਦਰਸ਼ਨ ਕੀਤਿਆਂ ਮੁਕਤੀ ਨਹੀਂ ਮਿਲਦੀ, ਜਦ ਤਾਈਂ ਜੀਵ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਵਿਚਾਰ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego no se purifica, ni tampoco se ama el Nombre."