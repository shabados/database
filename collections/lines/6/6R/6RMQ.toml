[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਕ੍ਰਿਸਨ ਸੇ ਕੀਟ, ਕੋਟੈ ਉਪਾਏ ॥"
page = 21

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath Created millions of Krishnas like worms."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਕ੍ਰਿਸ਼ਨ ਵਰਗੇ ਕਿਤਨੇ ਹੀ ਕਰੋੜਾਂ ਕੀੜੇ ਪੈਦਾ ਕੀਤੇ ਹਨ।"