[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੀ ਅਵਗਣਿ ਚਿਤਿ; ਬਿਨੁ ਗੁਰ. ਗੁਣ ਨ ਸਮਾਵਨੀ, ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 763
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is soiled with sins and without the Guru, virtues enter not my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਪਾਪਾਂ ਨਾਲ ਪਲੀਤ ਹੋਈ ਹੋਈ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮੇਰੇ ਮਨ ਅੰਦਰ ਨੇਕੀਆਂ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness is polluted with faults and mistakes; without the Guru, virtue does not even enter into me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੀ! ਚਿਤ ਮੇਂ ਔਗਣੋਂ ਕੋ ਧਾਰ ਕਰ ਕੇ ਮੈਲੀ ਹੋਈ ਹੈ, ਬਿਨਾਂ ਗੁਰੋਂ ਕੇ ਮਿਲਿਆਂ ਗੁਣ ਮਨ ਮੇਂ ਨਹੀਂ ਪ੍ਰਵੇਸ ਕਰਤੇ। ਮੈਂ ਬਲਿਹਾਰੇ ਜਾਵਾਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਦੀ ਕਮਾਈ ਨਾਲ ਚਿੱਤ ਵਿਚ ਉਹ ਮੈਲੀ ਰਹਿੰਦੀ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਆਉਂਦੀ, ਤੇ) ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈਣ) ਤੋਂ ਬਿਨਾ (ਹਿਰਦੇ ਵਿਚ) ਗੁਣ ਟਿਕ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਗਣਿ = ਔਗੁਣ ਦੇ ਕਾਰਨ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਨ ਸਮਾਵਨੀ = ਨਹੀਂ ਸਮਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente estaba sucia y contaminada con deméritos, sin el Guru, la Virtud no me imbuía."