[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਰਤਾ. ਦੂਖ ਬਿਨਾਸਨੁ; ਪਤਿਤ. ਪਾਵਨੁ ਹਰਿ ਨਾਮੁ ਜੀਉ ॥੧॥"
page = 444
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God, the Creator is the Destroyer of distress and this Name is the Purifier of the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਸਿਰਜਣਹਾਰ ਪੀੜ ਨੂੰ ਨਵਿਰਤ ਕਰਣਹਾਰ ਹੈ। ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord, Har, Har, is the Destroyer of distress; the Name of the Lord is the Purifier of sinners. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਨਾਮ ਹੀ ਵਾ ਔ ਹਰੀ ਜੋ ਕਰਤਾ ਪੁਰਖ ਹੈ, ਸੋ ਦੁਖਾਂ ਕੋ ਨਾਸ ਕਰਤਾ ਹੈ ਔ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਰਚਨ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਜੀਵਾਂ ਦੇ) ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ ਜੀਵਾਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਜੋਗਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, nuestro Creador, es el Destructor de la pena, y Su Nombre es el Purificador de todos los que cometen errores. (1)"