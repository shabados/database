[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਘਟ ਆਪੇ ਭੋਗਣਹਾਰਾ ॥"
page = 113
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the hearts, the Lord Himself is the enjoyer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਿਲਾਂ ਦਾ ਸੁਆਮੀ ਖੁਦ ਹੀ ਅਨੰਦ ਮਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Enjoyer of all hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ ਘਟੋਂ ਮੇਂ ਹਰੀ ਆਪ ਹੀ ਭੋਗਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ (ਵਿਆਪਕ ਹੋ ਕੇ ਪ੍ਰਭੂ) ਆਪ ਹੀ (ਜਗਤ ਦੇ ਸਾਰੇ ਪਦਾਰਥ) ਭੋਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਘਟ = ਸਾਰੇ ਸਰੀਰ। ਆਪੇ = ਪ੍ਰਭੂ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El es el que llena todo corazón"