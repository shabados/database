[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰ ਕਰੇ; ਤਾ ਖਸਮੁ ਧਿਆਈ ॥"
page = 1020
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows His grace, then alone meditate I upon the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰੇ, ਤਦ ਹੀ ਮੈਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord and Master grants His Grace, then we meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸੁਰ ਮੇਹਰ ਕਰੇ ਤੌ ਇਹੁ ਜੀਉ ਖਸਮ ਕੋ ਧਿਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰ ਕਰੇ, ਤਾਂ ਹੀ ਮੈਂ ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios nos muestra Su Compasión, uno Lo contempla, a nuestro Esposo."