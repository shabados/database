[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨ ਮਤੀ ਅੰਧੇਰੁ ਹੈ; ਬਿਨੁ ਪਿਰ ਦੇਖੇ. ਭੁਖ ਨ ਜਾਇ ॥"
page = 38
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who is of indiscreet intellect, is in darkness. Without beholding the Husband (Lord) her hunger departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਨ-ਹੀਣ ਅਕਲ ਵਾਲੀ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਹੈ, ਪਤੀ (ਪ੍ਰਭੂ) ਵੇਖਣ ਦੇ ਬਗੈਰ ਉਸ ਦੀ ਖੁੱਦਿਆ ਨਵਿਰਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the darkness of intellectual ignorance, she cannot see her Husband, and her hunger does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਅਗ੍ਯਾਨ ਬੁਧੀਓਂ ਕੋ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਕਰ ਅੰਧੇਰੁ ਹੋ ਰਹਾ ਹੈ, ਔਰ ਅਪਨੇ ਪਤੀ ਦੇਖੇ ਬਿਨਾ ਤਿਨ ਕੀ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਭੁਖ ਭੀ ਨਹੀਂ ਜਾਤੀ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਗ੍ਯਾਨ ਬਿਨਾ ਅੰਨ੍ਯ ਦੇਵਤੋਂ ਕੀ ਉਪਾਸਨਾ ਕਰ ਭੋਗ ਇਛਾ ਕੀ ਨਿਬਿਰਤੀ ਨਹੀਂ ਹੋਤੀ, ਯਾਂ ਤੇ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਵਿਚ ਮੱਤੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਵਿਆਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਉਸ ਦੀ ਇਹ ਮਾਇਆ ਦੀ ਭੁੱਖ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇਰੁ = (ਮੋਹ ਦਾ) ਹਨੇਰਾ। ਭੁਖ = ਤ੍ਰਿਸ਼ਨਾ, ਮਾਇਆ ਦੀ ਲਾਲਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquella Alma que está llena de la oscuridad de la ignorancia, su hambre no se sacia, no puede hacerlo sin ver al Señor."