[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੇਰਿ ਰਾਇ ਕੋ ਚਿਤ ਬਧ︀ਯੌ ਸਕਤ ਨ ਬਹੁਰਿ ਉਬਾਰ ॥੩॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja’s heart was induced by her looks and he was absolutely entangled.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਰਾਜੇ ਦਾ ਚਿਤ ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਅਤੇ ਫਿਰ ਬਚ ਨਾ ਸਕਿਆ ॥੩॥"