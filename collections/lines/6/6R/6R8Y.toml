[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਬਹੁ ਬਿਧਿ ਪੇਖਿਓ; ਦੂਜਾ ਨਾਹੀ ਰੀ ਕੋਊ ॥"
page = 535
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O I have seen in many ways, there is not another like the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਵੇਖਿਆ ਹੈ। ਉਸ ਸੁਆਮੀ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have looked in so many ways, but there is no other like the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਬਹੁਤ ਪਰਕਾਰ ਸੇ ਦੇਖਾ ਹੈ ਪਰਮੇਸਰ ਸੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ ਇਸ ਅਨੇਕਾਂ ਰੰਗਾਂ ਵਾਲੇ ਜਗਤ ਨੂੰ (ਗਹੁ ਨਾਲ) ਵੇਖਿਆ ਹੈ, ਮੈਨੂੰ ਇਸ ਵਿਚ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਬਿਧਿ = ਬਹੁਤ ਤਰੀਕਿਆਂ ਨਾਲ। ਰੀ = ਹੇ ਸਖੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado por todas partes; no hay nadie como el Señor."