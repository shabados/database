[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਜਸੁ; ਪੀਵਹਿ ਜਨ ਨੀਤਿ ॥੪॥੭੩॥੧੪੨॥"
page = 194
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he ever quaffs the pure praises of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ, ਸੁਆਮੀ ਦੀ ਪਵਿੱਤ੍ਰ ਮਹਿਮਾ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who continually drinks in the Immaculate Praises of the Lord. ||4||73||142||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਲ ਸੇ ਰਹਤ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਹੈ, ਤਿਸ ਕੋ ਨਿਤਾਪ੍ਰਤਿ (ਜਨ) ਦਾਸ ਪਾਨ ਕਰਤੇ ਹੈਂ॥੪॥੭੩॥੧੪੨॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਸਦਾ (ਜੀਵਨ ਨੂੰ) ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਅੰਮ੍ਰਿਤ ਪੀਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥੭੩॥੧੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que continuamente bebe las Alabanzas Inmaculadas del Señor.(4-73-142)"