[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ ਹਥਿ ਵਡਿਆਈਆ; ਮੇਲਹਿ ਮਨਿ ਚਾਉ ॥੨॥"
page = 1012
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glories are in the Hand of my Lord. My hearty yearning is that Thou unite me with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਜ਼ੁਰਗੀਆਂ ਮੈਂਡੇ ਮਾਲਕ ਦੇ ਹੱਥ ਵਿੱਚ ਹਨ। ਮੇਰੀ ਦਿਲੀ ਸੱਧਰ ਹੈ ਕਿ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All glorious greatness rests in the hands of my Lord and Master; my mind yearns to unite with You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕਰੁ! ਤੇਰੇ ਹਥਿ ਹੀ ਸਭ ਵਡਿਆਈਆਂ ਹੈਂ, ਏਹ ਮੇਰੇ ਮਨ ਮੇਂ ਚਾਉ ਹੈ ਕਿ ਮੇਰੇ ਕੋ ਆਪਨੇ ਮੇਂ ਮੇਲ ਲੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਤੇਰੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਵਡਿਆਈਆਂ ਹਨ (ਜਿਸ ਨੂੰ ਤੂੰ ਵਡਿਆਈ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈਂ ਉਸ ਦੇ ਮਨ ਵਿਚ (ਤੇਰੀ ਭਗਤੀ ਦਾ) ਚਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਥਿ = ਹੱਥ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਚਾਉ = ਤਾਂਘ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tus Manos está la Gloria, oh Dios, mi súplica es que me unas a mi Señor. (2)"