[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਜਸੁ; ਜਪੈ ਵਡਭਾਗੀ ॥"
page = 367
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very fortunate ones utter the praise of Lord God, the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The very fortunate ones chant the Praises of the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਬਡਭਾਗੀ ਗੁਰਮੁਖ ਹਰਿ ਜਸ ਕਾ ਜਾਪ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਉਹ ਮਨੁੱਖ ਜੇਹੜਾ (ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ) ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el ser afortunado que habita en las Excelencias del Señor,"