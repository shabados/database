[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਪੈਜ ਰਖੈ ਰਾਮ ਨਾਮਾ; ਪ੍ਰਹਿਲਾਦ. ਉਧਾਰਿ ਤਰਾਏ ॥"
page = 443
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name preserves the honour of His serf, as He emancipated and saved Prahlad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਨਫਰ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਮੁਕਤ ਕੀਤਾ ਅਤੇ ਤਾਰਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name preserves the honor of His servant, as He preserved and emancipated Prahlaad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰੁ ਰਾਮ ਜੀ ਕੇ ਨਾਮ ਕੇ ਜਪਨੇ ਕਰ ਕੇ ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਪ੍ਰਤਗ੍ਯਾ ਰਖਤਾ ਹੈ। ਪੁਨਾ ਕੈਸੇ ਹੈਂ? ਜਿਨ ਨੇ ਪ੍ਰਹਿਲਾਦ ਜੀ ਕੋ ਦੁਖਾਂ ਸੇ ਨਿਕਾਲ ਕਰ ਸੰਸਾਰ ਸੇ ਤਰਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲੈਂਦਾ ਹੈ ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਨੇ ਪ੍ਰਹਿਲਾਦ ਆਦਿਕ ਭਗਤ (ਔਖਿਆਈਆਂ ਤੋਂ) ਬਚਾ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਇੱਜ਼ਤ। ਉਧਾਰਿ = ਬਚਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor conserva el honor de Sus Sirvientes, así como emancipó a Prehlad,"