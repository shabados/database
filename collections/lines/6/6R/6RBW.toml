[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨ ਮੋਹ ਖੋਏ; ਗੁਰਿ. ਭਰਮ ॥"
page = 196
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egotism, worldly love, and superstition of mine, the Guru has annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹੰਕਾਰ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਸੰਦੇਹ ਗੁਰਾਂ ਨਵਿਰਤ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has dispelled pride, emotional attachment and superstition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਮੋਹ ਤਥਾ ਭ੍ਰਮ ਏਹ ਜਬ ਗੁਰੋਂ ਨੈ ਦੂਰ ਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਜੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Guru, me liberé de mi orgullo, apego y duda,"