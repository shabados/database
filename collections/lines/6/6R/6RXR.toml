[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਲੋਭੰ ਨ ਚੋਭੰ, ਅਭੂਤੰ ਅਭੇਖੰ ॥"
page = 23

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without greed, without jealousy, without body and without guise."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਕੋਈ ਲੋਭ ਹੈ, ਨਾ ਦੁਖ ਹੈ, (ਉਹ) ਸ਼ਰੀਰ (ਭੂਤ) ਰਹਿਤ ਅਤੇ ਭੇਖ-ਰਹਿਤ ਹੈ।"