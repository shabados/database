[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੁਏ; ਅਪਣਾ ਜਨਮੁ ਖੋਇ ॥"
page = 843
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the perverse persons die wasting their life away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs waste away their lives, and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨਮੁਖ ਨਾਮ ਸੇ ਬਿਨਾਂ ਅਪਨਾ ਜਨਮ ਵਿਅਰਥ (ਖੋਇ) ਗਵਾਇ ਕਰ ਮਿਤ੍ਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ (ਅਜਿਹੇ ਮਨੁੱਖ) ਆਪਣਾ ਮਨੁੱਖ ਜਨਮ ਅਜਾਈਂ ਗਵਾ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ। ਖੋਇ = ਅਜਾਈਂ ਗਵਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj desperdicia en vano su vida y muere."