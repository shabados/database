[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾਰ. ਕੁਦਰਤਿ ਕਰਣ ਖਾਲਕ; ਨਾਨਕ. ਤੇਰੀ ਟੇਕ ॥੨॥੫॥"
page = 724
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Creator Lord, by Thy power Thou didst create the world. Thou art Nanak's mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ! ਆਪਣੀ ਸ਼ਕਤੀ ਸੁਆਰਾ ਤੂੰ ਸੰਸਾਰ ਰਚਿਆ ਹੈ। ਤੂੰ ਹੀ ਨਾਨਕ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator Lord, by Your creative potency, You created the world; Nanak holds tight to Your support. ||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਅਪਨੀ (ਕੁਦਰਤਿ) ਸਕਤੀ ਕਰ ਕੇ ਸਰਬ ਕੋ ਰਚਨਹਾਰ ਹੈਂ (ਖਾਲਕ) ਸਰਬ ਸ੍ਰਿਸਟਿ ਕਾ ਮਾਲਕ ਹੈਂ, ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੇ ਸਦਾ ਤੇਰੀ (ਟੇਕ) ਸਰਨ ਪਕੜੀ ਹੈ॥੨॥੫॥☬ਜਗ੍ਯਾਸੀ ਔ ਤਤਵੇਤਾ ਰੂਪ ਉਤਮ ਮਧਮ ਸਖੀਓਂ ਕੇ ਸੰਬਾਦ ਕੇ ਰੂਪਕ ਸੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਕਰਤਾਰ! ਹੇ ਕੁਦਰਤਿ ਦੇ ਰਚਨਹਾਰ! ਹੇ ਖ਼ਲਕਤ ਦੇ ਮਾਲਕ! ਮੈਨੂੰ ਤੇਰਾ ਸਹਾਰਾ ਹੈ ॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Creador, por Tu Poder creativo creaste al mundo y Nanak se aferra con fuerza a Tu Soporte. (2-5)"