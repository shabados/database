[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ ਕਾਲੑਿ ਭੁਇ ਲੇਟਣਾ; ਊਪਰਿ ਜਾਮੈ ਘਾਸੁ ॥੩੮॥"
page = 1366
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Today or tomorrow thou shall lie beneath the earth and grass shall grow over thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ ਜਾਂ ਭਲਕੇ ਤੂੰ ਧਰਤੀ ਦੇ ਹੇਠਾ ਪਿਆ ਹੋਵੇਗਾ ਅੱਜ ਤੇਰੇ ਉਤੇ ਘਾ ਉਗੂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Today or tomorrow, you shall lie beneath the ground, and the grass shall grow above you. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਜ ਕਾਲ ਮੇਂ ਹੀ ਮ੍ਰਿਤ ਹੋਏ ਸੇ ਇਸ ਸਰੀਰ ਕਾ ਪ੍ਰਿਥਵੀ ਪਰ ਲੇਟਣਾ ਹੋਇਆ ਔ ਪੁਨਾ ਇਸ ਕੇ ਊਪਰ ਘਾਸ ਜੰਮੇਗਾ, ਭਾਵ ਯੇਹ ਮ੍ਰਿਤ ਹੋ ਕਰ ਮਾਟੀ ਹੋ ਜਾਏਗਾ॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੌਤ ਆਉਣ ਤੇ ਇਸ ਮਹਲ ਨੂੰ ਛੱਡ ਕੇ) ਅੱਜ ਭਲਕ ਹੀ ਮਿੱਟੀ ਵਿਚ ਰਲ ਜਾਣਾ ਹੈ, ਸਾਡੇ (ਸਰੀਰ) ਉਤੇ ਘਾਹ ਉੱਗ ਪਏਗਾ ॥੩੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਜੁ ਕਾਲ੍ਹ੍ਹਿ = ਅੱਜ ਭਲਕ, ਝਬਦੇ ਹੀ। ਭੁਇ = ਭੁੰਞ ਤੇ, ਧਰਤੀ ਉਤੇ। ਜਾਮੈ = ਉੱਗ ਪੈਂਦਾ ਹੈ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mañana o pasado estarás bajo tierra y el pasto crecerá arriba de ti.(38)"