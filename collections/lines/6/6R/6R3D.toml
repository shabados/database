asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਮੇਰੇ ਮਨ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1148
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the eight watches, O my soul, hymn thou the Name's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਿਰ ਹੀ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, O my mind, sing His Glorious Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਆਠੋਂ ਪਹਿਰ ਤਿਸ ਕੋ ਗਾਵਣਾ ਕਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਅੱਠੇ ਪਹਰ (ਹਰ ਵੇਲੇ) ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mente mía, canta por siempre las Alabanzas de Tu Dios. (1-Pausa)"