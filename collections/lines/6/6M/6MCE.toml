type = "primary"
data = "ਉਠਿ ਭਾਗ ਆਨ ਅਨੁਰਾਗ ਬਾਢ ॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the sage Atri stood up with folded hands and his love for Rudra was further increased in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਭਾਗ ਜਾਗ ਪਏ ਅਤੇ ਪ੍ਰੇਮ ਵੱਧ ਗਿਆ।"