[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਤਿਆਗਿ; ਸੁਖ ਸਹਜੇ ਸੋਊ ॥"
page = 253
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Relinquish them and sleep in peace and equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਸੌਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give them up, and sleep in intuitive peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਤ੍ਯਾਗਣੇ ਕਰ ਸੁਖ ਪੂਰਬਕ ਸ੍ਵਰੂਪ ਮੇਂ ਸੈਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਤਿਆਗਿਆਂ ਹੀ ਸੁਖ ਵਿਚ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹੋਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸਹਿ = ਇਸ (ਦੁਰਮਤਿ) ਨੂੰ। ਸੋਊ = ਟਿਕੋਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita en el Reino de la Paz y el Equilibrio."