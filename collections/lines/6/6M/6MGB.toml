[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਨਵਾਲੀ ਤੇ ਪਰਸਰਾਮ; ਬਾਲ ਵੈਦ ਹਉ ਤਿਨਿ ਬਲਿਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto Banavari and Paras Ram who are experts in paediatrics."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਨਵਾਲੀ ਪਰਸਰਾਮ ਬਾਲ ਵੈਦ ਇਨ੍ਹਾਂ ਤੋਂ ਮੈ ਬਲਿਹਾਰ ਹਾਂ।"