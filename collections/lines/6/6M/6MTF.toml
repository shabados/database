[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਸੁਨੀ ਸ੍ਰਵਨ; ਬਖੵਾਣੀ ॥"
page = 279
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone who repeats and hears it with his ears,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜਣਾ ਜੋ ਇਸ ਨੂੰ ਉਚਾਰਦਾ ਤੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "heard in each and every heart, spoken to the ears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੀ ਵਖਿਆਣ ਕਰੀ ਹੋਈ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਸ੍ਰਵਨੋਂ ਦ੍ਵਾਰਾ ਸੁਣੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਕੰਨਾਂ ਦੀ ਰਾਹੀਂ ਸੁਣੀ ਜਾ ਰਹੀ ਹੈ, ਤੇ ਜੀਭ ਨਾਲ ਉੱਚਾਰੀ ਜਾ ਰਹੀ ਹੈ (ਭਾਵ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਬੋਲ ਰਿਹਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pronunciada por los labios."