[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੂ ਮਿਲਹਿ ਚੰਗਿਆਈਆ; ਖੜੁ ਖਾਵਹਿ. ਅੰਮ੍ਰਿਤੁ ਦੇਹਿ ॥"
page = 489
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beasts have merits as they eat grass and give milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂਆਂ ਦੇ ਵੱਲੇ ਵਿਸ਼ੇਸ਼ਤਾਈਆਂ ਹਨ, ਉਹ ਘਾਹ ਖਾਂਦੇ ਹਨ ਅਤੇ ਦੁੱਧ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even beasts have value, as they eat grass and give milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੂਓਂ ਕੋ (ਚੰਗਿਆਈਆ) ਸਾਬਾਸੀਆਂ ਮਿਲਤੀਆਂ ਹੈਂ, ਜੋ (ਖੜੁ) ਘਾਸ ਖਾਤੇ ਹੈਂ ਔਰ (ਅੰਮ੍ਰਿਤੁ) ਦੂਧ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਧਰਤੀ ਉਤੇ ਮਨੁੱਖ, ਪਸ਼ੂ ਪੰਛੀ ਆਦਿਕ ਸਭ ਦਾ ਸਿਰਦਾਰ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਪਰ) ਪਸ਼ੂਆਂ ਨੂੰ ਸ਼ਾਬਾਸ਼ੇ ਮਿਲਦੀਆਂ ਹਨ, ਉਹ ਘਾਹ ਖਾਂਦੇ ਹਨ ਤੇ (ਦੁੱਧ ਵਰਗਾ) ਉੱਤਮ ਪਦਾਰਥ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੜੁ = ਘਾਹ। ਅੰਮ੍ਰਿਤੁ = (ਦੁੱਧ ਵਰਗਾ) ਉੱਤਮ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas son las vacas que dan leche aunque coman solamente pasto."