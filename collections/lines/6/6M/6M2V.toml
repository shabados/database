[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉ ਸਿਵ ਆਇ ਸਹਾਇ ਕਰੈ; ਸਿਵ ਕੋ ਰਨ ਮੈ ਤਿਹ ਸੰਗ ਪ੍ਰਹਾਰੋ ॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great rage, the mighty Balram said to Krishna that he would kill Amit Singh, and even if Shiva comes to his help, he would also strike his blows on his alongwith Amit Singh:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਸ਼ਿਵ ਆ ਕੇ (ਉਸ ਦੀ) ਸਹਾਇਤਾ ਕਰੇ, (ਤਾਂ) ਸ਼ਿਵ ਨੂੰ ਵੀ ਉਸ ਦੇ ਨਾਲ ਹੀ ਮਾਰ ਦਿਆਂਗਾ।"