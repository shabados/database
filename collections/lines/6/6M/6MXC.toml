[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ ਭਗਤਿ ਸਿਉ; ਲਾਗਾ ਰੰਗੁ ॥"
page = 1151
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who loves the Lord's Name and service;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅਤੇ ਸੇਵਾ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lovingly worships the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕਾ ਹਰੀ ਨਾਮ ਔ ਭਗਤੀ ਸਾਥ ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਾਲ ਉਸ ਦਾ ਪ੍ਰੇਮ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser permanece enamorado y totalmente dedicado al Naam,"