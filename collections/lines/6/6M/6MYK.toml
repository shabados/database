[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਊਧ ਅਵਤਾਰ ਵਹੀ ਪਹਚਾਨਾ ॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, whose name and place are not described, he is only known as the Buddha incarnation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨੂੰ ਬੁੱਧ ਅਵਤਾਰ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ।"