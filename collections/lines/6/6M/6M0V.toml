[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਤਨਿ ਹਰਿ ਭਾਵੈ; ਪ੍ਰਭ ਸੰਗਮਿ ਰਾਤੀ ਰਾਮ ॥"
page = 436
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To my soul and body, God is pleasing and I am enamoured of Lord Master's association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹਿ ਨੂੰ ਵਾਹਿਗੁਰੂ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਅਤੇ ਮੈਂ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਮੇਲ ਮਿਲਾਪ ਅਤੇ ਫਰੇਫਤਾ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is pleasing to my mind and body; I am intoxicated in my Lord God's Company."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਰਾਮ! ਆਪ ਕੇ ਸੰਗ ਮੇਂ ਰਤੀ ਰਹੂੰ, ਮੇਰੇ ਤਨ ਮਨ ਮੇਂ ਹਰਿ (ਭਾਵੈ) ਪਿਆਰਾ ਲਗੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਭੀ ਰਾਹੇ ਪਾ ਕਿ) ਮੈਨੂੰ ਭਗਤੀ ਵਿਚ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗੇ ਤੇ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਰੱਤੀ ਜਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਮਿ = ਸੰਗਮ ਵਿਚ, ਮੇਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amo a mi Esposo en cuerpo y Alma y estoy intoxicado para siempre sólo con Su Cercanía."