type = "primary"
data = "ਏਕ ਚਿਤ ਹ੍ਵੈ ਆਪਨ ਘਰ ਮਾ ॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That lady of good conduct was grinding sandalwood single-mindedly in her home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨ ਹੋ ਕੇ ਘਰ ਵਿਚ ਚੰਦਨ ਘਸ ਰਹੀ ਸੀ।"