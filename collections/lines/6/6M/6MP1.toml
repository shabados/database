[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੈ. ਲਥੇ ਵਿਸੂਰੇ ॥"
page = 1157
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spontaneously am I rid of my sorrows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਝੁਰੇਵੇ ਆਪਣੇ ਆਪ ਹੀ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, I am rid of sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਹਮਾਰੇ (ਵਿਸੂਰੇ) ਝੋਰੇ ਲਹਿ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮੇਰੇ ਅੰਦਰੋਂ ਸਾਰੇ) ਚਿੰਤਾ-ਝੋਰੇ ਮੁੱਕ ਗਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸੂਰੇ = ਚਿੰਤਾ-ਝੋਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea me quito de todos mis sufrimientos."