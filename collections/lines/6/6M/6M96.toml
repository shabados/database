data = "ਕਨਕ ਕਟਿਕ; ਜਲ ਤਰੰਗ ਜੈਸਾ ॥੧॥"
page = 93
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same as between gold and its bracelet and between water and its ripples."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਜਿਹਾ ਕਿ ਸੋਨੇ ਤੇ ਇਸ ਦੇ ਕੜੇ ਵਿੱਚ ਅਤੇ ਪਾਣੀ ਤੇ ਇਸ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are like gold and the bracelet, or water and the waves. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕੈਸੇ ਹੈਂ ਜੈਸੇ (ਕਨਕ) ਸ੍ਵਰਨ ਕਾ ਭੇਦ ਕਟਕ ਆਦਿ ਭੂਖਣੋਂ ਸੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸ੍ਵਰਨ ਕੇ ਭੂਖਨ ਹੈਂ, ਸੋ ਸਭ ਸ੍ਵਰਨ ਰੂਪ ਹੀ ਹੈਂ। ਤਿਸ ਸੁਵਰਨ ਮੇਂ ਜੈਸੇ ਕੁੰਡਲ ਕੜੇ ਆਦਿ ਭੂਖਣ ਭਾਵਣਾ ਕਲਪਤ ਹੈਂ ਤੈਸੇ ਹੀ ਸੁਧ ਬ੍ਰਹਮ ਮੇਂ ਜੀਵ ਤਥਾ ਈਸ੍ਵਰ ਭਾਵ ਭੀ ਕਲਪਤ ਹੈਂ, ਪੁਨਾ ਦੂਸਰਾ ਦ੍ਰਸ੍ਟਾਂਤ ਕਥਨ ਕਰਤੇ ਹੈਂ: ਜੈਸੇ (ਜਲ ਤਰੰਗ) ਜਲ ਔਰ ਤਰੰਗ ਕਾ ਭੇਦ ਕਲਪਨਾ ਮਾਤ੍ਰ ਹੈ, ਵਾਸਤਵ ਸੇ ਜਲ ਤੇ ਭਿੰਨ ਤਰੰਗ ਕੁਛ ਵਸਤੁ ਨਹੀਂ ਹੈ, ਕੇਵਲ ਉਪਾਧੀ ਭੇਦ ਤੇ ਬਨੇ ਹੈਂ। ਭਾਵ ਏਹ ਕਿ ਸੁਧ ਬ੍ਰਹਮ ਜਲ ਵਤ ਹੈ ਔਰ ਤਾ ਮੇਂ ਈਸ੍ਵਰ ਭਾਵ ਸਮਸਟੀ ਉਪਾਧੀ ਕਰ ਕੇ ਸਾਮੁਦ੍ਰ ਵਤ ਹੈ। ਜੀਵ ਵਿਯਸ੍ਟੀ ਕਰ ਕੇ ਬੂੰਦ ਵਤ ਹੈ। ਜਬ ਸਮੁਦ੍ਰ ਕੀ ਸਮਸਟੀ ਔਰ ਬੂੰਦ ਕੀ ਵਿਯਸਟੀ ਦੋਨੋਂ ਕਾ ਪਰੀਤਿ੍ਯਾਗ ਕਰੀਏ, ਤਬ ਕੇਵਲ ਜਲ ਮਾਤ੍ਰ ਹੀ ਸੇਸ ਰਹੇ ਹੈ, ਤੈਸੇ ਹੀ ਈਸ੍ਵਰ ਕੀ ਸਰਬਗਤਾ ਔਰ ਜੀਵ ਕੀ ਅਲਪਗਤਾ ਦੋਨੋ ਕੇ ਤ੍ਯਾਗ ਕਰਨੇ ਸੇ ਕੇਵਲ ਲਛ ਕਾ ਗ੍ਰਹਣ ਕਰੀਏ, ਤਬ ਏਕ ਅਦ੍ਵੈਤ ਸੁਧ ਬ੍ਰਹਮ ਹੀ ਸੇਸ ਰਹੇ ਹੈ। ਔਰ ਹੇ ਭਗਵਨ! ਜੇ ਕਰ ਐਸਾ ਕਹੋ ਕਿ ਯਦਪਿ ਵਾਸਤਵ ਕਰ ਕੇ ਤੋ ਭੇਦ ਨਹੀਂ ਹੈ ਪਰੰਤੂ ਸਰੀਰ ਕਰ ਕੇ ਤੋ ਭੇਦ ਹੈ, ਕਿਉਂਕਿ ਮੇਰਾ ਸਰੀਰ ਸੁਧ ਸਤੋ ਰੂਪ ਮਾਇਆ ਕਾ ਕਾਰਜ ਹੈ, ਔਰ ਜੀਵ ਕਾ ਸਰੀਰ ਮਲਨ ਤਮੋ ਰੂਪ ਅਵਿਦ੍ਯਾ ਕਾ ਕਾਰਜ ਹੈ। ਜੀਵ ਪਾਪੀ ਹੈ ਔਰ ਮੈਂ ਪਤਿਤ ਪਾਵਨ ਹੂੰ, ਸੋ ਐਸੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹੋ ਜਿਹੀ ਹੀ ਹੈ) ਜਿਹੀ ਸੋਨੇ ਤੇ ਸੋਨੇ ਦੇ ਕੜਿਆਂ ਦੀ, ਜਾਂ, ਪਾਣੀ ਤੇ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ ਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਕ = ਸੋਨਾ। ਕਟਿਕ = ਕੜੇ, ਕੰਗਣਾ। ਜਲ ਤਰੰਗ = ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ। ਜੈਸਾ = ਜਿਵੇਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué manera se distinguen el oro y el brazalete de oro? ¿O el agua y las olas?  (1)"