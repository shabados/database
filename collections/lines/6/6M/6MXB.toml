[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਦੁ ਨਾਹੀ; ਇਵੇਹੀ ਗਲੈ ॥੨੪॥"
page = 1412
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no pleasure is this thing, if he reaps not any profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਲਾਭ ਨਹੀਂ ਉਠਾਉਂਦਾ ਤਾਂ ਇਸ ਗਲ ਵਿੱਚ ਕੋਈ ਖੁਸ਼ੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no joy in this. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਜੀਵੋਂ ਕੋ ਮਾਨਸ ਜਨਮ ਕਾ ਸ੍ਵਾਦ ਨਾ ਆਵਤਾ ਭਯਾ ਹੈ, ਭਾਵ ਜਨਮ ਸਫਲ ਨਾ ਕੀਆ॥੨੪॥☬ਕਰਮੋਂ ਕੇ ਫਲ ਕੀ ਆਵਸ੍ਯ ਭਗਤ ਬ੍ਯਤਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਇਹੋ ਜਿਹਾ ਜੀਵਨ ਜੀਊਣ ਵਿਚ ਮਨੁੱਖ ਨੂੰ ਕੋਈ) ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦੁ = ਸੁਆਦ, ਆਨੰਦ। ਇਵੇਹੀ ਗਲੈ = ਇਹੋ ਜਿਹੀ ਗੱਲ ਵਿਚ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces se levantan y parten, no hay dicha en esto. (24)"