[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭੈ ਸਾਧ; ਪਰੇ ਹਰਿ ਸਰਨਾ ॥੨॥"
page = 1340
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans any fear, the saint repairs to the Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡਰ ਹੋ, ਸੰਤ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਵਿੱਚ ਪਹੁੰਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy are fearless; they take to the Sanctuary of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੰਤ ਜਨ ਹਰੀ ਕੀ ਸਰਨ ਪੜੇ ਹੈਂ, ਤਿਸੀ ਕਰ ਨਿਰਭੈ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਨੂੰ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en los Santos no existe el miedo, ellos se postran en el Santuario del Señor. (2)"