[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜੀਵੈ; ਹਰਿ ਚਰਣ ਧਿਆਇ ॥੪॥੧੨॥"
page = 1183
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by meditating on the God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak lives by meditating on the Feet of the Lord. ||4||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕੇ ਚਰਣੋਂ ਕੋ ਧ੍ਯਾਇ ਕਰ ਜੀਵਤੇ ਹੈਂ॥੪॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਭੀ) ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en los Pies del Señor. (4-12)"