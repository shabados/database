[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਉ ਮੈਗਲੁ ਹੋਇ ਰਹਾ; ਨਿਕਸਿਆ ਕਿਉ ਕਰਿ ਜਾਇ ॥"
page = 509
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the soul, which has become bulky like an elephant pass through it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਜੋ ਹਾਥੀ ਵਰਗੀ ਕੱਦਾਵਰ ਹੋ ਰਹੀ ਹੈ, ਕਿਸ ਤਰ੍ਹਾਂ ਇਸ ਦੇ ਵਿੱਚ ਦੀ ਲੰਘ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind has become as big as an elephant; how can it pass through this gate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਤੋ (ਮੈਗਲੁ) ਹਸਤੀ ਕੀ ਭਾਤਿ ਮੋਟਾ ਹੋਇ ਰਹਾ ਹੈ। ਤਿਸ ਦੁਆਰੇ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਨਿਕਸ ਜਾਵੇ, ਭਾਵ ਸ੍ਵਰੂਪ ਗ੍ਯਾਨ ਕਰ ਮਹਲ ਮੇਂ ਕੈਸੇ ਜਾਇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਅਸਾਡਾ) ਮਨ (ਹਉਮੈ ਨਾਲ) ਮਸਤ ਹਾਥੀ ਬਣਿਆ ਪਿਆ ਹੈ (ਇਸ ਵਿਚੋਂ) ਕਿਵੇਂ ਲੰਘਿਆ ਜਾ ਸਕੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈਗਲੁ = (ਸੰ: ਮਦਕਲ) ਮਸਤ ਹਾਥੀ। ਕਿਉਕਰਿ = ਕਿਵੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ego de mi mente se ha inflado como un elefante. ¿Cómo entonces puede pasar a través?"