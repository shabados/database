[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਪਰਿ ਚਰਨ; ਤਲੈ ਆਕਾਸੁ ॥"
page = 900
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The feet soar high and the sky sinks low."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਰ ਉਚੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਸਮਾਨ ਹੇਠਾਂ ਉਤਰ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The feet are above, and the sky is beneath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬ੍ਰਿਛ ਕੇ ਡਾਲੇ ਰੂਪ ਚਰਨ ਹੈਂ, ਸੋ ਊਪਰ ਰਹਿਤੇ ਹੈਂ ਔ (ਆਕਾਸੁ) ਊਪਰ ਰਹਿਨੇ ਵਾਲਾ ਸਿਰ ਰੂਪ ਜੋ ਮੁਢ ਹੈ, ਸੋ (ਤਲੈ) ਨੀਚੇ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੁੱਖ ਦੇ) ਪੈਰ (ਜੜ੍ਹਾਂ) ਉਪਰ ਵਲ ਹਨ, ਤੇ ਸਿਰ ਹੇਠਲੇ ਪਾਸੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los pies están arriba y el cielo está abajo,"