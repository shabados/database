[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਜਨਮੁ, ਸਤਿਗੁਰੁ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The life of that Gurmukh is successful who has met the true Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਜਨਮ (ਧਾਰਣਾ) ਸਫਲ ਹੈ (ਕਿਉਂ ਜੋ) ਸਤਿਗੁਰੂ ਜੀ (ਦਾ ਦਰਸ਼ਨ) ਪਾਇਆ ਹੈ।"