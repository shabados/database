[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਸਰਬ ਉਪਾਵ ਬਿਰਕਾਤੇ ॥"
page = 1209
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now abandoned all efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਸਾਰੇ ਉਪਰਾਲੇ ਤਿਆਗ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now I have abandoned all efforts and devices."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮ ਸਰਬ ਉਪਾਵੋਂ ਸੇ ਬਿਰਕਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਛੱਡ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ (ਗੁਰ ਮਿਲਿ)। ਮੋਹਿ = ਮੈਂ। ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਬਿਰਕਾਤੇ = ਛੱਡ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado todo esfuerzo, pues sólo Tú eres mi Dios Todopoderoso,"