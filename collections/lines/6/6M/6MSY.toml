[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰਤ; ਨਿਹਚਲੁ ਪਾਵਹਿ ਥਾਉ ॥੨॥"
page = 743
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in life and after death thou shalt obtain an eternal Abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਉਂਦਾ ਹੋਇਆ ਤੇ ਮਰਨ ਮਗਰੋਂ ਤੂੰ ਸਦੀਵੀ ਸਥਿਰ ਸਥਾਨ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In life, and in death, you shall find your eternal, unchanging home. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਰਤ) ਮਾਤ ਲੋਕ ਮੇਂ ਜੀਵਤਾ ਹੀ ਅਪਨੇ ਨਿਤ ਸ੍ਵਰੂਪ ਕੋ ਪਾਵੇਂਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਦੁਨੀਆ ਦੀ ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਨਿਰਮੋਹ ਰਹਿ ਕੇ ਤੂੰ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਥਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲਏਂਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tanto en la vida como en el más allá, obtiene el Recinto Eterno.(2)"