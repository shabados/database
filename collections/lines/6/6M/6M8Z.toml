[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਰਮੈ; ਸੋਈ ਰਾਮਾਣਾ ॥"
page = 194
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers the Lord belongs to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਸੁਆਮੀ ਦਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember the Lord belong to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਰਾਮ ਸੇ (ਰਮੈ) ਅਭੇਦ ਹੋਤਾ ਹੈ (ਰਾਮਾਣਾ) ਸੋਈ ਰਾਮ ਕਾ ਹੈ॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਵਹੁ ਕਿਸ ਪ੍ਰਕਾਰ ਰਮਤਾ ਹੈ? ਸੋ ਐਸੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹੀ ਮਨੁੱਖ ਰਾਮ ਦਾ (ਸੇਵਕ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ) ਜੇਹੜਾ ਰਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes recuerdan a Su Señor pertenecen a Él,"