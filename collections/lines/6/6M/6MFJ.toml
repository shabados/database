[[content]]
asset = "VGRG"
type = "primary"
data = "ਟਕਸਾਲੈ ਸਿਕਾ ਪਵੈ; ਹੁਕਮੈ ਵਿਚਿ ਸੁਪੇਦੀ ਸਿਆਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From the mint comes out the coin in his name and every right and wrong is committed at his order."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਟਕਸਾਲ ਵਿਖੇ ਉਸ ਦਾ ਸਿੱਕਾ ਚਲਦਾ ਹੈ, ਸੁਪੇਦੀ ਸ੍ਯਾਹੀ (ਭਾਵ ਭਲਾ ਬੁਰਾ ਕੰਮ ਉਸੇ ਦੇ) ਹੁਕਮ ਵਿਚ ਹੁੰਦਾ ਹੈ।"