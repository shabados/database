[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਵੈਸ ਵਖਾਣੀਅਨਿ; ਰਾਜਪੂਤ ਰਾਵਤ ਵੀਚਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Among vais rajput and many others have been considered."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਵੈਸ਼ (ਜਾਤੀ) ਕਹੀਦੇ ਹਨ, (ਕਈ) ਰਾਜਪੂਤ, ਰੇਵਤ (ਕੌਮ ਦੇ ਰਾਜੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ) ਵੀਚਾਰ (ਕਰੀਏ)।"