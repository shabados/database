[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਠਿ ਸਿੰਘੁ ਘਰਿ ਪਾਨ ਲਗਾਵੈ; ਘੀਸ ਗਲਉਰੇ ਲਿਆਵੈ ॥"
page = 477
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting in his den, the lion prepares the betel leaves and the muskrat brings the betel nuts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘੁਰਨੇ ਵਿੱਚ ਬੈਠਾ ਹੋਇਆ ਸ਼ੇਰ ਪਾਨ-ਬੀੜੇ ਤਿਆਰ ਕਰਦਾ ਹੈ ਅਤੇ ਚਕਚੂੰਦਰ ਸੁਪਾਰੀਆਂ ਲਿਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting in his den, the lion prepares the betel leaves, and the muskrat brings the betel nuts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੈਠ ਕਰ ਕੇ ਸਿੰਘ ਸੁਧ ਹੰਕਾਰ (ਘਰਿ) ਅੰਤਸਕਰਣ ਮੇਂ ਬੇਦ ਬਾਕ ਸਿੰਮ੍ਰਿਤ ਵਾਕ ਮਹਾਤਮਾਓਂ ਕੇ ਵਾਕ ਅਪਨਾ ਅਨਭਵ ਰੂਪ ਚੂਨਾ ਕਥਾ ਸੁਪਾਰੀ ਮਿਲਾ ਕਰ ਪਾਨ ਲਗਾਉਤਾ ਹੈ ਔਰ ਬੁਧੀ ਘੀਸ ਜਹਾਂ ਤਹਾਂ ਸੇ ਖੋਜ ਕਰ ਭਗਵੰਤ ਕੇ ਗੁਣ ਰੂਪ (ਗਲਉਰੇ) ਲਡੂ ਲਿਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ-) ਸਿੰਘ ਆਪਣੇ ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ ਟਿਕ ਕੇ (ਭਾਵ, ਮਨ ਦਾ ਨਿਰਦਇਤਾ ਵਾਲਾ ਸੁਭਾਉ ਹਟ ਕੇ ਹੁਣ ਇਹ) ਸੇਵਾ ਦਾ ਆਹਰ ਕਰਦਾ ਹੈ ਤੇ (ਮਨ-) ਘੀਸ ਪਾਨਾਂ ਦੇ ਬੀੜੇ ਵੰਡ ਰਹੀ ਹੈ, (ਭਾਵ, ਮਨ ਤ੍ਰਿਸ਼ਨਾ ਛੱਡ ਕੇ ਹੋਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਠਿ ਘਰਿ = ਅੰਦਰ ਟਿਕ ਕੇ। ਸਿੰਘੁ = ਹਿੰਸਾ ਵਾਲਾ ਸੁਭਾਉ ਨਿਰਦਇਤਾ। ਪਾਨ ਲਗਾਵੈ = (ਜਾਂਞੀਆਂ ਲਈ) ਪਾਨ ਤਿਆਰ ਕਰਦਾ ਹੈ (ਭਾਵ, ਸਭ ਦੀ ਸੇਵਾ ਕਰਨ ਦਾ ਉੱਦਮ ਕਰਦਾ ਹੈ)। ਘੀਸ = ਛਛੂੰਦਰ, ਮਨ ਦਾ ਘੀਸ ਵਾਲਾ ਸੁਭਾਉ, ਤ੍ਰਿਸ਼ਨਾ। ਗਲਉਰੇ = ਪਾਨਾਂ ਦੇ ਬੀੜੇ। \"ਘੀਸ.....ਲਿਆਵੈ = ਭਾਵ, ਪਹਿਲਾਂ ਮਨ ਇਤਨਾ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਅਧੀਨ ਸੀ ਕਿ ਆਪ ਹੀ ਨਹੀਂ ਸੀ ਰੱਜਦਾ, ਪਰ ਹੁਣ ਹੋਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ।"

