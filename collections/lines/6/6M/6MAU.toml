[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਰੇਨ. ਇਹੁ ਮਨੁ ਭਇਆ; ਬਿਨਸੀ ਅਪਧਾਰੀ ॥੨॥"
page = 810
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind has become the dust of all men's feet and my self conceit is stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਸਮੂਹ ਜੀਵਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਨਵਿਰਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind has become the dust of all men's feet, and my self-conceit has been dispelled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰਬ ਕੇ ਚਰਨਾਂ ਕੀ (ਰੇਣ) ਧੂੜੀ ਇਹ ਮਨ ਹੋਆ ਹੈ, ਇਹੁ ਨਿਮ੍ਰਤਾ ਦ੍ਰਿੜ ਕਰਾਈ ਹੈ। ਔਰ (ਅਪਰਾਧੀ) ਜੋ ਆਪਾ ਭਾਵ ਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਧਾਰੀ ਹੋਈ ਥੀ, ਸੋ ਸਭ ਬਿਨਸ ਜਾਤੀ ਭਈ ਇਹ ਛੁਡਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹੁਣ ਮੇਰਾ ਇਹ ਮਨ ਸਭਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਬਣ ਗਿਆ ਹੈ, ਹਰ ਵੇਲੇ ਆਪਣੇ ਹੀ ਸੁਆਰਥ ਦਾ ਖ਼ਿਆਲ ਮੇਰੇ ਅੰਦਰੋਂ ਮੁੱਕ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me he vuelto el Polvo debajo de los Pies de los Santos y mi ego se ha desvanecido.  (2)"