[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਨ, ਭਰਪੂਰਿ ਰਹਿਓ ਸੋਈ ॥"
page = 1405
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is fully-filling the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ, ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ, "

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is totally pervading and permeating the three realms;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਆਪ ਸੋਈ ਅਕਾਲਪੁਰਖ ਪਰੀਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ) ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él prevalece y compenetra plenamente los tres mundos,"