[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਕੋਸ ਪ੍ਰਮਾਨ ਲਉ; ਮਖ ਕੁੰਡ ਕੀਨ ਬਨਾਇ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sacrificial pit was constructed within one kos."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਕੋਹ ਤਕ ਦੇ ਖੇਤਰ ਵਿਚ ਉਸ ਨੇ ਯੱਗ-ਕੁੰਡ ਚੰਗੀ ਤਰ੍ਹਾਂ ਤਿਆਰ ਕਰਵਾਇਆ"