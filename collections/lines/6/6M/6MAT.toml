[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਅਠਸਠ ਤੀਰਥਾਂ ਚੋਂ ਹਰ ਇਕ ਉਸਦਾ ਚਾਕਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਹਰ ਹਸ਼ਤੋ ਸ਼ਸਤ ਆਮਦਾ ਚਾਕਰਸ਼ ।੧੪੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Every one of the sixty pilgrim centers is at his beck and call and his servant. (148)"