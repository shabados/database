[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜੁ ਕਰਾ ਦਸ ਚਾਰ ਨਿਧਾਨਾ ॥"
page = 627

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That king, skilful in fourteen sciences, ruled for twenty thousand years"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਵਿਦਿਆਵਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ (ਰਘੂਰਾਜ) ਨੇ ਰਾਜ ਕੀਤਾ।"