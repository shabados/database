[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਮੇਰਾ ਏਕੁ ਹੈ; ਅਵਰੁ ਨਹੀ ਭਾਈ ॥"
page = 420
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is one, and there is not another, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਕੇਵਲ ਇੱਕ ਹੈ, ਹੋਰ ਕੋਈ ਨਹੀਂ, ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is the One; there is no other, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਸਾਹਿਬ ਏਕ ਹੈ ਅਵਰ ਦੂਸਰਾ ਤਿਸ ਕੇ ਸਮਾਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਡਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਬੇ-ਮਿਸਾਲ ਹੈ, ਉਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es el Uno Solo, oh Hermanos del Destino, no hay nadie más,"