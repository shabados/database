[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਗਰਭ ਮਹਿ; ਜਿਨਿ ਪ੍ਰਤਿਪਾਲਿਆ ॥"
page = 1071
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who cherishes thee in the mother's womb,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਂ ਦੇ ਉਦਰ ਵਿੱਚ ਤੇਰੀ ਪ੍ਰਵਰਸ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherished you in your mother's womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਕੇ ਗਰਭ ਮੇਂ ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਪ੍ਰਤਿਪਾਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ (ਤੇਰੀ) ਪਾਲਣਾ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਪ੍ਰਤਿਪਾਲਿਆ = ਰੱਖਿਆ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita siempre en Él, en Quien te proveyó de sustento en el vientre de tu madre y,"