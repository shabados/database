[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਕਮਾਣੈ ਸਚੋ ਪਾਈਐ; ਕੂੜੈ ਕੂੜਾ ਮਾਣਾ ॥"
page = 956
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising truth, the True One is obtained. False is the pride of the false one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦੀ ਕਮਾਈ ਕਰਨ ਦੁਆਰਾ ਸਤਿਪੁਰਖ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਝੂਠਾ ਹੈ ਝੂਠੇ ਪੁਰਸ਼ ਦਾ ਹੰਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing Truth, the True Lord is found. False is the pride of the false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਨਾਮ ਕੋ ਕਮਾਵਤੇ ਹੈਂ, ਸੋ ਸਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕੋ ਪਾਵਤੇ ਹੈਂ, ਝੂਠਿਓਂ ਕਾ ਤੌ ਝੂਠਾ ਹੀ ਮਾਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ-ਰੂਪ ਕਮਾਈ ਕਰੀਏ ਤਾਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ, (ਪਰ) ਕੂੜ ਦੀ ਖੱਟੀ ਦਾ ਮਾਣ ਕੂੜਾ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ ਕਮਾਣੈ = ਜੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ-ਰੂਪ ਕਮਾਈ ਕੀਤੀ ਜਾਏ। ਕੂੜੈ = ਕੂੜ ਦੀ ਖੱਟੀ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que practica la Verdad, La obtiene; los falsos viven sólo en la ilusión."