[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਗ਼ੁਲਜ਼ਾਰਾਣ ਨਾਲ ਬਹਿਸ਼ਤ ਦੇ ਬਾਗ ਦੀ ਤਰ੍ਹਾਣ ਭਰ ਗਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਹਾਣ ਚੂ ਬਾਗ਼ਿ ਇਰਮ ਪੁਰ ਸ਼ੁਦਸਤ ਅਜ਼ ਗ਼ੁਲਜ਼ਾਰ ।੩੬।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How can the fire assume two different colors due to differences in the basic structure and make-up of stones? (2)"