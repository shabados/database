[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਪਿਰੁ ਏਹਿ. ਨ ਆਖੀਅਨਿ ਬਹਨਿ; ਇਕਠੇ ਹੋਇ ॥"
page = 788
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are not said to be husband and wife, who merely sit together."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਤੀ ਤੇ ਪਤਨੀ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ ਜੋ ਕੇਵਲ ਮਿਲ ਕੇ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not said to be husband and wife, who merely sit together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਸੰਗ ਮੇਂ ਇਸਤ੍ਰੀ ਪੁਰਖੁ ਏਹ ਨਹੀਂ ਕਹੀਤੇ ਜੋ ਇਕਠੇ ਹੋਇ ਬੈਠਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਿਰਫ਼ ਸਰੀਰਕ ਤੌਰ ਤੇ) ਰਲ ਕੇ ਬਹਿਣ ਉਹਨਾਂ ਨੂੰ ਅਸਲ ਇਸਤ੍ਰੀ ਖਸਮ ਨਹੀਂ ਆਖੀਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹਿ = {ਲਫ਼ਜ਼ 'ਏਹ' ਤੋਂ 'ਬਹੁ-ਵਚਨ' ਹੈ, 'ਇਕ-ਵਚਨ' \"ਏਹੁ\" ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No se les considera marido y mujer a quienes se sientan juntos."