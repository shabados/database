[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨੁ ਅਵਗਨੁ ਮੇਰੋ; ਕਛੁ ਨ ਬੀਚਾਰੋ ॥"
page = 372
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My merits and demerits have not been considered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਚੰਗਿਆਂਈਆਂ ਤੇ ਬੁਰਾਈਆਂ ਦਾ ਖਿਆਲ ਨਹੀਂ ਕੀਤਾ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not consider my merits or demerits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭ ਗੁਣ ਸਤ ਸੰਤੋਖਾਦਿ ਅਵਗੁਣ ਅਸਤ੍ਯ ਲੋਭਾਦਿ ਮੇਰਾ ਕੁਛੁ ਭੀ ਨਹੀਂ ਬੀਚਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਮੇਰੇ ਖਸਮ ਨੇ) ਮੇਰਾ ਕੋਈ ਗੁਣ ਨਹੀਂ ਵਿਚਾਰਿਆ ਮੇਰਾ ਕੋਈ ਔਗੁਣ ਨਹੀਂ ਤੱਕਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor no tomó en consideración mi mérito o demérito;"