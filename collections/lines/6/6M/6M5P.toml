[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ; ਇਹ ਬੰਧਨ ਛੁਟਕਾਰੀ ॥"
page = 681
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Transcendent Lord, my Master, take pity on me and free me of these bounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਪ੍ਰਭੂ! ਮੇਰੇ ਮਾਲਕ, ਮੇਰੇ ਉਤੇ ਕਿਰਪਾ ਕਰ ਅਤੇ ਮੈਨੂੰ ਇਨ੍ਹਾਂ ਫਾਹਿਆਂ ਤੋਂ ਬੰਦ-ਖਲਾਸ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have mercy on me, O Supreme Lord God, and release me from these bonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ ਨੇ ਕਿਰਪਾ ਕਰੀ ਹੈ, ਤਿਨੋਂ ਕੋ ਇਨ ਬੰਧਨੋਂ ਕੀ ਪੰਕਤੀ ਤੇ ਛੁਡਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ (ਮਾਇਆ ਦੇ) ਇਹਨਾਂ ਬੰਧਨਾਂ ਤੋਂ ਛੁਡਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਹੇ ਪਰਮਾਤਮਾ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Trascendente, Maestro mío, ten Compasión de mi y quita todas mis amarras."