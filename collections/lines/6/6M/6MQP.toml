[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ; ਮੋਹਿ ਕਵਨੁ ਅਨਾਥੁ ਬਿਚਾਰਾ ॥"
page = 1220
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire Lord, how patronless and helpless am I?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਮੈਂ ਕਿਹੋ ਜਿਹਾ ਨਿਖਸਮਾ ਤੇ ਨਿਰਬਲ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear God, I am wretched and helpless!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਮੈਂ ਕੌਨ ਬੇਚਾਰਾ ਅਨਾਥ ਜੀਵ ਹਾਂ, ਭਾਵ ਮੇਂ ਕੁਛ ਭੀ ਸਾਮਰਥਾ ਨਹੀਂ ਰਖਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਤੇਰੀ ਮਿਹਰ ਤੋਂ ਬਿਨਾ) ਮੇਰੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ, ਮੈਂ ਤਾਂ ਵਿਚਾਰਾ ਅਨਾਥ ਹੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਮੋਹਿ = ਮੈਂ। ਮੋਹਿ ਕਵਨੁ = ਮੈਂ ਕੌਣ ਹਾਂ? ਮੇਰੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ। ਅਨਾਥੁ = ਯਤੀਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, quién soy, sólo una pobre criatura sin soporte ante Ti, oh, tal es Tu Gloria,"