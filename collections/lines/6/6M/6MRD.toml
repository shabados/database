[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਇ ਧਾਇ ਕ੍ਰਿਪਨ ਸ੍ਰਮੁ ਕੀਨੋ; ਇਕਤ੍ਰ ਕਰੀ ਹੈ ਮਾਇਆ ॥"
page = 712
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With utmost efforts, the miser toils and amasses riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਮ, ਅਧਿਕ ਕੋਸ਼ਿਸ਼ਾਂ ਦੁਆਰਾ, ਦੁੱਖਾਂ ਨਾਲ ਧਨ-ਦੌਲਤ ਜਮ੍ਹਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With great effort and exertion, the miser works to gather in the riches of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਨਤਾ ਕੌ ਧਾਰ ਕਰ ਦੌੜ ਦੌੜ ਕੇ ਅਤੀ ਸ੍ਰਮ ਕੀਆ ਅਰਥਾਤ ਕਸਟ ਸਹਾਰ ਕੇ ਮਾਇਆ ਇਕਤ੍ਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਨ-ਮਨੋਰਥ ਦੀ ਸੂਝ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਇਉਂ ਹੀ ਹੈ, ਜਿਵੇਂ) ਕੋਈ ਸ਼ੂਮ ਦੌੜ-ਭੱਜ ਕਰ ਕਰ ਕੇ ਮੇਹਨਤ ਕਰਦਾ ਹੈ, ਮਾਇਆ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con todo su esfuerzo el miserable acaricia sus riquezas,"