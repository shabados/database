[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ # ਗੋਯਾ ਦੇ ਦਿਲ ਵਿਚ ਪ੍ਰੇਮ ਦੀ ਚਾਹ ਬਖਸ਼,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਦਿਲਿ ਗੋਯਾ ਹਵਾਇ ਸ਼ੌਕ ਬਖ਼ਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O Akaalpurakh! (Kindly) bless the heart of Goyaa with the yearning of love (for You),"