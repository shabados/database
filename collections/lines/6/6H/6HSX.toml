[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟ ਭਈ; ਜੀਵਤ ਮਰਿ ਜਾਗਿਆ ॥"
page = 221
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I turned away from the world, and became dead in life, I got (spiritually) awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਦੁਨੀਆਂ ਵਲੋਂ ਮੋੜਾ ਪਾ ਲਿਆ ਤੇ ਜੀਉਂਦੇਂ ਜੀ ਮਰ ਗਿਆ, ਤਾਂ ਮੈਂ (ਰੂਹਾਨੀ ਤੌਰ ਤੇ) ਜਾਗ ਉਠਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I turned away, and became dead while yet alive, I was awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਸਾਰ ਸੇ ਬ੍ਰਿਤੀ ਉਲਟਤੀ ਭਈ ਔਰ ਪਰਮੇਸ੍ਵਰ ਪਰਾਇਣ ਹੂਈ ਤਬ ਸੇ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਔਰ ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਮੇਂ ਮਨੁ (ਜਾਗਿਆ) ਸਾਵਧਾਨ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਸੁਰਤ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਪਰਤ ਪਈ ਹੈ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਿਆਂ ਹੀ (ਮੇਰਾ ਮਨ ਮਾਇਆ ਵਲੋਂ) ਮਰ ਗਿਆ ਹੈ, ਮੈਨੂੰ ਆਤਮਕ ਜਾਗ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi atención dejó de ser desviada por los atractivos de Maya y estuve muerto para ellos, y por lo tanto despierto,"