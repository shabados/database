[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸੁਖਿ ਸਹਜਿ ਨਿਵਾਸੁ ॥੪॥੨॥੪॥"
page = 863
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I now abide in the celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੁਣ ਮੈਂ ਬੈਕੁੰਠੀ ਅਨੰਦ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I dwell in celestial peace. ||4||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਅਚੁਤ ਸੁਖ ਮੈ ਨਿਵਾਸ ਹੋਇਆ ਹੈ॥੪॥੨॥੪॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਉਪਕਾਰ ਜਨਾਇਕੇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਨੰਦ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੪॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੪॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Tesoro de Virtud, y ahora habito en la Paz del Equilibrio.(4-2-4)"