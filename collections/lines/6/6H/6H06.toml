[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਠਾਕੁਰੁ ਵਡਾ ਵਡਾ ਹੈ ਸੁਆਮੀ; ਹਮ ਕਿਉ ਕਰਿ ਮਿਲਹ ਮਿਲੀਜੈ ॥"
page = 1324
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great and magnificent is my Lord Master. How can I unite in His union?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਅਤੇ ਵਿਸ਼ਾਲ ਹੈ ਮੇਰਾ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ। ਉਸ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is Glorious and Great. How can I be united in His Union?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੂੰ ਮੇਰਾ ਠਾਕੁਰ ਹੈਂ ਔਰ ਬਡੋਂ ਸੇ ਬਡਾ ਹੈਂ। ਹਮ ਆਪ ਕੋ ਕਿਸ ਤਰਾਂ ਮਿਲੇਂ? ਆਪ ਹਮ ਕੋ ਮਿਲਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ-ਸੁਆਮੀ ਬਹੁਤ ਵੱਡਾ ਹੈ, ਅਸੀਂ ਜੀਵ (ਆਪਣੇ ਹੀ ਉੱਦਮ ਨਾਲ ਉਸ ਨੂੰ) ਕਿਵੇਂ ਮਿਲ ਸਕਦੇ ਹਾਂ? (ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰੁ = ਮਾਲਕ-ਪ੍ਰਭੂ। ਮਿਲਹ = ਅਸੀਂ ਮਿਲ ਸਕਦੇ ਹਾਂ। ਮਿਲੀਜੈ = ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor y Maestro es Glorioso y Grandioso. ¿Cómo me puedo fundir en Su Ser?"