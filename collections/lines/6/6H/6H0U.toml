[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਮੰਤ੍ਰ ਬਿਚਾਰੀਐ ॥੮੯੭॥"
page = 769

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Jalvaasnani”, add the words “Jaachar-naath-shatru” and know thoughtfully all the names of Tupak.897."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਮਿਤਰ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੮੯੭॥"