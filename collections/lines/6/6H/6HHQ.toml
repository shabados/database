[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਭੁ ਕਿਛੁ ਤੁਮਰੈ ਹਾਥ ਮੈ; ਤੁਮ ਹੀ ਹੋਤ ਸਹਾਇ ॥੫੪॥"
page = 1429
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, everything is in thine hands. It is only thou who can assist thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਰਾ ਕੁਝ ਤੁਹਾਡੇ ਆਪਣੇ ਹੱਥਾਂ ਵਿੱਚ ਹੈ। ਤੁਸੀਂ ਆਪ ਹੀ ਆਪਣੀ ਸਹਾਇਤਾ ਕਰ ਸਕਦੇ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: everything is in Your hands, Lord; You are my Helper and Support. ||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਗੁਰ ਨਾਨਕ ਦੇਵ ਸਰੂਪ! ਸਭ ਕੁਛ ਆਪ ਹੀ ਕੇ ਹਾਥ ਮੇਂ ਹੈ ਔ ਆਪ ਹੀ ਸਭ ਭਗਤੋਂ ਕੇ ਸਹਾਇਕ ਹੋਤੇ ਹੈਂ॥੫੪॥☬ਇਸੀ ਉੱਤ੍ਰ ਕੋ ਲੇ ਕਰ ਜੋ ਸਿਖ ਦਿੱਲੀ ਆਇਆ ਤਿਸੀ ਕੇ ਹਾਥ ਗੱਦੀ ਕੇ ਭੇਟ ਔਰ ਤੀਨ ਸ਼ਲੋਕ ਸਿਰੇਪਾਉ ਰੂਪ ਭੇਜੇ। ਪਹਿਲੇ ਮੇਂ ਜਗਤ ਕੀ ਦਸ਼ਾ, ਦੂਸਰੇ ਮੇਂ ਨਿਸਚ੍ਯ, ਤੀਸਰੇ ਮੇਂ ਉਪਦੇਸ਼ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਪ੍ਰਭੂ!) ਸਭ ਕੁਝ ਤੇਰੇ ਹੱਥ ਵਿਚ ਹੈ (ਤੇਰੀ ਪੈਦਾ ਕੀਤੀ ਮਾਇਆ ਭੀ ਤੇਰੇ ਹੀ ਅਧੀਨ ਹੈ, ਇਸ ਤੋਂ ਬਚਣ ਲਈ) ਤੂੰ ਹੀ ਮਦਦਗਾਰ ਹੋ ਸਕਦਾ ਹੈਂ ॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, todo está en Tus Manos, Señor, Tú eres mi Ayuda y Soporte. (54)"