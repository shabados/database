[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਮਿਲਹੁ; ਮਿਲਿ ਗੁਣ ਗਾਵਾਹਾ ॥"
page = 699
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mates, let us meet together and sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੀਓ! ਆਓ ਆਪਾਂ ਇਕੱਠੀਆਂ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my companions, let us meet and join together, and sing His Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ ਜਗ੍ਯਾਸੀ ਵਾ ਸੰਤੋ! ਆਕੇ ਮਿਲੋ ਜੋ ਮਿਲ ਕਰ ਗੁਣੋਂ ਕੋ ਗਾਵੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਸੰਗੀਓ! ਇਕੱਠੇ ਹੋਵੇ, ਆਓ, ਇਕੱਠੇ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਹੇਲੀਹੋ! ਮਿਲਿ = ਮਿਲ ਕੇ। ਗਾਵਾਹਾ = ਗਾਵੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos, juntémonos a cantar la Alabanza del Señor;"