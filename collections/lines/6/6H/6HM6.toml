[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ︀ਯਾਹ ਕੇ ਕਾਜ ਕਉ ਜੇ ਥੇ ਦਿਜੋਤਮ ਤੇ ਸਭ ਹੀ ਮਿਲਿ ਕੈ ਸੁ ਬੁਲਾਏ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Several eminent Brahmins were called for performing the wedding-ceremonies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਆਹ ਦੇ ਕਾਰਜ (ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ) ਜੋ ਵੀ ਸ੍ਰੇਸ਼ਠ ਬ੍ਰਾਹਮਣ ਸਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਹੀ ਇੱਕਠਿਆਂ ਬੁਲਾ ਲਿਆ।"