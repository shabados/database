[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਤੇ ਤਿਨ ਸੁੰਦਰ ਬਾਤ ਕਹੀ; ਸੰਗ ਗ੍ਵਾਰਨਿ ਕੇ ਅਤਿ ਸਹੀ ਸੁ ਰਸੀਲੀ ॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He talked in extremely savoury words"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਆਪਣੇ) ਮੂੰਹ ਤੋਂ ਗੋਪੀਆਂ ਨਾਲ ਸੁੰਦਰ ਗੱਲ ਕੀਤੀ ਜੋ ਬਹੁਤ ਹੀ ਰਸੀਲੀ ਸੀ।"