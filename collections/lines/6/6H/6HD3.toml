[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਪ੍ਰਭ ਅਬਿਨਾਸੀ; ਪੂਰੇ ਗੁਰ ਤੇ. ਜਾਤੇ ॥੨॥"
page = 207
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unapproachable, Incomprehensible and Imperishable Lord is known through the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰੇ ਅਤੇ ਸਦੀਵੀ ਸੁਰਜੀਤ ਸੁਆਮੀ ਨੂੰ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Inaccessible, Incomprehensible and Imperishable; He is known through the Perfect Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਬਾਣੀ ਸੇ ਪਰੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ! ਤੁਮ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਜਾਨੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਪ੍ਰਭੂ! ਹੇ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ! ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਸਕਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਤੇ = ਗੁਰੂ ਤੋਂ। ਜਾਤੇ = ਪਛਾਣਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te conozco a través del Perfecto Guru, oh Señor mío, Inefable y Eterno.(2)"