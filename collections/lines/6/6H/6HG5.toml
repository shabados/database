data = "ਜਿਹ ਪੇਖਿ ਖਿਝਤ ਮੈਨ ॥"
page = 633

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His eyes and body were so charming, hat even the god of love felt jealous"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮਦੇਵ ਵੀ ਖਿਝਦਾ ਹੈ।"