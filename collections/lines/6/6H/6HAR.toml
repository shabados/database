[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ; ਬ੍ਰਹਮ ਰਮੈ ਸਭ ਸੰਗ ॥"
page = 343
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon and God, are blended with everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਹਰ ਸ਼ੈ ਨਾਲ ਅਭੇਦ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya and God are blended with everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਔਰ ਬ੍ਰਹਮ ਸਭ ਸਰੀਰੋਂ ਕੇ ਸਾਥ (ਰਮੇ) ਬਿਆਪੇ ਹੂਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਸਰੀਰੋਂ ਸਾਥ ਮਿਲਨੇ ਕਰ ਸਰੀਰ ਕੇ ਸਮ ਬ੍ਰਹਮ ਬਢਤਾ ਘਟਤਾ ਹੋਗਾ ਔਰ ਬਹੁਤ ਰੂਪ ਹੋਵੇਂਗੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਸੰਸਾਰ ਦੇ) ਦੋ ਅੰਗ ਸਮਝਦਾ ਹੈ-ਮਾਇਆ ਅਤੇ ਬ੍ਰਹਮ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮੈ = ਮੌਜੂਦ ਹੈ, ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes compenetran cada parte de tu ser."