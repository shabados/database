[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰਭ ਪ੍ਰੀਤਮ; ਨਾਮੁ ਅਧਾਰਾ ॥"
page = 563
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name of my beloved Lord, is my soul support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of my Beloved God is my only support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰੇ ਨਾਮ ਕਾ ਆਧਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ (ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਅਧਾਰਾ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es mi Único Soporte, oh Señor;"