[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਇਐ ਕਿਰਤਿ ਕਮਾਵਣਾ; ਕਹਣਾ ਕਛੂ. ਨ ਜਾਇ ॥"
page = 587
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They act according to their past action, it is of no use to address them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਕੰਮ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਨਾਲ ਗਲਬਾਤ ਕਰਨ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They act according to their past actions; it is useless to talk to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਕਰਮ ਲਿਖਾ ਹੈ, ਤੈਸੇ ਹੀ ਅਬ ਕਮਾਉਣਾ ਕਰਤੇ ਹੈਂ ਔਰ ਕੁਛ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ (ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ) ਦੀ ਕਾਰ ਕਮਾਉਣੀ ਪੈਂਦੀ ਹੈ। ਇਸ ਬਾਰੇ ਕੁਝ ਹੋਰ ਕੀ ਆਖਿਆ ਜਾ ਸਕਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tal es el decreto del Karma para ellos. Ante esto uno queda boquiabierto."