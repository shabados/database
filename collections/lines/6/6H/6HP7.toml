[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਿ ਰਸਿ ਚੋਗ ਚੁਗਹਿ ਨਿਤ ਫਾਸਹਿ; ਛੂਟਸਿ ਮੂੜੇ. ਕਵਨ ਗੁਣੀ ॥੨॥"
page = 990
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With great relish thou ever peckest at the bait and art ensnared O fool, by what virtues shalt thou escape?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੇ ਸੁਆਦ ਨਾਲ ਤੂੰ ਨਿਤਾਪ੍ਰਤੀ (ਵਿਸ਼ਿਆਂ ਦੇ) ਚੋਗ ਚੁਗਦਾ ਹੈਂ ਅਤੇ ਫੱਸ ਜਾਂਦਾ ਹੈ। ਹੇ ਮੂਰਖ! ਤੂੰ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ ਦੁਆਰਾ ਬੰਦਖ਼ਲਾਸ ਹੋਵੇਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With relish and delight, you continually bite at the bait; you are trapped, you fool - how will you ever escape? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਸਿ) ਬਿਸ੍ਯੋਂ ਕੀ ਚੋਗ (ਰਸਿ) ਤਦਾਕਾਰ ਹੋ ਕਰ ਚੁਗਤਾ ਹੈ, ਇਸੀ ਤੇ ਨਿਤ ਫਸਤਾ ਹੈ ਅਰਥਾਤ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ। ਹੇ ਮੂਰਖ! ਤੂੰ ਕਵਨ ਗੁਨ ਕਰ ਕੇ ਛੂਟੇਂਗਾ, ਭਾਵ ਕੋਈ ਪਰਮੇਸੁਰ ਸੰਬੰਧੀ ਗੁਨ ਤੇਰੇ ਮੇਂ ਹੈ ਨਹੀਂ, ਇਸੀ ਤੇ ਛੂਟਨਾ ਨਹੀਂ ਹੋਵੈਗਾ॥੨॥☬ਪ੍ਰਕਾਰਾਂਤ੍ਰ ਸੇ ਭੈ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੜੇ ਸੁਆਦ ਲੈ ਲੈ ਕੇ ਵਿਕਾਰਾਂ ਦੀ ਚੋਗ ਚੁਗ ਰਿਹਾ ਹੈਂ ਤੇ ਵਿਕਾਰਾਂ ਵਿਚ ਹੋਰ ਹੋਰ ਸਦਾ ਫਸਦਾ ਜਾ ਰਿਹਾ ਹੈਂ, ਹੇ ਮੂਰਖ ਮਨ! ਇਹਨਾਂ ਵਿਚੋਂ ਕੇਹੜੇ ਗੁਣਾਂ ਦੀ ਮਦਦ ਨਾਲ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰੇਂਗਾ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como uno muerde la carnada, así es atrapado, ¿cómo puede uno ser salvado?  (2)"