[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਤੋਣ ਗ਼ਾਫਿਲ ਰਹਿਣਾ ਅਤੇ ਸੰਸਾਰੀ ਭੇਸ ਉੱਪਰ ਮੋਹਤ ਹੋਣਾ"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੁਫ਼ਰ ਬਾਸ਼ਦ ਅਜ਼ ਖ਼ੁਦਾ ਗ਼ਾਫ਼ਿਲ ਸ਼ੁਦਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The truth in it is that you should adopt the path leading towards the Lord,"