[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਉ ਗਾਉ ਰੀ ਦੁਲਹਨੀ; ਮੰਗਲਚਾਰਾ ॥"
page = 482
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing, sing, O wedded-mates the marriage songs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਇਨ, ਗਾਇਨ ਕਰੋ ਹੇ ਵਿਆਹੀਓ ਹੋਈਓ ਸਖੀਓ! ਵਿਆਹ ਦੇ ਗੀਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing, sing, O brides of the Lord, the marriage songs of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਲਹਨੀਓਂ ਅਰਥਾਤ ਹੇ ਭਗਤੋ ਰੂਪੀ ਇਸਤ੍ਰੀਓਂ! ਮੰਗਲਾਚਾਰ ਗਾਓ ਗਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਵੀਓਂ ਵਹੁਟੀਓ! (ਪ੍ਰਭੂ-ਪ੍ਰੀਤ ਵਿਚ ਰੰਗੇ ਹੋਏ ਗਿਆਨ-ਇੰਦ੍ਰਿਓ!) ਤੁਸੀ ਮੁੜ ਮੁੜ ਸੁਹਾਗ ਦੇ ਗੀਤ ਗਾਓ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਲਹਨੀ = ਹੇ ਨਵੀਓਂ ਵਹੁਟੀਓ! ਮੰਗਲਚਾਰਾ = ਸ਼ਗਨਾਂ ਦੇ ਗੀਤ, ਸੁਹਾਗ। ਰੀ = ਹੇ! ਲਫ਼ਜ਼ 'ਦੁਲਹਨੀ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ, ਇਸ ਵਾਸਤੇ 'ਰੀ' ਵਰਤਿਆ ਹੈ, ਵੇਖੋ ਸ਼ਬਦ \"ਕਰਵਤੁ ਭਲਾ......\" ਵਿਚ 'ਰੇ ਲੋਈ!'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh novias de Dios, canten las canciones de matrimonio porque el Señor,"