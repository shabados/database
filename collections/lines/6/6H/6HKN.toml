[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਅਸਟ ਦਸਾ ਸਿਧਿ ॥"
page = 1086
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou seek the four cardinal boons, and eighteen miraculous powers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਚਾਰ ਉੱਤਮ ਦਾਤਾਂ ਅਤੇ ਅਠਾਰਾਂ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਲੋੜਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four great blessings, and the eighteen miraculous spiritual powers,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਪਦਾਰਥ ਔ ਅਠਾਰਾਂ ਸਿਧੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਚਾਰ ਪਦਾਰਥ ਲੋੜਦਾ ਹੈਂ, ਜੇ ਤੂੰ ਆਠਾਰਾਂ ਸਿੱਧੀਆਂ ਲੋੜਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਪਦਾਰਥ = ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ। ਅਸਟ ਦਸਾ = ਅਠ ਤੇ ਦਸ, ਅਠਾਰਾਂ। ਸਿਧਿ = ਸਿੱਧੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro Regalos y los dieciocho poderes psíquicos residen en la Práctica del Naam,"