[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਿਸਟਾਨ ਪਾਨਿ ਸੰਗਮ ਕੈ ਮਾਖੀ ਲੀਲੇ; ਹੋਤ ਉਕਲੇਦ ਖੇਦੁ ਸੰਕਟ ਸਹਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a person may swallow a fly while eating sweetmeat, he vomits immediately. He bears much suffering and distress."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੇਰ ਮਿਠ੍ਯਾਈ ਆਦਿ ਦੇ ਨਾਲ ਹੀ ਮੱਖੀ ਕਿਸੇ ਤਰ੍ਹਾਂ ਨਿਗਲੀ ਜਾਵੇ ਤਾਂ ਉਹ ਉਕਲੇਦ ਉਪਰ ਛਲ ਕੈ ਹੋ ਕੇ ਬਾਹਰ ਆ ਜਾਂਦਾ ਹੈ, ਸੰਕਟ ਭਰ੍ਯਾ ਖੇਦ ਮਹਾਂ ਕਸ਼ਟ ਸਹੀਦਾ ਹੈ।"