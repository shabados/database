[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਸਾਰ ਕਰੇ ਸੁਖਦਾਤਾ; ਆਪੇ ਰਿਜਕੁ ਪਹੁਚਾਇਦਾ ॥੩॥"
page = 1060
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Peace-giving Lord takes care of all and Himself provides them sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਰੋਜ਼ੀ ਪੁਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of peace takes care of all; He Himself sustains them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਕੀ ਸੰਭਾਲ ਕਰ ਕੇ ਤੂੰਹੀ ਸੁਖ ਦੁਖ ਕਾ ਦਾਤਾ ਹੋ ਰਹਾ ਹੈਂ ਔ ਆਪੇ ਹੀ ਤੂੰ ਜੀਆਂ ਕੋ ਕਰਮਾਨੁਸਾਰ ਰਿਜਕ ਪਹੁੰਚਾਵਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਸਭ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਸੰਭਾਲ। ਪਹੁਚਾਇਦਾ = ਅਪੜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los cuidas a todos y les das sustento. (3)"