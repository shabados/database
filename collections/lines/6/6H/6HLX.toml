[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਕ ਚੜਾਏ ਰਤਿ ਕਰੈ; ਤਾ ਪੈ ਕਛੁ ਨ ਬਸਾਇ ॥੧੧॥"
page = 1005

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being helpless she would make love disdainfully.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਨਕ ਚੜ੍ਹਾ ਕੇ ਰਤੀ-ਕ੍ਰੀੜਾ ਕਰਦੀ ਸੀ, (ਕਿਉਂਕਿ) ਉਸ ਦਾ ਕੁਝ ਵਸ ਨਹੀਂ ਚਲਦਾ ਸੀ ॥੧੧॥"