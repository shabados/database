[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੌ ਹਮ ਕੌ ਬ੍ਰਯਾਹੋ ਅਬੈ; ਲੈ ਘਰ ਜਾਹੁ ਸੁਹਾਇ ॥੧੦॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then, you can get marry and take me home.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੁਣੇ ਹੀ ਮੈਨੂੰ ਸ਼ੋਭਾਸ਼ਾਲੀ ਢੰਗ ਨਾਲ ਵਿਆਹ ਕੇ ਘਰ ਲੈ ਜਾਓ ॥੧੦॥"