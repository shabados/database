[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਥਮੇ ਮਿਟਿਆ; ਤਨ ਕਾ ਦੂਖ ॥"
page = 395
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "First vanishes the pain of the body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਦੇਹਿ ਦੀ ਪੀੜ ਨਾਸ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, the pains of the body vanish;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਮੇ ਮੇਰਾ ਸਰੀਰ ਕਾ ਦੁਖ ਦੂਰ ਹੋ ਗ੍ਯਾ, ਭਾਵ ਦੇਹ ਅਭਿਮਾਨ ਨਵਿਰਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਨੂੰ ਮਿਲਿਆਂ ਸਭ ਤੋਂ) ਪਹਿਲਾਂ ਮੇਰੇ ਸਰੀਰ ਦਾ ਹਰੇਕ ਦੁੱਖ ਮਿਟ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਥਮੇ = ਪਹਿਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor se va del cuerpo"