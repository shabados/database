[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਗੁਰ ਕੰਉ ਤਨੁ ਮਨੁ ਦੀਜੈ. ਤਾਂ ਮਨੁ ਭੀਜੈ; ਤ੍ਰਿਸਨਾ ਦੂਖ ਨਿਵਾਰੇ ॥"
page = 584
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou surrender thy body and mind to the Guru, thy soul, then, shall become happy and thy desire and pain shall be eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣੀ ਦੇਹ ਤੇ ਦਿਲ ਗੁਰਾਂ ਦੇ ਸਮਰਪਣ ਕਰ ਦੇਵੇ ਤਦ ਤੇਰੀ ਆਤਮਾ ਪ੍ਰਸੰਨ ਹੋ ਜਾਵੇਗੀ ਤੇ ਤੇਰੀ ਖਾਹਿਸ਼ਾਂ ਤੇ ਪੀੜਾਂ ਮਿੱਟ ਜਾਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Surrender body and soul to your Guru, and then you shall become happy; your thirst and pain shall be taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਬ ਅਪਨੇ ਗੁਰੋਂ ਕੋ ਤਨ ਮਨ ਦੇ ਦੀਜੀਏ ਤਬ (ਮਨੁ) ਅੰਤਸਕਰਣ ਉਸ ਪ੍ਰੇਮ ਮੇਂ ਭੀਜਤਾ ਹੈ ਔਰ ਤ੍ਰਿਸ਼ਨਾਦਿਕ ਸਭ ਦੁਖੋਂ ਕੋ ਦੂਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਰੀਰ ਤੇ ਮਨ ਆਪਣੇ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰ ਦੇਈਏ ਤਾਂ ਮਨ (ਹਰਿ-ਨਾਮ-ਰਸ ਨਾਲ) ਰਸ ਜਾਂਦਾ ਹੈ ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਆਦਿਕ ਦੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que entrega su cuerpo y su mente al Guru, se imbuye en el Amor de su Señor, su añoranza se colma, y conquista todas sus aflicciones."