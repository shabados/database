[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਸ ਦੇਹੀ ਪੰਜਿ ਰੋਗ; ਪੰਜੇ ਦੂਤ ਕੁਸੂਤ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But the man has all the five ailments and these five always create turbulences in his life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇਹੀ ਵਿਚ ਪੰਜੇ ਰੋਗ ਹਨ, ਪੰਜੇ ਦੂਤ ਉਪੱਦਰ ਕਰਦੇ ਹਨ।"