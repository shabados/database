[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਅਵਗਣਿਆਰੇ ਨੋ ਗੁਣੁ ਕੀਜੈ ॥"
page = 1048
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Reverend Lord, be thou good to me the sinner,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਂ ਪਾਪੀ ਦਾ, ਭਲਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, please bless me, the worthless sinner, with virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀਉ! ਮੈਂ ਔਗਣਹਾਰੇ ਕੋ ਗੁਣ ਕਰ ਅਰਥਾਤ ਉਪਕਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਗੁਣ-ਹੀਨ ਜੀਵ ਵਿਚ ਗੁਣ ਪੈਦਾ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜੀਉ = ਹੇ ਪ੍ਰਭੂ! ਨੋ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con la Virtud a mí, que soy un malhechor;"