[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮ; ਰਸਨ ਆਰਾਧੇ ॥੨॥"
page = 202
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is attained by uttering Lord God's Name with the tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨਾਲ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਜਪਨ ਦੁਆਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- these are obtained by chanting the Name of the Lord, Har, Har, with the tongue. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਸਨਾ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਅਰਾਧਨਾ ਕੀਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viví en total Plenitud cuando mi lengua recitó el Nombre del Señor. (2)"