[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਬਿਤ ਕਾਬਿ ਕੇ ਮਾਝ ਉਚਾਰ︀ਯੋ ਕੀਜੀਐ ॥੧੨੪੯॥"
page = 802

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Saavaj nrip nrip nripati nripani”, add the word “arini” at the end and knowing the innumerable names of Tupak, use them in the stanzas of poetry.1249."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਕਬਿੱਤਾਂ ਅਤੇ ਕਾਵਿ ਵਿਚ ਉਚਾਰਨ ਕਰੋ ॥੧੨੪੯॥"