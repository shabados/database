[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਵੰਞੈਂ ਡੀਹੜਾ; ਸੋ ਉਮਰ ਹਥ ਪਵੰਨਿ ॥੮੯॥"
page = 1382
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Each day that passes steals away mortal's age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇਕ ਦਿਨ, ਜਿਹੜਾ ਬੀਤਦਾ ਹੈ, ਉਹ ਦੀ ਆਯੁ ਨੂੰ ਚੁਰਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each passing day, your life is being stolen away. ||89||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ (ਡੀਹੜਾ) ਦਿਨ (ਵੰਞੈ) ਬੀਤਤਾ ਹੈ, ਤਿਨ ਸੰਤਾਂ ਬਿਨਾਂ ਕੋਈ ਆਯੂ ਕੋ ਹਾਥ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਦਿਨ ਦਿਨ ਪ੍ਰਤੀ ਉਮਰ ਘਟਤੀ ਜਾਤੀ ਹੈ॥੮੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉ​ਂਞ ਇਹ ਭੀ ਠੀਕ ਹੈ ਕਿ ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਦੇ ਮਾਣਨ ਵਿਚ ਮਨੁੱਖ ਦਾ) ਜੋ ਜੋ ਦਿਹਾੜਾ ਬੀਤਦਾ ਹੈ, ਉਹ ਇਸ ਦੀ ਉਮਰ ਨੂੰ ਹੀ ਹੱਥ ਪੈ ਰਹੇ ਹਨ (ਭਾਵ, ਅਜ਼ਾਈਂ ਜਾ ਰਹੇ ਹਨ) ॥੮੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੀਹੜਾ = ਦਿਹਾੜਾ। ਹਥ ਪਵੰਨ੍ਹ੍ਹਿ = ਹੱਥ ਪੈ ਰਹੇ ਹਨ। ਵੰਞੈ = ਜਾਂਦਾ ਹੈ, ਗੁਜ਼ਰਦਾ ਹੈ ॥੮੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con cada día que pasa tu vida se acaba. (89)"