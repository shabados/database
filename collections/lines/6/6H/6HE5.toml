[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ; ਕੀਨੋ ਦਾਨੁ ॥੩॥"
page = 201
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet the society of saints and give this gift of Lord's meditation to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਅਤੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੀ ਇਹ ਦਾਤ ਹੋਰਨਾ ਨੂੰ ਦੇਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, this gift is given. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰਨੇ ਤੇ ਹਮਾਰੇ ਕੇ ਸੰਤੋਂ ਨੇ ਦਾਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ ਤੁਹਾਡੇ ਉਤੇ) ਨਾਮ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਕੀਤੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque así es como uno es bendecido en la Sociedad de los Santos.(3)"