[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਤੇਰੀ ਕਾਰ; ਦੇਹਿ ਦਇਆਲ ਤੂੰ ॥"
page = 422
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thine service. Grant it to me, O thou Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਸੇਵਾ, ਇਹ ਮੈਨੂੰ ਪ੍ਰਦਾਨ ਕਰ, ਤੂੰ ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is Your Service; bless me with it, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ! ਤੇਰੀ ਭਗਤੀ ਜੋ ਸਚੀ ਕਾਰ ਹੈ, ਤੂੰ ਜਿਸ ਪਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ ਤਿਸ ਕੋ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ (ਭਗਤੀ ਦੀ) ਕਾਰ ਬਖ਼ਸ਼ (ਇਹ ਕਾਰ ਐਸੀ ਹੈ ਕਿ) ਇਸ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ-ਥਿਰ, ਉਕਾਈ-ਰਹਿਤ। ਦੇਹਿ = ਤੂੰ ਦੇਹ। ਦਇਆਲ = ਹੇ ਦਇਆਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Tu Servicio, oh Uno Compasivo, bendíceme con ella."