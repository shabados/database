data = "ਸਮਸਤੁਲ ਜੁਬਾਂ ਹੈਂ ॥"
page = 8
line = 16

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Thou art the Master of all languages!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਬੋਲੀ ਹੈਂ (ਅਰਥਾਤ ਸਭ ਵਿਚ ਤੂੰ ਹੀ ਬੋਲ ਰਿਹਾ ਹੈਂ)"