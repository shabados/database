[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮੈ; ਚੁਕੈ ਨ ਫੇਰੀ ॥"
page = 1067
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are born to die again and gain and their gyration ends not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਮਰਨ ਲਈ ਜੰਮਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਗੇੜਾ ਮੁਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die, and die again, only to be reborn; they cannot escape the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰ ਮਰ ਕੇ ਜਨਮਤੀ ਹੈ, ਤਿਸ ਕੀ ਸੰਸਾਰ ਮੇਂ ਸੇ ਫੇਰੀ ਨਹੀਂ ਚੂਕਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਈ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nacen sólo para morir una y otra vez;"