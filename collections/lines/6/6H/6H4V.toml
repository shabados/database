[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਵਿਸਾਰਿਆ; ਦੂਜੈ ਭਾਇ ਰਚੰਨਿ ॥"
page = 755
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget the Guru's instruction are engrossed in duality,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਭੁਲਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਖਬਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Word of the Guru's Shabad are engrossed in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਨੇ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਵਿਸਾਰਿਆ ਹੈ (ਦੂਜੈ) ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਰਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਬਾਣੀ ਨੂੰ ਭੁਲਾ ਦੇਂਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ansiedad de los que abandonan la Palabra del Shabd del Guru"