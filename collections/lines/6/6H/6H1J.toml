[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਧਨਿ ਸਤਿਗੁਰ ਅਮਰਦਾਸੁ; ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਯਉ ॥"
page = 1397
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, blest is Amar Dass, the True Guru, who has enshrined the Name within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਸੱਚੇ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਨਾਮ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is Guru Amar Daas, the True Guru, who implanted the Naam, the Name of the Lord, deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨਤਾ ਕੇ ਯੋਗ੍ਯ ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਹੈਂ, ਸੋ ਧੰਨ੍ਯ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ ਨਾਮ ਕਾ ਉਪਦੇਸ ਦ੍ਰਿੜਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਧੰਨ ਹੈ, ਜਿਸ ਨੇ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ) ਨਾਮ ਦ੍ਰਿੜ੍ਹ ਕਰਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es la Riqueza de los Nueve Tesoros, la Prosperidad y los Poderes Espirituales Sobrenaturales son Sus Esclavos."