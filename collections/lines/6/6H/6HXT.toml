[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਦਾਮਨਿ ਜਿਉ ਚਮਕਿ; ਚੰਦਾਇਣੁ ਦੇਖੈ ॥"
page = 1041
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As during night, one sees the light with the flash of lighting,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਰਾਤ ਦੇ ਸਮੇਂ ਬਿਜਲੀ ਲਿਸ਼ਕ ਨਾਲ ਬੰਦਾ ਚਾਨਣ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one sees the flash of lightning in the night,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਰਾਤ੍ਰੀ ਕੋ ਬਿਜਲੀ ਚਮਕਤੀ ਹੈ ਤਿਸ ਕਾ (ਚੰਦਾਇਣੁ) ਚਾਨਣ ਸਭ ਕੋਈ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਾਤ ਵੇਲੇ ਬਿਜਲੀ ਦੀ ਚਮਕ ਨਾਲ ਮਨੁੱਖ (ਹਨੇਰੇ ਵਿਚ) ਚਾਨਣ ਵੇਖ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ ਵੇਲੇ। ਦਾਮਨਿ = ਬਿਜਲੀ। ਚੰਦਾਇਣੁ = ਚਾਨਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como uno ve el resplandor de un relámpago en la noche,"