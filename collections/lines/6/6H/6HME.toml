[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ; ਭਗਤਿ ਕਰੇ ਸਭੁ ਕੋਇ ॥"
page = 1277
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding in ego, every one serves the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਅੰਦਰ ਵਸ, ਹਰ ਕੋਈ ਸਾਈਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, everyone can pretend to worship God with devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਵਿਚ ਸਭ ਕੋਈ ਭਗਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਆਪਣੀ) ਹਉਮੈ ਦੇ ਆਸਰੇ ਹਰ ਕੋਈ ਭਗਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con egoísmo muchos pretenden alabar a Dios con toda devoción,"