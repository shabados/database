[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜਿਯੋ ਜੂਝਊਆ ਦੁਹੂੰ ਦਿਸਿ; ਸੂਰਾ ਭਯੋ ਸੁਰੰਗ ॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From both sides war drums were pounded and the valiant ones swarmed in full swings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਮਾਰੂ ਨਗਾਰੇ ਵਜੇ ਅਤੇ ਸੂਰਮਿਆਂ ਦਾ ਰੰਗ ਲਾਲ ਹੋ ਗਿਆ।"