[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਮ ਸਹਰੀ; ਸੁ ਮੀਤੁ ਹਮਾਰਾ ॥੩॥੨॥"
page = 345
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he who is my fellow citizen is a friend of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਸ਼ਹਿਰ ਦਾ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਹ ਮੇਰਾ ਮਿੱਤ੍ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whoever is a citizen there, is a friend of mine. ||3||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਮ ਸ਼ਹਰੀ ਅਰਥਾਤ ਹਮਾਰੇ ਬੇਗਮ ਪੁਰੇ ਕਾ ਰਹਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਹਮਾਰਾ ਮੀਤ ਹੈ॥੩॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਡਾ ਮਿੱਤਰ ਉਹ ਹੈ ਜੋ ਅਸਾਡਾ ਸਤਸੰਗੀ ਹੈ, ਜਿਸ ਨੇ (ਦੁਖ-ਅੰਦੋਹ ਤਸ਼ਵੀਸ਼ ਆਦਿਕ ਤੋਂ) ਖ਼ਲਾਸੀ ਪਾ ਲਈ ਹੈ ॥੩॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que habita ahí es también su amigo."