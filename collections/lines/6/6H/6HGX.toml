[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਨਿਰੰਜਨ; ਏਕ ਲਿਵ ਲਾਗੀ ਜੀਉ ॥"
page = 217
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enshrines affection for the Name of the one Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enshrine love for the Naam, the Name of the One Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਰੂਪੀ ਅੰਜਨ ਸੇ ਰਹਤ ਪਰਮੇਸ੍ਵਰ! ਏਕ ਤੇਰੇ ਨਾਮ ਕੇ ਸਾਥ ਬ੍ਰਿਤੀ ਲਾਗ ਰਹੀ ਹੈ॥☬ਜੇ ਕਹੇ ਕਿਨ ਕੀ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ-ਸਰੂਪ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ (ਉਸ ਵਡਭਾਗੀ ਮਨੁੱਖ ਦੀ) ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Inmaculado, por buena fortuna."