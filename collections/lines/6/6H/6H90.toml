[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹੈ. ਸੁਣਹੁ ਜਨ ਭਾਈ; ਸੁਖ ਸੋਹਿਲੜਾ ਹਰਿ ਧਿਆਵਹੁ ॥੧॥"
page = 767
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hearken O man, my brother contemplate thou the Lord to obtain peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ; ਹੇ ਬੰਦੇ! ਮੇਰੇ ਵੀਰ! ਤੂੰ ਕੰਨ ਕਰ। ਆਰਾਮ ਅਤੇ ਅਨੰਦ ਪਰਾਪਤ ਕਰਨ ਲਈ ਤੂੰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen O humble Sibling of Destiny: meditate on the Lord, and find peace and pleasure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੁਨਹੁ ਹੇ ਭਾਈ ਜਨੋਂ! ਜੇ ਹਰੀ ਕੋ ਧਿਆਵੋ ਤੌ ਸੁਖ ਅਰ ਜਸ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਭਾਈ ਜਨੋ! ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਕਹੈ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਜਨ ਭਾਈ = ਹੇ ਭਾਈ ਜਨੋ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh humilde Sirviente del Señor. Dice Nanak, escuchen oh Hermanos del Destino, mediten en el Señor y encuentren la Paz y el Placer.(1)"