[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਵਰਾਸੀਹ ਸਿਧ ਬੁਧ ਜਿਤੁ ਰਾਤੇ; ਅੰਬਰੀਕ ਭਵਜਲੁ ਤਰਿਆ ॥"
page = 1393
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighty-four men of miracles and Budhas are imbued with the Name, by which Ambrik was ferried across the dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਕਰਾਮਾਤੀ ਬੰਦੇ ਅਤੇ ਬੁੱਧ ਉਸ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਜਿਸ ਦੁਆਰਾ ਅੰਬਰੀਕ ਦਾ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਾਰਾ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighty-four Siddhas, the beings of supernatural spiritual powers, and the Buddhas are imbued with the Naam; it carried Ambreek across the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਮੇਂ ਚੌਰਾਸੀ ਸਿਧਿ ਔ ਬੁਧਿ ਆਦੀ ਨਵ ਗ੍ਰਹਿ ਵਾ ਬੁਧਵਾਨ ਜਨ ਸਭੀ (ਰਾਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਹੈਂ ਔਰ ਜਿਸ ਨਾਮ ਕੇ ਜਪ ਸੇ ਅੰਬਰੀਕ ਭਗਤ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਸਿੱਧ ਤੇ ਹੋਰ ਗਿਆਨਵਾਨ ਉਸੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ; (ਉਸੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅੰਬਰੀਕ ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ ਤਰ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ochenta y cuatro Siddhas, los que tienen poderes sobrenaturales, los Buddas, están embebidos con el Naam, llevó a Ambrik a través del aterrador océano del mundo."