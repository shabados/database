data = "ਸ਼ਹਿਨਸ਼ਾਹਿ ਬਖਸ਼ਿੰਦਏ ਬੇ ਨਿਆਜ਼ ॥"
page = 1424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You grant kingdom even to non-aspirants,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਾਦਸ਼ਾਹ ਦਾ ਬਾਦਸ਼ਾਹ, ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਅਤੇ ਬੇਨਿਆਜ਼ ਹੈਂ।"