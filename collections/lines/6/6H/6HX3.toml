[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਦਹ ਲੋਕਾਂ ਰਾਣੀ ਸਿੰਘ ਨਚਾਇਆ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The queen caused the lion to dance in the fourteen worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਲੋਕਾਂ ਦੀ ਰਾਣੀ (ਦੇਵੀ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਆਪਣੇ ਵਾਹਨ) ਸ਼ੇਰ ਨੂੰ ਨਚਾਇਆ। ਦੇਵੀ ਦੁਰਗਾ ਨੇ ਚਉਦਹ ਲੋਕਾਂ ਰਾਣੀ ਸਿੰਘ ਨਚਾਇਆ।"