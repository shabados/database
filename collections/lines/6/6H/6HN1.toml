[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਕਰਿ ਥਾਪਿਆ; ਅੰਤਰਿ ਜੋਤਿ ਅਪਾਰ ॥"
page = 47
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has bedecked thee in the natural way, has established thee with all power light within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਸਾਰੀ ਸਤਿਆ ਸਹਿਤ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ, ਅਤੇ ਤੇਰੀ ਅੰਦਰ ਆਪਣਾ ਅਨੰਤ ਨੂਰ ਫੂਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has blessed us with all our energy, and infused His Infinite Light deep within us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪਾਰ) ਬਿਅੰਤ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸੰਪੂਰਨ ਪ੍ਰਾਣ ਤਥਾ ਇੰਦ੍ਰੈ ਆਦਿਕ ਜੋ ਸਰੀਰ ਕੀ ਕਲਾ ਹੈ, ਤਿਨ ਕੇ ਸਹਤ ਅਸਥਾਪਨ ਕੀਆ ਹੈ, ਸੰਘਾਤ (ਅੰਤਰਿ) ਕੇ ਬੀਚ ਅਪਨੀ (ਜੋਤਿ) ਸਤਾ ਰਾਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਸਰੀਰ ਵਿਚ) ਸਾਰੀਆਂ (ਸਰੀਰਕ) ਤਾਕਤਾਂ ਪੈਦਾ ਕਰ ਕੇ ਸਰੀਰ ਰਚਿਆ ਹੈ, ਤੇ ਸਰੀਰ ਵਿਚ ਆਪਣੀ ਬੇਅੰਤ ਜੋਤਿ ਟਿਕਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos ha bendecido con poder, nos ha dado luz interior con Su Resplandor Infinito"