[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਵੇਖਾਲੀ; ਚੰਗਾ ਹੋਇ ॥੧॥"
page = 354
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I present to Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਨੂੰ ਤੇਰੇ ਮੂਹਰੇ ਪੇਸ਼ ਕਰਾਂ, ਜੋ ਮੇਰੇ ਨਾਲੋਂ ਅੱਛਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So whom should I present to You? Who is good enough? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਗਾ ਹੋ ਕਰ ਮੈਂ ਕਿਸ ਕੋ ਵੇਖਾਲਾਂ? ਜੋ ਕੋਈ ਤੇਰੇ ਸੇ ਚੰਗਾ ਹੋਇ ਤੋ ਉਸ ਕੋ ਅਪਨਾ ਹਾਲ ਦਿਖਲਾਵੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੋਈ ਅਜਿਹਾ ਆਦਮੀ ਨਹੀਂ ਵਿਖਾ ਸਕਦਾ ਜੋ (ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ) ਚੰਗਾ ਬਣ ਗਿਆ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quien Te puedo mostrar que sea más grandioso que Tú? (1)"