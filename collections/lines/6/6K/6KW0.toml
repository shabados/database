[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਨਨ ਕੀ ਰਛਾ ਲੀਏ; ਧਰਿ ਹੈ ਰੂਪ ਅਨਾਦਿ ॥"
page = 565

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the end of the Iron Age and by the very beginning of Satyuga, the Lord will incarnate Himself for the protection of the lowly,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਅਨਾਦਿ (ਪੁਰਸ਼) ਦੀਨਾਂ-ਦੁਖੀਆਂ ਦੀ ਰਖਿਆ ਲਈ (ਅਵਤਾਰੀ) ਰੂਪ ਧਾਰਨ ਕਰਨਗੇ।"