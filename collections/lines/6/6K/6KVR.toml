[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਗਇਆ ਸੁਖੁ ਪਾਇਆ; ਹਰਿ ਸਹਜਿ ਸਮਾਧਿ ਲਗਾਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 1179
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being rid of the ailment of ego, I am blessed with bliss and enter into the trance of equipoise, O my God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਦੀ ਬਿਮਾਰੀ ਤੋਂ ਖਲਾਸੀ ਪਾਉਣ ਤੇ ਮੈਨੂੰ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਅਡੋਲਤਾ ਦੀ ਤਾੜੀ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am cured of the disease of egotism, and I have found peace; I have intuitively entered into the state of Samaadhi. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਹੰਕਾਰ ਰੋਗ ਦੂਰ ਹੋ ਗ੍ਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਆਤਮ ਸੁਖ ਕੋ ਪਾਇਆ ਹੈ। ਪੁਨਃ ਹੇ ਹਰੀ! ਵਹੁ ਸਹਿਜੇ ਹੀ ਤੇਰੇ ਵਿਖੇ ਸਮਾਧੀ ਲਗਾਵਣੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਹੜਾ ਮਨੁੱਖ (ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ, ਉਸ ਦਾ ਹਉਮੈ ਦਾ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮਾਧਿ = ਜੁੜੀ ਹੋਈ ਸੁਰਤ ॥੧॥ ਰਹਾਉ ॥"

