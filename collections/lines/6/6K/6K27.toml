type = "primary"
data = "ਗਊ ਦਾਨ ਬਿਧਿਵਤ ਇਸਨਾਨਾ ॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would take bath according to Shastric injunctions and then give gifts of elephants, camels and cows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਊਆਂ ਦਾ ਦਾਨ ਅਤੇ ਮਰਯਾਦਾ ਅਨੁਸਾਰ ਇਸ਼ਨਾਨ,"