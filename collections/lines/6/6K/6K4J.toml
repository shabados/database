[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਵ ਜਿਤੇ ਜਲ ਮੈ, ਥਲ ਮੈ; ਪਲ ਹੀ ਪਲ ਮੈ, ਸਭ ਥਾਪ ਥਪੈਂਗੇ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the creatures in the sea and on land would increase and the heaps of sins would be destroyed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪਲ ਹੀ ਪਲ ਵਿਚ ਜਲ-ਥਲ ਦੇ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਸਥਾਪਨਾ ਕਰ ਦਿੰਦਾ ਹੈ;"