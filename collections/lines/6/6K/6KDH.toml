[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਸਦਾ ਸੁਖ ਸਾਗਰੁ; ਸਾਚਾ ਸਬਦੁ. ਨ ਭਾਇਆ ॥੭॥"
page = 565
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God's Name is ever an ocean of peace, but they love not the True Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਸਦੀਵ ਹੀ ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ ਹੈ ਪਰ ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is forever an ocean of peace, but the manmukhs do not love the Word of the Shabad. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਨਿਤ੍ਯ ਸੁਖ ਕਾ ਸਮੁੰਦਰ ਹੈ, ਐਸਾ ਸਚਾ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਜੀਵ ਕੋ ਨਹੀਂ ਭਾਇਆ ਹੈ ਇਸ ਸੇ ਵਹੁ ਨਹੀਂ ਪਾਇਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਜੋ ਸਦਾ ਲਈ ਸੁਖਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਪਰ ਉਹਨਾਂ ਨੂੰ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲਾ ਗੁਰ-ਸ਼ਬਦ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਭਾਇਆ = ਚੰਗਾ ਲੱਗਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es siempre el Océano de Paz, pero el hombre lleno de ego no ama la Palabra Verdadera del Shabd. (7)"