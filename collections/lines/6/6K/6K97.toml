[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਤਿਗੁਰਿ. ਸੋਝੀ ਪਾਈ ॥"
page = 1054
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has imparted understanding unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਮਝ ਦਰਸਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has imparted this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸੋਝੀ ਭੀ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਸੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ (ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto me hace ver"