[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮਨੁ ਜਿਣੈ; ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਇ ॥"
page = 87
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by Guru's grace, subdues his evil-self, fixes his love on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਆਪਣੇ ਮੰਦੇ-ਆਪੇ ਤੇ ਕਾਬੂ ਪਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਹਰੀ ਨਾਲ ਪ੍ਰੀਤ ਲਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who conquer their own mind, by Guru's Grace, lovingly focus their attention on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰਮੁਖ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਅਪਨੇ ਮਨ ਕੋ (ਜਿਣੈ) ਜੀਤਤੇ ਹੈਂ, ਔਰ ਮਨ ਕੋ ਜੀਤ ਕਰ ਹਰੀ ਕੇ ਸਾਥ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨ ਨੂੰ ਜਿੱਤਦਾ ਹੈ, ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਜੋੜਦਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਣੈ = ਜਿੱਤ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, los vigías de Dios triunfan sobre su mente y entran en Comunión con el Señor."