[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਹਿ ਆਪਿ; ਬੈਸਿ ਬਿਜ ਮੰਦਰਿ ॥"
page = 1034
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting in Thine Royal palace, of Thyself, Thou see Thy creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਾਤਿਸ਼ਾਹੀ ਮਹਿਲ ਅੰਦਰ ਬੈਠ ਕੇ, ਤੂੰ ਆਪੇ ਹੀ ਆਪਣੀ ਰਚਨਾ ਨੂੰ ਵੇਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gaze upon Your creation, sitting within Your royal palace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਕੇ ਮੰਦਰੋਂ; ਵਾ (ਬਿਜ) ਰਾਮ ਮੰਦਰ ਮੇਂ ਅਰਥਾਤ ਬੈਕੁੰਠ ਮੇਂ; ਵਾ ਸਰੀਰ ਰੂਪ ਮੰਦਰੋਂ ਮੇਂ ਤੂੰ ਆਪ ਬੈਠਕੇ ਦੇਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਮਹਿਲ ਵਿਚ ਬੈਠ ਕੇ ਆਪ ਹੀ ਸਭ ਦੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਿ = ਬੈਠ ਕੇ। ਬਿਜ ਮੰਦਰਿ = ਪੱਕੇ ਮੰਦਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú lo observas todo, sentado en el interior del Templo Impenetrable de la mente."