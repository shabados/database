[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ; ਹਰਿ ਦਰਸਿ ਸਮਾਵੈ ॥"
page = 627
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's vision, my soul and body are absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਅੰਦਰ ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਲੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are absorbed into the Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਸੂਖਮ ਭਗਵੰਤ ਕੇ ਦਰਸਨ ਮੇਂ ਮਿਲ ਜਾਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਨੋਂ ਤਨੋਂ ਪਰਮਾਤਮਾ ਦੇ ਦੀਦਾਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ ਤਨਿ = ਮਨ ਦੀ ਰਾਹੀਂ ਤਨ ਦੀ ਰਾਹੀਂ, ਪੂਰਨ ਤੌਰ ਤੇ। ਦਰਸਿ = ਦਰਸਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente se fundieron en la Mente del Señor y yo,"