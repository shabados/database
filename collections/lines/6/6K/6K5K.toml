[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ; ਵਡਭਾਗੀ ਪਾਈਐ ॥"
page = 804
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune the perfect Guru is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਗੁਰਦੇਵ ਜੀ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Perfect Guru is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਪੂਰਾ ਸਤਿਗੁਰ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੀ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ (ਹੀ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna obtenemos al Guru Perfecto;"