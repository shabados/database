[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਝੈ ਹੁਕਮੁ; ਸੋ ਸਾਚਿ ਸਮਾਵੈ ॥"
page = 1025
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who realises the will, merges in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੋ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes His Hukam, merges in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਮਝੇ ਕਿ ਸਭ ਹੁਕਮ ਮੇਂ ਹੀ ਹੋ ਰਹਾ ਹੈ, ਸੋ ਸਚੇ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੀਵ ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, y aquél que realiza Su Voluntad, se inmerge en la Verdad de Dios."