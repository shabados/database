[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਜਿ ਰੁਦ੍ਰ ਕੌ ਪੁਨਿ ਘਰ ਆਵੈ ॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the co-wives went there and v’orshipped Shiva."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੁਦ੍ਰ ਦੀ ਪੂਜਾ ਕਰ ਕੇ ਘਰ ਪਰਤਦੀਆਂ ਸਨ।"