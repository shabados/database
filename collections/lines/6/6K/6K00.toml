data = "ਪੂਤ ਪੇਖਿ; ਜਿਉ ਜੀਵਤ ਮਾਤਾ ॥"
page = 198
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the mother revives on seeing her son,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਪੁਤਰ ਨੂੰ ਵੇਖ ਕੇ, ਮਾਂ ਸੁਰਜੀਤ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the mother is rejuvenated upon seeing her son,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਮਾਤਾ ਪੁਤ੍ਰ ਕੋ ਦੇਖ ਕਰ ਅਨੰਦ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਜੀਊਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la vida pulsa en las venas de la madre al ver a su hijo,"