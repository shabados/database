[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੀਐ ਨਾਮੁ; ਅੰਨ ਕੈ ਸਾਦਿ ॥੧॥ ਰਹਾਉ ॥"
page = 873
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone can the Name be repeated, if the mortal tastes the relish of corn. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇਵਲ ਤਾਂ ਹੀ ਉਚਾਰਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਜੇਕਰ ਪ੍ਰਾਣੀ ਅਨਾਜ ਦੇ ਸੁਆਦ ਨੂੰ ਚੱਖਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One chants the Naam, the Name of the Lord, only when he tastes this grain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਅੰਨ ਕੇ ਸੁਆਦ ਕੋ ਹੀ ਲੈ ਕੇ ਨਾਮ ਜਪੀਤਾ ਹੈ, ਭਾਵ ਸੇ ਅੰਨ ਖਾਈਐ ਤੌ ਨਾਮ ਜਪਿਆ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੀ ਅੰਨ ਖਾਧਿਆਂ ਹੀ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਨ ਕੈ ਸਦਿ = ਅੰਨ ਦੇ ਸੁਆਦ ਨਾਲ, ਅੰਨ ਖਾਧਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno puede disfrutar del Nombre del Señor, sólo, si uno conoce el sabor de la comida. (1-Pausa)"