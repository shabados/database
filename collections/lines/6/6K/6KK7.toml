[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂੰਡੀ ਕਾਮਣਿ; ਕਾਮਣਿਆਰਿ ॥"
page = 796
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ugly, unchaste she-sorcerer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਝੀ, ਪਲੀਤ ਅਤੇ ਟੂਣੇਹਾਰ ਤ੍ਰੀਮਤ ਨੂੰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ugly, dirty and promiscuous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਭੂੰਡੀ) ਭੈੜੀ ਕ੍ਯਾ ਖੋਟੀ (ਕਾਮਣਿ) ਇਸਤ੍ਰੀ (ਕਾਮਣਿਆਰਿ) ਟੂਣੇ ਕਰਨੇ ਵਾਲੀ ਹੈ, ਭਾਵ ਸੇ ਛਲ ਰੂਪ ਸਰਬ ਕੋ ਅਪਣੇ ਵਸਿ ਕਰ ਲੇਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਇਕ ਟੂਣੇ ਕਰਨ ਵਾਲੀ ਭੈੜੀ ਇਸਤ੍ਰੀ ਸਮਾਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "promiscua y horrible."