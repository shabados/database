[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਾਲਾ ਮੇਰ ਪੋਈਅਤ ਸਭ ਊਪਰ ਕੈ; ਸਿਮਰਨ ਸੰਖ︀ਯਾ ਮੈ ਨ ਆਵਤ ਬਡਾਈ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as main bead in a rosary is always put in the string first but being at higher place is not considered along with the other beads when the rosary is turned."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਲਾ ਦਾ ਸ਼੍ਰੋਮਣੀ ਮਣਕਾ ਬਾਕੀ ਸਾਰੇ ਮਣਕਿਆਂ ਤੋਂ ਉਪਰ ਕਰ ਕੇ ਪ੍ਰੋਈਦਾ ਹੈ, ਪਰ ਉਹ ਸਿਮਰਨ ਵਾਲੇ ਮਣਕਿਆਂ ਦੀ ਗਿਣਤੀ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ਉਸ ਦੀ ਵਡਾਈ ਕਿਸ ਕੰਮ?"