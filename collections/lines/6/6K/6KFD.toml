[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰ ਲਈ ਜਾ ਤੇ ਉਜਿਯਾਰੀ ॥੧॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Punjab, there lived a woman from whom the Moon had acquired its brilliance.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੋਂ ਚੰਦ੍ਰਮਾ ਨੇ ਰੌਸ਼ਨੀ ਲਈ ਸੀ ॥੧॥"