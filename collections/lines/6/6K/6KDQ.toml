[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਵਿਸਮਾਦੁ ਹੋਇ; ਗੁਣ ਗਹਿਰ ਗੰਭੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Elated in the music and sound (of the word), the disciple of the Guru becomes full of serene qualities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਦੇ ਨਾਦ ਨਾਲ ਵਿਸਮਾਦ (ਅਚਰਜ) ਹੋਕੇ ਗੁਣਾਂ ਦੇ ਡੁੰਘਾਉ ਵਿਚ ਗੰਭੀਰ ਹੋ ਜਾਂਦਾ ਹੈ।"