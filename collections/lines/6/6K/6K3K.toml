[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਸਦ ਸਦ ਕੁਰਬਾਨਾ ॥"
page = 396
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto my Guru and am ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਸਦਕੇ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਵਾਰਨੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru; I am forever and ever a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲਿਹਾਰ ਹੋਨੇ ਕੇ ਯੋਗ ਜੋ ਗੁਰੂ ਹੈ ਤਿਸ ਕੋ ਮੈਂ ਨਿਤ੍ਯਪ੍ਰਤਿ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹੁੰਦਾ ਹਾਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰੀ = ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a Ti,"