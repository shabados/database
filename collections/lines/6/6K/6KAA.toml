[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਧਨੀ; ਅਗਮ ਗੁਸਾਈ ॥"
page = 390
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose master is the unfathomable Lord of the World,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਾਲਕ, ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਅਥਾਹ ਸੁਆਮੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Unfathomable Lord of the Universe as his Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਕਾਲ ਪੁਰਖ ਅਗੰਮ ਗੁਸਾਈ ਜਿਸ ਕਾ (ਧਨੀ) ਮਾਲਕੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਖਸਮ ਅਪਹੁੰਚ ਮਾਲਕ ਜਿਸ ਮਨੁੱਖ ਦਾ (ਰਾਖਾ) ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੀ = ਮਾਲਕ। ਅਗਮ = ਅਪਹੁੰਚ। ਗੁਸਾਈ = ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél cuyo Rey es el Insondable Maestro,"