[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸੁ ਗਾਵਤ ਭਗਤਿ ਰਸੁ ਉਪਜਿਓ; ਮਾਇਆ ਕੀ ਜਾਲੀ ਤੋਰੀ ॥੧॥"
page = 979
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hymning the Lord's praise, the Love for Him wells up in the saints' mind and he breaks off the mammon's snare."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਭਗਤ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਉਸ ਦਾ ਪ੍ਰੇਮ ਉਤਪੰਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਮੋਹਣੀ ਮਾਇਆ ਦੇ ਜਾਲ ਨੂੰ ਤੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Praises, love wells up within the devotee, and the trap of Maya is broken. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਸੁ ਗਾਵਤਿਆਂ ਭਗਤੀ ਕਾ ਰਸ ਪ੍ਰਗਟ ਹੂਆ ਹੈ ਔਰ ਮਾਇਆ ਕੀ ਜਾਲੀ ਤੋੜੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਜਸ ਗਾਂਦਿਆਂ (ਤੇਰੇ ਸੇਵਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰੀ) ਭਗਤੀ ਦਾ (ਅਜਿਹਾ) ਸੁਆਦ ਪੈਦਾ ਹੋਇਆ ਹੈ (ਜਿਸ ਨੇ) ਮਾਇਆ ਦੀ ਫਾਹੀ ਤੋੜ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਸੁਆਦ। ਜਾਲੀ = ਫਾਹੀ। ਤੋਰੀ = ਤੋੜ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Tu Alabanza, el Fervor por Tu Devoción crece en mí y así, me aparto de las garras de Maya.(1)"