[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਛੇ ਕਿਸਹਿ ਪੁਕਾਰਹਿ; ਪੀਉ ਪੀਉ ॥੩॥"
page = 1196
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom shall thou, O man, afterwards address as O dear one, O dear one, save me Thou?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ ਤੂੰ ਹੇ ਬੰਦੇ! ਕਿਸ ਨੂੰ ਕਹੇਗਾਂ ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ, ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ?\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Afterwards, whom shall you call, \"Dear, Dear.\" ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਛੇ ਸੇ ਰਖਿਆ ਵਾਸਤੇ ਕਿਸ ਕੋ ਪੀਉ ਪੀਉ ਕਰ ਕੇ ਪੁਕਾਰੇਗਾ, ਭਾਵ ਉਸ ਵਕਤ ਤੇਰਾ ਰਖਕ ਕੋਈ ਨ ਹੋਵੈਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਾਇਆਂ! ਜਿੰਦ ਦੇ ਨਿਕਲ ਜਾਣ ਪਿੱਛੋਂ) ਤੂੰ ਕਿਸ ਨੂੰ 'ਪਿਆਰਾ, ਪਿਆਰਾ' ਆਖ ਕੇ ਵਾਜਾਂ ਮਾਰੇਂਗੀ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces ya es muy tarde para llorar y gritar, sálvenme, oh mis amigos. (3)"