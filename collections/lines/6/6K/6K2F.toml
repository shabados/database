[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਨਾਮੁ ਹਿਰਦੈ ਧਾਰਿ ॥"
page = 1007
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, enshrine thou the Lord's Name within thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਂਡੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, enshrine the Naam, the Name of the Lord, within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, enaltece el Naam, el Nombre del Señor en tu corazón,"