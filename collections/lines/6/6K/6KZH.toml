[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਨਰਸਿੰਘ ਹ੍ਵੈ ਕੈ ਹਿਰਾਨਾਛ ਮਾਰ︀ਯੋ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Guising as Narsing, the Sphinx, you smashed Harnakash."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਨਰਸਿੰਘ ਰੂਪ ਧਾਰ ਕੇ ਹਿਰਨਾਕਸ਼ ਨੂੰ ਮਾਰਿਆ ਸੀ।"