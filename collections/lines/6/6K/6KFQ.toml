[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸਾਲਾਹਿਹੁ ਸੰਤਹੁ; ਤਿਸ ਦੀ ਵਡੀ ਵਡਿਆਈ ॥੧੫॥"
page = 912
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever praise thine Lord, O saints, Great is His greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾਂ ਕਰੋ, ਹੇ ਸਾਧੂਓ! ਵਿਸ਼ਾਲ ਹੈ ਉਸ ਦੀ ਵਿਸ਼ਾਲਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, praise the Lord, O Saints; how glorious is His greatness! ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਸਦਾ ਸਦਾ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਸਲਾਹੋ, ਕਿਉਂਕਿ ਤਿਸ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸਦਾ ਕਰਦੇ ਰਿਹਾ ਕਰੋ ਸਦਾ ਕਰਦੇ ਰਿਹਾ ਕਰੋ। ਉਸ (ਪ੍ਰਭੂ) ਦਾ ਨਾਮਣਾ ਬਹੁਤ ਵੱਡਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, alaben a Dios por siempre, pues Su Gloria es Grandiosa.  (15)"