[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਧੂੜਿ ਤੇਰੀ ਸੇਵਕੁ ਮਾਗੈ; ਤੇਰੇ ਦਰਸਨ ਕਉ ਬਲਿਹਾਰਾ ॥੧॥"
page = 749
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slave prays for the dust of Thine feet and is a sacrifice unto Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੋਲਾ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ ਅਤੇ ਤੇਰੇ ਦੀਦਾਰ ਉਤੋਂ ਘੋਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servant begs for the dust of Your feet. I am a sacrifice to the Blessed Vision of Your Darshan. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੇਵਕ ਤੇਰੇ ਚਰਣੋਂ ਕੀ ਧੂੜ ਮਾਂਗਤਾ ਹੂੰ, ਮੈਂ ਬਲਿਹਾਰ ਜਾਵਾਂ ਤੇਰੇ ਦਰਸਨ ਕੋ ਭੀ ਚਾਹਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਦਾਸ (ਤੇਰੇ ਪਾਸੋਂ) ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ, ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo busco el Polvo de Tus Pies. Oh Dios, ofrezco mi ser en sacrificio a Tu Visión. (1)"