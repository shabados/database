[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਧਰਮ ਮਹਿ; ਸ੍ਰੇਸਟ ਧਰਮੁ ॥"
page = 266
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the religions the best religion"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਮਜ਼ਹਬ ਵਿਚੋਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਨਾ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all religions, the best religion"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਪੂਰਨ ਧਰਮੋਂ ਮੇਂ ਸੇ ਸ੍ਰੇਸਟ ਧਰਮ ਇਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਇਹ ਧਰਮ ਸਾਰੇ ਧਰਮਾਂ ਨਾਲੋਂ ਚੰਗਾ ਹੈ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੇਸਟ = ਸਭ ਤੋਂ ਚੰਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La más elevada de las religiones"