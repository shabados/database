[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਇਹ ਕੋ ਲੈ ਜਾ ਕਰਿ ਸਾਥੈ ॥੨੧੦੩॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever will string these seven bulls, I shall send my daughter with him.”2103."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ (ਕੰਨਿਆ) ਨੂੰ ਸਾਥੀ ਬਣਾ ਕੇ ਲੈ ਜਾਵੇ ॥੨੧੦੩॥"