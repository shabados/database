[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਣਕ ਮੋਤੀ ਮਾਨਸਰਿ; ਸੰਖਿ ਨਿਸਖਣ ਹਸਤਨ ਦੁਝੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rubies and pearls are there in the Manasarovar but the conch being empty within is pressed by hands."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਨ ਸਰੋਵਰ ਵਿਖੇ ਮਾਣਕ ਮੋਤੀ (ਆਦਿਕ ਅਮੋਲਕ ਚੀਜ਼ਾਂ ਹਨ), ਸੰਖ ਖਾਲੀ ਰਹਿਕੇ ਹੱਥਾਂ ਵਿਚ ਨਪੀੜੀਦੇ ਹਨ (ਅਥਵਾ ਹੱਥਾਂ ਵਿਚ ਘੁਟਕੇ ਵਜਾਈਦੇ ਹਨ)।"