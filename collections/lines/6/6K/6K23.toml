[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਦਰਘਿ ਆਦਿ ਕਿਨੇ ਸੁਜਾਨ ॥"
page = 636

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The incense was burnt, the lamps were lighted, there were libations and salutations"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਾਦ ਅਰਘ ਆਦਿ ਦੀ ਉਸ ਸਿਆਣੀ ਇਸਤਰੀ (ਨੇ ਸੇਵਾ ਕੀਤੀ)।"