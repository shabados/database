[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰੁ ਅਜੋਨੀ ਅਸਥਿਰੁ ਜਾਪੈ; ਸਾਚਾ ਮਹਲੁ ਚਿਰਾਣਾ ॥"
page = 1112
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is known to be Imperishable, Unborn and ever stable. Primordial is His True mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਅਬਿਨਾਸ਼ੀ ਅਜਨਮਾ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ। ਮੁਢ ਕਦੀਮੀ ਹੈ ਉਸ ਦਾ ਸੱਚਾ ਮੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is known to be Immortal, Unborn and Permanent; the True Mansion of His Presence is everlasting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮਰ ਹੈ, ਅਜੋਨੀ ਹੈ, ਅਸਥਿਰ ਜਾਣੀਤਾ ਹੈ ਔਰ ਸਚਾ (ਮਹਲੁ ਚਿਰਾਣਾ) ਪੁਰਾਤਨ ਸ੍ਵਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਅਮਰ ਅਜੋਨੀ ਅਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ ਸਦਾ) ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸਦਾ-ਥਿਰ ਟਿਕਾਣਾ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre siendo él mismo, su Hogar es para siempre verdadero y eternamente duradero."