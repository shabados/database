[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤੀ ਜੋਤਿ; ਮਿਲਾਏ ਸੋਇ ॥੨॥"
page = 1175
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through it man's soul merges in that supreme soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਰਾਹੀਂ ਜੀਵ ਦੀ ਆਤਮਾ ਉਸ ਪਰਮ ਆਤਮਾ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through it, one's light merges into the Light. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸੁ ਗੁਰਬਾਣੀ ਕਰ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਅਪਣੀ ਜੋਤ ਕੋ ਮਿਲਾਵਤਾ ਹੈ॥੨॥ ਯਥਾ ਪ੍ਰਮਾਣ-☬'ਮਨ ਤੂੰ ਜੋਤਿ ਸਰੂਪ ਹੈ ਆਪਣਾ ਮੂਲੁ ਪਛਾਣੁ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਉਹਨਾਂ ਦੀ ਜਿੰਦ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲਾ ਦੇਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de ella el Alma se funde en el Alma Universal. (2)"