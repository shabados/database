[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਗੁਰੁ ਆਰਾਧਣਾ; ਜਿਹਵਾ ਜਪਿ ਗੁਰ ਨਾਉ ॥"
page = 517
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind, contemplate thou on the Guru and with thy tongue, utter the Guru's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਤੂੰ ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਕਰ ਅਤੇ ਆਪਣੀ ਜੀਭ ਨਾਲ ਗੁਰਾਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within yourself, worship the Guru in adoration, and with your tongue, chant the Guru's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਕਰ ਕੇ ਗੁਰੋਂ ਕਾ ਅਰਾਧਨਾ ਕਰੀਏ, ਰਸਨਾ ਕਰ ਕੇ ਗੁਰੋਂ ਕਾ ਨਾਮ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰਨਾ, ਜੀਭ ਨਾਲ ਗੁਰੂ ਦਾ ਨਾਮ ਜਪਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi interior contemplo al Guru, con mis labios y mi lengua recito Su Palabra,"