[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਰਾਮ ਨਾਮੁ ਰਸਨਾ ॥"
page = 799
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, utter thou the Lord's Name with thy tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord with your tongue, O mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਮਨ ਔ ਰਸਨਾ ਕਰ ਕੇ ਸਦਾ ਤੇਰੇ ਰਾਮ ਨਾਮ ਜਾਪ ਕੋ ਜਪਣਾ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta el Nombre del Señor con tu lengua. Oh mente mía,"