[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣੁ ਤਿਣੁ ਪ੍ਰਭ ਸੰਗਿ ਮਉਲਿਆ; ਸੰਮ੍ਰਥ ਪੁਰਖ ਅਪਾਰੁ ॥"
page = 134
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forests and grass blades are refreshed with the love of the omnipotent, all-pervading and infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਅਤੇ ਘਾਹ ਦੀਆਂ ਤਿੜਾਂ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਅਨੰਤ ਸੁਆਮੀ ਦੇ ਪਰੇਮ ਨਾਲ ਪਰਫੁੱਲਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forests and the meadows are rejuvenated and refreshed with the Love of God, the All-powerful, Infinite Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਾਰ ਸਾਮਰਥ ਪੁਰਖੁ ਪ੍ਰਭੂ ਕੀ ਸੱਤਾ ਕੇ ਸਾਥ ਵਣ ਤ੍ਰਿਣ (ਮਉਲਿਆ) ਪ੍ਰਫੁਲਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਮੇਲ ਨਾਲ ਸਾਰਾ ਜਗਤ (ਬਨਸਪਤੀ ਆਦਿਕ) ਹਰਿਆ-ਭਰਿਆ ਹੋਇਆ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਸਭ ਕੁਝ ਕਰਨ ਜੋਗਾ ਹੈ ਵਿਆਪਕ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Poderoso y sin Límite es el Señor; los bosques y los claros reverberean con Su Amor Infinito."