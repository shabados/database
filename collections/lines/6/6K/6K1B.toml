[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਵਡਾ; ਆਖੈ ਸਭੁ ਕੋਇ ॥"
page = 9
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing every one calls Thee great (O Lord!),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਸੁਣਾ ਕੇ ਹਰ ਕੋਈ ਤੈਨੂੰ ਵਿਸ਼ਾਲ ਆਖਦਾ ਹੈ (ਹੇ ਸੁਆਮੀ),"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of His Greatness, everyone calls Him Great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤ੍ਰੋਂ ਸੇ ਸੁਨ ਸੁਨ ਕਰ ਕੇ ਸਭ ਕੋਈ ਵਡਾ ਕਹਿਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ (ਹੋਰਨਾਂ ਪਾਸੋਂ ਸਿਰਫ਼) ਸੁਣ ਕੇ (ਹੀ) ਆਖ ਦੇਂਦਾ ਹੈ ਕਿ (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਵੱਡਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, oyendo de Ti, todos hablan de Tu Grandeza,"