[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਚਾ ਪਾਤਿਸਾਹੁ; ਪਾਤਿਸਾਹਾਂ ਪਾਤਿਸਾਹੁ ਜੁਹਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I salute the true Guru who is the true king of kings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਚਾ ਪਾਤਸ਼ਾਹ ਪਾਤਸ਼ਾਹਾਂ ਦਾ ਪਾਤਸ਼ਾਹ ਹੈ, (ਉਸ ਨੂੰ) ਨਿਮਸਕਾਰ ਹੈ।"