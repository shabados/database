[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਮਹਤੁ. ਤੁਮੑਾਰੈ ਊਪਰਿ; ਤੁਮੑਰੀ ਓਟ. ਤੁਮੑਾਰੀ ਸਰਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1299
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are my honour and glory. thy support and Thine refuge alone seek, O my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਅਤੇ ਪ੍ਰਭਤਾ ਹੈਂ। ਕੇਵਲ ਤੇਰਾ ਹੀ ਆਸਰਾ ਅਤੇ ਤੇਰੀ ਹੀ ਸ਼ਰਨ ਮੈਂ ਲੋੜਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Honor and Glory; I seek Your Support, and Your Sanctuary. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਅਰ ਵਡਿਆਈ ਸਭ ਆਪ ਕੇ ਊੁਪਰ ਹੈ, ਮਨ ਕਰ ਕੇ ਤੁਮਰੀ ਓਟ ਹੈ ਔਰ ਸਰੀਰ ਕਰ ਭੀ ਤੁਮਾਰੀ ਸਰਣ ਲਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੇ ਉਤੇ ਹੀ ਮਾਣ ਹੈ; ਫ਼ਖ਼ਰ ਹੈ, ਮੈਨੂੰ ਤੇਰੀ ਹੀ ਓਟ ਹੈ, ਮੈਂ ਤੇਰੀ ਹੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਤੁ = ਮਹੱਤਵ, ਵਡਿਆਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Honor y mi Gloria. De aquí que sólo busque Tu Soporte y Tu Santuario. (1-Pausa)"