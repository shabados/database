[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਸਮ੍ਰਥ ਅਗਮ ਪੂਰਨ; ਮੋਹਿ ਮਇਆ ਧਾਰਿ ॥੨॥"
page = 1273
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Omnipotent, Unfathomable and Omnipresent Lord, show thou mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰੱਬ-ਸ਼ਕਤੀਵਾਨ, ਅਥਾਹ ਅਤੇ ਸਰੱਬ-ਵਿਆਪਕ ਸੁਆਮੀ, ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O All-powerful, Inaccessible, Perfect Lord, please shower me with Your Mercy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ! ਹੇ ਅਗਮ! ਹੇ ਪੂਰਨ! ਮੁਝ ਪੁਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਧਾਰਨ ਕਰੁ॥੨॥☬ਜੇ ਕਹੇ ਕਿਆ ਚਾਹਤੇ ਹੋ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਅਪਹੁੰਚ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰ! ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ੍ਰਥ = ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਪੂਰਨ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਮੋਹਿ = ਮੇਰੇ ਉੱਤੇ। ਮਇਆ ਧਾਰਿ = ਦਇਆ ਕਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Todopoderoso e Inaccesible Señor del Universo, por favor rocía Tu Misericordia sobre mí. (2)"