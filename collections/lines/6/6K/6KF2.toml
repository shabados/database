[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਰਾਖਿ ਲੀਨੋ; ਭਇਓ ਸਾਧੂ ਸੰਗੁ ॥"
page = 1017
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending His mercy, the Lord has protected me and I have obtained the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, He has protected me; I have found the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੰਸਾਰ ਸੇ ਰਾਖ ਲੀਆ ਹੈ ਔ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੀ ਰੱਖਿਆ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਗੁਰੂ ਦਾ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ, ਦਇਆ। ਸਾਧੂ ਸੰਗੁ = ਗੁਰੂ ਦਾ ਮਿਲਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me protegió con Su Misericordia y así me logré asociar con los Santos,"