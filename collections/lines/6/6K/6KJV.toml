[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ. ਨ ਜਾਣਾ ਦੂਆ ਤੀਆ ॥"
page = 1034
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I now know not any other second or the third."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਹੋਰ ਕਿਸੇ ਦੂਜੇ ਤੇ ਤੀਜੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know any other second or third."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਹੋਰ ਦੂਆ ਔ ਤੀਆ ਭਾਵ ਨਹੀਂ ਜਾਣਿਆ ਹੈ, ਭਾਵ ਦ੍ਵੈਤ ਔ ਤੀਨ ਗੁਣ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਗਤ ਵਿਚ ਕਿਤੇ ਭੀ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਦੂਜਾ ਤੀਜਾ ਨਹੀਂ ਦਿੱਸਦਾ, (ਉਸ ਦੇ ਅੰਦਰ ਕੋਈ ਮੇਰ-ਤੇਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora no conozco un segundo ni un tercero, más que a mi Único Señor."