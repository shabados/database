[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਪ੍ਰਭੂ ਧਿਆਈਐ ॥੧॥ ਰਹਾਉ ॥"
page = 563
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the Lord is meditated upon. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸਾਹਿਬ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one meditates on God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪ੍ਰਭੂ ਕੋ ਧ੍ਯਾਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia uno habita en el Señor. (1‑Pausa)"