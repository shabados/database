[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਸੈ ਧਾਇ ਕੈ ਸੂਲ ਸੈਥੀ ਪ੍ਰਹਾਰਿਯੋ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On whomsoever the goddess struck her blow with her trident and the destructive weapon (Saihathi)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ (ਵੀ ਦੇਵੀ ਨੇ) ਭਜ ਕੇ ਤ੍ਰਿਸ਼ੂਲ ਜਾਂ ਸੈਹੱਥੀ ਚਲਾਈ,"