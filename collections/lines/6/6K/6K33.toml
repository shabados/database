[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕਸੈ ਦਾ ਹੈ ਅਮਰੁ; ਇਕੋ ਹਰਿ ਚਿਤਿ ਧਰਿ ॥"
page = 83
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's alone is the command, and place thou God alone in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ ਹੁਕਮ ਹੈ ਅਤੇ ਤੂੰ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord's Command is the One and Only-enshrine the One Lord in your consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਜੀਵੋਂ ਪਰ (ਅਮਰ) ਹੁਕਮ ਭੀ ਏਕ ਹਰੀ ਕਾ ਹੈ, ਤਾਂ ਤੇ ਏਕ ਐਸੇ ਸਾਮਰਥ ਹਰੀ ਕੋ ਹੀ ਚਿੱਤ ਮੇਂ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕੋ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ (ਵਰਤ ਰਿਹਾ ਹੈ), (ਇਸ ਕਰਕੇ) ਉਸ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰੁ = ਹੁਕਮ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suyo es el Comando, conserva al Uno en tu mente,"