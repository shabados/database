[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੁਰ ਗਏ ਤੇ ਭਾਗਿ; ਪਾਪ ਤਿਨੑ ਭੀਤਰਿ ਕੰਪਹਿ ॥"
page = 1409
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons, they fled away for, their sins trembled within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼, ਉਹ ਦੌੜ ਗਏ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਦੇ ਗੁਨਾਹ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਕੰਬਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons ran away; their sins made them shake and tremble inside."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੋ ਆਪ ਕੇ ਜਸ ਕੋ ਉਚਾਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੇ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਅਸੁਰ ਔ ਤਿਨ ਕੇ ਅੰਤਸ਼ਕਰਨ ਮੇਂ ਜੋ ਔਰ ਪਾਪ ਥੇ, ਸੋ ਸਭ ਕੰਪਾਇਮਾਨ ਹੋਇਕਰ ਭਾਗ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਾਰੇ ਦੈਂਤ (ਉਥੋਂ) ਭੱਜ ਗਏ ਹਨ, (ਉਹਨਾਂ ਦੇ ਆਪਣੇ) ਪਾਪ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਕੰਬ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੁਰ = ਦੈਂਤ। ਤੇ = ਉਹ ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los seres malignos corrieron y sus faltas los sacudieron y temblaron."