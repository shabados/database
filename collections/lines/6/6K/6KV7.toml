[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪੈਜ ਰਖੈ ਮੁਰਾਰਿ ॥"
page = 838
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Enemy of ego saves his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਵਾਹਿਗੁਰੂ ਉਸ ਦੀ ਲੱਜਿਆ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord protects his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਤ ਜਨੋਂ ਕੀ ਹਰੀ ਮੁਰਾਰੀ (ਪੈਜ) ਪਤਿ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਰਾਰੀ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੀ ਲਾਜ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਲਾਜ ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el Señor, su Dios, salva su honor;"