[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹੇ ਬ︀ਯੋਮ ਮੈ ਭੂਪ ਗਉਨੈ ਹਕਾਰੇ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed as if the spirits of the dead kings moving the sky were calling them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਰਾਜੇ (ਮਾਰੇ ਜਾਣ ਤੋਂ ਬਾਦ) ਆਕਾਸ਼ ਵਿਚ ਫਿਰ ਰਹੇ ਸਨ, (ਉਹ ਇਨ੍ਹਾਂ ਨੂੰ) ਬੁਲਾ ਰਹੇ ਸਨ।"