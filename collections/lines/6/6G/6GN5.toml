[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਛੋਡਹਿ; ਉਝੜਿ ਜਾਈ ॥"
page = 1025
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He leaves off the Guru's path and wanders in wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੇ ਮਾਰਗ ਨੂੰ ਛੱਡ ਕੇ ਬੀਆਬਾਨ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning the Guru's Teachings, some wander in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖ੍ਯਾ ਕੌ ਛੋਡ ਕੇ ਜੋ ਉਜਾੜ ਅਰਥਾਤ ਕੁਮਾਰਗ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਈ ਬੰਦੇ ਐਸੇ ਹਨ ਜੋ) ਔਝੜੇ ਜਾ ਕੇ ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਨਾ ਛੱਡ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਝੜਿ = ਕੁਰਾਹੇ। ਜਾਈ = ਜਾਇ, ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que abandonan el Sendero del Guru, vagan en los bosques,"