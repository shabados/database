[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲਿ ਗਈ ਸਭ ਹੀ ਸੁਧਿ ਘਟਕੀ ॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The woman fell in love with one herdsman and lost all her senses."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸ਼ਰੀਰ (ਅਥਵਾ ਘਰ) ਦੀ ਸਾਰੀ ਸੁਧ ਬੁਧ ਭੁਲ ਗਈ।"