[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤੇ; ਮਾਇਆ ਨਹੀ ਛਲੈ ॥"
page = 201
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with love him the mammon beguiles not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਹੈ, ਉਸ ਨੂੰ ਮੋਹਨੀ ਠਗਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, shall not be enticed by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਸਾਥ ਰੰਗੇ ਜਾਣੇ ਸੇ ਮਾਇਆ ਨਹੀਂ ਛਲਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਿਹਾਂ (ਮਨੁੱਖ ਨੂੰ) ਮਾਇਆ ਠੱਗ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਰਾਤੇ = ਰੱਤਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni es tentado por la seducción de Maya;"