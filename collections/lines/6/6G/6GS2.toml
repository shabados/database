data = "ਛਤੀਹ ਅੰਮ੍ਰਿਤ; ਭੋਜਨੁ ਖਾਣਾ ॥"
page = 100
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirty-six kinds of delicious diets to eat, comfortable couches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਤੀ ਪਰਕਾਰ ਦੇ ਸੁਆਦਲੇ ਖਾਣੇ ਭੁੰਚਣ ਨੂੰ ਆਰਾਮ ਤਲਬ ਪਲੰਘ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-the thirty-six delicious foods to eat,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਛਤੀਹ) ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਭੋਜਨ ਅੰਮ੍ਰਿਤ ਸਮਾਨ ਖਾਣੇ ਕੋ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦਾ ਖਾਣਾ ਅਸੀਂ ਖਾ ਰਹੇ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਤੀਹ ਅੰਮ੍ਰਿਤ ਭੋਜਨੁ = ਕਈ ਕਿਸਮਾਂ ਦਾ ਵਧੀਆ ਖਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los treinta y seis tipos de delicias,"