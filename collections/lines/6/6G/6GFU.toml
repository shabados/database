[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਰੇਣ ਸਾਧੂ. ਪ੍ਰਭ ਅਰਾਧੂ; ਆਪਣੇ ਪ੍ਰਭ ਭਾਵਾ ॥"
page = 779
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming the dust of the saints feet and contemplating on my Lord Master, I become pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਸਿਮਰ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਣ ਲੱਗ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the dust of the feet of the Holy. Worshipping God in adoration, my God is pleased with me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਐਸੇ ਨਿਸਚੇ ਹੈਂ, ਜੋ ਪ੍ਰਭੂ ਕੇ (ਅਰਾਧੂ) ਅਰਾਧਨੇ ਵਾਲੇ ਸੰਤ ਹੈਂ, ਜੋ ਉਨ ਕੀ ਧੂੜ ਹੋਈਐ ਤੌ ਆਪਣੇ ਪ੍ਰਭੂ ਕੋ ਭਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਹੋ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਣ ਲੱਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he vuelto el Polvo de los Pies de los Santos, contemplo a mi Señor, Quien está complacido conmigo."