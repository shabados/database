[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਧ੍ਰਿਗੁ ਧ੍ਰਿਗੁ ਅਸਨੇਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 240
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blasted and blighted is the love which is without the Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਅਤੇ ਫਿੱਟੇ-ਮੂੰਹ ਹੈ ਉਸ ਪ੍ਰੀਤ ਦੇ ਜੋ ਨਾਮ ਦੇ ਬਗੇਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, cursed, cursed is love and intimacy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰੇ ਨਾਮ ਬਿਨਾ ਔਰੋਂ ਮੇਂ (ਅਸਨੇਹੁ) ਪ੍ਰੇਮ ਕਰਨੇ ਕੋ ਧਿਕਾਰ ਹੈ। ਇਸ ਲੋਕ ਮੇਂ ਪੁਨਾ ਪ੍ਰਲੋਕ ਮੇਂ ਧਿਕਾਰ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੋਬਿੰਦ! ਤੇਰੇ) ਨਾਮ (ਦੇ ਪਿਆਰ) ਤੋਂ ਬਿਨਾ (ਹੋਰ ਦੁਨੀਆ ਵਾਲਾ ਮੋਹ-) ਪਿਆਰ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਨੇਹੁ = {स्नेह} ਪਿਆਰ, ਮੋਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sin el Naam, el Nombre del Señor, todo amor es maldecido. (1-Pausa)"