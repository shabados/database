[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ; ਏਹ ਨਿਹਚਉ ਪਾਈਐ ॥"
page = 299
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the perfect Guru this faith is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਇਹ ਭਰੋਸਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This faith is obtained from the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਇਹ ਨਿਹਚਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਇਹ  ਦਾਤ ਯਕੀਨੀ ਤੌਰ ਤੇ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਉ = ਯਕੀਨੀ ਤੌਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Fe que uno recolecta del Perfecto Guru,"