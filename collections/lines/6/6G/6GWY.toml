[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ ਵੇਸ. ਤਿਨਾ ਕਾਮਣੀ; ਦੁਖੀ ਰੈਣਿ ਵਿਹਾਇ ਜੀਉ ॥੭॥"
page = 72
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dirty is the dress of those brides and they pass their night in distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਦਾ ਹੈ ਪਹਿਰਾਵਾ ਉਨ੍ਰਾਂ ਪਤਲੀਆਂ ਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਰਾਤ ਕਸ਼ਟ ਅੰਦਰ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clothes of those brides are filthy-they pass their life-night in agony. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਬੇਮੁਖ ਰੂਪ (ਦੁਹਾਗਣੀ) ਛੁਟੜ ਇਸਤ੍ਰੀਓਂ ਕੇ (ਮੈਲੇ ਵੇਸ) ਮਲੀਨ ਹੀ ਕਰਮ ਹੈਂ, ਔਰ ਦੁਖੋਂ ਮੇਂ ਅਵਸਥਾ ਰੂਪ ਰਾਤ੍ਰੀ ਬਿਤੀਤ ਹੋ ਜਾਤੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਦੇ ਚੇਹਰੇ ਭੀ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਨਾਲ ਭਰਿਸ਼ਟੇ ਹੋਏ ਦਿੱਸਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ-ਰੂਪ ਰਾਤ ਦੁੱਖਾਂ ਵਿਚ ਹੀ ਬੀਤਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਾ ਕਾਮਣੀ = ਉਹਨਾਂ ਇਸਤ੍ਰੀਆਂ ਦੇ। ਰੈਣਿ = {रजनि} ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ। ਵਿਹਾਇ = ਬੀਤਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su ropa está fea y pasa sus noches en agonía. (7)"