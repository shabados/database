[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਪਰਾਧ ਮਹਾ ਅਕ੍ਰਿਤਘਨ; ਬਹੁਰਿ ਬਹੁਰਿ ਪ੍ਰਭ ਸਹੀਐ ॥"
page = 531
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again and again, the Lord puts up with the millions of sins of the supremely ungrateful ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਪਰਮ ਨਾਸ਼ੁਕਰਿਆਂ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪਾਂ ਨੂੰ ਬਾਰੰਬਾਰ ਬਰਦਾਸ਼ਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, God puts up with the millions of sins of the supremely ungrateful ones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਪ੍ਰਭੂ ਬਾਰੰਬਾਰ ਕੇ ਕ੍ਰੋੜੋਂ ਅਪਰਾਧ ਅਰ ਮਹਾਂ ਕ੍ਰਿਤਘਨਤਾਈਓਂ ਕੇ (ਸਹੀਐ) ਸਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਨਾ-ਸ਼ੁਕਰਿਆਂ ਦੇ ਕ੍ਰੋੜਾਂ ਪਾਪ ਪਰਮਾਤਮਾ ਮੁੜ ਮੁੜ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਅਕ੍ਰਿਤਘਨ = ਕੀਤੇ ਉਪਕਾਰ ਨੂੰ ਭੁਲਾ ਦੇਣ ਵਾਲੇ, ਨਾਸ਼ੁਕਰੇ {कृतध्न}। ਬਹੁਰਿ = ਮੁੜ, ਫਿਰ। ਸਹੀਐ = ਸਹਾਰਦਾ ਹੈ, ਜਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Tolerancia Infinita del Señor, que sufre y aguanta millones de insultos y blasfemias de los desgraciados y malagradecidos."