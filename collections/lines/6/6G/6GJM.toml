[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗ ਰਤਨ ਪਰਵਾਰ ਪਰੀਆ; ਸਬਦ ਗਾਵਣ ਆਈਆ ॥"
page = 917
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gem like measures and their families, have come to hymn the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੀਰੇ ਵਰਗੇ ਰਾਗਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਰਾਗਨੀਆਂ ਗੁਰਬਾਣੀ ਦਾ ਕੀਰਤਨ ਕਰਨ ਲਈ ਆਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewelled melodies and their related celestial harmonies have come to sing the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਗ ਰਾਗਨੀਆਂ ਪ੍ਰਤੱਖ ਆਈਆਂ ਵਾ ਪ੍ਰੇਮ ਔ ਵੈਰਾਗ, ਪਰਵਾਰ, ਸਤ, ਸੰਤੋਖ, ਧਰਮ, ਵੀਚਾਰ ਪੁਨਹ ਕਰਣਾ, ਮੈਤ੍ਰੀ, ਮੁਦਤਾ, ਅਪੇਖ੍ਯਾ ਇਨ ਗੁਨੋਂ ਕੀਆ ਪੰਕਤੀਆਂ (ਸਬਦ) ਗੁਰ ਉਪਦੇਸ ਉਚਾਰਨ ਤੇ (ਆਈਆ) ਪ੍ਰਾਪਤਿ ਹੋਈਆਂ ਹੈਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਰਾਗ ਆਪਣੇ ਪਰਵਾਰ ਤੇ ਰਾਣੀਆਂ ਸਮੇਤ (ਮੇਰੇ ਮਨ ਵਿਚ, ਮਾਨੋ,) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਵਣ ਆ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como si todos los raguis vestidos con joyas y sus familias en celestiales cuerpos vinieran a cantar la Palabra del Shabd."