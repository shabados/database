[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗੀਐ ਗੁਮਾਨੁ ਮਾਨੁ. ਪੇਖਤਾ ਦਇਆਲ ਲਾਲ; ਹਾਂ ਹਾਂ ਮਨ ਚਰਨ ਰੇਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1305
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, shed thou thy self-conceit. Thy Loved compassionate Lord is seeing all. Be Yea, do thou be, the dust of His feet, O my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡਦੇ। ਤੇਰਾ ਪਿਆਰਾ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ। ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਹੋ ਵੰਞ, ਹੋ ਵੰਞ, ਤੂੰ ਉਸ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your pride and your self-conceit; the Loving, Merciful Lord is watching over all. O mind, become the dust of His Feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁ) ਇੰਦ੍ਰ੍ਯੋਂ ਕਾ ਜੋ ਮਾਨੁ ਹੈ ਔਰ ਬਿਭੂਤੀ ਕਾ ਮਾਨੁ ਭੀ ਤ੍ਯਾਗੀਏ। ਦ੍ਯਾਲ (ਲਾਲ) ਪ੍ਯਾਰਾ ਪਰਮੇਸ੍ਵਰ ਸਭ ਕੋ ਦੇਖ ਰਹਾ ਹੈ, (ਹਾਂ ਹਾਂ) ਵੱਡਾ ਅਸਚਰਜੁ ਹੈ। ਮਨੁਖਾ ਜਨਮੁ ਚਲਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਖਬਰਦਾਰੁ ਹੋ ਕਰ, ਹੇ (ਮਨ) ਪ੍ਯਾਰੇ! ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਹੋਹੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਣ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। ਦਇਆ-ਦਾ-ਘਰ ਸੋਹਣਾ ਪ੍ਰਭੂ (ਸਾਡੇ ਹਰੇਕ ਕੰਮ ਨੂੰ) ਵੇਖ ਰਿਹਾ ਹੈ। ਹੇ ਮਨ! (ਸਭਨਾਂ ਦੇ) ਚਰਨਾਂ ਦੀ ਧੂੜ (ਬਣਿਆ ਰਹੁ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗੀਐ = ਤਿਆਗ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ। ਪੇਖਤਾ = ਵੇਖ ਰਿਹਾ ਹੈ। ਦਇਆਲ = ਦਇਆ ਦਾ ਘਰ ਪ੍ਰਭੂ। ਹਾਂ ਹਾਂ ਮਨ = ਹੇ ਮਨ! ਰੇਨ = ਧੂੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega tu orgullo y tu arrogancia, pues el Amoroso y Misericordioso Señor nos está observando a todos. Oh mente, vuélvete el Polvo de Sus Pies. (1-Pausa)"