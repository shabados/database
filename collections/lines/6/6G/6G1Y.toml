[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ; ਮੇਰੇ ਦੀਨ ਦਇਆਲਾ ॥"
page = 105
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful to the meek I have entered Thy sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, O my Lord, Merciful to the meek,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਦੀਨ ਦਯਾਲ! ਮੈਂ ਤੇਰੀ ਸਰਣ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, siempre Benévolo con el débil,"