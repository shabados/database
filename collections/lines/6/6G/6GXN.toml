[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਸਰੇਸਟ; ਨਾਮਿ ਰਤੇ ਵੀਚਾਰੀ ॥"
page = 1013
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name's meditation, Brahma, Vishnu and Shiva become sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਸਿਮਰਨ ਨਾਲ ਰੰਗੀਜਨ ਦੁਆਰਾ, ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਉਤਮ ਹੋ ਵੰਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva are exalted, imbued with contemplative meditation on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸਨ, ਸਿਵ ਔਰ ਭੀ ਜੋ ਸ੍ਰੇਸਟ ਪੁਰਸ ਹੈਂ, ਸੋ ਸਭੀ ਏਹੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਸੋਈ ਵੀਚਾਰਵਾਨ ਹੈਂ॥☬ਉਨ ਕੀ ਐਸੀ ਪ੍ਰਾਰਥਨਾ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਹੋਵੇ, ਵਿਸ਼ਨੂੰ ਹੋਵੇ, ਸ਼ਿਵ ਹੋਵੇ, ਉਹੀ ਸਭ ਤੋਂ ਉੱਤਮ ਹਨ ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੀਜ ਕੇ ਸੁੰਦਰ ਵਿਚਾਰ ਦੇ ਮਾਲਕ ਬਣ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੇਸੁ = ਸ਼ਿਵ। ਸਰੇਸਟ = ਸਭ ਤੋਂ ਉੱਤਮ। ਨਾਮਿ ਰਤੇ = ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ। ਵੀਚਾਰੀ = ਵਿਚਾਰਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnu y Shiva son sublimes sólo si reflexionan en el Nombre del Señor y se conservan unidos en Eso,"