[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਪਨ ਚਰਿਤ੍ਰ ਮੈ ਨ ਮਿਤ੍ਰਹਿ ਮਿਲਨ ਦੀਨੀ; ਜਮ ਰੂਪ ਜਾਮਨੀ ਨ ਨਿਬਰੈ ਬਿਹਾਇ ਕੈ ।੨੧੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "This dream like happening did not let me meet my beloved. Now the death-like night of separation neither ends nor terminates. (219)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਪਨੇ ਦਾ ਚਲਿਤ੍ਰ ਚਾਲਾ ਬਿਰਤਾਂਤ ਐਸਾ ਵਰਤਿਆ ਜਿਸ ਨੇ ਮੈਨੂੰ ਪਿਆਰੇ ਸਤਿਗੁਰ ਦੇ ਸਾਮਨੇ ਭੀ ਨਾ ਹੋਣ ਦਿੱਤਾ। ਹਾਯ! ਇਹ ਅਵਿਦ੍ਯਾ ਮਈ ਜਾਮਿਨੀ ਰਾਤ੍ਰੀ ਮੇਰੇ ਲਈ ਭ੍ਯਾਨਕ ਮੌਤ ਰੂਪ ਹੋ ਰਹੀ ਹੈ, ਜੋ ਅਜੇ ਤਕ ਭੀ ਬਿਤੀਤ ਹੋ ਕੇ ਮੇਰੇ ਨੇਤ੍ਰਾਂ ਅਗੋਂ ਨਿਬਰੈ ਨਿਵਿਰਤ ਨਹੀਂ ਹੋਣ ਪੌਂਦੀ ॥੨੧੯॥"