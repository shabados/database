[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਮਾਤੇ; ਵਿਆਪਿਆ ਸੰਸਾਰੁ ॥"
page = 51
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is intoxicated and engrossed in lust, wrath and egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਭੋਗ-ਬਿਲਾਸ, ਗੁੱਸੇ ਅਤੇ ਹਊਮੇ ਅੰਦਰ ਮਤਵਾਲੀ ਤੇ ਗਲਤਾਨ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is drunk, engrossed in sexual desire, anger and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਕਾਮ, ਕ੍ਰੋਧ, ਅਹੰਕਾਰ ਕਰ ਕੇ ਮਸਤੁ ਹੈਂ ਤਿਨ ਕੋ ਸੰਸਾਰੁ ਵਿਆਪਿਆ ਹੂਆ ਹੈ, ਅਰਥਾਤ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥ ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਸੰਸਾਰ ਸੇ ਕੈਸੇ ਬਚੂੰਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਉਤੇ ਜਗਤ ਦਾ ਮੋਹ ਦਬਾਉ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਉਹ ਕਾਮ ਵਿਚ ਕ੍ਰੋਧ ਵਿਚ ਅਹੰਕਾਰ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está embrujado por la lujuria, el enojo y el ego."