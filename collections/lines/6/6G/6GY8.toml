[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਕੰੰਮ ਨਾ ਹਰ ਕਿਸੇ ਚਾਤਰ ਦਾ ਹੈ, ਅਤੇ ਨਾ ਹੀ ਕਿਸੇ ਦੀਵਾਨੇ ਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਰਿ ਹਰ ਦਾਨਾ ਨਾ ਬਾਸ਼ਦ, ਕਾਰਿ ਹਰ ਦੀਵਾਨਾ ਨੀਸਤ ।੧੦।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Is like alchemy, substance that turns any metal into gold, getting minced (burnt) in fire into ashes. (14) (4)"