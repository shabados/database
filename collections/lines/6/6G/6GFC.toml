[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ; ਤੂਟੈ ਜਮ ਜਾਲੁ ॥੧॥"
page = 807
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise, death's noose is cut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਣ ਦੁਆਰਾ, ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, the noose of death is cut away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਦੇ ਗੁਣਾਂ ਕੌ ਗਾਯਨ ਕਰਤਿਆਂ ਹੋਇਆਂ ਜਿਤਨੇ ਜਮ ਕੇ (ਜਾਲੁ) ਬੰਧਨ ਹੈਂ, ਸੋ ਸਭ ਟੂਟ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਜਮ ਦਾ ਜਾਲ ਟੁੱਟ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canta Su Alabanza, la garra de la muerte desaparece de su cuello.(1)"