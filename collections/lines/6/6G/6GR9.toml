[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਕੋ ਸਕੈ ਨ. ਤਾਰਿ ॥"
page = 893
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man! that without the Name, none can ferry thee across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਕਿ ਨਾਮ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "see that without the Naam, no one can be carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਮ ਤੋਂ ਬਿਨਾਂ ਤਾਰਨੇ ਕੋ ਸਾਮਰਥ ਕੋਈ ਸਾਧਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਭੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ। ਸਕੈ ਨ ਤਾਰਿ = ਤਾਰਿ ਨ ਸਕੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sin el Nombre del Señor, nadie es emancipado."