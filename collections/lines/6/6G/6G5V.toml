[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕਰਿ. ਲਾਗੇ ਬਹੁ ਭਾਤੀ; ਬਿਚਰਹਿ ਅਨਿਕ ਸਾਸਤ੍ਰ ਬਹੁ ਖਟੂਆ ॥"
page = 1389
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men are engaged in making efforts in many ways. They greatly reflect upon the various aspects of the six Shashtras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਬਹੁਤਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਉਪਰਾਲੇ ਕਰਨ ਵਿੱਚ ਜੁਟੇ ਹੋਏ ਹਨ। ਉਹ ਛਿਆ ਸ਼ਾਸਤਰਾਂ ਦੀ ਅਨੇਕਾਂ ਪਹਿਲੂਆਂ ਤੋਂ ਘਣੇਰੀ ਵੀਚਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People are engaged in making all sorts of efforts; they contemplate the various aspects of the six Shaastras."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਸਾਧਨੋਂ ਰੂਪੀ ਉਪਾਵੋਂ ਕੇ ਉਦਮ ਕਰਨੇ ਮੇਂ ਲਗੇ ਹੂਏ ਹੈਂ। ਏਕ ਤੋ ਬਹੁਤ (ਖਟੂਆ) ਖੱਟੀ ਅਰਥਾਤ ਲਾਭ ਕੇ ਵਾਸਤੇ ਖਟ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਬਹੁਤ ਵੇਰ ਬੀਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਮਨੁੱਖ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਉੱਦਮ ਕਰ ਰਹੇ ਹਨ, ਛੇ ਸ਼ਾਸਤ੍ਰ ਵਿਚਾਰ ਰਹੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente trata de hacer todo tipo de esfuerzos, medita en los seis aspectos de los seis Shastras."