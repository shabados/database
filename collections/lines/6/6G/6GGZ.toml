[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੋ ਸਾਹਿਬੁ ਨਿਰਮਲੋ; ਮਨਿ ਮਾਨੈ ਏਕਾ ॥੧॥"
page = 1008
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the True Lord. Contemplating the one Lord, the mind is propitiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ ਪਵਿੱਤ੍ਰ ਹੈ ਸੱਚਾ ਸੁਆਮੀ। ਇਕ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮਲ ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master is immaculate and pure. The mind is satisfied only by the One Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਸਾਹਿਬ ਜੋ ਤੂੰ ਨਿਰਮਲ ਹੈਂ ਏਕ ਨਾਮ ਜਪਨੇ ਸੇ ਹੀ ਤੇਰਾ ਮਨ ਮਾਨਤਾ ਹੈ, ਭਾਵ ਤੂੰ ਭਗਤੀ ਕਰ ਕੇ ਹੀ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਵਿਤ੍ਰ ਮਾਲਕ ਸਿਰਫ਼ ਮਨ (ਦੀ ਪਵਿਤ੍ਰਤਾ) ਦੀ ਰਾਹੀਂ ਪਤੀਜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੋ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਮਨਿ = ਮਨ ਦੀ ਰਾਹੀਂ। ਏਕਾ = ਕੇਵਲ, ਸਿਰਫ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mente ten Fe en tu Dios Único.  (1)"