data = "ਛੂਟੈ ਕਹਾ ਨਿਗੌਡੀ ਜਾਗੀ ॥"
page = 883

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rani was entangled in this strange affection, which could not be rid off."

