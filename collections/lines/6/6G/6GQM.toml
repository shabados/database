[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਫੀਕਾ; ਦੂਜੈ ਭਾਇ ॥"
page = 230
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through another's love, the soul and body are rendered insipid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੁਆਰਾ, ਆਤਮਾ ਤੇ ਦੇਹਿ ਫਿਕੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are made insipid through the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਦ੍ਵੈਤ ਭਾਇ ਮੇਂ ਤੋ ਮਨ ਤਨ ਫੀਕਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਗਨ ਤੋਂ ਖੁੰਝ ਕੇ) ਹੋਰ ਸੁਆਦ ਵਿਚ ਪਿਆਂ ਮਨ ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਸੱਖਣਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰ (ਹਿਰਦਾ) ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਸੁੰਞਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੀਕਾ = ਬੇ-ਰਸ, ਰੁੱਖਾ, ਆਤਮਕ ਰਸ ਤੋਂ ਸੱਖਣਾ। ਦੂਜੈ ਭਾਇ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "destrozados por la dualidad."