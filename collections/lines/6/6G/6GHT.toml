[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਪਰਮ ਪਦੁ ਪਾਇਆ ॥"
page = 1150
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace I have obtained the supreme status,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਨੂੰ ਮਹਾਨ ਮਰਤਬਾ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have obtained the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਪਰਮ ਉਤਮ ਪਦ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਮਿਲ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru uno logra el Estado Supremo de Éxtasis,"