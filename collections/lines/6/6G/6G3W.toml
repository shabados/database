[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੀਵਦਾ ਪੁਰਖੁ ਧਿਆਇਆ; ਅਮਰਾ ਪਦੁ ਹੋਈ ॥੨੫॥"
page = 1247
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whosoever meditates on the ever-living Lord; he acquires immortal status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਕੋਈ ਭੀ ਸਦਾ ਜੀਉਂਦੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਉਹ ਅਬਿਨਾਸ਼ੀ ਪਦਵੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditating on the Lord of eternal life, the status of immortality is obtained. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨੋਂ ਨੇ (ਜੀਵਦਾ) ਜੀਵਨ ਰੂਪ ਪੁਰਖ ਕੋ ਧਿਆਵਨਾ ਕੀਆ ਹੈ ਔਰ ਤਿਨ ਕੋ ਅਮਰ ਪਦਵੀ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੂੰ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਦਰਜਾ ਮਿਲ ਜਾਂਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਉਸ ਉੱਚਤਾ ਤੇ ਪਹੁੰਚ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਮਾਇਆ ਦੇ ਹੱਲੇ ਉਸ ਨੂੰ ਡੁਲਾ ਨਹੀਂ ਸਕਦੇ) ॥੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਦਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਪਦੁ = ਦਰਜਾ। ਅਮਰਾ ਪਦੁ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਦਰਜਾ ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el que habita en Su Dios Viviente, obtiene el Éxtasis Eterno. (25)"