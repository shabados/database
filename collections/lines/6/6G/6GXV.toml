[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ. ਮੈਲੁ, ਨ ਲਾਗੈ; ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ ॥"
page = 840
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filth attaches not to the Truth and through it doubt and dread hasten away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨੂੰ ਗਿਲਾਜ਼ਤ ਨਹੀਂ ਚਿਮੜਦੀ ਅਤੇ ਇਸ ਦੇ ਰਾਹੀਂ ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth cannot be polluted; doubt and fear run away from it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਬੀਚਾਰ ਕਰ ਰਾਗ ਦ੍ਵੈਸ ਰੂਪੀ ਮੈਲ ਨਹੀਂ ਲਗਤੀ ਹੈ ਔ ਭਰਮ ਪੁਨਾ ਭੈ ਭਾਗ ਜਾਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਸਰੀਰ ਕੀ ਅਵਸਥਾ ਤੋ ਵਡੀ ਹੈ ਕਦੀ ਵਿਚਾਰ ਕਰ ਲੇਵੇਂਗੇ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ (ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਲੱਗਦੀ, ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਮਨ ਦਾ ਸਹਿਮ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ)। ਭ੍ਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad no puede ser contaminada, la duda y el miedo se alejan de Ella,"