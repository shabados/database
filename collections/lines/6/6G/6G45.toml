[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਸੁ ਵਸਤੁ. ਨ ਜਾਪਈ; ਆਪੇ ਵਰਤਉ ਜਾਣਿ ॥"
page = 954
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where God, the Real Thing, is Seen not, know that self-conceit prevails there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਵਾਹਿਗੁਰੂ, ਅਸਲ ਚੀਜ਼, ਦਿੱਸ ਨਹੀਂ ਆਉਂਦੀ, ਜਾਣ ਲੈ ਕੇ ਉੱਥੇ ਸਵੈ-ਹੰਗਤ ਦਾ ਬੋਲਬਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where the real thing is not seen, self-conceit prevails there - know this well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸਤਸੰਗ ਮੇਂ ਆਤਮਾਨੰਦ ਰੂਪ ਵਸਤੂ ਹੈ ਤਿਸ ਕੋ ਤੋ ਜਾਨਤਾ ਹੀ ਨਹੀਂ, ਆਪੇ (ਜਾਣਿ) ਗ੍ਯਾਤ ਗੇਯ ਹੋ ਕੇ ਵਰਤਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ 'ਨਾਮ'-ਰੂਪ ਪਦਾਰਥ ਦੀ ਸੋਝੀ ਨਹੀਂ ਓਥੇ ਆਪਾ-ਭਾਵ ਦੀ ਵਰਤੋਂ ਹੋ ਰਹੀ ਸਮਝੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਥੈ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ। ਆਪੇ ਵਰਤਉ = ਆਪਾ-ਭਾਵ ਦੀ ਵਰਤਣ, ਆਪਣੀ ਸਮਝ ਦੀ ਵਰਤੋਂ, ਹਉਮੈ ਦਾ ਜ਼ੋਰ। ਜਾਣਿ = ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él hace sólo lo que Él sabe,"