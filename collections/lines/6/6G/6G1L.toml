[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ. ਆਇਓ ਆਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 407
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With eagerness I have come to Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚਾਹਣਾ ਨਾਲ ਤੇਰੇ ਕੋਲ ਆਇਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord Master, I have come to You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਮੇਂ (ਆਹਿ) ਚਾਹ ਕਰ ਪਰਾਪਤ ਹੂਆ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਤਾਂਘ ਕਰ ਕੇ (ਤੇਰੀ ਸਰਨ) ਆਇਆ ਹਾਂ੧ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues he venido a Ti con gran añoranza. (1‑Pausa)"