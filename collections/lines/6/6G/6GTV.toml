[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪਹ ਸੰਘਾਰਿ ਆਪੁ ਪੁਨਿ ਮਰਿਹੋ ॥੬॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will undertake the arduous job of killing Raja and annihilate myself.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਨੂੰ ਮਾਰ ਕੇ ਫਿਰ ਆਪ ਮਰਾਂਗੀ ॥੬॥"