[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨੈ ਨੈਕ ਹੇਰਿਯੋ, ਰਹਿਯੋ ਸੋ ਲੁਭਾਈ ॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He disguised as a great enticer; any body who looked at him was fascinated."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਵੇਖਿਆ, ਉਹੀ ਲੁਭਾਇਮਾਨ ਹੋ ਗਿਆ।"