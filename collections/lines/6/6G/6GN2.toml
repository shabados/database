[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥਿ ਖੜਗੁ ਕਰਿ ਧਾਇਆ; ਅਤਿ ਅਹੰਕਾਰਿ ॥"
page = 1133
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harnakash ran to slay Prahlad, holding sword in his hand and with great pride, and said:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਨਾਕਸ਼ ਹੱਥ ਵਿੱਚ ਤਲਵਾਰ ਫੜ੍ਹ ਕੇ ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਮਾਰ ਦੇਣ ਨਹੀਂ ਦੌੜਿਆ ਅਤੇ ਵੱਡੀ ਮਗਰੂਰੀ ਨਾਲ ਉਸ ਕਿਹਾ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With sword in hand, and with great egotistical pride, Prahlaad's father ran up to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਮੇਂ (ਖੜਗੁ) ਤਲਵਾਰ ਲੈਕਰ ਅਤੀ ਅਹੰਕਾਰ ਕਰ ਕੇ ਮਾਰਨੇ ਕੋ ਦੌੜਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਨਾਖਸ਼) ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਫੜ ਕੇ ਬੜੇ ਅਹੰਕਾਰ ਨਾਲ (ਪ੍ਰਹਿਲਾਦ ਉੱਤੇ) ਟੁੱਟ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Espada en mano e hinchado de ego, su padre echó mano,"