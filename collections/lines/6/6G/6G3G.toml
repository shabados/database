[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸੰਤਹੁ ਮਿਲਿ; ਨਾਮੁ ਜਪਾਹਾ ॥"
page = 173
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come saints, let us meet together and repeat the Lord 's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਸਾਧੂਓ! ਆਪਾ ਇਕੱਠੇ ਹੋ ਕੇ, ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, O Saints - let's meet together and chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਆਉ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਨਾਮ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਆਓ, ਅਸੀਂ ਰਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan oh hermanos, juntémonos para cantar el Nombre del Señor"