[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ; ਰਾਮ ਕਹਤ ਗੁਣ. ਸੋਹੰ ॥"
page = 1211
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praise, the tongue looks beauteous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਭ ਸੁੰਦਰ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue becomes beautiful, uttering the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਰਾਮ ਕੇ ਗੁਣ ਕਹਿਤੀ ਹੂਈ ਸੋਭਤੀ ਹੈ॥☬ਜੇ ਕਹੇ ਵਹੁ ਰਾਮ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰਦਿਆਂ ਜੀਭ ਸੋਹਣੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ। ਰਾਮ ਕਹਤ ਗੁਣ = ਰਾਮ ਦੇ ਗੁਣ ਕਹਿੰਦਿਆਂ। ਸੋਹੰ = ਸੋਹਣੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios relucen cantando el Nombre del Señor, sí, el Señor construye y demuele en un instante,"