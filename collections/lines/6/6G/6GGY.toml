[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਕਦਾਰਹੁ. ਨਹ ਪਤੀਆਇਆ ॥"
page = 621
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The chiefs satisfied me not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਧਰੀਆਂ ਤੋਂ ਭੀ ਮੇਰੀ ਤਸੱਲੀ ਨਾਂ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chiefs did not give me satisfaction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਰਦਾਰ ਅਰਥਾਤ ਜੋਤਸੀਆਂ ਭੀ ਮੇਰੇ ਕੋ ਪਤੀਆਇਆ ਨਹੀਂ, ਭਾਵ ਸੇ ਨਿਰਸੰਦੇਹ ਨਾ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਦਾਰਾਂ ਲੋਕਾਂ ਤੋਂ ਭੀ ਤਸੱਲੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ (ਕਿ ਇਹ ਵੈਰੀ ਤੰਗ ਨਹੀਂ ਕਰਨਗੇ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco estaba satisfecho con el juicio del jefe."