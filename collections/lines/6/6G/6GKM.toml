[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਮੋਹਨ ਲਾਲ ਪਿਆਰੇ; ਹਉ ਫਿਰਉ ਖੋਜੰਤੀਆ ॥"
page = 703
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wander about searching for that enticing sweet Beloved of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਆਪਦੇ ਮਨਮੋਹਨੇ ਮਿਠੜੇ ਪ੍ਰੀਤਮ ਨੂੰ ਭਾਲਦੀ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been wandering around, searching for that enticing, sweet Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ ਮੋਹਨ ਪਿਆਰੇ (ਲਾਲ) ਪਤੀ ਵਾ ਪਿਆਰੇ ਕੋ ਮੈਂ ਖੋਜਤੀ ਫਿਰਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਪਿਆਰੇ ਲਾਲ ਨੂੰ ਲੱਭਦੀ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਫਿਰਉ = ਹਉ ਫਿਰਉਂ, ਮੈਂ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha embrujado mi corazón. ¿Me podrías guiar hasta ese Dios para que pueda entregarle mi ser,"