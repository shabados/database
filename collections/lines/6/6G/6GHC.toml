[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਘੜੁ ਸੁਜਾਣੁ ਸਰੂਪੁ ਤੂ; ਸਭ ਮਹਿ ਵਰਤੰਤਾ ॥"
page = 1095
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are wise, omniscient and beauteous and are contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਆਣਾ, ਸਰੱਬਗ ਅਤੇ ਸੁੰਦਰ ਹੈਂ ਅਤੇ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Wise, all-knowing and beautiful; You are pervading and permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸੁੰਦਰ ਸਰੂਪ ਔ ਐਸਾ ਤੂੰ ਚਤਰ ਹੈਂ ਕਿ ਸਬ ਕੇ ਬੀਚ ਵਰਤਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸੁਚੱਜਾ ਸਿਆਣਾ ਤੇ ਸੋਹਣਾ ਹੈਂ, ਸਭ ਜੀਵਾਂ ਵਿਚ ਤੂੰ ਹੀ ਮੌਜੂਦ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Sabio y de Bella Forma, Omnipresente,"