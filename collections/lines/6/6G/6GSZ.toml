[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰੌ ਰਸੋਈ ਸਾਰਿ ਦੀ; ਸਗਲੀ ਧਰਤੀ ਨਥਿ ਚਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I may eat the iron and make earth move to my orders."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਸੋਈ (ਸਾਰ=) ਲੋਹੇ ਦੀ ਕਰਾਂ ਕਿ ਸਾਰੀ ਧਰਤੀ ਨੂੰ ਨੱਥ ਕੇ ਚਲਾਵਾਂ।"