[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਜੈ ਪਹਰੈ ਰੈਣਿ ਕੈ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਸਰਿ ਹੰਸ ਉਲਥੜੇ ਆਇ ॥"
page = 75
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the third watch of the night, O my merchant friend! the white swans (hair) come and land on the pool of head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਦੇ ਤੀਜੇ ਪਹਿਰੇ ਅੰਦਰ, ਹੈ ਮੇਰੇ ਸੁਦਾਗਰ ਸਜਣਾ! ਚਿੱਟੇ ਰਾਜ ਹੰਸ (ਵਾਲ) ਸੀਸ ਦੇ ਸਰੋਵਰ ਤੇ ਆ ਉਤਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the third watch of the night, O my merchant friend, the swans, the white hairs, come and land upon the pool of the head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਸਰੇ ਭਾਗ ਅਵਸਥਾ ਰਾਤ੍ਰ ਕੇ, ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! (ਸਰਿ) ਸਿਰ ਮੇਂ (ਹੰਸ) ਸੇ੍ਵਤ ਕੇਸ (ਉਲਥੜੇ ਆਇ) (ਉ) ਬਿਸੇਸ ਕਰ ਕੇ ਆਨ ਉਤਰਤੇ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਆਏ ਹੇ ਜੀਵ-ਮਿਤ੍ਰ! (ਜ਼ਿੰਦਗੀ ਦੀ ਰਾਤ ਦੇ ਤੀਜੇ ਪਹਰ ਸਰ ਉੱਤੇ ਹੰਸ ਆ ਉੱਤਰਦੇ ਹਨ (ਸਿਰ ਉੱਤੇ ਧੌਲੇ ਆ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਿ = ਸਰ ਉੱਤੇ, ਸਰੀਰ ਉੱਤੇ। ਉਲਥੜੇ ਆਇ = ਆ ਟਿਕੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tercera ronda de la noche, mi amigo mercader, los cisnes blancos del cabello, descienden sobre el lago de tu cabeza."