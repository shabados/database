[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਬਿਨਾ; ਕੈਸੇ ਬਧੈ ਸਨੇਹੁ ॥"
page = 328
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the bride has no love for her husband, how can husband's love for her increase?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਪਤਨੀ ਦਾ ਪਤੀ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਤਾਂ ਪਤੀ ਦਾ ਉਸ ਲਈ ਪਿਆਰ ਕਿਸ ਤਰ੍ਹਾਂ ਵਧ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without love, how can one's affection increase?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਜੀਵ ਇਸਤ੍ਰੀ ਕੀ ਪਰਮੇਸ੍ਵਰ ਭਰਤੇ ਮੇਂ ਪ੍ਰੀਤ ਨਹੀਂ ਤਬ ਲਗ ਪਤੀ ਕਾ (ਸਨੇਹੁ) ਪ੍ਰੇਮ ਇਸਤ੍ਰੀ ਮੇਂ ਕੈਸੇ ਹੋਵੇ॥☬ਪ੍ਰਸ਼ਨ: ਪ੍ਰੇਮ ਨ ਹੋਨੇ ਕੀ ਕਿਆ ਨਿਸਾਨੀ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰੀਤ ਤੋਂ ਬਿਨਾ (ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ) ਪਿਆਰ ਕਿਵੇਂ ਬਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਧੈ = ਬਣ ਸਕਦਾ ਹੈ। ਸਨੇਹੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Amor, ¿cómo puede una persona estar apegada a otra?"