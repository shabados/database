[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕਰੋਧੁ ਕਪਟੁ. ਬਿਖਿਆ ਤਜਿ; ਸਚੁ ਨਾਮੁ ਉਰਿ ਧਾਰੇ ॥"
page = 437
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renouncing lust, wrath, deceit and mortal sins he clasps the True Name to his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ-ਵਿਲਾਸ, ਗੁੱਸੇ ਛਲ ਅਤੇ ਪ੍ਰਾਣ ਨਾਸਕ ਪਾਪਾਂ ਨੂੰ ਛੱਡ ਕੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing sexual desire, anger, deceit and corruption, he enshrines the True Name in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਨੋਂ ਨੇ ਕਾਮ ਕ੍ਰੋਧ ਕਪਟ ਬਿਖ੍ਯੋਂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਸਚੇ ਕੇ ਨਾਮ ਹਿਰਦ੍ਯ ਮੇਂ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਾਮ ਕ੍ਰੋਧ ਖੋਟ (ਮਾਇਆ ਦਾ ਮੋਹ ਆਦਿਕ) ਤਿਆਗ ਕੇ ਜੀਵ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਤਜਿ = ਤਿਆਗ ਕੇ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y harás a un lado tu lujuria, enojo, engaño y el veneno de Maya, atesorando en tu corazón"