[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥੀ ਦਿਤੀ; ਪ੍ਰਭਿ ਦੇਵਣਹਾਰੈ ॥"
page = 106
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord the bestower has given me His hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾਤਾਰ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਹੱਥ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Great Giver, has given me His Hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਦੇਵਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨੇ (ਹਥੀ) ਬਾਹ ਦੇਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ, ਮਾਨੋ, ਇਕ ਫੱਕੀ ਹੈ) ਦੇਵਣਹਾਰ ਪ੍ਰਭੂ ਨੇ ਇਸ ਜੀਵ-ਬਾਲ ਨੂੰ (ਇਸ ਫੱਕੀ ਦੀ) ਤਲੀ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਥੀ = ਤਲੀ {ਘਰ ਵਿਚ ਅੰਞਾਣਿਆਂ ਲਈ ਮਾਵਾਂ ਜਵੈਣ ਸੌਂਫ ਆਦਿਕ ਦੀ ਫੱਕੀ ਬਣਾ ਰੱਖਦੀਆਂ ਹਨ, ਤੇ ਵੇਲੇ ਕੁਵੇਲੇ ਬਾਲਾਂ ਨੂੰ ਤਲੀ ਦੇ ਦੇਂਦੀਆਂ ਹਨ}, ਫੱਕੀ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, el Benévolo, me ha dado Su Mano,"