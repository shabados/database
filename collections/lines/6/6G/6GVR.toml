[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਧਿਆਇਨੑਿ ਬੇਦ; ਕਤੇਬਾ ਸਣੁ ਖੜੇ ॥"
page = 518
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing with Vedas and semitic scriptures at Thy door, the mortals contemplate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਅਤੇ ਸੈਮਿਟਿਕ ਧਾਰਮਕ ਪੁਸਤਕਾਂ ਸਮੇਤ ਤੇਰੇ ਦਰ ਤੇ ਖਲੋਤੇ ਹੋਏ ਪ੍ਰਾਣੀ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The followers of the Vedas, the Bible and the Koran, standing at Your Door, meditate on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੁਝ ਕੋ ਸਭ ਬੇਦ ਕਤੇਬੋਂ ਸਹਿਤ ਖੜੇ ਧਿਆਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੌਰੇਤ, ਜ਼ਬੂਰ, ਅੰਜੀਲ, ਕੁਰਾਨ) ਕਤੇਬਾਂ ਸਮੇਤ ਵੇਦ (ਭਾਵ, ਹਿੰਦੂ ਮੁਸਲਮਾਨ ਆਦਿਕ ਸਾਰੇ ਮਤਾਂ ਦੇ ਧਰਮ-ਪੁਸਤਕ) ਤੈਨੂੰ ਖੜੇ ਸਿਮਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤੇਬਾ = ਤੌਰੇਤ, ਜ਼ਬੂਰ, ਅੰਜੀਲ, ਕੁਰਾਨ। ਸਣੁ = ਸਮੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seguidores de los Vedas y la Biblia, parados a Tu Puerta Te contemplan, oh Señor."