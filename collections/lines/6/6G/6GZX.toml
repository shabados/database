[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ. ਐਸਾ ਸਤਿਗੁਰੁ ਖੋਜਿ ਲਹੁ; ਜਿਤੁ ਸੇਵਿਐ. ਜਨਮ ਮਰਣ ਦੁਖੁ ਜਾਇ ॥"
page = 591
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, search thou such a True Guru, by serving whom the pain of birth and death is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਤੂੰ ਐਹੋ ਜੇਹੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭਾਲ ਲੈ, ਜਿਸ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, search for such a True Guru, by serving whom the pains of birth and death are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਐਸਾ ਸਤਿਗੁਰੂ (ਖੋਜਿ) ਢੂੰਢ ਲੈ, ਜਿਨ ਕੇ ਸੇਵਨੇ ਤੇ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਜਾਤਾ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਹੋ ਜਿਹਾ ਸਤਿਗੁਰੂ ਖੋਜ ਕੇ ਲੱਭ, ਜਿਸ ਦੀ ਸੇਵਾ ਕੀਤਿਆਂ ਤੇਰਾ ਸਾਰੀ ਉਮਰ ਦਾ ਦੁਖ ਦੂਰ ਹੋ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, busca a tal Guru, Cuyo Servicio disipa el dolor de nacimientos y muertes."