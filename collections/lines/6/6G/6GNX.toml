[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਆਕਾਸੈ ਪੰਖੀਅਲੋ; ਖੋਜੁ ਨਿਰਖਿਓ. ਨ ਜਾਈ ॥"
page = 525
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the Track of a bird is not perceived in the sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅਸਮਾਨ ਵਿੱਚ, ਪੰਛੀ ਦਾ ਖੁਰਾ ਨਜ਼ਰ ਨਹੀਂ ਪੈਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the path of a bird's flight across the sky cannot be seen,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਕਾਸ ਮੇਂ ਪੰਖੀ ਉੜਤਾ ਹੈ, ਉਸ ਕਾ ਖੋਜ ਦੇਖਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਆਕਾਸ਼ ਵਿਚ ਪੰਛੀ ਉੱਡਦਾ ਹੈ, ਪਰ ਉਸ ਦੇ ਉੱਡਣ ਵਾਲੇ ਰਸਤੇ ਦਾ ਖੁਰਾ-ਖੋਜ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pájaro vuela en el cielo y uno no puede seguir su huella,"