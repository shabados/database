[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਧਰ ਕਹੁ ਸਭ ਨਾਮ ਸਰ; ਨਿਕਸਤ ਜਾਹਿ ਅਨੇਕ ॥੯੮॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming once all the disputes and then saying the word “Shatdhar”, many names of Baan get evolved.98."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਸੁਤ' ਅਤੇ 'ਧਰ' ਪਦ ਜੋੜੋ। (ਇਸ ਤੋਂ) ਬਾਣ ਦੇ ਅਨੇਕਾਂ ਨਾਮ ਬਣ ਜਾਣਗੇ ॥੯੮॥"