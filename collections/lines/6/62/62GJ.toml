[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਜਗਤੁ ਸਬਾਇਆ ॥"
page = 129
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire universe is engrossed in the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਦੁਨੀਆਂ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਖਚਤ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is engrossed in emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜਗਤ ਮਾਇਆ ਕਰ ਮੋਹਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਸਾਰੇ ਜਗਤ ਨੂੰ ਵਿਆਪ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਾਇਆ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está envuelto en el amor a Maya;"