[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਤੇਰੇ ਦਰਸਨ ਕੀ ਸੋਭ, ਅਤਿ ਅਪਾਰ ਪ੍ਰਿਅ ਅਮੋਘ; ਤੈਸੇ ਹੀ ਸੰਗਿ, ਸੰਤ ਬਨੇ ॥"
page = 1271
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My love, such is the glory of Thy vision, that it is exceedingly beauteous and fruitful So do Thy saints become through Thine association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਐਹੋ ਜਿਹੀ ਹੈ ਪ੍ਰਭਤਾ ਤੇਰੇ ਦੀਦਾਰ ਦੀ, ਕਿ ਇਹ ਪਰਮ ਸੁੰਦਰ ਅਤੇ ਫਲਦਾਇਰ ਹੈ। ਤੇਰੀ ਸੰਗਤ ਰਾਹੀਂ ਉਹੋ ਜਿਹੇ ਹੀ ਬਣ ਜਾਂਦੇ ਹਨ ਤੇਰੇ ਸਾਧੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the glory of Your Darshan, so utterly inifinte and fruitful, O my Love; so do we become by associating with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰੇ) ਹੇ ਭਾਈ! (ਤੇ) ਉਨ ਸੰਤੋਂ ਕੇ ਮਨ ਮੇਂ ਐਸੀ ਹੀ ਦਰਸਨ ਕੀ ਸੋਭਾ ਹੈ। ਕੈਸੀ? ਅਤਿਸੇ ਕਰ ਅਪਾਰ (ਅਮੋਘ) ਸਫਲ ਰੂਪੁ ਹੈ। ਪੁਨਃ ਤੈਸੇ ਹੀ ਸਾਥ ਸੰਤ (ਬਨੇ) ਸੋਭ ਰਹੇ ਹੈਂ, ਭਾਵ ਸੰਤ ਭੀ ਅਪਾਰ ਰੂਪੁ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਹੇ ਬਹੁਤ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਰਸਨ ਦੀ ਵਡਿਆਈ ਅਜਿਹੀ ਹੈ ਕਿ ਸਫਲਤਾ ਦੇ ਨਿਸ਼ਾਨੇ ਤੋਂ ਉੱਕਦੀ ਨਹੀਂ। ਤੇਰੇ ਸੰਤ ਭੀ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ (ਤੇਰੇ ਵਰਗੇ) ਬਣ ਜਾਂਦੇ ਹਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Gloria de Tu Darshan, Infinita y Fructífera, oh mi Amor, con Él nos asociamos a los Santos."