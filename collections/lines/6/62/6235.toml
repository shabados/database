[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਜ ਚੰਦੁ; ਕਰਹਿ ਉਜੀਆਰਾ ॥"
page = 329
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sun and the moon diffuse light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਚਾਨਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sun and the moon give their light;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੀ ਸਤਾ ਕੋ ਪਾਇ ਕਰ ਸੂਰਜ ਔਰ ਚੰਦ੍ਰਮਾ ਉਜਿਆਲਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜੋ) ਸੂਰਜ ਤੇ ਚੰਦ੍ਰਮਾ (ਆਦਿਕ ਜਗਤ ਵਿਚ) ਚਾਨਣ ਕਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹਿ = ਕਰ ਰਹੇ ਹਨ। ਉਜਿਆਰਾ = ਚਾਨਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol y la luna brillan con resplandor,"