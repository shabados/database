[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਐ; ਸਤੁ ਸੰਤੋਖੁ ਗਿਆਨੁ ॥"
page = 3
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearkening to the Lord's Name truthfulness, contentment and Divine Knowledge are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਕਰਣ ਦੁਆਰਾ ਸਚਾਈ ਸਬੂਰੀ ਅਤੇ ਬ੍ਰਹਮ ਵੀਚਾਰ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening-truth, contentment and spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਸੇ ਹੀ ਸਤੁ, ਸੰਤੋਖੁ, ਗ੍ਯਾਨੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਨ ਨਾਲ (ਹਿਰਦੇ ਵਿਚ) ਦਾਨ (ਦੇਣ ਦਾ ਸੁਭਾਉ), ਸੰਤੋਖ ਤੇ ਪ੍ਰਕਾਸ਼ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤੁ ਸੰਤੋਖੁ = ਦਾਨ ਤੇ ਸੰਤੋਖ। {❀ 'ਸਤੁ' ਬਾਰੇ ਨੋਟ: ਇਸ ਲਫ਼ਜ਼ ਦੇ ਤਿੰਨ ਵੱਖੋ-ਵੱਖਰੇ ਰੂਪ ਮਿਲਦੇ ਹਨ: 'ਸਤਿ, ਸਤੁ, ਸਤ'। ਇਹਨਾਂ ਦੇ ਅਰਥ ਸਮਝਣ ਲਈ ਹੇਠ ਲਿਖੇ ਪ੍ਰਮਾਣ ਗਹੁ ਨਾਲ ਪੜ੍ਹੋ: (ੳ) ਸਤੁ ਸੰਤੋਖੁ ਹੋਵੈ ਅਰਦਾਸਿ। ਤਾ ਸੁਣਿ ਸਦਿ ਬਹਾਲੇ ਪਾਸਿ।੧। (ਰਾਮਕਲੀ ਮਹਲਾ ੧)। (ਅ) ਜਤੁ ਸਤੁ ਸੰਜਮੁ ਸਚੁ ਸੁਚੀਤੁ। ਨਾਨਕ ਜੋਗੀ ਤ੍ਰਿਭਵਨ ਮੀਤੁ।੮।੨। (ਰਾਮਕਲੀ ਮਹਲਾ ੧)। (ੲ) ਸਤੀਆ ਮਨਿ ਸੰਤੋਖੁ ਉਪਜੈ, ਦੇਣੈ ਕੈ ਵੀਚਾਰਿ। (ਆਸਾ ਦੀ ਵਾਰ ਮਹਲਾ ੧, ਪਉੜੀ ੬)। (ਸ) ਗੁਰ ਕਾ ਸਬਦੁ ਕਰਿ ਦੀਪਕੋ, ਇਹ ਸਤ ਕੀ ਸੇਜ ਬਿਛਾਇ ਰੀ।੩।੧੬।੧੧੮। (ਆਸਾ ਮਹਲਾ ੧)। (ਹ) ਸਤੀ ਪਹਰੀ ਸਤੁ ਭਲਾ, ਬਹੀਐ ਪੜਿਆ ਪਾਸਿ। (ਮਾਝ ਕੀ ਵਾਰ, ਸ਼ਲੋਕ ਮਹਲਾ ੨, ਪਉੜੀ ੧੮)। ਇਹਨਾਂ ਉਪਰਲੇ ਪ੍ਰਮਾਣਾਂ ਦੇ ਅੰਕ ਨੰ: (ੳ) ਵਿਚ ਸ਼ਬਦ 'ਸਤੁ' ਸ਼ਬਦ 'ਸੰਤੋਖੁ' ਦੇ ਨਾਲ ਵਰਤਿਆ ਗਿਆ ਹੈ। ਅੰਕ ਨੰ: (ਅ) ਵਿਚ 'ਸਤੁ' ਸ਼ਬਦ 'ਜਤੁ' ਨਾਲ ਆਇਆ ਹੈ। ਅੰਕ ਨੰ: (ਹ) ਵਿਚ 'ਸਤੁ' (ਸਤੀ) ਸੰਸਕ੍ਰਿਤ ਦਾ 'ਸਪਤ' ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਸੱਤ ਦੀ ਗਿਣਤੀ'। ਸ਼ਬਦ 'ਸਤੁ' ਸੰਸਕ੍ਰਿਤ ਦੇ ਧਾਤੂ 'ਅਸ' ਤੋਂ ਬਣਿਆ ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਹੱਥੋਂ ਛੱਡਣਾ'। ਸੋ 'ਸਤੁ' ਦਾ ਅਰਥ ਹੈ ਦਾਨੁ। ਅੰਕ ਨੰ: (ੲ) ਵਿਚ ਆਸਾ ਦੀ ਵਾਰ ਵਾਲੇ ਪ੍ਰਮਾਣ ਤੋਂ ਸਾਫ਼ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿੱਥੇ 'ਸਤੀਆ' ਦਾ ਅਰਥ ਹੈ 'ਦਾਨੀ ਮਨੁੱਖਾਂ'। \"ਸਤੀ ਦੇਇ ਸੰਤੋਖੀ ਖਾਇ\" ਆਮ ਪਰਚਲਤ ਤੁਕ ਹੈ, ਜਿਸ ਵਿਚ 'ਸਤੀਆ' ਦਾ ਅਰਥ ਹੈ \"ਦਾਨੀ।\" "

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oyendo el Nombre de Dios, uno logra la Verdad, el precioso Conocimiento y el Contentamiento."