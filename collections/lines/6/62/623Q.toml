[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਭਾਗਾਣ ਭਰੀ ਆਉਣ ਦੀ ਸੁਗੰਧੀ ਨਾਲ ਮੈਣ ਸੁਰਜੀਤ ਹੋ ਜਾਣਦਾ ਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿੰਦਾ ਮੀ ਗਰਦਮ ਜ਼ਿ ਬੂਇ ਮਕਦਮਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Goyaa says, \"How long are you going to stay in this perishable world,\nThat sometimes becomes so essential and other times so assigned?\nHow long are we going to fight over bones like dogs ?\nWe all know about this world and these worldly people, (how selfish and merciless they are).\" (17)"