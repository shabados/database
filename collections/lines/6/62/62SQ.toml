[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਚ ਕ੍ਰਮ; ਰਸ ਕਸਹਿ ਲੁਭਾਨਾ ॥"
page = 487
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thought, word and deed he is attached to the sweet and saltish savours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਿਆਲ, ਬਚਨ ਅਤੇ ਅਮਲ ਕਰ ਕੇ ਉਹੀ ਮਿੱਠੇ ਤੇ ਸਲੂਣੇ ਸੁਆਦਾਂ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In thought, word and deed, he is attached to the sweet and tangy flavors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਸਾ ਬਾਚਾ ਕਰਮਨਾ ਕਰ ਕੇ ਰਸ ਜੋ (ਕਸਹਿ) ਅਪਨੀ ਓਰ ਖੀਚਨੇ ਵਾਲੇ ਥੇ, ਤਿਨ ਮੇਂ (ਲੁਭਾਨਾ) ਗ੍ਰਸ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਰਾਹੀਂ, ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ, ਕਰਤੂਤਾਂ ਦੀ ਰਾਹੀਂ, ਚਸਕਿਆਂ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En pensamiento, palabra y obra, está apegado a los"