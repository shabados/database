[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲੇ ਸੋਝੀ ਪਈ; ਤਿਨਾ ਅੰਦਰਿ ਬ੍ਰਹਮੁ ਦਿਖਾਇਆ ॥"
page = 644
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A few pious persons obtain understanding and, within them, they see the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਟਾਂਵੇ ਟੱਲੇ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੇ ਅੰਤ੍ਰੀਵ ਹੀ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਵੇਖ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are the Gurmukhs, who obtain this understanding; they behold the Lord God within themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਕਿਸੇ ਵਿਰਲੇ ਪੁਰਸ ਕੋ ਸੋਝੀ ਪੜੀ ਹੈ, ਤਿਨੋਂ ਕੋ ਗੁਰੋਂ ਨੇ ਅਪਨੇ ਹਿਰਦੇ ਅੰਤਰ ਹੀ ਬ੍ਰਹਮ ਕੋ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਰਲੇ ਗੁਰਮੁਖਾਂ ਨੂੰ ਸਮਝ ਪੈਂਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਹੀ (ਪਰਮਾਤਮਾ ਦਿੱਸ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos los hay que están despiertos en la Verdad por la Gracia del Guru y pueden ver en su interior al Ser Supremo."