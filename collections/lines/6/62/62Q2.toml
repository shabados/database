[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਤੂ ਧਿਆਇਆ; ਸੇ ਗਨੀ ॥"
page = 1182
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealthy are they, who meditate on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੀਰ ਹਨ ਉਹ, ਜੋ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on You are wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਧ੍ਯਾਇਆ ਹੈ ਸੇਈ (ਗਨੀ) ਗਿਣਤੀ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਤੇਰਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਹ (ਅਸਲ) ਧਨਾਢ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que meditaron en Ti se enriquecieron con Tu Nombre,"