type = "primary"
data = "ਭਟ ਕਰਮ ਬਿਕਰਮ ਜਬੈ ਧਰਿ ਹੈ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This warrior has never become impatient and all the gods and goddesses recognize him quite nicely.225."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਕਰਮ' ਨਾਂ ਦਾ ਯੋਧਾ ਜਦੋਂ ਸ਼ਕਤੀ ('ਬਿਕਰਮ') ਨੂੰ ਧਾਰਨ ਕਰੇਗਾ"