[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਜਣੁ ਪਿਆਰਾ. ਮੈ ਮਿਲਿਆ; ਹਰਿ ਮਾਰਗੁ ਪੰਥੁ ਦਸਾਹਾ ॥"
page = 776
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met the Guru, my beloved friend, and he has shown me the way and path to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਵਾਨ ਮਿੱਤਰ ਗੁਰੂ ਜੀ ਮੈਨੂੰ ਮਿਲ ਪਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਰਾਹ ਅਤੇ ਰਸਤਾ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met my Beloved Friend, the Guru, who has shown me the Path to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਜਣ ਪਿਆਰਾ ਮੇਰੇ ਕੋ ਮਿਲਿਆ ਹੈ, ਹੋਰ ਰਸਤਿਆਂ ਵਿਚੋਂ ਸ੍ਰੇਸਟ ਜੋ ਹਰੀ ਕਾ ਰਸਤਾ ਹੈ, ਸੋ ਮੈਂਨੇ ਪੂਛਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਜਦੋਂ ਦਾ) ਪਿਆਰਾ ਗੁਰੂ ਸੱਜਣ ਮੈਨੂੰ ਮਿਲਿਆ ਹੈ, ਮੈਂ (ਉਸ ਪਾਸੋਂ) ਪਰਮਾਤਮਾ (ਦੇ ਮਿਲਾਪ) ਦਾ ਰਸਤਾ ਪੁੱਛਦੀ ਰਹਿੰਦੀ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi Amado Amigo, el Guru, Quien me ha mostrado el Sendero del Señor."