[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਗਤਿ; ਮਨਿ ਨਾਮੁ ਵਸਾਈ ॥"
page = 95
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the guild of the saints I place God's Name within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ-ਸਮਾਗਮ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sangat, the Holy Congregation, the Name comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਮੈਨੇ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਬਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਸਾਈ = ਵਸਾਈਂ, ਮੈਂ ਵਸਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me adhiero a la Saad Sangat, la Sociedad de los Santos y alimento mi Alma con el Nombre."