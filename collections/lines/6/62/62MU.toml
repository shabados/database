data = "ਚਿ ਕਸਮਿ ਕੁਰਆ ਮਨ ਕੁਨਮ ਏਤਬਾਰ ॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have no faith in your oaths on the Quarn,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤੇਰੀ) ਕੁਰਾਨ ਦੀ ਕਸਮ ਦਾ ਕੀ ਵਿਸ਼ਵਾਸ ਕਰਾਂ।"