[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵਿਰਲਾ; ਬੂਝੈ ਕੋਈ ॥"
page = 127
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A few pious persons understand this thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਥੋੜ੍ਹੇ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਇਸ ਗੱਲ ਨੂੰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a few, as Gurmukh, understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਹੀ ਬੂਝਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਗੱਲ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario es el Sirviente de Dios que encuentra la Verdad."