[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਨੋ; ਅਪਰੰਪਰੁ ਸੋਈ ॥"
page = 1318
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Infinite Lord is fully pervading the water, the earth and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਸੁਆਮੀ ਪਾਣੀ, ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Infinite Lord totally permeates the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਲ ਥਲ ਅਰ ਅਕਾਸ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਸੋਈ (ਅਪਰੰਪਰੁ) ਬ੍ਰਹਮਾਦਿਕੋਂ ਕਾ ਪਰਾ ਰੂਪ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ (ਪਰਮਾਤਮਾ) ਹੀ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਅਕਾਸ਼ ਵਿਚ (ਹਰ ਥਾਂ) ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Infinito compenetra totalmente el agua, la tierra y los cielos."