[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ ਕਰਹੁ ਕਿਰਪਾ; ਤਾਮਿ ਮੰਗਲੁ ਗਾਵਾ ॥੧॥"
page = 847
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my Master show mercy unto me, so that I sing Thine praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰੇ ਮਾਲਕ, ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, O Lord, please bless me with Your Mercy, that I may sing Your songs of bliss. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ (ਪਇਅੰਪੈ) ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ ਕਿ ਹੇ ਵਾਹਿਗੁਰੂ! ਜੋ ਤੁਮ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੈ ਤਬ ਹਮ ਤੇਰਾ (ਮੰਗਲੁ) ਜਸੁ ਗਾਯਨ ਕਰੇਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- (ਤੂੰ ਮਿਹਰ ਕਰੇਂ), ਤਦੋਂ ਹੀ ਮੈਂ (ਭੀ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾ ਸਕਾਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਇਅੰਪੈ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਤਾਮਿ = ਤਦੋਂ। ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾ ਸਕਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, oh Dios, muestra Tu Misericordia para que cante siempre Tu Alabanza.  (1)"