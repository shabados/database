[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਨ ਮਰਉ; ਮਰਿਬੋ ਸੰਸਾਰਾ ॥"
page = 325
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall not die as the world does die,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਮਰਾਂਗਾ, ਜਿਸ ਤਰ੍ਹਾਂ ਜਗ ਮਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not die as the rest of the world dies,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਮਰਤਾ ਸੰਸਾਰ ਮਰੇਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਆਤਮਾ ਦੀ ਕਦੇ ਮੌਤ ਨਹੀਂ ਹੋਵੇਗੀ। ਮੁਰਦਾ ਹਨ ਉਹ ਜੀਵ ਜੋ ਜਗਤ ਦੇ ਧੰਧਿਆਂ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, no voy a morir así como el mundo muere,"