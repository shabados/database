[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਹੀਂ ਪਵਾੜੀਂ, ਦੁਖਿ ਵਿਹਾਵੈ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Otherwise, both the ways, suffering is bound to occur."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ) ਦੁਹਾਂ ਪਵਾੜਿਆਂ ਵਿਚ ਦੁਖ ਹੀ ਹੋਊ।"