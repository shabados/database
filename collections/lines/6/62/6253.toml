[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਹੋਛਾ. ਹੁਕਮੇ ਦਾਨਾ; ਦੂਜਾ. ਨਾਹੀ ਅਵਰੁ ਧੜਾ ॥੭॥"
page = 1081
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, one is shallow-natured and in His will, he is wise. Without Thee, O Lord, there is no other side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਬੰਦਾ ਸ਼ੁਹਦੇ ਸੁਭਾ ਦਾ ਹੈ ਅਤੇ ਉਹ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੀ ਉਹ ਸਿਆਣਾ। ਤੇਰੇ ਬਗ਼ੈਰ ਹੇ ਸੁਆਮੀ! ਕੋਈ ਹੋਰ ਪਾਸਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, one is shallow, and by His Hukam, one is wise. There is no other side except His. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਹੁਕਮ ਮੇਂ ਹੋਛਾ ਹੈ ਔ ਗੁਰਮੁਖ ਹੁਕਮ ਮੇਂ ਹੀ ਦਨਾਉ ਹੈ, ਦੂਸਰਾ ਹੋਰ ਕੋਈ ਐਸਾ ਪਖ ਨਹੀਂ ਹੈ, ਜੋ ਇਸ ਉਪਰਲੇ ਕਥਨ ਕੋ ਖੰਡਨ ਕਰੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਹੀ ਹੁਕਮ ਵਿਚ ਕੋਈ ਕਾਹਲੇ ਸੁਭਾਉ ਵਾਲਾ ਹੈ ਤੇ ਕੋਈ ਗੰਭੀਰ ਸੁਭਾਉ ਵਾਲਾ ਹੈ। ਤੇਰੇ ਟਾਕਰੇ ਤੇ ਹੋਰ ਕੋਈ ਧੜਾ ਹੈ ਹੀ ਨਹੀਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Voluntad los seres humanos se vuelven Sabios o ignorantes, pues no hay otro lado más que el Tuyo. (7)"