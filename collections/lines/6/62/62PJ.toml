[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਪੁਤ੍ਰੀ ਜਜਮਾਨ ਕੀ. ਸਾ ਤੇਰੀ; ਏਤੁ ਧਾਨਿ ਖਾਧੈ. ਤੇਰਾ ਜਨਮੁ ਗਇਆ ॥੬॥"
page = 435
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the daughter of thy almsgiver, so is the thine. By taking this payment (for performing wedding ceremony } thou hast wasted thy life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੀ ਉਹ ਧੀ ਹੈ ਦਾਨ ਦੇਣ ਵਾਲੇ ਦੀ ਓਹੋ ਜਿਹੀ ਹੀ ਉਹ ਤੇਰੀ ਹੈ। ਇਸ ਲਾਗ ਨੂੰ ਲੈਣ ਦੁਆਰਾ ਤੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The daughter of the alms-giver is just like your own; by accepting this payment for performing the wedding ceremony, you have cursed your own life. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜਜਮਾਨ ਕੀ ਕੰਨ੍ਯਾਂ ਹੈ, ਸੋ ਤੇਰੀ ਭੀ ਕੰਨ੍ਯਾਂ ਹੀ ਹੈ। ਤਾਂ ਤੇ ਕੰਨ੍ਯਾਂ ਦਾਨ ਕਰਾਇ ਕਰ ਜਜਮਾਨ ਸੇ ਫਿਰ ਜੋ ਤੂੰ ਕੰਨ੍ਯਾਂ ਕੇ ਪਤੀ ਸੇ ਦਾਨ ਲੇਤਾ ਹੈਂ, ਇਸ ਧਾਨ ਕੇ ਖਾਨੇ ਸੇ ਤੇਰਾ ਜਨਮ ਬਿਅਰਥ ਹੋ ਗਿਆ ਹੈ; ਵਾ ਇਸੀ ਤਰਹ ਖੋਟਾ ਧਾਨ ਖਾਤੇ ਹੂਏ ਤੇਰਾ ਜਨਮ ਹੀ ਬਤੀਤ ਹੂਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਜਮਾਨ ਦੀ ਧੀ ਤੇਰੀ ਹੀ ਧੀ ਹੈ (ਭਾਵ, ਧੀ ਦੇ ਵਿਆਹ ਤੇ ਜਜਮਾਨ ਪਾਸੋਂ ਦਾਨ ਲੈਣਾ ਧੀ ਦਾ ਪੈਸਾ ਖਾਣਾ ਹੈ) ਇਹ ਅੰਨ ਖਾਣ ਨਾਲ (ਇਹ ਪੈਸਾ ਖਾਣ ਨਾਲ) ਤੂੰ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਗਵਾ ਲੈਂਦਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਜਮਾਨ = ਯਜਮਾਨ, ਪਰੋਹਤ ਪਾਸੋਂ ਜੱਗ ਕਰਾਣ ਵਾਲਾ। ਪੁਤ੍ਰੀ = ਧੀ। ਏਤੁ = ਇਸ ਦੀ ਰਾਹੀਂ। ਧਾਨੁ = ਅੰਨ। ਧਾਨਿ = ਧਾਨ ਦੀ ਰਾਹੀਂ। ਏਤੁ ਧਾਨਿ = ਇਸ ਅੰਨ ਦੀ ਰਾਹੀਂ। ਏਤੁ ਧਾਨਿ ਖਾਧੈ = ਇਸ ਖਾਧੇ ਅੰਨ ਦੀ ਰਾਹੀਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque su hija es como la tuya. Recibiendo salario por conducir su matrimonio, tu vida es maldecida. (6)"