[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖੁ ਆਦੇਸੁ, ਖੇਲੁ ਰਚਾਇਆ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And thus was this game of creation arranged."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ) ਆਦਿ ਪੁਰਖ ਨੂੰ ਨਮਸਕਾਰ ਹੈ (ਜਿਸ ਨੇ) ਖੇਲ ਰਚਾਇਆ ਹੈ।"