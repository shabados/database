[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨੇ ਫੇਰਿ ਪਾਣੰ ਨ ਬਾਣੰ ਸੰਭਾਰਿਯੋ ॥੨੦॥੫੮॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He could not hold again his bow and arrows in his hands.20.58."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਫਿਰ ਹੱਥ ਵਿਚ ਬਾਣ ਨੂੰ ਨਾ ਫੜਿਆ ॥੨੦॥੫੮॥"