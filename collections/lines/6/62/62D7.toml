[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧਿ ਸਮਗ੍ਰੀ ਸਭਿਯਨ ਦਈ ॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She climbed on a chariot and distributed the warfare arms to all."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੀਆਂ ਨੂੰ ਯੁੱਧ ਦਾ ਸਾਮਾਨ ਦੇ ਦਿੱਤਾ (ਅਰਥਾਤ ਹਥਿਆਰ ਵੰਡ ਦਿੱਤੇ)।"