[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਣੁ ਗੁਰੂ, ਪਾਣੀ ਪਿਤਾ; ਮਾਤਾ ਧਰਤਿ ਮਹਤੁ ॥"
page = 8
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Air is the Guru, water the Father, earth the great Mother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਗੁਰੂ ਹੈ, ਜਲ ਬਾਬਲ, ਧਰਤੀ ਵੱਡੀ ਅੰਮੜੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Air is the Guru, Water is the Father, and Earth is the Great Mother of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੋ ਬਾਲਕ ਰੂਪੁ ਮਾਨ ਕਰ ਤਿਸ ਕੇ ਰੱਖਕ ਕਹਤੇ ਹੈਂ ਕਿ ਸਾਰੇ ਸੰਸਾਰ ਕਾ ਗੁਰੂ ਪੌਣੁ ਹੈ। ਤਿਸ ਕੇ ਦੋ ਭਾਉ ਹੈਂ। ਏਕ ਤੋ ਸਭ ਮੇ ਵਡਾ ਪੌਨੁ ਹੈ ਕ੍ਯੋਂਕਿ ਸਭ ਇੰਦ੍ਰਯ ਪੌਨੁ ਹੀ ਕੇ ਆਸਰੇ ਇਸਥਿਤ ਹੈਂ। ਤਾਂ ਤੇ ਸਭ ਕਾ ਗੁਰੂ ਪੌਨੁ ਕਹਾ⁽¹⁾। ਵਾ ਗੁਰਾ ਕਾ ਜੋ ਉਪਦੇਸੁ ਹੈ, ਸੋ ਪੌਂਣ ਸੇ ਹੋਤਾ ਹੈ, ਭਾਵ ਪੌਂਣ ਕਰ ਸਬਦੁ ਹੋਤਾ ਹੈ, ਇਸੀ ਤੇ ਗੁਰੂ ਕਹਾ। ਔਰ ਪਾਣੀ ਪਿਤਾ ਹੈ। ਕਿਉਂਕਿ ਜਲ ਸੇਂ ਸਰਬ ਕੀ ਉਤਪਤਿ ਹੋਤੀ ਹੈ, ਇਸ ਸੇ ਪਾਣੀ ਜਗਤ ਕਾ ਪਿਤਾ ਹੈ, ਔਰ (ਮਹਤੁ) ਵਡੀ ਮਾਤਾ ਧਰਤੀ ਹੈ। ਜੈਸੇ ਮਾਤਾ ਪੁਤ੍ਰ ਕੋ ਉਠਾਈ ਰਖਤੀ ਹੈ, ਤੈਸੇ ਬਾਲਕ ਕੀ ਭਾਂਤਿ ਪ੍ਰਜਾ ਕੋ ਅਪਨੇ ਊਪਰ ਉਠਾਈ ਰਖਤੀ ਹੈ ਔਰੁ ਅੰਨੁ ਉਤਪੰਨ ਕਰ ਕੇ ਉਦਰ ਪੋਖਣ ਕਰਤੀ ਹੈ। ਭਾਵ ਮਾਤਾ ਪੁਤ੍ਰ ਕਾ ਮਲੁ ਮੂਤ੍ਰ ਪ੍ਰਿਥਵੀ ਤੇ ਸਿੱਟ ਦੇਤੀ ਹੈ। ਇਸੀ ਤੇ ਜਨਮ ਕੀ ਮਾਤਾ ਤੇ ਪ੍ਰਿਥਵੀ ਅਧਿਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣ (ਸਰੀਰਾਂ ਲਈ ਇਉਂ ਹਨ ਜਿਵੇਂ) ਗੁਰੂ (ਜੀਵਾਂ ਦੇ ਆਤਮਾ ਲਈ) ਹੈ। ਪਾਣੀ (ਸਭ ਜੀਵਾਂ ਦਾ) ਪਿਉ ਹੈ ਅਤੇ ਧਰਤੀ (ਸਭ ਦੀ) ਵੱਡੀ ਮਾਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਣੁ = ਹਵਾ, ਸੁਆਸ, ਪ੍ਰਾਣ। ਮਹਤੁ = ਵੱਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire es el Guru, el agua el padre, la inmensa tierra la madre de todos."