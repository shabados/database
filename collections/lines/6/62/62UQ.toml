[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਪਰੈ ਪਰੈ. ਅਪਰੰਪਰੁ ਸੁਆਮੀ; ਤੂ ਆਪਨ ਜਾਨਹਿ. ਆਪਿ ਜਗੰਨਾਥ ॥੨॥"
page = 1296
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord are yonder of the yond and the sublimest of the sublime. Thou Thyself know Thyself, O Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਪਰੇਡੇ ਤੋਂ ਪਰਮ ਪਰੇਡੇ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟਾਂ ਦਾ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the farthest of the far, beyond the beyond, O my Lord and Master; You alone know Yourself, O Lord of the Universe. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਰੰਪਰ ਸ੍ਵਾਮੀ! ਤੁਮ ਪਰੇ ਹੋ, ਹੇ ਜਗਤ ਕੇ ਨਾਥ! ਤੁਮ ਅਪਨੀ ਗਤੀ ਕੋ ਆਪ ਹੀ ਜਾਨਤੇ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ। ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ਆਪਣੇ ਆਪ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres lo más Lejos de lo lejos, Más Allá del más allá. Oh, mi Señor y Maestro, sólo Tú conoces Tu Ser. Oh, Señor del Universo. (2)"