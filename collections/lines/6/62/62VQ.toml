[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਰਲੀਆ ਮਾਨੈ; ਬਾਝੁ ਭਤਾਰਾ ॥੩॥"
page = 792
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but how can I enjoy dalliance without my spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਕੰਤ ਦੇ ਬਿਨਾ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਰੰਗ ਰਲੀਆ ਮਾਣ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but how can I enjoy pleasures, without my Husband Lord? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਬਿਨਾਂ ਪਤੀ ਤੇ ਕਿਸ ਤਰਾਂ (ਰਲੀਆ) ਖੁਸੀਆਂ ਮਾਣੇ, ਭਾਵ ਮਾਣ ਨਹੀਂ ਸਕਤੀ। ਤੈਸੇ ਅਗਿਆਤਪਣੇ ਸੰਜੁਗਤ ਜੀਵ ਕਰਮ ਕਰ ਆਤਮ ਅਨੰਦ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ ਮਿਲਣ ਤੋਂ ਬਿਨਾ (ਇਹਨਾਂ ਸ਼ਿੰਗਾਰਾਂ ਦਾ) ਉਸ ਨੂੰ ਕੋਈ ਅਨੰਦ ਨਹੀਂ ਆ ਸਕਦਾ, (ਤਿਵੇਂ ਮੈਂ ਭੀ ਸਾਰੀ ਉਮਰ ਨਿਰੇ ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ ਹੀ ਆਹਰ-ਪਾਹਰ ਕੀਤੇ, ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰਨ ਕਰਕੇ ਕੋਈ ਆਤਮਕ ਸੁਖ ਨਾਹ ਮਿਲਿਆ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਲੀਆ = ਅਨੰਦ। ਬਾਝੁ = ਬਿਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ella no puede gozar sin su esposo. (3)"