[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਅਸਾਧੁ; ਸਾਧੈ ਜਨੁ ਕੋਇ ॥"
page = 159
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is uncontrollable. Rare is the person who subjugates it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆਂ ਕਾਬੂ ਵਿੱਚ ਆਉਣ ਵਾਲਾ ਨਹੀਂ। ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਇਸ ਨੂੰ ਸਿੱਧਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is uncontrollable; how rare are those who subdue it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹਿ ਮਨ ਵੱਡਾ ਅਸਾਧ ਹੈ, ਜੋ ਕੋਈ ਪੁਰਸ ਇਸ ਕੋ ਸਾਧ ਲੇਵੇ, ਭਾਵ ਯਹਿ ਕਿ ਬਸ ਕਰ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ) ਮਨ (ਸੌਖੇ ਤਰੀਕੇ ਨਾਲ) ਵੱਸ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ, ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਇਸ ਨੂੰ) ਵੱਸ ਵਿਚ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es salvaje y excepcional, es el Guru El que la puede controlar."