[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥੁ ਕਥਉ; ਗੁਰਮਤਿ ਵੀਚਾਰੁ ॥"
page = 353
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I utter the Unutterable Lord and ponder on the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਪ੍ਰਭੂ ਨੂੰ ਬਿਅਨ ਕਰਦਾ ਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak the Unspoken Speech of the Lord, contemplating the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਗੁਰਮਤਿ ਕੋ ਬਿਚਾਰ ਕੇ ਅਕੱਥ ਕੋ ਕਥਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ, ਗੁਰੂ ਦੀ ਮਤਿ ਲਿਆਂ ਹੀ ਮੈਂ ਉਸ ਦੇ (ਕੁਝ) ਗੁਣ ਕਹਿ ਸਕਦਾ ਹਾਂ ਤੇ ਵਿਚਾਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਉ = ਮੈਂ ਕਥਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pronuncio el Inefable Discurso del Señor, meditando en las Enseñanzas del Guru."