[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਚੂਕੀ; ਸਗਲ ਕਾਨਿ ॥੧॥"
page = 409
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then is removed the subservience of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਸਾਰਿਆਂ ਦੀ ਮੁਛੰਦਗੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, all subservience is removed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਭ ਕੀ ਕਾਨ ਛੁਟ ਗਈ ਹੈ ਅਰਥਾਤ ਅਪਰ ਦੇਵੀ ਦੇਵਤ੍ਯੋਂ ਕਾ ਪੀਛਾ ਛੁਟ ਗ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹਰੇਕ ਕਿਸਮ ਦੀ ਮੁਥਾਜੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no te apoyarás en nadie más que en el Señor. (1)"