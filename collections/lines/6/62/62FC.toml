[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਖਸੇ ਤਿਸੁ ਦੇਇ; ਆਪਿ ਲਏ ਮਿਲਾਈਐ ॥"
page = 951
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom Thou forgivest; Him Thou blessest with Thine vision and unitest with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈਂ ਉਸ ਨੂੰ ਤੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਦਿੰਦਾ ਹੈਂ ਅਤੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You bless those whom You forgive, and unite them with Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਪਾਪੋਂ ਸੇ ਬਖਸ਼ਤਾ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਗੁਰੂ ਰੂਪ ਹੋ ਕੇ ਉਪਦੇਸੁ ਆਪ ਦੇਤਾ ਹੈਂ ਔ ਤਿਸੀ ਕੋ ਤੂੰ ਅਪਨੇ ਮੇਂ ਮਿਲਾ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜਿਸ ਉੱਤੇ ਮੇਹਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ (ਅੰਮ੍ਰਿਤ) ਬਖ਼ਸ਼ਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aquél a quien perdonas, es bendecido con Tu Visión y se une Contigo."