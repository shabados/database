[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੁਨਿ ਲਾਲ ਉਤਾਰਿ ਲਯੋ ਪਗਿਯਾ; ਜੁਤ ਫੋਰਿ ਇਜਾਰ ਪੇ ਅੰਡ ਦਿਯੋ ॥"
page = 858

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took away his red turban and broke an egg on the sword."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਲਾਲਾਂ ਸਹਿਤ ਪਗੜੀ ਨੂੰ ਉਤਾਰ ਲਿਆ ਅਤੇ ਸਲਵਾਰ ਉਤੇ ਅੰਡਾ ਭੰਨ ਦਿੱਤਾ।"