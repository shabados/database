[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ ਮੇਰੇ ਗੁਰਸਿਖਹੁ; ਹਰਿ ਊਤਮੁ ਹਰਿ ਨਾਮੁ ਅਮੋਲੁ ॥"
page = 1317
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the disciples of my Guru, contemplate ye, the Lord's Name. Sublime is my Lord God and invaluable is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ ਦੇ ਮੁਰੀਦੋ! ਤੁਸੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੋ। ਸ੍ਰੇਸ਼ਟ ਹੈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਅਤੇ ਅਣਮੁੱਲਾ ਹੈ ਉਸ ਦਾ ਨਾਮ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord's Name, O my GurSikhs; the Lord is Sublime, the Lord's Name is Invaluable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰਸਿਖੋ! ਤਿਸ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਧ੍ਯਾਵਣਾ ਕਰੋ, ਹਰੀ ਆਪ ਊਤਮ ਹੈ ਔਰ ਤਿਸ ਕਾ ਨਾਮ ਭੀ (ਅਮੋਲੁ) ਬੇਕੀਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰੂ ਦੇ ਸਿੱਖੋ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰੋ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜੀਵਨ ਨੂੰ ਉੱਚਾ ਕਰਨ ਵਾਲਾ ਹੈ (ਪਰ) ਉਹ ਨਾਮ ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਤਮੁ = ਜੀਵਨ ਨੂੰ ਉੱਚਾ ਬਨਾਣ ਵਾਲਾ। ਅਮੋਲੁ = ਜੋ ਕਿਸੇ (ਮਾਇਕ) ਕੀਮਤ ਤੋਂ ਨਾਹ ਮਿਲ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor es Invaluable. Quienes meditan en Él desde el fondo de su corazón día y noche,"