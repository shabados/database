[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਰਧ ਉਰਧ ਹੁਇ ਅਨੁਕ੍ਰਮ ਕੈ; ਪਰਉਪਕਾਰ ਅਉ ਬਿਕਾਰ ਨ ਮਿਟਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Thus the Dhekuli keeps going up and down continuo the water does not shed its benevolent nature nor does Dhekuli leave its nature of displaying fake love."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਨੁਕ੍ਰਮ ਆਨੁਪੂਰਬ ਪਹਿਲੀ ਵਾਕੂੰ ਹੀ ਮੁੜ ਮੁੜ ਯਥਾਕ੍ਰਮ ਉਪ੍ਰੋਥਲੀ ਹੇਠਾਂ ਉਤਾਹਾਂ ਦੇ ਗੇੜਾਂ ਵਿਚ ਜਲ ਵਿਚਾਰਾ ਤਾਂ ਪਰਉਪਕਾਰ ਵਾਲੇ ਸੁਭਾਵ ਨੂੰ ਨਹੀਂ ਤਿਆਗਿਆ ਕਰਦਾ,ਤੇ ਢੀਂਗਲੀ ਉਪ੍ਰੋਥਲੀ ਅਬਿਕਾਰ ਅਪਕਾਰ ਵਾਲੀ ਭੈੜੀ ਕਾਰ ਭੈੜ ਚਾਲੀ ਨਹੀਂ ਛਡਿਆ ਕਰਦੀ।"