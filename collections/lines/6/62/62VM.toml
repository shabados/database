[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਤੁ ਤਾਗੈ. ਰਲਿ ਮਿਲੈ; ਗਲਿ ਮੋਤੀਅਨ ਕਾ ਹਾਰੁ ॥"
page = 58
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the threaded pearls forming a necklace round the neck the two are woven into one texture."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਗੇ ਪ੍ਰੋਤੇ ਹੋਏ ਮੋਤੀਆਂ ਦੀ ਗਲੇ ਵਿੱਚ ਮਾਲਾ ਦੀ ਮਾਨਿੰਦ ਦੋਹਾਂ ਦੀ ਰਲ ਮਿਲ ਕੇ ਇਕ ਬਨਾਵਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are woven into one texture, like pearls on a necklace around the neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਹੋਂ ਨੇ ਪਤੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਿਆ ਹੈ, ਤਿਨ ਕੀ ਦ੍ਰਿਸਟੀ ਦਿਖਾਵਤੇ ਹੈਂ: ਇਸ ਤੁਕ ਮੇਂ ਦ੍ਰਿਸ੍ਟਾਂਤ ਦ੍ਰਾਸਟਾਂਤ ਦੋਨੋਂ ਸਮਝਨੇ। ਜੈਸੇ ਗਲੇ ਮੇਂ ਮੋਤੀਓਂ ਕਾ ਹਾਰ ਹੋਤਾ ਹੈ ਔਰ ਵਹੁ ਸਭ ਮੋਤੀ ਏਕ ਹੀ ਤਾਗੇ ਮੇਂ ਰਲੇ ਮਿਲੇ ਹੋਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਏਕ ਚੈਤੰਨ੍ਯ ਸਤਾ ਰੂਪੀ ਸੂਤ੍ਰ ਹੈ ਜਿਸ ਮੇਂ ਸਭ ਸਰੀਰ ਰਲੇ ਹੈਂ ਤਿਸ ਮੇਂ ਵਹੁ ਮਿਲੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਗਲ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਵੈਰਾਗਾਦਿ ਗੁਨੋਂ ਕਾ ਸਮੂਹ ਧਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਇਕੋ ਧਾਗੇ ਵਿਚ ਪ੍ਰੋਤੇ ਹੋਏ ਮੋਤੀਆਂ ਦਾ ਹਾਰ ਗਲ ਵਿਚ ਪਾ ਲਈਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਜੇ (ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ ਦੇ ਹੀ) ਇਕੋ ਸੁਰਤ ਧਾਗੇ ਵਿਚ ਇਕ ਮਿਕ ਹੋ ਕੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como perlas engarzadas, los dos son entretejidos en uno."