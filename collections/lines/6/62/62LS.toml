[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਾ ਪਿਛੈ ਛੁਟੀਐ ਪਿਆਰੇ; ਜੋ ਸਾਚੀ ਸਰਣਾਇ ॥੨॥"
page = 641
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We are saved by following those, who seek the protection of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਮਗਰ ਲੱਗ ਕੇ ਬਚ ਜਾਂਦੇ ਹਾਂ ਜੋ ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are saved by following those, O Beloved, who seek the Sanctuary of the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੋ ਪੁਰਸ਼ ਤੇਰੀ ਸਚੀ ਸਰਣ ਮੇਂ ਆਏ ਹੈਂ, ਤਿਨ ਕੇ ਪਿਛੇ ਜਨਮ ਮਰਨ ਸੇ ਛੂਟਣਾ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਪੂਰਨਿਆਂ ਤੇ ਤੁਰ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਜ਼ਹਿਰ ਤੋਂ) ਬਚ ਜਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਾ ਪਿਛੈ = ਉਹਨਾਂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਛੁਟੀਐ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚ ਜਾਈਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos salvados siguiendo a quienes buscan el Santuario del Verdadero Señor, oh Bienamado. (2)"