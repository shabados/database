[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ; ਤੁਧੁ ਉਪਾਏ ॥"
page = 103
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men and other beings Thou hast created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮਨੁੱਖ ਤੇ ਹੋਰ ਜੀਵ ਤੂੰ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have created all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੀਅ) ਅਸਥੂਲ ਔਰ (ਜੰਤ) ਸੂਖਮ ਜੀਵ ਸੰਪੂਰਣ ਤੈਨੇ ਉਪਜਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਗਤ ਦੇ ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਤੁਧੁ = ਤੂੰ ਹੀ। ਉਪਾਏ = ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Solo has creado a todas Tus criaturas,"