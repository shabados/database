[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਮੀਠਾ; ਅਤਿ ਰਸੁ ਹੋਇ ॥"
page = 361
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar of God's Name is exceedingly sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਅੰਮ੍ਰਿਤ ਪਰਮ ਮਿੱਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The essence of the Lord's Name is so very sweet;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਰਸੁ ਅਤਿ ਮੀਠਾ ਜਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਇਕ ਐਸਾ ਅੰਮ੍ਰਿਤ ਹੈ ਜੋ) ਮਿੱਠਾ ਹੈ, ਬੜੇ ਰਸ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਰਸੁ = ਬਹੁਤ ਰਸ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Esencia del Nombre del Señor es deliciosamente Dulce"