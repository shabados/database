[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੪੯੬॥"
page = 740

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Kharagni” in the beginning and then saying “Ripu Ari” at the end, the names of Tupak are formed.496."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਤੁਪਕ ਦਾ ਬਣਦਾ ਹੈ। ਕਵੀ ਜਨੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੪੯੬॥"