[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਤ੍ਰਿਯਾ ਧਨਵੰਤ ਕੀ; ਤੌਨ ਨਗਰ ਮੈ ਆਨਿ ॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wife of a rich-man came to that town."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਧਨਵਾਨ ਦੀ ਇਸਤਰੀ ਉਸ ਨਗਰ ਵਿਚ ਆ ਕੇ"