[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਹ੍ਵੈ ਰਾਵਨ ਸੋ ਜਿਨ ਹੂੰ ਕੁਪਿ; ਜੁਧ ਕਰਿਯੋ ਕਰਿ ਕੈ ਪ੍ਰਮ ਛਾਤ੍ਰਾ ॥"
page = 341

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, as Ram, in extreme ire, performing his duty of a Kshatriya, had waged a war with Ravana"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਾਮ ਰੂਪ ਧਾਰ ਕੇ ਪੂਰੇ ਪਰਾਕ੍ਰਮ (ਛਤ੍ਰੀਪੁਣੇ) ਨਾਲ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਰਾਵਣ ਨਾਲ ਯੁੱਧ ਕੀਤਾ ਸੀ।"