[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਗ ਬਤਨ; ਬਿਸਟਾ ਮਹਿ ਵਾਸ ॥੨॥"
page = 239
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the crow's beak, an apostate's abode is in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਂ ਦੀ ਚੁੰਝ ਦੀ ਤਰ੍ਹਾਂ ਮਨਮੁਖ ਦਾ ਨਿਵਾਸ ਗੰਦਗੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the crow's beak, he dwells in manure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਊਏ ਕਾ ਬਿਸਟਾ ਕੇ (ਬਤਨ) ਦੇਸ ਮੇਂ ਵਾਸਾ ਹੋਤਾ ਹੈ; ਤੈਸੇ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਕੀ ਵਿਖੇ ਰੂਪ ਮਲ ਮੇਂ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਾਂ ਦੀ ਚੁੰਝ ਗੰਦ ਵਿਚ ਹੀ ਰਹਿੰਦੀ ਹੈ, ਤਿਵੇਂ ਸਿਮਰਨ-ਹੀਨ ਮਨੁੱਖਾਂ ਦੇ ਮੂੰਹ (ਨਿੰਦਾ ਆਦਿਕ ਦੇ) ਗੰਦ ਵਿਚ ਹੀ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਗ = ਕਾਂ। ਬਤਨ = ਮੂੰਹ {वदन}। ਬਿਸਟਾ = ਗੰਦ, ਗੂੰਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación, nuestros semblantes se ven negros como el del cuervo. (2)"