[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਵਰਿ ਨਾਰਿ ਭਈ ਸੋਹਾਗਣਿ; ਮਨਿ ਤਨਿ ਪ੍ਰੇਮੁ ਸੁਖਾਨਿਆ ॥੨॥"
page = 1254
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a bride of God, the Groom, becomes eternal and to her mind and body her Lord's love is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਕੰਤ ਦੀ ਐਸੀ ਪਤਨੀ ਵੀ ਸਥਿਰ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਉਸ ਦੇ ਦਿਲ ਤੇ ਦੇਹਿ ਨੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਪਿਆਰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the happy soul-bride of her Husband Lord; her mind and body are filled with joy by His Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਹਰੀ ਪਤੀ ਕੀ ਨਾਰ ਸੁਹਾਗਨ ਭਈ ਹੈ ਜਿਸ ਕੇ ਮਨ ਤਨ ਕੇ ਅੰਤਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਪ੍ਰੇਮ ਸੁਖਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਆਪਣਾ ਖਸਮ ਬਣਾ ਕੇ ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਭਾਗਾਂ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਤਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਆਤਮਕ ਸੁਖ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਿ = ਵਰ ਕੇ, ਚੁਣ ਕੇ, ਪਤੀ ਬਣਾ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਸੁਖਾਨਿਆ = ਸੁਖ ਲਿਆਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, quien tiene una mente que está complacida con la Palabra del Guru, ama a Su Amor, en cuerpo y Alma y se convierte en la Novia Eterna de Dios. (2)"