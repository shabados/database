[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਸਾਚਿ ਸਹਜਿ ਹਰਿ ਬੋਲੈ ॥"
page = 227
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, he instinctively repeat the True Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਸੁਭਾਵਕ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, one intuitively chants the Name of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਗੁਰਮਤਿ) ਗੁਰ ਸਿਖ੍ਯਾਵਾਨ ਹੈਂ, ਸੋ ਸਾਚ ਸਰੂਪ ਹਰੀ ਕੇ ਜਸ ਕੋ (ਸਹਜਿ) ਸੁਭਾਵਕ ਹੀ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮਤਿ ਧਾਰਨ ਕਰ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Sabiduría del Guru uno logra habitar en la Verdad y el Equilibrio, y cantar siempre los Himnos de Alabanza."