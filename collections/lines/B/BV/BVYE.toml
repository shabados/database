[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਸਰਣਿ ਗਹੀ; ਸਭ ਤਿਆਗਿ ॥"
page = 866
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking all, I have now grasped the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਹੁਣ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced everything, and grasped the Sanctuary of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਤੋ ਸਭ ਕੁਛ ਤਿਆਗ ਕੇ ਪ੍ਰਭ ਕੀ ਸਰਨ ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਧੂਪ ਦੀਪ ਆਦਿਕ ਵਾਲੀ) ਸਾਰੀ ਕ੍ਰਿਆ ਛੱਡ ਕੇ ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He dejado todo y me encuentro amparada en el Santuario del Señor,"