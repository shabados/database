[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਜ਼ਰ ਕਰਦ ਫ਼ੀਲੇ ਦੋ ਦਹਿ ਹਜ਼ਾਰ ਮਸਤ ॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ten neelams (precious stones), and many Dinars (coins),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਬਾਰ੍ਹਾਂ ਹਜ਼ਾਰ ਮਸਤ ਹਾਥੀ (ਰਾਜੇ ਨੂੰ) ਭੇਂਟ ਕੀਤੇ"