[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਤੁ ਸਾਜਨੁ ਸੁਤ ਬੰਧਪ ਭਾਈ ॥"
page = 742
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my friend, intimate, son, kinsman and brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰਾ ਦੋਸਤ, ਯਾਰ, ਪੁੱਤਰ, ਸਨਬੰਧੀ ਅਤੇ ਭਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is my friend, companion, child, relative and sibling."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤਰ, ਸਜਨ, ਪੁਤ੍ਰ ਔ ਸੰਬੰਧੀ ਔ ਭ੍ਰਾਤਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈ, ਸੱਜਣ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ) ਪੁੱਤਰ ਰਿਸ਼ਤੇਦਾਰ ਭਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਭਾਈ = ਭਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es mi amigo, mi pariente, mi hermano y mi hijo."