[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਯਾ ਕਾਗਲੁ; ਚਿਤਿ. ਨ ਜਾਣਦਾ ॥"
page = 73
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I know not of any other account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਮਨ ਅੰਦਰ ਕਿਸੇ ਹੋਰਸ ਹਿਸਾਬ ਨੂੰ ਜਾਣਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my consciousness, I do not know of any other account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸੇ ਬਿਨਾ (ਦੁਯਾ) ਦੂਸਰਾ (ਕਾ) ਕੋਈ ਭੀ (ਗਲੁ) ਬਚਨ ਚਿਤ ਮੇਂ ਨਹੀਂ ਜਾਣਤਾ ਹੂੰ, ਵਾ ਦੂਸਰਾ ਦ੍ਵੈਤ ਭਾਵ ਕਾ (ਕਾਗਲੁ) ਕਾਗਜ (ਚਿਤਿ) ਲਿਖ ਨਹੀਂ ਜਾਣਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਲੇਖਾ ਲਿਖਣਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora ya no sé ni escribir el nombre de nadie más."