[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਗਾਵਹਿ ਸੰਤ ਜਨਾ; ਪ੍ਰਭ ਕਾ ਜੈਕਾਰੋ ਰਾਮ ॥"
page = 545
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, the holy men sing Lord's praises and hail victory to the master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਤ੍ਰ ਹੋ ਕੇ ਨੇਕ ਪੁਰਸ਼ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਮਾਲਕ ਦੀ ਜਿੱਤ ਦੇ ਨਾਹਰੇ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting together, the Saints sing God's Praises, and celebrate His Victory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਹਾਂ ਸਭ ਸੰਤ ਮਿਲ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕਾ ਜੈ ਜੈ ਕਾਰ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਸੰਤ ਜਨ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "resuena ahí en donde uno canta la Victoria"