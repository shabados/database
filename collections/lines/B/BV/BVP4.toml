[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦੀਨ ਕ੍ਰਿਪਾ ਨਿਧਿ ਠਾਕੁਰ; ਨਵ ਨਿਧਿ ਨਾਮਿ ਸਮਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 1266
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am meek, My Master is an ocean of mercy. O God, merge me Thou in Thy Name, the giver of nine treasures. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਸਕੀਨ ਹਾਂ। ਮੇਰਾ ਮਾਲਕ ਰਹਿਮਤ ਦਾ ਸਮੁੰਦਰ ਹੈ। ਹੇ ਵਾਹਿਗੁਰੂ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ, ਨੌ ਖਜਾਨੇ ਬਖਸ਼ਣਹਾਰ ਵਿੱਚ ਲੀਨ ਕਰ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek; my Lord and Master is the Ocean of Mercy. I am absorbed in the nine treasures of the Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਤਿਨੋਂ ਨੇ ਮੋਹ ਆਦਿਕੋਂ ਕੋ ਅਧੀਨ ਕੀਆ ਹੈ ਔਰ ਕ੍ਰਿਪਾ ਨਿਧ ਠਾਕੁਰ ਨਵ ਨਿਧੀ ਕੇ ਦੇਣੇ ਵਾਲੇ ਨਾਮੀ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਪੁਨਹ ਬੇਨਤੀ ਕਾ ਪਰਕਾਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਮੈਨੂੰ ਕੰਗਾਲ ਨੂੰ ਆਪਣੇ ਨਾਮ ਵਿਚ ਲੀਨ ਕਰੀ ਰੱਖ (ਇਹ ਨਾਮ ਹੀ ਮੇਰੇ ਵਾਸਤੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy débil, mi Señor y Maestro es el Océano de Misericordia, y así soy absorbido en los Nueve Tesoros del Naam, el Nombre del Señor. (1-Pausa)"