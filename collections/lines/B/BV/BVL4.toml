[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੂਰਖ. ਅਜਹੂ ਨਹ ਸਮਝਤ; ਸਿਖ ਦੈ ਹਾਰਿਓ ਨੀਤ ॥"
page = 536
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The stupid man, as yet, reforms himself not, though I have grown weary of ever instructing him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਬੰਦਾ ਅਜੇ ਭੀ ਆਪਣੇ ਆਪ ਦਾ ਸੁਧਾਰ ਨਹੀਂ ਕਰਦਾ, ਭਾਵਨੂੰ ਮੈਂ ਸਦਾ ਹੀ ਉਸ ਨੂੰ ਸਿਖਮੱਤ ਦਿੰਦਾ ਦਿੰਦਾ ਹਾਰ ਹੁੱਟ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish mind has not yet reformed itself, although I have grown weary of continually instructing it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮੂਰਖ ਮਨ ਅਬ ਤਕ ਭੀ ਨਹੀਂ ਸਮਝਤਾ, ਮੈਂ ਨਿਤ ਹੀ ਸਿਖਿਆ ਦੇਤਾ ਦੇਤਾ ਹਾਰ ਗਿਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੈਨੂੰ ਮੈਂ ਸਦਾ ਸਿੱਖਿਆ ਦੇ ਦੇ ਕੇ ਥੱਕ ਗਿਆ ਹਾਂ, ਤੂੰ ਅਜੇ ਭੀ ਅਕਲ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente tonta no lo sabe, aunque se le instruye día con día. Dice Nanak, uno cruza el mar de la existencia sólo cuando canta la"