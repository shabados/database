[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਖੰਡੇ ਪ੍ਰਚੰਡੇ, ਅਦੰਡੇ ਅਸਾਧੇ ॥੭॥੯੭॥"
page = 22

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Partless, Mighty, Unpunishable and Incorrigible.7.97."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਖੰਡ, ਪ੍ਰਚੰਡ, ਅਦੰਡ (ਜਿਸ ਨੂੰ ਦੰਡ ਨਾ ਦਿੱਤਾ ਜਾ ਸਕੇ) ਅਤੇ ਅਸਾਧ ਹੈ ॥੭॥੯੭॥"