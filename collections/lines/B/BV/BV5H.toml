[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਬ੍ਰਹਮ ਸਮਾਹੂ ॥"
page = 259
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart the Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਬ ਦਿਲ ਅੰਦਰ ਸੁਆਮੀ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, God is contained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਯੋਂਕਿ (ਘਟ ਘਟ) ਸਰਬ ਘਟੋਂ ਮੇਂ ਏਕ ਬ੍ਰਹਮ ਹੀ (ਸਮਾਹੂ) ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਪਰਮਾਤਮਾ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਹੂ = ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque en cada corazón prevalece el Señor."