[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ; ਸੋਝੀ ਕਿਨੈ. ਨ ਹੋਈ ॥"
page = 1035
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru no one really understands Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕੋਈ ਭੀ ਦਰਅਸਲ ਉਸ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one understands Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੇਰੇ ਸਰੂਪ ਕੀ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਤਾਂ ਸੋਝੀ ਕਿਸੇ ਕੋ ਨਹੀਂ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਨੂੰ ਸਹੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੈ = ਕਿਸੇ ਨੂੰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Guru, nadie logra saber qué tan Grande es Él."