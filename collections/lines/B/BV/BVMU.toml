[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ ਕੀ ਓਟ ਸਵਾਰੀ ॥੧॥"
page = 743
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thereby I have made a shelter for me both here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਲਈ ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਦੋਨਾਂ ਵਿੱਚ ਆਸਰਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fashioned a shelter for myself, hear and hereafter. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੋਂ ਨੇ ਲੋਕ ਪ੍ਰਲੋਕ ਕੀ ਜੋ ਬਾਤ ਹੈ ਇਸੀ ਆਸਰੇ ਸਵਾਰ ਲਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਾਸਤੇ ਸੋਹਣਾ ਆਸਰਾ ਬਣਾਂਦਾ ਰਿਹਾ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como he obtenido mi Refugio para vivir aquí y aquí después.(1)"