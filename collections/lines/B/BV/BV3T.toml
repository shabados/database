data = "ਨਾਨਕੁ; ਆਖੈ ਏਹੁ ਬੀਚਾਰੁ ॥"
page = 143
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak says this after due deliberation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਹ ਕੁਛ ਯੋਗ ਸੋਚ ਵੀਚਾਰ ਮਗਰੋਂ ਕਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak says this after deep reflection:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੀਚਾਰ ਕਰ ਏਹੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਹ ਵਿਚਾਰ (ਦੀ ਗੱਲ) ਦੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y Nanak revela esta Verdad después de un profundo pensamiento:"