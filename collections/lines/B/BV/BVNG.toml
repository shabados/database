[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਨੁ ਨਿਰਮਲੁ; ਅਤਿ ਅਪਾਰਾ ॥"
page = 664
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly infinite and Immaculate is the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਬੇਅੰਤ ਅਤੇ ਪਵਿੱਤ੍ਰ ਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord's Name is immaculate, and absolutely infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰਿ ਨਾਮ ਧਨ ਨਿਰਮਲ ਅਤੀ ਅਪਾਰ ਅਰਥਾਤ ਬਿਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਵਿੱਤਰ ਧਨ ਹੈ, ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ਧਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinitas e Inmaculadas son las Riquezas del Nombre del Señor;"