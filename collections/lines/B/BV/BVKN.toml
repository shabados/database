[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਗੁਰਿ ਦੀਖਿਆ ਦੀਨੑ ॥"
page = 376
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto Nanak, the Guru has imparted this instruction:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਗੁਰਾਂ ਨੇ ਇਹ ਸਿੱਖਿਆ ਦਿੱਤੀ ਹੈ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto Nanak, the Guru has revealed these instructions:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਕੋ ਗੁਰੋਂ ਨੇ ਐਸੀ (ਦੀਖਿਆ) ਸਿਖ੍ਯਾ ਦੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਨੇ ਸਿੱਖਿਆ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Nanak, el Guru le ha dado tal Instrucción,"