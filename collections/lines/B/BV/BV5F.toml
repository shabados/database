data = "ਯਾ ਕੌ ਘਾਇ ਨ ਲਾਗਨ ਦੈਹੌ ॥੫॥"
page = 961

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He thought, he would catch him alive and inflict no injury on his body.(5)"

