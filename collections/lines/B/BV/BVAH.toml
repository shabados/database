[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਜੁਗਿ ਦੂਜਾ ਭਰਮੁ ਕਰਿ; ਤ੍ਰੇਤੇ ਵਿਚਿ ਜੋਨੀ ਫਿਰਿ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Engrossed in duality in satyug, the jiv entered into the body in treta."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਵਿਚ ਦੂਜੇ ਭਾਵ ਦਾ ਭਰਮ ਕਰ ਕੇ ਤ੍ਰੇਤੇ ਵਿਖੇ ਫੇਰ ਜੂਨਾਂ ਵਿਖੇ ਆਉਂਦਾ ਹੈ।"