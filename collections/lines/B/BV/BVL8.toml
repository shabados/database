[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਬਧ ਹਿਤ ਸਿਵ ਮੁਹਿ ਉਪਜਾਯੋ ॥੧੬੬੯॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said to the king, “Shiva has created me only for the purpose of killing you.”1669."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੈਨੂੰ ਮਾਰਨ ਲਈ ਹੀ ਸ਼ਿਵ ਨੇ ਮੈਨੂੰ ਸਿਰਜਿਆ ਹੈ ॥੧੬੬੯॥"