[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਧੰਧੁ ਛੋਡਹੁ ਲੰਪਟਾਈ ॥"
page = 1026
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce thou also involvement in the deeds of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੰਕਾਰ ਦੇ ਵਿਹਾਰਾਂ ਅੰਦਰ ਖੱਚਤ ਚੋਦਾ ਭੀ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your involvement in egotistical affairs and conflicts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਔ ਧੰਧੋਂ ਕੀ (ਲੰਪਟਾਈ) ਤਦਾਕਾਰਤਾ ਕੋ ਛੋਡੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੀ ਉਲਝਣ ਛੱਡੋ, (ਵਿਕਾਰਾਂ ਵਿਚ) ਖਚਿਤ ਹੋਣ ਤੋਂ ਬਚੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੰਪਟਾਈ = ਲੰਪਟ ਹੋਣਾ, ਖਚਿਤ ਹੋਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona también tus relaciones y tus discordias que nacen del ego,"