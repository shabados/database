[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਇਆਲੁ. ਦਇਆਪਤਿ ਦਾਤਾ; ਕਿਆ ਏਹਿ ਜੰਤ ਵਿਚਾਰੇ ॥"
page = 796
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beneficent Master, Thou art my compassionate Lord of mercy. What are these poor beings before Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਾਤਾਰ ਮਾਲਕ! ਤੂੰ ਮੇਰਾ ਮਿਹਰਬਾਨ ਰਹਿਮਤ ਦਾ ਸੁਆਮੀ ਹੈ, ਇਹ ਗਰੀਬ ਜੀਵ ਤੇਰੇ ਅੱਗੇ ਕੀ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Merciful, O Great Giver of Mercy; what are these poor beings?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਮ ਦ੍ਯਾਲ ਦ੍ਯਾ ਕੇ ਕਰਨੇਹਾਰਾ ਦਾਤਾਰੁ ਹੈਂ ਔ ਸਰਬ ਕਾ (ਪਤਿ) ਮਾਲਕ ਹੈਂ, ਏਹ ਵਿਚਾਰੇ ਜੰਤ ਅਨਾਥ ਕ੍ਯਾ ਕਰ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਆਪ ਹੀ) ਦਇਆ ਦਾ ਘਰ ਹੈਂ, ਦਇਆ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ) ਦੇਣ ਵਾਲਾ ਹੈਂ (ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ) ਇਹਨਾਂ ਜੀਵਾਂ ਦੇ ਵੱਸ ਵਿਚ ਕੁਝ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Maestro Benévolo, Compasivo y Misericordioso; ante Ti, ¿qué pueden hacer las pobres criaturas?"