data = "ਨਮਸਤੰ ਤ੍ਰਿਮਾਨੇ ॥"
page = 2
line = 8

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O Universally-Honoured Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਤਿੰਨਾਂ ਕਾਲਾਂ (ਅਥਵਾ ਤਿੰਨਾਂ ਲੋਕਾਂ) ਵਿਚ ਮੰਨੇ ਜਾਣ ਵਾਲੇ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ;"