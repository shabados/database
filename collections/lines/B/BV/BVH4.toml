[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੀਰ ਮਿਲਿ; ਖੁਦਿ ਖਸਮੁ ਪਛਾਨਾ ॥੫॥੩॥"
page = 1136
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that meeting with the Guru the Prophet, I have realised my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਗੁਰਦੇਵ ਜੀ ਪੈਗੰਬਰ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting with the Guru, my Spiritual Teacher, I realize God, my Lord and Master. ||5||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੀਰ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਆਪ ਕੋ ਖਸਮ ਰੂਪ ਪਛਾਨਾ ਹੈ॥੫॥੩॥☬ਗੁਰੂ ਜੀ ਕੋ ਕਿਸੀ ਰਾਜਾ ਨੇ ਕਹਾ: ਚਲੋ ਸ਼ਿਕਾਰ ਖੇਲ ਆਵੇਂ। ਸਿਕਾਰ ਕਾ ਰੂਪ ਦਿਖਾਵਤੇ ਹੂਏ ਇੰਦ੍ਰੀਓਂ ਕਾ ਨਿਗ੍ਰਹੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਆਪਣੇ ਗੁਰੂ-ਪੀਰ ਨੂੰ ਮਿਲ ਕੇ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਰੱਖੀ ਹੈ ॥੫॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es también mi Guía, he tomado Conciencia de mi Dios. (5-3)"