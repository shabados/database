[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਰਾਵਨ ਆਨ ਜਟਾਯੁ ਘਿਰੇ ॥"
page = 236

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Ram was roaming in the forest in search of Sita, on the other side Ravana was surrounded by Jatayu."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ (ਗਿਰਝਾਂ ਦੇ ਰਾਜੇ) ਜਟਾਯੂ ਨੇ ਆ ਕੇ ਰਾਵਣ ਨੂੰ ਘੇਰ ਲਿਆ।"