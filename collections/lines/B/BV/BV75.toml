[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਹੀਨ ਹੋਛੀ ਮਤਿ ਝੂਠੀ; ਮਨਿ ਤਨਿ ਪੀਰ ਸਰੀਰੇ ॥"
page = 1197
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Trifling and spurious is the understanding of the worthless way-ward person. His mind and bodily frame are gripped by pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੁਹਦੀ ਅਤੇ ਕੂੜੀ ਹੈ ਸਮਝ ਨਿਕੰਮੇ ਆਪ-ਹੁਦਰੇ ਪੁਰਸ਼ ਦੀ। ਉਸ ਦੇ ਚਿੱਤ ਅਤੇ ਦੇਹਿ ਦੇ ਢਾਂਚੇ ਨੂੰ ਪੀੜ ਨੇ ਪਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worthless self-willed manmukh, with false and shallow understanding - his mind and body are held in pain's grip."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਕਰਮ ਹੀਨ ਹੈਂ ਤਿਨ ਕੀ ਮਤਿ ਹੋਛੀ ਹੈ ਔਰ ਬਾਣੀ ਭੀ ਝੂਠੀ ਹੈ, (ਸਰੀਰੇ) ਅਰਥਾਤ ਦੇਹ ਵਿਖੇ ਅਧ੍ਯਾਸ ਹੋਨੇ ਸੇ ਤਿਨ ਕੇ ਮਨ ਤਨ ਮੇਂ ਪੀੜਾ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਮੈਂ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਰਿਹਾ, ਮੈਂ ਕਮਜ਼ੋਰ ਰਿਹਾ (ਵਿਕਾਰ ਮੇਰੇ ਉਤੇ ਜ਼ੋਰ ਪਾਂਦੇ ਰਹੇ), ਮੇਰੀ ਅਕਲ ਥੋੜ੍ਹ-ਵਿੱਤੀ ਰਹੀ, ਝੂਠ ਵਿਚ ਹੀ ਲੱਗੀ ਰਹੀ (ਇਸ ਕਾਰਨ) ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਦੁੱਖ-ਕਲੇਸ਼ ਉੱਠਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj es vano y de un falso y poco profundo entendimiento y su ser vive en el dolor,"