[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਖੀ ਜਿਤੀ ਸ︀ਯਾਨੀ ਹੁਤੀ ਤੇ ਸਭ ਲਈ ਬੁਲਾਇ ॥੧੮॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And called her all the sympathetic friends.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਤਨੀਆਂ ਸਿਆਣੀਆਂ ਸਖੀਆਂ ਸਨ, ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਨੂੰ ਬੁਲਾ ਲਿਆ ॥੧੮॥"