[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਸਹਾਈ ਸੋਈ ਤੇਰਾ; ਜੋ ਤੇਰੈ ਮਨਿ ਭਾਵਣਾ ॥੧੨॥"
page = 1086
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thy Succourer since thy infancy, fulfils thy mind's desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਹੀ ਤੈਂਡੇ ਬਚਪਣੇ ਤੋਂ ਤੈਡਾਂ ਸਹਾਇਕ ਤੇਰੇ ਚਿੱਤ ਦੀਆਂ ਖ਼ਾਹਿਸ਼ਾ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is your help and support, since infancy; He fulfills your mind's desires. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲ ਅਵਸਥਾ ਤੇ ਸੋਈ ਤੇਰਾ ਸਹਾਈ ਹੈ, ਜੋ ਤੇਰੇ ਮਨ ਕੀਆਂ ਭਾਵਣਾਂ ਪੂਰੀਆਂ ਕਰਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ (ਤੇਰਾ ਭਗਤ) ਤੇਰੇ ਮਨ ਵਿਚ (ਤੈਨੂੰ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਤੇਰਾ ਬਾਲ-ਸਖਾਈ ਹੈ (ਉਹੀ ਤੈਨੂੰ ਇਉਂ ਪਿਆਰਾ ਹੈ ਜਿਵੇਂ ਛੋਟੀ ਉਮਰ ਤੋਂ ਇਕੱਠੇ ਰਹਿਣ ਵਾਲੇ ਬਾਲਕ ਇਕ ਦੂਜੇ ਨੂੰ ਸਾਰੀ ਉਮਰ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ) ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲ ਸਹਾਈ = ਬਾਲ ਉਮਰ ਤੋਂ ਹੀ ਸਾਥੀ। ਸਹਾਈ = ਸਖਾਈ, ਮਿੱਤਰ, ਸਾਥੀ। ਤੇਰੈ ਮਨਿ = (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਮਨ ਵਿਚ। ਭਾਵਣਾ = ਚੰਗਾ ਲੱਗਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él, nos protege en nuestra infancia, sí, el Dios que complace nuestra mente. (12)"