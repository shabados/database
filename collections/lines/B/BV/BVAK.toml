[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਚਿ ਲਾਏ; ਸੋਈ ਲਾਗੈ ॥"
page = 666
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attaches to Truth, whom the Lord Himself attaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸੱਚ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਆਪ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is attached to Truth, whom the Lord Himself so attaches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਕੌ ਅਪਨੇ ਸਚ ਸਰੂਪ ਮੇਂ ਵਾਹਿਗੁਰੂ ਲਗਾਵਤਾ ਹੈ, ਸੋਈ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਰਤਾਰ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਆਪਣੇ) ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ (ਨਾਮ-ਸਿਮਰਨ ਵਿਚ) ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ।"

