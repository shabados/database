[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਬੰਧਨ ਤੇ; ਭਏ ਮੁਕਤਿ ॥"
page = 1181
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His shackles are all shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਬੜੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is liberated from bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰੇਮੁ ਲਾਗਾ ਹੈ ਸੇ ਪੁਰਸ ਸੰਸਾਰ ਬੰਧਨੋਂ ਸੇ ਮੁਕਤ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਨਾਮ-ਰੰਗ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ) ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Compañía de los Santos, esos seres viven imbuidos en el Amor de Dios,"