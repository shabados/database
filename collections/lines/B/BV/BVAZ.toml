[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਪੁਰਖ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਅਠਾਸਠਵੋ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੬੮॥੧੨੨੨॥ਅਫਜੂੰ॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sixty-eighth Parable of Auspicious Chritars Conversation of the Raja and the Minister, Completed with Benediction. (68)(1220)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਪੁਰਖ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤੀ ਭੂਪ ਸੰਬਾਦ ਦੇ ੬੮ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੬੮॥੧੨੨੨॥ ਚਲਦਾ॥"