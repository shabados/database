[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਈਐ ॥"
page = 211
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul sing the praise of Pervading God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ, ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, sing the Glorious Praises of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਮੇਂ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਧਾਰਨ ਕਰੀਏ ਔਰ ਗੁਣੋਂ ਕੋ ਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਆ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੀਏ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਨ ਕਰੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਗੁਨ = ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita en el Naam, el Nombre del Señor,"