[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਗ ਉਡਾਵਤ; ਭੁਜਾ ਪਿਰਾਨੀ ॥"
page = 792
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My arm is pained by driving away the crows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਂ ਉਡਾਉਂਦੀ ਦੀ ਮੇਰੀ ਬਾਂਹ ਪੀੜ ਕਰਨ ਲੱਗ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My arm is tired, driving away the crows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਪਾਪਾਂ ਰੂਪ ਕਾਗ ਉਡਾਵਤੇ ਹੂਏ ਮੇਰੀ ਬੁਧੀ ਰੂਪ (ਭੁਜਾ) ਬਾਹੁ ਪੀੜਤ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਹੇ ਪਤੀ-ਪ੍ਰਭੂ! ਹੁਣ ਤਾਂ ਆ ਮਿਲ, ਤੇਰੀ ਉਡੀਕ ਵਿਚ) ਕਾਂ ਉਡਾਂਦਿਆਂ ਮੇਰੀ ਬਾਂਹ ਭੀ ਥੱਕ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis brazos se han cansado de mandar volar a los pájaros con mensajes de Amor,"