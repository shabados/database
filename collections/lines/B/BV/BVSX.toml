[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਮੋਹੁ ਸਭੁ ਜਗਤੁ ਉਪਾਇਆ ॥"
page = 125
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has infused affection for it in the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪ ਹੀ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਇਸ ਲਈ ਮੁਹੱਬਤ ਫੂਕੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has generated emotional attachment throughout the entire universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਰਬ ਜਗਤ ਕੋ ਤਿਸ ਮਾਇਆ ਕਾ ਮੋਹ ਉਤਪਤ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ ਮਾਇਆ ਦਾ ਮੋਹ ਪੈਦਾ ਕੀਤਾ ਹੈ ਤੇ ਆਪ ਹੀ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo creó el apego en el mundo."