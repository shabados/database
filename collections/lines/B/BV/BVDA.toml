[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਨੁ ਮਰੈ; ਨ ਕਾਰਜੁ ਹੋਇ ॥"
page = 222
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind dies not so the work gets not accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਮਰਦਾ ਨਹੀਂ। ਇਸ ਲਈ ਕੰਮ ਸੰਪੂਰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind does not die, so the job is not accomplished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਨਾ ਮਨ ਕੇ ਸੰਕਲਪ ਵਿਕਲਪ ਮਰਤੇ ਹੈਂ ਔਰ ਨਾ ਮੋਖ ਰੂਪੀ ਕਾਰਜ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਤਨਾ ਚਿਰ ਮਨ (ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਮਰਦਾ ਨਹੀਂ ਤੇ ਉਤਨਾ ਚਿਰ (ਪਰਮਾਤਮਾ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋਣ ਦਾ) ਜਨਮ-ਮਨੋਰਥ ਭੀ ਸਿਰੇ ਨਹੀਂ ਚੜ੍ਹਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜੁ = (ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋਣ ਦਾ) ਜਨਮ-ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tu ego no muere, tu tarea queda sin cumplirse."