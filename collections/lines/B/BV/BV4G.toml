[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਮੰਗਲ. ਵਾਜਹਿ ਨਿਤ ਵਾਜੇ; ਅਪੁਨੈ ਖਸਮਿ ਨਿਵਾਜੇ ॥੨॥"
page = 678
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy home are the eternal rejoicing and playing of musical instruments and thy spouse has honoured thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਅੰਦਰ ਸਦੀਵੀ ਖੁਸ਼ੀਆਂ ਅਤੇ ਸੁਰੀਲੇ ਸਾਜ਼ਾਂ ਤੇ ਆਲਾਪ ਕਰਨ, ਅਤੇ ਤੇਰੇ ਕੰਤ ਨੇ ਤੈਨੂੰ ਮਾਣ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your home, there is rejoicing; the musical instruments continually play, and your Husband Lord has exalted you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਘਰ ਮੇਂ ਨਿਤ ਹੀ ਮੰਗਲ ਕੇ ਵਾਜੇ ਬਾਜਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਅਪਨੇ (ਖਸਮਿ) ਅਕਾਲ ਪੁਰਖ ਨੇ ਹਮ (ਨਿਵਾਜੇ) ਵਡ੍ਯਾਏ ਹਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਉਨ੍ਹਾਂ ਉਤੇ ਮੇਹਰ ਕੀਤੀ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਦੇ (ਮਾਨੋ) ਵਾਜੇ ਸਦਾ ਵੱਜਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en tu Hogar ahora resuena la Melodía Celestial y de Éxtasis; tal es la Bendición que tu Señor te ha regalado. (2)"