[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਸਾਜਨ ਸੇ ਰੰਗੁਲੇ; ਕਿਸੁ ਪਹਿ ਕਰੀ ਪੁਕਾਰ ॥"
page = 935
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not the loved friends, to whom I may cry for help."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਹ ਪਿਆਰੇ ਮਿੱਤ੍ਰ ਨਹੀਂ ਜਿਨ੍ਹਾਂ ਕੋਲ ਮੈਂ ਸਹਾਇਤਾ ਲਈ ਫ਼ਰਿਆਦ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no loving companions, whom I can ask for help."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਸੰਤ ਜਨ ਮੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਜੋ ਪ੍ਰੇਮੀ ਹੈ, ਤਾਂ ਤੇ ਕਿਸ ਪਾਸ ਮੈਂ ਪੁਕਾਰੁ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਗੁਰਮੁਖਾਂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸੇ ਅੱਗੇ ਇਹ ਦੁੱਖ ਦੱਸਿਆ ਭੀ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tiene ningún amigo querido a quien pedirle ayuda, pero si le rezara al Señor,"