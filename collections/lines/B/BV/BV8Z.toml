[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੇ ਬੀਚ ਰਹਿਯੋ ਗਡ ਕੈ; ਤਿਹ ਤੇ ਨਹੀ ਛੂਟਨ ਨੈਕੁ ਗਯੋ ਹੈ ॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O friends! with whom, we have been absorbed in love on the bank of Yamuna, he is now firmly established in our mind and does not go out of it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵਿਚ (ਸਾਡਾ ਪ੍ਰੇਮ) ਗਡਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਤੋਂ ਬਿਲਕੁਲ ਛੁਟਣਾ ਨਹੀਂ ਚਾਹੁੰਦਾ।"