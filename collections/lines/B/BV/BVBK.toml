[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਹਿ; ਸਿਧ ਸਾਧਿਕ ਬਨਵਾਸੀ ॥"
page = 1074
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adepts, strivers and forest dwellers beg alms from Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼, ਅਭਿਆਸੀ ਅਤੇ ਜੰਗਲਾਂ ਵਿੱਚ ਵੱਸਣ ਵਾਲੇ ਤੇਰੇ ਕੋਲੋਂ ਖੈਰ ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas, seekers and forest-dwellers beg from You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਸੋਂ ਸਿਧਿ ਔ ਸਾਧਿਕ ਤਥਾ ਬਨ ਕੇ ਬਸਨੇ ਵਾਲੇ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੰਗਲਾਂ ਦੇ ਵਾਸੀ ਸਿੱਧ ਤੇ ਸਾਧਿਕ (ਤੇਰੇ ਦਰ ਤੋਂ ਹੀ) ਮੰਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਹਿ = ਮੰਗਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਸਿਧ = ਸਿੱਧ, ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਸਾਧਿਕ = ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, los buscadores, los adeptos, los que viven en los bosques, todos Te buscan sólo a Ti. Sí,"