[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ; ਪੂਜਾ ਦੇਵ ॥"
page = 1145
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name for me is the worship of gods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਮੇਰੇ ਲਈ ਦੇਵਤਿਆਂ ਦੀ ਉਪਾਸ਼ਨਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my worship of deities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਹਮਾਰੇ ਦੇਵ ਪੂਜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰਿ-ਨਾਮ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਦੇਵ-ਪੂਜਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਜਾ ਦੇਵ = ਦੇਵ-ਪੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre para mí es la alabanza a los dioses."