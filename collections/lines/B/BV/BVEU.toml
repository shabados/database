[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਲੇਖਾ ਮੰਗੀਐ; ਹਰਿ ਆਪੇ ਲਏ ਛਡਾਇ ॥੨॥"
page = 234
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where an account is called for, God Himself shall release thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਗ੍ਹਾਂ ਤੇ ਹਿਸਾਬ ਕਿਤਾਬ ਮੰਗਿਆ ਜਾਉ ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਤੇਰੀ ਖਲਾਸੀ ਕਰਾ ਦੇਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you are called to answer for your account, the Lord Himself shall release you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਹਾਂ ਲੇਖਾ ਮੰਗਿਆ ਜਾਵੇਗਾ ਤਹਾਂ ਹਰੀ ਆਪ ਹੀ ਛੁਡਾਇ ਲੇਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਸਿਮਰਦਾ ਰਹੇਂਗਾ, ਤਾਂ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਉਥੇ) ਸੁਰਖ਼ਰੂ ਕਰਾ ਲਏਗਾ ਜਿੱਥੇ (ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਹਿਸਾਬ ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗੀਐ = ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ। ਆਪੇ = ਆਪ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que en donde sea que te toque rendir cuentas, seas liberada por el Señor. (2)"