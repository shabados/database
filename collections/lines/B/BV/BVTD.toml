[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਦਿਨ; ਕਾਹੂ ਕਾਜ. ਨ ਲਾਏ ॥"
page = 999
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All others days are of no avail to me whatsoever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਮੂਹ ਦਿਹਾੜੇ ਮੇਰੇ ਕਿਸ ਭੀ ਕੰਮ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other days are of no use to me;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੋਰ ਦਿਨ ਕਿਸੇ ਕਾਜ ਲੇਖੇ ਮੇਂ ਨਹੀਂ ਲਾਏ ਜਾਤੇ, ਭਾਵ ਭਜਨ ਬਿਨਾਂ ਨਿਸਫਲ ਜਾਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਜ਼ਿੰਦਗੀ ਦੇ) ਦਿਨਾਂ ਵਿਚ ਮੈਨੂੰ ਹੋਰ ਹੋਰ ਕੰਮਾਂ ਵਿਚ ਨਾਹ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, amárrame a nada más que a Tu Amor"