[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸਰ ਕਾ ਆਸਰਾ; ਸੰਤਨ ਮਨ ਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 812
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their heart, the saints have the support of the Supreme Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਦਿਲ ਅੰਦਰ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਹੀ ਟੇਕ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their minds, the Saints take the Support of the Transcendent Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਪਸਟ ਕਰਤੇ ਹੈਂ: ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਮਨ ਮੇਂ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੀ ਆਸਰਾ ਸਦਾ ਰਹਿਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕਾਂ ਦੇ ਮਨ ਵਿਚ ਸਦਾ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਹੀ ਸਹਾਰਾ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਹਿ = ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los Santos se apoyan sólo en su Señor, el Dios de dioses.(1-Pausa)"