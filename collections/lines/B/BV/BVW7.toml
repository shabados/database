data = "ਹੋ ਪੈਦਲ ਰਥੀ ਬਿਦਾਰੇ; ਬਾਨ ਪ੍ਰਹਾਰਿ ਕੈ ॥੩੫॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "ready with bow and arrows, the enemy army ran away.(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ ਮਾਰ ਕੇ ਪੈਦਲ ਅਤੇ ਰਥਾਂ ਵਾਲਿਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ ॥੩੫॥"