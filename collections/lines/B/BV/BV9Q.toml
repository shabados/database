[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਨਮ ਜੀਵਨ ਅੰਤਕਾਲ ਕੇ ਸੰਗਾਤੀ ਰਾਚਹੁ; ਸਫਲ ਔਸਰ ਜਗ ਤਬ ਹੀ ਤਉ ਆਇਆ ਕੋ ।੫੯੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Therefore, absorb yourself in the Naam of the True Lord throughout your life-span since this is the only asset that will go with you and is the companion for ever. Only then should you consider your birth in this world a success."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੀਵਨ ਦੇ ਜਨਮ ਕਾਲ ਤੋਂ ਅੰਤ ਕਾਲ ਦਾ ਜੋ ਸੰਗੀ ਹੈ ਵਾਹਿਗੁਰੂ ਉਸ ਨਾਲ ਰਚੋ, ਤਕ ਹੀ ਤਾਂ ਜਗਤ ਤੇ ਆਉਣ ਦਾ ਸਮਾਂ ਸਫਲ ਹੋ ਸਕਦਾ ਹੈ ॥੫੯੨॥"