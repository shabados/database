[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਵ ਜਨਾਵਰ ਦੇਵ ਨਿਸਾਚਰ; ਭੀਤ ਕੇ ਬੀਚ ਲਿਖੇ ਚਿਤ ਲਾਏ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing her words, this friend created all the fourteen worlds and created all the beings, the gods and other"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੀਵ, ਜਾਨਵਰ, ਦੇਵਤੇ, ਰਾਖਸ਼ (ਆਦਿ ਸਭ ਦੇ ਸਰੂਪ) ਦੀਵਾਰ ਉਪਰ ਲਿਖ ਦਿੱਤੇ (ਅਰਥਾਤ ਚਿਤਰ ਦਿੱਤੇ)।"