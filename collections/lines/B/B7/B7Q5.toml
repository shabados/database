[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਭਗਤਿ ਦੇਹਿ ਦਇਆਲਾ; ਵਡਭਾਗੀ ਨਾਨਕ. ਹਰਿ ਪਾਵਹੁ ॥੨॥੪॥੬॥"
page = 1120
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful Master, bless, Thou me with Thy meditation. Through the great good luck, O Nanak, the Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਿਕ! ਤੂੰ ਆਪਣਾ ਸਿਮਰਨ ਪਰਦਾਨ ਕਰ। ਭਾਰੇ ਚੰਗੇ ਭਾਗ ਰਾਹੀਂ, ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your devotional worship, O Merciful Lord; by great good fortune, O Nanak, I have found the Lord. ||2||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਦ੍ਯਾਲ! ਮੇਰੇ ਕੋ ਅਪਨੀ ਭਗਤੀ ਦੀਜੀਏ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਪਾਇ ਕਰ ਵਡਭਾਗੀ ਹੋ ਜਾਵੋਂ॥੨॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! (ਮਿਹਰ ਕਰ, ਮੈਨੂੰ) ਆਪਣੀ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਬਖ਼ਸ਼। ਹੇ ਨਾਨਕ! ਤੁਸੀਂ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ (ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਕਰ ਸਕਦੇ ਹੋ ॥੨॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲਾ = ਹੇ ਦਇਆਲ! ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ। ਪਾਵਹੁ = (ਮਿਲਾਪ) ਹਾਸਲ ਕਰ ਸਕੋਗੇ ॥੨॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor de Compasión, bendíceme con Tu Devoción, para que por una grandísima fortuna logre llegar hasta Ti. (2-4-6)"