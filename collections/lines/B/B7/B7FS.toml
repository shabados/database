[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਤੂੰ ਵਿਸਰਹਿ; ਜਿ ਦੂਜੈ ਭਾਏ ॥"
page = 160
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget Thee they, who are engrossed in another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਉਹ ਵਿਸਾਰਦੇ ਹਨ ਜਿਹੜੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਖਚਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thse who are in love with duality forget You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਦ੍ਵੈਤ ਮੇਂ ਪ੍ਰੇਮ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਤੂੰ ਬਿਸਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ (ਸਦਾ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੀ (ਫਸੇ ਰਹਿੰਦੇ ਹਨ) ਉਹਨਾਂ ਦੇ ਮਨ ਤੋਂ ਤੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਏ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes aman la dualidad, también se olvidan de Ti,"