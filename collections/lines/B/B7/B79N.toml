[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਮੁ ਨਿਬਾਹਿਓ ਸਤਿਗੁਰੂ; ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ ॥੩॥"
page = 399
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has shown mercy and by True Guru's grace my principle is observed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰੀ ਪਰਤੱਗਿਆ ਸੰਪੂਰਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My vows have been honored, by the Grace of God and the True Guru, who has showered His Mercy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੂ ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਕਿਰਪਾ ਧਾਰਨ ਕਰ ਯਹ ਹਮਾਰਾ ਨਾਮ ਸਿਮਰਨ ਕਾ ਨੇਮ ਨਿਬਾਹ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕੀਤੀ ਹੈ। ਗੁਰੂ ਮੇਰਾ (ਨਾਮ ਜਪਣ ਦਾ) ਨੇਮ ਤੋੜ ਚਾੜ੍ਹ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਮ = ਰੋਜ਼ ਦੀ ਮਰਯਾਦਾ। ਜਪਿ = ਜਪੀਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por El Señor Compasivo y Misericordioso y por la Gracia del Guru, nuestro compromiso ha sido honrado. (3)"