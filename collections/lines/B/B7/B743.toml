[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਉ ਲਗੇ ਤਨ ਚੰਡਿ ਅਨੇਕ ਸੁ; ਸ੍ਰਉਣ ਚਲਿਓ ਬਹਿ ਕੈ ਸਰਤਾਨੇ ॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many wounds were inficted on the body of Chandi, form which the blood flowed like a stream.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਲਗੇ ਕਈ ਜ਼ਖ਼ਮਾਂ ਵਿਚੋਂ ਲਹੂ ਨਦੀਆਂ ਵਾਂਗ ਵਗ ਰਿਹਾ ਹੈ"