[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਸਾਗਰੋ. ਭੈ ਸਾਗਰੁ ਤਰਿਆ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ਰਾਮ ॥"
page = 782
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord God's name, I have crossed the terrible ocean, the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਭਿਆਨਕ ਸਮੁੰਦਰ, ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The terrifying world-ocean, the terrifying world-ocean - I have crossed over it, meditating on the Naam, the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪ੍ਰਤੱਖ੍ਯ ਭੈ ਦਾਯਕ ਸਮੁੰਦ੍ਰ ਹੈ, ਤੈਸੇ ਭੈਦਾਇਕ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੌ ਹਰੀ ਰਾਮ ਕੇ ਹਰੇਕ ਨਾਮੋਂ ਕੋ ਧ੍ਯਾਯ ਕਰ ਮੈਂਨੇ ਤਰਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਅਨੇਕਾਂ ਡਰਾਂ ਨਾਲ ਭਰਪੂਰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਮਨੁੱਖ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre del Señor he nadado a través del mar de la existencia."