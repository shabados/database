[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ ਭਇਆ ਤਿਨ ਕਾ; ਜਿਨੀ ਸੋ ਪ੍ਰਭੁ ਪਾਇਆ ॥"
page = 927
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful becomes the life of those, who attain to that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਵੰਝਦਾ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਜੀਵਨ ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their lives become fruitful, and they find that Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਪਾਇਆ ਹੈ ਤਿਨ੍ਹੋਂ ਕਾ ਜਨਮੁ ਸਫਲੁ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ ਉਹਨਾਂ ਦਾ ਮਨੁੱਖਾ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫ਼ਲ = ਕਾਮਯਾਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que obtienen a su Dios viven de seguro en Plenitud."