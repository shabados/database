[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਫਿਰੰਗੀ ਇਰਮਨੀ; ਰੂਮੀ ਜੰਗੀ ਦੁਸਮਨ ਦਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are firangis (Europeans), Arminis, Rumis and other warriors fighting the enemy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਫਿਰੰਗੀ (ਯੂਰਪ ਵਾਸੀ) ਹਨ, ਅਰਮਨੀ, ਰੂਮੀ, ਜੰਗੀ, ਦੁਸ਼ਮਨਾਂ ਦੇ ਦਾਉ ਵਾਲੇ (ਭਾਵ ਜੋਧੇ ਲਖਾਂ) ਹਨ।"