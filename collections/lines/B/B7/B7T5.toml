[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ ਸਬਦਿ ਸੁਣਾਏ ॥੧॥"
page = 1277
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the mortal hears the Guru's word and the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਾਣੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Shabad, and the Word of the Guru's Bani. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰ ਸਬਦ ਰੂਪ ਬਾਣੀ ਕੋ ਸੁਣਤੇ ਸੁਣਾਵਤੇ ਰਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜਦਾ ਹੈ ਅਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਣਾਏ = (ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਸੁਣਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha el Shabd y la Palabra del Bani del Guru. (1)"