[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨੁ; ਜਿਸੁ ਗੁਰ ਤੇ ਪਾਈਐ ॥੨॥"
page = 1338
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through whom, I am blessed with the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate in remembrance on the Lord, through the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰ ਤੇ ਹਰੀ ਕਾ ਸਿਮਰਨੁ ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ (ਦੀ ਦਾਤਿ) ਮਿਲਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de Él medito en Dios. (2)"