[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ; ਹਿਰਦੈ ਹਾਰੁ ਪਰੋਇ ॥"
page = 317
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sings God's praises and strings their garland in his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਕੀਰਤੀਆਂ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੀ ਮਾਲਾ ਪ੍ਰੋਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sings the Glorious Praises of the Lord, and weaves this garland into his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ ਔਰ ਹਿਰਦੇ ਮੇਂ ਹਰਿ ਨਾਮ ਕਾ ਹਾਰ ਪਰੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ ਤੇ ਹਿਰਦੇ ਵਿਚ (ਗੁਣਾਂ ਦਾ) ਹਾਰ ਪ੍ਰੋ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que canta la Alabanza del Señor, entreteje al Señor en la fibra de su corazón."