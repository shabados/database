[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕਉ; ਕਹੁ ਕਾ ਕੀ ਕਮੀਆ ॥੧॥"
page = 186
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ask, what else is that man in need of?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੋ ਉਸ ਪੁਰਸ਼ ਨੂੰ ਕਿਸ ਚੀਜ ਦਾ ਘਾਟਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- tell me, what else do they need? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੋ ਕਹੁ ਕਿਸ ਵਸਤੂ ਕੀ (ਕਮੀਆ) ਊਨਤਾ ਹੈ, ਅਰਥਾਤ ਕੋਈ ਕਮੀ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦੱਸ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਕਿਸ ਸ਼ੈ ਦੀ ਥੁੜ ਰਹਿ ਜਾਂਦੀ ਹੈ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Todo Prevaleciente Señor, es privado de nada.(1)"