[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਮਾਨੁ ਮੋਹੁ ਬਿਕਾਰੁ ਦੂਜਾ; ਸੇਵਿ ਏਕੁ ਨਿਰੰਜਨੋ ॥"
page = 847
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou thy self-conceit, worldly love, sin and duality and serve thy One Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ, ਸੰਸਾਰੀ ਮਮਤਾ, ਪਾਪ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਅਤੇ ਕੇਵਲ ਆਪਣੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੀ ਘਾਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce pride, emotional attachment, corruption and duality, and serve the One Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ, ਮਾਨ, ਮੋਹ, ਆਦੀ ਬਿਕਾਰੋਂ ਕੋ ਤਿਆਗੁ ਅਰੁ ਏਕ ਨਿਰੰਜਨ ਕੌ ਸੇਵਨਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ, ਮੋਹ ਦੂਰ ਕਰ, ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਾਲਾ ਵਿਕਾਰ ਦੂਰ ਕਰ, ਸਿਰਫ਼ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਈ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਕਾਰੁ ਦੂਜਾ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਾਲਾ ਵਿਕਾਰ। ਸੇਵਿ = ਸਰਨੀ ਪਵੋ। ਨਿਰੰਜਨੋ = ਨਿਰੰਜਨੁ, {ਨਿਰ-ਅੰਜਨ} ਜਿਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ ਨਹੀਂ ਲੱਗ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También deshazte de tu orgullo, de tu deseo, de tus errores, de tus dualidades y sirve al Señor Inmaculado."