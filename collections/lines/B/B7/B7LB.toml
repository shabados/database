[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਗੁਰੂ ਪਾਣੀ ਪਿਤਾ; ਮਾਤਾ ਧਰਤਿ ਮਹਤੁ ॥"
page = 146
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Air is the Guru, water is the Father, earth the great Mother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਗੁਰੂ ਹੈ, ਜਲ ਬਾਬਲ, ਧਰਤੀ ਵੱਡੀ ਅਮੜੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Air is the Guru, Water is the Father, and Earth is the Great Mother of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪੁੰਨ ਪਾਪ ਰੂਪ ਕ੍ਰਿਯਾ ਜੀਵੋਂ ਕੀ ਦੇਖਤੇ ਭੀ ਹੈਂ ਪਰ ਉਸ ਸੇ ਅਸੰਗ ਹੈਂ ਇਸ ਤੇ ਗੁਰੂ ਪਵਣਵਤ ਹੈਂ, ਅਰਥਾਤ ਜੈਸੇ ਪਵਣ ਸੁਗੰਧੀ ਦੁਰਗੰਧੀ ਵਿਖੇ ਵਿਚਾਰਤਾ ਹੈ ਪਰ ਤਿਨ ਸੇ ਨਿਰਲੇਪ ਰਹਤਾ ਹੈ। ਪੁਨਾ ਪਾਨੀਵਤ ਗੁਰੂ ਆਪ ਨਿਰਮਲ ਹੈ ਔਰੋਂ ਕੀ ਮਲ ਦੂਰ ਕਰਤੇ ਹੈਂ। ਮਾਤਾ ਪਿਤਾਵਤ ਸਿਖ ਕੀ ਰਖ੍ਯਾ ਕਰਤੇ ਹੈਂ ਧਰਤੀ ਸਮ ਧੀਰਜ ਕਾ ਮਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ (ਜੀਵਾਂ ਦਾ, ਮਾਨੋ) ਗੁਰੂ ਹੈ (ਭਾਵ, ਹਵਾ ਸਰੀਰਾਂ ਲਈ ਇਉਂ ਹੈ, ਜਿਵੇਂ ਗੁਰੂ ਜੀਵਾਂ ਦੇ ਆਤਮਾ ਲਈ ਹੈ), ਪਾਣੀ (ਸਭ ਜੀਵਾਂ ਦਾ) ਪਿਉ ਹੈ, ਅਤੇ ਧਰਤੀ (ਸਭ ਦੀ) ਵੱਡੀ ਮਾਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El aire es el Guru, el agua es el padre, la gran tierra la madre."