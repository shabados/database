[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆਧਾਰੀ; ਅਤਿ ਅੰਨਾ ਬੋਲਾ ॥"
page = 313
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man attached to mammon is very blind and deaf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਪਕੜ ਵਾਲਾ ਮਹਾਂ ਅੰਨ੍ਹਾ ਅਤੇ ਡੋਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attached to Maya is totally blind and deaf."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਧਾਰੀ ਪੁਰਸ਼ ਅਤਿਸੈ ਕਰਕੈ ਸਰਧਾ ਰੂਪੀ ਕਾਨੋਂ ਸੇ ਬਿਨਾਂ ਔਰ ਵਿਚਾਰ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਸੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਹਿਰਦੇ ਵਿਚ) ਮਾਇਆ (ਦਾ ਪਿਆਰ) ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਹੈ ਉਹ (ਸਤਿਗੁਰੂ ਵਲੋਂ) ਅੰਨ੍ਹਾ ਤੇ ਬੋਲਾ ਹੈ (ਭਾਵ, ਨਾ ਸਤਿਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਕੇ ਪਤੀਜ ਸਕਦਾ ਹੈ, ਤੇ ਨਾ ਹੀ ਉਪਦੇਸ਼ ਸੁਣ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de riquezas es ciego y sordo y no le nace escuchar la Palabra;"