type = "primary"
data = "ਸਬਕ ਸਿੰਘ ਤੇ ਨੈਕ ਨ ਡਰੌ ॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Dear Rani, whatever you say, I will abide by and I will not dreadSabhak Singh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਸਬਕ ਸਿੰਘ ਤੋਂ ਜ਼ਰਾ ਵੀ ਨਹੀਂ ਡਰਾਂਗਾ।"