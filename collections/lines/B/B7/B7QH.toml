[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਸੁਮਤਿ; ਗੁਰੂ ਤੇ ਪਾਈ ॥"
page = 99
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This sublime understanding I have obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੇਸ਼ਟ ਸਮਝ ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਪਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained this sublime understanding from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸ੍ਰੇਸਟ ਮਤਿ ਗੁਰੂ ਸੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਗੀ ਅਕਲ ਮੈਂ (ਆਪਣੇ) ਗੁਰੂ ਤੋਂ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਮਤਿ = ਚੰਗੀ ਅਕਲ। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esta buena disposición la he recibido por la Gracia del Guru,"