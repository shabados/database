[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਕੀ ਬਾਹਰੀ; ਹੋਰ ਦੂਜੀ ਨਾਹੀ ਜਾਇ ॥"
page = 475
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, except the One Lord, there is no other abiding place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਹ ਸੁਆਮੀ ਦੇ ਬਗੈਰ, ਹੋਰ ਕੋਈ ਰਹਿਣ ਦੀ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, except for the One Lord, there is no other place at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਕ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰੀ ਜਾਗਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਕ ਪ੍ਰਭੂ ਦੀ ਟੇਕ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੀ ਬਾਹਰੀ = ਇਕ ਥਾਂ ਤੋਂ ਬਿਨਾ, ਪ੍ਰਭੂ ਦੀ ਇਕ ਥਾਂ ਤੋਂ ਬਿਨਾ। ਜਾਇ = ਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo hago el trabajo que Él, mi Dios, me ha asignado."