[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਿਰਤਘਣਾ ਹਰਿ ਵਿਸਰਿਆ; ਜੋਨੀ ਭਰਮੇਤੁ ॥੪॥"
page = 706
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is the field of actions, The ungrateful forget God and wander in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਆਮਲਾਂ ਦੀ ਧਰਤੀ ਹੈ। ਨਾਂ-ਸੁਕਰੇ ਰੱਬ ਨੂੰ ਭੁਲਾ ਕੇ, ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ungrateful wretches forget the Lord, and wander in reincarnation. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਾਹਿਗੁਰੂ ਕੇ ਉਪਕਾਰ ਨ ਜਾਨਣੇਹਾਰੇ ਕ੍ਰਿਤਘਨੋਂ ਕੋ ਹਰੀ ਬਿਸਰਿਆ ਹੈ, ਸੋ ਪੁਰਸ ਜੋਨੀਓਂ ਮੇਂ ਭਰਮਤੇ ਰਹਤੇ ਹੈਂ॥੪॥☬ਨਾਮ ਕਾ ਮਹਾਤਮ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੇ) ਕੀਤੇ (ਉਪਕਾਰਾਂ) ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ ਉਹ ਉਸ ਨੂੰ ਵਿਸਾਰ ਦੇਂਦੇ ਹਨ (ਆਖ਼ਰ) ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਿਰਤਘਣਾ = (ਕ੍ਰਿਤਘਨ) ਕੀਤੇ ਨੂੰ ਭੁਲਾਉਣ ਵਾਲਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ingratos se olvidan de su Dios y así vagan a través de millones y millones de encarnaciones. (4)"