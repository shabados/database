[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਨਿਮਾਣੇ ਕਉ ਦੀਨੋ ਮਾਨੁ ॥੩॥"
page = 1142
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, He gives honour to dishonored."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਬੇਇਜਤੇ ਨੂੰ ਇਜਤ ਬਖਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He bestows honor on the dishonored. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਵਿਖੇ ਮਾਨ ਹੀਨ ਪੁਰਸ ਕੋ ਆਦਰ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਕਿਤੇ ਕੋਈ ਆਦਰ-ਸਤਕਾਰ ਨਹੀਂ ਦੇਂਦਾ, ਉਹ ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਮਾਣ-ਆਦਰ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, en un parpadeo Él confiere Honor al deshonrado. (3)"