[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਆਪੇ ਆਪੇ; ਕਰਿ ਕਰਿ ਵੇਖੈ ਚੋਜ ਖੜਾ ॥੧੬॥੧॥੧੦॥"
page = 1082
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's Lord is all by Himself. Standing aloof, He enacts and sees His wonderous plays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਸਾਈਂ ਸਾਰਾ ਕੁਛ ਖ਼ੁਦ ਹੀ ਹੈਂ। ਨਕਵੇਲਾ ਖੜਾ ਹੋ, ਉਹ ਆਪਣੀਆਂ ਅਦਭੁਤ ਖੇਡਾਂ ਨੂੰ ਰਟਦਾ ਅਤੇ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's God is Himself all-in-all. He creates and stages and watches His wondrous plays. ||16||1||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰਾ ਤੋ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਸਮਰਥ ਹੈ। ਸੰਸਾਰ ਕੋ ਕਰ ਕਰ ਕੇ ਆਪ ਹੀ ਖੜਾ ਨਿਰਾਲਸ ਹੋ ਕੇ ਕੌਤਕੋਂ ਕੋ ਦੇਖਤਾ ਹੈ॥੧੬॥੧॥੧੦॥☬ਗੁਰੂ ਜੀ ਕੇ ਪਾਸ ਸਿਖੋਂ ਨੇ ਪ੍ਰਾਰਥਨਾ ਕਰੀ: ਹੇ ਭਗਵਨ! ਐਸਾ ਕੋਈ ਸਬਦ ਹਮਾਰੇ ਕੋ ਉਚਾਰ ਕਰ ਦੀਜੀਏ ਜਿਸ ਕੇ ਪਾਠ ਸੇ ਬਿਸਨ ਸਹਸ੍ਰ ਨਾਮ ਕੇ ਪਾਠ ਕਾ ਮਹਾਤਮ ਪ੍ਰਾਪਤਿ ਹੋਵੈ। ਗੁਰੂ ਜੀ ਨੇ ਚੁਨਵੇ ਮੁਖ ਮੁਖ ਨਾਮ ਲੈਕਰ ਇਸ ਸੋਹਲੇ ਮੇਂ ਗੁੰਥਨ ਕੀਏ ਅਰ ਕਹਾ: ਜੋ ਇਸ ਸਬਦ ਦਾ ਪਾਠ ਕਰੇਗਾ ਤਿਸ ਕੋ ਬਿਸਨ ਸਹੰਸ੍ਰ ਨਾਮ ਕੇ ਪਾਠ ਕਾ ਫਲ ਪ੍ਰਾਪਤਿ ਹੋਵੈਗਾ॥ ਅਸਤੋਤ੍ਰ ਰੂਪ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਪ੍ਰਭੂ (ਹਰ ਥਾਂ) ਆਪ ਹੀ ਆਪ ਹੈ। ਉਹ ਆਪ ਹੀ ਤਮਾਸ਼ੇ ਕਰ ਕਰ ਕੇ ਖੜਾ ਆਪ ਹੀ ਵੇਖ ਰਿਹਾ ਹੈ ॥੧੬॥੧॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਚੋਜ = ਤਮਾਸ਼ੇ {ਬਹੁ-ਵਚਨ} ॥੧੬॥੧॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, el Maestro de Nanak, es Todo en Sí Mismo y Él Mismo actúa y observa Sus Maravillas. (16-1-10)"