[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ਮਨ; ਹਰਿ ਦਰਗਹ ਪਾਵਹਿ ਮਾਨੁ ॥"
page = 1313
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, contemplate thou, thy Lord God's Name and thou shall obtain honour in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ ਅਤੇ ਤੂੰ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਪਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate on the Name of the Lord, Har, Har; you shall be honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਕਰਿ ਹਰਿ ਹਰਿ ਨਾਮ ਧ੍ਯਾਵਣਾ ਕਰੁ, ਫਿਰ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ ਸਨਮਾਨ ਪਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਹਾਸਲ ਕਰੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਪਾਵਹਿ = ਤੂੰ ਹਾਸਲ ਕਰੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, medita en el Nombre del Señor Jar, Jar, y serás honrado en la Corte del Señor."