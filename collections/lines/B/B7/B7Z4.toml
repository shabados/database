[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਲਾਂ; ਕਹਹੁ ਨਿਆਉ ਖੁਦਾਈ ॥"
page = 1350
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mullah, say thou, if this is the God's justice?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁੱਲਾ! ਤੂੰ ਦਸ ਕਿ ਕੀ ਇਹ ਹੀ ਈਸ਼ਵਰੀ ਇਨਸਾਫ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mullah, tell me: is this God's Justice?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਲਾਂ! ਮੈਂ ਤੇਰੇ ਕੋ (ਖੁਦਾਈ) ਖੁਦਾਇ ਵਾਲਾ ਨਿਆਉਂ ਕਹਤਾ ਹੂੰ, ਜਿਸ ਤੇ ਤੇਰੇ ਮਨ ਕਾ ਭਰਮਣਾ ਦੂਰ ਹੋ ਜਾਵੇਗਾ; ਤੂੰ ਖੁਦਾਈ ਨਿਆਉਂ ਮੁਖ ਤੇ ਉਚਾਰਨ ਕਰਤਾ ਹੈ, ਜੋ ਨ ਕੋਈ ਮਰਤਾ ਹੈ ਨਾ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁੱਲਾਂ! ਤੂੰ (ਹੋਰ ਲੋਕਾਂ ਨੂੰ ਤਾਂ) ਖ਼ੁਦਾ ਦਾ ਨਿਆਂ ਸੁਣਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਲਾਂ = ਹੇ ਮੁੱਲਾਂ! ਕਹਹੁ = ਸੁਣਾਉਂਦਾ ਹੈਂ। ਨਿਆਉ = ਇਨਸਾਫ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Mulá, dime, ¿Es ésta la justicia de Dios?"