[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਨਾਉ ਨ ਪਾਈਐ; ਬੁਝਹੁ ਕਰਿ ਵੀਚਾਰੁ ॥"
page = 649
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, the Name is obtained not; understand and reflect thou over it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਤੂੰ ਇਸ ਨੂੰ ਸਮਝ ਅਤੇ ਵਿਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the Name is not found; understand this, and reflect upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਨਾਮ ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਪਾਈਤਾ ਨਹੀਂ ਹੈ, ਚਾਹੋ ਬੀਚਾਰ ਕਰਨੇ ਵਾਲਿਓਂ ਸੇ ਭੀ ਪੂਛ ਦੇਖੋ ਵਾ ਆਪ ਵੀਚਾਰ ਕਰ ਸਮਝ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕਰ ਕੇ ਸਮਝੋ, ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਨਾਮ ਨਹੀਂ ਮਿਲਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ellos los persiguen los poderes psíquicos y los poderes del mundo. Pero sin el Guru, uno no obtiene el Nombre del Señor."