[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣੋਦਕ ਮਕਰੰਦ ਰਸ; ਵਿਸਮਾਦੁ ਵਿਸੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Tasting the nectar of the lotus feet he goes into a special wondrous state (of super consciousness)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਚਰਣਾਂ ਦੇ ਜਲ ਦੇ ਸਾਦ ਦਾ ਰਸ ਵੱਡਾ ਅਚਰਜ ਰੂਪ ਹੈ (ਭਾਵ ਹੋਰ ਰਸ ਭੁੱਲ ਜਾਂਦੇ ਹਨ)।"