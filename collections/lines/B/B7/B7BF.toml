[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਕਾਰੁ ਕੀਓ ਧਰਮੀਆ ਕਾ; ਪਾਪੀ ਕਉ ਡੰਡੁ ਦੀਓਇ ॥੧੬॥"
page = 89
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He grants laurels to the virtuous and to the evil-doer He awards punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕਾਂ ਨੂੰ ਮਾਣ ਪ੍ਰਤਿਸ਼ਟਾਂ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਗੁਨਾਹਗਾਰ ਨੂੰ ਉਹ ਸਜ਼ਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He honors the righteous and punishes the sinners. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਧਰਮਾਤਮਾ ਪੁਰਸੋਂ ਕਾ ਜੈਕਾਰ ਕੀਆ ਹੈ, ਔਰ ਪਾਪੀ ਪੁਰਸੋਂ ਕੋ ਡੰਡੁ ਦੀਆ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮੀਆਂ ਨੂੰ ਵਡਿਆਈ ਦਿੱਤੀ ਹੈ ਤੇ ਪਾਪੀਆਂ ਨੂੰ ਦੰਡ ਦਿੱਤਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien honra a los seres rectos y ve que los malhechores paguen su Karma. (16)"