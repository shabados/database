[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ ਰੰਗੁ ਮਾਣੇ ਜੀਉ; ਆਪਣੇ ਨਾਲਿ ਪਿਆਰੇ ॥"
page = 244
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With her Beloved, the bride enjoys His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਨਾਲ ਪਤਨੀ, ਉਸ ਦੇ ਪ੍ਰੇਮ ਦਾ ਅਨੰਦ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride enjoys the Love of her Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜੀਵ ਇਸਤ੍ਰੀ ਅਪਨੇ ਪਿਆਰੇ ਸਾਥ (ਰੰਗੁ) ਅਨੰਦ (ਮਾਣੇ) ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਮਾਂ!) ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਂਦੀ ਹੈ, ਉਹ ਦਿਨ-ਰਾਤਿ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia goza del Amor del Señor;"