[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ, ਬਿਚਾਰਿ ਪਿਖੋ ਮਨ ਮੈ; ਇਨ ਬਾਤਨ ਤੇ ਤੁਮ ਨ ਕਿਛੁ ਪੈਹੋ ॥"
page = 318

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Krishna! think in your mind, you will not gain anything in this"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ! (ਤੂੰ ਆਪਣੇ) ਮਨ ਵਿਚ ਵਿਚਾਰ ਪੂਰਵਕ ਵੇਖ ਲੈ, ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਤੈਨੂੰ ਕੁਝ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਣਾ।"