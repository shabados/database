[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਾਰਗੁ ਚਲਿਆ; ਸਚੁ ਵਨਜੁ ਕਰਿ ਪਾਰਿ ਉਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Treading the path of Gurmukhs and transacting in truth, one goes across (the world ocean)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਰਸਤੇ ਚੱਲਣ ਵਾਲਿਆਂ ਦਾ ਸੱਚੇ ਵਣਜ ਕਰ ਕੇ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ।"