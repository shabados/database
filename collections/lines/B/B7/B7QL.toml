data = "ਨਿਸੇਸਾਨਨੀ ਛੈ ॥੩੧੮॥"
page = 660

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her doe-like eyes worked like arrows and she was pretty like the radiance of lotus or the moonbeams.318."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਚੰਦ੍ਰਮਾ ਵਰਗੇ ਮੁਖ ਵਾਲੀ ਹੈ ॥੩੧੮॥"