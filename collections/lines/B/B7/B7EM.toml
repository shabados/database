[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ; ਅਧੀ ਪਰਵਾਣੁ ॥"
page = 662
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Thee, O Lord even an unwise one becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਹੇ ਵਾਹਿਗੁਰੂ ਤਾਂ ਇਕ ਬੁੱਧੀਹੀਣ ਬਦਾ ਭੀ ਪ੍ਰਮਾਣੀਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, Lord, even the foolish are approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ (ਤੁਧੁ) ਤੇਰੀ ਕ੍ਰਿਆ ਵਾ ਕਰਤੂਤ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਇ ਜਾਵੈ ਤੋ (ਅਧੀ), ਭਾਵ ਬਿਨਾ ਬਿਧੀ ਸੇ ਹੀ ਪ੍ਰਵਾਨ ਹੋ ਜਾਤੀ ਹੈ। ਜੈਸੇ ਕਰਮਾਬਾਈ ਕੀ ਖਿਚੜੀ ਪ੍ਰਵਾਨ ਭਈ ਹੈ, ਵਾ ਤਬ ਤੂੰ (ਅਧੀ) ਬਿਨਾ ਬੁਧੀ ਸੇ ਹੀ ਪ੍ਰਵਾਨ ਹੋਇ ਜਾਵੈਗਾ। ਭਾਵ ਯਹਿ ਕੁਛ ਚਤਰਾਈ ਕੀ ਲੋੜ ਨਹੀਂ॥ ਯਥਾ-☬'ਭੋਲੇ ਭਾਇ ਮਿਲੇ ਰਘੁਰਾਇਆ॥' ਯਥਾ-☬'ਚਤਰਾਈ ਨ ਚਤਰਭੁਜ ਪਾਈਐ॥' ਜੈਸੇ ਧੰਨਾ ਭਗਤ ਜੀ ਕੋ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੇ ਦਿਲ ਦਾ ਖਰਾ ਹੋਵੇ ਤਾਂ) ਇਕ ਸਿੱਧੜ ਮਨੁੱਖ ਭੀ ਤੈਨੂੰ ਪਸੰਦ ਆ ਜਾਂਦਾ ਹੈ, ਤੇਰੇ ਦਰ ਤੇ ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੁ ਭਾਵੈ = ਹੇ ਪ੍ਰਭੂ! ਤੈਨੂੰ ਪਸੰਦ ਆ ਜਾਏ। ਅਧੀ = {ਧੀ-ਅਕਲ} ਅਕਲ-ਹੀਨ ਮਨੁੱਖ, ਸਿੱਧੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no por ello es aprobado por Dios. Pero aun el tonto puede ser aprobado si Tú lo apruebas,"