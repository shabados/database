[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹਰਿ ਜੀ. ਤੇਰੈ ਨਾਲਿ ਹੈ; ਗੁਰਮਤੀ ਰੰਗੁ ਮਾਣੁ ॥"
page = 441
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, the reverend Lord is with thee. By Guru's teaching enjoy His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਪੂਜਯ ਪ੍ਰਭੂ ਤੇਰੇ ਅੰਗ ਸੰਗ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਸ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Dear Lord is with you; through the Guru's Teachings, enjoy His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਜੀਉ ਤੇਰੇ ਸਾਥ ਹੀ ਹੈ, ਤੂੰ  ਗੁਰਮਤ ਕਰ ਕੇ ਹਰੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਦੇ ਮਿਲਾਪ ਦਾ ਸੁਆਦ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤੀ = ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ। ਰੰਗੁ = ਆਤਮਕ ਆਨੰਦ। ਸਹੁ = ਖ਼ਸਮ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, el Señor siempre está contigo, goza de Su Amor,"