[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਹੀ ਧਾਰਨ ਧਾਰੇ, ਕੁਦਰਤਿ ਹੈ ਦੇਖਾਰੇ; ਬਰਨੁ ਚਿਹਨੁ ਨਾਹੀ, ਮੁਖ ਨ ਮਸਾਰੇ ॥"
page = 1386
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself upholds the universe and shows His Omnipotence, He has no hue, form, mouth and bread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪੇ ਹੀ ਆਲਮ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਅਪਾਰ ਸ਼ਕਤੀ ਨੂੰ ਵਿਖਾਲਦਾ ਹੈ। ਉਸ ਦਾ ਕੋਈ ਰੰਗ, ਸਰੂਪ, ਮੂਹ, ਅਤੇ ਦਾੜ੍ਹਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself supports the Universe, revealing His All-powerful Creative Potency. He has no color, form, mouth or beard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਧਾਰਨ) ਸ੍ਰਿਸਟੀ ਕੀ ਰਚਨਾ ਕੇ ਧਾਰਨੇਹਾਰੇ ਤੁਮ ਆਪੇ ਹੀ ਹੋ ਕਰ ਅਪਨੀ (ਕੁਦਰਤਿ) ਮਾਯਾ ਕੋ ਦਿਖਾਇ ਰਹੇ ਹੋ ਪੁਨਾ ਆਪ ਕਾ (ਬਰਨੁ) ਰੰਗ ਵਾ ਬ੍ਰਹਮਣ ਛਤ੍ਰੀ ਆਦੀ (ਚਿਹਨੁ) ਨਿਸ਼ਾਨ ਰੇਖਾ ਆਦੀ ਨਹੀਂ ਹੈ ਔਰ ਨਾ ਮੁਖ ਔ ਨਾ ਮਾਸ ਹੈ, ਭਾਵ ਨਿਰਗੁਣ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੀ) ਆਪ ਹੀ ਸਾਰੇ ਜਗਤ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ, ਆਪਣੀ ਕੁਦਰਤਿ ਵਿਖਾਲ ਰਿਹਾ ਹੈ। ਨਾਹ (ਉਸ ਦਾ ਕੋਈ) ਰੰਗ ਹੈ ਨਾ (ਕੋਈ) ਨਿਸ਼ਾਨ, ਨਾਹ ਮੂੰਹ, ਤੇ ਨਾਹ ਦਾੜ੍ਹੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਨ = ਸ੍ਰਿਸ਼ਟੀ। ਧਾਰੇ = ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ। ਦੇਖਾਰੇ = ਵਿਖਾਲਦਾ ਹੈ। ਬਰਨੁ = ਰੰਗ। ਚਿਹਨੁ = ਨਿਸ਼ਾਨ। ਮਸਾਰੇ = (ਸੰ: ਸ਼ਮਸ਼੍ਰੂ) ਦਾੜ੍ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo Soporta el Universo, revelando toda Su Poderosa Potencia Creativa, no tiene color, forma, boca o barba."