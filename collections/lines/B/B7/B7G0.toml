[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਾਸੰ ਕਰਾਲੰ ॥੫੨੧॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Kalki incarnation like Shiva, giver of happiness to all, mounting on his Bull, remained stable in the battlefield like the dreadful fires.521."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਲਿਆਣਕਾਰੀ ('ਅਨਾਸ') ਭਿਆਨਕ ਰੂਪ ਵਾਲਾ ਹੈ ॥੫੨੧॥"