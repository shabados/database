type = "primary"
data = "ਝੂਠ ਹੀ ਸੰਗ ਸਬੋ ਚਿਤ ਲਾਯਾ ॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The truth is not seen even on search and the mind of everyone is absorbed in falsehood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਭ ਨੇ (ਆਪਣਾ) ਚਿਤ ਝੂਠ ਵਿਚ ਹੀ ਲਗਾਇਆ ਹੋਇਆ ਹੈ।"