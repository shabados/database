[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਸਕਰ ਕੋ ਪਤਿ ਭਾਵ ਤੇ; ਦੇਖਿਯੋ ਦਿਯਾ ਜਰਾਇ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They both lit the lamp and looked at him with the intention of recognising the husband."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਇਸਤਰੀਆਂ ਨੇ) ਦੀਵਾ ਜਗਾ ਕੇ ਚੋਰ ਨੂੰ ਪਤੀ ਭਾਵ ਨਾਲ ਵੇਖਿਆ,"