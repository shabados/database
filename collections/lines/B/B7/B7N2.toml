[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਊ ਗਨੀਐ; ਸਭ ਤੇ ਊਚਾ ॥"
page = 266
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is counted the highest of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰਿਆਂ ਨਾਲੋਂ ਬੁਲੰਦ ਸਮਝੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall be accounted as the highest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜਨ ਸਭ ਸੇ ਊਚਾ ਅਰਥਾਤ ਉਤਮ ਗਿਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰਿਆਂ ਨਾਲੋਂ ਚੰਗਾ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਊ = ਉਸੇ ਮਨੁੱਖ ਨੂੰ। ਗਨੀਐ = ਜਾਣੀਏ, ਸਮਝੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "será conocido como faro supremo."