[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਭਇਆਨ ਉਦਿਆਨ; ਨਗਰ ਕਰਿ ਮਾਨਿਆ ॥"
page = 707
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very terrible wilderness, the man takes as a city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਡਰਾਉਣੇ ਬੀਆਬਾਨ ਨੂੰ ਬੰਦਾ ਇਕ ਸ਼ਹਿਰ ਕਰ ਕੇ ਮੰਨਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees the terrible, awful wilderness as a city."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਭੈ ਦਾਇਕ ਉਜਾੜ ਰੂਪ ਸੰਸਾਰ ਕੋ ਇਨ ਜੀਵੋਂ ਨੇ ਨਗਰ, ਭਾਵ ਅਤੀ ਰੌਣਕ ਰੂਪ ਕਰ ਕੇ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੇ ਡਰਾਉਣੇ ਜੰਗਲ ਨੂੰ ਜੀਵਾਂ ਨੇ ਸ਼ਹਿਰ ਕਰ ਕੇ ਮੰਨ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਭਇਆਨ = ਬੜਾ ਡਰਾਉਣਾ। ਉਦਿਆਨ = ਜੰਗਲ। ਨਗਰ = ਸ਼ਹਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bosques salvajes y oscuros los hice mi hogar"