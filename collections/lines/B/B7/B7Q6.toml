[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਏ; ਗੁਰ ਨਾਨਕ ਤੂਠੇ ॥੨॥੧੨॥"
page = 1341
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak, has become merciful unto me and I now sing my God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੈਂ ਹੁਣ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Lord; O Nanak, the Guru has been gracious to me. ||2||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਸਾਹਿਬ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਿਗੁਰ ਹਮਾਰੇ ਪਰ (ਤੂਠੇ) ਪ੍ਰਸਿੰਨ ਭਏ ਹੈਂ ਤਿਸ ਤੇ ਹਮਨੇ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕੀਏ ਹੈਂ॥੨॥੧੨॥☬ਨਾਮ ਜਪਨੇ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਗੁਰੂ ਮਿਹਰਵਾਨ ਹੋ ਜਾਏ, ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਏ ਜਾ ਸਕਦੇ ਹਨ ॥੨॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਗੁਰ ਤੂਠੇ = ਗੁਰੂ ਦੇ ਪ੍ਰਸੰਨ ਹੋਇਆਂ ॥੨॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando las Gloriosas Alabanzas del Señor, dice Nanak, el Guru me ha mostrado Su Gracia. (2-12)"