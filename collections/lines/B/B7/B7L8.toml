[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਆਰੇ ਹਰਿ ਬਿਨੁ; ਪ੍ਰੇਮੁ ਨ ਖੇਲਸਾ ॥"
page = 452
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my Beloved God, I shall not have love play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਹਿਬੂਬ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ, ਮੈਂ ਹੋਰ ਪਿਆਰ ਦੀ ਖੇਡ ਨਹੀਂ ਖੇਡਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Beloved Lord, there is no play of love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਗੁਰੂ ਸੇ ਬਿਨਾਂ ਹਰੀ ਦੇ ਪ੍ਰੇਮ ਮੇਂ ਨਹੀਂ ਖੇਲ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ (ਕਿਸੇ ਹੋਰ ਨਾਲ) ਮੈਂ ਪ੍ਰੇਮ (ਦੀ ਖੇਡ) ਨਹੀਂ ਖੇਡਾਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
