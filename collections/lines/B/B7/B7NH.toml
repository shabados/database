[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲੇ ਯਾਰਾਂ ਹਲੇ ਯਾਰਾਂ; ਖੁਸਿਖਬਰੀ ॥"
page = 727
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hallo! my friend, Hallo my friend, what glad tidings bringest thou?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ! ਮੇਰੇ ਮਿੱਤਰ, ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਤੂੰ ਕੀ ਸੁਖ ਸੁਨੇਹਾ ਲਿਆਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hello, my friend, hello my friend. Is there any good news?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਗਲ ਸਰੂਪ ਹਰੀ ਕਹੇ: ਤੁਰ ਯਾਰ ਤੁਰ ਯਾਰ ਛੇਤੀ, ਵਾ ਨਾਮਦੇਵ ਜੀ ਕਹੇ: ਅਰੇ ਮੇਰੇ ਮਨ ਤਨ ਸੇ ਯਾਰਾ ਖੁਸ਼ੀ ਕੀ (ਖਬਰੀ) ਖਬਰ ਦੇਹੁ ਰਾਜੀ ਹੈਂ, ਤੌ ਹਰੀ ਕਹੇ: ਮੈਂ ਤੈਨੂੰ ਵਗਾਰੀ ਫੜਿਆ ਹੈ ਅਰ ਤੂੰ ਖੁਸ਼ਖਬਰੀ ਪੂਛਤਾ ਹੈਂ॥☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਹੇ ਪਿਆਰੇ! ਤੇਰੀ ਸੋਇ ਠੰਢ ਪਾਣ ਵਾਲੀ ਹੈ (ਭਾਵ, ਤੇਰੀਆਂ ਕਥਾਂ ਕਹਾਣੀਆਂ ਸੁਣ ਕੇ ਮੈਨੂੰ ਠੰਡ ਪੈਂਦੀ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hola Amigo mío, hola Amigo mío, ¿Hay alguna buena noticia?"