[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਸਦਾ ਬਿਕਾਰੀ ॥"
page = 280
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' slanderer, is ever a sinner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਨਿੰਦਕ ਹਮੇਸ਼ਾਂ ਪਾਪੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is forever corrupt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਦੋਖੀ ਸਦਾ ਵਿਕਾਰੋਂ ਕੇ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਦਾ ਮੰਦੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su acontecer es malvado."