[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗੁ ਬਪੁਰਾ. ਕਿਆ ਸਰਾਹੈ; ਤੀਨਿ ਲੋਕ ਪ੍ਰਵੇਸ ॥੨॥"
page = 1124
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can poor people praise him? His praise extends to the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬ ਲੋਕ ਉਸ ਦੀ ਕੀ ਮਹਿਮਾ ਕਰ ਸਕਦੇ ਹਨ? ਉਸ ਦੀ ਮਹਿਮਾ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਰਦ ਫੈਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See how the poor people praise him! His praise extends throughout the three worlds. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਬਾਲਮੀਕ ਕੀ ਲੋਕ ਬਿਚਾਰਾ ਤੋ ਕਿਆ ਸਹਾਰਨਾ ਕਰੇ, ਤਿਸ ਕਾ ਜਸੁ ਤੀਨ ਲੋਕ ਮੇਂ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਤਾ ਭਯਾ॥੨॥☬ਅਬ ਭਰੋਸਾ ਦ੍ਰਿੜ ਕਰਾਉਣ ਹੇਤ ਕਈ ਦ੍ਰਿਸਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰਾ ਜਗਤ ਉਸ ਦੀ ਕੀਹ ਵਡਿਆਈ ਕਰ ਸਕਦਾ ਹੈ? ਉਸ ਦੀ ਸੋਭਾ ਤ੍ਰਿਲੋਕੀ ਵਿਚ ਖਿੱਲਰ ਗਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está ahora más allá de las alabanzas humanas, sí, su Gloria resuena en los tres mundos.(2)"