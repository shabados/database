[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪਿ ਪੁੰਨਿ. ਜਗੁ ਜਾਇਆ ਭਾਈ; ਬਿਨਸੈ. ਨਾਮੁ ਵਿਸਾਰੀ ॥"
page = 635
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a result of bad deeds and God acts, the mortal is born in the world. Forgetting the Name, he is ruined O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾੜੇ ਕਰਮਾਂ ਅਤੇ ਚੰਗੇ ਅਮਲਾਂ ਦੇ ਕਾਰਣ ਪ੍ਰਾਣੀ ਸੰਸਾਰ ਅੰਦਰ ਜਨਮ ਧਾਰਦਾ ਹੈ। ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of good and bad deeds, one is born into the world, O Siblings of Destiny; forgetting the Naam, the Name of the Lord, he is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਪ ਅਰ ਪੁੰਨ ਕਰ (ਜਗੁ) ਜੀਵ (ਜਾਇਆ) ਉਤਪੰਨ ਹੂਆ ਹੈ ਔਰ ਨਾਮ ਕੋ ਵਿਸਾਰਿ ਕਰ ਸਦੀਵ ਬਿਨਸਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਰਸਮੀ ਤੌਰ ਤੇ ਮੰਨੇ ਹੋਏ) ਪਾਪ ਅਤੇ ਪੁੰਨ ਦੇ ਕਾਰਨ ਜਗਤ ਜੰਮਦਾ ਹੈ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਆਉਂਦਾ ਹੈ), ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el viajar entre la Virtud y el vicio lo hace a uno nacer y renacer."