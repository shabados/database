[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪਿਆਰੁ. ਭਗਤੀ ਰਾਤਾ; ਸਹਜਿ ਮਤੇ ਬਣਿ ਆਈ ਹੇ ॥੬॥"
page = 1044
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His heart is imbued with the Lord's love and service and naturally he becomes one with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਿਲ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਅਤੇ ਸੇਵਾ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਉਹ ਸਾਈਂ ਨਾਲ ਇੱਕਮਿੱਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within his inner being, he is imbued with loving devotion; intuitively, he becomes one with the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰ ਪ੍ਰੇਮ ਹੈ ਵਹੁ ਭਗਤੀ ਮੇਂ ਰਾਤਾ ਹੈ, (ਸਹਿਜ ਮਤੇ) ਨਿਰਜਤਨ ਹੀ ਉਸ ਕੀ ਭਗਵਤ ਸਾਥ ਪ੍ਰੀਤੀ ਬਣ ਆਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ। ਆਤਮਕ ਅਡੋਲਤਾ ਵਾਲੀ ਬੁੱਧੀ ਦੇ ਕਾਰਨ ਪ੍ਰਭੂ ਨਾਲ ਉਸ ਦੀ ਪ੍ਰਤੀਤ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se encuentra embebido en la Amorosa Adoración de Dios y, manteniendo su mente en Equilibrio,  se hace Uno con Su Señor.(6)"