[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ; ਜੁ ਇਸ ਪਦ ਬੂਝੈ ॥"
page = 481
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir that he, who understands this hymn,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਹੜਾ ਇਸ ਸ਼ਬਦ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, one who understands this hymn,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਉਸ ਪਦ ਕੇ ਭਾਵ ਕੋ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਜੋ ਮਨੁੱਖ ਇਸ (ਵਾਪਰਨ ਵਾਲੀ) ਹਾਲਤ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, aquél que entiende este misterio"