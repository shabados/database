[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੂਮਰ ਬਰਗ ਸਤਾਣੀ, ਦਲ ਵਿਚਿ ਘਤੀਓ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The goddess) was the cause of flight and consternation in the battlefield."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਨੇ ਦੈਂਤਾਂ ਦੇ) ਦਲ ਵਿਚ (ਅਜਿਹੀ) ਉਧੜ-ਧੁੰਮੀ ('ਘੁਮਰ') ਮਚਾਈ (ਕਿ) ਭਾਜੜਾਂ ('ਬਰਗਸਤਾਣੀ') ਪੈ ਗਈਆਂ।"