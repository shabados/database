[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਗਉੜ ਕਨਉਜੀਏ; ਤੀਰਥ ਵਾਸੀ ਕਰਦੇ ਢੋਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are gaur, kanaujie brahmins who reside in pilgrimage centres."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਗਉੜ (ਕਈ) ਕਨੌਜੀਏ ਹਨ, (ਕਈ) ਤੀਰਥ ਵਾਸੀ ਹਨ, (ਜਾਤ੍ਰ੍ਰੀਆਂ ਨਾਲ) ਮੇਲੇ ਕਰਦੇ ਹਨ (ਭਾਵ ਤੀਰਥਾਂ ਪੁਰ ਹੀ ਰਹਿੰਦੇ ਤੇ ਉਥੇ ਹੀ ਜਜਮਾਨਾਂ ਨੂੰ ਅੱਗੋਂ ਆ ਮਿਲਦੇ ਹਨ)।"