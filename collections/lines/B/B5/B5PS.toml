[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰੂ ਗੁਰੂ ਅਹਿਨਿਸਿ ਜਪੈ; ਦਾਸੁ ਭਟੁ ਬੇਨਤਿ ਕਹੈ ॥"
page = 1399
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates the slave minstrel, whosoever recites the Name of the Great Guru by day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਡਾਢੀ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਜੋ ਕੋਈ ਦਿਨ ਤੇ ਰਾਤ ਵਿਸ਼ਾਲ ਗੁਰਾਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble slave and poet utters this prayer: whoever chants to the Guru night and day,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਮਨ, ਬਾਣੀ ਕਰ ਕੇ ਦਿਨੇ ਰਾਤ੍ਰ ਸਤਿਗੁਰੋਂ ਕੇ ਨਾਮ ਕੋ ਜਪੈ, ਸ੍ਰੀ ਦਾਸ ਭੱਟ ਜੀ ਬੇਨਤੀ ਕਰ ਕੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ (ਨਲ੍ਯ੍ਯ) ਭੱਟ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਜੋ ਮਨੁੱਖ ਦਿਨ ਰਾਤ 'ਗੁਰੂ ਗੁਰੂ' ਜਪਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ ਨਿਸਿ = ਦਿਨ ਰਾਤ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਦਾਸੁ ਭਟੁ = ਦਾਸ (ਨਲ੍ਹ) ਭੱਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Humilde Esclavo del Señor y poeta recita, quien le cante al Guru noche y día,"