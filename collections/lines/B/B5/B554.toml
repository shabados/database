[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਣ ਹੀ ਪ੍ਰੇਮੀ ਤਲੀ ਤੇ ਜਾਨ ਰੱਖੀ ਉਸ ਦੇ ਰਾਹ ਉਤੇ"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਦ ਹਜ਼ਾਰਾਣ ਜਾਣ ਬ-ਕਫ਼ ਦਰ ਰਾਹਿ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Even though their body is made up of just a fistful of dust. (191)"