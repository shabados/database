[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੈਗਾ ਪ੍ਰੀਤਮੁ; ਤਬ ਕਰਉਗੀ ਸੀਗਾਰੋ ॥੨॥"
page = 359
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I meet my Beloved, then will I put on decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲੂੰਗੀ, ਤਦ ਮੈਂ ਹਾਰ ਸ਼ਿੰਗਾਰ ਲਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I meet my Beloved, then I will put on my decorations. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਪ੍ਰਕਾਰ ਸਿੰਗਾਰ ਕਰੋਗੀ ਤਬ ਪਿਆਰਾ ਮਿਲੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਤੀ ਮਿਲੇਗਾ ਤਾਂ ਮੈਂ ਸਿੰਗਾਰ ਕਰਾਂਗੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉਗੀ = ਮੈਂ ਕਰਾਂਗੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, cuando tenga mi encuentro con mi Amor, me voy a poner muy bella. (2)"