[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥ ਸੁਖ ਚਾਹਤ ਸਕਲ ਪੰਥ; ਸਕਲ ਦਰਸ ਗੁਰ ਦਰਸ ਅਧੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All religions yearn for the comfort and peace of the path of Guru-conscious people. All cults and religions are subservient and in attendance to the path of Guru"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪੰਥ ਗੁਰ ਸਿੱਖੀ ਦੇ ਮਾਰਗ ਦੇ ਸੁਖ ਆਨੰਦ ਨੂੰ ਚਾਹੁੰਦੇ ਹਨ ਪ੍ਰਾਪਤ ਕਰਨਾ ਸਕਲ ਪੰਥ ਸਭ ਦੂਸਰੇ ਮਤ ਮਤਾਂਤਰ ਕ੍ਯੋਂਕਿ ਸਾਰੇ ਦਰਸ਼ਨ ਹੈਨ ਗੁਰੂ ਕੇ ਦਰਸ਼ਨ ਮਤ ਦੇ ਅਧੀਨ ਤਾਬਿਆ ਇਸ ਵਾਸਤੇ ਕਿ ਪੂਰਨ ਬ੍ਰਹਮ ਨੇ ਆਪ ਗੁਰੂ ਅਵਤਾਰ ਲੈ ਕੇ ਇਸ ਮਤ ਨੂੰ ਚਲਾਇਆ ਹੈ ਤੇ ਦੂਸਰੇ ਮਤ ਹਨ ਚਲਾਏ ਹੋਏ ਓਸ ਦੇ ਰਿਖੀਆਂ ਮਹਾਤਮਾ ਦੇ ਅੰਕ ਵਾ ਦੇ ਇਉਂ ਭੀ ਅਰਥ ਕੀਤੇ ਜਾ ਸਕਦੇ ਹਨ:ਕਿ ਸਾਰੇ ਲੋਕ ਚਾਹੁੰਦੇ ਹਨ ਦਰਸ਼ਨ ਸਤਿਗੁਰਾਂ ਦਾ, ਕ੍ਯੋਂਕਿ ਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਦੇ ਅਧੀਨ ਤਾਬਿਆ ਹਨ ਸਾਰੇ ਦਰਸ਼ਨ ਦੇਵੀਆਂ ਦੇਵਤਿਆਂ ਆਦਿ ਦੇ ਸਤਿਗੁਰਾਂ ਦੇ ਪੂਰਨ ਬ੍ਰਹਮ ਦਾ ਸਾਖ੍ਯਾਤ ਅਵਤਾਰ ਹੋਣ ਕਰ ਕੇ ਅਥਵਾ ਸਭ ਦਰਸ਼ਨ ਓਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਜਿਸ ਨੇ ਗੁਰੂ ਕੇ ਦਰਸ਼ਨ ਕਰ ਲਏ।"