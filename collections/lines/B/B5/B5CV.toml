[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਉਪਜੈ. ਤਿਸ ਤੇ ਬਿਨਸੈ; ਘਟਿ ਘਟਿ ਸਚੁ ਭਰਪੂਰਿ ॥"
page = 20
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whence they are born, thence do they merge. The True Lord is fully filling every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਉਹ ਜੰਮੇ ਹਨ ਉਥੇ ਹੀ ਉਹ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਸੱਚਾ ਸੁਆਮੀ ਹਰਦਿਲ ਨੂੰ ਪਰੀ-ਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We shall merge into the One from whom we came. The True One is pervading each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਜਿਸ ਤੇ) ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਆਗ੍ਯਾ ਕਰ ਕੇ ਜਗਤ ਕੇ ਜੀਵ ਉਪਜਤੇ ਹੈਂ, ਤਿਸ ਵਹਿਗੁਰੂ ਕੀ ਆਗ੍ਯਾ ਕਰ ਕੇ ਹੀ (ਬਿਨਸੈ) ਮ੍ਰਿਤੁ ਹੋਤੇ ਹੈਂ। ਜੋ ਸਚ ਰੂਪ ਆਤਮਸਤਾ ਹੈ, ਸੋ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਹੋ ਕਰ ਏਕ ਰਸ ਘਟਿ ਘਟਿ ਮੇਂ ਪਰੀਪੂਰਨ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਤੋਂ ਇਹ ਜਗਤ ਪੈਦਾ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ, ਉਸੇ (ਦੇ ਹੁਕਮ) ਅਨੁਸਾਰ ਨਾਸ ਭੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਨਕਾ-ਨਕ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਤੇ = ਜਿਸ ਪਰਮਾਤਮਾ ਤੋਂ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando ellos nacen, ahí se funden, pues el Señor Verdadero llena todos los corazones."