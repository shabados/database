[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਹਾ ਜਹਾ ਇਹ ਨਾਮ; ਚਹੋ ਤਹ ਦੀਜੀਐ ॥੭੧੯॥"
page = 752

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Have no doubt about it in your heart and whatever you want, you may use this name.719."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਇਸ ਨਾਮ ਦਾ ਪ੍ਰਯੋਗ ਕਰ ਦਿਓ ॥੭੧੯॥"