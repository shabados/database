[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤੁ; ਆਪਿ ਪੀਆਵਣਹਾਰਾ ॥"
page = 165
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself is the draught-giver of the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਆਪੇ ਹੀ ਨਾਮ ਸੁਧਾਰਸ ਨੂੰ ਪੀਆਵਣਹਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Ambrosial Nectar; He Himself leads us to drink it in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੇ ਪੀਆਵਣੇ ਵਾਲਾ ਜੋ ਗੁਰੂ ਹੈ, ਸੋ ਭੀ ਆਪ ਹੀ ਹਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਹੈ, ਤੇ ਆਪ ਹੀ ਉਹ (ਜੀਵਾਂ ਨੂੰ ਅੰਮ੍ਰਿਤ) ਪਿਲਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos hace beber de Su Bebida Ambrosial."