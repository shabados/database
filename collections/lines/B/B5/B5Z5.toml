[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਹੁ ਅਖੀ ਨਕੁ ਕੰਨੁ ਕਰਿ; ਹਥ ਪੈਰ ਦੇ ਚਲੈ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mouth, eyes, nose, ears He created and has given feet so that the individual could move around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ, ਅੱਖਾਂ, ਨੱਕ, ਕੰਨ, ਆਦਿ (ਗਿਆਨ ਇੰਦ੍ਰਯ) ਹੱਥ ਪੈਰ ਆਦਿ (ਕਰਮ ਇੰਦ੍ਰਯ ਦਿਤੇ ਹਨ) (ਜਿਨ੍ਹਾਂ ਦੇ) ਚਲਣ ਕਰ ਕੇ (ਜੀਵ) ਚਲਦਾ ਹੈ।"