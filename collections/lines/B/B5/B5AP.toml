[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਾਹਨੋ ਮੈ; ਕਾਹੂ. ਨ ਦੀਓ ॥"
page = 978
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I accuse not any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸੇ ਦੀ ਸ਼ਿਕਵਾ ਸ਼ਕਾਇਤ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I don't blame anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਉਲਾਂਭਾ ਮੈਂ ਕਿਸੀ ਕੋ ਨਹੀਂ ਦੀਓ। ਭਾਵ ਜੋ ਕਿਸੀ ਤੇ ਦੁਖ ਹੂਆ ਤੌ ਇਹੀ ਜਾਨਾ ਹੈ ਕਿ ਪ੍ਰਮੇਸਰ ਦੇ ਹੁਕਮ ਅੰਦਰ ਹੈ; ਵਾ ਮੈਨੇ (ਕਾਹੂ) ਕਿਸੀ ਪ੍ਰਕਾਰ ਆਪ ਕੋ ਉਲਾਂਭਾ ਨਹੀਂ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੋਂ ਕਿਸੇ ਵਲੋਂ ਕਿਸੇ ਵਧੀਕੀ ਦਾ) ਉਲਾਹਮਾ ਮੈਂ ਕਿਸੇ ਨੂੰ ਕਦੇ ਨਹੀਂ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਾਹਨੋ = ਉਲਾਹਮਾ, ਗਿਲਾ। ਕਾਹੂ = ਕਿਸੇ ਨੂੰ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no culpo a nadie,"