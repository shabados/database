[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਠਾ ਸਚਾ ਪਾਤਿਸਾਹੁ; ਤਾਪੁ ਗਇਆ ਸੰਸਾਰਾ ॥੧॥"
page = 746
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True King is pleased, the world is cured of its fever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਸੁਲਤਾਨ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਜਗਤ ਦਾ ਬੁਖਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True King is pleased, the world is rid of its diseases. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਿਗੁਰੂ ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ ਤਬ ਤਾਪ (ਸੰਸਾਰਾ) ਦੁਖ ਜਨਮ ਮਰਣ ਕਾ ਚਲਾ ਗਿਆ ਹੈ, ਭਾਵ ਮੁਕਤ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ (ਉਸ ਨੂੰ ਉਸ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਤੇ) ਉਸ ਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲਾ ਤਾਪ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠਾ = ਪ੍ਰਸੰਨ ਹੋਇਆ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਤਾਪੁ = ਸੰਸਾਰ ਵਾਲਾ ਤਾਪ, ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਤਾਪ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues nuestro Señor Verdadero es Compasivo con nosotros y libera al mundo entero de sus aflicciones.  (1)"