[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਸੁਆਦ ਲੋਭ ਮਦਿ ਮਾਤੋ; ਉਪਜੇ ਅਨਿਕ ਬਿਕਾਰਾ ॥"
page = 616
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art intoxicated with the pleasure of the palate, greed and pride, From then are born millions of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੀਭ੍ਹ, ਲਾਲਚ ਅਤੇ ਹੰਕਾਰ ਦੇ ਰਸਾਂ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਉਨ੍ਹਾਂ ਤੋਂ ਅਨੇਕਾਂ ਹੀ ਪਾਪ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are intoxicated with the tastes of the tongue, with greed and pride; countless sins spring from these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਸੇ ਜਿਹਬਾ ਦੇ ਸ੍ਵਾਦ ਮੇਂ ਲਗ ਕੇ ਹੰਕਾਰ ਮੇਂ ਮਸਤ ਹੋ ਰਹਾ ਹੈ, ਇਸ ਤੇ ਅਨੇਕ ਬਿਕਾਰ ਉਤਪੰਨ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁੱਖ ਜੀਭ ਦੇ ਸੁਆਦਾਂ ਵਿਚ, ਲੋਭ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ (ਜਿਸ ਕਰਕੇ ਇਸ ਦੇ ਅੰਦਰ) ਅਨੇਕਾਂ ਵਿਕਾਰ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦਿ = ਨਸ਼ੇ ਵਿਚ। ਮਾਤੋ = ਮਸਤ। ਉਪਜੇ = ਪੈਦਾ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los labios son engañados por el sabor, y la mente por la avaricia y el ego."