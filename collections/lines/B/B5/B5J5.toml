[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਤੇਰਾ ਨਾਮੁ ਹੈ; ਦੁਖ ਮੇਟਣਹਾਰਾ ॥"
page = 725
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name, O Lord God, is the Destroyer of suffering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ, ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, O Lord, Har, Har, is the Destroyer of sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮ ਹੀ ਤੇਰਾ ਦੁਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre, oh Señor, Jar, Jar, es el Aniquilador del sufrimiento,"