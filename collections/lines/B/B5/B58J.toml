[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਇ ਮੁਹਾਰ; ਲਗਾਮੁ ਪਹਿਰਾਵਉ ॥"
page = 329
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To inflict defeat on worldly love is putting the bridle to my mind's steed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮੌਹ ਨੂੰ ਸ਼ਿਕਸਤ ਦੇਣੀ ਆਪਣੇ ਮਨ-ਕੋਤਲ ਨੂੰ ਕੰਡਿਆਲਾ ਪਾਉਣਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grasped the reins and attached the bridle;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਹ ਕਾ ਹਾਰ ਦੇਣਾ ਅਰਥਾਤ ਤਿਆਗ ਦੇਣਾ ਹੈ ਇਹ ਵਿਰਾਗ ਰੂਪੀ (ਮੁਹਾਰ) ਪੂਜੀ ਦਿਤੀ ਹੈ ਔਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਲਗਣਾ ਅਰਥਾਤ ਅਤੀ ਪ੍ਰੀਤੀ ਕਾ ਪਰਵਾਹ ਏਹ ਲਗਾਮ ਪਹਰਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ (ਆਪਣੇ ਮਨ-ਰੂਪ ਅਤੇ ਘੋੜੇ ਨੂੰ ਉਸਤਤਿ ਨਿੰਦਾ ਤੋਂ ਰੋਕਣ ਦੀ) ਪੂਜੀ ਦੇ ਕੇ (ਪ੍ਰੇਮ ਦੀ ਲਗਨ ਦੀ) ਲਗਾਮ ਪਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ, ਪਾ ਕੇ। ਮੁਹਾਰ = ਘੋੜੇ ਦੀ ਪੂਜੀ ਜੋ ਮੂੰਹ ਤੋਂ ਤੰਗ ਨਾਲ ਹੇਠਲੇ ਪਾਸੇ ਬੱਧੀ ਹੁੰਦੀ ਹੈ {ਭਾਵ, ਮੂੰਹ-ਹਾਰ, ਮੂੰਹ ਨੂੰ ਬੰਦ ਕਰਨਾ, ਨਿੰਦਾ-ਉਸਤਿਤ ਤੋਂ ਬਚ ਕੇ ਰਹਿਣਾ}। ਲਗਾਮੁ = (ਭਾਵ) ਪ੍ਰੇਮ ਦੀ ਲਗਨ। ਲਗਾਮ ਪਹਿਰਾਵਉ = ਮੈਂ ਲਗਾਮ ਚੜ੍ਹਾਵਾਂ, ਭਾਵ, ਮਨ ਨੂੰ ਪ੍ਰੇਮ ਦੀ ਲਗਨ ਲਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He aplicado el freno al caballo bronco de mi mente,"