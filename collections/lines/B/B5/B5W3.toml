[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਠੈ ਏਕ ਚੇਰੀ ਦਈ; ਕਹੌ ਨ੍ਰਿਪਤਿ ਸੋ ਜਾਇ ॥੯॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, then she sent a maid to tell the Raja.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਇਸਤਰੀ ਨੂੰ ਭੇਜ ਦਿੱਤਾ ਕਿ ਰਾਜੇ ਨੂੰ ਜਾ ਕੇ ਕਹਿ ਦਿਓ ॥੯॥"