[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਚਹਿ ਕੈ ਚਿਤ ਮੈ ਚਪਲਾ ਦੁਤਿ; ਯਾਹਿ ਕਹਿਯੋ ਇਨ ਨੈਕੁ ਨ ਕੀਨੋ ॥"
page = 501

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was a flash of lighting in his mind and he did not do according to the desire of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਜਲੀ ਦੀ ਚਮਕ ਵਾਲੀ (ਮਣੀ ਹੈ) ਚਿਤ ਵਿਚ ਖ਼ੁਸ਼ (ਹੋ ਕੇ ਦੇ ਦਿਓ)। (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਦਿੱਤਾ, (ਪਰ) ਉਸ ਨੇ (ਇਸ ਤਰ੍ਹਾਂ) ਬਿਲਕੁਲ ਨਾ ਕੀਤਾ।"