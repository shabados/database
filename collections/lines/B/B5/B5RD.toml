[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕੌਨ ਅਜਿਤ ਪ੍ਰਗਟਿਓ ਭਵ, ਕਹੈ ਬਿਚਾਰ ਕੈ ॥੧੫੦੦॥"
page = 447

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were all thinking as to who was that mighty hero born in the world, for killing whom, they had been called.1500."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਿਚਾਰ ਕਰਨ ਲਗੇ ਕਿ ਜਗਤ ਵਿਚ ਕਿਹੜਾ ਅਜਿਤ ਸੂਰਮਾ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ ॥੧੫੦੦॥"