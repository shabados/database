[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਮੇਰਾ ਗੋਵਿੰਦੁ ਅਗਮ ਅਗੋਚਰੁ; ਆਦਿ ਨਿਰੰਜਨੁ ਨਿਰੰਕਾਰੁ ਜੀਉ ॥"
page = 448
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My great Lord is unapproachable incomprehensible primal immaculate and formless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਵਿਸ਼ਾਲ ਪ੍ਰਭੂ ਅਪੁਜ, ਸੋਚ ਸਮਝ ਤੋਂ ਪਰ੍ਹੇ, ਪਰਾ ਪੂਰਬਲਾ, ਪਵਿੱਤਰ, ਅਤੇ ਸਰੂਪ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord of the Universe is great, unapproachable, unfathomable, primal, immaculate and formless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਸ੍ਵਾਮੀ ਗੋਬਿੰਦੁ ਜੀ! ਤੂੰ ਵੱਡਾ ਹੈਂ ਮਨ ਕਰ ਅਗੰਮ ਹੈਂ ਇੰਦ੍ਰੀਯੋਂ ਕਰ (ਅਗੋਚਰੁ) ਅਬਿਖ੍ਯ ਹੈਂ। ਹੇ ਨਿਰੰਕਾਰ! ਤੂੰ (ਨਿੰਰਜਨੁ) ਮਾਯਾ ਸੇ ਰਹਿਤ ਔਰ ਸਰਬ ਕੀ ਆਦਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੋਵਿੰਦ (ਸਭ ਤੋਂ) ਵੱਡਾ ਹੈ (ਕਿਸੇ ਸਿਆਣਪ ਨਾਲ ਉਸ ਤਕ ਮਨੁੱਖ ਦੀ) ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, (ਸਾਰੇ ਜਗਤ ਦਾ) ਮੂਲ ਹੈ, ਉਸ ਨੂੰ ਮਾਇਆ ਦੀ ਕਾਲਖ ਨਹੀਂ ਲੱਗ ਸਕਦੀ, ਉਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਸ਼ਕਲ ਨਹੀਂ ਦੱਸੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grandioso es mi Dios, Incognoscible, Inalcanzable, el Ser Primordial, Inmaculado, Absoluto;"