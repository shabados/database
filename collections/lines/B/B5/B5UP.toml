type = "translation"
language = "pa"
data = "ਆਠ ਪਉੜੀ ੮ ਰੂਪ ਇਸ ਕੇ ਆਠ ਪਦ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਇਸ ਅਸਟਪਦੀ ਮੇਂ ਨਾਮ ਕਾ ਮਹਾਤਮ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

