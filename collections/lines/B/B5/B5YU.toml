[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਦੁਆਰੈ ਸੋਈ ਬੂਝੈ; ਜਿਸ ਨੋ ਆਪਿ ਬੁਝਾਏ ॥੪॥"
page = 1234
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands, through the Guru, whom He Himself instructs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਖੁਦ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone comes to understand, who enters the Guru's Gate, whom the Lord Himself instructs. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਸੋਈ ਪੁਰਸ਼ ਬੂਝਤਾ ਹੈ ਜਿਸ ਕੋ ਆਪ ਬੁਝਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਕੇ ਉਹੀ ਮਨੁੱਖ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਸਮਝਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰੂ ਦੁਆਰੈ = ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਕੇ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਜਿਸ ਨੇ = (ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo logra el Conocimiento, por la Gracia del Guru, a quien el Mismo Señor instruye. (4)"