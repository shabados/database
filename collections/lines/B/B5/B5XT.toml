[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਹਰਿ ਹਰਿ ਹਰਿ ਧਿਆਇ ॥੪॥੧॥"
page = 1180
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On God, God, meditates slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਗੋਲਾ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on the Lord, Har, Har, Har. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਹਰੀ ਕੋ ਧ੍ਯਾਵਤੇ ਹਾਂ॥੪॥੧॥☬ਦ੍ਰਿਸ੍ਟਾਂਤੋਂ ਕਰ ਹਰੀ ਜਨੋਂ ਕੀ ਪ੍ਰੀਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਭਾਈ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ (ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਹੁੰਦਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਇ = ਸਿਮਰ ਕੇ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, medito por siempre y para siempre en las Alabanzas de mi Señor, el Sirviente Nanak medita en el Señor, Jar, Jar, Jar. (4-1)"