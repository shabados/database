data = "ਬ ਮਨ ਦਿਹ ਕਿ ਖ਼ੁਦ ਰਾ ਪਯੋਰਸ ਕੁਨਮ ॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Give it to me so that I could contemplate,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ (ਉਹ ਪਿਆਲਾ) ਦੇ ਕਿ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਲਭ ਸਕਾਂ"