[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੋ; ਕਉਨ ਜੁਗਤਿ ਅਬ ਕੀਜੈ ॥"
page = 902
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, what way should I now adopt,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਮੈਂ ਹੁਣ ਕਿਹੜਾ ਤਰੀਕਾ ਇਖਤਿਆਰ ਕਰਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holy people: what way should I now adopt,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਅਬ ਕੌਨ ਦ੍ਰਿਸਟਾਂਤ ਕਰ ਬੀਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੁਣ (ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਉਹ) ਕਿਹੜੀ ਵਿਓਂਤ ਕੀਤੀ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੋ = ਹੇ ਸੰਤ ਜਨੋ! ਕਉਨ ਜੁਗਤਿ = ਕਿਹੜੀ ਵਿਓਂਤ? ਕੀਜੈ = ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos,"