[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਆਪੁ ਗਵਾਇ; ਸਚੁ ਪਛਾਣਿਆ ॥"
page = 144
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicating self by the Guru's instruction, I have recognised the Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣਾ ਆਪ ਗੁਆ ਕੇ ਮੈਂ ਸੱਚ ਨੂੰ ਸਿਞਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, selfishness and conceit are eradicated, and the Truth is realized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀਓਂ ਨੇ (ਆਪੁ) ਹੰਕਾਰ ਕੋ ਗਵਾਇ ਕਰ ਸਚ ਰੂਪ ਤੇਰੇ ਕੋ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਆਪਾ-ਭਾਵ ਦੂਰ ਕੀਤਾ ਹੈ, ਉਸ ਨੇ ਤੈਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਆਪਿ = ਖ਼ੁਦ ਹੀ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਆਪੁ' ਅਤੇ 'ਆਪਿ' ਦਾ ਫ਼ਰਕ ਸਮਝਣ-ਯੋਗ ਹੈ।}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que pierde el sentido de su individualidad, conoce la Verdad."