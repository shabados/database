[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਸਬਨ ਤੇ ਨ ਡਾਰਿਓ ਰੀਝ ਲਰਿਓ ਹਾ ਹਾ, ਦੇਖੋ ਨ੍ਰਿਪ ਹਮ ਤੇ ਬਜਾਇ ਬਾਜੀ ਲਈ ਹੈ ॥੧੫੯੭॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He did not fear any Yadava and pleasingly, fighting will all of us, he has gained victory over all of us.1597."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰਿਆਂ ਯਾਦਵਾਂ ਤੋਂ ਵੀ ਡਰਿਆ ਨਹੀਂ ਹੈ ਅਤੇ ਰੀਝ ਕੇ (ਉਨ੍ਹਾਂ ਨਾਲ) ਵਾਹ ਵਾਹ ਲੜਿਆ ਹੈ। ਵੇਖੋ, ਰਾਜੇ ਨੇ ਠੋਕ ਵਜਾ ਕੇ ਸਾਡੇ ਤੋਂ ਬਾਜ਼ੀ ਜਿੱਤੀ ਹੈ ॥੧੫੯੭॥"