[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਜੂ ਕੋ ਮਾਰ ਹੀ ਡਾਰਿਯੋ ॥੫॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By stirring, she put poison in the food and all of them were killed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਰਾਜੇ ਨੂੰ ਮਾਰ ਹੀ ਦਿੱਤਾ ॥੫॥"