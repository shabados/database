[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ; ਮਨਿ ਹੋਇ ਬਿਗਾਸਾ ॥"
page = 1396
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise, the mind blossoms forth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਮਨੂਆ ਖਿੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Praises, the mind blossoms forth in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਿਆਂ ਹੋਇਆਂ ਮਨ ਮੇਂ (ਬਿਗਾਸਾ) ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਮੇਰੇ ਮਨ ਵਿਚ ਖਿੜਾਉ ਪੈਦਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonando Sus Alabanzas, la mente florece, en total Éxtasis."