[[content]]
asset = "SSKS"
type = "primary"
data = "ਏਈ ਅਖੀਆਂ ਜੁ ਬਿਛੁਰਤ ਪ੍ਰਿਯ ਪ੍ਰਾਨਪਤਿ; ਬਿਰਹ ਬਿਯੋਗ ਰੋਗ ਪੀਰਾ ਕੈ ਪਿਰਾਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "These are the eyes that used to suffer the most at the time of separation of the Lord, the Master of my life."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹੋ ਅੱਖੀਆਂ ਹਨ ਜੋ ਪਿਆਰੇ ਪ੍ਰਾਣਾਂ ਦੇ ਨਾਥ ਦੇ ਵਿਛੁੜਨ ਵੇਲੇ ਬਿਰਹ ਤੇ ਵਿਛੋੜੇ ਦੇ ਰੋਗ ਦੀ ਪੀੜਾ ਨਾਲ ਪੀੜਿਤ ਹੁੰਦੀਆਂ ਸਨ।"