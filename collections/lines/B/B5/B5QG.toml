[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੀ ਕਾ ਘਰੁ; ਅਗਨੇ ਮਾਹਿ ॥"
page = 1165
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The home of the sinner is in the midst of fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਗਾਰ ਦਾ ਘਰ ਅੱਗ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The home of the sinner is on fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀ ਪੁਰਸ ਕਾ (ਘਰੁ) ਰਿਦਾ (ਅਗਨੇ) ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਵਾ ਕਾਮ ਅਗਨੀ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰੀ ਬੰਦੇ ਦਾ ਟਿਕਾਣਾ ਸਦਾ ਉਸ ਅੱਗ ਵਿਚ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨੇ ਮਾਹਿ = ਅੱਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hogar del que vive en el error está en medio del fuego"