[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਭੂਲਾ; ਠਉਰ. ਨ ਪਾਏ ॥"
page = 1057
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The erring mind-ward finds no place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਲੇ ਹੋਏ ਮਨਮਤੀਏ ਨੂੰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The confused, self-willed manmukhs find no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਭੂਲਾ ਹੂਆ ਠਹਿਰਨਾ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ ਖੁੰਝ ਜਾਂਦਾ ਹੈ (ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ) ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਭੂਲਾ = (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra se encuentra perdido sin poder encontrar el Refugio de Dios,"