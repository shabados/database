[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਸਮਸੇਰ ਮਿਆਨ ਵਿਚਿ; ਇਕਤੁ ਥੇਕੁ ਰਹਨਿ ਦੁਇ ਖੰਨੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This relationship is also like the relation of the sword in the sheath; the two may be separate, yet they are one ( i.e. sword in sheath is yet called sword only)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ('ਸ਼ਮਸ਼ੇਰ') ਤਲਵਾਰਾਂ ਮ੍ਯਾਨਾਂ ਵਿਖੇ ਇਕੋ ਇਕ ਹੁੰਦੀਆਂ ਹਨ, ਰਹਿਣ ਦੇ (ਖੰਨੇ) ਖਾਨੇ ਦੋ ਭਾਂਵੇਂ ਹਨ, (ਪਰ ਸਭਨਾਂ ਮਿਆਨਾਂ ਵਿਚ) ('ਥੋਕ') ਵਸਤੂ (ਤਲਵਾਰਾਂ ਇਕੋ ਜਾਤ ਹਨ) (ਭਾਵ ਹੈ ਕਿ ਦੋ ਮਿਆਨਾਂ ਵਿਚ ਸਾਰ ਵਸਤੂ ਤਲਵਾਰਾਂ ਇਕੋ ਜ਼ਾਤ ਹਨ, ਮਿਆਨਾਂ ਚਾਹੇ ਵੱਖੋ ਵੱਖ ਹੋਣ, ਤਿਵੇਂ ਦੋਹਾਂ ਪਾਤਸ਼ਾਹਾਂ ਵਜ਼ੀਰਾਂ "