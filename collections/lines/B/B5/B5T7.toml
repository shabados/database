data = "ਕੋਈ ਜਾਣੈ; ਕੈਸਾ ਨਾਉ ॥੨॥"
page = 1256
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "some rare one knows, what sort of Name that is."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਉਹ ਨਾਮ ਕੇਹੋ ਜਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the heart, without the tongue? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕੋਈ ਜਾਣਤਾ ਹੈ ਕਿ ਵਹੁ ਕੈਸਾ ਨਾਮੁ ਜਪਤਾ ਹੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਜਾਣਤਾ ਹੈ। ਤੈਸੇ ਸੋ ਵਾਹਿਗੁਰੂ ਇਦੰ ਕਰ ਕੇ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਜਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਸੋਈ ਜਾਣਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੋਈ ਇਹੋ ਜਿਹਾ ਮਨੁੱਖ ਹੀ ਇਹ ਸਮਝ ਲੈਂਦਾ ਹੈ ਕਿ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਵਿਚ ਆਨੰਦ ਕਿਹੋ ਜਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es quien logra la Sabiduría, pues no existe otra manera de obtener el Nombre. (2)"