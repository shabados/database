[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਹਿ ਬਸੇ. ਕਿਉ ਪਾਈਐ; ਜਉ ਲਉ ਮਨਹੁ. ਨ ਤਜਹਿ ਬਿਕਾਰ ॥"
page = 1103
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou not remove evil from thy heart, how shall thou find God by abiding in the forest?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤਾਈਂ ਤੂੰ ਆਪਣੇ ਦਿਲੋਂ ਬਦੀ ਨੂੰ ਦੂਰ ਨਹੀਂ ਕਰਦਾ, ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਜੰਗਲ ਵਿੱਚ ਰਹਿ ਕੇ ਹਰੀ ਨੂੰ ਲਭ ਲਵੇਗਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Living in the forest, how will you find Him? Not until you remove corruption from your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਤਾ ਕਾਲ ਮਨ ਬਿਕਾਰ ਨਾ ਤਜੇਗਾ ਤੌ ਬਨ ਮੇਂ ਬਸ ਕਰ ਕਿਸ ਪ੍ਰਕਾਰ ਆਤਮ ਸੁਖ ਕੋ ਪਾਵੇਗਾ? ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ, ਤੂੰ ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਵਿਕਾਰ ਨਹੀਂ ਛੱਡਦਾ, ਜੰਗਲ ਵਿਚ ਜਾ ਵੱਸਿਆਂ ਪਰਮਾਤਮਾ ਕਿਵੇਂ ਮਿਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en los bosques, ¿podrá uno obtener a Dios, si uno no se deshace de la maldad de la mente?"