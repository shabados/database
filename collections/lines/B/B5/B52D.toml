[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਣਿ ਜਿਣਿ ਲੈਨੑਿ ਰਲਾਇ; ਏਹੋ ਏਨਾ ਲੋੜੀਐ ॥"
page = 522
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Defeating and vanquishing the mortals they increase their following this is what they want."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਹਰਾ ਤੇ ਜਿੱਤ ਕੇ, ਉਹ ਆਪਣੀ ਪਰੰਪਰਾ ਨੂੰ ਵਧਾਉਂਦੇ ਹਨ। ਏਹੋ ਹੀ ਗੱਲ ਉਹ ਚਾਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They seek to conquer and overpower them, and so increase their following."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਣਿ ਜਿਣਿ) ਜੀਤ ਜੀਤ ਕੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੇਤੇ ਹੈਂ, ਭਾਵ ਵਿਖੈ ਪਰਾਇਣ ਕਰ ਲੇਤੇ ਹੈਂ, ਇਹੀ ਇਨ ਕੋ (ਲੋੜੀਐ) ਚਾਹੀਏ ਥਾ, ਭਾਵ ਮੋਹ ਰਾਜਾ ਕੇ ਕਾਮ ਮੇਂ ਸਵਾਧਾਨ ਰਹਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਕਾਮਾਦਿਕ ਵਿਕਾਰ) ਸਭ ਨੂੰ ਜਿੱਤ ਜਿੱਤ ਕੇ ਆਪਣੇ ਅਨੁਸਾਰੀ ਕਰੀ ਜਾਂਦੇ ਹਨ, ਬੱਸ! ਇਹੀ ਗੱਲ ਇਹ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los sentidos, porque ellos buscan conquistarlos a todos, y así aumentar su séquito."