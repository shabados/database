[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈਐ; ਸੁਰਤੀ ਸੁਰਤਿ ਸੰਜੋਗੁ ॥"
page = 21
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When human light blends with the Supreme Light and the union of wisdom is effaced with the universal wisdom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਨੁਖੀ ਨੂਰ ਪਰਮ ਨੂਰ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਿਆਣਪ ਤੇ ਸੰਪੂਰਨ ਸਿਆਣਪ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one's light merges into the Light, and one's intuitive consciousness is joined with the Intuitive Consciousness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਰਤੀ ਜੋ ਬ੍ਰਹਮ ਕੀ ਅਭੇਦਤਾ ਕੇ ਪ੍ਰਤਿਪਾਦਕ ਵਾਕ੍ਯ ਹੈਂ, ਵਾ (ਸੁਰਤੀ) ਨਾਮ ਗ੍ਯਾਨ ਕੀ ਸੁਰਤਿ ਜਿਸ ਮੇਂ ਹੋ ਸੋ ਭਯਾ ਸੁਰਤੀ। ਭਾਵ ਏਹ ਕਿ ਗ੍ਯਾਨ ਕੇ ਧਾਰਨਹਾਰ ਗ੍ਯਾਨਵਾਨੁ ਗੁਰੂ ਜਬ ਤਿਨੋਂ ਮੇਂ (ਸੁਰਤਿ) ਸੰਜੋਗੁ ਚਿਤ ਕੀ ਬ੍ਰਿਤੀ ਲਗਾਈਏ, ਤਬ ਜੀਵ ਈਸ੍ਵਰ ਕੀ ਅਭੇਦਤਾ ਕਾ ਬੋਧ ਹੋ ਕਰ (ਜੋਤੀ) ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਤਿਸ ਮੇਂ ਜੀਵ ਕੀ ਜੋਤਿ ਮਿਲਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਆਪਣੀ ਜਿੰਦ ਰਲਾ ਦੇਈਏ, ਉਸ ਵਿਚ ਆਪਣੀ ਸੁਰਤ ਦਾ ਮੇਲ ਕਰ ਦੇਈਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la luz humana se funde en la Luz Suprema y la sabiduría se disuelve en la Sabiduría Universal,"