[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੁਲੀ ਵਾਸੁ ਨਿਵਾਸੁ ਹੈ, ਕਿਤੁ ਜੁਗਤਿ ਸਮਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The fragrance resides in the flowers but none knows how it takes place there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫਲਾਂ ਵਿਖੇ ਵਾਸ਼ਨਾ ਦਾ 'ਨਿਵਾਸ' (ਟਿਕਾਉ) ਹੈ (ਪਰੰਤੂ ਇਹ ਨਹੀਂ ਜਾਣੀਦਾ ਭਈ) ਕਿਸ ਜੁਗਤੀ ਨਾਲ ਸਮਾਈ ਹੈ।"