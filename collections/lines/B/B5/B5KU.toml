[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਨਿਰਭਉ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥"
page = 114
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice unto those, who gather in the Fearless One in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘੋਲੀ ਹਾਂ, ਮੇਰੀ ਜਿੰਦੜੀ ਘੋਲੀ ਹੈ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਨਿਡਰ ਪੁਰਖ ਨੂੰ, ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who enshrine the Fearless Lord within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨ ਤਨ ਸੇ ਤਿਨ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ ਜੋ ਨਿਰਭਉ ਪਰਮੇਸ੍ਵਰ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੋ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦਾ ਡਰ ਖ਼ਤਰਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser a aquéllos que integran en su mente al Señor Intrépido."