[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਕਿਉ ਪਾਏ ਪਾਰੁ ॥"
page = 842
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one ferry across without the Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦੇ ਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਉਤਾਰਾ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, how can anyone cross over?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਕੋ ਸਬਦ ਬਿਨਾਂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੇ ਪਾਰ ਕੈਸੇ ਪਾਵੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ-ਭਰੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ) ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ (ਉਹ ਸਦਾ ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ ਡੁੱਬਾ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrá entonces ser llevado a través, sin la Palabra?"