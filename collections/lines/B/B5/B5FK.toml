[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਸਮਰਥ ਅਕਥ ਅਗੋਚਰ; ਹਰਿ ਸਿਮਰਤ ਦੁਖ ਲਾਥ ॥"
page = 1120
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the refuge of the Omnipotent, Ineffable and Inapprehensible God and contemplating Him, mine woes are past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਅਕਹਿ ਅਤੇ ਸਮਝ ਸੋਚ ਤੋਂ ਪਰੇਡੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈਣ ਅਤੇ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the All-powerful, Indescribable, Unfathomable Lord, meditate in remembrance on Him, and your pains shall vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਣ ਦੇਣੇ ਕੋ ਸਾਮਰਥ ਅਰ ਅਕਥ ਪੁਨਾ ਅਵਿਸਯ ਰੂਪ ਹੈ, ਤਿਸ ਹਰੀ ਕੇ ਸਿਮਰਨੇ ਕਰ ਸਰਬ ਦੁਖ ਲਹ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ! ਹੇ ਅਕੱਥ! ਹੇ ਅਗੋਚਰ! ਹੇ ਹਰੀ! (ਮੈਂ ਤੇਰੀ) ਸਰਨ (ਆਇਆ ਹਾਂ), (ਤੇਰਾ ਨਾਮ) ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥ = ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਅਕਥ = ਜਿਸ ਦੇ ਸਹੀ ਸਰੂਪ ਦਾ ਬਿਆਨ ਨਾਹ ਹੋ ਸਕੇ। ਅਗੋਚਰ = {ਅ-ਗੋ-ਚਰ। ਗੋ = ਗਿਆਨ ਇੰਦ੍ਰੇ} ਜੋ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ। ਲਾਥ = ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Insondable e Imperceptible Señor, es capaz de darnos Refugio a todos, sí, Contemplándolo uno se libera de sus aflicciones."