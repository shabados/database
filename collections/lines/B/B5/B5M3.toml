[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਸਤਿਗੁਰੁ ਸੇਵੇ; ਸੋ ਪਰਵਾਣੁ ॥"
page = 1065
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the True Guru, is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਮਾਣੀਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the True Guru is approved and respected."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਸਾਰੇ ਹੀ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਦਰ-ਜੋਗ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜਿਹੜਾ ਮਨੁੱਖ। ਸਤਿਗੁਰੁ ਸੇਵੇ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ। ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que aprecia al Guru Verdadero, es aprobado por Dios,"