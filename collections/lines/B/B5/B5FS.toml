[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਹਉ ਜਾਚੀ. ਕਿਸੁ ਆਰਾਧੀ; ਜਾ ਸਭੁ ਕੋ ਕੀਤਾ ਹੋਸੀ ॥"
page = 608
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I beg and whom worship, when all are created by the Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹਦੇ ਕੋਲੋਂ ਮੰਗਾਂ ਅਤੇ ਕਿਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਾਂ, ਜਦ ਸਾਰੇ ਹੀ ਸੁਆਮੀ ਦੇ ਸਾਜੇ ਹੋਏ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who should I ask? Who should I worship? All were created by Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਜੋ ਸਭ ਕੁਛ ਤੇਰਾ ਹੀ ਕੀਆ ਤੀਨ ਕਾਲ ਮੇਂ ਹੋਤਾ ਹੈ, ਤੋ ਮੈਂ ਕਿਸ ਸੇ ਜਾਚਨਾਂ ਕਰੂੰ ਔ ਕਿਸ ਕੋ ਮੈਂ ਅਰਾਧੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਹਰੇਕ ਜੀਵ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਤਾਂ (ਉਸ ਕਰਤਾਰ ਨੂੰ ਛੱਡ ਕੇ) ਮੈਂ ਹੋਰ ਕਿਸ ਪਾਸੋਂ ਕੁਝ ਮੰਗਾਂ? ਮੈਂ ਹੋਰ ਕਿਸ ਦੀ ਆਸ ਰੱਖਦਾ ਫਿਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿A quién podría buscar o en quién meditar cuando todos son creados por Ti,"