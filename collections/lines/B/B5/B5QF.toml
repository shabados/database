[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਪੇਖੀ ਨੇਤ੍ਰ ਮਹਿ; ਪੂਰੇ ਗੁਰ ਪਰਸਾਦਿ ॥"
page = 810
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By perfect Guru's grace, mine eyes have seen like this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਵੇਖ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen this with my eyes, by the Grace of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰਾਂ ਕੀ (ਪਰਸਾਦਿ) ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਵਿਚਾਰ ਵੈਰਾਗ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਦ੍ਵਾਰਾ ਐਸੀ ਦ੍ਰਿਸ਼ਟੀ ਦੇਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਂ ਆਪਣੀ ਅੱਖੀਂ ਹੀ (ਜਗਤ ਦੇ ਪਦਾਰਥਾਂ ਦੀ) ਇਹੋ ਜਿਹੀ ਹਾਲਤ ਵੇਖ ਲਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru mis ojos han visto ahora que, sin el Nombre del Señor,"