[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਕੀ ਨਿੰਦਾ; ਕੰਧੁ ਛੇਦਾਵੈ ॥"
page = 1145
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slandering the God's devotee, (destroys)or (bores) the body wall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸ਼ਰਧਾਲੂ ਦੀ ਬਦਖਈ ਕਰਨੀ ਦੇਹ ਦੀ ਦੀਵਾਰ ਨੂੰ (ਨਾਸ) ਜਾਂ (ਛੇਕ) ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the devotees, the wall of the mortal's body is shattered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਕੀ ਨਿੰਦਾ ਸਰੀਰ ਕੋ (ਛੇਦਾਵੈ) ਨਾਸ ਕਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਗੁਰਮੁਖ ਉੱਤੇ ਚਿੱਕੜ ਸੁੱਟਣ ਨਾਲ ਮਨੁੱਖ ਆਪਣੇ ਹੀ ਸਰੀਰ ਨੂੰ ਉਹਨਾਂ ਦੂਸ਼ਣਾਂ ਨਾਲ ਪ੍ਰੋ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਧੁ = ਸਰੀਰ। ਛੇਦਾਵੈ = (ਵਿਕਾਰਾਂ ਨਾਲ) ਪ੍ਰੋ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando al Santo el cuerpo se desmorona,"