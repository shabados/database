[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ; ਗੁਰਮੁਖਿ ਬੋਲੈ ॥੧॥"
page = 183
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the mortal utters the ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜਰੀਏ, ਪ੍ਰਾਣੀ ਸੁਧਾ-ਸਰੂਪ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh speaks the Ambrosial Word of Gurbani. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਗੁਰਮੁਖਿ) ਸਤਿਗੁਰੁ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਬੋਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਗੁਰਬਾਣੀ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y penetro al Reino de la Palabra del Shabd Ambrosial del Guru. (1)"