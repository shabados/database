[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵ ਖੰਡਨ; ਦੁਖ ਨਾਸ ਦੇਵ ॥"
page = 1183
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Destroyer of dread and the Remover of pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਡਰ ਨਾਸ ਕਰਨਹਾਰ ਅਤੇ ਪੀੜ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Destroyer of fear, the Remover of pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਵਖੰਡਨ! ਹੇ ਦੁਖੋਂ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰੇ (ਦੇਵ) ਪ੍ਰਕਾਸ ਰੂਪ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੋ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਕੱਟਣ ਵਾਲਾ ਹੈ, ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਅਤੇ ਚਾਨਣ-ਰੂਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵ ਖੰਡਨ = ਹੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਕੱਟਣ ਵਾਲੇ। ਦੇਵ = ਹੇ ਪ੍ਰਕਾਸ਼-ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú Quien destruye las amarras de la tristeza en el mundo"