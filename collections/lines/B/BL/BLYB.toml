[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਾ ਦੇਖਿ ਮਨਿ ਚਾਉ ਉਠੰਦਾ; ਹਉ. ਕਦਿ ਪਾਈ ਗੁਣਤਾਸਾ ॥"
page = 703
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding them, ambition wells up in my mind as to when shall I obtain that treasure?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ, ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਵੀ ਉਮੰਗ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਮੈਂ ਕਦੋ ਉਸ ਲੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਾਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding them, desire wells up in my mind; when will I obtain the Lord, the treasure of virtue?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਨਿਤ ਸੁਖ ਪਾਵਤੀ ਕੌ ਦੇਖ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਮੇਂ ਉਤਸ਼ਾਹ ਉਠਤਾ ਹੈ, ਮੈਂ ਤਿਸ ਗੁਣਤਾਸ ਹਰੀ ਕੋ ਕਬ ਪ੍ਰਾਪਤ ਹੋਵੋਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ (ਭੀ) ਚਾਉ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਕਿ ਮੈਂ ਭੀ ਕਦੇ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਕਦਿ = ਕਦੋਂ? ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਮਿਲ ਸਕਾਂ। ਦੇਖਿ = ਵੇਖ ਕੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viéndolos, el deseo aumenta en mi mente, oh, ¿cuándo podré lograr ese Tesoro de Virtudes?"