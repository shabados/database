[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਜਾਣਾ. ਤਿਸੁ ਸਾਹ ਸਿਉ; ਕੇਵ ਰਹਸੀ ਰੰਗੁ ॥"
page = 1280
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What do I know, how shall my love last with that Sovereign of mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਜਾਣਦਾ ਹਾਂ ਕਿ ਮੇਰੀ ਉਸ ਆਪਣੇ ਪਾਤਸ਼ਾਹ ਨਾਲ ਪ੍ਰੀਤ ਕਿਸ ਤਰ੍ਹਾਂ ਨਿਭੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How do I know whether my love for my Husband Lord shall endure?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਯਾ ਜਾਣੀਏ ਤਿਸ (ਸਾਹ) ਪਰਮੇਸ੍ਵਰ ਸੇ (ਰੰਗ) ਪ੍ਰੇਮ ਕੈਸੇ ਰਹੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕੀਹ ਪਤਾ ਮੇਰਾ ਉਸ (ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਦੇ) ਸ਼ਾਹ ਦੇ ਨਾਲ ਕਿਵੇਂ ਪਿਆਰ ਬਣਿਆ ਰਹੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਉਸ ਸ਼ਾਹ ਨਾਲ (ਜੋ ਨਿਉਂ ਨਿਉਂ ਕੇ ਆਇਆ ਹੈ)। ਕੇਵ = ਕਿਵੇਂ? ਰੰਗੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría saber que el Amor por mi Señor Esposo va a perdurar?"