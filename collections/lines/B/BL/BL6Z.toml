[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਰੰਗ ਕੂੜਾਵਿਆ; ਦਿਸਨਿ ਸਭੇ ਛਾਰੁ ॥"
page = 134
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinful pleasures are false. All that is apparent, turns to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਭਰੀਆਂ ਖੁਸ਼ੀਆਂ ਝੂਠੀਆਂ ਹਨ। ਸਾਰਾ ਕੁਛ ਜੋ ਨਜ਼ਰੀ ਪੈਦਾ ਹੈ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures of corruption are false. All that is seen shall turn to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ੍ਯੋਂ ਕੇ ਰੰਗ ਸਭੇ ਝੂਠੇ ਔਰ ਨਾਸਵੰਤ ਦਿਖਾਈ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਨਾਸਵੰਤ ਕੌਤਕ ਉਸ ਨੂੰ ਸਾਰੇ ਸੁਆਹ (ਨਿਕੰਮੇ) ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsos son los colores de Maya; todo lo aparente ahí se vuelve ceniza."