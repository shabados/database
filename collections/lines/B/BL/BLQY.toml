[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਹਰਿ ਸਿਉ ਮਨੁ ਮਾਨਿਆ; ਸੋ ਪ੍ਰਭੁ ਨੈਣੀ ਡੀਠਾ ॥੧॥"
page = 452
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my soul is domesticated (at one) with God. He, the Lord, I have seen with mine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰੀ ਆਤਮਾਂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਹਿਲ ਗਈ ਹੈ। ਉਸ ਸਾਹਿਬ ਨੂੰ ਮੈਂ ਆਪਣਿਆਂ ਨੇਤਰਾਂ ਨਾਲ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my mind is in harmony with the Lord; I have seen God with my eyes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਜਬ ਮੇਰਾ ਮਨ ਹਰਿ ਸੇ ਮਾਨਿਆ ਤਬ ਸੇ ਪ੍ਰਭੂ ਮੈਨੇ ਨੇਤ੍ਰੋਂ ਕਰ ਦੇਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੇਰਾ ਮਨ ਹੁਣ ਪਰਮਾਤਮਾ ਨਾਲ ਗਿੱਝ ਗਿਆ ਹੈ, ਮੈਂ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ (ਆਪਣੀਆਂ) ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, mi mente está complacida con el Señor, pues Lo he visto con mis propios ojos. (1)"