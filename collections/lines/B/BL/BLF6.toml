[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤੁਮਰਾ ਮਾਲਾ ॥੧॥"
page = 744
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are all Thy property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਸਾਰੇ ਤੇਰੀ ਜਾਇਦਾਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My soul and body are all Your property. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਜੀਉ ਔਰ ਸਰੀਰ ਔਰ ਮਾਲ ਭੀ ਸਭ ਤੇਰਾ ਹੀ ਜਾਨ੍ਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਇਹ ਸਰੀਰ ਸਭ ਕੁਝ ਤੇਰੀ ਹੀ ਦਿੱਤੀ ਹੋਈ ਰਾਸਿ-ਪੂੰਜੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਮਾਲਾ = ਮਾਲ, ਰਾਸਿ-ਪੂੰਜੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues este cuerpo y Alma Te pertenecen sólo a Ti.(1)"