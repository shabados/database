[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਖਨ ਚਾਰੁ ਚੰਚਲ ਪ੍ਰਭਾਵ; ਖੰਜਨ ਲਖਿ ਲਾਜਤ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his beautiful eyes and feeling his mercurial influence, the birds named Khanjan (wagtail) feel shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀਆਂ) ਅੱਖਾਂ ਸੁੰਦਰ ਅਤੇ ਚੰਚਲ ਹਨ, (ਜਿਨ੍ਹਾਂ ਦੇ) ਪ੍ਰਭਾਵ ਨੂੰ ਵੇਖ ਕੇ ਮਮੋਲਾ (ਖੰਜਨ ਪੰਛੀ) ਵੀ ਸ਼ਰਮਸਾਰ ਹੁੰਦਾ ਹੈ।"