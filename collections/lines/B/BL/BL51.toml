[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੈਲੁ ਭਰੇ ਦੁਹਚਾਰੀਆ; ਹਰਿ ਰਾਖਹੁ ਅੰਗੀ ਅੰਙੁ ॥"
page = 732
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, am evil-doer, am filled with filth. O Lord, my partisan, take Thou my side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਕਰਮੀ, ਮਲੀਨਤਾ ਨਾਲ ਪਰੀਪੂਰਨ ਹਾਂ। ਹੇ ਮੇਰੇ ਪੱਖੀ ਸੁਆਮੀ ਤੂੰ ਮੇਰਾ ਪੱਖ ਪੂਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am full of filth, and I practice evil deeds; O Lord, save me, be with me, merge me into Your Being!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਪਾਪੋਂ ਸਾਥ ਭਰੇ ਹੂਏ ਖੋਟੇ ਕਰਮਾਂ ਵਾਲੇ ਹਾਂ, ਹੇ ਹਰਿ! ਭਗਤੋਂ ਕੇ ਪੱਖੀ ਮੇਰਾ ਭੀ ਪੱਖ ਕਰ ਕੇ ਜਨਮ ਮਰਨ ਸੇ ਰੱਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਸੀਂ ਜੀਵ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਾਲ ਭਰੇ ਰਹਿੰਦੇ ਹਾਂ, ਅਸੀਂ ਮੰਦ-ਕਰਮੀ ਹਾਂ। ਹੇ ਅੰਗ ਪਾਲਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਸਾਡੀ ਰੱਖਿਆ ਕਰ, ਸਾਡੀ ਸਹਾਇਤਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos unos míseros tontos, cometemos errores sin conducción; oh Dios, abrázanos en Tu Ser. Mira,"