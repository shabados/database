[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਪਰਾਇਓ ਮਨ ਕਾ ਬਿਰਹਾ; ਤਾ ਮੇਲੁ ਕੀਓ ਮੇਰੈ ਰਾਜਨ ॥੩॥"
page = 671
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the separation of my mind was removed, then I was united with my Lord, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੇ ਚਿੱਤ ਦਾ ਵਿਛੋੜਾ ਦੂਰ ਹੋ ਗਿਆ, ਤਦ ਪ੍ਰਮੇਸ਼ਵਰ, ਪਾਤਿਸ਼ਾਹ ਨਾਲ ਮੇਰਾ ਮਿਲਾਪ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the sense of separation was removed from my mind, then I was united with the Lord, my King. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ (ਰਾਜਨ) ਰਾਜਾ ਵਾਹਿਗੁਰੂ ਨੇ ਮੇਲ ਕੀਆ ਹੈ ਤਬ ਹਰੀ ਕਾ ਵਿਯੋਗ ਦੁਖਦਾਈ ਮਨ ਸੇ ਦੂਰ ਭਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਦਾ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਬਣਿਆ ਹੋਇਆ) ਵਿਛੋੜਾ (ਸਾਧ ਸੰਗਤਿ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਕਿਤੇ ਦੂਰ ਚਲਾ ਗਿਆ ਹੈ, ਜਦੋਂ ਮੈਂ ਸਾਧ ਸੰਗਤਿ ਦੀ ਸਰਨ ਲਈ, ਤਦੋਂ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਨੇ ਮੈਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਦਾ) ਮਿਲਾਪ ਦੇ ਦਿੱਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਇਓ = ਚਲਾ ਗਿਆ। ਬਿਰਹਾ = (ਪ੍ਰਭੂ ਤੋਂ) ਵਿਛੋੜਾ। ਤਾ = ਤਦੋਂ। ਮੇਲੁ = ਮਿਲਾਪ। ਮੇਰੈ ਰਾਜਨ = ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la separación de mi mente ha sido removida y ahora estoy unido a mi Dios, mi Rey. (3)"