[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਜਣਾਵਹਿ; ਤਿਨਿ ਤੂ ਜਾਤਾ ॥੩॥"
page = 894
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone know thee, whom Thou makest know Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੈਨੂੰ ਜਾਣਦਾ ਹੈ, ਜਿਸਨੂੰ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਜਣਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows You, unto whom You reveal Yourself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਪਨੇ ਪਿਆਰੇ ਕੋ ਤੂੰ ਜਨਾਵਤਾ ਹੈਂ (ਤੂੰ) ਤਿਸੀ ਨੇ ਜਾਨਿਆ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ, ਉਸ ਨੇ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਣ ਪਛਾਣ ਪਾਈ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = ਜਿਸ ਨੂੰ। ਜਣਾਵਹਿ = ਤੂੰ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ। ਤਿਨਿ = ਉਸ ਮਨੁੱਖ ਨੇ। ਤੂ = ਤੈਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo Te conoce aquél que tiene la Bendición de Conocerte.(3)"