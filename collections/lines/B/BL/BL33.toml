[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਸਿਖ ਪੋਹਿ ਨ ਸਕਨੀ; ਸਾਧੁ ਸੰਗਿ ਵਸੰਦੇ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But ego cannot touch the Sikhs of the Guru residing in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਹ ਦੋਸ਼) ਗੁਰਸਿਖ ਨੂੰ ਨਹੀਂ ਪੋਹ ਸਕਦੇ, ਕਿਉਂ ਜੋ ਓਹ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਨਿਵਾਸ ਰਖਦੇ ਹਨ।"