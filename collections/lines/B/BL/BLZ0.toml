[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਨ ਕਉ ਨਦਰਿ ਕਰੇ; ਤਾਂ ਇਹੁ ਧਨੁ ਪਲੈ ਪਾਇ ॥੨॥"
page = 1282
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they on whom the Lord casts His merciful glance; they are forthwith blessed with this wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਨ੍ਹਾਂ ਉਤੇ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਤਤਕਾਲ ਹੀ ਇਸ ਦੌਲਤ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are blessed with His Glance of Grace receive this wealth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼੍ਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਕੇ ਪਲੇ ਏਹ ਧਨੁ ਪੜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਇਹ ਧਨ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲੈ ਪਾਇ = ਦੇਂਦਾ ਹੈ, ਬਖ਼ਸ਼ਦਾ ਹੈ। ਵੁਠਾ = ਵੱਸਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, quiénes son bendecidos con Su Mirada de Gracia reciben esta Riqueza. (2)"