[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਪ੍ਰਬੀਨ ਬਿਚਾਰੀਐ ॥੮੯੬॥"
page = 769

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Naariketnin”, add the words “Jaachar-nayak-shatru” and consider all the names of Tupak.896."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਪ੍ਰਬੀਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੮੯੬॥"