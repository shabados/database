[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਦੁਸਮਨੁ ਦੋਖੀਆ; ਨਾਹੀ ਕੋ ਮੰਦਾ ॥"
page = 400
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no enemy or an evil-wisher nor is nay one wicked towards me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੋਈ ਵੈਰੀ ਜਾਂ ਬੁਰਾ-ਚਾਹੁਣ ਵਾਲਾ ਨਹੀਂ, ਨਾਂ ਹੀ ਕੋਈ ਇਨਸਾਨ ਬਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no enemies and no adversaries; no one is wicked to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਨ ਕੋਈ ਮੇਰਾ ਸਤਰੂ ਹੀ ਰਹਿ ਗਿਆ ਨ ਕੋਈ ਮੇਰਾ ਦੋਖੀ ਹੀ ਰਹਿ ਗਿਆ ਹੈ, ਨ ਹਮਾਰੀ ਨਿਗਾਹ ਮੇਂ ਕੋਈ ਮੰਦਾ ਪੁਰਖ ਦਿਖਾਈ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਕੋਈ ਆਪਣਾ ਦੁਸ਼ਮਨ ਨਹੀਂ ਦਿੱਸਦਾ, ਕੋਈ ਵੈਰੀ ਨਹੀਂ ਜਾਪਦਾ, ਕੋਈ ਉਸ ਨੂੰ ਭੈੜਾ ਨਹੀਂ ਲੱਗਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਦੋਖੀਆ = ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces no quedan más adversarios y no se cruza uno con algún malvado;"