[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟਤ ਸਾਧਸੰਗ; ਪਤੀਆਨਾ ॥"
page = 259
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is satisfied on meeting the guild of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "joining the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਸੰਗ ਮੇਂ (ਭੇਟਤ) ਮਿਲਨੇ ਸੇ ਤਿਸ ਕਾ ਮਨੁ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪਤੀਆਇ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰੱਬ ਦਾ (ਇਹ) ਭੇਤ ਪਾ ਲਿਆ (ਕਿ ਉਹ ਸਦਾ ਅੰਗ-ਸੰਗ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ha conocido el Contentamiento al encontrar a los Santos,"