[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬਿ ਗਹੇਲੀ; ਮਹਲੁ. ਨ ਪਾਵੈ ॥"
page = 737
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride, grasped by ego obtains not her Husband's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀ ਪਕੜੀ ਹੋਈ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is in the grip of pride does not obtain the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਗਰਬ ਕਰ ਕੇ ਗ੍ਰਸੀ ਹੋਈ ਹੈ, ਸੋ ਭਰਤੇ ਕੋ ਨਹੀਂ ਪਾਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਅਹੰਕਾਰ ਵਿਚ ਫਸੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que viven dominados por su falso ego, no alcanzan el Palacio del Señor"