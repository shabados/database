[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਦੁਖ ਤੇ ਜਿਨ ਇਸਤ੍ਰਿਯਹਿ; ਨਿਜੁ ਪਤਿ ਹਨਿਯੋ ਰਿਸਾਇ ॥"
page = 954

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Through infliction this woman has assassinated her husband,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਖ ਕਰ ਕੇ ਜਿਸ ਇਸਤਰੀ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਰਿਆ ਹੈ,"