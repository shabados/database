[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੰਟਕ ਹੇਰਕ ਜਿਉ ਪਿਖ ਕੈ; ਮ੍ਰਿਗਨੀ ਮੁਹਿ ਜਾਤ ਸੁ ਹੈ ਠਹਰਈਯਾ ॥੪੫੬॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna took his flute in his hand and played on it, all the gopis becam emotionless lke the deer listening to the sound of horn.456."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਘੰਡਾਹੇੜੇ ਨੂੰ ਸੁਣ ਕੇ ਹਿਰਨੀਆਂ ਮੋਹੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, (ਉਵੇਂ ਹੀ) ਉਹ ਮਗਨ ਹੋ ਗਈਆਂ ਹਨ ॥੪੫੬॥"