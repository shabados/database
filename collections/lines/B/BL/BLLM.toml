[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭੰਜਨ ਮਿਹਰਵਾਨ; ਦਾਸ ਕੀ ਰਾਖੀਐ ॥"
page = 91
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful Lord, the destroyer of dread, preserves the honour of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ, ਮਇਆਵਾਨ ਮਾਲਕ ਆਪਣੇ ਗੋਲੇ ਦੀ ਇਜ਼ਤ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Merciful Destroyer of fear; He preserves and protects His slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ, ਹੇ ਵਾਹਿਗੁਰੂ! ਭੈ ਕੇ ਨਾਸ ਕਰਨੇ ਵਾਲੇ ਦਿਆਲੁ ਮੈਂ ਦਾਸ ਕੀ ਪਤ ਰਾਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ ਇਹ ਬੇਨਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਕਿ) ਹੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਹਰੀ! ਦਾਸ ਦੀ ਲਾਜ ਰੱਖ ਲੌ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Disipador del miedo, Misericordioso Señor, salva mi honor."