[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੋ ਕਿਯਾ ਚਰਿਤ੍ਰ ਇਕ; ਸੋ ਤੁਮ ਸੁਨਹੁ ਨ੍ਰਿਪਾਲ ॥੨॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By the wife a Mughal living in Shahjehanbad.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਕ ਚਰਿਤ੍ਰ ਕੀਤਾ, ਉਹ ਤੁਸੀਂ ਸੁਣੋ ॥੨॥"