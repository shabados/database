[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਬਾਨ ਤਜ︀ਯੋ ਤਜਿ ਕਾਨਿ ਘਨੀ ਰਿਸਿ ਠਾਨਿ ਤਕਿਯੋ ਤਿਹ ਮਾਰਿਯੋ ॥੧੯॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Challenging thus, he shot an arrow right in the eye.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਅਤੇ ਬਹੁਤ ਰੋਹ ਵਧਾ ਕੇ, ਕੰਨ ਤਕ ਖਿਚ ਕੇ ਅਤੇ ਨਿਸ਼ਾਨੇ ਨੂੰ ਵੇਖ ਕੇ ਬਾਣ ਮਾਰਿਆ ॥੧੯॥"