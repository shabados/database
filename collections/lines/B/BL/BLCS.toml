[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਰਸਨਾ. ਤੂ ਅਨ ਰਸਿ ਰਾਚਿ ਰਹੀ; ਤੇਰੀ ਪਿਆਸ. ਨ ਜਾਇ ॥"
page = 921
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my tongue, thou art engrossed in other relishes. Thy thirst departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜੀਭ੍ਹੇ। ਤੂੰ ਹੋਰਨਾਂ ਸੁਆਦਾਂ ਅੰਦਰ ਖੱਚਤ ਹੋ ਰਹੀ ਹੈਂ, ਤੇਰੀ ਤੇਹ ਬੁੱਝਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my tongue, you are engrossed in other tastes, but your thirsty desire is not quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਰਸਨਾ! ਤੂੰ (ਅਨ) ਹੋਰ ਰਸੋਂ ਮੇਂ ਰਾਚ ਰਹੀ ਹੈਂ, ਇਸੀ ਸੇ ਤੇਰੀ ਪਿਆਸ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਜੀਭ! ਤੂੰ ਹੋਰ ਹੋਰ ਸੁਆਦ ਵਿਚ ਮਸਤ ਹੋ ਰਹੀ ਹੈਂ, (ਇਸ ਤਰ੍ਹਾਂ) ਤੇਰਾ ਸੁਆਦਾਂ ਦਾ ਚਸਕਾ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ ਰਸਨਾ = ਹੇ (ਮੇਰੀ) ਜੀਭ! ਅਨ ਰਸਿ = ਹੋਰ ਹੋਰ ਰਸ ਵਿਚ। ਰਾਚਿ ਰਹੀ = ਮਸਤ ਹੋ ਰਹੀ ਹੈਂ। ਪਿਆਸ = ਸੁਆਦਾਂ ਦਾ ਚਸਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, mis labios son engañados por otros sabores y por ello, nunca cesa su añoranza;"