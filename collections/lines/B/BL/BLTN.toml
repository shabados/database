[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਏਕ ਊਪਰਿ ਆਸ ॥"
page = 273
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's-divine has his hope on the One Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਦੀ ਇਕ ਮਾਲਕ ਉਤੇ ਹੀ ਉਮੀਦ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being centers his hopes on the One alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਬ੍ਰਿਤੀ ਸਰਬ ਆਸ ਸੇ (ਊਪਰਿ) ਉਪਰਾਮ ਹੋਤੀ ਹੈ ਔਰ ਸਰਬ ਜੀਵੋਂ ਕੀ ਬੁਧੀ ਆਸਾ ਕਰ ਦਬਾਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਇਕ ਅਕਾਲ ਪੁਰਖ ਉਤੇ ਆਸ ਰੱਖਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre conciente de Dios centra sus esperanzas en el Uno Solo."