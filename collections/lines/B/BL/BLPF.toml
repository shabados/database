[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤਪ੍ਰਤਿ ਹਿਰਹਿ ਪਰ ਦਰਬੁ; ਛਿਦ੍ਰ ਕਤ ਢਾਕੀਅਹਿ ॥"
page = 1362
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who ever steal others wealth, how can their sins be concealed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦਾ ਹੀ ਹੋਰਨਾਂ ਦੀ ਧਨ ਸੰਪਦਾ ਚੁਰਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਪਾਪ ਕਿਸ ਤਰ੍ਹਾਂ ਕੱਜੇ ਜਾ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who steal the wealth of others - how can their guilt be concealed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਾਏ ਧਨ ਕੋ ਨਿਤੰਪ੍ਰਤੀ ਚੁਰਾਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕੇ (ਛਿਦ੍ਰ) ਦੋਸ ਕਬ ਢਕੀਤੇ ਹੈਂ, ਭਾਵ ਤਿਨ ਕੇ ਪਾਪ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਪ੍ਰਗਟ ਹੋਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ ਪਰਾਇਆ ਧਨ ਚੁਰਾਂਦੇ ਰਹਿੰਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਇਹ) ਕੁਕਰਮ ਕਿੱਥੇ ਲੁਕੇ ਰਹਿ ਸਕਦੇ ਹਨ? (ਪਰਮਾਤਮਾ ਸਭ ਕੁਝ ਵੇਖ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ ਪ੍ਰਤਿ = ਸਦਾ ਹੀ। ਹਿਰਹਿ = ਚੁਰਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਦਰਬੁ = ਧਨ। ਛਿਦ੍ਰ = ਐਬ, ਵਿਕਾਰ। ਕਤ = ਕਿੱਥੇ? ਢਾਕੀਅਹਿ = ਢੱਕੇ ਜਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes roban la riqueza de otros, ¿cómo podrán esconder su culpabilidad?"