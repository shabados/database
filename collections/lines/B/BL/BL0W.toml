[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁਕ ਚੰਦ੍ਰ ਮੌ ਚੀਰਿ ਨਿਕਾਰੀ ॥"
page = 1000

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sujjan Kumari was his beautiful wife; she appeared to have beentaken out of the Moon."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਚੰਦ੍ਰਮਾ ਨੂੰ ਚੀਰ ਕੇ ਕਢੀ ਹੋਵੇ।"