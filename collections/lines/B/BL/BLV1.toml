[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਮਰਿ ਮਰਿ ਜਨਮੇ; ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਜੋਇਆ ॥੨॥"
page = 998
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighty-four lacs of beings repeatedly die and are born. They are yoked to existences over and over again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਲੱਖ ਜੀਵ ਲਗਾਤਾਰ ਮਰਦੇ ਅਤੇ ਜੰਮਦੇ ਹਨ। ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਜੋੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The 8.4 millions species of beings die, and die again, and are born over and over again. They are consigned to reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੂਨੀਓਂ ਮੇਂ ਜੀਵ ਮਰ ਮਰ ਜਨਮਤੇ ਹੈਂ। ਬਾਰੰਬਾਰ ਜੂਨੀਓਂ ਮੇਂ ਹੀ ਤਿਨ ਕੋ (ਜੋਇਆ) ਜੋੜਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਸਾਰੇ ਜੀਵ (ਜੋ ਰਜ਼ਾ ਵਿਚ ਨਹੀਂ ਤੁਰਦੇ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਪਾਏ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਮਰ ਕੇ। ਜੋਨੀ = ਜੂਨਾਂ ਵਿਚ। ਜੋਇਆ = ਧੱਕੇ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los 8.4 millones de especies nacen sólo para morir y son enganchados en más y más vientres. (2)"