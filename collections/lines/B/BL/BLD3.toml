[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਰਦ ਦੁਖ ਭੰਜਨਾ; ਸੇਵਕ ਕੈ ਸਤ ਭਾਇ ॥"
page = 46
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the meek He is the remover of pang and affliction and to His slave He bears true love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਦੀ ਉਹ ਪੀੜ ਤੇ ਅਪਣਾ ਹਰਨਹਾਰ ਹੈ ਅਤੇ ਆਪਣੇ ਗੋਲੇ ਨਾਲ ਉਹ ਸੱਚੀ ਪ੍ਰੀਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Destroyer of the pain and suffering of the meek. He bears True Love for His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਦੀਨ) ਨੰਮ੍ਰ ਹੂਏ ਹੈਂ ਤਿਨ ਕੇ (ਦਰਦੁ) ਈਰਖਾਦਿ ਬਿਕਾਰ, (ਦੁਖੁ) ਜਨਮ ਮਰਣਾਦਿ ਕਲੇਸ਼, (ਸਤ) ਸੇਵਕੋਂ ਕੇ (ਭੰਜਨਾ) ਨਾਸ ਕਰਤਾ ਹੈ। ਵਾ ਸੈਂਕੜੇ (ਭਾਇ) ਪ੍ਰਕਾਰ ਸੇ ਸੇਵਕ ਕੋ ਵਹੀ ਨਿਸਚੇ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ!) ਗਰੀਬਾਂ ਦੇ ਦਰਦ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਉਹ ਪ੍ਰਭੂ ਸੇਵਕ ਨੂੰ ਉਸ ਦੀ ਭਲੀ ਭਾਵਨਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es quien cura la aflicción del humilde, y lo reconoce con Honor."