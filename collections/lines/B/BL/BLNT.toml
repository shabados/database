[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤਿ ਮਧਿ ਪ੍ਰਭੁ ਸੋਈ ॥"
page = 1085
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Lord is in the beginning, the middle and the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਆਰੰਭ, ਦਰਮਿਆਨ ਅਤੇ ਅਖ਼ੀਰ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God exists in the beginning, in the middle and in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨ ਕਾਲ ਮੇਂ ਸੋਈ ਪ੍ਰਭੂ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ (ਜਗਤ ਦੇ) ਆਦਿ ਵਿਚ ਹੁਣ ਅਖ਼ੀਰ ਵਿਚ (ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ) ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es en el principio, en el medio y en el fin,"