[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਤਾ ਤੁਮਾਰੇ ਦੇਖਿ ਮੋਹੀ; ਉਦਾਸ ਧਨ. ਕਿਉ ਧੀਰਏ ॥"
page = 247
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding Thine wonderous plays I am fascinated. How can I Thy sad bride have patience?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਅਸਚਰਜ ਖੇਡਾ ਤੱਕ ਮੈਂ ਮੋਹਿਤ ਹੋ ਗਈ ਹਾਂ। ਮੈਂ ਤੇਰੀ ਉਦਾਸੀਨ ਪਤਨੀ ਦਾ ਕਿਵੇ ਧੀਰਜ ਬੱਝੋ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding Your wondrous play, I am enticed; but how can the sad, forlorn bride find contentment?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਚਰਿਤ੍ਰੋਂ ਕੋ ਦੇਖ ਕਰ ਮੋਹੀ ਹੋਈ ਮੈਂ ਉਦਾਸ ਭਈ ਇਸਤ੍ਰੀ ਕੈਸੇ ਧੀਰਜ ਕੋ ਪਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਕੌਤਕ-ਤਮਾਸ਼ਿਆਂ ਨੇ) ਮੇਰਾ ਮਨ ਮੋਹ ਲਿਆ ਹੈ ਮੇਰਾ ਤਨ (ਹਰੇਕ ਇੰਦ੍ਰਾ) ਮੋਹ ਲਿਆ ਹੈ। (ਪਰ ਹੁਣ ਇਹ) ਜੀਵ-ਇਸਤ੍ਰੀ (ਇਹਨਾਂ ਕੌਤਕ-ਤਮਾਸ਼ਿਆਂ ਤੋਂ) ਉਦਾਸ ਹੋ ਗਈ ਹੈ, (ਤੇਰੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਇਸ ਨੂੰ) ਧੀਰਜ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹੀ = ਮੈਂ ਠੱਗੀ ਗਈ ਹਾਂ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਧੀਰਏ = ਧੀਰਜ ਹਾਸਲ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo esta novia perdida de amor llegará a contentarse?"