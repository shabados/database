type = "primary"
data = "ਇਕ ਭਾਜ ਚਲੇ ਫਿਰ ਕੈ ਨ ਫਿਰੇ ॥"
page = 102

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some ran away and did not return"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ (ਯੋਧੇ ਰਣ-ਭੂਮੀ ਵਿਚੋਂ) ਭਜ ਨਿਕਲੇ ਅਤੇ ਮੋੜਨ ਤੇ ਵੀ ਨਾ ਮੁੜੇ।"