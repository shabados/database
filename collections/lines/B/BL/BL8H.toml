[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭਾਗਾ. ਸਤਸੰਗੁ ਨ ਲਭੈ; ਬਿਨੁ ਸੰਗਤਿ. ਮੈਲੁ ਭਰੀਜੈ ਜੀਉ ॥੩॥"
page = 95
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without good fortune the guild of the righteous is not found. Without such an association one is soiled with the filth of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਕਰਮਾਂ ਦੇ ਬਗੈਰ ਸੱਚਿਆਂ ਦੀ ਸੰਗਤ ਨਹੀਂ ਲਭਦੀ। ਐਸੀ ਸੁਹਬਤ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਪਾਪਾਂ ਦੀ ਮਲੀਨਤਾ ਨਾਲ ਲਿਬੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without good fortune, the Sat Sangat is not found; without this Sangat, people are stained with filth and pollution. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੁੰਨੋਂ ਸੇ ਬਿਨਾ ਸਤਸੰਗੁ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ, ਸਤਿਸੰਗ ਸੇ ਬਿਨਾ ਪਾਪ ਰੂਪੀ ਮੈਲ ਮੇਂ ਭਰੀਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਕਿਸਮਤ ਤੋਂ ਬਿਨਾ ਸਾਧ ਸੰਗਤਿ ਨਹੀਂ ਮਿਲਦੀ। ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦਾ ਮਨ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਾਲ ਲਿਬੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la buena suerte, uno no encuentra a los Santos, y sin ellos, la mente siempre estará confundida. (3)"