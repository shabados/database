[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ; ਨਵੈ ਪਰਕਾਰਾ ॥"
page = 71
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adorer's adoration is of nine sorts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਾਸ਼ਕ ਦੀ ਉਪਾਸ਼ਨਾ ਨੌ ਕਿਸਮਾਂ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are nine forms of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਿ ਲੋਕ ਨੌ ਪ੍ਰਕਾਰ ਕੀ ਭਗਤੀ ਸੇ ਮੁਕਤਿ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ) ਭਗਤੀ ਨੌਂ ਕਿਸਮਾਂ ਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵੈ ਪਰਕਾਰਾ = ਨੌ ਕਿਸਮ ਦੀ = ਸ੍ਰਵਨ, ਕੀਰਤਨ, ਸਿਮਰਨ, ਚਰਨ-ਸੇਵਾ, ਅਰਚਨ, ਬੰਦਨਾ, ਸਖਯ (ਮਿੱਤਰ-ਭਾਵ), ਦਾਸਯ (ਦਾਸ-ਭਾਵ), ਆਪਣਾ ਆਪ ਅਰਪਨ ਕਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza de quienes alaban es de nueve formas."