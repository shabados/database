[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜੈ ਰਮਤੁ ਨੈਨ ਨਹੀ ਪੇਖਉ; ਇਹੁ ਦੁਖੁ. ਕਾ ਸਉ ਕਹਉ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 482
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Spouse lies on my mind's couch, but I see Him not with my eyes. Whom should I tell this woe of mine? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਮਨ ਦੀ ਸੇਜਾ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੈ, ਪਰ ਮੇਰੇ ਨੇਤ੍ਰਾਂ ਨਾਲ ਉਹ ਮੈਨੂੰ ਨਹੀਂ ਦਿਸਦਾ। ਇਸ ਦੁਖੜੇ ਨੂੰ ਮੈਂ ਕੀਹਦੇ ਕੋਲ ਆਖਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He rests in the bed of my mind, but I cannot see Him with my eyes. Unto whom should I tell my sufferings? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਖੀ ਰੂਪੁ ਪਰਮਾਤਮਾ ਅੰਤਸਕਰਨ ਰੂਪ ਸੇਜਾ ਪਰ ਬਿਰਾਜ ਰਹਾ ਹੈ, ਤਿਸ ਕੋ ਬੁਧੀ ਰੂਪੁ ਨੇਤ੍ਰੋਂ ਕਰ ਮੈਂ ਦੇਖ ਨਹੀਂ ਸਕਤੀ ਅਰਥਾਤ ਆਪਣਾ ਆਪ ਰੂਪੁ ਕਰ ਕੇ ਨਹੀਂ ਜਾਨਤੀ ਹੂੰ। ਹੇ ਸੰਤੋ! ਆਪ ਸੇ ਬਿਨਾਂ ਇਹੁ ਦੁਖ ਮੈਂ ਕਿਸ ਕੇ ਪਾਸ ਕਹਾਂ ਅਰਥਾਤ ਸਰਬ ਦੁਖਾਂ ਕੇ ਦੂਰ ਕਰਤਾ ਆਪ ਹੀ ਹੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਇਹ ਦੁੱਖ ਮੈਂ ਕਿਸ ਨੂੰ ਸੁਣਾਵਾਂ ਕਿ ਉਹ ਪ੍ਰਭੂ ਮੇਰੀ ਹਿਰਦੇ-ਸੇਜ ਉੱਤੇ ਵੱਸਦਾ ਹੈ, ਪਰ ਮੈਨੂੰ ਅੱਖੀਂ ਨਹੀਂ ਦਿੱਸਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤੁ = ਖੇਡਦਾ ਹੈ, ਵੱਸਦਾ ਹੈ। ਨੈਨ = ਅੱਖਾਂ ਨਾਲ। ਨਹੀ ਪੇਖਉ = ਮੈਂ ਨਹੀਂ ਵੇਖ ਸਕਦੀ। ਕਾ ਸਿਉ = ਕਿਸ ਨੂੰ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor reposa en el aposento de la mente, pero no Lo puedo ver. Oh, ¿a quién podría contar mi aflicción? (1‑Pausa)"