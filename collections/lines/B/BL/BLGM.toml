[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਨਾਮੁ ਦੇਹੁ ਅਪੁਨਾ; ਬਿਨਤੀ ਏਹ ਕਹੀ ॥"
page = 1220
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou Merciful, O Lord and bless me with Thy Name. This is the supplication, that I make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਇਆਵਾਨ ਹੋ, ਹੇ ਪ੍ਰਭੂ! ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼। ਇਹ ਪ੍ਰਾਰਥਨਾ ਹੀ ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful to me, O Lord, and bless me with Your Name; this is the prayer I offer to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ ਹੋਵੋ ਅਰੁ ਅਪਨਾ ਨਾਮ ਦੇਵੋਂ, ਮੈਂਨੇ ਏਹ ਬੇਨਤੀ ਕਹੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਮੈਂ ਗੁਰੂ ਦਾ ਦਰ ਮੱਲਿਆ ਹੈ ਤਦੋਂ ਤੋਂ ਪ੍ਰਭੂ-ਦਰ ਤੇ) ਇਹੀ ਅਰਦਾਸ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ-'ਹੇ ਪ੍ਰਭੂ! ਦਇਆਵਾਨ ਹੋ, ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ = ਦਇਆਵਾਨ। ਕਹੀ = ਆਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, te pido que me bendigas con Tu Nombre por Misericordia,"