[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੜੀ ਕਾਂਢਕੁ ਆਹ; ਪਾਵ ਧੋਵੰਦੋ ਪੀਵਸਾ ॥"
page = 1099
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I drink the wash of the feet of those, who turn out their evil intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦਾ ਧੋਣ ਪੀਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੀ ਖੋਟੀ ਮੱਤ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I drink in the water which has washed the feet of those who share the Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਮਤੀ ਖੋਟੀ ਮਤ ਦੇ ਕਢਣੇ ਵਾਲੇ ਜੋ ਸੰਤ ਜਨ (ਆਹ) ਹੈਂ; ਵਾ (ਮਤੜੀ) ਸ੍ਰੇਸਟ ਬੁਧੀ ਕੇ (ਕਾਂਢਕੁ) ਪਰਗਟ ਕਰਨੇ ਵਾਲੇ ਜੋ ਹੈਂ ਤਿਨ ਕੇ ਪੈਰ ਧੋਇਕੇ ਮੈਂ ਪੀਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮੇਰੀ ਖੋਟੀ ਮਤ ਨੂੰ (ਮੇਰੇ ਅੰਦਰੋਂ) ਕੱਢ ਦੇਵੇ, ਮੈਂ ਉਸ ਦੇ ਪੈਰ ਧੋ ਧੋ ਕੇ ਪੀਵਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਆਹੁ = ਭੈੜੀ, ਖੋਟੀ (ਕੁਲਾਹ), ਘਾਟੇ ਵਾਲੀ। ਮਤੜੀ = ਕੋਝੀ ਮਤ। ਕਾਂਢ = ਕੱਢਣ ਵਾਲਾ। ਕਾਂਢ ਪਾਵ = ਕੱਢਣ ਵਾਲੇ ਦੇ ਪੈਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebería el agua del lavado de los pies de aquél que me instruya en las Maneras de Dios."