[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਟੂਟੈ ਬਾਸਨੁ ਸਵਾਰ ਦੇਤ ਹੈ ਠਠੇਰੋ; ਗਿਰਤ ਨ ਪਾਨੀ ਪੈ ਗਠੀਲੋ ਭੇਖ ਭੇਖੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a broken utensil is repaired by coppersmith and even the water does not leak from it, but it is repaired form stays."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਠਠਿਆਰ ਟੁੱਟੇ ਹੋਏ ਬਰਤਨ ਭਾਂਡੇ ਨੂੰ ਸੁਵਾਰ; ਗੰਢ ਤਾਂ ਦਿੰਦਾ ਹੈ ਤੇ ਪਾਣੀ ਭੀ ਨਹੀਂ ਚੋਇਆ ਕਰਦਾ ਪ੍ਰੰਤੂ ਭੇਖ ਸੂਰਤ ਸ਼ਕਲ ਓਸ ਦੀ ਗੰਢੀ ਹੋਈ ਹੀ ਭੇਖੀਐ; ਢਲੀ ਰਹਿੰਦੀ ਸਾਫ ਪ੍ਰਤੀਤ ਹੋਯਾ ਕਰਦੀ ਹੈ।"