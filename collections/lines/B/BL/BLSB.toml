[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੁਖਿ ਸਹਜਿ ਸਮੀਜੈ ॥੪॥੩੦॥੪੧॥"
page = 895
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and then, O Nanak, thou shalt merge in celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਦ ਹੇ ਨਾਨਕ! ਤੂੰ ਬੈਕੁੰਠੀ ਅਨੰਦ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall be absorbed in celestial peace. ||4||30||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਹਿਜੇ ਹੀ ਸੁਖ ਮੇਂ ਸਮਾਇ ਜਾਏਂਗਾ ਵਾ ਸਵੇਂਗਾ॥੪॥੩੦॥੪੧॥☬ਭਾਣਾ ਮਾਨਨੇ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਸੁਖ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਜਾਈਦਾ ਹੈ ॥੪॥੩੦॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮੀਜੈ = ਟਿਕ ਜਾਈਦਾ ਹੈ ॥੪॥੩੦॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que te inmerjas en la Paz del Equilibrio.(4-30-41)"