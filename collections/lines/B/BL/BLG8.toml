[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਸ੍ਰੀਧਰ; ਆਪਿ ਕਾਰਜੁ ਸਾਰਏ ॥"
page = 436
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Doer of works and the Omnipotent Lord of wealth Himself adjusts the affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਧਨ ਦੌਲਤ ਦਾ ਸੁਆਮੀ, ਖੁਦ ਹੀ ਕੰਮ ਕਾਜ ਰਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator, the Cause of causes, the All-powerful Lord Himself arranges our affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਣ ਕਾਰਣ! ਹੇ ਸਮਰਥ! ਹੇ ਸ੍ਰੀ ਧਰ! ਆਪ ਮੇਰੇ ਕਾਰਜ ਰਾਸ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ ਜੋ ਸਭ ਕੁਝ ਕਰਨ-ਯੋਗ ਹੈ ਜੋ ਮਾਇਆ ਦਾ ਪਤੀ ਹੈ ਤੇ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਮਨੁੱਖਾ ਜਨਮ ਦੇ ਮਨੋਰਥ ਨੂੰ ਸਫਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀਧਰ = ਲੱਛਮੀ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ। ਸਾਰਏ = ਸਾਰੈ, ਸੰਭਾਲਦਾ ਹੈ, ਸੰਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me lamento. El Señor es la Causa de las causas, Todopoderoso, Maestro de Lakshmi, Quien lo llena todo."