data = "ਗੁਰ ਕੇ ਚਰਣ; ਮਨ ਮਾਹਿ ਵਸਾਇ ॥"
page = 1335
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever enshrines the Guru's feet in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਗੁਰਾਂ ਦੇ ਚਰਨਾ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever enshrines the Guru's Feet within his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ! ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਤੂੰ ਅਪਣੇ ਰਿਦੇ ਮੇਂ ਵਸਾਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ (ਸੋਹਣੇ) ਚਰਨ (ਆਪਣੇ) ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien enaltece los Pies del Guru en su mente,"