[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲਗੇ ਪਚਿ ਮੁਏ; ਮੂਰਖ ਅੰਧ ਗਵਾਰ ॥"
page = 85
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through attachment to duality, the foolish, blind and stupid persons putrefy to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜਣ ਦੇ ਰਾਹੀਂ, ਬੇਵਕੂਫ ਅੰਨ੍ਹੇ ਤੇ ਬੁਧੂ ਪੁਰਸ਼ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, the foolish, blind and stupid people waste away and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਜੋ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਅੰਧੇ ਹੈਂ, ਸੋ ਦ੍ਵੈਤ ਮੇਂ ਲਾਗ ਕਰ ਕਾਲ ਅਗਨੀ ਵਾ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਮੇਂ (ਪਚਿ ਮੁਏ) ਸੜ ਕਰ ਮੁਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ (ਅਕਲੋਂ) ਅੰਨ੍ਹੇ ਤੇ ਮਤਿ-ਹੀਣ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਮੁੜ ਮੁੜ ਦੁਖੀ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ ਮੁਏ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la dualidad los tontos ciegos desperdiciaron su vida,"