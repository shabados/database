[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਹਾਰੇ ਦੇਵ ॥"
page = 894
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods have grown weary searching for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਉਸ ਨੂੰ ਖੋਜਦੇ ਭਾਲਦੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gods gave grown weary of searching for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਾ ਭੀ ਤਿਸ ਕੋ ਖੋਜ ਕੇ ਖੋਜਤੇ ਹੂਏ ਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਦੇਵਤੇ ਉਸ ਦੀ ਖੋਜ ਕਰਦੇ ਕਰਦੇ ਥੱਕ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰੇ = ਥੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los dioses no conocen todo Tu Contenido."