[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਵਤਿ ਸਾਲ ਤੇ ਮੈ ਜਰੀ; ਨਿਜੁ ਪਤਿ ਦਯੋ ਸੰਘਾਰ ॥"
page = 956

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘As I was deeply distressed by my co-wife, I got my husband assassinated."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੋਚਦੀ ਸੀ ਕਿ) ਸੌਂਕਣ-ਸਾੜੇ ਤੋਂ ਦੁਖੀ ਹੋ ਕੇ ਮੈਂ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਰਵਾ ਦਿੱਤਾ।"