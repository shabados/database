data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੧ ਚਉਪਦੇ ਘਰੁ ੨ ॥"
page = 348
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure, 1st Guru. Chaupde"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, First Mehl, Chaupadhay, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਪਦਿਆਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Asa, Mejl, Guru Nanak, Primer Canal Divino, Chaupade, Segunda Casa."