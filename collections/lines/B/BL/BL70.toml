[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਚੈ. ਸੋਚਿ ਨ ਹੋਵਈ; ਜੇ ਸੋਚੀ ਲਖ ਵਾਰ ॥"
page = 1
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਸੋਚੀ\" ਦੇ ਅਖੀਰ ਵਿਚ ਨਾਸਕੀ ਉਚਾਰਨ ਨਹੀਂ ਕਿਉਂਕਿ ਇਹ ਉਤਮ ਪੁਰਖੀ ਕਿਰਿਆ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pondering on God, man cannot have a conception of Him, even though he may ponder over lacs of times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕਰਨ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦੀ ਗਿਆਤ ਨਹੀਂ ਹੁੰਦੀ, ਭਾਵੇਂ ਆਦਮੀ ਲੱਖਾਂ ਵਾਰੀ ਵਿਚਾਰ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By thinking, He cannot be reduced to thought, even by thinking hundreds of thousands of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਚ, ਪਵਿੱਤ੍ਰਤਾ ਕਰਨੇ ਸੇ ਅੰਤਹਕਰਣ ਰਾਗ ਦ੍ਵੈਖ ਸੇ ਰਹਿਤ ਸੁੱਧ ਨਹੀਂ ਹੋਤਾ, ਭਾਵੇਂ ਲਾਖੋਂ ਵਾਰ ਪਵਿੱਤ੍ਰਤਾ ਕਰੀਏ। ਵਾ ਆਤਮ ਵਿਚਾਰ ਜੋ ਹੈ, ਸੋ (ਸੋਚਿ) ਪਵਿੱਤ੍ਰਤਾ ਕਰਨੇ ਸੇ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ, ਜੇ ਕਰ ਲੱਖਾਂ ਵਾਰੀ ਪਵਿੱਤ੍ਰਤਾ ਕਰੀਏ। ਭਾਵ ਯੇਹ ਹੈ, ਬਾਹਿਰ ਕੀ ਪਵਿੱਤ੍ਰਤਾ ਸਰੀਰ ਕੀ ਸੁੱਧੀ ਕਾ ਕਾਰਣੁ ਹੈ। ਅੰਤਰ ਜੋ ਰਾਗ ਦ੍ਵੈਖਾਦਿ ਮਲੁ ਹੈ, ਸੋ ਮੈਤ੍ਰੀ ਆਦਿਕੋਂ ਸੇ ਦੂਰ ਹੋਤੀ ਹੈ। ਜਬ ਰਾਗ ਦ੍ਵੈਖ ਦੂਰ ਹੂਆ ਤੋ ਵਿਚਾਰ ਦੁਆਰਾ ਗ੍ਯਾਨ ਸੇ ਸੱਤਿ ਵਸਤੂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਲੱਖ ਵਾਰੀ (ਭੀ) (ਇਸ਼ਨਾਨ ਆਦਿਕ ਨਾਲ ਸਰੀਰ ਦੀ) ਸੁੱਚ ਰੱਖਾਂ, (ਤਾਂ ਭੀ ਇਸ ਤਰ੍ਹਾਂ) ਸੁੱਚ ਰੱਖਣ ਨਾਲ (ਮਨ ਦੀ) ਸੁੱਚ ਨਹੀਂ ਰਹਿ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque medites en Él, millones y millones de veces, nunca acabarás de Comprenderlo;"