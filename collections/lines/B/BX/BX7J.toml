[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਦਿ ਜਤੀ ਸਤੀ ਬਨਵਾਸੀ ॥"
page = 1035
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then there was neither the celibate nor the man of charity, nor the forest-dweller."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਂ ਕੋਈ ਬ੍ਰਹਮਚਾਰੀ ਸੀ, ਨਾਂ ਦਾਨੀ ਪੁਰਸ਼, ਨਾਂ ਹੀ ਕੋਈ ਜੰਗਲ-ਨਿਵਾਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no people of celibacy or charity; no one lived in the forests."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤੀ ਔ ਸਤੀ ਪੁਨਾ ਬਨਵਾਸੀ ਨਹੀਂ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕੋਈ ਜਤੀ ਸੀ ਨਾਹ ਕੋਈ ਸਤੀ ਸੀ ਤੇ ਨਾਹ ਕੋਈ ਤਿਆਗੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existían célibes, ni caritativos, tampoco habitantes de los bosques."