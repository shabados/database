[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਹੁ ਬਿਨੰਤੀ. ਠਾਕੁਰ ਮੇਰੇ; ਜੀਅ ਜੰਤ ਤੇਰੇ ਧਾਰੇ ॥"
page = 631
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, Thou, my prayer, O my Master. The men and other beings are created by Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ! ਪ੍ਰਾਣੀ ਤੇ ਪਸ਼ੂ-ਪੰਛੀ ਤੇਰੇ ਹੀ ਰਚੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear my prayer, O my Lord and Master; all beings and creatures were created by You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ ਜੀ! ਮੇਰੀ ਬੇਨਤੀ ਸ੍ਰਵਨ ਕਰੋ, ਛੋਟੇ ਬਡੇ ਜੀਵ ਸਭ ਤੇਰੇ ਧਾਰਨ ਕੀਏ ਹੂਏ ਹੈਂ, ਭਾਵ ਸੇ ਤੇਰੇ ਆਸਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਹੇ ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਤੇ ਕਰਾ ਸਕਣ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੇਰੀ) ਬੇਨਤੀ ਸੁਣ। ਸਾਰੇ ਨਿੱਕੇ ਵੱਡੇ ਜੀਵ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਨ (ਤੇਰਾ ਨਾਮ ਹੈ 'ਸ਼ਰਨ-ਜੋਗ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi oración, oh mi Maestro, Creador de todas las criaturas, Causa de todas las causas."