[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ ਭਏ ਦਇਆਲਾ; ਸਿਵ ਕੈ ਬਾਣਿ ਸਿਰੁ ਕਾਟਿਓ ॥੧॥ ਰਹਾਉ ॥"
page = 714
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supreme Lord, the Master, become merciful and He tore his head with Shiva's arrow. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸੁਆਮੀ, ਮਾਲਕ, ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਸ਼ਿਵਜੀ ਦੇ ਤੀਰ ਨਾਲ ਉਸ ਦਾ ਸਿਰ ਕੱਟ ਸੁੱਟਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has become merciful; with Shiva's arrow, He shot his head off. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਹਮਾਰੇ ਪਰ ਦਿਆਲ ਭਏ ਹੈਂ, ਤਿਸੀ ਤੇ ਤਿਸ ਕੀ ਤਲਵਾਰ ਹੀ ਸ਼ਿਵ ਕਾ ਬਾਣ ਤ੍ਰਿਸੂਲ ਹੋ ਗਿਆ; ਵਾ ਹਮ ਨੇ ਜੋ (ਸਿਵ) ਸਾਂਤੀ ਧਾਰੀ ਥੀ ਤਿਸੀ ਬਾਣ ਨੇ ਤਿਸ ਕਾ ਸਿਰ ਕਾਟ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨਿੰਦਕ ਉਤੇ) ਪ੍ਰਭੂ ਪਰਮਾਤਮਾ ਜੀ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਕਲਿਆਣ-ਸਰੂਪ ਹਰਿ ਦੇ ਨਾਮ-ਤੀਰ ਨਾਲ (ਗੁਰੂ ਉਸ ਦਾ) ਸਿਰ ਕੱਟ ਦੇਂਦਾ ਹੈ (ਉਸ ਦੀ ਹਉਮੈ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਬਾਣਿ = ਦੇ ਬਾਣ ਨਾਲ। ਸਿਵ ਕੈ ਬਾਣਿ = ਕੱਲਿਆਣ-ਸਰੂਪ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਤੀਰ ਨਾਲ। ਸਿਰੁ = ਅਹੰਕਾਰ। ਕਾਟਿਓ = ਕੱਟ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Trascendente le ha atravesado la cabeza con la flecha de Shiva (1-Pausa)"