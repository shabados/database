[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਤ ਅਗਨਿ ਮਹਿ ਜਨ ਆਪਿ ਉਧਾਰੇ; ਕਰਿ ਅਪੁਨੇ ਦੇ ਰਾਖੇ ਹਾਥ ॥੧॥"
page = 828
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slaves, Thou makest Thy own, and savest them from the burning fire, Giving Thy hand Thou protectest them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਬਣਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੱਚਦੀ ਅੱਗ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈਂਦਾ ਹੈ। ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You save Your humble servants from the burning fire; You make them Your own, and with Your Hand, You protect them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਅਗਨੀ ਬੀਚ ਜਲਤੇ ਹੋਏ ਤੈਂਨੇ ਅਪਨੇ (ਜਨ) ਦਾਸ ਆਪ ਹੀ ਉਧਾਰੇ ਹੈਂ, ਔਰੁ ਅਪਨੇ ਹਾਥ ਦੇ ਕਰ ਕੇ ਰਾਖ ਲੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਵਿਚ ਸੜਦਿਆਂ ਨੂੰ ਸੇਵਕ ਬਣਾ ਕੇ ਆਪ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਆਪਣੇ ਬਣਾ ਕੇ ਹੱਥ ਦੇ ਕੇ, ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਤ = ਸੜਦਿਆਂ ਨੂੰ। ਉਧਾਰੇ = ਬਚਾ ਲੈਂਦਾ ਹੈ। ਕਰਿ = ਬਣਾ ਕੇ। ਦੇ ਹਾਥ = ਹੱਥ ਦੇ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Tus Sirvientes los salvas del fuego del deseo protegiéndolos con Tus Manos.  (1)"