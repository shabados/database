[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ; ਫਿਰਿ. ਨਹੀ ਡੋੁਲਾਇਆ ॥੧॥"
page = 744
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now I am in all-peace and shall not wobble again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਸਮੂਹ-ਆਰਾਮ ਵਿੱਚ ਹਾਂ ਅਤੇ ਮੁੜ ਕੇ ਡਿੱਕੋਡੋਲੇ ਨਹੀਂ ਖਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found total peace, and I shall not waver again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸਰਬ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਫੇਰ ਮਨ ਕੋ ਨਹੀ ਡੋਲਾਇਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਿਰਦੇ ਦੀ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈ) ਉਸ ਨੂੰ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਗਏ, (ਉਹ ਮਨੁੱਖ ਕਦੇ ਵਿਕਾਰਾਂ ਵਿਚ) ਨਹੀਂ ਡੋਲਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora mi Fe no vacila y habito en total Éxtasis.(1)"