[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਗੁਰ ਕਉ ਕੁਰਬਾਨੁ ॥"
page = 374
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice unto the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਗੁਰਾਂ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am a sacrifice to the Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਊਪਰ ਬਲਿਹਾਰਿ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਮੂਰਖ ਜੀਵ!) ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ofrezco mi ser en sacrificio al Guru,"