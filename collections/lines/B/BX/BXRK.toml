[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਮਰ ਪਦੁ ਪਾਇਆ; ਹਰਿ ਨਾਮਿ ਸਮਾਵੈ ਸੋਈ ॥"
page = 447
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord master's name man obtains the immortal status and into God's name merges he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਮਾਲਕ ਦੇ ਨਾਮ ਦੁਆਰਾ ਬੰਦਾ ਅਬਿਨਾਂਸੀ ਦਰਜਾ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਵਿੱਚ ਊਹ ਲੀਨ ਥੀਂ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name of the Lord, Har, Har, one obtains the immortal status, and merges into the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪ ਕਰ ਕੇ ਅਮਰ ਪਦੁ ਪਾਇਆ ਹੈ, ਸੋਈ ਹਰਿਨਾਮੀ ਮੇਂ ਮਰ ਕਰ ਅਭੇਦੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਉਹ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿਥੇ ਆਤਮਕ ਮੌਤ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰ ਪਦੁ = ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਜਿੱਥੇ ਆਤਮਕ ਮੌਤ ਪੋਹ ਨਹੀਂ ਸਕਦੀ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre, uno se eleva a lo Eterno y se inmerge en el Nombre del Señor."