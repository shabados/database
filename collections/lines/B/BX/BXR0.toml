[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅਗਿਆਨੀ. ਮਾਇਆ ਮੋਹਿ ਵਿਆਪੇ; ਤਿਨੑ ਬੂਝ. ਨ ਕਾਈ ਪਾਇ ॥"
page = 511
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant unbelievers are engrossed in the love of riches and they have no understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਨਾਸਤਕ ਧਨ-ਦੌਲਤ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਖਚਤ ਹੋਏ ਹੋਏ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant self-willed manmukhs are engrossed in the love of Maya; they have no understanding at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਨਮੁਖ ਅਗਿਆਨੀ ਜੋ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਬ੍ਯਾਪੇ ਹੈਂ, ਤਿਨ ਕੋ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕੀ ਬੂਝ ਅਰਥਾਤ ਧਰਮ ਅਧਰਮ ਕਾ ਵਿਵੇਕ ਉਨ ਕੋ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਜਾਹਲ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਦੇ ਹਨ, ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜਕੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਮੱਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪੇ = ਫਸੇ ਹੋਏ। ਬੂਝ = ਸਮਝ, ਮੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes e ignorantes Manmukjs están envueltos en el amor de Maya, y no conocen lo que es la Realidad."