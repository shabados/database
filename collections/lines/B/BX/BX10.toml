[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਰਾਵ ਕਾਨੋ ਹੁਤੋ; ਤਾਹਿ ਕੁਕ੍ਰਿਯਾ ਨਾਰ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one-eyed Raja whose woman was a pervert."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੰਤ੍ਰੀ ਨੇ ਕਿਹਾ-) ਇਕ ਕਾਣਾ ਰਾਜਾ ਹੁੰਦਾ ਸੀ ਅਤੇ ਉਸ ਦੀ ਮਾੜੇ ਆਚਰਨ ਵਾਲੀ ਇਸਤਰੀ ਸੀ।"