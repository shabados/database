[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੯੬੨॥"
page = 775

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Bhaanuj-ari”, add the word “raman” and then and then add “Jaachar-nayak-shatru” and in this way, know all the name of Tupak.962."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੬੨॥"