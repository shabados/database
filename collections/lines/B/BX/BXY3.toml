[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਕਾਢਿਓ ਭੁਜਾ ਪਸਾਰਿ; ਮੋਹ ਕੂਪਾਰੀਆ ॥"
page = 241
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stretching out his arm the Guru has taken me out of the well of worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਾਂਹ ਅਗੇ ਵਧਾ ਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੰਸਾਰੀ ਲਗਨ ਦੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru reached out to me, and gave me His Arm; He lifted me up, out of the pit of emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਬੇਨਤੀ ਕਰਨੇ ਤੇ ਗੁਰੋਂ ਮੋਹ ਰੂਪੀ ਕੂਏ ਸੇ ਕ੍ਰਿਪਾ ਰੂਪੀ ਭੁਜਾ ਪਸਾਰ ਕਰ ਨਿਕਾਲ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਬਾਂਹ ਖਿਲਾਰ ਕੇ ਮੋਹ ਦੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha extendido la mano y me ha sacado del pozo de la ilusión."