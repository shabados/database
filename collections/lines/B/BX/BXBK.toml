data = "ਕੋਈ ਭੀਖਕੁ; ਭੀਖਿਆ ਖਾਇ ॥"
page = 354
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One is a beggar, who lives on charity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮੰਗਤਾ ਹੈ, ਜੋ ਮੰਗ ਪਿੰਨ ਕੇ ਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is a beggar, living on charity;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀਖ੍ਯਕ ਭੀਖ ਮਾਂਗ ਕਰ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਆਸਰਾ ਭੁਲਾ ਕੇ ਹੀ) ਕੋਈ ਮੰਗਤਾ ਭਿੱਛਿਆ (ਮੰਗ ਮੰਗ ਕੇ) ਖਾਂਦਾ ਹੈ (ਤੇ ਗਰੀਬੀ ਵਿਚ ਨਿਢਾਲ ਹੋ ਰਿਹਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos hay que pordiosean para comer,"