[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਹਿ ਗੁਰਮੁਖਿ; ਉਤਰਸਿ ਪਾਰਿ ॥੭॥"
page = 229
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark-age only the Guru-ward is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਅੰਦਰ ਕੇਵਲ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, only the Gurmukhs cross over. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਨਾਮ ਕਰ ਗੁਰਮੁਖਿ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਰਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜੁਗ ਵਿਚ ਭੀ ਜਿਸ ਨੂੰ ਕਲਿਜੁਗ ਕਿਹਾ ਜਾ ਰਿਹਾ ਹੈ ਉਹੀ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਮਹਿ = ਇਸ ਸਮੇ ਵਿਚ ਭੀ ਜਿਸਨੂੰ ਕਲਿਜੁਗ ਕਹਿ ਰਹੇ ਹਾਂ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਮਨੁੱਖ (ਹੀ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También en esta Era de Kali, solamente los Sabios de Dios son salvados.  (7)"