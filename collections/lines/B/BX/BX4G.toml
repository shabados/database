data = "ਗੁਜ਼ਾਰਿੰਦਏ ਕਾਰਿ ਆਲਮ ਕਬੀਰ ॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Supreme and Most High, Supervises the whole world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਾਰੇ ਸੰਸਾਰ ਦੇ ਕੰਮਾਂ ਨੂੰ ਚਲਾਉਣ ਵਾਲਾ ਬਹੁਤ ਮਹਾਨ,"