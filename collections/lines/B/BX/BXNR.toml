[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੋ ਸੁਖੁ ਓਹਾ ਵਡਿਆਈ; ਜੋ ਪ੍ਰਭ ਜੀ ਮਨਿ ਭਾਣੀ ॥"
page = 383
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is peace and that alone is greatness, which is pleasing to the mind of the reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਰਾਮ ਹੈ ਅਤੇ ਉਸ ਵੀ ਵਿਸ਼ਾਲਤਾ ਜਿਹੜੀ ਮਾਣਨੀਯ ਮਾਲਕ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That is peace, and that is greatness, which is pleasing to the mind of the Dear Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਜੋ ਆਪ ਕੇ ਮਨ ਮੇਂ ਅਛੀ ਲਗੀ ਹੈ ਓਹੀ ਸੁਖੁ ਸ੍ਰੇਸ੍ਟ ਹੈ ਔਰ ਓਹੀ ਬਡਿਆਈ ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਜੇਹੜੀ ਗੱਲ ਤੈਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ਉਹੀ ਮੇਰੇ ਵਾਸਤੇ ਸੁਖ ਹੈ, ਉਹੀ ਮੇਰੇ ਵਾਸਤੇ ਆਦਰ ਸਤਕਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹੋ = ਉਹ ਹੀ। ਓਹਾ = ਉਹ ਹੀ {ਇਸਤ੍ਰੀਲਿੰਗ ਲਫ਼ਜ਼ \"ਓਹੋ\" ਦਾ}। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਣੀ = ਪਸੰਦ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es Bondad, sólo es Grandeza aquello que Te place,"