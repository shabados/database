[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਖੋਜੈ; ਸੋ. ਬਹੁਰਿ ਨ ਹੋਈ ॥"
page = 342
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he, who by searching finds Him, is not born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਕੋਈ ਉਸ ਨੂੰ ਢੂਡ ਲੈਦਾ ਹੈ, ਉਹ ਮੁੜ ਕੇ ਨਹੀਂ ਜੰਮਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "finds Him, shall not be born again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਰਸਤਾ ਪਾਇ ਕਰ ਬੀਚਾਰੇ, ਸੋ ਪੁਨਾ ਭਿੰਨ ਆਪ ਕੁਛ ਨਹੀਂ ਹੋਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਰਸਤੇ ਮੇਂ ਕੈਸੇ ਪਰੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਜੋ ਭੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈਂਦਾ ਹੈ ਉਹ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y busca con todo su corazón, no encarnará más."