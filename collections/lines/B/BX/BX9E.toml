[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬਾ ਭਰਣਾਢਯ ॥"
page = 6
line = 3

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਸਰਬਾ ਭਰਣਾਢਯ\" ਉਚਾਰਨ ਨਹੀਂ ਕਰਨਾ। ਇਸ ਸ਼ਬਦ ਦੀ ਸੰਧੀ ਹੈ - ਸਰਬ+ਆਭਰਣ+ਆਢਯ = ਸਾਰੇ ਆਭਰਣਾਂ (ਗਹਣਿਆਂ) ਨਾਲ ਭਰਪੂਰ। ਸੋ ਇਸ ਸ਼ਬਦ ਦਾ ਪਦਛੇਦ ਨਹੀਂ ਕਰਨਾ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou Thyself art wholly ornamented"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਭ ਦਾ ਪ੍ਰਤਿਪਾਲਕ ਹੈਂ,"