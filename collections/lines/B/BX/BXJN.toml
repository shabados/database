[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੰਨ ਪੜਾਇ ਬਿਭੂਤਿ ਲਾਇ; ਖਿੰਥਾ ਖਪਰੁ ਡੰਡਾ ਹੇਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They getting the ears split and applying ashes on their bodies carry begging bowls and staff."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਨੂੰ ਪਾੜ, ਸਵਾਹ ਲਾ, ਖਫਣੀਆਂ (ਗਲ ਪਾ), ਖੱਪਰ ਤੇ ਡੰਡਾ (ਹੱਥਾਂ ਵਿਖੇ) ਹਲਾਈ ਫਿਰਦੇ ਹਨ।"