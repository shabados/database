[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਅਨੰਦ ਕਰਹੁ. ਮੇਰੇ ਭਾਈ ॥"
page = 901
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enjoy thou the celestial bliss, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੈਕੁੰਠੀ ਖੁਸ਼ੀ ਮਾਣ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enjoy celestial bliss, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਭਾਈ! ਨਾਮ ਕੋ ਜਪ ਕੇ ਅਬ ਹਮ ਸੁਭਾਵਕ ਹੀ ਅਨੰਦ ਕਾ ਧਾਰਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਪ੍ਰਾਪਤ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿਜ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, habita en la Paz del Equilibrio"