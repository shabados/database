[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਤ ਚਾਖਤ ਕਹੀਅਤ ਅੰਧਾ; ਸੁਨੀਅਤ ਸੁਨੀਐ ਨਾਹੀ ॥"
page = 741
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing with the eyes, man is called blind and hearing he hears not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਹੋਇਆ ਬੰਦਾ ਅੰਨ੍ਹਾਂ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਣੇ ਹੋਏ ਨੂੰ ਇਹ ਅਣਸੁਣਿਆ ਕਰ ਛੱਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees with his eyes, but he is called blind; he hears, but he does not hear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਕੋ ਦੇਖਤਾ ਹੈਂ, ਰਸ ਕੋ ਚਾਖਤਾ ਹੈਂ, ਮੰਦ ਬਾਣੀ ਕੋ ਕਹਿਤਾ ਹੈਂ। ਹੇ ਅਗ੍ਯਾਨੀ! ਵਿਸੇ ਸੰਬੰਧੀ ਬਾਣੀ ਕੋ ਸੁਨਤਾ ਹੈਂ ਔ ਪਰਮੇਸਰ ਸੰਬੰਧੀ ਬਾਨੀ ਕੋ ਤੂੰ ਸੁਨਤਾ ਨਹੀਂ; ਵਾ (ਚਾਖਤ) ਨੇਤ੍ਰਾਂ ਕਰ ਕੇ ਵੇਖਤਾ ਹੂਆ ਤੂੰ ਅੰਧਾ ਕਹੀਤਾ ਹੈਂ, ਸੁਨਤਾ ਭੀ ਹੈਂ ਪਰ ਸੁਨਤਾ ਨਹੀਂ। ਭਾਵ ਲੋਕਾਂ ਕੋ ਮਰਤੇ ਦੇਖਤਾ ਹੈਂ ਅਰ ਪਿਛਲੇ ਲੋਕਾਂ ਦਾ ਮਰਣਾ ਭੀ ਸੁਣਤਾ ਹੈਂ, ਪਰ ਨਿਹਚੇ ਨਹੀਂ ਕਰਤਾ ਗਉਣ ਜਾਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਹਰ ਵੇਲੇ ਮਨੁੱਖ ਦੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ, ਪਰ ਮਨੁੱਖ ਉਸ ਨੂੰ ਵੇਖਦਾ ਨਹੀਂ। ਇਸ ਵਾਸਤੇ, ਦੁਨੀਆ ਦੇ ਹੋਰ ਸਾਰੇ ਪਦਾਰਥ) ਵੇਖਦਾ ਚਾਖਦਾ ਹੋਇਆ ਭੀ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਅੰਨ੍ਹਾ ਹੀ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ। (ਦੁਨੀਆ ਦੇ ਹੋਰ ਰਾਗ ਨਾਦ) ਸੁਣਦਾ ਹੋਇਆ ਭੀ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਨਹੀਂ ਸੁਣ ਰਿਹਾ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੋਲਾ ਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਖਤ = {चक्ष् = ਵੇਖਣਾ} ਵੇਖਦਾ। ਪੇਖਤ ਚਾਖਤ = ਵੇਖਦਾ ਚਾਖਦਾ। ਸੁਨੀਅਤ = ਸੁਣਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo uno no Lo ve, escuchando uno no Lo escucha."