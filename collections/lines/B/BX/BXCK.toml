data = "ਵਡੇ ਕਹਾਵਹਿ; ਹਉਮੈ ਤਨਿ ਪੀਰਾ ॥"
page = 227
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "call themselves great, but through pride their bodies are in Pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਹੰਕਾਰ ਕਰਕੇ ਉਨ੍ਹਾਂ ਦੇ ਸਰੀਰ ਅੰਦਰ ਦਰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "call themselves great; but through their egotism, their bodies are suffering in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਬਡੇ ਕਹਾਵਤੇ ਹੈਂ ਤਿਨ ਕੇ ਅੰਤ੍ਰ ਹੰਤਾ ਮਮਤਾ ਕੀ ਪੀੜਾ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ) ਵੱਡੇ ਵੱਡੇ ਅਖਵਾਣ; ਪਰ ਜੇ ਸਰੀਰ ਵਿਚ ਹਉਮੈ ਦੀ ਪੀੜ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero por su ego, sus entrañas se retuercen de dolor,"