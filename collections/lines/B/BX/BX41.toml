[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਬ੍ਰਹਮਨੁ; ਨਾ ਇਹੁ ਖਾਤੀ ॥੨॥"
page = 871
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither it is Brahman, nor it is a Khatri."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਇਹ ਬ੍ਰਾਹਮਣ ਹੈ ਨਾਂ ਹੀ ਇਹ ਖੱਤਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not a Brahmin, and it is not a Kh'shaatriya. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਬ੍ਰਹਮਣ ਭੀ ਨਹੀਂ ਪੁਨਾ ਖਤਰੀਵਾ (ਖਾਤੀ) ਤਖਾਣੁ, ਭਾਵ ਸੂਦਰ ਭੀ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਇਹ ਬ੍ਰਾਹਮਣ ਹੈ ਨਾਹ ਖੱਤ੍ਰੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਤੀ = ਖਤ੍ਰੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es un Brahmán ni tampoco un guerrero. (2)"