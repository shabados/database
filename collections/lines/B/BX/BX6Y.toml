[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਮੇਰੀ ਜੀਵਨਿ; ਗੁਰੁ ਆਧਾਰੁ ॥"
page = 1270
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is my vital-breath and the Guru is my mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is my life; the Guru is my support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮੇਰੀ ਜੀਵਨ ਰੂਪ ਹੈ ਔਰ ਗੁਰੋਂ ਕਾ (ਅਧਾਰੁ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਹੀ) ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਹੈ, ਗੁਰੂ ਮੇਰਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨਿ = ਜ਼ਿੰਦਗੀ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es mi Vida, mi Soporte, mi Camino y mi Familia."