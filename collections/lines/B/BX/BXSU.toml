[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਬਿਧਾਤਾ; ਮਨੁ ਤਨੁ ਦੇਇ ॥"
page = 931
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Destiny-scribe, blesses us with soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਾਲਭਧ ਦਾ ਲਿਖਾਰੀ ਸਾਨੂੰ ਮਨ ਤੇ ਤਨ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Architect of Destiny; He blesses us with mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਜੋ (ਬਿਧਾਤਾ) ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈ, ਸੋਈ ਮਨ ਤਨ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ (ਸਭ ਜੀਆਂ) ਨੂੰ ਜਿੰਦ ਤੇ ਸਰੀਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Arquitecto del Destino y nos bendice con la mente y el cuerpo."