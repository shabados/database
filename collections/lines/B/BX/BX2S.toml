[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗ ਬਨਾਰਸਿ. ਸਿਫਤਿ ਤੁਮਾਰੀ; ਨਾਵੈ ਆਤਮ ਰਾਉ ॥"
page = 358
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy praise is my Ganges and Kashi, and my pervading soul baths there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕੀਰਤੀ ਮੇਰੀ ਗੰਗਾ ਅਤੇ ਕਾਂਸ਼ੀ ਹੈ ਅਤੇ ਮੇਰੀ ਵਿਆਪਕ ਰੂਹ ਉੰਥੇ ਇਸ਼ਨਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Praise is my River Ganges and my city of Benares; my soul takes its sacred cleansing bath there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੀ ਉਸਤਤਿ ਯਹੀ ਗੰਗਾ ਹੈ ਮਨੁਖ ਸਰੀਰ ਯਹੀ ਕਾਸੀ ਹੈ ਤਿਸਮੇ (ਆਤਮ ਰਾਉ) ਸਨਾਨ ਕਰਤਾ ਹੈ, ਤੁਮਾਰੀ ਬੁਧੀ ਮੇਂ ਏਹ ਸਮਝ ਹੋਨੀ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਗੰਗਾ ਤੇ ਕਾਂਸ਼ੀ (ਆਦਿਕ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ, ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਹੀ ਮੇਰਾ ਆਤਮਾ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵੈ = ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ। ਆਤਮ ਰਾਉ = ਜਿੰਦ, ਜੀਵਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Alabanza del Señor están también las abluciones en el Ganges y en Benares,"