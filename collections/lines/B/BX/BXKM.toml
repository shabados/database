[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖਿ ਪਰਤਖਿ; ਲਿਖੵਉ ਅਛਰੁ, ਮਸਤਕਿ ਧੁਰਿ ॥"
page = 1408
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since the very beginning, the Primal Lord had manifestly written on his forehead this destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆਰੰਭ ਤੋਂ ਹੀ ਆਦੀ ਪ੍ਰਭੂ ਨੇ ਪ੍ਰਗਟ ਤੌਰ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਇਹ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the very beginning, the Primal Being has written this destiny upon His forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਵਾਹਿਗੁਰੂ ਜੀ ਨੇ ਪ੍ਰਤਖ੍ਯ ਇਨੋਂ ਕੇ ਮਸਤਕ ਪਰ ਗੁਰਿਆਈ ਕਾ ਅਖਰ, ਭਾਵ ਲੇਖ (ਧੁਰਿ) ਆਦੋਂ ਹੀ ਲਿਖ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਤੱਖ ਤੌਰ ਤੇ ਅਕਾਲ ਪੁਰਖ ਨੇ ਧੁਰੋਂ ਹੀ ਆਪ ਦੇ ਮੱਥੇ ਤੇ ਲੇਖ ਲਿਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਪੁਰਖਿ = ਅਕਾਲ ਪੁਰਖ ਨੇ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਧੁਰਿ = ਧੁਰੋਂ, ਮੁੱਢ ਤੋਂ। ਅਛਰੁ = ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde el principio el Ser Primordial había escrito este Destino sobre Su Frente."