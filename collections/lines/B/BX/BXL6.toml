[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਧੁਨੀ. ਮੇਰਾ ਮਨੁ ਮੋਹਿਓ; ਅਚਰਜ ਤਾ ਕੇ ਸ੍ਵਾਦ ॥੧॥ ਰਹਾਉ ॥"
page = 1226
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is bewitched by the unstruck melody, wondrous is whose relish. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੋਣ ਵਾਲੇ ਕੀਰਤਨ, ਅਦਭੁਤ ਹੈ ਜਿਸ ਦਾ ਸੁਆਦ, ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਫਰੇਫਤਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is enticed by the unstruck celestial melody; its flavor is amazing! ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਉਚਾਰਨ ਰੂਪ ਏਕ ਰਸ ਧੁਨੀ ਨੇ ਮੇਰਾ ਮਨ ਮੋਹਿਆ ਹੈ ਔਰ ਤਿਸ ਕਾ ਅਚਰਜ ਹੀ ਸੁਆਦ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਜੀਵਨ-ਰੌ ਇਕ-ਰਸ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਰੁਮਕ ਰਹੀ ਹੈ ਉਸ ਨੇ ਮੇਰਾ ਮਨ ਮੋਹ ਲਿਆ ਹੈ, ਉਸ ਦੇ (ਮਿਲਾਪ ਦੇ) ਆਨੰਦ ਭੀ ਹੈਰਾਨ ਕਰਨ ਵਾਲੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ ਧੁਨੀ = ਜਿਸ ਦੀ ਜੀਵਨ-ਰੌ ਇਕ-ਰਸ ਵਿਆਪ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente está fascinada con la Melodía Celestial y me regocijo en la Delicia de Su Sabor. (1-Pausa)"