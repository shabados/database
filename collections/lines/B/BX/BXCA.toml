[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਪਾਰਸ ਚੰਦਨ; ਹਮ ਕਾਸਟ ਲੋਸਟ ॥"
page = 668
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pervading Lord is the philosopher's stone and sandal wood, whilst I am dry timber and iron."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਪਾਰਸ ਅਤੇ ਚੰਨਣ ਹੈ ਜਦ ਕਿ ਮੈਂ ਸੁੱਕੀ ਲੱਕੜ ਅਤੇ ਲੋਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the philosopher's stone, which transforms lead into gold, and sandalwood, while I am just dry wood and iron."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਕਾ ਨਾਮ ਤੌ ਪਾਰਸ ਔ ਚੰਦਨ ਵਤ ਹੈ ਔਰ ਹਮ ਕਾਠ ਅਰ ਲੋਹੇ ਵਤ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਪਾਰਸ ਹੈ, ਅਸੀਂ ਜੀਵ ਲੋਹਾ ਹਾਂ। ਪਰਮਾਤਮਾ ਚੰਦਨ ਹੈ, ਅਸੀਂ ਜੀਵ ਕਾਠ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਕਾਸਟ = ਕਾਠ। ਲੋਸਟ = ਲੋਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios prevaleciente es la Piedra Filosofal y el árbol de sándalo, mientras que yo soy Tu comerciante de madera y de hierro."