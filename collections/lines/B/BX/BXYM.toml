[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਕਬਾਲ ਮਰਤਬੇ ਵਿਚ ਉਹ ਸਭ ਨਾਲੋਂ ਵਧੇਰੇ ਸੁਭਾਗਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਇਕਬਾਲ ਫ਼ੀਰੋਜ਼ਮੰਦ ਅਜ਼ ਹਮਾ ।੧੫੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "As far as rank and status is concerned, he is most fortunate of all. (154)"