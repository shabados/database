[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਣ ਉਹ ਹਉਮੈ ਬਾਹਰ ਕੱਢ ਮਾਰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਦ-ਪ੍ਰਸਤੀ ਅਜ਼ ਮਿਆਣ ਬਰਦਾਸ਼ਤੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He was a selected member of the heavenly court of the majestic and awe-inspiring Waaheguru and had received high praises from Him."