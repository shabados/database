[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣ ਰਹੇ. ਸੁਖੁ ਪਾਇਆ; ਘਰਿ ਅਨਹਦ ਸੁਰਤਿ ਸਮਾਣੀ ॥"
page = 772
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His comings and goings cease, obtains he the bliss and his attention remains absorbed in the Home of celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਆਉਂਦੇ ਅਤੇ ਜਾਣੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਉਹ ਅਨੰਦ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਬਿਰਤੀ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਦੇ ਧਾਮ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Comings and goings cease, peace is obtained, and in the home of the heart, one's awareness is absorbed in the unstruck melody of the sound current."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਆਵਣੇ ਜਾਵਣੇ ਰਹਿ ਗਏ ਇਸੀ ਤੇ ਉਨੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ, ਇਕ ਰਸ ਸਰੂਪ ਮੇਂ ਉਨ ਕੀ ਸੁਰਤ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਇਕ-ਰਸ ਆਨੰਦ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਰਤ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੇ = ਮੁੱਕ ਜਾਂਦੇ ਹਨ। ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਅਨਹਦ = ਇਕ-ਰਸ (ਸੁਖ)। ਸਮਾਣੀ = ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus idas y venidas cesan y tu Conciencia habita en Éxtasis,"