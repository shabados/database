[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲੁ ਅਡੋਲੁ ਅਤੋਲੁ ਮੁਰਾਰੇ ॥"
page = 1034
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is Unfailing, Moveless, Immeasurable and the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਅਮਿਟ, ਅਹਿਲ, ਅਮਾਪ ਅਤੇ ਹੰਕਾਰ ਦਾ ਵੈਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the eternal, unchanging, immeasurable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਤੂੰ ਅਟਲ, ਅਡੋਲ ਔ ਅਤੋਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਰ (ਆਦਿਕ ਦੈਂਤਾਂ) ਦਾ ਵੈਰੀ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਕਦੇ ਡੋਲਣ ਵਾਲਾ ਨਹੀਂ, ਉਸ ਦਾ ਸਰੂਪ ਕਦੇ ਤੋਲਿਆ ਮਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios es Eterno, Inmutable, Sin Paralelo,"