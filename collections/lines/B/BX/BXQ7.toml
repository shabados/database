[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਸਕੈ ਉਰਿ ਰਾਕਸ ਕੇ ਮਧ ਯੌ; ਉਪਮਾ ਤਿਹ ਕੀ ਕਬਿ ਭਾਖ ਦਈ ॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It was all dyed with blood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ ਦੀ ਛਾਤੀ ਵਿਚ (ਲਗੀ ਹੋਈ) ਇੰਜ ਲਿਸ਼ਕ ਰਹੀ ਹੈ, ਉਸ ਦੀ ਉਪਮਾ ਕਵੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਹੀ ਹੈ,"