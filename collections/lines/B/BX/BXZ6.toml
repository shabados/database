[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਚੋਰ; ਹਰਾਮਖੋਰ ॥"
page = 4
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are the thieves and the devourers of other's property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਤਸਕਰ ਅਤੇ ਹੋਰਨਾਂ ਦਾ ਮਾਲ ਖਾਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless thieves and embezzlers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ ਚੋਰ ਔਰ (ਹਰਾਮਖੋਰ) ਹਰਾਮ ਕੇ ਖਾਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਚੋਰ ਹਨ, ਜੋ ਪਰਾਇਆ ਮਾਲ (ਚੁਰਾ ਚੁਰਾ ਕੇ) ਵਰਤ ਰਹੇ ਹਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables los irrespetuosos y ladrones."