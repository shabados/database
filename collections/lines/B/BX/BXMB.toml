[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿੜੁ ਕਰਿ ਗਹਹੁ; ਨਾਮੁ ਹਰਿ ਵਥੁ ॥"
page = 288
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grasp thou firmly the article of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਵਸਤੂ ਨੂੰ ਤੂੰ ਘੁੱਟ ਕੇ ਪਕੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasp firmly the object of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਕੇ ਨਾਮ ਰੂਪ (ਵਥੁ) ਪਦਾਰਥ ਕੋ ਦ੍ਰਿੜ ਕਰ ਕੇ ਗ੍ਰਹਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪੀ (ਸੋਹਣਾ) ਪਦਾਰਥ ਪੱਕਾ ਕਰ ਕੇ ਸਾਂਭ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "apégate a Su Nombre como lo único que es en verdad valioso."