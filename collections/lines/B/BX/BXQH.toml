[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਧੀਰੈਗੀ ਨਾਹ ਬਿਨਾ; ਪ੍ਰਭ ਵੇਪਰਵਾਹੇ ॥"
page = 243
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Self-dependent Lord Spouse, how can I be comforted without Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਖੁਦ-ਮੁਖਤਿਆਰ ਪਰਮੇਸ਼ਰ ਪਤੀ, ਮੈਂ ਤੇਰੇ ਬਗੈਰ ਕਿਸ ਤਰ੍ਹਾਂ ਧੀਰਜ ਕਰ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I find comfort without You, O my Carefree Husband God?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੇਰੇ ਬਿਨਾਂ ਇਹ ਦਾਸੀ ਕਿਸ ਪ੍ਰਕਾਰ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗੀ। ਕਿਉਂਕਿ ਤੂੰ ਵੇਪਰਵਾਹਿ ਪ੍ਰਭੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇ-ਪ੍ਰਵਾਹ ਪ੍ਰਭੂ! ਤੈਂ ਖਸਮ ਤੋਂ ਬਿਨਾਂ ਮੇਰੀ ਜਿੰਦ ਧੀਰਜ ਨਹੀਂ ਫੜ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Omnipotente Señor, ¿cómo puedo sentirme bien sin Ti?"