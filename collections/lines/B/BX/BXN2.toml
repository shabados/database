[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸ ਚਾਰ ਚਾਰ, ਪ੍ਰਬੀਨ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is skiful in all eighteen sciences."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਠਾਰ੍ਹਾਂ ਵਿਦਿਆਵਾਂ (ਚਾਰ ਵੇਦ, ਛੇ ਵੇਦਾਂਗ, ਮੀਮਾਂਸਾ, ਨਿਆਇ, ਪੁਰਾਣ, ਸਮ੍ਰਿਤੀਆਂ, ਆਯੁਰਵੇਦ, ਧਨੁਰਵੇਦ, ਗੰਧਰਵ ਵੇਦ ਅਤੇ ਨੀਤੀ ਸ਼ਾਸਤ੍ਰ) ਵਿਚ ਪ੍ਰਬੀਨ ਹੈ,"