[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹਾ ਰੁਚੈ, ਤੇ ਤਹੀ ਬਖਾਨਹੁ ॥੧੧੩੯॥"
page = 792

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Kovandjani” speak the word “mathani” at the end and know all the names of Tupak.1139."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਿਤ ਕਰੇ, ਉਥੇ ਕਥਨ ਕਰੋ ॥੧੧੩੯॥"