[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰੁ ਮਾਨ ਭਰੇ ਮਿਲਿ ਆਨਿ ਅਰੇ; ਨ ਗੁਮਾਨ ਕੌ ਛਾਡਿ ਕੈ ਪੈਗੁ ਟਰੇ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Filled with self-esteem and confidence, they did not take even one step back."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਹੰਕਾਰ ਨਾਲ ਭਰੇ ਹੋਏ, ਮਿਲ ਕੇ ਆ ਡਟੇ ਹਨ ਅਤੇ ਹੰਕਾਰ ਨੂੰ ਛਡ ਕੇ ਕਦਮ ਪਿਛੇ ਹਟਾਂਦੇ ਨਹੀਂ ਹਨ।"