[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਗਿਰਾਸਿ. ਨ ਵਿਸਰੈ; ਸਫਲੁ ਮੂਰਤਿ ਗੁਰੁ ਆਪਿ ॥"
page = 53
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whilst drawing berate and taking food I forget not the Guru, who by himself possesses an accredited personality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹ ਲੈਦਿਆਂ ਅਤੇ ਪ੍ਰਸ਼ਾਦ ਛਕਦਿਆਂ ਮੈਂ ਗੁਰਾਂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ ਜੋ ਖ਼ੁਦ-ਬ-ਖ਼ੁਦ ਹੀ ਅਮੋਘ ਹਸਤੀ ਦੇ ਮਾਲਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each breath and morsel of food, do not forget the Guru, the Embodiment of Fulfillment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸ ਜੋ ਪ੍ਰਾਣ ਬਾਹਰ ਆਵਤਾ ਹੈ ਔਰ (ਗਿਰਾਸਿ) ਅੰਦਰ ਕੋ ਜਾਤਾ ਹੈ, ਆਪ ਗੁਰੂ ਸਫਲ ਮੂਰਤ ਹੈ, ਸੋ ਸਾਸ ਗਰਾਸ ਨ ਭੂਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਉਹ ਸ਼ਖ਼ਸੀਅਤ ਹੈ ਜੋ ਸਾਰੇ ਫਲ ਦੇਣ ਦੇ ਸਮਰੱਥ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹਰੇਕ) ਸਾਹ ਨਾਲ (ਹਰੇਕ) ਗਿਰਾਹੀ ਨਾਲ (ਕਦੇ ਭੀ ਪਰਮਾਤਮਾ) ਭੁੱਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te olvides de Él, ni en tu vida ni en tu dicha, sí, de Él, Quien tiene la Forma Perfecta."