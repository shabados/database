[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਸੇਵਾ ਤੁਮੑਾਰੇ ਅੰਗਾ ॥੧॥ ਰਹਾਉ ॥"
page = 828
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve the Lord's slaves, the Lord slaves I discourse with and with his slaves cherish I intimacy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਨੂੰ ਮੈਂ ਸੇਵਦਾ ਹਾਂ, ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਨਾਲ ਕਥਾ-ਵਾਰਤਾ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਨਾਲ ਹੀ ਮਿੱਤਰਤਾਈ ਗੰਢਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and serve You, and become part and parcel of Your Being. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਹੀ ਸੇਵਾ ਕਰੋਂ ਔ ਤੁਮਾਰੇ (ਅੰਗਾ) ਸਰੂਪ ਕੋ ਦੇਖਤਾ ਰਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੀ ਸੇਵਾ ਭਗਤੀ ਕਰਦਾ ਰਹਾਂ, ਤੇਰੇ ਹੀ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗਾ = ਅੰਗ, ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que Te sirva siempre y nunca Te abandone.(1-Pausa)"