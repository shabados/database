[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ; ਮਹਲੁ ਪਰਾਪਤਿ ਹੋਇ ॥੫॥"
page = 423
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Gurbani the mortal gets into the Lord's palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਦੀ ਦੇ ਜ਼ਰੀਏ, ਜੀਵ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of His Bani, we enter the Mansion of His Presence. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੀ ਬਾਣੀ ਕਰ ਕੇ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਸੋਭਾ ਹੋਤੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਨਿਵਾਸ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través de la Palabra Verdadera, uno llega hasta el Castillo del Señor. (5)"