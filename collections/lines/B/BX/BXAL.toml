[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਤਕ ਏਕ ਲਖੈ ਭਗਵਾਨ; ਅਉ ਜੋ ਪਿਖਵੈ ਅਟਕੈ ਮਤਿ ਤਾ ਕੀ ॥੩੪੭॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord (Krishna) himself began to see this spectacle and whosoever was seeing this spectacle, his thoughts only concentrated on him.347."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕੌਤਕ ਨੂੰ ਕੇਵਲ ਭਗਵਾਨ ਕ੍ਰਿਸ਼ਨ ਜਾਣਦੇ ਸਨ, ਹੋਰ ਜੋ (ਕੋਈ ਵੀ) ਵੇਖਦਾ ਸੀ, ਉਸ ਦੀ ਬੁੱਧੀ ਰੁਕ ਜਾਂਦੀ ਸੀ (ਅਰਥਾਤ ਅਕਲ ਕੰਮ ਨਹੀਂ ਕਰਦੀ ਸੀ) ॥੩੪੭॥"