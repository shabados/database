[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਕੁ ਪਾਇਓ ਰੇ. ਪਾਇਓ; ਹਰਿ ਪੂਰਾ ਪਾਇਆ ਥਾ ॥"
page = 1002
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained, God, the jewel, O Him, I have obtained through the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਰੂਪੀ ਜਵੇਹਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਪਾ ਲਿਆ ਹੈ। ਹੇ ਭਾਈ, ਉਸ ਨੂੰ ਮੈਂ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the jewel; I have found the Perfect Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਪੂਰਨ ਰੂਪ (ਮਾਨਕੁ) ਅਮੋਲਕੁ ਹੈ ਤਿਸ ਕੋ ਰਿਦੇ ਮੇਂ ਹੀ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੋਤੀ ਲੱਭ ਲਿਆ ਹੈ, ਮੈਂ ਪੂਰਨ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਕੁ = ਮੋਤੀ। ਰੇ = ਹੇ ਭਾਈ! ਪਾਇਆ = ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado, por la Gracia del Guru, la Joya del Nombre del Señor,"