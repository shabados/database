[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ ਸਤਿ ਨਾਮੁ; ਸਦਾ ਸਤਿ ਨਾਮੁ ॥"
page = 670
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, ever, contemplate thou the True Name, the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੱਚੇ ਨਾਮ, ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant, O my mind, the True Name, Sat Naam, the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਸਦਾ ਸਤਿਨਾਮੁ ਕੌ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਦਾ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਤਿ ਨਾਮੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta, oh mi mente, el Nombre Verdadero, Sat Nam, el Verdadero Nombre."