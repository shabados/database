[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਜਲਾ ਸਿਉ ਕਾਜੁ. ਨ ਕਛੂਐ; ਹਰਿ ਬੂੰਦ ਚਾਤ੍ਰਿਕ ਕਉ ਦੀਜੈ ॥੧॥"
page = 1321
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no concern with any other water, O God; bless Thou me, the pied cuckoo, with a drop of Thy Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕਿਸੇ ਹੋਰਸ ਪ੍ਰਾਣੀ ਨਾਲ ਲਗਾਓ ਨਹੀਂ, ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੈਂ, ਪਪੀਹੇ ਨੂੰ, ਆਪਣੇ ਨਾਮ-ਭਾਣੀ ਦੀ ਇੱਕ ਕਣੀ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not concerned with any other water; please bless this songbird with a Drop of Your Water, Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਪਦਾਰਥਾਂ ਰੂਪੀ ਔਰ ਜਲੋਂ ਕੇ ਸਾਥ ਹਮਾਰਾ ਕੁਛ ਕਾਮ ਨਹੀਂ, ਮੁਝ ਪਪੀਹੇ ਕੋ ਸ੍ਵਾਂਤੀ ਰੂਪ ਏਕ ਅਪਨੇ ਨਾਮ ਕੀ ਬੂੰਦ ਦੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਿਵੇਂ) ਪਪੀਹੇ ਨੂੰ (ਵਰਖਾ ਦੀ ਬੂੰਦ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਪਾਣੀਆਂ ਨਾਲ ਕੋਈ ਗ਼ਰਜ਼ ਨਹੀਂ ਹੁੰਦੀ, ਤਿਵੇਂ ਮੈਨੂੰ ਪਪੀਹੇ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀ) ਬੂੰਦ ਦੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier otra agua no sirve, por favor bendice a este Chatvik con la Gota de Tu Agua, oh Señor. (1)"