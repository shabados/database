[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇ, ਆਪੁ ਪਛਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukh losing his ego and identifies his self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਆਪਾ ਭਾਵ ਗਵਾਕੇ (ਅਸਲੀ) ਆਪਣਾ ਆਪ ਪਛਾਣ ਲਿਆ ਹੈ।"