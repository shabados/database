[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਰਿ ਪੁਰਖ ਨੋ ਵੇਖਿ, ਨ ਪੈਰੁ ਹਟਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They do not retrace their steps while seeing a man or woman."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖਾਂ ਵੱਲ ਵੇਖਕੇ ਆਪਣਾ ਪੈਰਾਂ (ਪਿੱਛੇ) ਨਹੀਂ ਹਟਾਉਂਦੇ (ਭਾਵ ਸਗਨ ਕੁਸਗਨ ਨਹੀਂ ਜਾਣਦੇ)।"