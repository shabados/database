[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੇਰਾ ਨਿਹਚਲੁ ਸਚੁ; ਸਾਧਸੰਗ ਪਾਇਆ ॥"
page = 256
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This dwelling is permanent and true and is obtained through the society of Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਨਿਵਾਸ ਅਸਥਾਨ ਮੁਸਤਕਿਲ ਤੇ ਸੱਚਾ ਹੈ, ਅਤੇ ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That permanent and true place is obtained in the Saadh Sangat, the Company of the Holy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਦੁਆਰਾ ਅਚੱਲ ਰੂਪ ਸਚਾ ਡੇਰਾ ਪਰਮੇਸ੍ਵਰ ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆ ਕੇ ਜੋ ਮਨੁੱਖ ਸਦੀਵੀ ਅਟੱਲ ਆਤਮਕ ਆਨੰਦ ਵਾਲਾ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno encuentra el Hogar Eterno donde los Santos se congregan y,"