[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੇ ਵੈਣ ਚਵੇ; ਕਾਮਿ. ਨ ਆਵਏ ਜੀਉ ॥"
page = 689
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The utterance of false words is of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਸ਼ਬਦਾਂ ਦਾ ਉਚਾਰਨ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is of no use at all to speak false words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪਤੀ ਕੇ ਸਾਥ ਝੂਠੇ (ਵੈਣੁ) ਵਚਨ (ਚਵੇ) ਬੋਲਤੀ ਹੈ, ਸੋ ਜੀਵ ਇਸਤ੍ਰੀ ਪਤੀ ਕੇ ਕਾਮ ਨਹੀਂ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਅੰਦਰੋਂ ਪਿਆਰ ਤੋਂ ਸੱਖਣੀ ਹੋਵੇ ਤੇ ਬਾਹਰੋਂ ਪ੍ਰੇਮ ਦੱਸਣ ਲਈ) ਝੂਠੇ ਬੋਲ ਬੋਲੇ, (ਉਸ ਦਾ ਕੋਈ ਵੀ ਬੋਲ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਪਿਆਰ ਜਿੱਤਣ ਲਈ) ਕੰਮ ਨਹੀਂ ਆ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces de nada le servirá vivir donde vive."