[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਕੋ ਵਿਰਲਾ ਬੂਝੈ ॥"
page = 120
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person who under-stands Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਪੁਰਸ਼ ਹੀ ਗੁਰਬਾਣੀ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who understand the Word of the Guru's Shabad are very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਕੋਈ ਵਿਰਲਾ ਹੀ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ (ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que conoce la Palabra del Guru;"