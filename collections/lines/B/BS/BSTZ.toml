[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲੀ. ਹਉ ਸੋਹਾਗਣਿ ਭੈਣੇ; ਕੰਤੁ. ਨ ਕਬਹੂੰ ਮੈ ਮਿਲਿਆ ॥੨੩॥"
page = 433
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Undoubtedly I am called the wife, but my Groom has never met me, O my sister."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਖਣ ਨੂੰ ਤਾਂ ਵਿਆਹੁਤੀ ਵਹੁਟੀ ਆਖੀ ਜਾਂਦੀ ਹਾਂ ਪਰ ਮੇਰਾ ਭਰਤਾ ਮੈਨੂੰ ਕਦੇ ਵੀ ਨਹੀਂ ਮਿਲਿਆ ਹੇ ਮੇਰੀ ਅੰਮਾਂ ਜਾਈਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am called the happy soul-bride, O sister, but my Husband Lord has never met me. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਤੋਂ ਮੇਂ ਤੋ (ਮੈ) ਹੰਤਾ ਮਮਤਾ ਵਾਲੀ ਜੀਵ ਇਸਤ੍ਰੀਆਂ ਭੀ ਸੁਹਾਗਨੀ ਬਨੀ ਹੂਈ ਹੈ, ਪਰੰਤੂ ਮਮਤਾ ਕਰ ਕੇ ਕੰਤ ਪਿਆਰਾ ਕਭੀ ਮਿਲਾ ਨਹੀਂ ਅਰਥਾਤ ਬੰਚਕ ਭਗਤੀ ਹੈ ਸਚੀ ਨਹੀਂ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿੱਦਿਆ ਦੇ ਆਸਰੇ) ਮੈਂ ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸੋਹਾਗਣਿ ਆਖਦੀ ਰਹੀ, ਪਰ ਕੰਤ-ਪ੍ਰਭੂ ਮੈਨੂੰ ਅਜੇ ਤਕ ਕਦੇ ਨਹੀਂ ਮਿਲਿਆ ॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਸੋਹਾਗਣਿ = ਜੀਊਂਦੇ ਪਤੀ ਵਾਲੀ, ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ। ਭੈਣੇ = ਹੇ ਭੈਣ! ਹੇ ਸਤ ਸੰਗਣ ਸਹੇਲੀਏ! ਮੈਂ = ਮੈਨੂੰ। ਗਲੀ = ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque pretendo ser esposa casada, no me he encontrado con mi Señor nunca. (23)"