[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਹਰਿ ਬਿਨੁ ਟੇਕ ਧਰ ਅਵਰ, ਨ ਕਾਈ; ਤੂ ਕਰਤੇ ਰਾਖੁ. ਮੈ ਨਿਮਾਣੀ ਹੇ ॥੧੩॥"
page = 1071
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, I have no other prop and support. O my Creator-Lord, save, though the meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਮੇਰੀ ਕੋਈ ਹੋਰ ਓਟ ਤੇ ਆਸਰਾ ਨਹੀਂ। ਹੇ ਮੇਰੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ! ਤੂੰ ਮੈਂ ਮਸਕੀਨ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no other Support at all, except the Lord. O Creator Lord, please save me, meek and dishonored. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਬਿਨਾਂ ਕੋਈ ਭੀ ਟੇਕ ਨਹੀਂ ਧਾਰੀ ਹੈ, ਭਾਵ ਕਿਸੇ ਕੀ ਮੇਰੇ ਕੋ ਸਰਣ ਨਹੀਂ ਹੈ। ਮੈਂ ਨਿਮਾਣੀ ਕੋ, ਹੇ ਕਰਤੇ! ਤੂੰ ਰਾਖ ਲੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ। ਹੇ ਕਰਤਾਰ! ਮੇਰੀ ਨਿਮਾਣੀ ਦੀ ਰੱਖਿਆ ਤੂੰ ਹੀ ਕਰ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ = ਆਸਰਾ। ਕਾਈ = {ਇਸਤ੍ਰੀ-ਲਿੰਗ। 'ਕੋਈ' ਪੁਲਿੰਗ}। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਮੈ = ਮੈਨੂੰ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, sálvame pues soy Tu más humilde esclavo. (13)"