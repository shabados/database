[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਤਿਹ ਠਉਰ ਭਲੇ ਭਿਰੇ ਤਿਨੈ ਕਰੀ ਪ੍ਰਤਿਪਾਰ ॥੩੭॥"
page = 63

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And those who fought bravely were patronized by me 37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਉਸ ਥਾਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਲੜੇ ਸਨ, ਉਨ੍ਹਾਂ ਦੀ (ਚੰਗੀ) ਪ੍ਰਤਿਪਾਲਣਾ ਕੀਤੀ ॥੩੭॥"