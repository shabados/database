[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲੁ ਬਿਗਾਸਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਵਣਿਆ ॥੬॥"
page = 126
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heart lotus blossoms and eternal peace is procured when man's light merges with the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਦੀਵੀ ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਜਦ ਮਨੁੱਖ ਦਾ ਚਾਨਣਾ ਪਰਮ ਚਾਨਣ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart-lotus blossoms forth, and eternal peace is obtained, as one's light merges into the Light. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਰਿਦਾ ਰੂਪੀ ਕਮਲ ਪਰਗਾਸ ਹੂਆ ਹੈ, ਪੁਨਾ ਸਦਾ ਸੁਖ ਪਾਇਆ ਹੈ ਔਰ ਜੋਤ ਕੋ ਮਿਲਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਿਰਦਾ-ਕਮਲਫੁੱਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗਾਸਿ = ਖਿੜ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El loto de nuestra mente florece, encontramos Paz Eterna, y nuestra luz se funde en la Luz Infinita.(6)"