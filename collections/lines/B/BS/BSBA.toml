[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਊਪਰਿ ਕੀਜੈ ਭਰਵਾਸਾ ॥"
page = 860
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, repose thou reliance on Thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਉੇਤੇ ਪ੍ਰਤੀਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, place your faith in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਕੇ ਉਪਰ ਭਰਵਾਸਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਸਦਾ) ਪਰਮਾਤਮਾ ਉਤੇ ਭਰੋਸਾ ਰੱਖਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਜੈ = ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Descansa tu esperanza en tu Señor, oh mi mente, pues Él va con nosotros"