[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਮੇਲਿ ਲਏ ਪ੍ਰਭੁ ਨਾਨਕੁ; ਸੇ ਜਨ ਦਰਗਹ ਮਾਨੇ ॥੨॥੧੦੫॥੧੨੮॥"
page = 1228
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Lord unites with Himself; that person is approved in His court, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਪੁਰਸ਼ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪ੍ਰਮਾਣੀਕ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom God unites with Himself, O Nanak, that humble being is honored in the Court of the Lord. ||2||105||128||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਜਿਸ ਕੋ ਆਪਣੇ ਵਿਖੇ ਮੇਲ ਲੇਤਾ ਹੈ ਸੇ ਪੁਰਸ਼ ਦਰਗਹ ਮੇਂ ਮਾਨੇ ਹੈਂ॥੨॥੨੦੫॥੧੨੮॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ ਕਿ ਹੇ ਭਾਈ!) ਉਹ ਪ੍ਰਭੂ ਜਿਨ੍ਹਾਂ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਸਤਕਾਰ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ॥੨॥੧੦੫॥੧੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਨੂੰ। ਨਾਨਕੁ = ਨਾਨਕ (ਆਖਦਾ ਹੈ)। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਮਾਨੇ = ਆਦਰ ਪਾਂਦੇ ਹਨ ॥੨॥੧੦੫॥੧੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y al que Tú unes en Tu Ser es aprobado en Tu Corte. (2-105-128)"