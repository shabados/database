[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸੁਖ ਪਾਈ; ਤਿਸ ਕੀ ਸੇਵ ॥ ਰਹਾਉ ॥"
page = 1152
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through his service, gather I all the comforts. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਘਾਲ ਰਾਹੀਂ ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, I obtain all comforts. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਸੇਵਾ ਕਰ ਸਰਬ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਉਸ (ਗੁਰੂ) ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਹਾਂ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਹਾਸਲ ਕਰਦਾ ਹਾਂ। ਤਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਸੇਵ = ਸਰਨ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno logra toda Dicha dedicándose a Su Servicio. (Pausa)"