[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਿਹ ਘਟਿ; ਵਸੈ ਹਰਿ ਨਾਮੁ ॥੮॥੩॥"
page = 266
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherein dwells the Name of God, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿੱਚ, ਹੇ ਨਾਨਕ! ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is that heart in which the Name of the Lord abides. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਰਿਦੇ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਵਸਤਾ ਹੈ, ਵਾ ਸਤਸੰਗੁ ਅਸਥਾਨੁ ਸ੍ਰੇਸਟ ਹੈ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es aquél donde se medita en el Naam, el Nombre del Señor. (8-3)"