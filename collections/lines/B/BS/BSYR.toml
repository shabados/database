[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰੰਗੁ ਲਗਾ ਪਰਮੇਸਰ; ਬਾਹੁੜਿ ਜਨਮ. ਨ ਛਾਪਣ ॥੨॥੧੮॥੪੯॥"
page = 682
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with the love of the Supreme Lord, neither enters womb, nor disappears, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ, ਉਹ ਮੁੜ ਕੇ, ਨਾਂ ਹੀ ਗਰਭ ਵਿੱਚ ਪੈਂਦਾ ਹੈ ਤੇ ਨਾਂ ਹੀ ਛੁਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who is imbued with the Love of the Transcendent Lord, is not reincarnated again to die. ||2||18||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸਰ! ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਤੇਰਾ (ਰੰਗ) ਪ੍ਰੇਮ ਲਗਾ ਹੈ, ਸੋ ਨਾ ਤੋ ਫੇਰ ਜਨਮਤੇ ਹੈਂ ਅਰ ਨਾ (ਛਾਪਣ) ਛਪਤੇ, ਭਾਵ ਮਰਤੇ ਹੈਂ। ਵਾ ਹੇ ਪਰਮੇਸਰ! ਮੇਰਾ ਤੇਰੇ ਸਰੂਪ ਮੇਂ ਰੰਗ ਲਗਾ ਰਹੇ, ਮੈਂ ਫੇਰ ਜਨਮਾ ਅਰ ਮਰਾ ਨਹੀਂ॥੨॥੧੮॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ (ਦੇ ਮਨ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਬਣ ਜਾਏ ਉਹ ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੨॥੧੮॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que esté siempre enamorado de mi Dios y no vuelva a ser puesto en ningún vientre otra vez, continuando con el ciclo de nacimientos y muertes. (2-18-49)"