[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਬਾਧਿਓ; ਕਿਉ ਮੁਕਤੀ ਪਾਵੈ ॥"
page = 152
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How is he bound down, and how does he obtain emancipation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਜਕੜਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਕਲਿਆਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How are we bound, and how do we obtain liberation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸ ਪ੍ਰਕਾਰ ਜੀਵ ਬਾਧਿਆ ਹੂਆ ਹੈ ਔਰ ਕੈਸੇ ਮੁਕਤੀ ਪਾਵਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਕਿਵੇਂ ਇਸ ਵਾਸਨਾ ਵਿਚ ਬੱਝ ਜਾਂਦਾ ਹੈ? ਕਿਵੇਂ ਇਸ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo es supeditado, cómo es liberado?"