[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਨਿ ਭਵਨ ਭੀਤਰ ਕਹੂੰ; ਤਾ ਸਮ ਔਰ ਨ ਨਾਰਿ ॥੧॥"
page = 1004

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In all the three domains, none was comparable to her.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ ਉਸ ਸਮਾਨ ਕੋਈ ਸੁੰਦਰ ਇਸਤਰੀ ਨਹੀਂ ਸੀ ॥੧॥"