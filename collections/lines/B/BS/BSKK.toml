[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬਿ ਮੁਸੈ ਘਰੁ ਚੋਰੁ; ਕਿਸੁ ਰੂਆਈਐ ॥੫॥"
page = 752
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The thief of self-conceit is robbing the house. Before whom should I lodge a complaint?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਦਾ ਚੋਰ ਘਰ ਲੁੱਟੀ ਜਾ ਰਿਹਾ ਹੈ। ਕੈਂ ਕੀਹਦੇ ਅੱਗੇ ਫਰਿਆਦ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pride is looting their homes like a thief; where can they file their complaint? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੰਕਾਰ ਰੂਪ ਚੋਰ ਅੰਤਸਕਰਣ ਮੇਂ ਸੇ ਧਰਮ ਰੂਪ ਧਨ ਕੋ ਲੁਟੀ ਜਾਤਾ ਹੈ, ਤਾਂ ਤੇ ਕਿਸ ਪਾਸ ਆਪਨਾ ਦੁਖ ਰੋਈਏ?॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਵਿਚ (ਗ਼ਾਫ਼ਲ ਰਹਿਣ ਕਰਕੇ ਮੋਹ-ਰੂਪ) ਚੋਰ ਇਸ ਦੇ ਘਰ (ਆਤਮਕ ਸਰਮਾਏ) ਨੂੰ ਲੁੱਟਦਾ ਜਾਂਦਾ ਹੈ। (ਸਮਝ ਹੀ ਨਹੀਂ) ਕਿਸ ਪਾਸ ਸ਼ਿਕਾਇਤ ਕਰੇ? ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਮੁਸੈ = ਚੁਰਾਂਦਾ ਹੈ। ਰੂਆਈਐ = ਸ਼ਿਕਾਇਤ ਕੀਤੀ ਜਾਏ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el ego, el ladrón interior, el que nos roba la Paz. ¿Quién hay entonces que escuche nuestro grito de dolor?(5)"