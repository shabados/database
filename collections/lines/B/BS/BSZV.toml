[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਈਹਾ ਮੁਕਤੁ; ਆਗੈ ਸੁਖੁ ਪਾਵੈ ॥੧॥"
page = 278
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, obtains salvation here and peace here after."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਏਥੇ ਮੋਖ਼ਸ਼ ਅਤੇ ਅੱਗੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is liberated here, and obtains peace hereafter. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਲੋਕ ਮੇਂ ਵਹੁ ਜੀਵਨ ਮੁਕਤ ਹੋਇ ਕਰ ਰਹਿਤਾ ਹੈ। (ਆਗੈ) ਦੇਹ ਪਾਤ ਸੇਂ ਅਨੰਤਰ ਵਦੇਹ ਮੁਕਤਿ ਕਾ ਅਧਿਕ ਸੁਖੁ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹ ਮਨੁੱਖ) ਇਸ ਜ਼ਿੰਦਗੀ ਵਿਚ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਪਰਲੋਕ ਵਿਚ ਸੁਖ ਪਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtendrá la Liberación en esta vida y Paz en la siguiente.(1)"