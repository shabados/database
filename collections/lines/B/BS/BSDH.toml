[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤਵਉ ਵਾ ਅਉਸਰ; ਮਨ ਮਾਹਿ ॥"
page = 1222
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind, I long for the moment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ, ਮੈਂ ਉਸ ਮੁਹਤ ਨੂੰ ਲੋਚਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my mind, I think about that moment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਉਸ ਸਮ੍ਯ ਕੋ ਮਨ ਮੇਂ (ਚਿਤਵਉ) ਚਿੰਤਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਆਪਣੇ ਮਨ ਵਿਚ ਉਸ ਮੌਕੇ ਨੂੰ ਉਡੀਕਦਾ ਰਹਿੰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਉ = ਚਿਤਵਉਂ, ਮੈਂ ਚਿਤਾਰਦਾ ਰਹਿੰਦਾ ਹਾਂ। ਵਾ ਅਉਸਰ = ਉਹ ਸਮਾ, ਉਹ ਮੌਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltezco en mi mente ese momento"