[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੇ ਚਰਨ ਪਖਾਲੀਅਹਿ; ਨਾਨਕ ਹਉ ਬਲਿਹਾਰੈ ਜਾਉ ॥੧॥"
page = 550
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak washes his feet and is a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੇ ਪੈਰ ਧੋਦਾ ਹੈ ਅਤੇ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then Nanak washes his feet, and is a sacrifice to him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸੰਤ ਕੇ ਮੈਂ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ ਔਰ ਐਸੇ ਸੰਤ ਕੇ ਨਿਤ ਹੀ ਚਰਣ ਧੋਈਐ॥੧॥☬ਅਬ ਸਚੇ ਦਰਵੇਸ ਕਾ ਸਿਧਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਹੇ ਨਾਨਕ! ਮੈਂ ਉਸ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਉਸ ਦੇ ਚਰਨ ਧੋਣੇ ਚਾਹੀਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces Nanak lavaría sus pies u haría de su vida un sacrificio hacia él. (1)"