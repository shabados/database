[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਵਰਤੈ; ਸਭ ਤੇਰਾ ਭਾਣਾ ॥"
page = 193
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What-ever happens, all that is in thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਵਾਪਰਦਾ ਹੈ, ਉਹ ਸਮੂਹ ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever happens, is all according to Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਵਰਤ ਰਹਾ ਹੈ, ਸੋ ਸਭ ਤੇਰਾ ਭਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਰਬ੍ਰਹਮ! ਸੰਸਾਰ ਵਿਚ) ਜੋ ਕੁਝ ਵਾਪਰ ਰਿਹਾ ਹੈ, ਉਹੀ ਵਾਪਰਦਾ ਹੈ ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que sucede es por Tu Voluntad,"