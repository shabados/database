[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿੰਥਾ ਜਲਿ. ਕੋਇਲਾ ਭਈ; ਤਾਗੇ ਆਂਚ. ਨ ਲਾਗ ॥੪੭॥"
page = 1366
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body has been burnt to charcoal, however, the fire has touched not the soul thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਸੜ ਕੇ ਕੋਲਾਂ ਬਣ ਗਈ ਹੈ, ਪ੍ਰੰਤੂ ਆਤਮਾ ਦੇ ਧਾਗੇ ਨੂੰ ਅੱਗ ਛੂਹੀ ਤਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cloth of the body has been burnt and reduced to charcoal, but the fire did not touch the thread of the soul. ||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਸਥੂਲ ਦੇਹ ਰੂਪੀ ਖਿੰਥਾ ਜਲ ਕਰ ਕੋਇਲਾ ਅਰਥਾਤ ਭਸਮ ਰੂਪ ਹੋ ਗਈ ਹੈ ਔਰ ਲਿੰਗ, ਸਰੀਰ ਸੂਤ੍ਰ ਵਾ ਆਤਮਾ ਰੂਪੀ ਤਾਗੇ ਕੌ ਸੇਕ ਭੀ ਨਹੀਂ ਲਗਤਾ ਹੈ॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਪਰਦੇਸੀ ਜੋਗੀ ਬੇ-ਪਰਵਾਹ ਹੋ ਕੇ ਇਸ ਅੱਗ ਦਾ ਨਿੱਘ ਮਾਣਦਾ ਰਿਹਾ, ਉਸ ਦੀ) ਸਰੀਰ-ਗੋਦੜੀ (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ) ਸੜ ਕੇ ਕੋਲੇ ਹੋ ਗਈ, (ਪਰ ਜਿਸ ਪਰਦੇਸੀ ਜੋਗੀ ਨੇ ਇਸ ਗੋਦੜੀ ਦੇ ਧਾਗੇ ਦਾ, ਇਸ ਸਰੀਰ ਵਿਚ ਵੱਸਦੀ ਜਿੰਦ ਦਾ, ਖ਼ਿਆਲ ਰੱਖਿਆ ਤੇ ਵਿਕਾਰ-ਅਗਨੀ ਦੇ ਨਿੱਘ ਦਾ ਸੁਆਦ ਮਾਣਨ ਤੋਂ ਸੰਕੋਚ ਕੀਤੀ ਰੱਖਿਆ, ਉਸ ਦੀ) ਆਤਮਾ ਨੂੰ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਦਾ) ਸੇਕ ਭੀ ਨਾਹ ਲੱਗਾ (ਭਾਵ, ਉਹ ਇਸ ਬਲਦੀ ਅੱਗ ਵਿਚੋਂ ਬਚ ਗਿਆ) ॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la tela del cuerpo se ha incendiado y convertido en carbón, pero el fuego no pudo tocar la fibra del Alma.  (47)"