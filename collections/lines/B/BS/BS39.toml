[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਖਾ. ਖੂਨਾ ਕਛੁ ਨਹੀ; ਤਿਸੁ ਸੰਮ੍ਰਥ ਕੈ ਪਾਹਿ ॥"
page = 253
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "KH: There is paucity of nothing with that Omnipotent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ- ਉਸ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਸੁਆਮੀ ਦੇ ਕੋਲ ਕਿਸੇ ਚੀਜ਼ ਦਾ ਘਾਟਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KHAKHA: The All-powerful Lord lacks nothing;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਖੇ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸਮਰਥ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪਾਸ ਕਛੁ (ਖੂਨਾ) ਊਣਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਉਸ ਦੇ ਪਾਸ ਕਿਸੇ ਚੀਜ਼ ਦੀ ਕਮੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੂਨਾ = ਘਾਟ, ਕਮੀ। ਪਾਹਿ = ਪਾਸ। ਭਾਵੈ = ਜਿਵੇਂ ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "KHAKJA: A Él, al Señor Todo Poderoso no le falta nada."