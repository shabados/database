[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਚ ਸਬਦਿ ਸਾਲਾਹੀ; ਹੋਰੁ; ਕੋਇ. .ਨ ਕੀਮਤਿ ਪਾਵਣਿਆ ॥੬॥"
page = 120
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day praise the True Lord. There is no other way to know His worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਪਰਸੰਸਾ ਕਰ ਹੋਰਸ ਕੋਈ ਤਰੀਕਾ ਉਸ ਦੇ ਮੁੱਲ ਜਾਨਣ ਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, praise the True Word of the Shabad. There is no other way to know His Worth. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਜਿਨ੍ਹੋਂ ਨੇ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਸਚ ਕੋ ਸਲਾਹਿਆ ਹੈ ਤਿਨਹੋਂ ਨੇ ਜਾਣਿਆ ਹੈ ਔਰ ਕੋਈ ਕੀਮਤ ਨਹੀਂ ਪਾ ਸਕਤਾ, ਭਾਵ ਏਹਿ ਕਿ ਔਰ ਕੋਈ ਨਹੀਂ ਜਾਣ ਸਕਤਾ ॥੬॥☬ਜੇ ਕਹੈ ਬਹੁਤ ਪੜਨੇ ਕਰ ਸਾਂਤੀ ਹੋਤੀ ਹੋਗੀ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਕਰਦਾ ਹਾਂ। ਕੋਈ ਭੀ ਹੋਰ ਐਸਾ ਨਹੀਂ ਜਿਸ ਨੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦਾ ਕਿਹਾ ਜਾ ਸਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente se le conoce a través del Shabd. Nadie puede encontrar Su Valor de otra forma excepto a través de Su Alabanza y a través del Shabd de la Palabra Verdadera. (6)"