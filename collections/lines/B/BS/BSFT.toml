[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਣਾ ਮੰਨੈ ਮੰਨੀਐ; ਆਪਣਾ ਭਾਣਾ ਆਪਿ ਮਨਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One who accepts the will of God is accepted by one understands that he is a guest in this world;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਾਣਾ ਮੰਨੇ ਤਾਂ ਸਾਰੇ ਮੰਨੀਦਾ ਹੈ, (ਪਰੰਤੂ) ਆਪਣਾ ਭਾਣਾ (ਅਕਾਲ ਪੁਰਖ) ਆਪ ਹੀ ਮਨਾਉਂਦਾ ਹੈ।"