[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਤਤਾ ਬਿਭੂਤ ਅਤੇ ਮੇਖੁਲੀ ਨਿਮੇਖ ਸੰਦੀ; ਅੰਜਨ ਦੀ ਸੇਲੀ ਦਾ ਸੁਭਾਵ ਸੁਭ ਭਾਖਣਾ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have been languishing in his remembrance, my body has turned into ashes (of passion), ‘Tell him about my wearing a patched coat and a cap of a renouncer in his memory."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੀ) ਚਿਟਿਆਈ ਬਿਭੂਤ ਹੈ ਅਤੇ ਅੱਖਾਂ ਦੀਆਂ ਝਿੰਮਣੀਆਂ ਦੀ ਮੇਖੁਲੀ (ਗੋਦੜੀ) ਹੈ, ਸੁਰਮੇ (ਦੀ ਧਾਰ) ਸੇਲੀ ਹੈ। ਇਹ ਸਾਡਾ ਸੁਭਾ (ਅਥਵਾ ਸਰੂਪ) ਜਾ ਕੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਦਸਣਾ।"