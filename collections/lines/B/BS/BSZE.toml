[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ; ਸਭ ਮਤਿ ਬੁਧਿ ਹੋਇ ॥"
page = 157
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Guru, all wisdom and understanding are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮਿਲ ਪੈਣ ਤੇ ਸਮੂਹ ਸਿਆਣਪ ਅਤੇ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, all wisdom and understanding are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਸਭ ਮਤਿ ਔਰ ਬੁਧੁ ਸ੍ਰੇਸਟ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ (ਤਾਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਉੱਚੀ ਬੁੱਧੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru la mente se ilumina."