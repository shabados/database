[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੀ ਹਮਾਰੈ ਸਫਲ ਕਾਜ ॥"
page = 987
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, fulfil Thou the aim of my life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਾਲਕਾ! ਤੂੰ ਮੇਰੇ ਇਸ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਪੂਰਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please let my works be rewarding and fruitful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਇਹੀ ਕੰਮ ਸਫਲ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ (ਸੰਤ-ਸਰਨ) ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਮੇਰੇ ਮਨੋਰਥਾਂ ਨੂੰ ਸਫਲ ਕਰਨ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, esta es mi única plegaria:"