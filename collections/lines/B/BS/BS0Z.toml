[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਣ ਗਹਿ ਰਾਸਿ; ਹਰਿ ਜੀਉ ਮਿਲੇ ਪਿਆਰਿਆ ॥੨੩॥"
page = 149
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By holding fast the capital of virtue. Nanak has met the venerable Beloved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਦੀ ਪੂੰਜੀ ਨੂੰ ਘੁੱਟ ਕੇ ਫੜ ਰੱਖਣ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਪੂਜਯ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਭੇਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak holds tight to the Treasure of Virtue, and meets with the Dear, Beloved Lord. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਪਿਆਰਿਆ! ਸੁਭ ਗੁਨੋਂ ਕੀ ਪੂੰਜੀ ਗ੍ਰਹਣ ਕਰੀ ਹੈ ਹਰੀ ਹਮ ਕੋ ਮਿਲੇ ਹੈਂ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ), ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਪੂੰਜੀ ਇਕੱਠੀ ਕਰ ਕੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, él obtiene el Tesoro de Virtud y encuentra a su Bienamado, a su Señor.(23)"