[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗ ਰਚਨਾ ਸਭ ਝੂਠ ਹੈ; ਜਾਨਿ ਲੇਹੁ ਰੇ ਮੀਤ ॥"
page = 1429
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Totally false is the structure of the world. Know thou this, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਕੂੜੀ ਹੈ ਸੰਸਾਰ ਦੀ ਬਨਾਵਟ। ਤੂੰ ਇਸ ਨੂੰ ਜਾਣ ਲੈ, ਹੇ ਮੇਰੇ ਮਿੱਤਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world and its affairs are totally false; know this well, my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮ੍ਰਿਤ! ਜਗਤ ਕੀ ਜਿਤਨੀ ਰਚਨਾ ਹੈ ਸਭ ਮਿਥ੍ਯਾ ਹੈ, ਇਸ ਕੋ ਸਮਝ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਇਹ ਗੱਲ ਸੱਚੀ ਜਾਣ ਕਿ ਜਗਤ ਦੀ ਸਾਰੀ ਹੀ ਰਚਨਾ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo y sus asuntos son totalmente falsos, entiéndelo bien, oh mi amigo,"