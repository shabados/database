[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਊਜਲ; ਤਿਲਕੁ ਕਪਾਲਾ ॥"
page = 1351
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou put a bright sacred mark on thy brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮੱਥੇ ਤੇ ਚਮਕੀਲਾ ਟਿੱਕਾ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You put the sacred mark, the tilak, on your forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਸਤਕ ਪਰ ਉਜਲ ਚੰਦਨ ਕਾ ਤਿਲਕ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਫ਼ ਹੱਥਾਂ ਨਾਲ ਤੂੰ ਮੱਥੇ ਉੱਤੇ ਤਿਲਕ ਲਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ ਊਜਲ = ਸਾਫ਼ ਹੱਥਾਂ ਨਾਲ। ਕਪਾਲਾ = ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a marca sagrada sobre tu frente, llevas el rosario de Shiva alrededor de tu cuello,"