[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਭਰਮੁ ਗਇਆ, ਭਉ ਭਾਗਾ ॥"
page = 1061
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His heart's doubt is dispelled and flees his fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦਿਲ ਦਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਭੱਜ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਡਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt is eliminated from within, and fear runs away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਜੋ ਭਰਮ ਥਾ, ਸੋ ਚਲਾ ਗਿਆ ਹੈ ਔ ਜਮ ਕਾ ਭਉ ਭੀ ਭਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ (ਟਿਕੀ ਹੋਈ) ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cuerpo y la mente permanecen frescos y así uno se libera de sus miedos y dudas,"