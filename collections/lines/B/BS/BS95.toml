[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਦੂਜਾ ਅਵਰੁ. ਨ ਕੋਈ; ਭੂਲਹ ਚੂਕਹ ਪ੍ਰਭ ਤੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 894
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not any other, erring and straying though, I am still Thine, O my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਔਝੜ ਜਾਂਦਾ ਅਤੇ ਕੁਰਾਹੇ ਪੈਂਦਾ ਹੋਇਆ ਭੀ ਮੈਂ ਤੈਡਾਂ ਹੀ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there is none other than You. Even though I wander and make mistakes, I am still Yours, God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਮੇਰਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ। ਜੋ ਸੰਤ ਸੇਵਾ ਤੇ ਭੂਲ ਜਾਵੇ ਔ ਤੇਰੇ ਭਜਨ ਸੇ ਚੂਕ ਹੋ ਜਾਏ ਤੋ ਭੀ ਤੇਰੇ ਹੀ ਦਾਸ ਕਹਾਵੇਂਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅਸੀਂ ਭੁੱਲਾਂ ਕਰਦੇ ਹਾਂ, ਜੇ ਅਸੀਂ (ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝਦੇ ਹਾਂ, ਤਾਂ ਭੀ ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਤੇਰੇ ਹੀ ਹਾਂ, ਤੈਥੋਂ ਬਿਨਾ ਸਾਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque falle y cometa errores, Te pertenezco.(1-Pausa)"