[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਦੀਨਾ ਕੀ ਦੋਸਤੀ; ਵੇਦੀਨਾ ਕਾ ਖਾਣੁ ॥"
page = 790
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that they contract friendship with the irreligious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਅਧਰਮੀਆਂ ਨਾਲ ਯਾਰੀ ਲਾਉਂਦੀਆਂ ਹਨ ਅਤੇ ਅਧਰਮੀਆਂ ਨਾਲ ਹੀ ਖਾਂਦੇ ਪੀਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make friendships with the unrighteous, and eat with the unrighteous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਨਾ (ਵੇਦੀਨਾ ਕੀ) ਅਧਰਮੀ ਜੀਵੋਂ ਕੀ ਜੋ ਦੋਸਤੀ ਕਰਤੇ ਹੈਂ ਔ ਅਧਰਮੀਆਂ ਕਾ ਹੀ ਭੋਜਨੁ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਧਰਮ ਤੋਂ ਵਾਂਜਿਆਂ ਦੀ ਆਪੋ ਵਿਚ ਮਿਤ੍ਰਤਾ ਤੇ ਆਪੋ ਵਿਚ ਖਾਣ ਪੀਣ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਦੀਨ = ਅਧਰਮੀ। ਖਾਣੁ = ਖਾਣ ਪੀਣ ਦੀ ਸਾਂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se juntan con quienes no viven en la rectitud y se sientan a comer con ellos,"