[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਧਿਆਇ ਤੂ; ਸਚਿ ਲਗੀ ਪਿਆਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 994
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, contemplate thou God's Name, and thou shall be attuned to truth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਤੇਰੀ ਸੱਚ ਨਾਲ ਪਿਰਹੜੀ ਪੈ ਜਾਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Word of the Guru's Shabad; focus lovingly on the Truth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਦੁਆਰਾ ਤੂੰ ਪ੍ਰਮੇਸਰ ਕਾ ਧਿਆਨ ਕਰਿ, ਇਸੀ ਤੇ ਤੇਰਾ ਸਚ ਮੇਂ ਪਿਆਰ (ਲਗੀ) ਲਾਗੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ। (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਪਿਆਰ ਬਣੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)। ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਲਗੀ = ਬਣ ਜਾਇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en la Palabra del Shabd del Guru y enfoca tu mente amorosamente en la Verdad. (1-Pausa)"