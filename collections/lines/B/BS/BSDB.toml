[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸੁਰਥ ਰਾਜਾ ਯਾਰ੍ਰਹਮੋ ਗੁਰੂ ਬਰਨਨੰ ਸਮਾਪਤੰ ॥੧੧॥"
page = 655

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the Elventh Guru, the king Surath."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸੁਰਥ ਰਾਜਾ ਯਾਰ੍ਹਵੇਂ ਗੁਰੂ ਦਾ ਵਰਣਨ ਸਮਾਪਤ ॥੧੧॥"