[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਣ ਸਾਝੀ. ਗੁਰ ਸਿਉ ਕਰੇ; ਨਿਤ ਨਿਤ ਸੁਖੁ ਪਾਈ ॥੩॥"
page = 166
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who, in merits, enters into partnership with the Guru, obtains happiness for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗੁਰਾਂ ਦੇ ਨਾਲ ਨੇਕੀਆਂ ਵਿੱਚ ਭਾਈਵਾਲੀ ਕਰਦਾ ਹੈ ਉਹ ਸਦਾ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਖੁਸ਼ੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is worthy, becomes a partner with the Guru, and finds a lasting peace forever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪੁਰਸ ਗੁਣੋਂ ਕੀ ਸਾਂਝ ਸਤਗੁਰੋਂ ਕੇ ਸਾਥ ਕਰਤਾ ਹੈ, ਸੋ ਨਿਤਪ੍ਰਤੀ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸੌਦੇ ਦੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, aquél que comparte las Virtudes del Guru, obtiene nada más y nada menos que la Bondad. (3)"