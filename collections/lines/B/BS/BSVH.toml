[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮਹਲੁ. ਪਿਰੁ ਰਾਵੇ ਕਾਮਣਿ; ਗੁਰਮਤੀ ਵੀਚਾਰੇ ॥"
page = 245
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within her heart-mansion, the bride enjoys her Bridegroom by musing over Guru's teaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦਾ ਸੋਚ-ਵਿਚਾਰ ਕਰਨ ਦੁਆਰਾ ਆਪਣੇ ਦਿਲ-ਮੰਦਰ ਦੇ ਵਿੱਚ ਲਾੜੀ ਆਪਣੇ ਲਾੜੇ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the mansion of her inner being, she enjoys her Husband Lord, reflecting upon the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਨਿਵਾਰੇ ਹੈਂ, ਸੋ ਜਗ੍ਯਾਸੂ ਰੂਪੀ ਇਸਤ੍ਰੀ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਵੀਚਾਰਤੀ ਹੈ ਔ ਅਪਨੇ (ਮਹਲੁ) ਸਰੀਰ ਅੰਤਰਿ ਹੀ ਪਤੀ ਕੋ ਰਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ-ਥਾਂ ਲੱਭ ਲੈਂਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ) ਵਿਚਾਰਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de su propio castillo ella goza de su Esposo por habitar en la Palabra del Guru."