[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਦੁਖੁ ਦੂਰਿ ਪਰਾਨਾ ॥"
page = 1142
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the Name, my sorrows are removed away from me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਲੈਣ ਦੁਆਰਾ ਮੇਰੇ ਦੁੱਖੜੇ ਮੇਰੇ ਪਾਸੋਂ ਦੁਰੇਡੇ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, the mortal's pains are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਲੈਨੇ ਕਰ ਦੁਖ ਪਲਾਇ ਕਰ ਦੂਰ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਹਰੇਕ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre la tristeza se aleja de mí."