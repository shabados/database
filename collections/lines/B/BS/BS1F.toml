[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਾਚੁ; ਸਹਜ ਘਰਿ ਆਵਹਿ ॥"
page = 226
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he in whose mind is the True Name arrives at Load's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੱਚਾ ਨਾਮ ਹੈ, ਉਹ ਮਾਲਕ ਦੇ ਮੰਦਰ ਵਿੱਚ ਪੁਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the True Lord deep within the self, the Celestial Mansion is intuitively found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰ (ਸਾਚੁ) ਹਰਿ ਨਾਮੁ ਹੈ, ਸੋ (ਸਹਜ) ਗਿਆਨ ਕਰ ਕੇ ਅਪਨੇ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਵੱਸਦਾ) ਹੈ, ਉਹ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਹਜ ਘਰਿ = ਸਹਜ ਦੇ ਘਰ ਵਿਚ, ਸ਼ਾਂਤ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Verdad está con uno, entra al Recinto del Equilibrio;"