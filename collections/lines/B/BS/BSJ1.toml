[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਪਾਇਆ; ਡਰੁ ਕਰਿ ਮਿਲੈ ਮਿਲਾਇ ॥"
page = 57
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking and searching I have found the Lord. Through Lord's fear I have met with His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਿਆਂ ਤੇ ਟੈਲਦਿਆਂ ਹੋਇਆ ਮੈਂ ਸਭ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਭੈ ਰਾਹੀਂ ਮੈਂ ਉਸ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I searched and searched, and found God. In the Fear of God, I have been united in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਤਮ ਜਗ੍ਯਾਸੂ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸੰਸਾਰ ਕੇ ਦੁਖੋਂ ਸੇ ਡਰ ਕਰ ਖੋਜਤੇ ਖੋਜਤੇ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਇਆ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੇ ਮਿਲਾਏ ਹੂਏ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਇਹ ਗੱਲ ਲੱਭ ਪੈਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਡਰ-ਅਬਦ ਹਿਰਦੇ ਵਿਚ ਧਾਰਨ ਕੀਤਿਆਂ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦਾ ਮਿਲਾਇਆ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busqué y busqué y Lo encontré, en Su Temor Reverencial fui unido a Él."