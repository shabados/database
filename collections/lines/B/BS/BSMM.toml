[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਸਿਮਰਿ. ਮਨ ਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 407
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate only on the One Lord, in thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸਿਰਫ ਇਕ ਸੁਆਮੀ ਦਾ ਹੀ ਆਰਾਧਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the One Lord in meditation within your mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਏਕ ਹਰੀ ਕਾ ਸਿਮਰਨ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਮਨ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਰਹੁ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla sólo al Único Señor en tu mente. (1‑Pausa)"