[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਤ ਹੈ ਸੋਊ ਗ੍ਵਾਰਿਨ ਮੈ; ਜਿਹ ਕੋ ਬ੍ਰਿਜ ਹੈ ਅਤਿ ਸੁੰਦਰ ਡੇਰਾ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Krishna is playing with the gopis, whose beautiful house is in Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਬ੍ਰਜ ਵਿਚ ਬਹੁਤ ਸੁੰਦਰ ਠਿਕਾਣਾ ਹੈ, ਉਹ (ਕ੍ਰਿਸ਼ਨ) ਗੋਪੀਆਂ ਵਿਚ ਖੇਡਦਾ ਹੈ।"