[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੇਦੀ ਅਭੈ ਆਦਿ ਰੂਪੰ ਅਨੰਤੰ ॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is unassailable, fearless, the Primal Entity and Boundless."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਛੇਦ, ਭੈ-ਰਹਿਤ, ਆਦਿ-ਰੂਪ ਵਾਲਾ ਅਤੇ ਅਨੰਤ ਹੈ।"