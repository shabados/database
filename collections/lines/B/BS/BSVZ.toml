[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨੁ. ਭਜਨੁ ਕਰੇ ਪ੍ਰਭ ਤੇਰਾ; ਤਿਸੈ. ਅੰਦੇਸਾ ਨਾਹੀ ॥"
page = 630
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who embraces Thine meditation, O Lord him, no anxiety befalls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪੁਰਸ਼ ਤੈਂਡਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਉਸ ਨੂੰ ਕੋਈ ਫਿਕਰ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, who vibrates upon You, O God, is not afflicted by anxiety."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਜੋ ਪੁਰਸ ਤੇਰਾ ਭਜਨ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੋ ਕੁਛ ਸੰਸਾ ਨਹੀਂ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜਾ ਮਨੁੱਖ ਤੇਰੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
