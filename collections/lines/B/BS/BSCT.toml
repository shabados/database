[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧ ਕਰਿ ਥਾਕੀ; ਬਹੁਤੇਰੇ ॥"
page = 1189
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of treating myself with many medicines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘਣੇਰੇ ਦਾਰੂ ਦਰਮਲ ਕਰ ਕੇ ਹਾਰ ਹੁਟ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken all sorts of medicines; I am so tired of them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਚਲਤਾ ਰੂਪ ਰੋਗ ਕੇ ਔਖਧ ਬਹੁਤੇ ਹੀ ਸ੍ਰਿਸਟੀ ਕਰ ਥਾਕੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਨੂੰ ਚੰਚਲਤਾ ਦੇ ਰੋਗ ਤੋਂ ਬਚਾਣ ਲਈ) ਮੈਂ ਅਨੇਕਾਂ ਦਵਾਈਆਂ (ਭਾਵ, ਉੱਦਮ) ਕਰ ਕੇ ਹਾਰ ਗਈ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧ = ਦਵਾਈਆਂ, ਇਲਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he tratado con un sinnúmero de remedios,"