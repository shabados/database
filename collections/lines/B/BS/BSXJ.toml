[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਥ ਉਸ ਕੇ ਪੁਤ੍ਰ ਕੈ ਰਾਜ ਦੇਤ ਭੇ ਸੋਲਾ ਸਹੰਸ੍ਰ ਰਾਜ ਸੁਤਾ ਬਿਵਾਹ ਕਥਨੰ ॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now begins the description of giving his kingdom to his son and marriage with sixteen thousand princesses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਉਸ ਦੇ ਪੁੱਤਰ ਨੂੰ ਰਾਜ ਦੇਣ ਅਤੇ ਸੋਲਹ ਹਜ਼ਾਰ ਰਾਜ ਕੁਮਾਰੀਆਂ ਨਾਲ ਵਿਆਹ ਕਰਨ ਦਾ ਕਥਨ:"