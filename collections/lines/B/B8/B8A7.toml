[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ. ਹਰਿ ਜਸੁ ਹਰਿ ਹਰਿ ਗਾਇਓ; ਉਪਦੇਸਿ ਗੁਰੂ ਗੁਰ. ਸੁਨੇ ॥"
page = 976
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Great Guru's instruction, God's slave hymns the praise of God, the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਗੁਰਾਂ ਦੀ ਸਿਖੱਮਤ ਨੂੰ ਸੁਣ ਕੇ, ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant sings the Praises of the Lord, Har, Har, listening to the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਗੁਰੂ) ਪੂਜ੍ਯ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਰੂਪ ਬਚਨ ਸੁਨੇ ਤਬ ਹਰੀ ਜਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਕਾ ਜਸੁ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ (ਦਾ ਉਪਦੇਸ਼) ਸੁਣ ਕੇ, ਜਿਨ੍ਹਾਂ ਜਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਣਾ ਸ਼ੁਰੂ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos del Señor cantan siempre Su Alabanza, escuchando la Instrucción del Guru;"