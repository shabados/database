[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਆਗੈ; ਨਹੀ ਕਿਸੈ ਕਾ ਚਾਰਾ ॥"
page = 1058
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As against Him, no one has any power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੱਗੇ ਕਿਸੇ ਦਾ ਭੀ ਜ਼ੋਰ ਨਹੀਂ ਚਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has any power to stand against Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਆਗੇ ਕਿਸੇ ਕਾ ਬਲ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਾਹਮਣੇ ਕਿਸੇ ਦਾ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y parar a decirle porqué y dónde."