[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹਜਿ ਸਮਾਇਅਨੁ; ਹਰਿ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ ॥੨॥"
page = 90
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they on whom God confers His favour, are easily absorbed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ, ਉਹ ਸੂਖੈਨ ਹੀ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they merge imperceptibly into the Lord, who has bestowed His Favor upon them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪਰ ਹਰੀ ਆਪਣੀ ਕਿਰਪਾ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ (ਸਹਿਜ) ਬ੍ਰਹਮ ਮੇਂ ਮਿਲੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਾ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, se inmergen en la Paz Divina, por la Gracia del Maestro. (2)"