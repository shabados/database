[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਪੂਰੀ ਕੀਤੀ ॥"
page = 630
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has done the perfect thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਪੂਰਨ ਗੱਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has done it perfectly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਹਮਾਰੀ ਭਗਤੀ ਪੂਰੀ ਕੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ (ਜੀਵਨ ਵਿਚ) ਸਫਲਤਾ ਬਖ਼ਸ਼ੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru me ha vuelto pleno; todos mis adversarios han desaparecido,"