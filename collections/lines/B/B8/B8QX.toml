[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਆਧਾਰੁ ਤੇਰਾ. ਤੂ ਖਸਮੁ ਮੇਰਾ; ਮੈ ਤਾਣੁ ਤਕੀਆ ਤੇਰਓ ॥"
page = 844
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my support, Thou art my Spouse and Thou art my might and Thou art my might and mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਆਸਰਾ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਪਤੀ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਤਾਕਤ ਅਤੇ ਟੇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my only Support, You are my Lord and Master. You are my strength and anchor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਕੀਏ ਵਤ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ ਵਾ ਤੇਰਾ ਆਸਰਾ ਤਕਿਆ ਹੈ। ਕਿਉਂਕਿ ਤੂੰ ਮੇਰਾ ਖਸਮ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਨੂੰ (ਤਾਣੁ) ਬਲ ਭੀ ਸਭ ਤੇਰਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ, ਤੂੰ (ਹੀ) ਮੇਰਾ ਖਸਮ ਹੈਂ, ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Único Soporte; eres mi Poder y mi Ancla,"