[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਆ ਜੀਵੰਦਾ ਪੇਖੁ; ਜੀਵੰਦੇ ਮਰਿ ਜਾਨਿ ॥"
page = 1102
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See, that he alone lives who dies to himself and he who is alive, deem thou him as dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖ ਲੈ, ਕਿ ਕੇਵਲ ਉਹ ਹੀ ਜੀਉਂਦਾ ਹੈ, ਜੋ ਆਪਣੇ ਆਪ ਤੋਂ ਮਰਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਜੋ ਜੀਉਂਦਾ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਮੇਰੇ ਵਰਗਾ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See, that only one who has died, truly lives; one who is alive, consider him dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਭਾਵ ਸੇ ਮੂਆ ਹੈ, ਸੋ ਤੋ ਪਰਮੇਸਰ ਰੂਪਤਾ ਕਰ ਜੀਵਤਾ ਦੇਖੀਤਾ ਹੈ ਔਰ ਜੋ ਸੰਸਾਰ ਕੀ ਤਰਫ ਜੀਵਤੇ ਹੈਂ ਵਹੁ ਮਰ ਜਾਵੈਗੇ, ਭਾਵ ਚੌਰਾਸੀ ਭੋਗੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਵਿਚ ਉਸੇ ਬੰਦੇ ਨੂੰ ਜਿਊਂਦਾ ਸਮਝੋ ਜਿਸ ਨੇ ਸੰਸਾਰਕ ਵਾਸਨਾ ਮਿਟਾ ਲਈਆਂ ਹਨ। ਜੇਹੜੇ ਨਿਰੇ ਦੁਨੀਆ ਦੇ ਰੰਗ ਮਾਣਦੇ ਹਨ ਉਹ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਆ = ਸੰਸਾਰਕ ਵਾਸਨਾ ਵਲੋਂ ਮੋਇਆ ਹੋਇਆ, ਜਿਸ ਨੇ ਸੰਸਾਰਕ ਵਾਸਨਾ ਮਿਟਾ ਲਈਆਂ ਹਨ। ਪੇਖੁ = ਵੇਖੋ, ਸਮਝੋ। ਮਰਿ ਜਾਨ੍ਹ੍ਹਿ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ। ਜੀਵੰਦੇ = ਨਿਰੇ ਦੁਨੀਆ ਦੇ ਰੰਗ ਮਾਣਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél que muere para su ego, tómalo como vivo, porque los que están vivos para su ego,"