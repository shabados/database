[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਦਾ ਫਲੁ ਘਣਾ, ਕਿਨਿ ਕੀਮਤਿ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Immense is the fruit of the service to the Guru; who can understand its worth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸੇਵਾ ਦਾ ਫਲ ਬਹੁਤਾ ਹੈ, ਕਿਸੇ ਪਾਸੋਂ ਕੀਮਤ ਪੈ ਸਕਦੀ ਹੈ? (ਭਾਵ ਕੋਈ ਨਹੀਂ ਪਾ ਸਕਦਾ)।"