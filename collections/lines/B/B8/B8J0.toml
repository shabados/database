[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਪਾਤਿਸਾਹੀ ਪਾਤਿਸਾਹੁ ॥੨੫॥"
page = 5
line = 15

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਪਾਤਸਾਹੀ ਪਾਤਿਸਾਹੁ: ਪਾਤਸ਼ਾਹਾਂ ਦਾ ਪਾਤਸ਼ਾਹ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! he is the (spiritual) king of kings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਬਾਦਸ਼ਾਹਾਂ ਦਾ ਬਾਦਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is the king of kings. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਉਸਤੁਤਿ ਕਰਨੇ ਹਾਰਾ ਗੁਰਮੁਖ ਪਾਤਸ਼ਾਹੋਂ ਕਾ ਪਾਤਸ਼ਾਹੁ ਹੈ। ਜਥਾ: \"ਬ੍ਰਹਮ ਗਿਆਨੀ ਆਪਿ ਪਰਮੇਸਰੁ॥\"☬ਇਹਾਂ 'ਪਾਤਿਸਾਹੀ' ਸਬਦੁ ਹੈ, ਔਰ ਉੱਚਾਰਨ ਸੇ ਪਾਤਿਸ਼ਾਹੀਂ ਬਿੰਦੀ ਸੰਜੁਗਤ ਹੈ। ਤਹਾਂ ਐਸੇ ਜਾਨਨਾ ਕਿ ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਕੀ ਬੀੜ ਬਾਧੀ ਹੈ ਤਬ ਸਿੱਖੋਂ ਨੇ ਅਰਦਾਸ ਕਰੀ ਕਿ ਹੇ ਦੀਨ ਦਇਆਲ ਜੀ, ਆਪਨੇ ਅਧਿਕ ਔਰ ਬਿੰਦੀ ਸਬਦੋਂ ਮੇਂ ਕਹੀਂ ਨਹੀਂ ਲਗਾਈ ਹੈ। ਤਬ ਸ੍ਰੀ ਮੁਖ ਬਚਨੁ ਹੂਆ ਕਿ ਮੇਰੇ ਸਿਖ ਉਚਿਤ ਜਾਨ ਕਰ ਉਚਾਰਣ ਕਰ ਲੇਵੇਂਗੇ॥੨੫॥☬ਅਬ ਤਿਨ ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਤਸ਼ਾਹਾਂ ਦਾ ਪਾਤਸ਼ਾਹ (ਬਣ ਜਾਂਦਾ) ਹੈ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਸਭ ਤੋਂ ਉੱਚੀ  ਦਾਤ ਹੈ) ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es rey entre los reyes.  (25)"