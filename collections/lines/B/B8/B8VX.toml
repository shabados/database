[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਸੰਕਟ ਤੇ ਛੂਟੈ; ਜਗਦੀਸ ਭਜਨ ਸੁਖ ਧਿਆਨ ॥੧॥"
page = 1221
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating and thinking of the Blissful Lord, the mortal is rid of the travail of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਪ੍ਰਭੂ ਹਾਂ ਸਿਮਰਨ ਤੇ ਖਿਆਲ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਜੰਮਣ ਤੇ ਮਰਣ ਦੇ ਕਸ਼ਟ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is freed of the anguish of death and birth, meditating and vibrating on the Blissful Lord of the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਦੀਸ ਕੇ ਭਜਨ ਔ ਧ੍ਯਾਨ ਸੇ ਜੀਵ ਜਨਮ ਮਰਨ ਕੇ ਸੰਕਟ ਸੇ ਛੂਟ ਜਾਤਾ ਹੈ ਅਰ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਦੇ ਆਨੰਦ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ, ਤਦੋਂ ਹੀ ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੇ ਕਸ਼ਟ ਤੋਂ ਬਚਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਟ ਤੇ = ਕਸ਼ਟ ਤੋਂ। ਜਗਦੀਸ = ਜਗਤ ਦਾ ਮਾਲਕ {ਜਗਤ-ਈਸ਼}। ਧਿਆਨ = ਸੁਰਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toda erudición es vana, pero la Meditación en el Dios de Éxtasis te libera de las rondas de nacimientos y muertes. (1)"