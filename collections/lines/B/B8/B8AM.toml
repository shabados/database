[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਮਨਿ; ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਧਿਆਵਉ ॥"
page = 1396
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Single-mindedly, contemplate thou thy immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਚਿੱਤ ਨਾਲ, ਤੂੰ ਆਪਣੇ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate single-mindedly on the Immaculate Primal Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੋ ਇਕਾਗ੍ਰ ਕਰ ਕੇ ਨਿਰੰਜਨ ਪੁਰਖ ਕੋ ਧਿਆਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕਾਗ੍ਰ-ਮਨ ਹੋ ਕੇ ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਿਮਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita con tu mente tranquila en el Inmaculado Señor Creador, por la Gracia del Guru"