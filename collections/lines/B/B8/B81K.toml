data = "ਸਹਜ ਕਲਾ ਬਿਨਸੀ ਨ ਸੁਨਾਵੈ ॥੮॥"
page = 816

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Although he displayed all his Yogic feats, Sehaj Kala never commented.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ 'ਸਹਿਜ ਕਲਾ' ਨਸ਼ਟ ਨਹੀਂ ਹੋਈ, (ਇਹ ਗੱਲ) ਸੁਣਾਉਂਦਾ ਸੀ ॥੮॥"