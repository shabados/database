[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਕਾਰਣਿ ਤਨੁ ਧਾਰਿਆ; ਸੋ ਪ੍ਰਭੁ ਡਿਠਾ ਨਾਲਿ ॥"
page = 48
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen with me the Lord, for seeking whom I assumed this body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਸਾਥ ਵੇਖ ਲਿਆ ਹੈ, ਜਿਸ ਨੂੰ ਭਾਲਣ ਦੇ ਲਈ ਮੈਂ ਇਹ ਦੇਹਿ ਅਖ਼ਤਿਆਰ ਕੀਤੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For His sake, you assumed this body; see God always with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਵਾਸਤੇ ਜਨਮ ਧਾਰਨ ਕੀਆ ਥਾ, ਸੋ ਪ੍ਰਭੂ ਸਾਥ ਹੀ ਦੇਖ ਲੀਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਆਪ ਸੇ ਭਿੰਨ ਨਹੀਂ ਜਾਨਿਆ ਹੈ। ਵਾ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕਾਰਣ ਮਾਇਆ ਮਹਿਤ੍ਵਾਦਿ ਕਰ ਕੇ (ਤਨੁ) ਧਾਰਿਆ ਕਿਆ ਰਚਿਆ ਹੈ, ਸੋ ਪ੍ਰਭੂ ਆਪ ਸੇ ਅਭਿੰਨ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਸੇ ਮਨੋਰਥ ਵਾਸਤੇ ਤੂੰ ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਹਾਸਲ ਕੀਤਾ ਹੈ (ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਹ ਮਨੋਰਥ ਪੂਰਾ ਕੀਤਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਸ ਨੇ) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siente al Señor siempre en tu interior, pues Él es en verdad a quién has venido a buscar en este mundo."