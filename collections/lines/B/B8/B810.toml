[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕਰਿ. ਭਵਜਲੁ ਨਿਸਤਾਰਿਓ ॥੨॥"
page = 1185
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has taken me across the dreadful world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭੁਜਾ ਤੋਂ ਪਕੜ ਕੇ ਮੈਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking me by the arm, He saves me and carries me across the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਬੁਧੀ ਰੂਪੀ ਬਾਂਹ ਕੋ ਪਕੜ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਕਰ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਹੋਂ ਫੜ ਕੇ ਉਸ ਨੇ (ਮੈਨੂੰ) ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਦੇ ਵਿਕਾਰਾਂ) ਤੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਕਰਿ = ਫੜ ਕੇ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਨਿਸਤਾਰਿਓ = ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tomñandome del brazo, me llevó a través del aterrador océano del mundo. (2)"