[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਮਰੰਗ ਕੇ ਦੇਸ ਮੈ; ਇੰਦ੍ਰ ਸਿੰਘ ਥੋ ਨਾਥ ॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Cham rang, Inder Singh was the Raja."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਮਰੰਗ ਦੇਸ ਵਿਚ ਇੰਦ੍ਰ ਸਿੰਘ ਨਾਂ ਦਾ ਰਾਜਾ ਸੀ।"