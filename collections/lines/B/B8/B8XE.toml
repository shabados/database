[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਹਮਾਰਾ ਜੀਵਣਾ; ਤੂ ਸਾਹਿਬ ਸਚੇ ਵੇਖੁ ॥੩੫॥"
page = 1379
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is my life, see Thou, O my True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਮੇਰੀ ਜਿੰਦਗੀ, ਤੂੰ ਦੇਖ ਹੇ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, this is my life, O my True Lord and Master. ||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸੇ ਹਮਾਰਾ ਜੀਵਣਾ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਸਚੇ ਸਾਹਿਬ! ਹਮਾਰੇ ਪਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਸਾਥ ਦੇਖਣਾ ਕਰ॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਮਾਲਿਕ! ਵੇਖ, (ਤੈਥੋਂ ਵਿਛੁੜ ਕੇ) ਇਹ ਹੈ ਅਸਾਡਾ ਜੀਊਣ (ਦਾ ਹਾਲ) ॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬ = ਹੇ ਸਾਹਿਬ! ॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el dolor de mi separación es mi cobija, mira, así es mi vida, oh mi Maestro. (35)"