[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ; ਕਿਤੈ ਸਿਆਣਪੈ ॥"
page = 962
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, comest not in the mortal's power through any cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਕਿਸੇ ਭੀ ਚਤੁਰਾਈ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਦੇ ਵੱਸ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can bring You under control, by any clever tricks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਸਿਆਣਪ ਕਰ ਕੇ ਭੀ ਤੂੰ ਵਸ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਚਤੁਰਾਈ-ਸਿਆਣਪ ਨਾਲ ਤੂੰ ਕਿਸੇ ਜੀਵ ਦੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni siendo conocedor y astuto,"