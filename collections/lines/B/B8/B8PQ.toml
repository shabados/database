[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਕੀ ਰੇਨ ਬਾਂਛੁ; ਦੈਨਹਾਰ ਸੁਆਮੀ ॥੧॥"
page = 1230
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Long thou for the dust of the God's slave and the Lord shall bless thee therewith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਦੀ ਚਾਹਨਾ ਕਰ ਅਤੇ ਪ੍ਰਭੂ ਤੈਨੂੰ ਉਸ ਦੀ ਦਾਤ ਬਖਸ਼ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the dust of the feet of the Lord's humble servant, O Great Giver, my Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤ ਜਨੋਂ ਕੀ ਚਰਨ ਧੂਰ ਕੀ ਬਾਂਛਾ ਕਰੁ, ਵਹੁ ਧੂੜੀ ਸੁਆਮੀ ਕੋ ਪਰਾਪਤ ਕਰਨੇ ਵਾਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਭ ਕੁਝ ਦੇ ਸਕਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਤੋਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਰਿਹਾ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਨ = ਚਰਨ-ਧੂੜ। ਬਾਂਛੁ = ਲੋੜਦਾ ਰਹੁ। ਦੈਨਹਾਰ = ਦੇਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca siempre el Polvo de los Pies de los Santos y Dios Mismo te bendecirá. (1)"