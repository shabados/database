[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਡਿਆ ਹੰਸੁ; ਦਸਾਏ ਰਾਹ ॥"
page = 137
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The swan (soul!) flies away and inquires about the road to take."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜ-ਹੰਸ (ਆਤਮਾ) ਉਡ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜਾਣ ਦਾ ਰਸਤਾ ਪੁਛਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The swan of the soul takes flight, and asks which way to go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੇਹ ਭਿੰਨ ਹੂਆ ਜਮਦੂਤੋਂ ਸੇ ਰਾਹ ਕੋ (ਦਸਾਏ) ਪੂਛਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ (ਸਰੀਰ ਵਿਚੋਂ) ਨਿਕਲ ਕੇ (ਅਗਾਂਹ ਦੇ) ਰਾਹ ਪੁੱਛਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el pajarito ha volado, y nadie sabe a dónde."