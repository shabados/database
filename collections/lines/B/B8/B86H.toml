language = "pa"
data = "ਕਿ ਜਹਾਨ ਦੇ ਅੰਤ ਨੂੰ ਮੈਣ ਇਸ ਦੇ ਆਦਿ ਵਿਚ ਹੀ ਵੇਖ ਲਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਇੰਤਹਾਇ ਜਹਾਣ ਰਾ ਦਰ ਇਬਤਦਾ ਦੀਦਮ ।੫੫।੫।"

