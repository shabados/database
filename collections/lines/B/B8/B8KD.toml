[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਜੀਅ ਸੁਖਦਾਤਾ; ਹੋਈ ਸਗਲ ਖਲਾਸੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1214
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God, the Giver of peace to the soul becomes merciful, one is wholly exonerated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜਿੰਦੜੀ ਨੂੰ ਆਰਾਮ ਦੇਣਹਾਰ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਬੰਦਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੁਰਖਰੂ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Giver of peace to the soul becomes merciful, the mortal is totally redeemed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਆਂ ਕਾ ਸੁਖਦਾਤਾ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈ, ਸਭ ਪ੍ਰਕਾਰ ਹਮਾਰੀ ਮੁਕਤੀ ਹੂਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੰਦ ਦੇਣ ਵਾਲਾ ਅਤੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਸਾਰੇ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਉਸ ਦੀ ਖ਼ਲਾਸੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Compasión y mis amarras son aflojadas. (1-Pausa)"