[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਰਾਤੇ ਸਚ ਕੇ; ਸੰਗੇ ਮਨ ਮਾਹੀ ॥"
page = 766
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These friends are imbued with the True Master, who ever abides with them in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਿੱਤਰ ਸੱਚੇ ਮਾਲਕ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ, ਜੋ ਸਦਾ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My friends are imbued with the True Lord; He is with them, in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਤ ਜਨ ਸਜਨ ਸੱਚ ਕੇ (ਸੰਗੇ) ਸਾਥ ਮਨ ਮੇਂ ਹੀ ਰੰਗੇ ਹੋਏ ਹੈਂ, ਭਾਵ ਤਦਾਕਾਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਦਮੀ ਅੰਤਰ ਆਤਮੇ ਸਦਾ-ਥਿਰ ਸੱਜਣ-ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਨ ਰਾਤੇ = ਸੱਜਣ-ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਰੱਤੇ ਹੋਏ। ਸਚ ਕੇ ਸੰਗੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਮਨ ਮਾਹੀ = ਮਨ ਵਿਚ, ਅੰਤਰ ਆਤਮੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos amigos están imbuidos en la Verdad y el Señor habita siempre en ellos."