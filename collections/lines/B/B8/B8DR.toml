[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਸਾਈਁ; ਪਰਤਾਪੁ ਤੁਹਾਰੋ ਡੀਠਾ ॥"
page = 1235
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of the world, Thine glory I have seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ! ਤੇਰੀ ਕੀਰਤੀ ਮੈਂ ਤੱਕ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the World, I gaze upon Your wondrous glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਸਾਈ! ਤੁਮਾਰਾ ਪਰਤਾਪ ਦੇਖ ਲੀਆ ਹੈ॥☬ਜੇ ਕਹੇ ਕਿਆ ਦੇਖਾ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਖਸਮ! (ਮੈਂ) ਤੇਰੀ (ਅਜਬ) ਤਾਕਤ-ਸਮਰੱਥਾ ਵੇਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro de la Tierra, he visto Tu Gloria, eres el Hacedor y la Causa,"