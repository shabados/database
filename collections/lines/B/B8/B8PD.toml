[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਾਡਿ ਮਨ; ਹਰਿ, ਬਿਮੁਖਨ ਕੋ ਸੰਗੁ ॥"
page = 1253
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, abandon thou the association of the non-believers in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਰੱਬ ਵਿੱਚ ਭਰੋਸਾ ਨਾਂ ਰਖਣ ਵਾਲਿਆਂ ਦਾ ਮੇਲ-ਮਿਲਾਪ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, do not even associate with those who have turned their backs on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਹਰਿ ਸੇ ਬੇਮੁਖ ਹੈਂ ਤਿਨ ਕਾ ਸੰਗ ਤ੍ਯਾਗ ਦੇ॥☬ਤੌ ਇਹ ਸੂਰਦਾਸ ਜੀ ਕਾ ਸਾਰਾ ਸਬਦ ਭਾਈ ਬੰਨੋ ਦੀ ਬੀੜ ਮੇਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਉਹਨਾਂ ਬੰਦਿਆਂ ਦਾ ਸਾਥ ਛੱਡ ਦੇਹ, ਜੋ ਪਰਮਾਤਮਾ ਵਲੋਂ ਬੇ-ਮੁਖ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕੋ = ਦਾ। ਸੰਗੁ = ਸਾਥ। ਹਰਿ ਬਿਮੁਖਨ ਕੋ ਸੰਗੁ = ਉਹਨਾਂ ਦਾ ਸਾਥ ਜੋ ਪਰਮਾਤਮਾ ਵਲੋਂ ਬੇਮੁਖ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, no pienses en acercarte a aquéllos que le han dado la espalda al Señor."