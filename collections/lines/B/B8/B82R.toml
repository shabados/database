[[content]]
asset = "SSKS"
type = "primary"
data = "ਬੋਹਿਥਿ ਪ੍ਰਵੇਸ ਭਏ ਨਿਰਭੈ ਹੁਇ ਪਾਰਗਾਮੀ; ਬੋਹਿਥ ਸਮੀਪ ਬੂਡਿ ਮਰਤ ਅਭਾਗੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Once someone boards a ship, he is confident of sailing across the sea. But many unfortunates die even when the ship is near about."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬੋਹਿਥ ਪ੍ਰਵੇਸ ਭਏ ਜਹਾਜ ਅੰਦਰ ਵੜ ਬੈਠਿਆਂ ਚੜ੍ਹ ਪਿਆਂ ਨਿਰਭੈ ਹੋਇ ਪਾਰ ਗਰਾਮੀ ਬੇ ਖਟਕੇ ਹੋ ਜਾਈ ਦਾ ਹੈ ਪਾਰਗਰਾਮੀ ਪਾਰ ਪਹੁੰਚਨ ਵਾਲੇ ਅਥਵਾ ਪਾਰ ਵਾਸੀ ਪਾਰ ਗਰਾਮ ਪਾਰਲੇ ਪਿੰਡ ਵਿਚ ਵੱਸਨ ਵਾਲੇ ਪਰ ਜਹਾਜ਼ ਦੇ ਸਮੀਪ ਨੇੜੇ ਹੁੰਦਿਆਂ ਹੋਇਆ ਭੀ ਮੰਦ ਭਾਗਾਂ ਵਲੇ ਬਦ ਕਿਸਮਤੇ ਡੁੱਬਕੇ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਛਲ ਸਮੇਟ ਲਜਾਇਆ ਕਰਦੀ ਹੈ। ਭਾਵ ਗੁਰੂ ਬੰਸੀ ਆਦਿ ਹੋਣ ਦਾ ਮਾਨ ਧਾਰ ਕੇ ਯਾ ਕੜਾਹ ਪ੍ਰਸ਼ਾਦ ਆਦਿ ਦਾ ਲੋਭ ਆਪਣੇ ਅੰਦਰ ਰੱਖ ਕੇ ਸਦੀਵ ਕਾਲ ਸਤਿਗੁਰਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਭੀ ਉਪਦੇਸ਼ ਧਾਰੇ ਬਿਨਾਂ ਵਾ ਚਰਣਾਂ ਦੀ ਓਟ ਲਏ ਬਾਝੋਂ ਮਾਯਾ ਦੇ ਰੋੜ੍ਹ ਵਿਚ ਹੀ ਰੁੜ੍ਹ ਜਾਯਾ ਕਰਦੇ ਹਨ।"