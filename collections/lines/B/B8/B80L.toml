[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਸਤਜੁਗ ਕੇ ਮੁਰ ਕੇ ਗੜ; ਤੋਰਿ ਦਏ ਸਭ ਜਿਉ ਕਚ ਬੰਙਾ ॥"
page = 328

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who in Satyuga had shattered the citadels like the bangled of glass,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸਨੇ ਆਦਿ ਸੱਤ-ਯੁਗ ਵਿਚ ਮੁਰ ਦੈਂਤ ਦੇ ਸਾਰੇ ਗੜ੍ਹ ਕਚ ਦੀਆਂ ਵੰਗਾਂ ਵਾਂਗ ਤੋੜ ਦਿੱਤੇ ਸਨ;"