[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾ ਸਮ ਠਾਕੁਰੁ. ਸਮ ਚੇਰਾ ॥"
page = 621
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the Master, so is the servant there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਜੇਹੋ ਜਿਹਾ ਮਾਲਕ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਹੈ ਨੌਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, the Lord Master and His disciple are one and the same."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਹਾਂ ਸਮਾਨ ਹੀ ਰਾਜਾ ਹੈ ਔ ਸਮਾਨ ਹੀ ਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਰਗਾਹ ਵਿਚ (ਜਾਬਰਾਂ ਦਾ ਕੋਈ ਲਿਹਾਜ਼ ਨਹੀਂ ਕੀਤਾ ਜਾਂਦਾ) ਮਾਲਕ ਤੇ ਨੌਕਰ ਇਕੋ ਜਿਹਾ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al maestro y al sirviente se les toma por igual ante el Señor."