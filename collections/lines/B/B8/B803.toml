[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨਾ ਸਾਮ ਤਾ ਕੀ ਲਖੇ ਕੋਟ ਮਾਰੇ ॥੩੦॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without coming under His refuge, millions are considered as having been killed by KAL! 30"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਉਸ (ਕਾਲ) ਦੀ ਸ਼ਰਨ ਵਿਚ ਗਿਆਂ, ਕਰੋੜਾਂ ਮਾਰੇ ਗਏ ਵੇਖੇ ਹਨ ॥੩੦॥"