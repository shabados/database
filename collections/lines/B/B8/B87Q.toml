[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਖ ਸਾਗਰੁ ਹੈ ਸਾਧਸੰਗੁ; ਸੋਭਾ ਲਹਰਿ ਤਰੰਗ ਅਤੋਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Holy congregation is that ocean of delight in which the waves of Lord’s praise adorn it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਹੈ (ਉਥੇ ਭਗਵੰਤ ਦੀ ਕਥਾ ਰੂਪੀ) ਲਹਿਰਾਂ (ਅਤੇ ਪਿਆਰ ਭਰੇ ਉੱਤਰ ਪ੍ਰਸ਼ਨ ਰੂਪ) ਤਰੰਗ ਅਣਗਿਣਤ ਸ਼ੋਭਦੇ ਹਨ।"