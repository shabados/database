[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਤੀਰਥੁ. ਸਚੁ ਇਸਨਾਨੁ, ਅਰੁ ਭੋਜਨੁ ਭਾਉ ਸਚੁ; ਸਦਾ ਸਚੁ ਭਾਖੰਤੁ ਸੋਹੈ ॥"
page = 1392
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru, the True Name is thy pilgrim-station, the True Name is thy ablution and diet, the True Name thou love and, ever reciting the True Name, thou are embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਦੇਵ! ਸੱਚਾ ਨਾਮ ਤੇਰਾ ਧਰਮ ਅਸਥਾਨ ਹੈ, ਸੱਚਾ ਨਾਮ ਤੇਰਾ ਮਜਨ ਅਤੇ ਅਹਾਰ ਹੈ, ਸੱਚੇ ਨਾਮ ਨੂੰ ਤੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਸੱਚੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਸ਼ਸ਼ੋਭਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name is the sacred shrine, the True Name is the cleansing bath of purification and food. The True Name is eternal love; chant the True Name, and be embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਆਪ ਕੇ ਰਿਦੇ ਮੇਂ ਤੀਰਥ ਰੂਪ ਸਚ ਨਾਮ ਹੀ ਹੈ ਔਰ ਸਚੇ ਨਾਮ ਕਾ ਜਾਪ ਹੀ ਇਸ਼ਨਾਨ ਹੈ ਔਰ ਸਚੇ ਨਾਮ ਕਾ ਹੀ ਭੋਜਨ ਆਪ ਕੋ (ਭਾਉ) ਭਾਵਤਾ ਹੈ ਔਰ ਸਚੇ ਨਾਮ ਕਾ ਉਚਾਰਨ ਕਰਨਾ ਸਦਾ ਆਪ ਕੇ ਮੁਖ ਮੇਂ ਸੋਭਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਹਰੀ ਦਾ ਨਾਮ ਹੀ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦਾ) ਤੀਰਥ ਹੈ, ਨਾਮ ਹੀ ਇਸ਼ਨਾਨ ਹੈ ਅਤੇ ਨਾਮ ਤੇ ਪਿਆਰ ਹੀ (ਉਹਨਾਂ ਦਾ) ਭੋਜਨ ਹੈ। ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਦਿਆਂ ਹੀ (ਗੁਰੂ ਅੰਗਦ) ਸੋਭ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸੱਚੇ ਹਰੀ ਦਾ ਨਾਮ। ਭਾਖੰਤ = ਉਚਾਰਦਿਆਂ। ਸੋਹੈ = ਸੋਭ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Verdadero es el Santuario Sagrado, es el Baño Purificador de ablución y alimento para el Espíritu. El Nombre Verdadero es Amor Eterno, canta el Nombre y tu ser, será embellecido."