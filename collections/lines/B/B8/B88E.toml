[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸਬਦੁ; ਸਚਾ ਨੀਸਾਣੁ ॥"
page = 1188
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name alone is the True seal of the Lord's approval."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਨਾਮ ਹੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰਵਾਨਗੀ ਦੀ ਸਚੀ ਮੋਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad, the Word, is the Insignia of the One True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਬ੍ਰਹਮ ਸਚਾ ਹੈ ਔਰ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਹੀ (ਮਨੁੱਖ ਦੇ ਪਾਸ ਇਸ ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਸੱਚਾ ਪਰਵਾਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਣੁ = ਪਰਵਾਨਾ, ਰਾਹਦਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es la muestra de Su Aprobación"