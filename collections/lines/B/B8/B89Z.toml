[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਕਰੈ; ਤਾ ਕਾ ਬੀਚਾਰੁ ॥"
page = 237
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can embrace His contemplation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਧਿਆਨ ਨੂੰ ਕੌਣ ਧਾਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can embrace His contemplation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਦੰ ਕਰ ਕੇ ਕੌਨ ਤਿਸ ਕਾ ਵੀਚਾਰ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਕੋਈ ਐਸਾ ਮਨੁੱਖ ਨਹੀਂ ਹੈ, ਜੋ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਪਾਣ ਦਾ ਵਿਚਾਰ ਕਰ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién, entonces, puede contemplar la Totalidad de su Ser?"