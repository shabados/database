[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਸਚਾ ਮਿਲੈ ਆਏ. ਸਾਚੁ ਕਮਾਏ; ਸਾਚਿ ਸਬਦਿ ਧਨ ਰਾਤੀ ॥"
page = 583
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride practises truth and is imbued with the True Name, The True Groom comes and meets her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੀ ਹੈ ਅਤੇ ਸਤਿਨਾਮ ਨਾਲ ਰੰਗੀ ਹੋਈ ਹੈ। ਸੱਚਾ ਪਤੀ ਆ ਕੇ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Husband Lord comes to meet the soul-bride who practices Truth, and is imbued with the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਭਾਉਨਾ ਸੇ ਜਿਸ ਧਨ ਕੋ (ਸਚਾ) ਪ੍ਯਾਰਾ ਆਇ ਮਿਲਾ ਹੈ ਔਰ ਸਚੇ ਉਪਦੇਸ਼ ਮੇਂ ਧਨ ਮਸਤ ਹੂਈ ਸਚੇ ਹੀ ਕਰਮੋਂ ਕੋ ਕਮਾਉਤੀ ਹੈ ਅਰਥਾਤ ਪਾਖੰਡੀ ਕਰਮ ਨਹੀਂ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆ ਕੇ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਜੇਹੜੀ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੀ ਹੈ, ਜੇਹੜੀ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਜੇਹੜੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਏ = ਆਇ, ਆ ਕੇ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor me encuentra, practico la Verdad y a través de la Verdadera Palabra del Shabd,"