[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਨਾਮੁ ਗਰਭ ਜੋਨਿ ਕਾ; ਤਿਹ ਤਜਿ. ਦਰਸਨੁ ਪਾਵਉ ॥੩॥"
page = 693
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon is the name of the power which causes man to take birth through womb. Abandoning that, I obtain the Lord's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਉਸ ਤਾਕਤ ਦਾ ਨਾਮ ਹੈ, ਜੋ ਬੰਦੇ ਨੂੰ ਆਵਾਗਾਉਣ ਅੰਦਰ ਭਟਕਾਉਂਦੀ ਹੈ। ਉਸ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ, ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya is the name of the power which causes us to be born; renouncing it, we obtain the Blessed Vision of the Lord's Darshan. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਹੀ (ਨਾਮੁ) ਪ੍ਰਸਿਧ ਕਾਰਣ ਹੈ ਗਰਭ ਜੋਨੀਓਂ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਕਾ, ਵਾ ਗਰਭ ਜੋਨੀ ਕਾ ਨਾਮ ਹੀ ਮਾਇਆ ਹੈ। ਤਿਸ ਕੋ ਤਿਆਗ ਕਰ ਹਰੀ ਕਾ ਦਰਸ ਮੈਨੇ ਪਾਇਆ ਹੈ ਔਰ ਤੁਮ ਭੀ ਪਾਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਦਾ ਮੋਹ) ਹੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਣ ਦਾ ਮੂਲ ਹੈ, ਇਸ ਨੂੰ ਤਿਆਗ ਕੇ ਹੀ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਹੋ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ = ਇਸ ਮਾਇਆ ਨੂੰ। ਤਜਿ = ਤਿਆਗ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque a través de Maya uno regresa a la matriz y sólo dejando a Maya uno tiene la Visión de Dios. (3)"