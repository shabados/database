[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਦੁਆਪੁਰੁ ਆਇਆ. ਭਰਮਿ ਭਰਮਾਇਆ; ਹਰਿ. ਗੋਪੀ ਕਾਨੑੁ ਉਪਾਇ ਜੀਉ ॥"
page = 445
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Doaparyuga (Brass-age) came, and men wandered in doubt, God created the milk-maids and Krishan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿੱਤਲ ਦਾ ਯੁਗ ਆਇਆ, ਇਨਸਾਨ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕ ਗਏ। ਵਾਹਿਗੁਰੂ ਨੇ ਗੁਆਲਣਾ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਪੈਦਾ ਕੀਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Brass Age of Dwaapar Yuga came, and people wandered in doubt. The Lord created the Gopis and Krishna."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਦੁਆਪਰ ਜੁਗ ਆਵਤਾ ਭ੍ਯਾ ਤਬ ਸਭ ਜੀਵੋਂ ਕਾ ਮਨ ਭਰਮ ਸੇ ਭਰਮਾਇ ਲੀਆ, ਤਬ ਹਰਿ ਨੇ ਆਪ ਹੀ ਗੋਪੀ ਔਰ ਕ੍ਰਿਸ਼ਨ ਰੂਪ ਹੋ ਕਰ ਉਤਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਇਸਤ੍ਰੀ ਮਰਦ ਜੋ ਹਰੀ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਇਹਨਾਂ ਵਿਚੋਂ ਜੇਹੜਾ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਭਟਕ ਰਿਹਾ ਹੈ (ਉਸ ਦੇ ਵਾਸਤੇ, ਮਾਨੋ) ਦੁਆਪੁਰ ਜੁਗ ਆਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y después vino la Era de Duapar en donde los hombres fueron desviados por la duda y el Señor creó a Krishna y a las Gopis."