[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ ਤੁਠਾ. ਮੇਰੇ ਪਿਆਰੇ; ਮੇਲੇ ਹਰੇ ॥੧॥"
page = 451
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Guru Nanak is pleased, my dear, he unites man with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਨਾਨਕ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਮੇਰੇ ਪ੍ਰੀਤਮ, ਉਹ ਇਨਸਾਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Guru Nanak is pleased, O my dear beloved, we are united with the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ (ਤੁਠਾ) ਪ੍ਰਸੰਨ ਹੂਆ, ਤਬ ਹਰਿ ਪਿਆਰੇ ਕੇ ਸਾਥ ਤੇਰੇ ਕੋ ਮਿਲੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ-) ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru me ha bendecido, y me ha unido con el Señor. (1)"