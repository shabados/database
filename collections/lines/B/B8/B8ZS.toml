[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਮਿਲਿ; ਹਰਿ ਪਾਧਰ ਬਾਟ ॥"
page = 1297
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with whom, the Lord's path becomes smooth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਦਾ ਮਾਰਗ ਪਧਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting Him, the Path to the Lord becomes smooth and easy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਗੁਰ ਸਾਥ ਮਿਲ ਕਰ ਹਰੀ ਕਾ (ਪਾਧਰ) ਸੂਧਾ ਸਾਫ (ਬਾਟ) ਰਸਤਾ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਸਿੱਧਾ ਰਾਹ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਮਿਲਿ = ਜਿਸ (ਗੁਰੂ) ਨੂੰ ਮਿਲ। ਪਾਧਰ = ਪੱਧਰਾ, ਸਿੱਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Encontrándolo el Sendero del Señor se vuelve suave y fácil."