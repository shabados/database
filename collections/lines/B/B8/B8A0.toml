[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਦੁਲਭੁ ਹੈ ਭਾਈ ॥"
page = 1129
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Difficult to obtain is the Lord's name, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਣ ਵਾਲਾ ਹੇ ਸਾਈਂ ਦਾ ਨਾਮ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is so difficult to obtain, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਕਾ ਨਾਮੁ ਸੰਸਾਰ ਮੇਂ ਬਡਾ ਦੁਰਲਭ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹੋਰ ਪਦਾਰਥਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਲਭੁ = ਦੁਰਲੱਭ, ਮੁਸ਼ਕਿਲ ਨਾਲ ਮਿਲਣ ਵਾਲਾ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inapreciable, oh amigos, es el Nombre del Señor."