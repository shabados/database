[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਨੈ ਗਿਆਨੁ ਧਿਆਨੁ ਧਨੁ ਸਾਚੌ; ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਵੈ ॥"
page = 1332
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal should rest his mind on the treasures of true gnosis and meditation and ought to remain attuned to the One Lord's holy word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨੂੰ ਬ੍ਰਹਮ ਵੀਚਾਰ ਅਤੇ ਸਿਮਰਨ ਦੇ ਖਜਾਨੇ ਨਾਲ ਆਪਣਾ ਮਨ ਲਾਉਣਾ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਦੀ ਗੁਰਬਾਣੀ ਨਾਲ ਪਿਆਰ ਪਾਉਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So center yourself on the treasures of spiritual wisdom and meditation; remain lovingly attuned to the One True Lord, and the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਧਿਆਨ ਰੂਪੀ ਸਚੇ ਧਨ ਕੋ (ਚੀਨੈ) ਜਾਣ ਕਰ ਏਕ ਬ੍ਰਹਮ ਵਿਖੇ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਵੈ॥☬ਸੋ ਬ੍ਰਹਮ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਕ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ) ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣੀ ਸਮਝ ਲੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਵਿਚ ਜੁੜੀ ਸੁਰਤ ਉਸ ਦਾ ਸਦਾ-ਥਿਰ ਧਨ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨੈ = ਪਛਾਣਦਾ ਹੈ ਸਮਝਦਾ ਹੈ। ਗਿਆਨੁ = (ਪਰਮਾਤਮਾ ਨਾਲ) ਡੂੰਘੀ ਸਾਂਝ। ਸਾਚੌ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Centra tu ser en los Tesoros de la Sabiduría Espiritual y la Meditación y permanece amorosamente entonado en el Señor Verdadero y en la Palabra de Su Shabd."