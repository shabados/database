[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹੀਐ; ਦੀਓ ਪ੍ਰਭ ਨਾਮ ॥"
page = 251
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Lord has put His Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸਾਹਿਬ ਨੇ ਆਪਣਾ ਨਾਮ ਰਖਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with God's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੇ ਹਿਰਦੇ ਮੇਂ ਪ੍ਰਭੂ ਨੇ ਅਪਨਾ ਨਾਮੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣਾ ਨਾਮ ਵਸਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਐ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor bendice en su corazón con Su Nombre,"