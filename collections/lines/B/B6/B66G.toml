[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਸੁ ਪਿਛੈ ਜੋ ਇਸਤਰੀ; ਥਪਿ ਥੇਈ ਦੇ ਵਰੈ ਸਰਾਪੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His bereaved woman is established as sati capable of granting boons and curses."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਿਸਦੇ ਪਿੱਛੇ ਜਿਹੜੀ ਇਸਤ੍ਰੀ (ਸਤੀ ਹੋਵੇ) ਪਰਵਾਰ ਥੇਈ ਥੱਪਦੇ ਹਨ (ਕਿ) ਵਰ ਸਰਾਪ ਦੇਂਦੀ ਹੈ (ਥੇਈ ਇਕ ਰੀਤਿ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਵਿਖੇ ਸਤੀ ਦੇ ਟੱਬਰ ਦੇ ਲੋਕ ਦੁੱਧ ਚਾਵਲ ਰਿੰਨ੍ਹਕੇ ਪਹਿਲੇ ਸਤੀ ਦੀ ਭੇਟਾ ਕਰ ਕੇ ਪਿੱਛੋਂ ਆਪ ਖਾਂਦੇ ਹਨ, ਅਰ ਉਸ ਨੂੰ ਵਰ ਸਰਾਪ ਦੇਣਹਾਰ ਜਾਣਦੇ ਹਨ)।"