[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਮੇਰੇ ਕਾਰਜ ਸਿਧਿ ॥"
page = 239
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's Word my affairs are adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ ਮੇਰੇ ਕੰਮ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, my affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੇ ਮੇਰੇ ਕਾਰਜ ਸਿਧ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਤੇ ਤੁਰ ਕੇ ਮੇਰੇ ਸਾਰੇ ਕੰਮਾਂ ਵਿਚ ਸਫਲਤਾ ਹੋ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧਿ = ਸਿੱਧੀ, ਸਫਲਤਾ, ਕਾਮਯਾਬੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Bani de la Palabra del Guru,"