[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਸਵ ਸੋ ਪਤਿ ਪਾਇ ਤ੍ਰਿਯ; ਮੁਨਿਹਿ ਦਯੋ ਬਿਸਰਾਇ ॥੧੪॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And by accepting him as her husband, she disregarded the sage.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਤੀ ਵਜੋਂ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਇਸਤਰੀ ਨੇ ਮੁਨੀ ਨੂੰ ਮਨੋ ਭੁਲਾ ਦਿੱਤਾ ॥੧੪॥"