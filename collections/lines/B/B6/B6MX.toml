[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਲਗੇ ਮਨਿ ਮੀਠੇ ॥"
page = 801
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's feet seem sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੜੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Feet seem so sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਕੇ ਚਰਨ ਕਮਲ ਜਿਸ ਕੇ ਮਨ ਮੇਂ (ਮੀਠੇ) ਪਿਆਰੇ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੇ (ਸੋਹਣੇ) ਚਰਨ (ਆਪਣੇ) ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Guru los siento dulces en mi mente,"