[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਰੰਗਿ; ਤੂੰ ਭਈ ਗੁਲਾਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 384
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose love has rendered thee tulip-crimsons. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਹਦੇ ਪਿਆਰ ਨੇ ਤੈਨੂੰ ਪੋਸਤ ਦੇ ਫੁੱਲ ਵਰਗਾ ਲਾਲ ਬਣਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose love has rendered the poppy so red? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸ ਪ੍ਰੇਮ ਕਰ ਤੂੰ (ਗੁਲਾਲੀ) ਸਘਨ ਆਨੰਦ ਵਾਲੀ ਅਰਥਾਤ ਆਤਮਾ ਨੰਦ ਵਾਲੀ ਭਈ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸ ਰੰਗ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਸੋਹਣੇ ਗੂੜ੍ਹੇ ਰੰਗ ਵਾਲੀ ਬਣ ਗਈ ਹੈਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo te imbuiste en el Color de la Flor de Lala? (1‑Pausa)"