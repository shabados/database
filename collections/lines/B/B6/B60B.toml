[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਰਖ ਕੈ ਭੁਜਦੰਡਨ ਕੋ ਸਿਖਿ; ਬਾਹਨ ਕੋ ਇਕੁ ਬਾਨ ਲਗਾਇਓ ॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing both of them coming, the king was extremely enraged in his mind and with the strength of his arms, he struck an arrow on their vehicle"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁਜਾਵਾਂ ਦੇ ਬਲ ਕਰ ਕੇ ਰਾਜੇ ਨੇ ਇਕ ਬਾਣ ਸੁਆਮੀ ਕਾਰਤਿਕੇ ('ਸਿਖਿ ਬਾਹਨ', ਮੋਰ ਦੀ ਸਵਾਰੀ ਵਾਲਾ) ਨੂੰ ਮਾਰ ਦਿੱਤਾ"