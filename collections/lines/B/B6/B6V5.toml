[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਮਹਿਮਾ ਮਹਿਮਾ ਕਰੈ; ਮਹਿਮਾ ਹੈਰਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of people eulogise so much that even the eulogy feels wonder struck."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਮਹਿਮਾਂ (ਕਰਣਹਾਰੇ ਰਾਜਿਆਂ ਦੀਆਂ ਮਹਿਮਾਂ ਕਰਦੇ ਹਨ, ਪਰ (ਵਾਹਿਗੁਰੂ ਦੀ) ਮਹਿਮਾਂ (ਵਿਚ ਓਹ ਬੀ) ਹੈਰਾਨ ਹਨ।"