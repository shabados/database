[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਤ੍ਰਹੁ ਪੇਖਿ ਦਰਸੁ; ਸੁਖੁ ਹੋਇ ॥"
page = 290
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be beholding Lord's sight with mine eyed, I get peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਮੈਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "beholding with my eyes His Blessed Vision, I am at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰੋਂ ਸੇ ਤਿਨ ਸੰਤੋਂ ਕੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕਰ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨਾਲ (ਗੁਰੂ ਦਾ) ਦੀਦਾਰ ਕਰ ਕੇ ਉਸ ਨੂੰ ਸੁਖ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰਹੁ = ਅੱਖਾਂ ਨਾਲ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਦਰਸੁ = ਦਰਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compartiendo Su Visión, encuentro la Paz;"