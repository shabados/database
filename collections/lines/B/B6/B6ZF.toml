[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਪਿ ਨਾਮੁ ਮੁਰਾਰੀ ॥"
page = 287
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in the company of saints he repeats the Name of God the Enemy of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਉਪ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ, ਦਾ ਉਚਾਰਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਮੁਰਾਰੀ ਕਾ ਨਾਮ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ, ਜਪਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor nos acoge como Suyos en Su Abrazo."