[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਘਟਿ ਘਟਿ ਪਛਾਨੁ ॥੨॥"
page = 1183
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, realise thou the Lord in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਪ੍ਰਭੂ ਨੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, realize the Lord in each and every heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਘਟ ਘਟ ਮੇਂ ਪਛਾਨ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ) ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਸਮਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve entonces a tu Señor en todos los corazones, oh ser humano. (2)"