[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਨਮੁ ਸਕਾਰਥਾ; ਪਰਉਪਕਾਰੀ ਸਹਜਿ ਸੁਭਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Life of gurmukhs is useful because by their natural temperament they are altruists."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਹਾ ਹੀ) ਗੁਰਮੁਖਾਂ ਦਾ ਜਨਮ ਸਫਲ ਹੈ, ਜੋ ਸਹਜ ਸੁਭਾਵ ਹੀ ਪਰੋਪਕਾਰੀ ਹਨ।"