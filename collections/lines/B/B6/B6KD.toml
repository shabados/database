[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵੈ ਸਚੁ ਦਾਨੋ. ਸੋ ਪਰਵਾਨੋ; ਸਦ ਦਾਤਾ ਵਡ ਦਾਣਾ ॥"
page = 1112
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever the Lord blesses with the gift of His True Name, he becomes acceptable. The supremely wise Lord is ever the Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਪ੍ਰਭੂ ਆਪਦੇ ਸੱਚੇ ਨਾਮ ਦੀ ਦਾਤ ਬਖਸ਼ਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ। ਪਰਮ ਸਿਆਣਾ ਸੁਆਮੀ ਹਮੇਸ਼ਾਂ ਹੀ ਦੇਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever the Lord has blessed with the gift of Truth is accepted; the Supremely Wise Lord is forever the Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪਣਾ ਸਚੇ ਨਾਮ ਕਾ ਦਾਨ ਦੇਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਪਰਵਾਨ ਹੋਤਾ ਹੈ। ਸਦਾ ਦਾਤਾ ਹੈ ਅਰ ਵੱਡਾ ਦਨਾਉ ਹੈ; ਵਾ ਵੱਡਾ ਹੈ ਅਰ ਜਾਨਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਸਦਾ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਵੱਡੇ ਸਿਆਣੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਾਨ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el que ha sido bendecido con la Verdad, es aprobado, el Omnisapiente Señor le muestra para siempre Su Compasión. Se vuelve Eterno, no vuelve a entrar en ningún vientre."