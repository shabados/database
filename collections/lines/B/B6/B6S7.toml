[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਰਵਿਦਾਸ; ਰਾਮ ਰੰਗਿ ਰਾਤਾ ॥"
page = 487
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Ravidas is imbued with Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਰਵਿਦਾਸ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Ravi Daas is imbued with the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੈਂ ਰਵਿਦਾਸ ਜਨ ਰਾਮ ਜੀ ਕੇ ਪਰੇਮ ਮੇਂ ਮਸਤ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਦਾਸ ਰਵਿਦਾਸ (ਭੀ) ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਰੰਗਿ = ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no caerá más en la oscuridad de la conciencia. (3‑5)"