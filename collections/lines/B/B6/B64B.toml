[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਇ; ਤਿਸੁ ਸਭ ਕਿਛੁ ਸੁਝੈ ॥"
page = 1418
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning Guru-wards, he comes to understand everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਥੀ, ਉਹ ਸਭ ਕੁਝ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who become Gurmukh understand everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਵੈ ਤਿਸ ਕੋ ਸਭ ਕਿਛ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਹਰੇਕ ਭੇਤ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਸਭ ਕਿਛੁ = (ਜੀਵਨ ਦਾ) ਹਰੇਕ ਭੇਤ। ਸੁਝੈ = ਸਮਝ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero los que se hacen Manmukjs lo entienden todo, oh, dice Nanak,"