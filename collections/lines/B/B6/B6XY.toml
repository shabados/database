[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਕੀ ਨਿੰਦਾ; ਨਰਕੁ ਭੁੰਚਾਵੈ ॥"
page = 1145
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slandering the saint, one suffers in hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਦੁਆਰਾ ਜੀਵ ਦੋਜਕ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the devotees, he suffers in hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਨਾਖਸ ਵਤ ਭਗਤ ਕੀ ਨਿੰਦਾ ਨਰਕੋਂ ਕੋ ਭੋਗਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਗੁਰਮੁਖ ਦੀ ਨਿੰਦਾ (ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਨੂੰ) ਨਰਕ (ਦਾ ਦੁੱਖ) ਭੋਗਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁੰਚਾਵੈ = ਭੋਗਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "calumniando al Santo uno sufre a merced del fuego de sus pasiones."