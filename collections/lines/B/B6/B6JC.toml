[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰੰਗੇ. ਰੰਗੁ ਚੜਾਏ ॥"
page = 117
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself dyes by importing the dye of His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਆਪ ਹੀ ਆਪਣੇ ਪ੍ਰੇਮ ਦੀ ਪਾਹ ਦੇ ਕੇ ਰੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself dyes us in the color of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਵਾਹਿਗੁਰੂ ਨੇ ਪ੍ਰੇਮ ਕਾ ਰੰਗ ਚੜ੍ਹਾਇ ਕਰ ਅਨੰਦ ਮੇਂ ਰੰਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਸ ਤ੍ਰਿਗੁਣੀ ਮਾਇਆ ਦੇ ਸਾਹਮਣੇ ਜੀਵਾਂ ਦੀ ਪੇਸ਼ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਜੀਵਾਂ ਨੂੰ) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਆਪਣੇ ਨਾਮ-ਰੰਗ ਵਿਚ) ਰੰਗਦਾ ਹੈ, ਆਪ ਹੀ (ਆਪਣਾ ਪ੍ਰੇਮ-) ਰੰਗ (ਜੀਵਾਂ ਦੇ ਹਿਰਦਿਆਂ ਉੱਤੇ) ਚਾੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos tiñe en Su Amor,"