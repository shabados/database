[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਹੀ ਅੰਦਰਿ; ਸਚੁ ਮਹਲੁ ਪਾਏ ॥੯॥"
page = 843
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and within his home, he finds the True Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਆਪਣੇ ਧਾਮ ਵਿੱਚ ਹੀ ਸੱਚੇ ਸਾਹਿਬ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the home of the heart, one finds the Mansion of the True Lord's Presence. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਰਿਦੇ ਰੂਪੀ ਘਰ ਮੇਂ ਸਚ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ (ਉਸ ਨੂੰ ਥਿੱਤਾਂ ਆਦਿਕ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ ਭਟਕਣ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ) ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਮਹਲੁ = ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਟਿਕਾਣਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en el interior de su ser encuentra el Recinto de la Verdad.(9)"