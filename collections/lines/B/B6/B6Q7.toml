[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਸੁ ਸਰਸੁ. ਆਗਿਆ ॥"
page = 1272
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the will of Lord's, O cloud, burst with happiness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਤੂੰ ਖੁਸ਼ੀ ਨਾਲ ਵਰ੍ਹ, ਹੇ ਬੱਦਲਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rain down with happiness in God's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਪਰਮੇਸ੍ਵਰ ਕੀ ਆਗ੍ਯਾ ਸੇ ਉਪਦੇਸ ਕੀ ਬ੍ਰਖਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਨਾਮ-ਜਲ ਨਾਲ ਭਰਪੂਰ ਗੁਰੂ! ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਵਿਚ ਆਨੰਦ ਨਾਲ (ਨਾਮ-ਜਲ ਦੀ) ਵਰਖਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llueve con toda Felicidad en la Voluntad de Dios."