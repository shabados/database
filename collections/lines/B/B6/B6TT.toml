data = "The meditator practises meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਰਾਧਨ ਕਰਨ ਵਾਲਾ ਅਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The meditatives practice meditation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਿਆਨੀ) ਧ੍ਯਾਨ ਲਗਾਉਣੇ ਸੇ ਹੀ ਮੁਕਤੀ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ ਲੋਕ ਸਮਾਧੀਆਂ ਲਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਨੀ = ਸਮਾਧੀਆਂ ਲਾਣ ਵਾਲੇ।"

