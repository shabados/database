[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਉਲਟਿ; ਸੁਜਨ ਭਏ ਚੀਤਾ ॥੧॥"
page = 326
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates have changed into hearty good folk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਿਤ ਪੁਰਸ਼ ਬਦਲ ਕੇ ਦਿਲੋਂ ਭਲੇ ਲੋਕ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics have been transformed into good-hearted people. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਪੁਰਸ ਉਲਟ ਕਰ ਚਿਤ ਮੇਂ ਸ੍ਰਿਸ੍ਟ ਜਨ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਸਭ ਮਿਤ੍ਰਤਾ ਕਰਨੇ ਲਗੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਇਹ ਰੱਬ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਸਨ, ਹੁਣ ਉਲਟ ਕੇ ਅੰਤਰ-ਆਤਮੇ ਗੁਰਮੁਖ ਬਣ ਗਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los malhechores se han vuelto para mí piadosos en el corazón.(1)"