[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਸੇਖ ਫਰੀਦੁ; ਪਿਆਰੇ ਅਲਹ ਲਗੇ ॥"
page = 488
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Sheikh Farid O my dear friend, attach thyself to the Adorable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਖ ਫਰੀਦ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਲਾਡਲੇ ਮਿੱਤਰ! ਆਪਣੇ ਆਪ ਨੂੰ ਪੂਜਨੀਯ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Shaykh Fareed, O my dear friend, attach yourself to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਖ ਫਰੀਦ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਿਆਰੇ! ਅਲਾਹ ਕੀ ਬੰਦਗੀ ਮੇਂ ਲਗੇ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ਼ ਫ਼ਰੀਦ ਆਖਦਾ ਹੈ-ਹੇ ਪਿਆਰੇ! ਰੱਬ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਜੁੜ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲੈ = ਆਖਦਾ ਹੈ। ਪਿਆਰੇ = ਹੇ ਪਿਆਰੇ! ਅਲਹ ਲਗੇ = ਅੱਲਹ ਨਾਲ ਲੱਗ, ਰੱਬ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Farid, oh mis bienamados compañeros, aférrense al Señor,"