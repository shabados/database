[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਕੋ ਨ ਦਿਖਾਵਈ; ਅੰਧੀ ਆਵੈ ਜਾਇ ॥"
page = 60
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru none shows the right path. The spiritually blind continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕੋਈਂ ਭੀ ਠੀਕ ਰਸਤਾ ਨਹੀਂ ਮਿਲਦਾ। ਆਤਮਕ ਤੌਰ ਤੇ ਅੰਨ੍ਹੇ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one is shown the Way. Like the blind, they continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਵਾਹਿਗੁਰੂ ਕੋ ਕੋਈ ਨਹੀਂ ਦੇਖਾਵਤਾ ਹੈ, ਗ੍ਯਾਨ ਰੂਪ ਨੇਤ੍ਰੋਂ ਸੇ ਰਹਤ ਹੂਈ ਬੁਧੀ ਵਾਲਾ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਭੀ (ਸਹੀ ਰਸਤਾ) ਵਿਖਾ ਨਹੀਂ ਸਕਦਾ। (ਮਾਇਆ ਦੇ ਵਿਚ) ਅੰਨ੍ਹੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੀ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੀ ਹੋਈ। ਆਵੈ ਜਾਇ = ਆਉਂਦੀ ਹੈ ਜਾਂਦੀ ਹੈ, ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno no puede ver; como el ciego, va y viene en vano."