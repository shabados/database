[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ ਨੀਵਾਣੁ ਹੋਇ; ਗੁਰਮਤਿ ਠਹਰਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting imbued with the loving devotion, he becomes humble and stabilises his mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ ਦੇ ਨੀਵਾਣ ਵਿਚ ਗੁਰੂ ਦੀ ਮਤ ਵਿਚ ਹੋ ਕੇ ਮਨ ਨੂੰ ਰੋਕੇ।"