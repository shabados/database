data = "ਕਿ ਸ਼ਮਸ਼ੇਰ ਇਲਮੋ ਅਲਮਬਰ ਕਸ਼ੀਦ ॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They raised the flags to acquire education for the swordsmanship,"

[[content]]
asset = "RSJD"
type = "translation"
