data = "ਦੋਹਾਂ ਨੇ ਵਿਦਿਆ ਦੀ ਤਲਵਾਰ ਦਾ ਝੰਡਾ ਚੁਕ ਲਿਆ (ਭਾਵ ਪੜ੍ਹਾਈ ਵਿਚ ਮਗਨ ਹੋ ਗਏ)"