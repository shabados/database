[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ. ਸਬਦੁ, ਨ ਬੁਝੈ; ਇਆਣਾ ॥"
page = 1051
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the ignorant mind-ward knows not the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਨਾਦਾਨ ਆਪ-ਹੁਦਰਾ ਨਾਮ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the ignorant, self-willed manmukh does not understand the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਨਮੁਖ ਐਸਾ ਇਆਣਾ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕੋ ਸਮਝਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬੇ-ਸਮਝ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਇਆਣਾ = ਬੇ-ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aun así, el ególatra, ciego por su ignorancia, no realiza la Palabra."