[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਸੰਤਨ ਸੋਹਾਗੁ; ਮਰੈ ਨ ਜਾਵਏ ॥"
page = 457
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever stable is the Spouse of the saints, He dies and departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਸਾਧੂਆਂ ਦਾ ਸਹੁ। ਊਹ ਮਰਦਾ ਅਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Husband Lord of the Saints is eternal; He does not die or go away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਏਕ ਬ੍ਰਹਮ ਦ੍ਰਿਸ੍ਟੀ ਹੂਈ ਹੈ, ਤਿਨ ਕਾ ਨਿਸਚਾ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ। ਸੰਤੋਂ ਕਾ ਸੁਹਾਗ ਪਤੀ ਵਾ ਅਨੰਦੁ ਥਿਰੁ ਹੈ, ਨ ਮਰਤਾ ਹੈ ਨ ਕਹੀਂ ਜਾਤਾ ਹੈ ਸਰਬਦਾ ਸਿਥਰ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਸੰਤ ਜਨਾਂ ਦਾ ਚੰਗਾ ਭਾਗ ਸਦਾ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ) ਸਿਰ ਦਾ ਸਾਂਈ ਨਾਹ (ਕਦੇ) ਮਰਦਾ ਹੈ ਨਾਹ (ਕਦੇ ਉਹਨਾਂ ਨੂੰ ਛੱਡ ਕੇ ਕਿਤੇ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es el Novio de los Santos; Él no va ni muere."