[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮ ਦਾਰੂ; ਗੁਣ ਗਾਇਆ ॥"
page = 1172
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have taken the medicine of singing the praise of the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੀ ਦਵਾਈ ਲਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh has the Medicine: singing the Glorious Praises of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਰਾਮ ਨਾਮੁ ਜਪਿਆ ਹੈ ਔਰ ਗੁਣੋਂ ਕੋ ਗਾਯਾ ਹੈ। ਤਿਸ ਰੋਗ ਕੀ ਨਿਬ੍ਰਤੀ ਵਾਸਤੇ ਏਹੀ ਦਾਰੂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਉਸ ਦੇ ਵਾਸਤੇ ਹਉਮੈ-ਰੋਗ ਦੂਰ ਕਰਨ ਲਈ) ਦਵਾਈ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Naam, el Nombre del Señor, sí, Su Alabanza es la Única Cura,"