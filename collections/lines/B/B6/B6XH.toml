[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਤੇਰੇ ਗੁਣ ਗਾਵਾ ॥"
page = 563
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have mercy on me, that I may sing Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉੱਤੇ ਤਰਸ ਕਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show mercy unto me, that I may sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਕਿਰਪਾ ਕਰ ਜੋ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਉਤਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tenme Compasión para que pueda cantar siempre Tu Alabanza."