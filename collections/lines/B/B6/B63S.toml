[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਉਬਰੈ; ਹਰਿ ਕੀ ਓਟ ॥੮॥"
page = 1165
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but Nama was saved through the Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਰਾਹੀਂ ਨਾਮਾ ਬਚ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but Naam Dayv was saved, protected by the Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਹਰੀ ਕੀ ਓਟ ਮੇਂ (ਉਬਰੈ) ਬਚ ਜਾਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਮਾ ਬਚ ਨਿਕਲਦਾ ਹੈ; ਨਾਮੇ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੈ = ਬਚ ਗਿਆ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "apoyándome en el Santuario de Dios. (8)"