[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸ੍ਰਿਸਟਿ ਸਭ ਸਾਜੀਅਨੁ; ਆਪੇ ਵਰਤੀਜੈ ॥"
page = 1089
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has created the whole world and Himself is pervading therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖ਼ੁਦ ਸਾਰਾ ਸੰਸਾਰ ਰਚਿਆ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਸ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the entire universe, and He Himself is pervading it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਹਰੀ ਨੇ ਸਭ ਸ੍ਰਿਸਟੀ ਬਣਾਈ ਹੈ ਆਪ ਤਿਸ ਮੇਂ ਵਰਤ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਸਾਵੇਂ ਮੁੱਲ ਦੀ ਚੀਜ਼ ਹੋਵੇ ਭੀ ਕਿਵੇਂ? ਕਿਉਂਕਿ) ਉਸ ਨੇ ਆਪ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਬਣਾਈ ਹੈ ਤੇ ਆਪ ਹੀ ਇਸ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor desde Sí Mismo crea la Creación y Él Mismo la compenetra."