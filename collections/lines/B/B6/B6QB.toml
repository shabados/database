[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖ ਊਜਲ; ਹੋਵਹਿ ਦਰਬਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 190
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy face shall become bright in the Lord's court. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਤੇਰਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਹੋਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your face shall be radiant in the Court of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਹਰੀ ਕੇ ਦਰਬਾਰ ਮੇਂ ਮੁਖ ਊਜਲ ਹੋਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਚੇਤੇ ਰੱਖਿਆਂ) ਤੁਹਾਡੇ ਮੂੰਹ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਰੌਸ਼ਨ ਹੋਣਗੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tu semblante esté radiante en la Corte del Señor. (1-Pausa)"