[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਆਧੰ ਨ ਬਿਆਧੰ, ਅਗਾਧੰ ਸਰੂਪੇ ॥"
page = 22

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, the Unfathomable Entity is without the ailments of the mind and body."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ) ਨਾ ਆਧਿ (ਮਾਨਸਿਕ ਬੀਮਾਰੀ) ਹੈ, ਨਾ ਬਿਆਧਿ (ਸ਼ਰੀਰਕ ਰੋਗ ਹੈ) (ਉਹ) ਅਤਿ ਗੰਭੀਰ (ਅਗਾਧ) ਰੂਪ ਵਾਲਾ ਹੈ,"