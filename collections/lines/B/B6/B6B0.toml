[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਤੇਰਾ. ਤੂ ਧਣੀ; ਗਰਬੁ ਨਿਵਾਰਿ ਸਮੇਉ ॥੩॥"
page = 20
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are Thine and Thou art my Master. Rid me of ego and merge me in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਜਿਸਮ ਤੈਡੇਂ ਹਨ ਅਤੇ ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ। ਮੇਰਾ ਹੰਕਾਰ ਦੂਰ ਕਰਕੇ ਮੈਨੂੰ ਆਪਣੇ ਵਿੱਚ ਲੀਨ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mind and body are Yours; You are my Master. Please rid me of my pride, and let me merge with You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮਨੁ ਤਨੁ ਸਭੁ ਤੇਰਾ ਹੈ ਤੂਹੀ (ਧਣੀ) ਸ੍ਵਾਮੀ ਹੈਂ, ਤਾਂ ਤੇ ਮੇਰੇ ਹੰਕਾਰ ਕੋ ਨਿਬ੍ਰਿਤ ਕਰ ਕੇ ਅਪਣੇ ਮੇਂ (ਸਮੇਉ) ਮਿਲਾਇ ਲੀਜੀਏ। ਵਾ ਜਬ (ਗਰਬੁ) ਹੰਕਾਰੁ ਨਿਵਾਰਨ ਕਰੀਏ ਤਬ ਵਾਹਿਗੁਰੂ ਅਪਨੇ ਮੇਂ ਸਮਾਇ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ) ਮਨ (ਮੇਰਾ) ਤਨ ਤੇਰਾ ਹੀ ਦਿਤਾ ਹੋਇਆ ਹੈ, ਤੂੰ ਹੀ (ਮੇਰਾ) ਮਾਲਕ ਹੈਂ। (ਮਿਹਰ ਕਰ, ਮੈਂ ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ (ਤੇਰੀ ਯਾਦ ਵਿਚ) ਲੀਨ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਣੀ = ਮਾਲਕ, ਖਸਮ। ਗਰਬੁ = ਅਹੰਕਾਰ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਕੇ। ਸਮੇਉ = ਸਮਾ ਜਾਵਾਂ, ਲੀਨ ਰਹਾਂ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma y cuerpo son Tuyos y Tú eres mi Maestro, libérame de mi ego negativo y sumérgeme en Ti. (3)"