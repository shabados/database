[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੌ ਭੀਖ ਮੰਗਾਵਹਿ; ਤ ਕਿਆ ਘਟਿ ਜਾਈ ॥੧॥"
page = 525
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou makest me beg alms, what shall it, then detract from me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਕੋਲੋਂ ਖੈਰ ਮੰਗਾਵੇਂ, ਤਦ ਇਸ ਵਿੱਚ ਮੈਨੂੰ ਕੀ ਵੱਟਾ ਲੱਗ ਜਾਊਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You made me beg for charity, what would it take away from me? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਭਿਖਿਆ ਮੰਗਾਵੇ ਤੌ ਕਿਆ ਘਟ ਜਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੇ ਤੂੰ ਮੈਨੂੰ ਕੰਗਾਲ ਕਰ ਦੇਵੇਂ, ਤਾਂ ਮੇਰਾ ਕੁਝ ਘਟ ਨਹੀਂ ਜਾਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tampoco si me conviertes en un pordiosero me haces un ser inferior. (1)"