[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣੈ; ਜਾ ਸਤਿਗੁਰੁ ਪਾਵੈ ॥"
page = 840
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man attains to the True Guru, he comes to understand his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਤਦ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One comes to understand his own self, when he finds the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਵਤਾ ਹੈ ਤਬ ਹੀ ਅਪਨੇ ਆਪ ਸਰੂਪ ਕੋ ਪਛਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ (ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਦੋਂ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਣਾ ਸ਼ੁਰੂ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਪਛਾਣੈ = ਪਰਖਦਾ ਹੈ। ਜਾ = ਜਦੋਂ। ਪਾਵੈ = ਮਿਲਾਪ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno llega a entender su propio ser cuando encuentra al Verdadero Guru."