[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਕੁਟੰਬੁ ਸਭੁ ਜੀਅ ਕੇ ਬੰਧਨ ਭਾਈ; ਭਰਮਿ ਭੁਲਾ ਸੈਂਸਾਰਾ ॥"
page = 602
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All these kinsmen are like bonds for the soul, O brother, Thee world is gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਸਨਬੰਧੀ ਆਤਮਾ ਲਈ ਜੰਜੀਰਾਂ ਦੀ ਮਾਨੰਦ ਹਨ, ਹੇ ਵੀਰ! ਦੁਨੀਆਂ ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of these relatives are like chains upon the soul, O Siblings of Destiny; the world is deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਗ੍ਰਹਸਤ ਕੁਟੰਬ ਜੋ ਹੈ, ਸੋ ਹੇ ਭਾਈ! ਇਸ ਜੀਵ ਕੇ ਵਾਸਤੇ ਬੰਧਨ ਰੂਪ ਹੈ, ਭਰਮ ਕਰ ਕੇ ਇਸ ਮੇਂ ਸੰਸਾਰ ਭੂਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਤੋਂ ਬਿਨਾ) ਇਹ (ਆਪਣਾ) ਪਰਵਾਰ ਭੀ ਜਿੰਦ ਵਾਸਤੇ ਨਿਰਾ ਮੋਹ ਦੇ ਬੰਧਨ ਬਣ ਜਾਂਦਾ ਹੈ, (ਤਾਂਹੀਏਂ) ਜਗਤ (ਗੁਰੂ ਤੋਂ) ਭਟਕ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus parientes son como amarras para tu Alma; el mundo está siendo desviado por la ilusión."