[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਫਿਰਹਿ; ਹਉਮੈ ਕਰਮ ਕਮਾਏ ॥"
page = 441
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They wander about in another's love and go about their business in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਸ ਦੇ ਪਿਆਰ ਅੰਦਰ ਭਟਕਦੇ ਹਨ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਆਪਣੇ ਕਾਰ-ਵਿਹਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around in the love of duality, and they do their deeds in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਭਾਉ ਮੇਂ ਹੰਕਾਰ ਸਹਤ ਕਰਮਾਂ ਕੋ ਕਰਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਜੀਵ ਹਉਮੈ ਦੇ ਆਸਰੇ ਕੰਮ ਕਰ ਕਰ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, lejos de Tu Camino se encuentran ellos, al haber sido desviados por Ti Mismo;"