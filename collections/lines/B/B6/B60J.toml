[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਇਆ ਮਨੁ ਧਾਇਆ; ਮਨੁ ਪੰਖੀ ਆਕਾਸਿ ॥"
page = 1330
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is an illusionist, the mind is a saunterer and the mind wings in the sky like a bird."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਇਕ ਛਲੀਆ ਹੈ, ਮਨੂਆ ਫਿਰਤੂ ਘਿਰਤੂ ਹੈ ਅਤੇ ਮਨੂਆ ਪਰਿੰਦੇ ਦੀ ਤਰ੍ਹਾਂ ਅਸਮਾਨ ਅੰਦਰ ਉਡਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is Maya, the mind is a chaser; the mind is a bird flying across the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਯਾ ਰੂਪੀ (ਮਨੁ) ਸਰਬ ਕੇ ਸਿਰੋਮਣੀ ਅਕਾਸ ਮੇਂ (ਮਨੁ) ਮਨਨ ਕਰਨੇ ਕੌ ਪੰਛੀ ਰੂਪ ਹੋ ਕਰ ਮਨੁ ਧਾਇਆ ਹੈ, ਭਾਵ ਸਰਬ ਸਮੇਂ ਮਨ ਮਾਇਆ ਨੂੰ ਚਿਤਵਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਤੋਂ ਸੱਖਣਾ) ਮਨ (ਕਾਮਾਦਿਕ ਚੋਰਾਂ ਦੇ ਢਹੇ ਚੜ੍ਹ ਕੇ, ਸਦਾ) ਮਾਇਆ ਹੀ ਮਾਇਆ (ਲੋੜਦਾ ਹੈ), (ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਹੀ) ਦੌੜਦਾ ਹੈ, ਮਨ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ ਉਡਾਰੀਆਂ ਲਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ਜਿਵੇਂ) ਪੰਛੀ ਆਕਾਸ਼ ਵਿਚ (ਉਡਾਰੀਆਂ ਲਾਂਦਾ ਹੈ, ਤੇ ਸਰੀਰ-ਨਗਰ ਸੁੰਞਾ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਕਾਮਾਦਿਕ ਚੋਰ ਸ਼ੁਭ ਗੁਣਾਂ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਲੁੱਟਦੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਇਆ = ਦੌੜਦਾ ਹੈ। ਪੰਖੀ = ਪੰਛੀ। ਆਕਾਸਿ = ਆਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es Maya, es muy buscadora e inquieta, es un pájaro que vuela por los cielos."