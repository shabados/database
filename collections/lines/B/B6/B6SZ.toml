[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤੁ; ਰਾਮ ਕੇ ਗੁਣ ਗਾਇ ॥"
page = 1223
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live to sing the praise of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਨਾਲ ਹੀ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by singing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੈਂ ਆਪ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਗਾ ਕੇ (ਮਨੁੱਖ) ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਤੁ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਗਾਇ = ਗਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo para cantar las Alabanzas de mi Dios, oh Gopal, oh Señor,"