[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਦਰਿ; ਤੂੰਹੀ ਹੈ ਪਛੁਤਾਣਾ ॥੧॥"
page = 372
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is the door where thou shalt have to repent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬੂਹੇ ਉਤੇ ਤੂੰ ਪਸਚਾਤਾਪ ਕਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- at that door, you will come to regret and repent. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਧਰਮਰਾਜ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਇਨ ਕਰਮ ਕਰ ਕੇ ਤੁਮਹੀ ਲੋਗੋਂ ਨੇ ਪਸਚਾਤਾਪੁ ਕਰਨਾ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਜਮ ਸਾਸਨਾ ਸਹਨੀ ਪੜੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਰ ਤੇ ਤੂੰ ਹੀ (ਆਪਣੀਆਂ ਇਹਨਾਂ ਕਰਤੂਤਾਂ ਦੇ ਕਾਰਨ) ਪਛੁਤਾਵੇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਦਰਿ = ਉਸ ਦਰ ਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a la hora de atravesar la última puerta, te vas a lamentar. (1)"