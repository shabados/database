[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤੇ ਕਉ ਮੇਰੈ ਸੰਮਾਨੈ; ਕਰਣਹਾਰੁ ਤ੍ਰਿਣੁ ਜਾਨੈ ॥"
page = 613
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The created things, the deems like the mountain of Gold and the Creator like a grass blade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀਆਂ) ਬਣਾਈਆਂ ਹੋਈਆਂ ਚੀਜ਼ਾਂ ਨੂੰ ਤਾਂ ਬੰਦਾ ਪਹਾੜ ਮਾਨੰਦ ਜਾਣਦਾ ਹੈ ਅਤੇ ਬਣਾਉਣ ਵਾਲੇ ਨੂੰ ਘਾਹ ਦੀ ਤਿੜ ਦੇ ਤੁੱਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks upon the creation like a mountain of gold, and sees the Creator as a blade of grass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੀਵ ਕੈਸੇ ਹੈਂ? ਤੇਰੇ ਕੀਏ ਹੂਏ ਪਦਾਰਥੋਂ ਕੋ ਤੋ ਸੁਮੇਰ ਪਰਬਤ ਕੇ ਤੁਲ ਜਾਨਤੇ ਹੈਂ ਔਰ ਸਭ ਕਾ ਕਰਣਹਾਰੁ ਜੋ ਤੂੰ ਹੈਂ ਤੇਰੇ ਕੋ ਤ੍ਰਿਣ ਕੇ ਤੁਲ, ਭਾਵ ਤੁਛ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਪਦਾਰਥਾਂ ਨੂੰ (ਇਹ ਜੀਵ) ਮੇਰੂ ਪਰਬਤ ਜੇਡੀਆਂ ਵੱਡੀਆਂ ਸਮਝਦਾ ਹੈ, ਪਰ ਤੈਨੂੰ ਜੋ ਤੂੰ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ ਇਕ ਤੀਲੇ ਵਰਗਾ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cosas creadas uno las evalúa como una montaña de oro, pero el Creador las mira como una astilla."