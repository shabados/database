[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਉ ਨ ਬ੍ਰਹਮੈ ਲਿਖਿਆ; ਚਾਰਿ ਬੇਦ ਸਿੰਮ੍ਰਿਤਿ ਪੜ੍ਹਿ ਪੇਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having gone through the Vedas and simritis one finds that Brhama also has nowhere written about the Sentiment of love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਾਉ ਤਾਂ ਬ੍ਰਹਮਾ ਨੇ (ਮਾਨੋ) ਲਿਖਿਆ ਹੀ ਨਹੀਂ, ਚਾਰ ਵੇਦ ਤੇ ਸਿੰਮ੍ਰਤੀਆਂ ਪੜ੍ਹ ਪੜ੍ਹਕੇ (ਬਥੇਰੇ) ਦੇਖੇ (ਧੁਨੀ ਇਹ ਕਿ ਪੰਡਤ ਲੋਕ ਵੇਦ ਦਾ ਬਾਹਲਾ ਫਰੋਲਦੇ ਹਨ, ਪਰ ਭਾਉ-ਪ੍ਰੇਮਾ ਭਗਤੀ-ਥੋਂ ਸੁੱਕੇ ਹਨ)।"