[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੂਟੀ ਲੰਕਾ; ਸੀਸ ਸਮੇਤਿ ॥"
page = 224
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ceylon together with his head was plundered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੰਕਾ ਉਸ ਦੇ ਸਿਰ ਦੇ ਸਣੇ ਲੁਟੀ ਪੁਟੀ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sri Lanka was plundered, and he lost his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਦਸੋਂ ਸਿਰੋਂ ਕੇ ਸਮੇਤ ਉਸ ਕੀ ਲੰਕਾ ਰਾਮਾਵਤਾਰ ਹੋਇ ਕਰ ਕੇ ਲੂਟ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿੱਟਾ ਇਹ ਨਿਕਲਿਆ ਕਿ) ਉਸ ਦੀ ਲੰਕਾ ਲੁੱਟੀ ਗਈ, ਤੇ ਉਸ ਦਾ ਸਿਰ ਭੀ ਕੱਟਿਆ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਸ = ਸਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquí que él mismo haya sido decapitado."