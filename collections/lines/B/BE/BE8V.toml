[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਹਰਿ ਹਰਿ ਪ੍ਰਭੁ ਸੇਵਿਆ; ਜਨ ਨਾਨਕੁ. ਸਦ ਕੁਰਬਾਣੁ ॥੩੭॥"
page = 1417
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve their God, the Lord Master, unto them slave Nanak is ever a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਦੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਤੋਂ ਗੋਲਾ ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is forever a sacrifice to those who serve their Lord God. ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਤਿਸ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਸੇਵਿਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਜਨੋਂ ਪਰ ਹਮ ਸਦਾ ਕੁਰਬਾਣ ਜਾਤੇ ਹੈਂ॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ ਭਗਤੀ ਕੀਤੀ ॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿਆ = ਸੇਵਾ-ਭਗਤੀ ਕੀਤੀ। ਸਦ = ਸਦਾ ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ofrece para siempre Su vida en sacrificio a aquellos seres que sirven a su Dios, el Señor. (37)"