[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜੇ ਮਸਾਣ ਨਚੇ ਪਰੇਤ ॥੧੧॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He made many person kings, and those who resisted, he killed them, the ghosts and fiends also used to dance in his battlefield.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਿਚ ਮਸਾਣ ਗੱਜੇ ਸਨ ਅਤੇ ਪ੍ਰੇਤ ਨਚੇ ਸਨ ॥੧੧॥"