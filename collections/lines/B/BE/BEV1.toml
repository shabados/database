[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਪ੍ਰਾਨੀ; ਹਰਿ ਜਪਿ ਧੀਰੈ ॥"
page = 1303
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The drowning mortal is comforted by contemplating Thee. O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੁਬਦਾ ਹੋਇਆ ਫਾਨੀ ਬੰਦਾ ਹੇ ਵਾਹਿਗੁਰੂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drowning mortal is comforted and consoled, meditating on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਪ੍ਰਾਨੀ ਡੂਬਤਾ ਹੂਆ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਰਿਹਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਪਾਰ ਲੰਘ ਸਕਣ ਲਈ) ਹੌਸਲਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal que se ahoga es consolado y confortado meditando en el Señor,"