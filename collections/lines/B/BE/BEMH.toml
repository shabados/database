[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਰੀ; ਅਰਿਓ ਪ੍ਰੇਮ ਕੀ ਖੋਰਿ ॥"
page = 1228
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, I am involved and inebriated with the love of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਮੇਰੀ ਮਾਤਾ! ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਗ੍ਰਸਿਆ ਅਤੇ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, I am involved with the Love of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਸੰਤੋ! ਮੇਰਾ ਮਨ ਪੰਛੀ ਪ੍ਰੇਮ ਕੀ ਖੋੜ ਮੇਂ (ਅਰਿਓ) ਫਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਮੇਰਾ ਮਨ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, estoy involucrado, sí, intoxicado en el Amor de mi Dios,"