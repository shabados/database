[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ ਅਹੰਕਾਰਿ ਵਿਗੁਤੀ; ਹਉਮੈ ਲਗੀ ਤਾਤੇ ॥"
page = 1111
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is destroyed by lust, wrath and ego and continues to burn in self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਹਿਵਤ, ਗੁੱਸੇ ਅਤੇ ਗਰੂਰ ਨੇ ਨਾਸ ਕਰ ਦਿਤਾ ਹੈ ਅਤੇ ਉਸ ਸਵੈ-ਹੰਗਤਾ ਵਿੱਚ ਸੜਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and egotism destroy her. She burns in egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਮ, ਕ੍ਰੋਧ, ਹੰਕਾਰ ਕਰ (ਵਿਗੁਤੀ) ਖਰਾਬ ਹੋਈ ਹੈ, ਤਿਸ ਕੋ ਹੰਤਾ, ਮਮਤਾ ਵਾ ਹੰਕਾਰ ਕੀ (ਤਾਤੇ) ਚਾਹ ਵਾ ਤਪਤ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤ੍ਰੀ ਕਾਮ ਵਿਚ ਕ੍ਰੋਧ ਵਿਚ ਅਹੰਕਾਰ ਵਿਚ (ਸਦਾ) ਖ਼ੁਆਰ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਹਉਮੈ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ ਉਸ ਨੂੰ ਈਰਖਾ ਚੰਬੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ ਵਿਚ। ਕ੍ਰੋਧ ਵਿਚ। ਵਿਗੁਤੀ = ਖ਼ੁਆਰ ਹੁੰਦੀ ਰਹੀ। ਤਾਤੇ = ਤਾਤਿ, ਈਰਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se conservó intoxicada por su propio protagonismo, sufriendo todo tipo de dolor."