[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਕਿਨਿ ਬਿਧਿ ਗਤਿ ਹੋਈ ॥੧॥"
page = 145
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak by what means can the mortal be delivered?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਊਦੇ ਹਨ, ਕਿਸ ਤਰੀਕੇ ਦੁਆਰਾ ਜੀਵ ਮੁਕਤ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, how will they be saved? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੀਵੋਂ ਕੀ ਗਤੀ ਕਿਸ ਪ੍ਰਕਾਰ ਹੋਵੇਗੀ॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਪਾਸ ਸਿਖੋਂ ਨੇ ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ ਕਾ ਪੂਰਬੋਕਤ ਸਲੋਕ ਸੁਨਾਇ ਕਰ ਬੇਨਤੀ ਕਰੀ ਕਿ ਕਲਜੁਗ ਮੇਂ ਚਾਨਣ ਕੈਸੇ ਹੋਵੇ? ਤਿਸ ਪਰ ਚਾਨਣ ਕਰਨੇ ਕਾ ਉਪਾਉ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਿਵੇਂ ਇਸ ਤੋਂ ਖਲਾਸੀ ਹੋਵੇ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dime, oh, dice Nanak, ¿Cómo puede uno ser salvado?(1)"