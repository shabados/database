[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਇਕਸੈ ਨਾਲਿ ਮੈ ਗੋਸਟੇ; ਮੁਹੁ ਮੈਲਾ ਕਰੈ ਨ ਭੰਗੁ ॥"
page = 958
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My conversation is with the Lord alone, who neither wrinkles nor turns away His face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗੱਲ ਬਾਤ ਕੇਵਲ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਹੈ, ਜੋ ਨਾਂ ਹੀ ਆਪਣੇ ਮੂੰਹ ਉੱਤੇ ਤਿਊੜੀ ਪਾਉਂਦਾ ਹੈ ਨਾਂ ਹੀ ਮੂੰਹ ਮੌੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My conversation is with the One Lord alone; He never frowns, or turns His face away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਹਰੀ ਨਾਲ ਹੀ ਮੇਰੀ ਗੋਸਟ, ਭਾਵ ਕਹਿਣਾ ਸੁਨਣਾ ਹੈ। ਜੋ ਮੁਹ ਮੈਲਾ ਕਰ ਕੇ ਕੋਈ (ਭੰਗੁ) ਵਿਘਨ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਕੇਵਲ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਮੇਰਾ ਮੇਲ-ਜੋਲ ਹੈ, (ਕਿਉਂਕਿ) ਉਹ ਪ੍ਰਭੂ ਕਦੇ ਮੂੰਹ ਮੋਟਾ ਨਹੀਂ ਕਰਦਾ, ਕਦੇ ਮੱਥੇ ਵੱਟ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Converso sólo con mi Dios, Quien nunca es extraño para mí."