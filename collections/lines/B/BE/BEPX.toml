[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਜਖੵਿ, ਦੈਤ ਸਭਿ ਸਿਮਰਹਿ; ਅਗਨਤੁ. ਨ ਜਾਈ ਜਸੁ ਗਨਾ ॥੩॥"
page = 1079
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The super-gods remember Thee all the demons. Innumerable are Thine praises, O Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟ ਦੇਵਤੇ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ ਅਤੇ ਯਾਦ ਕਰਦੇ ਹਨ ਤੈਨੂੰ ਸਾਰੇ ਰਾਖਸ਼ ਹੇ ਸੁਆਮੀ! ਅਣਗਿਣਤ ਹਨ ਤੇਰੀਆਂ ਕੀਰਤੀਆਂ ਜੋ ਗਿਣਤੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The titans and demons all meditate in remembrance; Your Praises are uncountable - they cannot be counted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਖ ਸਿਮਰਤੇ ਹੈਂ ਔ ਸਭ ਦੈਤ ਆਪ ਕੋ ਸਿਮਰਤੇ ਹੈਂ, ਤੇਰਾ ਜਸੁ ਅਗਨਤ ਹੈ ਗਿਨਿਆਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੱਖ੍ਯ੍ਯ ਅਤੇ ਦੈਂਤ ਉਸ ਅਗਣਤ ਪ੍ਰਭੂ ਨੂੰ ਹਰ ਵੇਲੇ ਯਾਦ ਕਰ ਰਹੇ ਹਨ। ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, incontables son Tus Devotos que Te alaban, oh Señor. (3)"