[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਜਨਮ ਨ ਮਰਣੁ. ਨ ਆਵਣ ਜਾਣਾ; ਨਿਹਚਲੁ ਸਰਣੀ ਪਾਈਐ ॥"
page = 803
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no birth and death nor coming and going there and one enters the Lords eternal sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਨਾਂ ਪੈਦਾਇਸ਼ ਨਾਂ ਮੌਤ, ਨਾਂ ਹੀ ਆਉਣ ਅਤੇ ਜਾਣਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੀ ਕਾਲ-ਸਥਾਈ ਪਨਾਹ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no birth or death there, no coming or going in reincarnation, when you enter the Sanctuary of the Eternal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਜਨਮ ਕਰ ਆਵਣਾ ਨਹੀਂ ਹੈ ਔਰ ਮਰ ਕਰ ਜਾਣਾ ਨਹੀਂ ਹੋਤਾ, ਤਾਂ ਤੇ ਮਨ ਕੋ ਨਿਹਚਲ ਕਰ ਕੇ ਸੰਤਾਂ ਕੀ ਸਰਣਿ ਮੇਂ ਪ੍ਰਾਪਤ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਵਿਆਪਦਾ, ਮਨ ਦੀ ਅਡੋਲਤਾ ਕਾਇਮ ਰਹਿੰਦੀ ਹੈ। ਸੋ, ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਵਿਚ ਹੀ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí no hay ni ida ni venida, ni muerte ni nacimiento, y uno entra en el Refugio Eterno de Dios."