[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨਸਟ ਜਗ ਭਰਿਸਟ ਹੋਏ; ਡੂਬਤਾ ਇਵ ਜਗੁ ॥੧॥"
page = 662
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world's places of worship are polluted and in this way, the world is being drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਉਪਾਸ਼ਨਾ ਦੇ ਅਸਥਾਨ ਪਲੀਤ ਹੋ ਗਏ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਜਹਾਨ ਡੁਬਦਾ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The holy places of worship in the world are polluted, and so the world is drowning. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਸਥਾਨ ਜਗਤ ਮੇਂ ਇਸ਼ਟ ਰੂਪ ਅਰਥਾਤ ਪੂਜਨੀਕ ਸੇ ਸੋ ਪਹਲੇ ਹੀ ਨਿਜ ਧਰਮ ਤੇ (ਭਰਿਸਟ) ਗਿਰ ਗਏ ਹੈਂ, ਭਾਵ ਤੀਰਥੋਂ ਪਰ ਰਹਨ ਵਾਲੇ ਭੀ ਅਧਰਮ ਕਰਤੇ ਹੈਂ। ਇਸ ਸਮੇਂ ਮੇਂ ਇਸ ਪ੍ਰਕਾਰ ਜਗਤ ਡੂਬਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਦੀ ਰਾਹੀਂ) ਜਗਤ ਦੇ (ਅਨੇਕਾਂ) ਪਵਿਤ੍ਰ ਹਿਰਦੇ (ਭੀ) ਗੰਦੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਜਗਤ (ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los lugares de Alabanza están ahora contaminados y así el mundo se está ahogando. (1)"