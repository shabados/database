[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਤਿ ਨਾਨਕ; ਜਪਿ ਏਕ ਹਰਿ ਨਾਮ ॥੧॥"
page = 282
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Salvation is attained by repeating the Name of God alone, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ, ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Salvation, O Nanak, is attained by chanting the Name of the One Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਹਰਿ ਨਾਮ ਜਪਨੇ ਸੇ ਹੀ ਤੇਰੀ ਗਤੀ ਹੋਵੇਗੀ, ਤਾਂ ਤੇ ਤਿਸੀ ਕੌ ਜਪ॥੧॥☬ਸੁੰਦਰ ਰੂਪ ਔ ਧਨ ਆਦਿ ਨਿਸ਼ੇਧਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਤਾਂ ਗਤਿ ਹੋਵੇਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਮੁਕਤੀ, ਚੰਗੀ ਆਤਮਕ ਹਾਲਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuerda al Señor, pues Él es el Único que te conducirá a tu más alto Destino.(1)"