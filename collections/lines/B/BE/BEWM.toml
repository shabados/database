[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਪਾਹਾਰਾ; ਧੀਰਜੁ ਸੁਨਿਆਰੁ ॥"
page = 8
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make continence thy furnace, patience thy goldsmith,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮਚਰਜ ਨੂੰ ਆਪਣੀ ਭਠੀ, ਸਬਰ ਨੂੰ ਆਪਣਾ ਸੁਨਿਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let self-control be the furnace, and patience the goldsmith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਔਰ ਲਿੰਙ ਇੰਦ੍ਰੀ ਚੰਚਲਤਾ ਸੇ ਰਹਿਤ ਹੋਵੇ, ਐਸਾ ਜੋ ਭਗਤੋਂ ਕਾ ਧੀਰਜੁ ਹੈ, ਸੋਈ ਤੋ ਸੁਨਾਰ ਹੋਵੈ ਔਰੁ ਸਰਬ ਵਾਸਨਾ ਕਾ ਤ੍ਯਾਗੁ ਕਰ ਸਰਬ ਇੰਦ੍ਰੀ੍ਯੋਂ ਕੋ ਵਿਖੇ ਸੇ ਹਟਾਵਣਾ, ਐਸੇ ਜਤ ਕਾ (ਪਹਾਰਾ) ਅੰਗੀਠਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਜਤ-ਰੂਪ ਦੁਕਾਨ (ਹੋਵੇ), ਧੀਰਜ ਸੁਨਿਆਰਾ ਬਣੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que la continencia sea el horno y la paciencia el maestro fundidor;"