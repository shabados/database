[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਗਣਹਾਰ; ਅਣਠਗਦਾ ਠਾਗੈ ॥"
page = 900
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is cheated not, is cheated by the cheat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਠੱਗੇ ਜਾਣ ਵਾਲੇ ਨੂੰ ਠੱਗ, ਠੱਗ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one who is cheated, is not cheated by the cheat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵ ਤੇ ਤੋ ਇਹ ਠਗਣੇ ਥੀਂ ਰਹਿਤ ਥਾ, ਪਰੰਤੂ ਠਗਣਹਾਰ ਕਾਮਾਦਿਕ ਬਿਕਾਰੋਂ ਨੇ ਠਗ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਠਗਣੀ-ਮਾਇਆ ਜੀਵ ਨੂੰ ਸਦਾ ਠੱਗਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del mundo hace todo esto,  al que no lo pueden engañar"