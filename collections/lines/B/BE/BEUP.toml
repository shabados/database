[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕਹੁ ਨੈਨ ਨਿਹਾਰਿ ਠਗ; ਮਨ ਮੈ ਭਯਾ ਬਿਹਾਲ ॥੫॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Observing this swindler was deeply hurt.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਕੇ ਠਗ ਮਨ ਵਿਚ ਬਹੁਤ ਦੁਖੀ ਹੋਇਆ ॥੫॥"