[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ; ਉਹੁ ਚਹੁ ਕੁੰਟ ਮਾਨੈ ॥੧॥"
page = 386
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by repeating the Name he is honoured in four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਉਸ ਦੀ ਚਾਰੀ ਪਾਸੀਂ ਇੱਜ਼ਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- chanting the Naam, the Name of the Lord, he is honored in the four directions. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਸਿਮਰਨ ਕਰਨੇ ਕਰ ਚਾਰੋਂ ਕੁੰਟ ਮੇਂ ਮਾਨਨੀਯ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ ਜਗਤ ਵਿਚ ਉਸ ਦਾ ਆਦਰ-ਮਾਣ ਹੋਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce se vuelve famoso contemplando el Naam, el Nombre del Señor. (1)"