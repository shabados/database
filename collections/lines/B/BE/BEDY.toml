[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਪਰਗਾਸੁ; ਗੁਰੂ ਤੇ ਪਾਏ ॥"
page = 1063
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru, that the mortal obtains inner light,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਅੰਤ੍ਰੀਵੀ ਪ੍ਰਕਾਸ਼ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, one's inner being is enlightened and illumined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਅੰਦਰ ਗੁਰੋਂ ਸੇ ਪਰਗਾਸ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਉੱਤੇ ਤੂੰ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈਂ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que el interior de uno es iluminado alabando el Nombre,"