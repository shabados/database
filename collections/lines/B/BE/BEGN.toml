[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਪ੍ਰਭੁ ਦੂਰਿ ਵਸੈ; ਇਕਨਾ ਮਨਿ ਆਧਾਰੋ ਰਾਮ ॥"
page = 772
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For some the Lord abides afar and for some He is the support of their soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਲਈ ਸਾਹਿਬ ਦੁਰੇਡੇ ਵੱਸਦਾ ਹੈ ਅਤੇ ਕਈਆਂ ਲਈ ਉਹ ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God dwells far away from some, while for others, He is the Support of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਮਨਮੁਖੋਂ ਤੇ ਪ੍ਰਭੂ ਦੂਰ ਵਸਤਾ ਹੈ, ਅਰੁ ਇਕ ਗੁਰਮੁਖੋਂ ਕੇ ਮਨ ਕਾ ਰਾਮ ਆਸਰਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕਈ ਜੀਵਾਂ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਜਾਪਦਾ ਹੈ, ਤੇ, ਕਈ ਜੀਵਾਂ ਦੇ ਮਨ ਵਿਚ ਉਸ ਪ੍ਰਭੂ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਧਾਰੋ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para algunos el Señor está lejos, para el Alma de otros Él es Lo único que importa."