[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਨਾਮੁ ਸਖਾ; ਹਰਿ ਭਾਈ ਜੀਉ ॥੧॥"
page = 175
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is my friend and brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਮੇਰਾ ਬੇਲੀ ਤੇ ਵੀਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is my Friend and Brother. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੇਰਾ ਸਖਾ ਔਰ ਭਾਈ ਹਰੀ ਨਾਮ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਗਿਆ ਹੈ ਕਿ) ਹਰਿ-ਨਾਮ (ਹੀ) ਮੇਰਾ ਮਿੱਤਰ ਹੈ ਮੇਰਾ ਵੀਰ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾ = ਮਿੱਤਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Nombre del Señor es mi Hermano y mi Único Amigo.(1)"