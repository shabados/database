[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕਉੜਤਣੁ; ਚੂਕਸਿ ਮਾਇ ॥"
page = 1243
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then shall depart their bitterness, O mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਨ੍ਹਾਂ ਦਾ ਕਉੜਾ-ਪਣ ਦੂਰ ਹੋ ਜਾਵੇਗਾ, ਹੈ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then their bitterness shall be gone, O mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਇ) ਹੇ ਭਾਈ! ਤਬ ਦੁਖਾਂ ਰੂਪੀ ਕੌੜਤਣ (ਚੂਕਸਿ) ਉਠ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੇ ਮਾਂ! ਵਿਸ਼ੇ-ਭੋਗਾਂ ਤੋਂ ਪੈਦਾ ਹੋਇਆ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces lo amargo desaparecería de su vida."