[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕਮਲੁ ਪ੍ਰਗਾਸਿਆ; ਅੰਮ੍ਰਿਤੁ ਭਰਿਆ ਅਘਾਇ ॥"
page = 22
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus the heart-lotus blossom be filled with Nectar and thou shalt be satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮਨ-ਕਤੰਵਲ ਫੁਲ ਸੁਧਾਰਸ ਨਾਲ ਲਬਾਲਬ ਹੋ ਜਾਏਗਾ ਅਤੇ ਤੂੰ ਰੱਜ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lotus blossoms deep within the heart, and filled with Ambrosial Nectar, one is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਤਿਨ ਕਾ ਅੰਤਰਿ ਹਿਰਦਾ ਕਮਲੁ ਆਤਮ ਪ੍ਰਕਾਸਿ ਕਰ ਕੇ ਪ੍ਰਕਾਸ ਰਹਾ ਹੈ। ਪੁਨਃ ਆਤਮਾਨੰਦ ਰੂਪੁ ਜੋ ਅੰਮ੍ਰਿਤ ਹੈ ਤਿਸ ਕਰ ਭਰ ਰਹਾ ਹੈ ਔਰੁ ਤਿਸੀ ਸੇ ਤ੍ਰਿਪਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਤੇਰੇ ਅੰਦਰ (ਹਿਰਦਾ-) ਕੌਲ ਖਿੜ ਪਏਗਾ, (ਤੇਰੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਭਰ ਜਾਏਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਾਸਿਆ = ਖਿੜਦਾ ਹੈ। ਅਘਾਇ = ਰੱਜ ਕੇ, ਪੂਰੇ ਤੌਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El capullo del loto del corazón florece y se llena de Néctar y lo podrás disfrutar hasta saciarte."