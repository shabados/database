[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤ ਰੇਖ; ਕਰਿ ਕਰਮਿਆ ॥"
page = 1193
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does deeds as is the writ of his past actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੈਸੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ, ਜੇਹੋ ਜੇਹੀ ਉਸ ਦੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts in accordance with the karma of his past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਕਿਰਤ) ਪੂਰਬ ਕਰਮੋਂ ਕੀ ਰੇਖ ਪੜ ਗਈ ਹੈ, ਤਿਸੀ ਅਨੁਸਾਰ ਕਰਮੋਂ ਕੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਿਛਲੇ) ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ (ਮਨੁੱਖ ਹੋਰ ਉਹੋ ਜਿਹੇ ਹੀ) ਕਰਮ ਕਰੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤ = ਕੀਤੇ ਹੋਏ ਕਰਮ। ਕਿਰਤ ਰੇਖ = (ਪਿਛਲੇ) ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ। ਕਰਿ = ਕਰੇ, ਕਰਦਾ ਹੈ। ਕਰਮਿਆ = (ਹੋਰ ਉਹੋ ਜਿਹੇ ਹੀ) ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y actúa de acuerdo al escrito del Karma."