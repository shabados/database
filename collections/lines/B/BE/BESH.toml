[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਦੀਨ ਦਇਆਲ, ਮੇਰੇ ਸਾਹਿਬਾ; ਸਚੇ ਮਨੁ ਪਤੀਆਵਣਿਆ ॥੧॥"
page = 109
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful to the poor, my True Master! by Thy truth my mind is appeased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਤੇ ਮਾਇਆਵਾਨ, ਮੇਰੇ ਸੱਚੇ ਮਾਲਕ! ਤੇਰੇ ਸੱਚ ਨਾਲ ਮੇਰਾ ਚਿੱਤ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Lord and Master, Merciful to the meek, my mind is pleased and appeased by the Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਚੇ ਸਾਹਿਬਾ ਮਾਲਕ ਦੀਨ ਦਿਆਲ! ਤੂੰ ਸਚੇ ਨਾਮ ਕੇ ਜਪਣ ਵਾਲਿਓਂ ਪਰ ਮਨ ਸੇ (ਪਤੀਆਵਣਿਆ) ਮਨ ਕਾ ਨਿਸਚਾ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ! ਹੇ ਦੀਨਾਂ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਮੇਰੇ ਮਾਲਿਕ! ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਮਨ ਨੂੰ ਤੇਰੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਗਿਝਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Señor Verdadero y Bondadoso con los pobres, por Tu Verdad nuestra mente es saciada.(1)"