[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਤਿ ਕਰੇ. ਦਾਤਾਰੁ ॥"
page = 1129
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Lord Himself gives gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣਹਾਰ ਸੁਆਮੀ ਖੁਦ ਹੀ ਬਖਸ਼ੀਸ਼ਾਂ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Great Giver, Himself gives His Gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪਰਮੇਸ੍ਵਰ ਦਾਤਾਰ ਜਿਸ ਕੋ ਭਗਤੀ ਕੀ ਦਾਤਿ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਇਹ ਕਿਸੇ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਨਾਮ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਦਾਤਾਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Bondadoso, de Sí Mismo, nos da lo que necesitamos."