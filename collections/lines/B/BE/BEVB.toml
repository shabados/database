[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਤੂ ਧਣੀ; ਸਚਾ ਅਲਖ ਅਪਾਰੁ ॥"
page = 1286
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Inaccessible, Incomprehensible, Invisible and Infinite True Lord, Thou are the Master of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਅਗਾਧ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਤ ਸੱਚੇ ਸੁਅਮੀ! ਤੁੰ ਸਾਰਿਆਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Inaccessible and Unfathomable, O Invisible and Infinite True Lord Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰ ਅਲਖ ਅਪਾਰ! ਤੂੰ ਸਚਾ ਧਣੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਤੂੰ (ਮਾਨੁੱਖੀ) ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ, ਤੂੰ ਸਭ ਦਾ ਮਾਲਕ ਹੈਂ ਸਦਾ-ਥਿਰ ਹੈਂ, ਅਦ੍ਰਿਸ਼ਟ ਹੈਂ ਤੇ ਬੇਅੰਤ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Inaccesible e Insondable. Oh, Infinito e Invisible Señor y Maestro,"