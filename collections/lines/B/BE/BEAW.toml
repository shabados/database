[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪਾਲ ਗੋਬਿੰਦ. ਅੰਤੁ ਨਾਹੀ; ਬੇਅੰਤ ਗੁਣ. ਤਾ ਕੇ ਕਿਆ ਗਨੀ ॥"
page = 704
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The World-Cherisher and the Master of the universe has no limit. Innumerable are His merits. How can I recount them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ-ਪੋਸ਼ਣਹਾਰ ਅਤੇ ਆਲਮ ਦੇ ਮਾਲਕ ਦਾ ਕੋਈ ਹੱਦ-ਬੰਨਾ ਨਹੀਂ। ਅਨੰਤ ਹਨ ਉਸ ਦੀਆਂ ਵਡਿਆਈਆਂ। ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਗਿਣ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the world, the Lord of the universe has no limit; His Glorious Virtues are unlimited - how can I count them?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਗੋਬਿੰਦ ਕਾ ਕੁਛ ਅੰਤ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਹੇ ਬਿਅੰਤ! ਤੇਰੇ ਗੁਣ ਮੈਂ ਕਿਆ ਗਿਣੋਂ, ਭਾਵ ਗੁਣ ਕਹੇ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੋਪਾਲ ਗੋਬਿੰਦ (ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਸ ਦੇ ਗੁਣ ਬੇਅੰਤ ਹਨ, ਮੈਂ ਉਸ ਦੇ ਗੁਣ ਕੀਹ ਗਿਣ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ = ਉਸ ਦੇ। ਕਿਆ ਗਨੀ = ਮੈਂ ਕੀਹ ਗਿਣ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Sus miles y miles de Méritos, ¿cuál podría yo mencionar?"