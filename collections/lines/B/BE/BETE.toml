[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਪ੍ਰੀਤਿ ਨ ਊਪਜੈ ਭਾਈ; ਮਨਮੁਖਿ ਦੂਜੈ ਭਾਇ ॥"
page = 603
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, Lord's love spring are engrossed in the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਨਹੀਂ ਹੰਦਾ, ਹੇ ਵੀਰ! ਆਪ-ਹੁਦਰੇ ਨੂੰ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਖੱਚਤ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, love for the Lord does not well up, O Siblings of Destiny; the self-willed manmukhs are engrossed in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਪੁਰਸ਼ ਕੋ ਪਰਮੇਸ਼੍ਵਰ ਕੀ ਪ੍ਰੀਤਿ ਨਹੀਂ ਉਪਜਤੀ ਹੈ, ਅਰ ਜੋ ਮਨਮੁਖ ਹੈਂ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਪਰਵਿਰਤਿ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦਾ ਪ੍ਰਭੂ ਵਿਚ) ਪਿਆਰ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ, ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ = ਹੇ ਭਾਈ! ਮਨਮੁਖਿ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਦੂਜੈ ਭਾਇ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਪਿਆਰ ਵਿਚ। ਭਾਇ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, el Amor no nace en la mente, y el voluntarioso Manmukj se involucra con la dualidad,"