data = "ਮੈ ਮੁਹਰਨ ਕਹ ਬੇਚਤ ਨਾਹੀ ॥੧੬॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And began to shout very loud, ‘I do not want to sell the coins.’(l6)"

[[content]]
