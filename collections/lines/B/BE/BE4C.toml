data = "ਕਿ ਛਤ੍ਰੰ ਛਟਾ ਹੈ ॥੩੧੭॥"
page = 660

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was a Kshatriya woman, a canopied queen and a glorious and beautiful damsel like the canopy.317."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਛਤ੍ਰੀਆਂ ਦੀ ਚਮਕ ਹੈ ॥੩੧੭॥"