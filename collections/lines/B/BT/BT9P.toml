[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਗੁਰ ਪਾਰਬ੍ਰਹਮ ਪੂਰੇ; ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣਾ ਰਾਮ ॥"
page = 543
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Perfect Guru-God, show mercy unto me that night and day, I may utter the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਰਨ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਵਰ! ਮੇਰੇ ਤੇ ਰਹਿਮਤ ਧਾਰ। ਤਾਂ ਜੋ ਮੈਂ ਰੈਣ ਦਿਹੁੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shower Your Mercy upon me, O Guru, O Perfect Supreme Lord God, that I might chant the Naam, the Name of the Lord, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਪੂਰੇ ਪਾਰਬ੍ਰਹਮ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ, ਜੇ ਰਾਤ੍ਰਿ ਦਿਨ ਤੇਰਾ ਨਾਮ ਉਚਾਰਨ ਕਰਤਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ! ਹੇ ਸਰਬ-ਗੁਣ-ਭਰਪੂਰ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉੱਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਹਰ ਵੇਲੇ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਸਭ ਤੋਂ ਵੱਡੇ! ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਵਖਾਣਾ = ਵਖਾਣਾਂ, ਮੈਂ ਉਚਾਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Divino me ha bendecido y recito siempre el Nombre del Señor."