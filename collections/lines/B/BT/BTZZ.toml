[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਬਿਖੜੇ ਥਾਨ; ਅਨਿਕ ਖਿੜਕੀਆ ॥"
page = 886
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that difficult place there are several windows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਔਖੀ ਜਗ੍ਹਾ ਅੰਦਰ ਅਨੇਕਾਂ ਤਾਕੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is a treacherous place, with several windows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਹ) ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਮੇਂ ਕਠਨ ਸਥਾਨ ਪਾਂਚ ਕੋਸ ਵਾ ਕਾਮਾਦਿਕ ਬਿਕਾਰ ਹੈਂ, ਜੋ ਲੰਘਨੇ ਔਖੇ ਹੈਂ ਔ ਅਨੇਕ ਵਾਸਨਾ ਰੂਪ ਖਿੜਕੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ-ਮਠ ਵਿਚ ਜੀਵ ਨੂੰ ਖ਼ੁਆਰ ਕਰਨ ਲਈ ਅਨੇਕਾਂ (ਵਿਕਾਰ-ਰੂਪ) ਔਖੇ ਥਾਂ ਹਨ (ਅਤੇ ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੇ ਜੀਵਾਂ ਵਾਸਤੇ) ਅਨੇਕਾਂ ਹੀ ਜੂਨਾਂ ਹਨ (ਜਿਨ੍ਹਾਂ ਵਿਚੋਂ ਦੀ ਜੀਵਾਂ ਨੂੰ ਲੰਘਣਾ ਪੈਂਦਾ ਹੈ, ਜਿਵੇਂ ਕਿਸੇ ਘਰ ਦੀ ਖਿੜਕੀ ਵਿਚੋਂ ਦੀ ਲੰਘੀਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਇਸ (ਜਗਤ-ਮਠ) ਵਿਚ। ਬਿਖੜੇ = ਔਖੇ। ਅਨਿਕ ਖਿੜਕੀਆ = ਅਨੇਕਾਂ ਜੂਨਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque este Recinto es misterioso, pues tiene muchas salidas."