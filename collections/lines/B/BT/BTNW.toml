[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਕਾਜੁ; ਤਾਹੀ ਕਾ ਹੋਇ ॥"
page = 1145
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his tasks are, then accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਕਾਰਜ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then all of his tasks are accomplished to perfection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਾ ਸਫਲੁ ਕਾਰਜ ਹੋਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦਾ ਹੀ (ਜੀਵਨ ਦਾ ਅਸਲ) ਕੰਮ ਕਿਸੇ ਸਿਰੇ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹੀ ਕਾ = ਉਸੇ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es bendecido con el Naam,"