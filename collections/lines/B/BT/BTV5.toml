[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਬੈਕੁੰਠ; ਮੁਕਤਿ ਮੋਖ ਪਾਏ ॥"
page = 290
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One obtains everything; heaven, emancipation and salvation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਸਾਰਾ ਕੁਝ; ਸਵਰਗ, ਮੋਖਸ਼ ਅਤੇ ਕਲਿਆਣ ਪਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is obtained: the heavens, liberation and deliverance,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਵਈਕੁੰਠ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਣੇ ਸੇ ਸਾਰੂਪ ਸਾਜੁਜ ਆਦੀ ਜੋ ਸਰਬ ਮੁਕਤੀਆਂ ਹੈਂ ਤਿਨ ਕੋ ਔ ਕਈ ਵਲ ਮੋਖ ਆਦੀ ਸੁਖ ਤਿਸ ਨੇ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ (ਮਾਨੋ) ਸਾਰੇ ਸੁਰਗ ਤੇ ਮੋਖ ਮੁਕਤੀ ਹਾਸਲ ਕਰ ਲਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que por una vez experimenta el Estado de Alabanza, es elevado a los reinos celestiales;"