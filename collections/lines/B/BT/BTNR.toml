[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸਭ ਹੀ ਜਗ ਕੋ ਪਤਿ ਹੈ; ਤਿਨ ਜੀਵਨ ਕੇ ਬਲ ਕੀ ਪਰ ਮਾਤ੍ਰਾ ॥"
page = 341

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same Krishna is absorbed in the amorous play, whom the whole world appreciated, he is the Lord of all the world and is the support of the life of the whole world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜਗਤ ਦਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਜੀਵਨ ਦੇ ਬਲ ਦਾ ਆਧਾਰ ਹੈ।"