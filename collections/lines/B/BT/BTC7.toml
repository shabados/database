[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਾ ਜੀਵਾ; ਵਿਸਰੈ ਮਰਿ ਜਾਉ ॥"
page = 349
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating Thy Name I live. By forgetting it, I die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਨਾਲ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ ਅਤੇ ਇਸ ਨੂੰ ਭੁਲਾ ਕੇ ਮਰ ਵੰਝਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name, I live; forgetting it, I die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਮੈਂ (ਆਖਾ) ਕਹਤਾ ਹੂੰ ਤੋ ਜੀਵਤਾ ਹੂੰ ਔ ਨਾਮ ਕੇ ਵਿਸਰੇ ਮਰ ਜਾਵਾਂ, ਅਰਥਾਤ ਜੀਵ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹਾਂ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਜਦੋਂ ਮੈਨੂੰ ਨਾਮ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਮੇਰੀ ਆਤਮਕ ਮੌਤ ਹੋਣ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਾ = ਆਖਾਂ, ਮੈਂ ਆਖਦਾ ਹਾਂ, ਮੈਂ ਉਚਾਰਦਾ ਹਾਂ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਊਂਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Nombre, vivo, olvidándome de Él, muero,"