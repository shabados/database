[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੋਸੁ ਨ ਦਾਰੂ ਵੈਦ ਨੋ; ਵਿਣੁ ਸੰਜਮਿ ਨਿਤ ਰੋਗੁ ਵਧੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For want of temperance the malady of the patient goes on increasing day and night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਾਰੂ ਅਤੇ ਵੈਦ ਦਾ ਕੋਈ ਕਸੂਰ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਪ੍ਰਹੇਜ਼ ਤੋਂ ਬਾਝ ਨਿਤ ਮਰਜ਼ ਵਧਦੀ ਜਾਵੇਗੀ।"