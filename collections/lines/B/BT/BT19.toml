type = "primary"
data = "ਯਾ ਕੌ ਜਿਨਿ ਪਾਹਨ ਤੁਮ ਮਾਰੋ ॥੬॥"
page = 917

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Is precious to me, more than my life. Please don’t kill it.’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਤੁਸੀਂ ਪੱਥਰ ਨਾ ਮਾਰੋ ॥੬॥"