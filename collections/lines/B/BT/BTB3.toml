[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੰਗਿ; ਕਿਲਬਿਖ ਹੋਹਿ ਨਾਸ ॥"
page = 863
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They in whose association the sins are erased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them, all the sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਸੰਗ ਤੇ ਬਿਖ ਰੂਪ ਕਲੇਸੋਂ ਕਾ ਨਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = (ਸਾਰੇ) ਪਾਪ। ਹੋਹਿ = ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de ellos nos limpia de nuestros errores."