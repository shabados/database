[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਪਰਮ ਪਵਿਤ੍ਰ ਹੈ; ਰਘੁਬੰਸ ਕੇ ਅਵਤਾਰ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The incarnation of Ram of the clan of Raghu is extremely pure."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ ਰਘੂਬੰਸ ਦੇ ਪਰਮ ਪਵਿੱਤਰ ਅਵਤਾਰ ਹਨ।"