[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਗਸੈ ਮਨੁ. ਹੋਵੈ ਪਰਗਾਸਾ; ਬਹੁਰਿ. ਨ ਗਰਭੈ ਪਰਨਾ ॥੧॥"
page = 531
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Touching them the soul is in bloom and is illumined and I am cast not into the womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਸ ਕੇ ਆਤਮਾ ਖਿੜ ਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੁੜ ਕੇ, ਮਾਤਾ-ਉਦਰ ਵਿੱਚ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind blossoms forth and is enlightened, and I am not cast into the womb again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗ੍ਯਾਨ ਕਾ ਪ੍ਰਗਾਸ ਹੋਵੈ ਤਬ ਮਨ ਬਿਗਸਤਾ ਹੈ ਫਿਰ ਗਰਭ ਮੇਂ ਪੜਨਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਪਿਆਂ) ਮਨ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ, ਤੇ, ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪਈਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗਸੈ = ਖਿੜ ਪੈਂਦਾ ਹੈ। ਪਰਗਾਸਾ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ। ਗਰਭੈ = ਗਰਭ ਵਿਚ, ਕੁੱਖ ਵਿਚ, ਜੂਨਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así mi mente florece y se ilumina y ya no regreso de nuevo al vientre materno. (1)"