[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਸਮੁੰਦੁ ਅਥਾਹੁ; ਮਹਾ ਬਿਖੁ ਭਰਿਆ ॥"
page = 1041
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This unfathomable ocean is brimful with the exceedingly poisonous water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੇਥਾਹ ਸਮੁੰਦਰ ਅਤਿ ਜ਼ਹਿਰੀਲੇ ਪਾਣੀ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This ocean is vast and unfathomable; it is overflowing with the worst poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਅਥਾਹ ਮਹਾਂ ਬਿਖੇ ਰੂਪ ਜਲ ਕਰ ਕੇ ਭਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਬਹੁਤ ਹੀ ਡੂੰਘਾ ਹੈ ਤੇ (ਵਿਕਾਰਾਂ ਦੇ) ਜ਼ਹਿਰ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਥਾਹੁ = ਜਿਸ ਦੀ ਥਾਹ ਨਾਹ ਲੱਭ ਸਕੇ। ਬਿਖੁ = ਜ਼ਹਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que se conserva desapegado y más allá del deseo,"