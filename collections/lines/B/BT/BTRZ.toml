[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ ਕਹਿ. ਨ ਸਕੈ ਕੋ; ਤਿਉ ਬੋਲੇ ਜਿਉ ਬੋਲਾਇਦਾ ॥੯॥"
page = 1038
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None of them can utter his worth As, he makes one speak, so speaks he."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਉਸ ਦਾ ਮੁਲ ਦਸ ਨਹੀਂ ਸਕਦਾ। ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਬੁਲਾਉਦਾਂ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "None of them can describe His worth. We speak as He inspires us to speak. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਕੀਮਤ ਕੋਈ ਨਹੀਂ ਕਹਿ ਸਕਤਾ, ਕਿਉਂਕਿ ਏਹੁ ਜੀਉ ਪ੍ਰਤੰਤ੍ਰ ਹੈਂ ਜਿਉਂ ਬੁਲਾਵਤਾ ਹੈ ਤਿਉਂ ਹੀ ਬੋਲਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜੀਵ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਜੀਵ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਬੋਲ ਸਕਦਾ ਹੈ ਜਿਵੇਂ ਪ੍ਰਭੂ ਆਪ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, al Dios, nadie Lo puede valorar, uno recita Su Alabanza como es Su Voluntad. (9)"