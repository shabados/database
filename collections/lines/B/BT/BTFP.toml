[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੫ ਪੰਚਪਦਾ ॥"
page = 616
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 5th Guru. Panchpada."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਪੰਚਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, Fifth Mehl, Panch-Padhay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Aryan, Quinto Canal Divino, Panch-Pada."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਪਦਾ = ਪੰਜ 'ਬੰਦਾਂ' ਵਾਲਾ ਸ਼ਬਦ।"