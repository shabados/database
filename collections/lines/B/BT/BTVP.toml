[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਕਮਾਵਣਾ; ਅਤਿ ਦੀਰਘੁ ਬਹੁ ਸੁਆਉ ॥"
page = 850
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He earns the very chronic disease of self-conceit and is extremely selfish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਪਰਮ ਲੰਮੀ ਬੀਮਾਰੀ ਦੀ ਖੱਟੀ ਖੱਟਦਾ ਹੈ ਅਤੇ ਬਹੁਤ ਹੀ ਮਤਲਵ ਪ੍ਰਸਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "earns the very painful disease of egotism; he is so very selfish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਬਹੁਤ ਵਿਸ਼ਿਓਂ ਕੇ (ਸੁਆਉ) ਸੁਆਰਥ ਕੋ ਲੇ ਕਰ ਸਕਾਮ ਕਰਮੋਂ ਕਾ ਕਮਾਵਣਾ ਕੀਆ ਹੈ। ਤਿਸੀ ਤੇ ਤਿਨ ਕੋ ਹਉਮੈਂ ਕਾ ਰੋਗੁ ਅਤੀ ਬਡਾ ਹੋਤਾ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਹੀ ਮਨ ਦਾ ਮੁਰੀਦ ਰਹਿ ਕੇ ਉਸ ਨੇ) ਅਨੇਕਾਂ ਚਸਕਿਆਂ ਵਲ ਪ੍ਰੇਰਨ ਵਾਲਾ ਬਹੁਤ ਲੰਮਾ ਹਉਮੈ ਦਾ ਰੋਗ ਹੀ ਖੱਟਿਆ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਰਘੁ = ਲੰਮਾ। ਬਹੁ ਸੁਆਉ = ਬਹੁਤੇ ਸੁਆਦਾਂ ਵਲ ਪ੍ਰੇਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no logra erradicar el dolor que la maldad del ego produce."