[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ੍ਰਕਲਾ ਇਕ ਸਹਚਰੀ; ਤਿਹ ਗ੍ਰਿਹ ਤਾਹਿ ਪਠਾਇ ॥੪॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chitarkala, called the Raja to her house.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰਕਲਾ ਨਾਂ ਦੀ ਇਕ ਸਖੀ ਨੂੰ ਉਸ ਦੇ ਘਰ ਭੇਜ ਦਿੰਦੀ ॥੪॥"