[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਧ ਠਉਰ ਨ ਮਾਨਹੀ; ਬਿਨੁ ਸਿਧ ਠਉਰ ਪੂਜੰਤ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The being does not believe in the good place and worship bad place"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਸਥਾਨਾਂ ਨੂੰ ਨਹੀਂ ਮੰਨਦੇ ਅਤੇ ਬਿਨਾ ਕਿਸੇ ਸਿੱਧੀ ਵਾਲੇ ਸਥਾਨਾਂ ਨੂੰ ਪੂਜਦੇ ਹਨ।"