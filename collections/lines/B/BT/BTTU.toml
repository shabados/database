[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਣੁ ਤਨੁ ਖੀਨ ਭਇਆ; ਬਿਨੁ ਮਿਲਤ ਪਿਆਰੇ ਰਾਮ ॥"
page = 545
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting their Beloved Lord, they lose the strength of their body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਦੀ ਦੇਹ ਦੀ ਤਾਕਤ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lose the strength of their bodies, if they do not merge with their Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਬਿਨਾਂ ਆਪ ਕੇ ਮਿਲੇ ਤਿਨ ਕਾ (ਤਾਣੁ) ਬਲੁ ਅਰ (ਤਨੁ) ਸਰੀਰ ਸਭ ਖੀਣ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਲਿੱਸਾ ਪੈ ਜਾਂਦਾ ਹੈ ਉਹਨਾਂ ਦਾ ਸਰੀਰਕ ਬਲ ਘਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਣੁ = ਤਾਕਤ, ਬਲ। ਤਨੁ = ਸਰੀਰ। ਖੀਨ = ਲਿੱਸਾ, ਕਮਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Bienamado Señor, ten Compasión de mí y apégame a Tu Falda."