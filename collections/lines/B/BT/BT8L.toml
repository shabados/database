[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਦਾ ਬਰ ਜੁਦਾ ਹਰ ਦੁ ਕਿਸ਼ਤੀ ਨਿਸ਼ਾਦ ॥੫੬॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He put them both in separate ferries.(56)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਨੂੰ ਵੱਖਰੀ ਵੱਖਰੀ ਬੇੜੀ ਵਿਚ ਬਿਠਾ ਦਿੱਤਾ ॥੫੬॥"