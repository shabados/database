[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁ ਕਛੁ ਮੋਹਿ ਸਿਵਜੂ ਕਹਿਯੋ; ਸੁ ਕਛੁ ਕਹਿਯੋ ਤੁਹਿ ਦੇਵ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Oh, my Raja, whatever Shiva told me, I have communicated to you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਜੋ ਕੁਝ ਮੈਨੂੰ ਸ਼ਿਵ ਜੀ ਨੇ ਕਿਹਾ ਸੀ, ਉਹੀ ਕੁਝ (ਮੈਂ) ਤੁਹਾਨੂੰ ਕਹਿ ਦਿੱਤਾ ਹੈ।"