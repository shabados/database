[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਨਜੀਕਿ ਪਛਾਣਹੁ ॥"
page = 1069
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction realise thou Him all-too-near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਉਸ ਨੂੰ ਐਨ ਨਿਕਟ ਹੀ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, realize that He is very near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਨੇੜੇ ਪਛਾਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra del Shabd del Guru, siéntelo muy cerca,"