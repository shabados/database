[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥ ਭਾਨੁ ਹਟਿਓ ਨਹੀ ਧ︀ਯਾਨ ਛੁਟੰ ॥"
page = 665

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He remained unwavered in the sky and did not even think of the sunset"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਦਾ ਰਥ ਭਾਵੇਂ ਟਲ ਗਿਆ ਹੈ ਪਰ ਉਸ ਦਾ ਧਿਆਨ ਨਹੀਂ ਛੁਟਿਆ ਹੈ।"