[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ; ਗੁਰਹਿ ਬਤਾਈ ॥"
page = 1182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then associate with the saints; this is the instruction by the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸੰਤਾਂ ਨਾਲ ਮੇਲ-ਜੋਲ ਕਰ; ਇਹ ਸਲਾਹ ਗੁਰੂ ਜੀ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then join the Saadh Sangat, the Company of the Holy; this is the Guru's advice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਸਾਧੂਓਂ ਕੀ ਸੰਗਤਿ ਕਰਨੀ ਇਹ ਗੁਰੋਂ ਨੇ ਬਤਾਈ ਹੈ, ਭਾਵ ਸਤਸੰਗਤ ਸੇ ਸਦਾ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ, ਗੁਰੂ ਨੇ ਦੱਸਿਆ ਹੈ ਕਿ ਸਾਧ ਸੰਗਤ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਹਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces debe ir donde están los Santos y ser instruido por el Guru,"