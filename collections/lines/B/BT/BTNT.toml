[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ ਵਡ ਰੋਗੁ ਹੈ; ਵਿਚਹੁ ਠਾਕਿ ਰਹਾਇ ॥੨੧॥"
page = 756
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egotism and egoism are the great maladies. Still and silence them thou from within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਅਤੇ ਅਪਣੱਤ ਵੱਡੀਆ ਬੀਮਾਰੀਆਂ ਹਨ। ਆਪਣੇ ਅੰਦਰੋਂ ਤੂੰ ਇਨ੍ਹਾਂ ਨੂੰ ਵਰਜ ਅਤੇ ਦੂਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and self-conceit are terrible diseases; tranquility and stillness come from within. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਔ ਮੇਰਾ ਏਹ ਬਡਾ ਰੋਗ ਹੈ, ਇਸ ਕੋ ਅੰਤਸਕਰਨ ਵਿਚੋਂ ਰੋਕ ਰਖੋ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਉਮੈ ਅਤੇ ਮਮਤਾ ਦੇ ਵੱਡੇ ਰੋਗ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਰੋਕ ਦੇਂਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕਿ ਰਹਾਇ = ਰੋਕ ਕੇ ਰੱਖਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero infectados por la gran maldad del ego, somos impedidos desde el interior a seguir el Sendero del Señor.(21)"