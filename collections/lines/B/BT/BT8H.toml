[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਜਪਿ ਸਦਾ ਨਿਹਾਲ ॥੧॥ ਰਹਾਉ ॥"
page = 866
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on Thee, O my Supreme Lord, ever blissful am I. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ! ਮੈਂ ਸਦੀਵੀ ਹੀ ਅਨੰਦ ਪ੍ਰਸੰਨ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Supreme Lord God, I am forever in ecstasy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੇਰੇ ਕੋ ਜਪ ਕੇ ਹਮ ਸਦਾ ਸੁਖੀ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! (ਤੇਰਾ ਨਾਮ) ਜਪ ਕੇ ਸਦਾ ਖਿੜੇ ਰਹਿ ਸਕੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਨਿਹਾਲ = ਪ੍ਰਸੰਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues meditando en Ti, oh mi Supremo Señor, vivo siempre bendecido. (1-Pausa)"