[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਰੁੰਡ ਮੁੰਡੰ ਤਨੰ ਤੱਛ ਤੀਰੰ ॥੨੮॥"
page = 67

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bodies pierced by arrows and headless trunks are moving in the field.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਧੜ ਅਤੇ ਸਿਰ ਅਤੇ ਤੀਰਾਂ ਨਾਲ ਪਛੇ ਹੋਏ ਸ਼ਰੀਰ ਫਿਰਦੇ ਹਨ ॥੨੮॥"