[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਧਰੀ ਸੁਪ੍ਰਭਾ ਸਾਮਲਾ ਤੋਤਲਾ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are serene like the sea and always remain absorbed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਧਰੀ (ਸਿੱਧੀ ਦੇਣ ਵਾਲੀ) ਸੁੰਦਰ ਪ੍ਰਭਾ ਵਾਲੀ, ਸਾਂਵਲੇ ਰੰਗ ਵਾਲੀ, ਤੋਤਲੀ,"