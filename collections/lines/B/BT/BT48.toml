[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਗੁਣਾ ਗੁਣ ਊਤਮੋ; ਭਰਤਾ. ਦੂਰਿ ਨ ਪਿਖੁ ਰੀ ॥੧॥"
page = 400
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sublimest virtue of all the virtues is not to see thy Spouse afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁਹ ਨੇਕੀਆਂ ਵਿਚੋਂ ਸਭ ਤੋਂ ਸ਼੍ਰੇਸ਼ਟ ਨੇਕੀ ਇਹ ਹੈ ਕਿ ਤੂੰ ਆਪਣੇ ਕੰਤ ਨੂੰ ਦੁਰੇਡੇ ਨਾਂ ਦੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all virtues, the most sublime virtue is to see your Husband Lord near at hand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਗੁਣੋਂ ਸੇ ਉਤਮ ਗੁਣ ਇਹੀ ਹੈ, ਜੋ ਭਰਤਾ ਸ੍ਵਾਮੀ ਤੂੰ ਅਪਨੇ ਸੇ ਦੂਰ ਨਾ ਦੇਖ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਜਿੰਦੇ! ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਨਾਹ ਖ਼ਿਆਲ ਕਰ ਜੇਹੜਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ ਜੋ ਗੁਣਾਂ ਕਰਕੇ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, aprende esta conducta y serás virtuosa solamente si sabes que tu Esposo está a la mano. (1)"