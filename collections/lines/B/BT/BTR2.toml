[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਹਿ ਗੁਸਾਈ ਜਾਪਣਾ ॥"
page = 132
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone reflects on the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whom the Lord has made His Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਗੁਸਾਂਈ ਅਰਥਾਤ ਮਾਲਕ ਕਾ ਜਪ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹੀ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹਿਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਹਿ = ਤਿਨਿ ਹੀ, ਉਸ ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ ਿ ਉੱਡ ਗਈ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita solamente en el Maestro."