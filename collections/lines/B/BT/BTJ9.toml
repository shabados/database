[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਹਮਾਰੀ; ਨਿਰਮਲ ਰਾਸਿ ॥੨॥"
page = 889
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are my immaculate wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਮੇਰੀ ਪਵਿੱਤਰ ਧਨ-ਦੌਲਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are my immaculate wealth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹੀ ਹਮਾਰੀ ਨਿਰਮਲ ਪੂੰਜੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਪਵਿੱਤ੍ਰ ਸਰਮਾਇਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es mi único capital. (2)"