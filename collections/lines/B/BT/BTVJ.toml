[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੈਤ ਸੰਘਾਰੇ; ਬਿਨੁ ਭਗਤਿ ਅਭਿਆਸਾ ॥੬॥"
page = 224
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons were slain without the practice of Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦੀ ਸਾਧਨਾ ਦੇ ਬਗੈਰ ਰਾਖਸ਼ ਮਾਰ ਦਿਤੇ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons were slain; they did not practice devotional worship. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤੀ ਕੇ ਅਭਿਆਸ ਸੇ ਬਿਨਾ ਸਮਝ ਕਰ ਪਰਮੇਸ੍ਵਰ ਨੇ ਦੈਤ (ਸੰਘਾਰੈ) ਨਾਸ ਕੀਏ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਦੈਂਤ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੇ ਅੱਭਿਆਸ ਤੋਂ ਵਾਂਜੇ ਰਹਿਣ ਕਰਕੇ (ਆਪਣੀ ਮੂਰਖਤਾ ਦੀ ਸਜ਼ਾ ਭੁਗਤਦੇ) ਮਾਰੇ ਗਏ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos ellos murieron sin la Alabanza de Dios. (6)"