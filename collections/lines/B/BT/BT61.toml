[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੈ ਆਈ ਊਂਘ; ਅਖੀ ਮੀਟਿ. ਪਵਾਰਿ ਗਇਆ ॥"
page = 146
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fourth watch drowsiness comes he closes his eyes and goes into the dream-land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਥੇ ਪਹਿਰ ਅੰਦਰ ਆਦਮੀ ਨੂੰ ਨੀਦਰ ਆ ਜਾਂਦੀ ਹੈ, ਉਅ ਆਪਣੀਆਂ ਅੱਖਾਂ ਮੀਚ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੁਪਨਿਆਂ ਦੇ ਮੰਡਲ ਵਿੰਚ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fourth watch, they become drowsy. They close their eyes and begin to dream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਥੇ ਪਹਰ ਮੇਂ ਨਿੰਦ੍ਰਾ ਹੀ ਆਈ ਅੱਖੀਂ ਮੀਟ ਜਾਨੀਆਂ ਮਾਨੋ (ਪਵਾਰਿ ਗਇਆ) ਮਰ ਗਯਾ, ਕਿਛ ਕਾਲ ਪਿਛੈ ਜਿਸ ਮੇਂ ਪ੍ਰਾਣ ਆਵੈਂ ਉਸ ਕੋ ਪਵਾਰ ਗਿਆ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਉਥੇ ਪਹਰ ਨੀਂਦ ਆ ਦਬਾਂਦੀ ਹੈ, ਅੱਖਾਂ ਮੀਟ ਕੇ ਘੂਕ ਨੀਂਦਰ ਵਿਚ ਸਉਂ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਂਘ = ਨੀਂਦਰ। ਪਵਾਰਿ = ਪਰਲੋਕ ਵਿਚ, (ਭਾਵ,) ਡੂੰਘੀ ਨੀਂਦਰ ਵਿਚ। {ਇਹ ਆਮ ਪ੍ਰਚਲਤ ਹੈ ਕਿ ਕਈ ਵਾਰੀ ਕਿਸੇ ਬੰਦੇ ਦੇ ਪ੍ਰਾਣ ਜਮ ਭੁਲੇਖੇ ਨਾਲ ਲੈ ਜਾਂਦੇ ਹਨ ਤੇ ਫਿਰ ਮੋੜ ਜਾਂਦੇ ਹਨ। ਇਤਨਾਂ ਸਮਾਂ ਉਸ ਬੰਦੇ ਨੂੰ 'ਪਵਾਰਿ ਗਿਆ' ਆਖੀਦਾ ਹੈ}।"

