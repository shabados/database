[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਤਾਤ ਮਾਤ ਜਾਤ ਹੈਂ; ਨ ਪਾਤਿ ਚਿਹਨ ਬਰਨ ਹੈਂ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without father, mother and caste and He is without lineage, mark and colour."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਨਾ ਪਿਤਾ ਹੈ, ਨਾ ਮਾਤਾ, ਨਾ ਜਾਤਿ ਹੈ ਅਤੇ ਨਾ ਬਰਾਦਰੀ, ਨਾ ਹੀ ਕੋਈ ਚਿੰਨ੍ਹ ਜਾਂ ਵਰਨ ਹੈ।"