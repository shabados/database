[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮੁ ਅਗੋਚਰ ਗਤਿ ਗਭੀਰੁ; ਸਤਿਗੁਰਿ ਪਰਚਾਯਉ ॥"
page = 1408
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, thou have known the state of thy unfathomable, incomprehensible and Profound Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਤੂੰ ਆਪਣੇ ਬੇਥਾਹ ਅਗਾਧ ਅਤੇ ਡੂੰਘੇ ਸੁਆਮੀ ਦੀ ਅਵਸਥਾ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Guru, You have realized the state of the Inaccessible, Unfathomable, Profound Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਅਗਮ ਅਗੋਚਰ ਗੰਭੀਰ ਗਤੀ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਆਪ ਕੋ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਪਰਚਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨੇ ਆਪ ਨੂੰ ਉਸ ਹਰੀ ਦਾ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਹੈ ਜੋ ਅਗੰਮ ਹੈ, ਗੰਭੀਰ ਹੈ ਤੇ ਜਿਸ ਦੀ ਹਸਤੀ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੋਚਰ ਗਤਿ = ਜਿਸ ਦੀ ਗਤੀ ਅਗੋਚਰ ਹੈ, ਜਿਸ ਦੀ ਅਵਸਥਾ ਇੰਦ੍ਰਿਆਂ ਦੀ ਅਪੁੰਹਚ ਤੋਂ ਪਰੇ ਹੈ। ਸਤਿਗੁਰਿ = ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨੇ। ਪਰਚਾਯਉ = ਉਪਦੇਸ਼ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante el Verdadero Guru has tomado conciencia del Inaccesible, Insondable y Profundo Señor; conociendo al Guru eres aprobado, y practicas Yoga en medio de la abundancia y el poder."