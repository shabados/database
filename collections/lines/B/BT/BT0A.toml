[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪੀ; ਸੇਵ ਕਰੀਜੈ ॥"
page = 181
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dedicates his soul and body to the Lord and serves Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸੁਆਮੀ ਨੂੰ ਸਮਰਪਣ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dedicates his mind and body to serving the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤ੍ਰ:ਸਤਿਗੁਰੋਂ ਕੀ ਤਨ ਮਨ ਅਰਪ ਕਰ ਕੇ ਸੇਵਾ ਕਰੀਏ ਇਸ ਕਰ ਤੂੰ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਮਨ ਤਨ ਉਸ ਦੀ ਭੇਟ ਕਰਦਾ ਹਾਂ, ਉਸ ਦੀ ਸੇਵਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪੀ = ਅਰਪੀਂ, ਮੈਂ ਭੇਟਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo entregaría mi cuerpo y mi mente,"