[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਇਰੁ ਸੋਖਿ; ਭੁਜੰ ਬਲਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 479
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tank of his arm's power if dried up. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਬਾਹਾਂ ਦੇ ਬਲ ਦਾ ਤਾਲਾਬ ਸੁੱਕ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pool of his power has dried up. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੁਜੋਂ ਕਾ ਬਲ ਰੂਪ (ਸਾਇਰੁ) ਸਮੁੰਦਰ ਬੁਢੇਪੇ ਰੂਪ ਅਗਸਤ ਨੇ ਸੋਖ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ-ਰੂਪ ਸਮੁੰਦਰ ਸੁੱਕ ਗਿਆ, ਤੇ ਬਾਹਾਂ ਦੀ ਤਾਕਤ (ਭੀ ਮੁੱਕ ਗਈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਇਰੁ = ਸਮੁੰਦਰ, ਸਾਗਰ। ਸੋਖਿ = ਸੁੱਕ ਕੇ, ਸੁੱਕ ਜਾਣ ਤੇ। ਭੁਜੰ ਬਲਇਓ = ਭੁਜਾਂ ਦਾ ਬਲ, ਬਾਹਾਂ ਦੀ ਤਾਕਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de esta forma la fuente de su poder se secó y la fortaleza de sus brazos se fue. (1‑Pausa)"