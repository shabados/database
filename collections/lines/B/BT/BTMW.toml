[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਸੀਲਿ; ਚਾਲਹੁ ਸੁਲਿਤਾਨ ॥੨੪॥"
page = 1166
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O emperor, though should walk on the path of truth and humility\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਤੈਨੂੰ ਹੇ ਬਾਦਸ਼ਾਹ! ਸੱਚ ਅਤੇ ਲਿਮਰਤਾ ਦੇ ਰਸਤੇ ਟੁਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that you, O king, should walk on the path of truth and humility.\" ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸੁਲਤਾਨਿ) ਬਾਦਸ਼ਾਹ! ਸਚ ਔਰ ਸੀਲ ਮੇਂ ਚਲੋ ਅਰਥਾਤ ਸਚ ਬੋਲੋ ਔਰ ਸਾਂਤ ਵਾ ਜਤੁ ਕੋ ਧਾਰੋ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਬਾਦਸ਼ਾਹ! ਤੂੰ (ਅਗਾਂਹ ਨੂੰ) ਸੱਚ ਵਿਚ ਤੁਰੇਂ, ਚੰਗੇ ਸੁਭਾਉ ਵਿਚ ਰਹੇਂ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸੱਚ ਵਿਚ। ਸੀਲਿ = ਚੰਗੇ ਸੁਭਾਉ ਵਿਚ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por el Sendero de la Verdad y de la Compasión. (24)"