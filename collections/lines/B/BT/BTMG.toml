[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਰਣੀ ਕਰਿ; ਕਾਰ ਕਮਾਵੈ ॥੫॥"
page = 1344
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And then, man does and practises the deeds of the True way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਇਨਸਾਨ ਸੱਚੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਦੇ ਕੰਮ ਕਰਦਾ ਅਤੇ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and one lives the lifestyle of true actions. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਸਚੀ ਕਰਣੀ ਰੂਪ ਕਾਰ ਕਾ ਕਮਾਵਣਾ ਕਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਨਾਮ ਦੇ ਸਿਮਰਨ ਨੂੰ ਆਪਣਾ ਕਰਤੱਬ ਜਾਣ ਕੇ ਸਿਮਰਨ ਦੀ ਕਾਰ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno experimenta el modo de vida de la Acción Verdadera. (5)"