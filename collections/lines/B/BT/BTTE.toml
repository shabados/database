[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਬੁਝੀਐ; ਜਿਸ ਨੋ ਆਪਿ ਵਿਖਾਲੇ ਸੋਇ ॥੨॥"
page = 1092
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom He, the Lord, reveals Himself, O Nanak, realises Him by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਸਾਈਂ ਆਪਣਾ ਆਪ ਦਰਸਾਉਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ, ਉਹ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਸ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh realizes the Lord, who reveals Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਗੁਰੋਂ ਦੁਆਰੇ ਸੋ ਬੂਝਤਾ ਹੈ ਜਿਸ ਕੋ ਆਪ (ਸੋਇ) ਪਰਮੇਸਰ ਸਰੂਪ ਦਿਖਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਸੋਝੀ ਪਾਏ ਉਹ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਇਹ (ਜੀਵਨ-ਭੇਤ) ਸਮਝਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Sólo concibe a Dios, por la Gracia del Guru, a quien Dios se le revela. (2)"