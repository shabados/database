data = "ਮੋਹਣੀਆ ਮਾਈ ਖੰਕਾਲੀ ॥੫੨॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are the alluring deity and the sword-bearing Kali.52."

[[content]]
