data = "ਤਾ ਕੇ ਨਿਕਟ ਨ ਕਬਹੂੰ ਆਵੈ ॥੧੧॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be would make love with the co-wives but never went near her.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਨੇੜੇ ਬਿਲਕੁਲ ਨਹੀਂ ਜਾਂਦਾ ਸੀ ॥੧੧॥"