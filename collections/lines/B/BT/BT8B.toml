[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੇ ਦਰਸ਼ਨ ਕਰਨਾ ਰੱਬ ਦਾ ਦੀਦਾਰ ਕਰਨਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦਨਿ ਏਸ਼ਾਣ ਖ਼ੁਦਾ ਰਾ ਦੀਦਨ ਅਸਤ ।੧੭੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is the bestower of divine radiance."