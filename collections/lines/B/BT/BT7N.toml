[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਅਤਿਥ ਕੋ ਹਾਥ ਦੈ; ਪਠੀ ਤ੍ਰਿਯਾ ਕੇ ਧਾਮ ॥੬॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And through a friend sent to the woman.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਸਾਧ ਦੇ ਹੱਥ ਦੇ ਕੇ (ਉਸ) ਇਸਤਰੀ ਦੇ ਘਰ ਭੇਜ ਦਿੱਤੀ ॥੬॥"