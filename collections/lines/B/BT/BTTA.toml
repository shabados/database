[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲ ਮਤਿ; ਸਦਾ ਮਨ ਧੀਰ ॥"
page = 1175
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firm becomes the intellect and ever fortitudious the mind of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿਲ ਹੋ ਜਾਂਦੀ ਹੈ ਅਕਲ ਅਤੇ ਸਦੀਵੀ ਧੀਰਜਵਾਨ ਉਸ ਦਾ ਮਨੂਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His intellect becomes steady and stable, and his mind is strengthened forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਮਤਿ ਅਚਲ ਹੋ ਜਾਤੀ ਹੈ ਔਰ ਸਦੀਵ ਮਨ ਮੇਂ ਧੀਰਜ ਕੋ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੀ) ਮੱਤ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਅਡੋਲ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੇ ਮਨ ਦੀ ਸਦਾ ਧੀਰਜ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente permanece en calma, fresca"