[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ; ਆਪੇ ਸੁਣਿ ਸੁਣਿ ਧਿਆਵਣਿਆ ॥੮॥੧੩॥੧੪॥"
page = 117
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he, who himself continually hears and remembers God's Name, obtains the glory of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਖੁਦ ਹਰੀ ਨਾਮ ਇੱਕ-ਰਸ ਸੁਣਦਾ ਤੇ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਨਾਮ ਦੀ ਬਜੁਰਗੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, she obtains the glorious greatness of the Naam; she hears it again and again, and she meditates on it. ||8||13||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੈ ਹੈਂ: ਨਾਮ ਕੇ ਜਪਣੇ ਵਾਲਿਆਂ ਕੋ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ ਅਰੁ ਆਪ ਹੀ ਜਗ੍ਯਾਸੂ ਰੂਪ ਹੋ ਕਰ ਗੁਰੋਂ ਦੁਆਰੇ ਸੁਣ ਸੁਣ ਕਰ ਧਿਆਵਤਾ ਹੈ॥੮॥੧੩॥੧੪॥☬ਗੁਰੋਂ ਕੀ ਮਹਮਾ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ, ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਆਦਰ ਮਿਲਦਾ ਹੈ, (ਉਸ ਨੂੰ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ) ਆਪ ਹੀ (ਜੀਵਾਂ ਦੀ ਅਰਜ਼ੋਈ) ਸੁਣ ਸੁਣ ਕੇ ਆਪ ਹੀ ਉਹਨਾਂ ਦਾ ਧਿਆਨ ਰੱਖਦਾ ਹੈ ॥੮॥੧੩॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜਿਆ) ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Nombre del Señor, uno es glorificado, y escuchando el Nombre, uno habita en Ello.(8-13-14)"