[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਛਤ੍ਰ ਲਵ ਕੇ ਸਿਰ ਰਹਾ ॥੮੫੫॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They also performed the funeral rites of the brothers of their father and in this way Lava assumed the royal canopy over his head.855."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ (ਭਰਾਵਾਂ ਦੀ ਸੰਤਾਨ ਨੇ) ਤਿੰਨਾਂ ਕੁੰਟਾਂ ਵਿੱਚ ਰਾਜ ਕੀਤਾ ॥੮੫੬॥"