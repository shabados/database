data = "ਮੋਰੇ ਅਗ੍ਰ ਦਾਸਿਨੀ ਹ੍ਵੈ ਹੌ ॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sati told Rani, ‘You give me your husband and live with me as a slave."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਸਾਹਮਣੇ ਦਾਸੀ ਬਣ ਕੇ ਰਹਿ।"