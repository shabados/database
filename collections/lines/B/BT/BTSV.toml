data = "ਨਿਮਖ; ਨ ਤ੍ਰਿਸਨਾ ਤੇਰੀ ਲਾਥੇ ॥"
page = 180
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with them thy thirst departs not, even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਤੇਰੀ ਤਰੇਹ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਵਿਰਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but your thirst shall not depart, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਰ ਨਿਮਖ ਭਰ ਭੀ ਤੇਰੀ ਤ੍ਰਿਸਨਾ ਨਹੀਂ ਲਾਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਨਾਲ) ਤੇਰੀ ਤ੍ਰਿਸ਼ਨਾ ਅੱਖ ਦੇ ਝਮਕਣ ਸਮੇ ਤਕ ਭੀ ਨਹੀਂ ਦੂਰ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no lo sacian ni siquiera por un instante,"