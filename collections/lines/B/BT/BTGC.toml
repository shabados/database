[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਤੂੰ. ਨ ਬਿਸਾਰਿ; ਤੂ. ਨ ਬਿਸਾਰਿ ॥"
page = 1292
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget Thou me not, forget Thou me not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਨਾਂ ਭੁਲਾ, ਤੂੰ ਮੈਨੂੰ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please do not forget me; please do not forget me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਤਨ, ਬਾਣੀ ਕਰ ਨਾ ਬਿਸਾਰੁ, ਨਾ ਬਿਸਾਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਮ!) ਮੈਨੂੰ ਤੂੰ ਨਾ ਭੁਲਾਈਂ, ਮੈਨੂੰ ਤੂੰ ਨਾ ਵਿਸਾਰੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor no me olvides, por favor no me olvides,"