data = "ਸਲੋਕ ਸਹਸਕ੍ਰਿਤੀ ਮਹਲਾ ੫ ॥"
page = 1353
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slok Sehaskriti. 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਲੋਕ ਸਹਸਕ੍ਰਿਤੀ। ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Salok Sehskritee , Fifth Mehl:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹਸਕ੍ਰਿਤੀ ਸਲੋਕਾਂ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "❀ ਨੋਟ: 'ਸਹਸਕ੍ਰਿਤੀ' ਲਫ਼ਜ਼ 'ਸਹਸ' ਸੰਸਕ੍ਰਿਤ ਦੇ ਲਫ਼ਜ਼ 'ਸੰਸ' ਤੋਂ ਪ੍ਰਾਕ੍ਰਿਤ-ਰੂਪ ਹੈ, ਜਿਵੇਂ ਲਫ਼ਜ਼ 'ਸੰਸ਼ਯ' (संशथ) ਤੋਂ ਪ੍ਰਾਕ੍ਰਿਤ-ਰੂਪ 'ਸਹਸਾ' ਹੈ। ਸੋ, ਇਹ ਸਲੋਕ ਜਿਨ੍ਹਾਂ ਦਾ ਸਿਰਲੇਖ ਹੈ 'ਸਹਸ ਕ੍ਰਿਤੀ' ਸੰਸਕ੍ਰਿਤ ਦੇ ਨਹੀਂ ਹਨ। ਲਫ਼ਜ਼ 'ਸਹਸ-ਕ੍ਰਿਤੀ' ਲਫ਼ਜ਼ 'ਸੰਸਕ੍ਰਿਤ' (संस्कृत) ਦਾ ਪ੍ਰਾਕ੍ਰਿਤ-ਰੂਪ ਹੈ। ਇਹ ਸਾਰੇ ਸਲੋਕ ਭੀ ਪ੍ਰਾਕ੍ਰਿਤ ਬੋਲੀ ਦੇ ਹੀ ਹਨ। ਪਾਠਕਾਂ ਦੀ ਸਹੂਲਤ ਵਾਸਤੇ ਕਈ ਲਫ਼ਜ਼ਾਂ ਦੇ ਅਸਲ ਸੰਸਕ੍ਰਿਤ-ਰੂਪ ਭੀ ਪਦ-ਅਰਥਾਂ ਵਿਚ ਦੇ ਦਿੱਤੇ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Slok, Sejskriti, Mejl Guru Aryan Dev, Quinto Canal Divino."