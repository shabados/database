[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਪਰਗਟੁ ਹੋਈ ॥"
page = 1062
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, it becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਹ ਜ਼ਾਹਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, it is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਇਹ ਬਾਤ ਪ੍ਰਗਟ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪ੍ਰਭੂ ਉਸ ਦੇ ਅੰਦਰ) ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru. Él practica el Nombre Verdadero, embebido en el Amor de Dios,"