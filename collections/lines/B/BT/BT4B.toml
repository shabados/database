[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਐਸਾ ਸੰਤੁ. ਸਹਜ ਸੁਖਦਾਤਾ; ਮੋਹਿ ਮਾਰਗੁ ਦੇਇ ਬਤਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 204
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is there any such saint, the giver of equipoise and peace, who may show me the way to the Master? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਇਹੋ ਜਿਹਾ, ਅਡੋਲਤਾ ਅਤੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਸਾਧੂ ਹੈ ਜਿਹੜਾ ਮੈਨੂੰ ਮਾਲਕ ਦਾ ਰਸਤਾ ਵਿਖਾਲ ਦੇਵੇ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is there any Saint, who can bestow such celestial peace, and show me the Way to Him? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਮੇਂ ਕੋਈ ਐਸਾ ਹੈ, ਜੋ ਆਤਮ ਸੁਖ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੋ ਔਰ ਮੇਰੇ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਰਸਤਾ ਬਤਾ ਦੇਵੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਕੋਈ ਇਹੋ ਜਿਹਾ ਸੰਤ ਮੈਨੂੰ ਮਿਲ ਪਏ, ਜੇਹੜਾ ਮੈਨੂੰ ਰਸਤਾ ਦੱਸ ਦੇਵੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Habrá algún Santo  que me bendiga con el Éxtasis y el Equilibrio y me muestre el Camino? (1-Pausa)"