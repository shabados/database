[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਰੰਗ ਸੋਰਠਿ ਮਾਲਸਿਰੀ; ਅਰੁ ਰਾਮਕਲੀ ਨਟ ਸੰਗ ਮਿਲਾਵੈ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They exhibited various kinds of gestures"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ, ਸੋਰਠ, ਮਾਲਸਿਰੀ, ਰਾਮਕਲੀ, ਨਟ ਆਦਿਕ ਰਾਗਾਂ ਨੂੰ ਵੀ ਨਾਲ ਮਿਲਾਉਂਦੀਆਂ ਹਨ।"