[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਜਿ ਸਵਾਰੇ. ਸਾਚਾ ਸੋਇ ॥"
page = 661
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the True Lord creates and adorns the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸਾਹਿਬ, ਪ੍ਰਾਣੀ ਨੂੰ ਸਾਜਦਾ ਤੇ ਸ਼ਿੰਗਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord creates and adorns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਕੋ (ਸਿਰਜਿ) ਉਤਪਤ ਕਰ ਕੇ ਸਵਾਰਤਾ ਹੈ, ਸੋਈ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਗੱਲ ਇਹ ਹੈ ਕਿ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ (ਸਿਮਰਨ ਦੀ ਦਾਤਿ ਦੇ ਕੇ) ਚੰਗੇ ਜੀਵਨ ਵਾਲਾ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਿ = ਪੈਦਾ ਕਰ ਕੇ। ਸਵਾਰੇ = ਸਵਾਰਦਾ ਹੈ, ਚੰਗੇ ਜੀਵਨ ਵਾਲਾ ਬਣਾਂਦਾ ਹੈ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਅਕਾਲ ਪੁਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo entonces me puedo volver bueno abandonando a ese Dios?"