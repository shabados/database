[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਦਿ ਅੰਮ੍ਰਿਤ; ਤਤ ਮਇਅੰ ॥"
page = 526
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is the embodiment of Nectar and Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਅਤੇ ਅਸਲੀਅਤ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the embodiment of ambrosial nectar and reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਦਿ ਕਹੁ ਤਿਸ ਕੇ ਨਾਮ ਵਾ ਜਸ ਕਉ ਸੋ ਕੈਸਾ ਹੈ? ਅੰਮ੍ਰਿਤੁ ਅਰ ਤਤ ਸਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ-ਭਰਪੂਰ ਹੈ, ਜੋ ਅਸਲੀਅਤ-ਰੂਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਮਇਅੰ = ਅੰਮ੍ਰਿਤ ਨਾਲ ਭਰਪੂਰ; ਅੰਮ੍ਰਿਤ-ਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contempla el Nombre Ambrosial que es la Quintaesencia del mundo visible."