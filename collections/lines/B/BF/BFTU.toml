[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਲ ਦੇਵਤਿਆ. ਕਰੁ ਲਾਗਾ; ਐਸੀ ਕੀਰਤਿ ਚਾਲੀ ॥੫॥"
page = 1191
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tax is levied on the temples of goods Such a practice has come into vogue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਾਂ ਦੇ ਮੰਦਰਾਂ ਨੂੰ ਮਸੂਲ ਲਗਦਾ ਹੈ। ਐਹੋ ਜੇਹਾ ਦਸਤੂਰ ਚਾਲੂ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The temples of the gods are subject to taxes; this is what it has come to. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਾਲੇ ਔਰ ਦੇਵਤਿਓਂ ਕੋ ਕਰ ਲਾਗਾ ਹੈ, ਐਸੀ ਮੁਸਲਮਾਨੋਂ ਕੀ ਕੀਰਤੀ ਚਾਲੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਇਹ ਰਿਵਾਜ ਚੱਲ ਪਿਆ ਹੈ ਕਿ (ਹਿੰਦੂ ਜਿਨ੍ਹਾਂ ਮੰਦਰਾਂ ਵਿਚ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ) ਦੇਵ-ਮੰਦਰਾਂ ਉਤੇ ਟੈਕਸ ਲਾਇਆ ਜਾ ਰਿਹਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Señor Primordial se le llama Alah, y a los dioses Hindúes de los Templos se les cobran impuestos, así están las cosas hoy. (5)"