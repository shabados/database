[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਣੁ ਮਰਣਾ; ਸਭੁ ਤੁਧੈ ਤਾਈ ॥"
page = 110
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From birth to death I have decided my entire life for Thine service, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਦਾਇਸ਼ ਤੋਂ ਮੌਤ ਤੱਕ ਮੈਂ ਆਪਣੀ ਸਾਰੀ ਜਿੰਦਗੀ ਤੇਰੀ ਸੇਵਾ ਲਈ ਅਰਪਣ ਕੀਤੀ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From birth to death, everything is for You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਜੀਵਣ ਮਰਣਾ ਸਭ ਤੇਰੇ ਤਾਂਈ ਅਰਪਣ ਕੀਆ ਹੂਆ ਹੈ, ਭਾਵ ਇਹਿ ਕਿ ਜਬ ਤਕ ਹਮ ਜੀਵਤੇ ਹਾਂ ਮਰਣ ਪ੍ਰਯੰਤ ਤੇਰਾ ਹੀ ਸਿਮਰਣ ਕਰੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੀਵਾਂ ਦਾ) ਜੀਊਣਾ (ਜੀਵਾਂ ਦੀ) ਮੌਤ ਸਭ ਤੇਰੇ ਵੱਸ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧੈ ਤਾਈ = ਤੇਰੇ ਵੱਸ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida y la muerte están en Tus Manos, oh Señor;"