[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਖਿ ਅਨਦ ਪੂਰਨ ਸਾਦ ॥"
page = 837
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I taste the perfect relish of beatitude."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਕੰਮਲ ਪਰਸੰਨਤਾ ਦਾ ਸੁਆਦ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I taste the Perfect Flavor of Bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੂਰਨ ਸਰੂਪ ਕੇ ਸ੍ਵਾਦ ਕੋ ਚਾਖ ਕਰ ਤਬ ਸਦਾ ਅਨੰਦ ਰਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਆਨੰਦ-ਸਰੂਪ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰਸ) ਦਾ ਸੁਆਸ ਚੱਖ ਕੇ ਕਰ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਖਿ = ਚੱਖ ਕੇ। ਸਾਦੁ = ਸੁਆਦ। ਆਨਦ ਪੂਰਨ ਸਾਦ = ਪੂਰਨ ਆਨੰਦ-ਸਰੂਪ ਪ੍ਰਭੂ (ਦੇ ਨਾਮ-ਰਸ ਦਾ) ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "saboreo la Delicia Perfecta del Éxtasis."