[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੁਖੁ ਸੁਖੁ ਪਾਏ ਅੰਤਰਿ; ਆਪੇ ਭਰਮਿ ਭੁਲਾਈ ॥੧੧॥"
page = 912
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself infuses pain and pleasure within the mortal and Himself strays him in doubt in utter darkness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਖੁਦ ਪ੍ਰਾਨੀ ਦੇ ਅੰਦਰ ਗਮੀ ਅਤੇ ਖੁਸ਼ੀ ਫੂਕਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਸ਼ੱਕ-ਸੁਬ੍ਹੇ ਅੰਦਰ ਗੁਮਰਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself infuses pain and pleasure; He Himself makes them wander around in doubt. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਜੀਵੋਂ ਕੇ ਅੰਤਰ ਦੁਖ ਤਥਾ ਸੁਖ ਪਾਵਤਾ ਹੈ, ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਤਿਸ ਨੇ ਭਰਮ ਮੇਂ ਭੁਲਾਈ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਦੁਖ ਪੈਦਾ ਕਰਦਾ ਹੈ। ਆਪ ਹੀ ਸੁਖ (ਭੀ) ਦੇਂਦਾ ਹੈ। ਉਹ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਭਟਕਣਾ ਵਿਚ ਪਾ ਕੇ ਉਸ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos tiene sujetos al placer y al dolor; Él Mismo nos hace perdernos en la duda. (11)"