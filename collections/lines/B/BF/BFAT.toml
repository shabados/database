data = "ਨਿਰਖ ਲੰਕ ਅਮਰਾਵਤਿ ਲਾਜੀ ॥੨੪॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the cities surpassed in beauty to that of Lanka and Amravati. 24."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ ਲੰਕਾ ਅਤੇ ਅਮਰਾਵਤੀ (ਇੰਦਰਪੁਰੀ) ਵੀ ਲਜਾਂਦੀਆਂ ਸਨ ॥੨੪॥"