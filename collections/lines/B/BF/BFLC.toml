[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣ ਲੀਆ ਜੇ ਮਿਲੈ; ਵਿਛੁੜਿ ਕਿਉ ਰੋਵੰਨਿ ॥"
page = 134
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By their own obtainment, If men could meet the Lord, why should they then weep in separation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਦੀ ਪਰਾਪਤੀ ਦੁਆਰਾ ਜੇਕਰ ਬੰਦੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕਦੇ ਤਾਂ ਉਹ ਜੁਦਾਈ ਅੰਦਰ ਕਿਉਂ ਵਿਰਲਾਪ ਕਰਦੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If people could meet the Lord by their own efforts, why would they be crying out in the pain of separation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਆਪਣਾ ਲੀਆ ਹੂਆ ਹਰੀ ਮਿਲ ਜਾਤਾ ਹੋਵੇ ਤੌ ਪਰਮੇਸ੍ਵਰ ਸੇ ਵਿਛੁੜ ਕੇ ਜੀਵ ਕਿਉਂ ਰੋਵਨ॥☬ਪ੍ਰਸ਼ਨ: ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਕੈਸੇ ਹੋਵੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਪਰਮਾਤਮਾ ਜੀਵਾਂ ਦੇ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਨਹੀਂ ਮਿਲ ਸਕਦਾ) ਜੇ ਜੀਵਾਂ ਦੇ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹੋਵੇ, ਤਾਂ ਜੀਵ ਉਸ ਤੋਂ ਵਿੱਛੁੜ ਕੇ ਦੁਖੀ ਕਿਉਂ ਹੋਣ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿੱਛੁੜਿ = ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por nosotros mismos no llegamos a la Plenitud;"