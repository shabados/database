[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਸਿਆਣਪ ਲਇਆ ਨ ਜਾਈ; ਕਰਿ ਥਾਕੇ ਸਭਿ ਚਤੁਰਾਈ ॥"
page = 573
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great ingenuity He is attained not, By practising cleverness, all have grown weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਅਕਲਮੰਦੀ ਰਾਹੀਂ ਉਹ ਪਾਇਆ ਨਹੀਂ ਜਾਂਦਾ। ਹੁਸ਼ਿਆਰੀ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even by very clever tricks, He cannot be obtained; all have grown weary of practicing cleverness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਸਿਆਨਪ ਕਰ ਕੇ ਤੂੰ (ਲਇਆ) ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ ਹੈਂ, ਕਿਉਂਕਿ ਬਹੁਤ ਚਤਰਾਈ ਕਰ ਕੇ ਸਭ ਥਕ ਗਏ ਹੈਂ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮਨੁੱਖ ਕਿਨੀ ਵੀ ਸਿਆਣਪ ਦੀ ਵਰਤੋਂ ਕਰੇ (ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਦੇ ਉਲਟ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ) ਆਖਰ ਇਨਸਾਨ ਥਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la inteligencia hábil de muchos se ha agotado en el intento."