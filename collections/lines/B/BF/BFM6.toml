[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਮੇਰਾ ਪਿਆਰਾ ਰਾਵਿਆ; ਤਿਨ ਪੀਛੈ ਲਾਗਿ ਫਿਰਾਉ ॥"
page = 41
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I follow in the foot steps of those who have enjoyed my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਿਛੇ ਲੱਗੀ-ਫਿਰਦੀ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I follow in the footsteps of those who enjoy the Love of my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨੋਂ ਗ੍ਯਾਨੀ ਰੂਪ ਸਖੀਓਂ ਨੇ ਮੇਰਾ ਪ੍ਯਾਰਾ ਵਾਹਿਗੁਰੂ (ਰਾਵਿਆ) ਭੋਗਿਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਜਿਨ ਕੋ ਤਿਸ ਕਾ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ, ਮੈਂ ਤਿਨ ਕੇ ਪੀਛੇ ਲਾਗੀ ਫਿਰੂੰਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਸਤਿਸੰਗੀ ਸਹੇਲੀਆਂ) ਨੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗੀ ਫਿਰਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਵਿਆ = ਮਾਣਿਆ। ਲਾਗਿ = ਲੱਗ ਕੇ। ਫਿਰਾਉ = ਫਿਰਉਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sigo los pasos de Aquéllos que han disfrutado del Amor de mi Dios."