[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਮਿਲੁ ਸਖੀ; ਹਰਿ ਕਥਾ ਸੁਨਈਆ ॥"
page = 836
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet, meet me, O my mates and utter to me the Lord's discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਲੋ! ਮੈਨੂੰ ਮਿਲੋ ਮੇਰੀ ਸਹੇਲੀਓ ਅਤੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀਆਂ ਕਥਾ ਕਹਾਣੀਆਂ ਸੁਣਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join with me, join with me, O my companions, and teach me the Sermon of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨ ਸਖੀਓਂ ਕੋ ਮਿਲ ਮਿਲ ਕਰ ਤਿਸ ਹਰੀ ਕੀ ਕਥਾ ਕੋ ਹਮ ਸ੍ਰਵਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਆ, ਇਕੱਠੀਆਂ ਬੈਠੀਏ, ਇਕੱਠੀਆਂ ਬੈਠੀਏ, (ਤੇ, ਬੈਠ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਹੇਲੀਏ! ਕਥਾ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਸੁਨਈਆ = ਸੁਣੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan conmigo, oh compañeros, y cantemos la Canción del Señor."