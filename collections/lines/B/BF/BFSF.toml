[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਪਰਿਓ ਨਾਨਕ; ਹਰਿ ਦੁਆਰੇ ॥੪॥੪॥"
page = 563
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has taken refuge at God's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Lord's Door. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਮੈਂ ਆਪ ਕੇ ਦੁਆਰੇ, ਭਾਵ ਸਤਸੰਗ ਮੇਂ ਆਕਰ ਆਪ ਕੀ ਸਰਨਿ ਪੜਾ ਹੂੰ॥੪॥੪॥☬ਪੁਨਾ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਆ ਕੇ ਤੇਰੀ (ਪ੍ਰਭੂ ਦੀ) ਸਰਨ ਪਿਆ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca refugio a Tu Puerta. (4‑4)"