[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਲੜਿ ਲੇਹੁ ਲਾਇ ॥"
page = 1193
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully attach me to Thy skirt, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be merciful, and attach me to the hem of Your robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਆਪਣੇ ਲੜ ਲਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ (ਸਾਨੂੰ) ਆਪਣੇ ਲੜ ਨਾਲ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Compasión y toma posesión de mí, oh Dios de Dioses,"