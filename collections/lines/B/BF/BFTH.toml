[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਜਨ ਕਉ; ਪ੍ਰਭ ਦਰਸ ਪਿਆਸਾ ॥"
page = 266
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person who has thirst for Lord's sight,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੂੰ ਸੁਆਮੀ ਦੇ ਦਰਸ਼ਨ ਦੀ ਤਰੇਹ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who thirst for the Blessed Vision of God's Darshan"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਜਨ ਕੌ ਪ੍ਰਭੂ ਕੇ ਦਰਸਨ ਕੀ ਪਿਆਸਾ ਅਰਥਾਤ ਇਛਾ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤਾਂਘ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਦਰਸ ਪਿਆਸਾ = ਪ੍ਰਭੂ ਦੇ ਦਰਸਨ ਦੀ ਚਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Bendito es aquél que anhela la Visión del Señor!"