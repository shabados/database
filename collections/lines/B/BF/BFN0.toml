[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਕਾਪਰ ਸੁਗੰਧ ਚਤੁਰਾਈ; ਮਿਥਿਆ ਭੋਜਨ ਪਾਨ ॥੧॥"
page = 1215
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the raiments, per fumes and cleverness, and vain the fares and drinks."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ ਪੁਸ਼ਾਕ, ਖੁਸ਼ਬੂਆਂ ਤੇ ਹੁਸ਼ਿਆਰੀਆਂ ਅਤੇ ਵਿਅਰਥ ਹਨ ਖਾਣੇ ਤੇ ਪੀਣ ਵਾਲੇ ਪਦਾਰਥ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False are the fine clothes, perfumes and clever tricks; false are the foods and drinks. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਬਸਤਰ ਅਰ ਸੁਗੰਧੀ ਔਰ ਚਤੁਰਾਈ ਸਭ ਮਿਥ੍ਯਾ ਹੈ, ਪੁਨਹ ਭੋਜਨ ਖਾਨਾ ਅਰ (ਪਾਨ) ਪੀਨੇ ਕੇ ਪਦਾਰਥ ਦੂਧ ਆਦੀ ਵਾ (ਪਾਨ) ਖਾਨੇ ਸਭ ਮਿਥ੍ਯਾ ਹੀ ਹੈਂ॥੧॥☬ਜੇ ਕਹੈ ਸਚੀ ਵਸਤੂ ਕੌਨ ਸੀ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕੱਪੜੇ ਤੇ ਸੁਗੰਧੀਆਂ ਸਭ ਨਾਸਵੰਤ ਹਨ, (ਇਹਨਾਂ ਦੇ ਆਸਰੇ) ਚਤੁਰਾਈ ਕਰਨੀ ਝੂਠਾ ਕੰਮ ਹੈ। ਖਾਣ ਪੀਣ ਦੇ (ਵਧੀਆ) ਪਦਾਰਥ ਸਭ ਨਾਸਵੰਤ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪਰ = ਕੱਪੜੇ। ਸੁਗੰਧ = ਸੁਗੰਧੀਆਂ। ਭੋਜਨ ਪਾਨ = ਖਾਣ ਪੀਣ ਦੇ ਪਦਾਰਥ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "opíparas comidas y todas tus astucias y tu sentido del humor. (1)"