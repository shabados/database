[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦਰਿ ਬਧੇ ਮਾਰੀਅਹਿ; ਨਾਨਕ. ਹਰਿ ਭਾਇਆ ॥੨੧॥"
page = 1245
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound at the Yama's door, they are punished, for it so pleases my Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਮ ਦੇ ਬੂਹੇ ਤੇ ਬੱਝੇ, ਉਹਨਾਂ ਨੂੰ ਸਜਾ ਮਿਲਦੀ ਹੈ, ਕਿਉਂ ਜੋ ਇੰਜ ਹੀ ਮੇਰੇ ਮਾਲਕ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged at Death's door, they are beaten and punished; O Nanak, it pleases the Will of the Lord. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਮ ਰਾਜ ਕੇ ਦੁਆਰੇ ਬਾਂਧੇ ਹੂਏ ਮਾਰੀਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕੋ ਇਸੀ ਪਰਕਾਰ ਭਇਆ ਹੈ॥੨੧॥☬ਕਲਿਜੁਗ ਕਾ ਪਰਕਾਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ ਇਉਂ ਜਾਪਦਾ ਹੈ, ਜਿਵੇਂ ਉਹ) ਜਮ ਦੇ ਬੂਹੇ ਬੱਝੇ ਹੋਏ ਕੁੱਟ ਖਾ ਰਹੇ ਹਨ; ਹੇ ਨਾਨਕ! (ਕਿਸੇ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਪ੍ਰਭੂ ਨੂੰ ਇਉਂ ਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces se ponen a llorar, pues tienen que enfrentar sus actos en la puerta de Yama, el mensajero de la muerte, tal es la Voluntad de Dios. (21)"