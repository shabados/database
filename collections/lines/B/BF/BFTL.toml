[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ; ਪੂਰਨ ਹੋਏ ਕਾਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 218
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering Him, the affairs are adjusted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਕਾਰਜ ਸੋਰ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meditating on Him, all affairs are resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਕੋ ਜਪਨੇ ਵਾਲੋਂ ਕੇ ਸਰਬ ਸੰਕਲਪ ਪੂਰੇ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਪ ਕੇ ਸਾਰੇ ਕੰਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਕਾਮਾ = ਸਾਰੇ ਕੰਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en Él para que encuentres la Plenitud.  (1-Pausa)"