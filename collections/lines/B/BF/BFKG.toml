[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਸੁਜਨ ਜਨ ਸੁਨਤ ਬਖਾਨਹੁ ॥੧੧੮੩॥"
page = 796

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Jaalayani” utter the words “Patiarini” and recognize all the names of Tupak.1183."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੁਜਾਨੋ! ਇਸ ਨੂੰ ਸੁਣ ਕੇ ਵਰਣਨ ਕਰੋ ॥੧੧੮੩॥"