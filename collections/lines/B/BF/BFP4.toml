[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਮ ਪਿਆਲਾ ਅਜਰੁ ਜਰਾਇਆ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the holy congregation, the unbreakable cup of love is drunk by becoming tolerant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਪ੍ਰੇਮ ਦਾ ਪਿਆਲਾ ਪੀਕੇ ਅਜਰ (ਵਸਤੂ ਨੂੰ) ਜਰ ਜਾਂਦੇ ਹਨ (ਭਾਵ ਝੂਠੇ ਅਮਲੀਆਂ ਵਾਂਗੂੰ ਬੜ ਬੜ ਨਹੀਂ ਕਰਦੇ, ਸਰੂਪ ਵਿਖੇ ਮਗਨ ਰਹਿੰਦੇ ਹਨ)।"