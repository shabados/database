[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰਾ ਪਰਬਤੁ. ਤੂੰ ਮੇਰਾ ਓਲਾ; ਤੁਮ ਸੰਗਿ ਲਵੈ ਨ ਲਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 131
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my mountain thou art my shelter. With Thee, O Lord! none can rival. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਪਹਾੜ ਹੈਂ, ਤੂੰ ਮੇਰੀ ਪਨਾਹ ਹੈਂ। ਤੇਰੇ ਨਾਲ, ਹੇ ਸੁਆਮੀ! ਕੋਈ ਭੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my mountain, You are my shelter and shield. No one can rival You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਪਰਬਤ ਸਮਾਨ ਆਸਰਾ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਪੜਦਾ ਹੈਂ, ਤੇਰੇ ਸੰਗ ਮਿਲ ਕਰ ਕਿਸੀ ਕੋ ਦੇਖੀਏ ਤੌ (ਲਵੈ) ਬਰਾਬਰ ਕੋਈ ਪਦਾਰਥ ਨਹੀਂ ਲਗਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਲਈ ਪਰਬਤ (ਸਮਾਨ ਸਹਾਰਾ) ਹੈਂ, ਤੂੰ ਮੇਰਾ ਆਸਰਾ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਨਾਲ ਕਿਸੇ ਹੋਰ ਨੂੰ ਬਰਾਬਰੀ ਨਹੀਂ ਦੇ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਲਾ = ਆਸਰਾ। ਲਵੈ = ਨੇੜੇ। ਲਵੈ ਨ ਲਾਵਣਿਆ = ਨੇੜੇ ਭੇੜੇ ਦਾ ਨਹੀਂ, ਬਰਾਬਰ ਦਾ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Escudo; como una montaña, eres mi Refugio, y nadie puede igualar Tu Gloria. (1-Pausa)"