[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਤਿਸੁ ਪੂਰਨ ਭਾਗਾ ॥੪॥੩੬॥੪੭॥"
page = 897
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, O slave Nanak has Perfect destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੀ ਹੈ ਉਸ ਦੀ ਪ੍ਰਾਲਬਧ, ਹੇ ਗੋਲੇ ਨਾਨਕ! (ਉਹ ਸੁਭਾਗਾ ਹੈ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O slave Nanak, is blessed with perfect destiny. ||4||36||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਦਾਸ ਕੇ ਪੂਰਨ ਭਾਗ ਹੈਂ॥੪॥੩੬॥੪੭॥☬ਇਸ ਕੀ ਤੀਨ ਪੌੜੀ ਮੇਂ ਉਪਦੇਸ਼ ਕਰ ਚੌਥੀ ਪੌੜੀ ਮੇਂ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਨੇ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾਸ ਦੇ ਪੂਰੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ ॥੪॥੩੬॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, tiene un Destino perfecto y realiza su ser en forma íntegra.(4-36-47)"