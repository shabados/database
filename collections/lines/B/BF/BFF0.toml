[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਸੰਜਮੇ; ਹਾਂ ॥"
page = 410
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have full control over my sense organs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਗਿਆਨ ਇੰਦਰੀਆਂ ਮੁਕੰਮਲ ਮੇਰੇ ਵੱਸ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gained perfect control over my senses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸੰਗ ਕਰ ਕੇ ਪੂਰਨ ਸੰਜਮ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੁਗਤਿ ਪੂਰਨ ਤੌਰ ਤੇ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮੇ = ਸੰਜਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "discipliné mis sentidos y mis deseos."