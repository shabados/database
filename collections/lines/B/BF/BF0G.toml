[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੈ ਵਿਚਿ ਗੁਰਮੁਖਿ ਪੰਥਿ, ਸਰਣੀ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fear he comes in the shelter of the way (panth) of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਭੈ ਵਿਚ ਹੀ ਗੁਰਮੁਖਾਂ ਦੇ ਪੰਥ ਵਿਚ ਆਕੇ ਵਾਹਿਗੁਰੁ ਦੀ ਸ਼ਰਣ ਪੈਂਦਾ ਹੇ।"