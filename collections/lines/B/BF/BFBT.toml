[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੋਗੀ; ਮੇਰੈ ਮਨਿ ਭਾਵੈ ॥੨॥"
page = 223
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a yogi is pleasing unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਯੋਗੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Yogis are pleasing to my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਜੋਗੀ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਉਹ ਜੋਗੀ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ (ਉਹੀ ਹੈ ਅਸਲ ਜੋਗੀ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Yogui agrada mi corazón."