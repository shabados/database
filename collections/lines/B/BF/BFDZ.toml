[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੈਹਾਰਾ ਬੂਝਹੁ ਰੇ ॥"
page = 1003
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, realise thou thy Creator Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ ਤੂੰ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hey - understand the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਕੇ ਕਰਣੇਹਾਰਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੋ ਸਮਝੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende al Señor,"