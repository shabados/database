[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਕਉਨ ਜਾਨੈ ਭੇਦੁ ॥"
page = 273
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can know the secret of the man who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਇਨਸਾਨ ਦੇ ਮਰਮ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can know the mystery of the God-conscious being?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਭੇਦ ਕੌਨ ਜਾਨ ਸਕੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀ ਜਾਣ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਹੜਾ ਮਨੁੱਖ ਬ੍ਰਹਮਗਿਆਨੀ (ਦੀ ਉੱਚੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਭੇਤ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quien podría conocer el Misterio del ser conciente de Dios?"