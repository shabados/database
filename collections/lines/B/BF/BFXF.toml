[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਭੋਗਣ ਪਾਤਿਸਾਹੀਆ; ਦੁਖ ਸੁਖ ਸੰਘਾਰਾ ॥"
page = 1009
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enjoying royal revelries, one is destroyed by pain and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹੀ ਰੰਗਰਲੀਆਂ ਮਾਣਨ ਦੁਆਰਾ ਇਨਸਾਨ ਗ਼ਮੀ ਅਤੇ ਖ਼ੁਸ਼ੀ ਅੰਦਰ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enjoying princely pleasures, one shall be destroyed in pain and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਤਸ਼ਾਹੀਆਂ ਕੇ ਰਸੋਂ ਕੋ ਭੋਗਣਾ ਹੈ ਤਿਨੋਂ ਕਰ ਸੁਖ ਦੁਖ ਮੇਂ ਜੀਵੋਂ ਕਾ ਸੰਘਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਦੁਨੀਆ ਦੇ ਰਸ ਮਾਣਨ ਨਾਲ, ਦੁਨੀਆ ਦੀਆਂ ਪਾਤਿਸ਼ਾਹੀਆਂ ਨਾਲ (ਮਨੁੱਖ ਨੂੰ) ਦੁਖ ਸੁਖ ਵਿਆਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno decide desfrutar de las delicias de este mundo, uno será destruido por el dolor y el placer."