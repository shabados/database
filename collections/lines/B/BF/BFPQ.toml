[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਗੁਰ ਕਾ ਸਬਦੁ; ਮਨਹਿ ਅਸਥੰਮਨੁ ॥"
page = 282
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly the word of the Guru, supports the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਜਿੰਦੜੀ ਨੂੰ ਆਸਰਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does the Guru's Word support the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਗੁਰੋਂ ਕਾ ਸਬਦ ਮਨ ਕੋ (ਅਸਥੰਮਨੁ) ਆਸਰਾ ਰੂਪ ਹੋ ਕਰ ਇਸਥਿਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮਨ ਦਾ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਹਿ = ਮਨ ਵਿਚ। ਅਸਥੰਮਨੁ = ਥੰਮ੍ਹ, ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así la Palabra del Guru es el Soporte de la mente."