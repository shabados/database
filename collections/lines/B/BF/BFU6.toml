[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਬੋਲ; ਪਾਰਬ੍ਰਹਮ ਰੀਝਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 187
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What speech is that, O Lofty Lord by which I may please Thee? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਉਚੇ ਸਾਹਿਬ! ਉਹ ਬਾਣੀ ਕਿਹੜੀ ਹੈ, ਜਿਸ ਨਾਲ ਮੈਂ ਤੈਨੂੰ ਪਰਸੰਨ ਕਰ ਲਵਾਂ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that speech, by which I may please the Supreme Lord God? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਬਚਨ ਕੌਨ ਸਾ ਹੈ, ਹੇ ਪਾਰਬ੍ਰਹਮ! ਜਿਸ ਕਰ ਤੇਰੇ ਕੋ (ਰੀਝਾਵਉ) ਪ੍ਰਸਿੰਨ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਕੇਹੜੇ ਬੋਲ ਬੋਲ ਕੇ ਮੈਂ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਹੇ ਪਾਰਬ੍ਰਹਮ! ਰੀਝਾਵਉ = ਮੈਂ (ਤੈਨੂੰ) ਪ੍ਰਸੰਨ ਕਰਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles son las palabras que Te complacen? (1-Pausa)"