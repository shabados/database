[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਤਜਿ; ਜਗਤ ਸਿਉ ਸੂਤੀ ॥"
page = 872
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking the Lord's slave, she sloops with the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲੇ ਨੂੰ ਛੱਡ ਕੇ, ਉਹ ਸੰਸਾਰ ਨਾਲ ਸੌਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning the Lord's servant, she sleeps with the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਸੇਵਕੋਂ ਕੋ ਤਜ ਕਰ ਜਗਤ ਕੇ ਸੰਗ (ਸੂਤੀ) ਅਭੇਦ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਭ ਨੂੰ ਇਸ ਨੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues abandonando al Devoto del Señor, se acuesta con el mundo entero."