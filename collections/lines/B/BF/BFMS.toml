[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਰਵਿ ਰਹਿਆ ਘਟ ਅੰਤਰਿ; ਮਿਲਿ ਸਤਸੰਗਤਿ ਹਰਿ ਗੁਣ ਗਾਵਣਿਆ ॥੬॥"
page = 129
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the society of the saints they sing the praises of One God who is contained in all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਉਹ ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ ਜੋ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is permeating and pervading deep within the heart. Joining the Sat Sangat, the True Congregation, they sing the Glorious Praises of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਰਵ ਰਹਿਆ ਰਿਦੈ ਮੇਂ ਜਾਨ ਕਰ ਸਤਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਹਰਿ ਕੇ ਗੁਨ ਗਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਹੀ ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਰਹਿੰਦੀ ਹੈ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el Uno reinando en sus corazones, ellos cantan las Alabanzas del Señor en la Saad Sangat, la Sociedad de los Santos. (6)"