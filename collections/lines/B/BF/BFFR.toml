[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਵਿਣੁ. ਮੁਕਤਿ. ਨ ਹੋਈ; ਸਚੁ ਨਾਮੁ ਜਪਿ ਲਾਹਾ ਹੇ ॥੨॥"
page = 1032
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru, one is emancipated not, By uttering the True name, profit is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਬੰਦੇ ਦੀ ਕਲਿਆਨ ਨਹੀਂ ਹੁੰਦੀ ਸਤਿਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਲਾਭ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, no one is liberated. Chanting the True Name, one profits. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਰਿਆਂ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਮੁਕਤੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤੀ, ਤਾਂ ਤੇ ਗੁਰੋਂ ਦਵਾਰੇ ਨਾਮ ਜਪੋ, ਕਿਉਂਕਿ ਸਚੇ ਨਾਮ ਜਪਨੇ ਕਰ ਹੀ ਮੁਕਤੀ ਕਾ ਲਾਭ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਮੰਦੇ ਰਸਤੇ ਵਲੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ। (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਸਦਾ-ਥਿਰ ਨਾਮ ਜਪ ਕੇ ਹੀ (ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ ਆਤਮਕ) ਲਾਭ ਖੱਟ ਸਕੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਲਾਹਾ = ਲਾਭ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero, mira, sin el Guru Perfecto, nadie es Emancipado, así que mejor contempla el Bello y Eficaz Nombre de Dios.(2)"