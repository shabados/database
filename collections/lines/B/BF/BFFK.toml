[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਜਲਤੇ ਕੀ; ਖਬਰਿ. ਨ ਪਾਏ ॥"
page = 1046
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but knows he not that his own home is on fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ, ਉਹਨੂੰ ਪਤਾ ਨਹੀਂ ਕਿ ਉਸ ਦਾ ਆਪਣਾ ਝੱਗਾ ਸੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but he does not realize that his own home is on fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਰਿਦਾ ਜੋ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਕਰ ਜਲਤਾ ਹੈ ਤਿਸ ਕੀ ਖਬਰ ਹੀ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ ਨਾਲ ਆਪਣਾ ਹਿਰਦਾ-) ਘਰ ਸੜ ਰਹੇ ਦਾ ਉਸ ਨੂੰ ਪਤਾ ਹੀ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਤੇ ਕੀ = ਸੜ ਰਹੇ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin servir al Guru Perfecto, uno no es bendecido con el Nombre del Señor"