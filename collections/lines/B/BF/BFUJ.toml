[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਕੈਸੇ ਮਰਉ; ਮਰਨਿ ਮਨੁ ਮਾਨਿਆ ॥"
page = 327
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, how shall I Die? My mind has accepted death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਮਰਾਂਗਾ? ਮੇਰੇ ਮਨੂਏ ਨੇ ਮੌਤ ਨੂੰ ਕਬੂਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, how shall I die? My mind has already accepted death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਕੈਸੇ ਮਰਉ ਮੇਰਾ ਮਨ ਜੀਵ ਭਾਵ ਕੇ ਮਰਨੇ ਮੇਂ ਪਤੀਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਜਨਮ ਮਰਨ ਵਿਚ ਕਿਉਂ ਪਵਾਂਗਾ? (ਭਾਵ, ਨਹੀਂ ਪਵਾਂਗਾ) (ਕਿਉਂਕਿ) ਮੇਰਾ ਮਨ ਆਪਾ-ਭਾਵ ਦੀ ਮੌਤ ਵਿਚ ਪਤੀਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora, ¿cómo podría morir, cuando estoy ya muerto para mí mismo?"