[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੋਰੀ ਪੂਰੀ. ਮਾਪਹਿ ਨਾਹੀ; ਬਹੁ ਬਿਸਟਾਲਾ ਲੇਹੀ ॥੨॥"
page = 793
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They measure not with a full tape and take much bribe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰੇ ਫੀਤੇ ਨਾਲ ਨਹੀਂ ਮਿਣਦੇ ਅਤੇ ਬਹੁਤੀ ਵੱਢੀ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not measure with a full tape, and they take huge amounts in bribes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਡੋਰੀ) ਜਰੀਬ ਪੂਰੀ ਨਹੀਂ ਮਿਣਤੇ। ਮਾਪ ਕੀ ਸੰਗਲੀ ਕੋ ਜਰੀਬ ਕਹਤੇ ਹੈਂ। ਭਾਵ ਪ੍ਰਾਰਬਧ ਪਰ ਪ੍ਰਸੰਨ ਨਹੀਂ ਰਹਨੇ ਦੇਤੇ, ਬਹੁਤ ਬਿਸੈ ਰੂਪ (ਬਿਸਟਾਲਾ) ਭੇਟਾ, ਭਾਵ ਵਢੀ ਲੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਰੀਬ-ਕਸ਼) ਜਰੀਬ ਪੂਰੀ ਨਹੀਂ ਮਾਪਦੇ, ਵਧੀਕ ਵੱਢੀ ਲੈਂਦੇ ਹਨ (ਭਾਵ ਮਨੁੱਖ ਨੂੰ ਵਿਤੋਂ ਵਧੀਕ ਵਿਸ਼ਿਆਂ ਵਿਚ ਫਸਾਉਂਦੇ ਹਨ, ਜਾਇਜ਼ ਹੱਦ ਤੋਂ ਵਧੀਕ ਕਾਮ ਆਦਿਕ ਵਿਚ ਫਸਾ ਦੇਂਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no miden la granja honestamente y piden mordida.  (2)"