[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਬਿਰਹੰ; ਖੋਜੰਤ ਬੈਰਾਗੀ. ਦਹ ਦਿਸਹ ॥"
page = 707
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lover of the Lord's lotus feet, lovingly searches Him in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦਾ ਪ੍ਰੇਮ, ਪਿਆਰ ਨਾਲ ਉਸ ਨੂੰ ਦਸੀਂ ਪਾਸੀਂ ਭਾਲਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who loves the Lord's lotus feet searches for Him in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੇ (ਬਿਰਹੰ) ਪ੍ਰੇਮੀ ਹੈਂ, ਸੋ ਵੈਰਾਗਵਾਨ ਹੋ ਕਰ ਹਰੀ ਕੋ ਦਸੋ ਦਿਸਾ ਮੇਂ ਖੋਜਤੇ ਫਿਰਤੇ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮੀ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਨ ਦੀ ਖਿੱਚ ਵਿਚ ਦਸੀਂ ਪਾਸੀਂ ਭੌਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ ਬਿਰਹੰ = ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੇ ਬਿਰਹੋਂ ਵਿਚ। ਬਿਰਹ = ਮਿਲਣ ਦੀ ਖਿੱਚ। ਦਹ = ਦਸ। ਦਿਸਹ = ਪਾਸੇ। ਦਹ ਦਿਸਹ = ਦਸੀਂ ਪਾਸੀਂ। ਬੈਰਾਗੀ = ਵੈਰਾਗ-ਵਾਨ, ਆਸ਼ਿਕ, ਪ੍ਰੇਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ama los Pies de Loto del Señor Lo encuentra en todas partes."