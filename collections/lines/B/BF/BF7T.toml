[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਊਤਮੁ. ਹਰਿਆ ਨਾਮੁ ਹੈ; ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਮਉਲਾ ॥"
page = 1315
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, sublime Name is ever reverduring. God, the Immaculate Lord is the Emancipator of the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸ਼੍ਰੇਸ਼ਟ ਨਾਮ ਸਦਾ ਹੀ ਸਰਸਬਜ ਕਰਨ ਵਾਲਾ ਹੈ। ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਪ੍ਰਾਣੀਆਂ ਦੀ ਕਲਿਆਨ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Sublime Name is energizing and rejuvenating. The Immaculate Lord, the Primal Being, blossoms forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਊਤਮ ਹੈ ਅਰ ਤਿਸ ਕਾ ਨਾਮ (ਹਰਿਆ) ਅਨੰਦ ਰੂਪ ਹੈ ਔਰ ਹਰੀ ਪੁਰਖ ਨਿਰੰਜਨ ਸਭ ਮੇਂ (ਮਉਲਾ) ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ਸਭ ਵਿਚ ਮਿਲਿਆ ਹੋਇਆ ਹੈ ਤੇ ਨਿਰਲੇਪ (ਭੀ) ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸ੍ਰੇਸ਼ਟ ਹੈ (ਉੱਚਾ ਜੀਵਨ ਬਣਾਣ ਵਾਲਾ ਹੈ) ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿਆ = ਹਰਾ ਕਰਨ ਵਾਲਾ, ਜੀਵਨ-ਰਸ ਦੇਣ ਵਾਲਾ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਨਿਰੰਜਨੁ = ਨਿਰਲੇਪ। ਮਉਲਾ = ਮਿਲਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor Sublime es rejuvenecedor y nos llena de energía."