[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਪੇਖਤ ਮੈ ਜੀਓ ॥"
page = 382
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by seeing thy sight, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਦੀਦਾਰ ਤੱਕ ਕੇ ਜੀਉਂਦਾ ਹਾਂ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by beholding the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੁਮਾਰਾ ਦਰਸਨੁ ਦੇਖ ਕੈ ਮੈਂ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo vivo, oh Amado, teniendo Tu Visión. Escuchando Tu Palabra, oh Verdadero Guru,"