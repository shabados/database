[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਹਰਿਆ; ਸਤਿਗੁਰ ਭਾਏ ॥੨॥"
page = 1177
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world flowers with love, through the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਿਆਰ ਨਾਲ ਇਹ ਸੰਸਾਰ ਪ੍ਰਫੁਲਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world blossoms forth in its greenery, through the love of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਹੁ ਜਗੁ) ਜੀਉ ਸਤਿਗੁਰੋਂ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਕੇ ਹਰਿਆ ਅਨੰਦੁ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਦੇ ਪਿਆਰ ਵਿਚ ਮਗਨ ਹੁੰਦਾ ਹੈ ਤਦੋਂ ਇਹ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਹਰਾ-ਭਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਭਾਏ = ਸਤਿਗੁਰ ਭਾਇ, ਗੁਰੂ ਦੇ ਪਿਆਰ ਵਿਚ (ਟਿਕ ਕੇ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mediante Ella el mundo florece por la Gracia del Guru. (2)"