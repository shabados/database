[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਪੁੰਨ ਵਰਤੈ ਸੰਸਾਰਾ ॥"
page = 1052
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In vice and virtue the world is involved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀ ਅਤੇ ਨੇਕੀ ਅੰਦਰ ਦੁਨੀਆ ਉਲਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is engrossed in vice and virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਪਾਪ ਪੁੰਨ ਕਰਮੋਂ ਮੇਂ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਵਿਚ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਹੀ) ਪਾਪਾਂ ਤੇ ਪੁੰਨਾਂ ਦਾ ਵਰਤਾਰਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está involucrado entre la virtud y el vicio,"