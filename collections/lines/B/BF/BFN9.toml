[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੋਵਿਦੁ ਪ੍ਰਭਿ ਰਾਖਿਆ ॥"
page = 626
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has saved Hargobind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਹਰਿਗੋਬਿੰਦ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God saved Hargobind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਹਰਿਗੋਬਿੰਦ ਜੀ ਕੋ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਬਾਲਕ) ਹਰਿ ਗੋਬਿੰਦ ਨੂੰ (ਭੀ) ਪ੍ਰਭੂ ਨੇ (ਆਪ) ਬਚਾਇਆ ਹੈ (ਕਿਸੇ ਦੇਵੀ ਆਦਿਕ ਨੇ ਨਹੀਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi hijo Jargobind ha sido salvado por el Señor. Su Verdad"