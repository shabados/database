[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਸਾਸ ਗਿਰਾਸ. ਪੂਰਨ ਬਿਸੁਆਸ; ਕਿਉ. ਮਨਹੁ ਬਿਸਾਰੀਐ ਜੀਉ ॥"
page = 80
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With perfect faith, at every breath and morsel of mine, I meditate on the Lord. How can I forget Him in my mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਯਕੀਨ ਨਾਲ ਤੇ ਆਪਦੇ ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ ਮੈਂ ਸੁਆਮੀ ਦਾ ਅਰਾਧਨ ਕਰਦਾ ਹਾਂ। ਮੈਂ ਉਸ ਨੂੰ ਆਪਦੇ ਚਿਤੋ ਕਿਸ ਤਰ੍ਹਾਂ ਭੁਲਾ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remember Him in meditation with every breath and morsel of food, with perfect faith. How could I forget Him from my mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਤੁਝ ਕੋ ਸਾਸ ਸਾਸ ਗਿਰਾਸ ਗਿਰਾਸ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ ਪੂਰਨ ਬਿਸ੍ਵਾਸ ਕਰ ਕੇ, ਤਿਨ ਕੋ ਕ੍ਯੋਂ ਮਨ ਤੇ (ਬਿਸਾਰੀਐ) ਬਿਸਾਰਤੇ ਹੋ, ਭਾਵ ਯਹਿ ਕਿ ਆਪ ਨਹੀਂ ਬਿਸਾਰਤੇ॥ ਵਾ ਓਹੁ ਸੰਤ ਐਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਸ ਸੁਆਸ (ਤੇਰਾ ਨਾਮ) ਸਿਮਰਦਿਆਂ (ਉਹਨਾਂ ਨੂੰ ਇਹ) ਪੂਰਾ ਭਰੋਸਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਕਦੇ ਭੀ ਮਨ ਤੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸ ਗਿਰਾਸ = ਸਾਹ ਲੈਂਦਿਆਂ ਗਿਰਾਹੀਆਂ ਖਾਂਦਿਆਂ, ਸੁਆਸ ਸੁਆਸ। ਬਿਸੁਆਸੁ = ਸਰਧਾ, ਨਿਸ਼ਚਾ। ਮਨਹੁ = ਮਨ ਤੋਂ। ਬੇਸਾਰੀਐ = ਬਿਸਾਰੀਐ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cada respiración y a cada bocado, Recuérdalo en tu mente con toda tu Fe."