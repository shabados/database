[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੇ ਵੈਦ ਨੇ, ਕਹਿੰਦੇ ਹਨ, ਕੁਝ ਇਉਣ ਕਿਹਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਬੀਬਿ ਇਸ਼ਕ ਚੁਨੀਣ ਗੁਫ਼ਤਾ ਅਸਤ ਮੀ-ਗੋਯੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "For them, any thing other than His meditation is just a farce and a meaningless  debate. (52) (5)"