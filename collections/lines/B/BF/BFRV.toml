[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੋਲਿ ਮਹਾ ਰਸੁ; ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 198
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shaking it, drink the delicious nectar of the God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਹਿਲਾ ਕੇ, ਪਰਮ ਸੁਆਦਲੇ ਵਾਹਿਗੁਰੂ ਦੇ ਆਬਿ-ਹਯਾਤ ਨੂੰ ਛੱਕ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mix and drink in the most delicious, sublime Ambrosial Nectar of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖੇ ਰੂਪ ਕਾਈ ਕੋ ਹਟਾਇ ਕਰ ਅਤੀ ਸ੍ਵਾਦੀਕ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ) ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਰਸ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਇਸ ਹਰਿ-ਨਾਮ-ਰਸ ਨੂੰ ਬੜੇ ਪ੍ਰੇਮ ਨਾਲ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੋਲਿ = ਹਿਲਾ ਕੇ ਪ੍ਰੇਮ ਨਾਲ। ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bebe del Néctar de la Gran Esencia. (1-Pausa)"