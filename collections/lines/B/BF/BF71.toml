[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਸਤਿਗੁਰ ਪੁਰਖੁ; ਨਿਰੰਕਾਰਿ ਆਕਾਰੁ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The formless Lord has assumed the form of true Guru, the blessed one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਧੰਨ ਹਨ ਸਤਿਗੁਰ ਪੁਰਖ (ਜਿਨ੍ਹਾਂ ਦਾ) ਸਰੂਪ ਅਕਾਲ ਪੁਰਖ ਨੇ ਬਣਾਇਆ ਹੈ।"