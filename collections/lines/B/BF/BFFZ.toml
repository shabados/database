[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ ਵਡੀ ਵਡਿਆਈ; ਹਰਿ ਵਡਾ ਸੇਵਿ. ਅਤੁਲੁ ਸੁਖੁ ਪਾਇਆ ॥"
page = 305
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the greatness of the perfect Guru by serving the great Lord I have obtained immeasurable peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਵਿਸ਼ਾਲਤਾ। ਮਹਾਨ ਮਾਲਕ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਂ ਅਮਾਪ ਆਰਾਮ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the greatness of the Perfect Guru. Serving the Great Lord, I have obtained immeasurable peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਵੱਡੀ ਵਡਿਆਈ ਹੈਂ, ਕਿਯੋਂਕਿ ਵੱਡੇ ਹਰੀ ਕੋ ਸੇਵ ਕਰ ਅਤੁਲ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ) ਵੱਡੀ ਵਡਿਆਈ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਹੀ ਹੈ (ਕਿ ਹਰੀ ਦੇ ਦਾਸ ਦਾ ਸ਼ਾਹਾਂ ਪਾਤਸ਼ਾਹਾਂ ਸਮੇਤ ਲੋਕ ਆਦਰ ਕਰਦੇ ਹਨ, ਤੇ ਉਹ) ਵੱਡੇ ਹਰੀ ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਅਤੁਲ ਸੁਖ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es la Gloria del Perfecto Guru porque él sirve a nuestro Gran Señor, y así obtiene el Éxtasis Inconmensurable."