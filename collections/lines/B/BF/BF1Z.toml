[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਣਾ ਤਾਣਾ ਆਖੀਐ; ਸੂਤੁ ਇਕੁ ਹੁਇ ਕਪੜੁ ਮੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ward and weft are separate names but in the form of yam they are one and are known as the one, cloth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਪੇਟਾ ਅਤੇ ਤਾਣਾ (ਵਖੋ ਵਖ ਨਾਉਂ) ਕਹੀਦੇ ਹਨ ਸੂਤ ਇਕੋ ਹੈ ਜੋ ਮਿਲਕਰ ਕੱਪੜਾ ਹੁੰਦਾ ਹੈ (ਭਾਵ ਗੁਰੂ ਨਾਨਕ ਤੇ ਅੰਗਦ ਮਿਲਕੇ ਗੁਰੂ ਅਮਰ ਨਾਮ ਹੋਇਆ)।"