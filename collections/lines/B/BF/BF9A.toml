data = "ਵਹ ਗੁਲਬਦਨ ਕਹਾ ਹੈ ॥੬੬੩॥"
page = 269

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the world is obedient to his personality  someone may tell where is that flower-faced Ram?663."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਫੁੱਲ ਵਰਗੇ ਮੁਖੜੇ ਵਾਲਾ ਕਿਥੇ ਹੈ? ॥੬੬੩॥"