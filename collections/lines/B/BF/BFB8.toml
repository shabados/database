[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਤੁਮੑ ਮਿਲਿ ਕੈ; ਕਰਹੁ ਬਿਚਾਰੁ ॥"
page = 1159
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There meet thou with thy Lord, and meditate upon Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਥੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਅਤੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, you shall meet with the Lord, and reflect on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਜੋਗੀਓਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਤੁਮ ਜੋਗੀ ਕਾ ਵੀਚਾਰੁ ਕਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਤੁਸੀਂ ਭੀ ਉਸ ਦੇਸ ਵਿਚ ਅੱਪੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਹੀ ਵਿਚਾਰ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉਸ ਸ਼ਿਵ-ਪੁਰੀ ਵਿਚ। ਤੁਮ੍ਹ੍ਹ = (ਹੇ ਜੋਗੀ!) ਤੁਸੀਂ ਭੀ। ਮਿਲਿ = ਮਿਲ ਕੇ, ਅੱਪੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita ahí y reflexiona en tu Señor Absoluto,"