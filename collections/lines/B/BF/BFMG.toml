data = "ਬਰਾ ਵੁਰਦ ਸੁਖ਼ਨੇ ਚੁ ਕੈਬਰ ਕਮਾ ॥੧੮॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Suddenly, he brought the words out like the arrows from the bow.(18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਮਾਨ ਉਤੇ ਰਖੇ ਤੀਰ ਵਾਂਗ ਬਾਹਰ ਲੈ ਆਏ ॥੧੮॥"