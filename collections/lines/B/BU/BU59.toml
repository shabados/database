[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇ ਕੈ ਚਉਕਾ, ਕਢੀ ਕਾਰ ॥"
page = 472
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Plastering the ground he draws lines around it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਮੀਨ ਨੂੰ ਲੇਪਨ ਕਰਕੇ ਉਹ ਉਸ ਦੇ ਉਦਾਲੇ ਲਕੀਰਾਂ ਖਿੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They draw lines around them, plastering the ground with cow-dung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਕਾ ਦੇ ਕਰ ਫੇਰ ਲਕੀਰ ਨਿਕਾਲੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਕਾ ਬਣਾ ਕੇ (ਦੁਆਲੇ) ਲਕੀਰਾਂ ਕੱਢਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No permiten que nadie ponga sus pies en su cocina;"