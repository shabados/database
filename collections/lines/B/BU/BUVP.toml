[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਮ ਨਾਮਿ ਤ੍ਰਿਪਤਾਸੇ; ਖੋਜਤ ਪਾਵਹੁ ਸਹਜਿ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 414
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are satiated with the Lord's Name, and by searching, they easily find God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਧਰਾਪੇ (ਰੱਜੇ ਜਾਂਦੇ) ਹਨ ਅਤੇ ਢੂੰਡ-ਭਾਲ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਸੁਖੈਨ ਹੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਲੱਭ ਲੈਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are satisfied with the Lord's Name; searching, they easily find the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਰਾਮ ਨਾਮ ਜਪ ਕਰ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ ਤਿਨ ਦ੍ਵਾਰਾ ਖੋਜਨੇ ਸੇ ਤੂੰ ਭੀ ਸਾਂਤਿ ਰੂਪ ਹਰਿ ਕੋ ਪਾਵੈਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦੇ ਹਨ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਹਟ ਜਾਂਦੇ ਹਨ। ਹੇ ਮਨ! ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਭਾਲ ਕਰ ਕੇ ਸਹਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਏਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, alcanza la Plenitud con el Naam, el Nombre del Señor,"