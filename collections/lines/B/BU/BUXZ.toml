[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀਸਰ ਪਾਵਹਿ ਨਹੀ; ਤੁਅ ਗੁਣ ਕਥਨੁ ਅਪਾਰ ॥"
page = 346
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supreme Yogis cannot explain Thine excellences which are beyond expression."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਯੋਗੀ ਤੇਰੀਆਂ ਸਰੇਸ਼ਟਤਾਈਆਂ ਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ ਜੋ ਕਥਨ ਕਹਿਣ ਤੋਂ ਪਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the great Yogis cannot describe Your Glorious Virtues; they are beyond words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣ ਕਥਨ ਸੇ ਬਿਅੰਤ ਹੈਂ ਜੋਗੀਸਰ ਭੀ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਵੱਡੇ ਵੱਡੇ ਜੋਗੀ (ਭੀ) ਤੇਰੇ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los grandes Yogis pueden comprender tus gloriosas virtudes, están mas haya de lo que podamos describir."