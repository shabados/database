[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਕੰਟਕੁ ਮਾਰੇ; ਸਚੁ ਪੇਲੈ ॥੨॥"
page = 415
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True One crushes and destroys the tortures of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਮੌਤ ਦੇ ਕਸ਼ਟਾਂ ਨੂੰ ਕੁਚਲ ਤੇ ਮਾਰ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord conquers and overcomes the tortures of death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚੁ (ਪੇਲੈ) ਪ੍ਰੇਰਕੇ ਸਤਨਾਮ ਕੋ ਜਪ ਕਰ ਦੁਖਦਾਈ ਕਾਲ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ, ਇਹੀ ਮਰਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਖਦਾਈ ਆਤਮਕ ਮੌਤ ਨੂੰ ਸਹਾਰ ਲੈਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਵਲ) ਪ੍ਰੇਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ। ਕੰਟਕੁ = ਕੰਡਾ, ਕੰਡੇ ਵਾਂਗ ਚੁੱਭਣ ਵਾਲਾ, ਦੁਖਦਾਈ। ਪੇਲੈ = ਪ੍ਰੇਰਦਾ ਹੈ, ਧੱਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y destruyendo la espina de la desintegración, nos hace regocijarnos en la Verdad. (2)"