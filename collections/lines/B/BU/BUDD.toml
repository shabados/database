[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੇਰਾ ਓਲਾ ਰਹਤ ॥"
page = 270
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour thy honour is preserved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਤੇਰੀ ਪੱਤ ਆਬਰੂ ਬਣੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, your honor is preserved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੇਰਾ ਸਰਬ ਪ੍ਰਕਾਰ ਕਾ (ਓਲਾ) ਪੜਦਾ ਰਹਿ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਨਾਲ ਤੇਰਾ ਪਰਦਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਲਾ = ਪਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, tu honor es preservado."