[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੇ ਮਹਿਲਾਂ ਦੇ ਝਾੜੂ-ਬਰਦਾਰ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੱਮਸ ਵਸਫ਼ ਪੈਰਾਇ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੫੫।"
page = 10
line = 155

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And are the sweepers in his living quarters. (155)"