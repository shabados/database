[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਆਪਿ ਸਵਾਰਣਹਾਰਾ ॥"
page = 1069
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True one Himself embellishes the Guru-wards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਆਪੇ ਹੀ ਗੁਰਮੁਖਾਂ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Lord Himself is the One who exalts and embellishes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਸਵਾਰਤਾ ਸ੍ਰੇਸਟ ਪਦ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸੱਚਾ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਸਵਾਰਣਹਾਰਾ = ਜੀਵਨ ਸੋਹਣਾ ਬਣਾਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero embellece al ser con Conciencia de Dios,"