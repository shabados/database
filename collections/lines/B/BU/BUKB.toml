[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕੋ ਮੈਡਾ ਤੂ ਧਣੀ; ਸਾਚਾ ਮੁਖਿ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 418
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess Thee alone as my Lord. Thine True Name is in my mouth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈ, ਹੇ ਮੇਰੇ ਮਾਲਕ। ਤੇਰਾ ਸੱਚਾ ਨਾਮ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my only Lord; Your True Name is in my mouth. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਾਚਾ ਨਾਮ ਮੁਖ ਸੇ ਉਚਾਰਨ ਕਰਤਾ ਹੂੰ (ਹਿਕੋ) ਏਕ (ਮੈਡਾ) ਮੇਰਾ ਤੁਹੀਂ (ਧਣੀ) ਸ੍ਵਾਮੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈਂ (ਮੈਂ ਤੈਥੋਂ ਹੀ ਇਹ ਦਾਨ ਮੰਗਦਾ ਹਾਂ ਕਿ) ਤੇਰਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਮੇਰੇ ਮੂੰਹ ਵਿਚ (ਟਿਕਿਆ ਰਹੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tú eres mi Único y Verdadero Maestro, y Tu Verdadero Nombre es lo único que está en mi boca. (1‑Pausa)"