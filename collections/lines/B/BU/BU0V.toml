[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕੀ ਰੇਣ ਹੋਵੀਜੈ ॥"
page = 896
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou the dust of all men's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਬੰਦਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be the dust of all men's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਭ ਕੀ ਧੂੜ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਭਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiero volverme el polvo debajo de los Pies"