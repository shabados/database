[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੂੰ ਦੇਹਿ; ਸੋਈ ਸੁਖੁ ਸਹਣਾ ॥"
page = 106
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou givest me, I endure that as comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਆਰਾਮ ਸਮਝ ਕੇ ਸਹਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You give me, brings me happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਸੁਖੁ ਦੁਖ ਦੇਤਾ ਹੈਂ, ਸੋ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਮੈਂ ਸਹਾਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਖ ਚਾਹੇ ਦੁੱਖ) ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਦੇਂਦਾ ਹੈਂ ਮੈਂ ਉਸ ਨੂੰ ਸੁਖ ਜਾਣ ਕੇ ਸਹਾਰਦਾ ਹਾਂ (ਕਬੂਲਦਾ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentro Paz en lo que sea que Tú me das,"