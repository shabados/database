[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਧਿਆਏ. ਸਭਿ ਫਲ ਪਾਏ; ਮਿਟੇ ਆਵਣ ਜਾਣਾ ॥"
page = 779
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord's feet, I have obtained all the fruits and my coming and going are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸਾਰੇ ਮੇਵੇ ਪਰਾਪਤ ਕਰ ਲਏ ਹਨ ਅਤੇ ਮੇਰੇ ਆਉਣੇ ਤੇ ਜਾਣੇ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord's Feet, I have obtained the fruits of all rewards, and my comings and goings have ceased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਣ ਧਿਆਉਣੇ ਸੇ ਸਭ ਫਲ ਪਾਏ ਹੈਂ, ਅਰ ਆਵਣ ਜਾਣਾ ਮਿਟ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ਉਹ ਸਾਰੀਆਂ ਮੂੰਹ-ਮੰਗੀਆਂ ਮੁਰਾਦਾਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ (ਭੀ) ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obteniendo la Plenitud, mis idas y venidas han terminado;"