[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਕਰਤੇ; ਜਨਮੁ ਗਇਓ ॥"
page = 479
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His life passes away saying, \"This is mine and mine alone\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮੈਡੀਂ ਨਿਰੋਲ ਮੈਡੀਂ ਹੈ\" ਕਹਿੰਦਿਆਂ ਉਸ ਦਾ ਜੀਵਨ ਬੀਤ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His life wastes away as he cries out, \"Mine, mine!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮੇਰੀ ਕਰਤੇ ਹੂਏ ਕਾ ਜਨਮ ਨਸ਼ਟ ਹੋ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਮਮਤਾ' ਵਿਚ ਹੀ (ਜੁਆਨੀ ਦੀ) ਉਮਰ ਬੀਤ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੀ ਮੇਰੀ ਕਰਤੇ = ਇਹਨਾਂ ਖ਼ਿਆਲਾਂ ਵਿਚ ਹੀ ਕਿ ਇਹ ਚੀਜ਼ ਮੇਰੀ ਹੈ ਇਹ ਧਨ ਮੇਰਾ ਹੈ, ਮਮਤਾ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su vida, la desperdició diciendo, “esto es mío”,"