[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪਤਿ ਸਮਝਿ ਕਛੁ ਦੈ ਨਹੀ; ਰਾਨੀ ਧਨਹਿ ਲੁਟਾਇ ॥੨੪॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That the Raja was not dishing out but the Rani was profligating the wealth.(24)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਜਾ (ਅਜ ਕਲ) ਸਮਝ ਕੇ ਕੁਝ ਨਹੀਂ ਦਿੰਦਾ, ਪਰ ਰਾਣੀ ਧਨ ਲੁਟਾ ਰਹੀ ਹੈ ॥੨੪॥"