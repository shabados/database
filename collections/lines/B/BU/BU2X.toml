[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਪਰਿਯੋ ਤਬ ਹੀ ਸਰ ਮੈ; ਤਨ ਬਸਤ੍ਰ ਧਰੇ ਪੁਨਿ ਬੂਡ ਗਯੋ ਹੈ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell down in the tank and with all his clothes, he became drenched"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਦੁਰਯੋਧਨ) ਜਾ ਕੇ ਸਰੋਵਰ ਵਿਚ ਡਿਗ ਪਿਆ ਅਤੇ ਫਿਰ ਬਸਤ੍ਰ ਸਮੇਤ ਉਸ ਦਾ ਸ਼ਰੀਰ (ਪਾਣੀ ਵਿਚ) ਡੁਬ ਗਿਆ।"