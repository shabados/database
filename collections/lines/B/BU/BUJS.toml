[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੀ ਭੇਰ ਭੁੰਕਾਰ ਧੁੱਕੇ ਨਿਸਾਣੰ ॥"
page = 52

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors fighting with warriors are looking wonderfully frightening. The clattering sound of kettledrums is heard and there is also the thunder of trumpets."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਜਦੀਆਂ ਭੇਰੀਆਂ ਦੀ ਭੁੰਕਾਰ ਅਤੇ ਧੌਂਸਿਆਂ ਦੀ (ਧੁੰਕਾਰ) ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ।"