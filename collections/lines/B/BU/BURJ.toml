[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਜ ਮਹਿ ਜੋਰਿ ਛਲੀ ਚੰਦ੍ਰਾਵਲਿ; ਕਾਨੑ ਕ੍ਰਿਸਨੁ ਜਾਦਮੁ ਭਇਆ ॥"
page = 470
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the time of Yujar Veda, Kan Krishan of Yadva tribe seduced Chandrawli by force."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੁਜਰ ਵੇਦ ਦੇ ਸਮੇਂ ਅੰਦਰ, ਯਾਦਵ ਕੁਲ ਦੇ ਕਾਨ੍ਹ ਕ੍ਰਿਸ਼ਨ ਨੇ ਚੰਦ੍ਰਾਵਲੀ ਨੂੰ ਬਲਿ ਨਾਲ ਠੱਗ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Jujar Veda, Kaan Krishna of the Yaadva tribe seduced Chandraavali by force."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਪਰ ਜੁਗ ਕਾ ਜੁਜਰ ਬੇਦ ਹੈ। ਸੋ ਕਹਤਾ ਹੈ ਜਿਸ ਨੇ ਅਪਨੇ ਬਲ ਕਰ ਚੰਦ੍ਰਾਵਲ ਗੋਪੀ ਛਲੀ ਹੈ ਵਾ ਚੰਦ੍ਰਮਾਂ ਕੀ ਚਾਂਦਨੀ ਛਲੀ। ਰਾਸ ਕੇ ਸਮ੍ਯ ਸਰਦ ਰਾਤ੍ਰਿ ੬ ਮਹੀਨੇ ਕੀ ਕਰੀ ਵਾ ਜਾਦੋ ਕੁਲ ਕੀ ਪੰਗਤੀ ਛਲੀ, ਭਾਵ ਪ੍ਰਭਾਸ ਛੇਤ੍ਰ ਮੇਂ ਲੜਾ ਕੇ ਮਾਰ ਦੀਏ। ਸੋ ਜਾਦੋ ਕੁਲ ਮੇਂ ਕਾਨ ਕ੍ਰਿਸ਼ਨ ਆਦਿ ਨਾਮ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਯਜੁਰ ਵੇਦ (ਵਿਚ ਭਾਵ, ਦੁਆਪਰ ਵਿਚ) ਜਗਤ ਦੇ ਮਾਲਕ ਦਾ ਨਾਮ ਸਾਂਵਲ 'ਜਾਦਮੁ' ਕ੍ਰਿਸ਼ਨ ਪਰਸਿੱਧ ਹੋ ਗਿਆ, ਜਿਸ ਨੇ ਜ਼ੋਰ ਨਾਲ ਚੰਦ੍ਰਾਵਲੀ ਨੂੰ ਛਲ ਲਿਆਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਰਿ = ਜ਼ੋਰ ਨਾਲ, ਧੱਕੇ ਨਾਲ। ਜਾਦਮੁ = 'ਜਦੁ' ਕੁਲ ਵਿਚ ਪੈਦਾ ਹੋਇਆ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el árbol Divino, cielos para su bienamada Gopi y se deleitó en Vindravan."