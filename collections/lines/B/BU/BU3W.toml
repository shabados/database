[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਸੁ ਉਡਰਿ ਕੋਧ੍ਰੈ ਪਇਆ; ਲੋਕੁ ਵਿਡਾਰਣਿ ਜਾਇ ॥"
page = 1381
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Flying away, the swans alight on the barley-farm and men go to drive them away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਡ ਕੇ ਹੰਸ ਜਵਾਂ ਦੀ ਪੈਲੀ ਤੇ ਜਾ ਉਤਰਦੇ ਹਨ ਅਤੇ ਬੰਦੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰੇ ਹਟਾਉਣ ਲਈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The swans fly away, and land in the fields of grain. The people go to chase them away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹੰਸ ਉਡ ਕਰ ਕੇ ਜਹਾਂ ਕੋਧ੍ਰਾ ਅੰਨ ਮੋਟਾ ਹੋਤਾ ਹੈ ਤਹਾਂ ਗਿਆ, ਤਬ ਲੋਕ ਤਿਸ ਕੋ ਉਡਾਵਣੇ ਜਾਤੇ ਹੈਂ ਕਿ ਹਮਾਰਾ ਕੋਧਰਾ ਨਾ ਖਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੰਸ ਉੱਡ ਕੇ ਕੋਧਰੇ ਦੀ ਪੈਲੀ ਵਿਚ ਜਾ ਬੈਠਾ ਤਾਂ ਦੁਨੀਆ ਦੇ ਬੰਦੇ ਉਸ ਨੂੰ ਉਡਾਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos parten y aterrizan en un campo de granos y la gente los espanta,"