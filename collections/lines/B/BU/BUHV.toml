[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ. ਆਵਣ ਜਾਣਾ ਵੀਸਰੈ; ਝੂਠੁ ਬੁਰਾ. ਖੈ ਕਾਲੁ ॥"
page = 935
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one be rid of coming and going? Pernicious is falsehood and annihilating the death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਆਉਣ ਅਤੇ ਜਾਣ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਛੁਟਕਾਰਾ ਪਾ ਸਕਦਾ ਹੈ? ਮਾੜਾ ਹੈ ਕੂੜ ਤੇ ਸਤਿਆਨਾਸ਼ ਕਰਨ ਵਾਲੀ ਹੈ ਮੌਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can coming and going be forgotten? Falsehood is bad, and death is cruel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਪ੍ਰਕਾਰ ਇਸ ਕਾ ਆਵਣ ਜਾਣਾ (ਵੀਸਰੈ) ਵਿਛੜੈ, ਭਾਵ ਹਟੇ? ਝੂਠ ਜੋ ਬੁਰਾ ਹੈ, ਉਸ ਕੋ ਹੀ ਏਹ ਜੀਵ ਅੰਗੀਕਾਰ ਕਰਤਾ ਹੈ, ਇਸੀ ਤੇ ਇਸ ਕਾ (ਕਾਲ) ਜਮ (ਖੈ) ਨਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦ ਤਕ) ਝੂਠ ਪਾਪ-ਰੂਪ ਮੌਤ (ਜੀਵ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਤਬਾਹ ਕਰ ਰਹੀ ਹੈ, ਤਦ ਤਕ ਇਸ ਦਾ ਜੰਮਣਾ ਮਰਣਾ ਕਿਵੇਂ ਮੁੱਕੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente nos mete en la contienda y nos envuelve en el deseo."