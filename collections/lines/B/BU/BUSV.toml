[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆਹਿ ਜਪੇ ਬਿਨੁ; ਉਬਰ ਨ ਹੋਊ ॥"
page = 259
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "yet sans remembering that Lord there can be no salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਸ ਸਾਈਂ ਨੂੰ ਸਿਮਰਨ ਦੇ ਬਗੈਰ, ਮੁਕਤੀ ਪਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without meditation, there can be no salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਉਸ ਵਾਹਿਗੁਰੂ ਕੇ ਜਪਨੇ ਸੇ ਬਿਨਾ ਉਧਾਰ ਕਬੀ ਨਹੀਂ ਹੋਤਾ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵੇਂ ਕਿ) ਹਰ ਕੋਈ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਬਚਣ ਦੇ ਉਪਰਾਲੇ (ਆਪਣੇ ਮਨ ਵਿਚ) ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin habitar en el Señor, ¿quién se ha emancipado?"