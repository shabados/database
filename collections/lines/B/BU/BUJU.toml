[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਬੀਜੈ ਸੋ ਲੁਣੈ; ਮਥੈ ਜੋ ਲਿਖਿਆਸੁ ॥"
page = 134
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is recorded on man's brow and what he shows that does he reap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਬੰਦੇ ਦੇ ਮੱਥੇ ਤੇ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਤੇ ਜਿਹੜਾ ਕੁਝ ਉਹ ਬੀਜਦਾ ਹੈ ਉਹੀ ਕੁਝ ਉਹ ਵੱਢਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As you plant, so shall you harvest; your destiny is recorded on your forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਕਰਮ ਕਰੇਗਾ ਤੈਸਾ ਭੋਗੇਗਾ ਜੋ ਮਸਤਕ ਮੇਂ ਲੇਖ ਲਿਖਾ ਹੈ, ਸੋ ਅਬ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਦਰਤਿ ਦਾ ਨਿਯਮ ਹੀ ਐਸਾ ਹੈ ਕਿ) ਮਨੁੱਖ ਜੇਹਾ ਬੀਜ ਬੀਜਦਾ ਹੈ, (ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਜੇਹੜਾ ਲੇਖ ਉਸਦੇ ਮੱਥੇ ਉੱਤੇ ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਫਲ ਉਹ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੁਣੈ = ਵੱਢਦਾ ਹੈ। ਮਥੈ = ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese es su merecido; cosechan lo que siembran."