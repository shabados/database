[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅੰਤਰਿ; ਹਰਿ ਨਾਮੁ ਵਸਾਏ ॥"
page = 160
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By means of the Guru, the Name of the Lord is enshrined in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs enshrine the Naam within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਗੁਰਮੁਖ ਹੈਂ ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਨਾਮ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a través del Guru, el Nombre del Señor es enaltecido en el corazón."