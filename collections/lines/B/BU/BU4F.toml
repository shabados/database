[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਸਾਚੁ; ਰਹਿਆ ਕਲ ਧਾਰਿ ॥"
page = 842
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exercising His might, the True Lord Himself remains ever stable"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਤਿਆ ਵਰਤਾ ਕੇ, ਸੱਚਾ ਸੁਆਮੀ ਆਪ ਸਦੀਵੀ ਸਥਿਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord remains steady and stable, by His almighty power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਹਚਲ ਜੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਸਭ ਮੇਂ ਅਪਨੀ ਕਲਾ ਧਾਰਨ ਕਰ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਹੈ ਜੋ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਆਪਣੀ) ਸੱਤਾ ਟਿਕਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él, el Uno Verdadero, habita eternamente, formando con Su Poder todo desde su interior."