[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਨੰਦ ਰਾਜ ਸੁਖੁ ਭੁਗਵੈ; ਹਰਿ ਸਿਮਰਤ. ਬਿਨਸੈ ਸਭ ਦੁਖੁ ॥੧॥ ਰਹਾਉ ॥"
page = 717
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, now enjoy the pleasures and comforts of millions of dominions. Remembering God, all my distresses are dispelled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਤਿਸ਼ਾਹੀਆਂ ਦੀਆਂ ਖੁਸ਼ੀਆਂ ਅਤੇ ਆਰਾਮ ਮਾਣਦਾ ਹਾਂ। ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enjoy the ecstasy of millions of princely pleasures; remembering the Lord in meditation, all pains have been dispelled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਖ ਕੈਸਾ ਹੈ? ਕਰੋੜੋਂ ਸੁਖ ਰਾਜ ਆਦਿਕੋਂ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਵੈ, ਤੈਸੇ ਅਨੰਦ ਕੋ ਮਨ ਭੋਗਤਾ ਹੈ। ਕਿਉਂਕਿ ਤਿਸ ਹਰੀ ਕੇ ਸਿਮਰਨੇ ਕਰ ਸੋ ਸਰਬ ਦੁਖ ਜਨਮਾਦੀ ਬਿਨਸ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਉਂ ਜਾਪਦਾ ਹੈ, ਜਿਵੇਂ ਮੇਰਾ ਮਨ) ਕ੍ਰੋੜਾਂ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹੈ; ਕ੍ਰੋੜਾਂ ਬਾਦਸ਼ਾਹੀਆਂ ਦਾ ਸੁਖ ਮਾਣ ਰਿਹਾ ਹੈ। ਹੇ ਮਾਂ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰਾ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਭੁਗਵੈ = ਮਾਣਦਾ ਹੈ। ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor gozo del placer de millones de posesiones y mis sufrimientos han desaparecido. (1-Pausa)"