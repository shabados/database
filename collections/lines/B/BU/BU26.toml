[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਖਰੇ ਪਰਖੀਅਨਿ; ਤਿਤੁ ਸਚੈ ਦਰਵਾਰਾ ਰਾਮ ॥੩॥"
page = 570
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false and the true are adjudged in that True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਿਆਂ ਅਤੇ ਸੱਚਿਆਂ ਦਾ ਉਸ ਸੱਚੀ ਕਚਹਿਰੀ ਵਿੱਚ ਨਿਰਣਾ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The counterfeit and the genuine are assayed in that True Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰਬਾਰ ਮੇਂ ਪਾਪੀ ਔਰ ਪੁੰਨੀ ਪਰਖੀਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੇ ਅਤੇ ਚੰਗੇ (ਸਾਰੇ ਜੀਵ) ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦਰਬਾਰ ਵਿਚ ਪਰਖੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es en la Verdadera Corte que los Verdaderos y los falsos son reconocidos. (3)"