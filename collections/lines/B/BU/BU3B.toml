[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਵੇਖਹੁ ਲੋਕਾ; ਏਹੁ ਵਿਡਾਣੁ ॥"
page = 471
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear and see, ye people, this strange thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣੋ ਅਤੇ ਦੇਖੋ, ਤੁਸੀਂ ਹੇ ਲੋਕੋ! ਇਹ ਹੈਰਾਨੀ ਦੀ ਗੱਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear, and see, O people, this wondrous thing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ ਸੁਨੋ! ਔਰ ਇਸ (ਵਿਡਾਣੁ) ਅਸਚਰਜ ਕੋ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਸੁਣੋ, ਵੇਖੋ, ਇਹ ਅਚਰਜ ਤਮਾਸ਼ਾ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹੁ ਵਿਡਾਣੁ = ਇਹ ਅਚਰਜ ਕੌਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh gente, y ve la Maravilla de las maravillas:"