[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਘਟਿ ਘਟਿ ਵਰਤਦਾ; ਹਰਿ ਆਪੇ ਆਪਿ ਬਿਅੰਤ ॥"
page = 1315
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord is pervading all hearts and, of Himself the Lord is infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਸੁਆਮੀ-ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is pervading each and every heart; the Lord Himself is Endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਹਰੀ ਆਪੇ ਹੀ ਬਰਤ ਰਹਾ ਹੈ, ਹਰੀ ਬੇਅੰਤ ਜਹਾਂ ਤਹਾਂ ਆਪੇ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਆਪ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, (ਹਰ ਥਾਂ) ਉਹ ਆਪ ਹੀ ਆਪ ਹੈ ਤੇ ਉਸ ਦੀ ਹਸਤੀ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es Infinito. El Señor Mismo disfruta de todos los placeres y Él Mismo es el Esposo de Maya."