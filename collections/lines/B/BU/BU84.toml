[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਰਹ ਪੰਥ ਮਿਟਾਇ ਕੈ; ਗੁਰਮੁਖਿ ਪੰਥ ਵਡਾ ਪਰਤਾਪੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Wiping out all the twelve ways (of yogis) the Guru has created the mighty Gurmukh-way (panth)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਰਾਂ ਪੰਥ (ਜੋਗੀਆਂ ਦਾ ਝਗੜਾ) ਮਿਟਾਕੇ ਗੁਰਮੁਖ ਪੰਥ ਵਡੇ ਪਰਤਾਪ ਵਾਲਾ (ਬਣਾਇਆ ਹੈ)।"