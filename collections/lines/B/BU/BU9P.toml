[[content]]
asset = "SSKS"
type = "primary"
data = "ਗਿਆਨ ਅੰਸ ਹੰਸ ਗਤਿ ਗੁਰਮੁਖਿ ਬੰਸ ਬਿਖੈ; ਦੁਕ੍ਰਿਤ ਸੁਕ੍ਰਿਤ ਖੀਰ ਨੀਰ ਸੋਖ ਪੋਖ ਕੈ ।੨੮੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In the clan of Guru-conscious persons, knowledge is clean and invaluable like swans. Just as a swan is capable of separating milk from water, so do the Guru-oriented Sikhs discard all that is base and feel satiated with superior deeds. (287)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪੁਰਖ, ਗੁਰਮੁਖ ਬੰਸ ਵਿਖੇ ਹੰਸ ਗਤਿ ਹੰਸਾਂ ਦੀ ਚਾਲ ਬਿਬੇਕੀ ਭਾਵ ਨੂੰ ਧਾਰਣ ਕਰ ਕੇ ਸੁਕ੍ਰਿਤ ਭਲਿਆਂ ਵਾਲੀ ਕਰਣੀ ਰੂਪ ਪੁੰਨ ਕਰਮ ਕਰ ਕੇ ਪਵਿਤ੍ਰ ਭਾਵ ਵਿਖੇ ਵਰਤਦਿਆਂ ਗਿਆਨ ਅੰਸ ਸਰੂਪੀ ਖੀਰ ਦੁਧ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰ ਕੇ ਪੋਖ ਕੈ ਅਪਣੀ ਪਾਲਨਾ ਜੀਵਨ ਉੱਨਤੀ ਕਰੇ, ਅਤੇ ਦੁਕ੍ਰਿਤ ਅਸਾਧਾਂ ਭੈੜਿਆਂ ਵਾਲੀ ਦੁਖਦਾਈ ਕਰਣੀ ਪਾਪ ਮਈ ਆਚਰਣ ਰੂਪ ਨੀਰ ਪਾਣੀ ਜੋ ਅਗਿਆਨ ਦਾ ਅੰਸ ਕੂੜ ਹੈ ਓਸ ਨੂੰ ਸੁਕਾ ਸਿੱਟੇ। ਇਸ ਤੁਕ ਦੇ ਪਹਿਲੀਆਂ ਤੁਕਾਂ ਵਤ ਭੀ ਅਰਥ ਹੋ ਸਕੇਦ ਹਨ ਪਰ ਅਸਾਂ ਇਸ ਅਰਥ ਵਿਚ ਭਾਈ ਸਾਹਿਬ ਦੇ ਨਤੀਜੇ ਕਢੇ ਨੂੰ ਗੌਰਵਤਾ ਸਮਝੀ ਹੈ ॥੨੮੭॥"