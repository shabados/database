[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਮੀ ਪਾਈਐ; ਆਪਿ ਦਇਆ ਕਰਿ ਦੇਇ ॥"
page = 515
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's praise, man obtains through His grace, and showing mercy, He Himself bestows it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਇਨਸਾਨ ਨੂੰ ਉਸ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਮਿਲਦੀ ਹੈ। ਰਹਿਮਤ ਧਾਰਕੇ ਉਹ ਆਪੇ ਹੀ ਇਸ ਨੂੰ ਸਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! This is realized by His Grace, as He Himself grants His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰੀ ਦ੍ਯਾ ਕਰ ਆਪਿ ਦੇਤਾ ਹੈ, ਉਸ ਕੋ ਪੁੰਨੋਂ ਕਰ ਕੇ ਵਾਹੁ ਵਾਹੁ ਬਾਣੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਦਾਤ ਭਾਗਾਂ ਨਾਲ ਹੀ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਮੇਹਰ ਕਰ ਕੇ ਆਪ ਪ੍ਰਭੂ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, entra en la Conciencia a través de Su Gracia, así es como Él la confiere."