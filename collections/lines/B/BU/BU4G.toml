[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨੈ ਮੋਹ ਕੈ ਚਉਦਹੂੰ ਲੋਗ ਬੰਧਿਆ ॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who has bound all the fourteen realms in the web of maya."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੋਹ ਕਾਰਨ ਚੌਦਾਂ ਲੋਕਾਂ ਨੂੰ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ (ਉਸ ਨੂੰ ਨਮਸਕਾਰ ਹੈ);"