[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਪੜੈ ਬੇਦ; ਕੋਈ ਕਤੇਬ ॥"
page = 885
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some read the Vedas and some the Muslim, religious books."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦੇ ਹਨ ਅਤੇ ਕਈ ਮੁਸਲਮਾਨੀ, ਈਸਾਈ, ਮੂਸਾਈ, ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some read the Vedas, and some the Koran."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਬੇਦ ਪੜਤੇ ਹੈਂ ਮੁਸਲਮੀਨ ਕਤੇਬ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ (ਹਿੰਦੂ) ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਪੜ੍ਹਦਾ ਹੈ, ਕੋਈ (ਮੁਸਲਮਾਨ ਆਦਿਕ) ਕੁਰਾਨ ਅੰਜੀਲ ਆਦਿਕ ਪੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos leen los Vedas, otros el Corán;"