[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਗਏ ਨ ਲਈ ਸੁਧਿ ਹੈ ਰਸ ਸੋ ਹਮਰੋ ਮਨੂਆ ਤੁਮ ਜਾਰਿਯੋ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The women of Braja said to Udhava again, “On one side he has left us and on the other side, your talk is inflaming our mind,”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਿਨ ਦੇ) ਤਿਆਗ ਕੇ ਗਏ ਹੋ, (ਫਿਰ) ਕੋਈ ਸੁਧ ਨਹੀਂ ਲਈ, (ਇਸ ਵਾਸਤੇ) (ਪ੍ਰੇਮ) ਰਸ ਨਾਲ ਤੁਸੀਂ ਸਾਡਾ ਮਨ ਸਾੜ ਦਿੱਤਾ ਹੈ।"