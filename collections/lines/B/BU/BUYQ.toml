[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਸਰਿ ਅਵਰੁ. ਨ ਕੋਇ; ਕਿ ਆਖਿ ਵਖਾਣਿਆ ॥"
page = 1279
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Equal to Thee, there is not any other, O Lord, How can I describe and narrate Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬਿਆਨ ਤੇ ਵਰਨਣ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other equal to You; how can we speak and describe You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ (ਸਰਿ) ਤੁਲ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ ਕਯਾ (ਆਖਿ) ਮੁਖ ਸੇ ਵਖਾਣ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) (ਤੇਰੀ ਇਸ ਅਸਰਜ ਖੇਡ ਦਾ) ਕੀਹ ਬਿਆਨ ਕਰੀਏ? ਤੇਰੇ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Tienes igual. ¿Cómo podríamos hablar para Describirte?"