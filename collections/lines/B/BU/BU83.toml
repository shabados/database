[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਰੀ ਗੁਰ ਦਇਆਲ ਕੀ ਦਇਆ ਨ ਆਨ ਦੇਵ ਮੈ; ਜਉ ਖੰਡ ਬ੍ਰਹਮੰਡ ਉਦੈ ਅਸਤ ਲਉ ਧਾਈਐ ।੪੭੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, no god or goddess can have the amount of kindness that the clement True Guru showers on His Sikhs. One may wander in realms and regions from East to West in search of it.  (472)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰ ਦਇਆਲੂ ਵਾਲੀ ਦਿਆਲੁਤਾ ਹੋਰਨਾਂ ਦੇਵਤਿਆਂ ਦੇ ਸੇਵਨ ਵਿਖੇ ਨਹੀਂ, ਚਾਹੇ ਖੰਡਾਂ ਬ੍ਰਹਮੰਡਾਂ ਵਿਖੇ, ਵਾ ਉਦੇ ਅਸਤ ਪ੍ਰਯੰਤ ਧੁਰ ਸਿਰਿਓਂ ਧੁਰ ਸਿਰੇ ਤਕ ਸੰਸਾਰ ਭਰ ਨੂੰ ਹੀ ਗਾਹ ਮਾਰੀਏ ਭਟਕ ਮਰੀਏ ॥੪੭੨॥"