[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਮਤਿ ਬੁਧਿ ਪਰਗਾਸੁ ॥"
page = 889
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My understanding, wisdom and intellect are illuminated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਮਝ, ਸਿਆਣਪ ਅਤੇ ਬੁੱਧੀ ਨੂੰ ਰੌਸ਼ਨ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness, intellect and wisdom have been enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹੀ ਸੁਸਟੂ ਪ੍ਰੀਤੀ ਔ ਵਿਹਾਰਕ ਬੁਧੀ ਪੁਨਹ ਆਤਮ ਵਿਸੈਣੀ ਮਤੀ ਕੇ ਪ੍ਰਕਾਸ਼ਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੀ) ਸੁਰਤ ਵਿਚ ਮਤਿ ਵਿਚ ਬੁੱਧਿ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸੁ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente, mi intuición y mi sabiduría han despertado;"