[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਰਾਖੀ ਲਾਜ. ਭਗਤ ਪ੍ਰਹਿਲਾਦ ਕੀ; ਹਰਨਾਖਸ ਫਾਰੇ ਕਰ ਆਜ ॥"
page = 1400
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As God saved the honour of saint Prahlad by tearing Harnakhash with His hand nails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਰਨਾਖਸ਼ ਨੂੰ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਨੋਹਾਂ ਨਾਲ ਪਾੜ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਸੰਤ ਪ੍ਰਹਿਲਾਦ ਦੀ ਇੱਜ਼ਤ ਰੱਖੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God saved the honor of the devotee Prahlaad, when Harnaakhash tore him apart with his claws."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਆਪ ਨੇ ਹਰਨਾਖਸ ਕੇ ਉਦਰ ਕੋ (ਕਰ) ਹਾਥ ਕੇ (ਆਜ) ਨਖੋਂ ਸਾਥ ਪਾੜ ਕਰ ਕੇ ਅਪਨੇ ਭਗਤ ਪ੍ਰਹਿਲਾਦ ਜੀ ਕੀ ਲਾਜ ਰਾਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਆਪ ਨੇ) ਪ੍ਰਹਲਾਦ ਭਗਤ ਦੀ ਇੱਜ਼ਤ ਰੱਖੀ ਸੀ ਤੇ ਹਰਣਾਖਸ਼ ਨੂੰ ਹੱਥਾਂ ਦੇ ਨਹੁੰਆਂ ਨਾਲ ਮਾਰ ਦਿੱਤਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el Querido Señor Dios salvó el honor de Dropadi cuando sus ropas le fueron quitadas,"