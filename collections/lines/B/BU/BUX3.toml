[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਤਿਨ ਕੀ ਓਟ ਲੇਹਿ ॥"
page = 286
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul seek thou their protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, seek their protection;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤਿਨ ਜਨੋਂ ਕੀ ਓਟ ਕੌ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਜੋ ਮਨੁੱਖ਼ ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਵੱਸਦੇ ਹਨ) ਉਹਨਾਂ ਦੀ ਸਰਣੀ ਪਉ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, busca la protección de aquél que ha concebido a su Señor"