[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਸੁਮੰਤ੍ਰ ਬਿਚਾਰੀਐ ॥੧੦੧੧॥"
page = 780

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Urag-raaj”, utter firstly the word “Bhagnin” and then “Satchar-naath-shatru” and in this way know all the names of Tupak.1011."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਮਿਤਰ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝਣ ॥੧੦੧੧॥"