[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾਂ ਨਾਮੁ ਮਿਲੈ; ਤਹ ਜਾਉ ॥"
page = 414
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go thou there, where thou may obtain the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਓਥੇ ਜਾਹ ਜਿਥੇ ਤੈਨੂੰ ਨਾਮ ਦੀ ਪਰਾਪਤੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go there, where you may obtain the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋਇ ਤਹਾਂ ਜਾਵੈ ਅਰਥਾਤ ਸਤਸੰਗਤਿ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਮੇਰੀ ਇਹ ਅਰਦਾਸ ਹੈ ਕਿ) ਜਿਥੋਂ (ਗੁਰ-ਸੰਗਤਿ ਵਿਚੋਂ) ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲ ਜਾਏ, ਮੈਂ ਉਥੇ ਹੀ ਜਾਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve a donde sea que puedas obtener el Naam, el Nombre del Señor"