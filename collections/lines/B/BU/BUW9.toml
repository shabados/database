[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਜਾਪ ਉਸਦੀ ਰਸਨਾ ਉੱਤੇ ਰਹਿੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਾਮਿ ਹੱਕ ਚੂੰ ਬਰ ਜ਼ੁਬਾਨਸ਼ ਵਾਰਿਦ ਅਸਤ ।੪੯੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, silent repetition and meditation of His Naam is always on his tongue and the lips. (493)"