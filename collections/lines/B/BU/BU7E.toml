[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਭਰਪੂਰ ਪ੍ਰਭ; ਬਿਰਥਾ ਜਾਨਨਹਾਰ ॥"
page = 282
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is replete with all powers and is the knower of our troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ ਅਤੇ ਸਾਡੀਆਂ ਤਕਲੀਫਾਂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is totally imbued with all powers; He is the Knower of our troubles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਕਤੀਓਂ ਕਰ ਕੇ ਪੂਰਨ ਹਰੀ ਪ੍ਰਭੂ ਸਭ ਕੇ ਰਿਦੇ ਕੀ (ਬਿਰਥਾ) ਪੀੜਾ ਵਾ ਬ੍ਰਿਤੰਤ ਕੇ ਜਾਨਣੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪੂਰਨ ਹੈ, (ਸਭ ਜੀਵਾਂ ਦੇ) ਦੁੱਖ-ਦਰਦ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਤਾਕਤ, ਸ਼ਕਤੀ। ਭਰਪੂਰ = ਭਰਿਆ ਹੋਇਆ। ਬਿਰਥਾ = {Skt. व्यथा = Pain} ਦੁੱਖ, ਦਰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es en verdad Omnipotente y conoce la profundidad de cada corazón."