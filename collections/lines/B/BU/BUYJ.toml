[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤਿਨ ਬਿਪ ਬੁਲਾਇ ਕੈ; ਦੀਨੋ ਦਾਨ ਅਪਾਰ ॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she invited the Brahmin Priests and showered with bounty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਉਸ ਇਸਤਰੀ ਨੇ) ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬੁਲਾ ਕੇ ਅਪਾਰ ਦਾਨ ਦਿੱਤਾ।"