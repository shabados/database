[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਦੁਖ ਭਾਗੇ; ਗੁਰਿ ਗਿਆਨ ਅੰਜਨੁ ਨੇਤ੍ਰ ਦੀਤ ॥"
page = 673
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru applies to the eyes the slave of gnosis, the sins and sorrows of many births flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਬ੍ਰਹਮ-ਬੋਧ ਦਾ ਸੁਰਮਾ ਅੱਖਾਂ ਵਿੱਚ ਪਾਉਂਦੇ ਹਨ ਤਾਂ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਤੇ ਸੰਤਾਪ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins and sorrows of uncounted incarnations run away, when the Guru applies the healing ointment of spiritual wisdom to the eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਜਿਨਕੌ ਗੁਰੋਂ ਨੇ ਗ੍ਯਾਨ ਅੰਜਨ ਬੁਧੀ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਮੇਂ ਦੀਆ ਹੈ, ਤਿਨ ਕੇ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਪਾਪ ਅਰ ਦੁਖ ਭਾਗ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੀਆਂ ਅੱਖਾਂ ਵਿਚ ਗੁਰੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਸੁਰਮਾ ਪਾ ਦਿੱਤਾ, ਉਸ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਪਾਪ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅੰਜਨੁ = ਸੁਰਮਾ। ਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਨੇਤ੍ਰ = ਅੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru me bendijo con el Colirio de la Sabiduría, millones de mis errores y de mis tristezas fueron erradicados,"