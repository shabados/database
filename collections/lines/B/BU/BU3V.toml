[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚਨ ਸੋ ਜਿਨ ਕੋ ਤਨ ਥੋ; ਜੋਊ ਹਾਨ ਬਿਖੈ ਹੁਤੀ ਗ੍ਵਾਰਿ ਨਵੀਨੀ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Those gopis, whose bodies were like gold, their bodies have been destroyed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਗੋਪੀਆਂ) ਦੇ ਸ਼ਰੀਰ ਸੋਨੇ ਵਰਗੇ ਸਨ ਅਤੇ ਜੋ ਉਮਰ ਵਿਚ ਵੀ ਨੌਜਵਾਨ (ਮੁਟਿਆਰਾਂ) ਸਨ।"