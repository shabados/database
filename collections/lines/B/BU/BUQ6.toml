[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰੇ ਵੇਦ ਗਵਾਇ ਕੈ; ਗਰਬੁ ਗਰੂਰੀ ਕਰਿ ਪਛੁਤਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He made his knowledge of the four Vedas futile. Proud as he became, he had to repent eventually."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਵੇਦ ਏਵੇਂ ਗਵਾ ਦਿੱਤੇ, ਹੰਕਾਰ ਅਤੇ ਗਰੂਰੀ ਕਰਦਾ ਰਿਹਾ, (ਪਿਛੋਂ) ਪਛੁਤਾਵਾ ਕਰਣ ਲੱਗਾ।"