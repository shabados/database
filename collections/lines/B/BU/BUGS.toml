[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅਕਲ ਅਕਾਲ; ਭਗਤਿ ਸੁਖਾਲੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs are devoid of deception; they, without becoming victim of Time, go on enjoying the delight of devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰਮੁਖ (ਅਕਲ=) ਕਲਪਨਾ ਤੇ ਰਹਿਤ ਹਨ, (ਅਕਾਲ=) ਅਮਰ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ (ਭਗਤੀ) ਸੇਵਾ ਸੁੱਖਾਂ ਦਾ ਘਰ ਹੈ ਅਥਵਾ ਸੁਖਾਲੀ ਹੈ।"