[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਬੁਝੈ; ਸੋ ਮੈਲੁ ਚੁਕਾਏ ॥"
page = 1044
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who realises the Lord, is purged of the filth of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਪਾਪਾਂ ਦੀ ਮਲੀਣਤਾ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the Shabad is cleansed of impurities."

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਆਪਣੀ ਬੁੱਧੀ ਦਾ ਹਿੱਸਾ ਬਣਾ ਲੈਂਦਾ ਹੈ) ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝੈ = ਬੁੱਝ ਲੈਂਦਾ ਹੈ। ਚੁਕਾਏ = ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que concibe la Palabra, se libera del cochambre de la mente"