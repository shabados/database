[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਛੰਦ ਰੁਆਲਾ ਬਿਖੈ; ਨਿਡਰ ਹੁਇ ਠਾਨੀਅਹਿ ॥੧੨੮੦॥"
page = 805

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Tarundant”, from the month, add the word “ari”, then uttering the word “Nrip” four times and adding the word “ari” describe the names of Tupak in Ruaalaa stanza.1280."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਰੁਆਲਾ ਛੰਦ ਵਿਚ ਨਿਡਰ ਹੋ ਕੇ ਵਰਤੋ ॥੧੨੮੦॥"