[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਭਲਾ ਭਲਾ ਕਹਾਵੈ ॥"
page = 277
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes he is called extremely good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਉਹ ਪਰਮ ਚੰਗਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they are known as very, very good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਕਬੀ ਅਪਨੇ ਆਪ ਕੌ ਭਲਾ ਭਲਾ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਚੰਗਾ ਅਖਵਾ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en otro, ensalzado."