[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਗੁਣ ਸੰਜਮੁ ਨਾਹੀ; ਜਨਮਿ ਮਰਹੁਗੇ ਝੂਠੇ ॥"
page = 75
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false man possesses not Divine Knowledge, meditation, virtue and abstinence from sins and shall go round in births and deaths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਇਨਸਾਨ ਦੇ ਪਲੇ ਬi੍ਰਹਮ ਵੀਚਾਰ, ਬੰਦਗੀ ਨੇਕੀ ਤੇ ਪਾਪਾ ਤੋਂ ਪ੍ਰਹੇਜ਼ ਨਹੀਂ, ਉਹ ਜੰਮਣ ਤੇ ਮਰਣ ਦੇ ਚੱਕਰ ਵਿੱਚ ਪਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no wisdom at all, no meditation, no virtue or self-discipline; in falsehood, you are caught in the cycle of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਆਨੁ) ਸਾਸਤ੍ਰ ਬੋਧੁ (ਧਿਆਨੁ) ਨਿਰਗੁਨ ਵਾ ਸਰਗੁਣ ਮੂਰਤੀ ਕਾ ਚਿੰਤਨ, (ਗੁਣ ਸੰਜਮੁ) ਇੰਦ੍ਰੀਯੋਂ ਕਾ ਜੀਤਨਾ, ਸੋ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਝੂਠੇ ਜੀਵੋ! ਤੁਮ ਰਸ ਕਸੋਂ ਮੇਂ ਲਗ ਕਰ ਜਨਮਤੇ ਮਰਤੇ ਹੀ ਰਹੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਝੂਠੇ (ਮੋਹ ਵਿਚ ਫਸੇ ਜੀਵ)! ਤੂੰ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਨਹੀਂ ਪਾਈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਤੇਰੀ ਸੁਰਤ ਨਹੀਂ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਯਾਦ ਨਹੀਂ ਕੀਤੇ, ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਦਾ ਤੂੰ ਉੱਦਮ ਨਹੀਂ ਕੀਤਾ (ਇਸ ਦਾ ਨਤੀਜਾ ਇਹ ਹੋਵੇਗਾ ਕਿ) ਤੂੰ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no así el Nombre del Señor y no lo aceptas en tu corazón. No obtienes Sabiduría, ni practicas el arte de la meditación, o el de la continencia, y así tu vida es desperdiciada."