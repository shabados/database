[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਭਜਨੁ; ਨ ਮਨ ਮਹਿ ਆਇਓ ॥"
page = 299
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's meditation enters not its mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਇਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation on the Lord, Har, Har, does not enter into the minds of the people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂਕਿ ਮਨ ਕੇ ਬੀਚ ਹਰੀ ਹਰ ਕਾ ਭਜਨ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿੰਨ ਤਾਪਾਂ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਨਹੀਂ ਟਿਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque el hombre no disfruta de la Alabanza del Señor en su mente"