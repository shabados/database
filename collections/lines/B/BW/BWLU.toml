[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤ ਭਾਤ ਅਨੇਕ ਬਿਜੰਨ; ਹੋਮੀਐ ਤਿਹ ਆਨ ॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many and various types of foods were burnt in the altar."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਦੇ ਖਾਣ ਯੋਗ ਪਦਾਰਥ ਲਿਆ ਕੇ ਉਸ (ਕੁੰਡ) ਵਿਚ ਹੋਮ ਕੀਤੇ ਜਾ ਰਹੇ ਸਨ।"