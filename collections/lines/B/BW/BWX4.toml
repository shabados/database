[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ ਸਿੰਮ੍ਰਿਤਿ; ਸੋਧਿ ਦੇਖਹੁ ਕੋਇ ॥"
page = 229
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some one see and study the Shashtras and Simirtis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਸ਼ਾਸਤ੍ਰਾਂ ਅਤੇ ਸਿਮਰਤੀਆਂ ਨੂੰ ਘੋਖ ਕੇ ਵੇਖ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may study and examine the Shaastras and the Simritees,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਸਤ੍ਰ ਸਿੰਮ੍ਰਿਤਿਆਂ ਕੋਈ ਵਿਚਾਰ ਕਰ ਦੇਖ ਲੇਵੋ, ਸਭੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਬੇ-ਸ਼ੱਕ) ਕੋਈ ਧਿਰ ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਨੂੰ ਭੀ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estudia los Shastras o los textos Semíticos;"