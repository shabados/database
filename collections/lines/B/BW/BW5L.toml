[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖਿ ਭਈ ਭੂਲ ਮੁਖਿ ਬਿਹਸ ਦੀਨ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He never keep His devotees away from Him and just smiles even on his erratic doings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਦੀ) ਭੁਲ ਵੇਖ ਲਈ ਤਾਂ ਮੂੰਹ ਤੋਂ ਹਸ ਕੇ (ਬਖ਼ਸ਼) ਦਿੱਤੀ।"