[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਪਧਤਿ ਤੇ, ਮਤ ਚੂਕਹਿ ਰੇ ਮਨ; ਭੇਦੁ ਬਿਭੇਦੁ ਨ ਜਾਨ ਬੀਅਉ ॥"
page = 1409
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, thou miss not this path of the Guru and thou destroy the very idea of distinction between the Guru and God and deem not the Guru as another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ, ਤੂੰ ਗੁਰਾਂ ਦੇ ਇਸ ਮਾਰਗ ਤੋਂ ਨਾਂ ਖੁੰਝ ਅਤੇ ਗੁਰੂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਵਿਚਕਾਰ ਫਰਕ ਦੇ ਖਿਆਲ ਨੂੰ ਹੀ ਨਾਸ ਕਰਦੇ ਅਤੇ ਗੁਰਾਂ ਨੂੰ ਉਸ ਤੋਂ ਵਖਰਾ ਬਿਲਕੁਲ ਨਾਂ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal being, do not leave this path; do not think that there is any difference between God and Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ ਮਨ! ਇਸ ਗੁਰ ਪਧਤੀ ਤੇ ਮਤ ਭੂਲ। ਜੋ ਸਤਿਗੁਰ ਔਰ ਹਰੀ ਮੇਂ ਭੇਦ ਬੁਧੀ ਹੈ ਤਿਸ ਕੋ (ਬਿਭੇਦ) ਕਾਟ ਦੇਹੁ, ਸਤਿਗੁਰ ਜੀ ਕੋ ਕਰਤਾਰ ਤੇ ਬਿਨਾਂ (ਬੀਅਉ) ਔਰ ਦੂਸਰਾ ਨ ਜਾਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਕਿਤੇ ਇਸ ਰਾਹ ਤੋਂ ਖੁੰਝ ਨਾਹ ਜਾਈਂ, ਕਿਤੇ ਇਹ ਵਿੱਥ ਨ ਸਮਝੀਂ, ਕਿ ਗੁਰੂ ਅਰਜੁਨ (ਹਰੀ ਤੋਂ ਵੱਖਰਾ) ਦੂਜਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਧਤਿ = ਰਾਹ। ਤੇ = ਤੋਂ। ਮਤ = ਮਤਾਂ। ਚੂਕਹਿ = ਖੁੰਝ ਜਾਏਂ। ਭੇਦੁ = ਫ਼ਰਕ, ਵਿਥ। ਬੀਅਉ = ਦੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mortal, no dejes el Sendero, no pienses que no hay diferencia entre Dios y el Guru,"