[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਮੁਖਿ ਵਸਹਿ ਤਿਸੁ; ਜਿਸੁ ਤੂੰ. ਚਿਤਿ ਨ ਆਵਹੀ ॥"
page = 147
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "abides in the mind and mouth of him, who remembers thee not, O my Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਤੇ ਮੂੰਹ ਵਿੱਚ ਰਹਿੰਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਯਾਦ ਨਹੀਂ ਆਉਂਦਾ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "these bitter poisons lodge in the minds and mouths of those who do not remember You"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿੱਤ ਨਹੀਂ ਆਵਤਾ ਹੈਂ ਤਿਸ ਪੁਰਸ ਕੇ ਮਨ ਮੇਂ ਬਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਉਸ ਦੇ ਮਨ ਵਿਚ ਤੇ ਮੂੰਹ ਵਿਚ ਵੱਸ ਰਹੇ ਹਨ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਨਹੀਂ ਵੱਸਦਾ। (ਭਾਵ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਭੀ ਕੁੜੱਤਣ ਹੈ ਤੇ ਮੂੰਹੋਂ ਭੀ ਕੌੜੇ ਬਚਨ ਬੋਲਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ ਮਨੁੱਖ ਦੇ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus amargos venenos están en la mente y en los labios de aquél que no Te alaba,"