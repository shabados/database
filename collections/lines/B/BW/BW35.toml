[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਸੀਧੇ; ਦਰਿ ਸੋਭਾ ਪਾਈ ॥"
page = 231
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reformed through Master's meditation they obtain honour in His Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੁਆਰਾ ਦਰੁਸਤ ਹੋ ਕੇ ਉਹ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees are purified, and honored in His Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤੀ ਕੀ ਓਰ ਸੀਧੇ ਹੂਏ ਹੈਂ ਤਿਨ੍ਹੋਂ ਨੇ ਹੀ ਦਰਗਾਹ ਮੇਂ ਸੋਭਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਕਾਮਯਾਬ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, en la Alabanza a Dios los Devotos son purificados y son glorificados en la Puerta del Señor."