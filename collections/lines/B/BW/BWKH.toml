[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਲਿਲਾਟਿ ਲਿਖਿਆ; ਧੁਰਿ ਨਾਮੁ ॥"
page = 1259
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, on whose forehead is writ the Lord's Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਲਿਖਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the Naam inscribed on their foreheads,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ (ਧੁਰਿ) ਆਦੋਂ ਹੀ ਨਾਮ ਜਾਪ ਕਾ ਲੇਖ (ਲਿਲਾਟਿ) ਮਸਤਕ ਪਰ ਲਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਵਾਸਤੇ (ਉਹਨਾਂ ਦੇ) ਮੱਥੇ ਉਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਨਾਮ (ਦਾ ਸਿਮਰਨ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes traen el Naam inscrito en sus frentes meditan en Él día y noche,"