[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਸਗਲਾ ਰੋਗੁ ਬਿਦਾਰੂ ॥"
page = 622
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which has rid me of all the diseases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਦੂਰ ਕਰ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which has cured all disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਾਪ ਨੇ ਸਗਲਾ ਰੋਗ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਨਾਮ-ਦਾਰੂ) ਨੇ ਉਸ ਮਨੁੱਖ ਦਾ ਸਾਰਾ ਹੀ (ਵਿਕਾਰ-) ਰੋਗ ਕੱਟ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਦਾਰੂ) ਨੇ। ਬਿਦਾਰੂ = ਨਾਸ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre nos liberó de todas nuestras aflicciones."