[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਸਮ ਸਿਕੰਧੇ ਪੁਰਾਣੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਕੰਸ ਕੇ ਕਰਮ ਕਰਿ ਤਾਤ ਮਾਤ ਕੋ ਛੁਰਾਵਤ ਭਏ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description regarding the liberation of the parents by Krishna after the funeral of Kansa in Krishnavatara in Bachittar Natak"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਦਸਮ ਸਕੰਧ ਪੁਰਾਣ ਦੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਕੰਸ ਦਾ ਕਰਮ ਕਰ ਕੇ ਮਾਤਾ ਪਿਤਾ ਨੂੰ ਛੁੜਵਾਉਣ ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ ॥"