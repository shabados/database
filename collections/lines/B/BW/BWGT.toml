[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਗੁਰੁ ਪੂਰਾ ਮਿਲਿਆ; ਤਾਂ ਉਤਰੀ ਮਨ ਕੀ ਚਿੰਤਾ ॥੪॥"
page = 1003
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when I met with my Perfect Guru, then was my mind's anxiety removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਦ ਮੈਂ ਆਪਣੇ ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲ ਪਿਆ, ਤਦ ਮੇਰੇ ਚਿੱਤ ਦਾ iਫ਼ਕਰ ਦੂਰ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I met the Perfect Guru, and then the anxiety of my mind was removed. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੌ ਪੂਰਾ ਗੁਰੂ ਮਿਲਿਆ ਹੈ ਤੌ ਮਨ ਕੀ ਚਿੰਤਾ ਉੱਤਰ ਗਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਪੂਰਾ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤਦੋਂ ਮਨ ਦੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, encontrando al Guru Perfecto, las preocupaciones de la mente terminan. (4)"