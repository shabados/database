asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੂਚਾ; ਜਿ ਕਰੋਧੁ ਨਿਵਾਰੇ ॥"
page = 1059
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is pure, who banishes wrath,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪਵਿੱਤਰ ਹੈ ਜੋ ਆਪਣੇ ਗੁੱਸੇ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is pure, who eradicates anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕ੍ਰੋਧ ਕੋ ਨਿਵਾਰੇ ਸੋ ਸੂਰਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਕ੍ਰੋਧ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਹਿਰਦੇ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conquista su temperamento es en verdad puro,"