[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡ ਪ੍ਰਚੰਡ ਕੁਵੰਡ ਸੰਭਾਰਿ; ਸਭੈ ਰਨ ਮਧਿ ਦੁ ਟੂਕ ਕਰੇ ਹੈ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding her ferocious bow, she hath chopped the warriors into haloves in battlefield.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੇ ਧਨੁਸ਼ ਸੰਭਾਲ ਕੇ ਸਭ ਦੇ ਰਣ ਵਿਚ ਦੋ ਦੋ ਟੋਟੇ ਕਰ ਦਿੱਤੇ ਹਨ,"