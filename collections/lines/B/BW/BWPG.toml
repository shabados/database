type = "primary"
data = "ਕਈ ਤੀਰਥ ਤੀਰਥ, ਭਰਮਤ ਸੁ ਭਰਮ ॥"
page = 30

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many wander away on various pilgrim-stations in delusion!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਲੋਕ ਭਰਮ-ਵਸ ਅਨੇਕ ਤੀਰਥਾਂ ਉਤੇ ਭੌਂਦੇ ਫਿਰਦੇ ਹਨ,"