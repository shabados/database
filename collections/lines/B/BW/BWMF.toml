[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੀਲ ਨ ਪਰੀ; ਜਾ ਗੁਰਿ ਫੁਰਮਾਏ ॥੩॥"
page = 191
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it happens without delay, when the Guru orders it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਹੁਕਮ ਕਰਦਾ ਹੈ, ਇਸ ਵਿੱਚ ਕੋਈ ਦੇਰੀ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there is no delay, when the Guru gives the Order. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਗੁਰੋਂ ਨੈ ਵਾਕ ਫੁਰਮਾਏ ਤਬ ਕੁਛ (ਢੀਲ) ਦੇਰੀ ਨਹੀਂ ਲਗੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਬਖ਼ਸ਼ਸ਼ ਹੋਣ ਦਾ ਹੁਕਮ ਕੀਤਾ, ਰਤਾ ਭੀ ਢਿੱਲ ਨਾਹ ਹੋਈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus pesares se desvanecen y vives lleno de Dicha. (3)"