[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਪਰਮ ਗਤਿ ਪਾਵੈ ॥"
page = 623
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man obtains the highest status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਪਰਮ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that humble being obtains the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਪਰਮ-ਗਤੀ ਕੋ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਭ ਤੋਂ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recibe el Éxtasis Supremo."