[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਵਿ ਰਹਿਆ; ਗੁਣਤਾਸ ॥"
page = 900
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Treasure of virtues is pervading all hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦਾ ਖਜ਼ਾਨਾ ਵਾਹਿਗੁਰੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of virtue pervades and permeates each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਨੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਬਿਆਪ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰੇਕ ਹਿਰਦੇ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Tesoro de Virtud que compenetra todos los corazones;"