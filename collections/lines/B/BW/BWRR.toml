[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪਰੋਈ; ਅਪੁਨੈ ਸੂਤਿ ॥"
page = 284
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the things God has strung on His string."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਚੀਜਾਂ ਹਰੀ ਨੇ ਆਪਣੇ ਧਾਗੇ ਵਿੱਚ ਪ੍ਰੋਤੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are strung upon His string."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸ੍ਰਿਸ਼ਟੀ ਤਿਸ ਨੇ ਅਪਨੀ ਸੱਤਾ ਰੂਪੀ ਸੂਤ੍ਰ ਮੇਂ ਪਰੋਈ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਮਾਲਾ ਦੇ ਮਣਕੇ) ਧਾਗੇ ਵਿਚ ਪਰੋਏ ਹੁੰਦੇ ਹਨ, (ਤਿਵੇਂ) ਸਾਰੀ ਰਚਨਾ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ (ਹੁਕਮ ਰੂਪ) ਧਾਗੇ ਵਿਚ ਪ੍ਰੋ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda la creación está engarzada en el Hilo de Su Voluntad."