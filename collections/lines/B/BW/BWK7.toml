[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗਾਧਿ; ਪਾਰਬ੍ਰਹਮੁ ਸੋਇ ॥"
page = 271
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Supreme Lord is Unapproachable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮ ਪ੍ਰਭੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇ-ਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unapproachable and Unfathomable is the Supreme Lord God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਜੋ ਮਨ ਬਾਣੀ ਸੇ ਅਗਮ (ਅਗਾਧਿ) ਅਥਾਹ ਅਰਥਾਤ ਬਿਅੰਤ ਸਰੂਪ ਪਾਰਬ੍ਰਹਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇਅੰਤ ਪ੍ਰਭੂ (ਜੀਵ ਦੀ) ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ ਤੇ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਜਿਸ ਤਕ ਪਹੁੰਚ ਨਾ ਹੋ ਸਕੇ। ਅਗਾਧਿ = ਅਥਾਹ। ਕਹੈ = ਆਖਦਾ ਹੈ, ਸਲਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Inabarcable e Insondable;"