[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਵਰਤਾਏ ਆਪਿ ਵੇਖੈ; ਗੁਰਮੁਖਿ ਕਿਸੈ ਬੁਝਾਏ ॥"
page = 920
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord enforces His order, He Himself sees all, Through the Guru, He makes some rare one know Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਆਪਣਾ ਅਮਰ ਚਾਲੂ ਕਰਦਾ ਹੈ, ਉਹ ਖ਼ੁਦ ਸਾਰਿਆਂ ਨੂੰ ਦੇਖਦਾ ਹੈ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਜਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enforcing His Order, He Himself sees all. How rare are those who, as Gurmukh, come to know Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਵਰਤਾਵਤਾ ਹੈ ਆਪ ਜੀਵ ਕੇ ਕਰਮ ਦੇਖਤਾ ਹੈ, ਪਰੰਤੂ ਇਹ ਬੂਝ ਕਿਸੇ ਗੁਰਮੁਖ ਕੋ ਸਮਝਾਵਤਾ ਹੈ। ਭਾਵ ਕਿ ਜੀਵ ਕੇ ਕਰਮੋਂ ਕਾ ਈਸਰ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਹ ਹੁਕਮ ਵਰਤਾਂਦਾ ਹੈ, ਆਪ ਹੀ ਇਹ ਖੇਡ ਵੇਖਦਾ ਹੈ (ਕਿ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਵ ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਉਤੇ ਨੱਚ ਰਹੇ ਹਨ), ਕਿਸੇ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਇਸ ਖੇਡ ਦੀ) ਸੂਝ ਦੇ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੁ = (ਇਹ) ਹੁਕਮ (ਕਿ ਜੀਵਾਂ ਉਤੇ) ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਪਿਆ ਰਹੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਕਿਸੈ = ਕਿਸੇ (ਵਿਰਲੇ) ਨੂੰ। ਬੁਝਾਏ = ਸੂਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo está sujeto a Su Voluntad, pero contados son aquéllos que La llegan a conocer a través de la Gracia del Guru."