[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਤਬੈ ਰਿਸ ਕੈ ਮਨ ਮੈ; ਸੰਗ ਅੰਗੁਲਿਕਾ ਤਿਹ ਕੇ ਮੁਖ ਮਾਰਿਓ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, getting enraged in his mind, slapped him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਵੇਲੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਕਰ ਕੇ ਉਂਗਲੀ ਨਾਲ ਉਸ ਦੇ ਮੂੰਹ ਉਤੇ ਮਾਰਿਆ।"