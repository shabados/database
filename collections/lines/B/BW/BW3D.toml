[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਾਰਾ ਵੀਚਾਰੁ ਸਰੀਰਿ ॥"
page = 686
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is the embodiment of pious deeds and meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਕ ਅਮਲਾਂ ਤੇ ਸਿਮਰਨ ਦਾ ਸਰੂਪ ਹੈ ਉਸ ਦੀ ਆਤਮਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who embodies good conduct and contemplative meditation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਰਬ ਅਚਾਰੋਂ ਅਰਥਾਤ ਕਰਮੋਂ ਸੇ ਅਧਕ ਜਾਨ ਕਰ ਵੀਚਾਰ ਰੂਪੀ ਅਚਾਰ ਸਰੀਰ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਦਰ ਉੱਚਾ ਆਚਰਨ ਭੀ ਹੈ ਤੇ ਉੱਚੀ (ਆਤਮਕ) ਸੂਝ ਭੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰਾ = ਆਚਰਨ। ਵੀਚਾਰੁ = ਉੱਚੀ ਵਿਚਾਰ। ਸਰੀਰਿ = ਸਰੀਰ ਵਿਚ, ਮਨੁੱਖ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hacia Aquél que tiene la Conducta Correcta y Sabiduría en su interior."