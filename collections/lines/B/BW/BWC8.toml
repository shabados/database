[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੇ ਵੇਸ ਕਰੀ ਪਿਰ ਬਾਝਹੁ; ਮਹਲੀ ਲਹਾ. ਨ ਥਾਓ ॥"
page = 1109
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though I may wear many grabs, yet without Love, I shall find not a place in His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਘਨੇਰੇ ਭੇਸ ਧਾਰਨ ਕਰ ਲਵਾਂ, ਪ੍ਰੰਤੂ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਬਗੈਰ, ਮੈਨੂੰ ਉਸ ਦੇ ਮੰਦਰ ਵਿੱਚ ਥਾਂ ਨਹੀਂ ਮਿਲਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dress in various clothes, but without my Beloved, I shall not find a place in the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪਿਰ) ਪਤੀ! ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾਂ ਜੇਕਰ ਮੈਂ ਹੰਤਾ ਕਰ ਕੇ ਸਾਧਨ ਰੂਪ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਵੇਸ ਕਰੋਂ ਤਾਂ ਵੀ ਤੇਰੇ (ਮਹਲੀ) ਸ੍ਵਰੂਪ ਵਿਖੈ, ਵਾ ਮੈਂ ਜਗ੍ਯਾਸੂ ਇਸਤ੍ਰੀ ਥਾਉਂ ਕੋ ਨਹੀਂ ਪਾਵਤੀ ਹੂੰ। ਤਾਂ ਤੇ ਇਹ ਨਿਸਚੈ ਕੀਆ ਹੈ ਕਿ ਤੇਰੀ ਕ੍ਰਿਪਾ ਹੀ ਸੁਖ ਰੂਪ ਹੈ। ਇਸ ਪ੍ਰਕਾਰ ਪ੍ਰਿਥਮੈਂ ਸਤਸੰਗ ਬਹੁੜੋ ਪ੍ਰੇਮੁ ਸੁਭਾਇਆ ਹੈ, ਪੁਨਃ ਆਪਾ ਭਾਵ ਸਹਿਤ ਮੋਹ ਚੁਕਾਇਆ ਤਬ ਪ੍ਰਾਪਤੀ ਭਈ ਸੋ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਹੀ ਮੈਂ ਬਥੇਰੇ (ਧਾਰਮਿਕ) ਸਿੰਗਾਰ (ਬਾਹਰੋਂ ਦਿੱਸਦੇ ਧਾਰਮਿਕ ਕੰਮ) ਕੀਤੇ, ਪਰ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮੈਨੂੰ ਟਿਕਾਣਾ ਨਾਹ ਹੀ ਮਿਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਕਰੀਂ, ਮੈਂ ਕਰਦੀ ਹਾਂ। ਮਹਲੀ = ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਲਹਾ ਨ = ਮੈਂ ਨਹੀਂ ਲੱਭ ਸਕਦੀ। ਥਾਓ = ਥਾਉ, ਥਾਂ।"

