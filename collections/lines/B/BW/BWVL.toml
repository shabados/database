[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸੰਗਤਿ ਸਾਧ. ਹਰਿ ਮੇਲਹੁ; ਹਮ. ਸਾਧ ਜਨਾ ਪਗ ਰਾਲੀ ॥੪॥੪॥"
page = 667
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, unite me, the slave Nanak, with the society of saints and make me the dust of the feet of holymen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਮੈਂ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਸੰਤ-ਸਮਾਗਮ ਨਾਲ ਜੋੜ ਦੇ ਅਤੇ ਨੇਕ ਬੰਦਿਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਬਣਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, unite servant Nanak with the Saadh Sangat, the Company of the Holy; make me the dust of the feet of the Holy. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤਿਨ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਹਮ ਕੋ ਮੇਲੋ, ਹਮ ਤਿਨ ਤੇਰੇ ਸੰਤ ਜਨੋਂ ਕੀ (ਪਗ ਰਾਲੀ) ਚਰਨ ਧੂੜੀ ਹੈਂ॥੪॥੪॥☬ਅਪਨੀ ਪ੍ਰੀਤੀ ਸੂਚਨ ਕਰਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲਾਈ ਰੱਖ, ਮੈਨੂੰ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮਿਲੀ ਰਹੇ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Misericordia de mí. Maestro mío, une al Esclavo Nanak a la Sociedad de los Santos y vuélvelo el Polvo debajo de los Pies de los Santos. (4-4)"