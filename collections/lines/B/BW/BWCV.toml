[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਸਦਾ ਸਾਲਾਹੀ ॥"
page = 1056
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, they praise Thee ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਹ ਹਮੇਸ਼ਾਂ ਤੇਰੀ ਮਹਿਮਾਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they praise You forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਤੇਰੇ ਸਦਾ (ਸਾਲਾਹੀ) ਉਸਤਤੀ ਕਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਾਲਾਹੀ = ਸਾਲਾਹਿ, ਸਲਾਹੁੰਦੇ ਹਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, eres Lo Único que rige sobre la cabeza de todos."