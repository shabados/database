[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਗੁਣ ਵਰਤਦਾ ਪਿਆਰਾ; ਆਪੇ ਹੀ ਪਰਵਾਣੁ ॥"
page = 606
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Dear One acts through goodness and Himself he approves the act."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਪ੍ਰੀਤਮ ਪੁਰਖ ਨੇਕੀ ਰਾਹੀਂ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself pervades His Glorious Praises, and He Himself approves them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਆਪੇ ਹੀ (ਗੁਣ), ਭਾਵ ਰਜੋ ਤਮੋ ਸਤੋ ਰੂਪ ਹੋ ਕਰ ਬਰਤ ਰਹਾ ਹੈ ਅਰ ਆਪੇ ਹੀ ਤਿਸ ਰਚਨਾ ਕੋ ਮਨਜੂਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ) ਗੁਣਾਂ ਦੀ ਦਾਤਿ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤਦਾ = ਵੰਡਦਾ। ਪਰਵਾਣੁ = ਕਬੂਲ (ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo trabaja a través de las buenas acciones; Él Mismo las aprueba también."