[[content]]
asset = "VGRG"
type = "primary"
data = "ਫੁਲਾਂ ਅੰਦਰਿ, ਵਾਸੁ ਮਹਕੈ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the fragrance adorns the flower, the Lord also is present everywhere."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ (ਜਿਕੁਰ) ਫੁੱਲਾਂ ਵਿਖੇ ਵਾਸ਼ਨਾਂ ਮਹਿਕ ਰਹੀ ਹੈ (ਅਜਿਹਾ ਹੀ ਈਸ਼੍ਵਰ ਸਾਰੇ ਪਦਾਰਥਾਂ ਵਿਖੇ ਵਿਆਪਕ ਹੋਕਰ ਮਹਿਕ ਰਿਹਾ ਹੈ, ਸੱਤਾ ਦੇ ਰਿਹਾ ਹੈ)।"