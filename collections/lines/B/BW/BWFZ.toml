[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਪਛਾਤਾ ॥"
page = 1065
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Perfect Guru's word, that he is recognised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਉਹ ਸਿੰਝਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad of the Perfect Guru, He is realized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਪਛਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਨਾਲ ਸਾਂਝ ਪਾਈ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕੈ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਪਛਾਤਾ = ਪਛਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਸਾਂਝ ਪਾਈ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Shabd del Perfecto Guru, Él penetra en la Conciencia."