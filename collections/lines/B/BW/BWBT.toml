[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਲਗੇ ਪਾਨੰ ਜਟਧਾਰੀ ॥"
page = 662

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That great vow-observing Dutt saw vow-observing lady and touched her feet alongwith other hermits with matted locks"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ ਸਾਰੇ ਜਟਾ-ਧਾਰੀ (ਉਸ ਦੇ) ਚਰਨੀਂ ਲਗ ਗਏ ਹਨ।"