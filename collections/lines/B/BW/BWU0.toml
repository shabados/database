[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬੈਸਨੋ ਹੂਆ, ਤ ਕਿਆ ਭਇਆ; ਮਾਲਾ ਮੇਲੀਂ ਚਾਰਿ ॥"
page = 1372
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, what does it avail a man to become the follower of Vishnu and wear four rosaries?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਵਿਸ਼ਨੂੰ ਦਾ ਉਪਾਸ਼ਕ ਹੋ ਚਾਰ ਸਿਮਰਨੀਆਂ ਪਾਉਣ ਦਾ ਇਨਸਾਨ ਨੂੰ ਕੀ ਫਾਇਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, what good is it to become a devotee of Vishnu, and wear four malas?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਪਾਖੰਡੀ ਵੈਸਨਵ ਕੇ ਪਰਥਾਇ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਪਾਖੰਡ ਸੇ ਵੈਸ਼ਨੋ ਭਯਾ ਤੋ ਕਿਆ ਹੂਆ? ਔ ਦਿਖਲਾਵੇ ਹੇਤ ਚੰਦਨ ਤੁਲਸੀ ਕਪੂਰ ਕੀਆਂ (ਚਾਰ) ਸੁੰਦਰ ਮਾਲਾ ਭੀ ਗਲ ਮੇਂ (ਮੇਲੀਂ) ਪਹਰ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ ਨਿਰਾ ਧਨ ਕਮਾਣ ਵਾਲੇ ਬੰਦੇ ਉਮਰ ਅਜਾਈਂ ਗਵਾਂਦੇ ਹਨ ਕਿਉਂਕਿ ਧਨ ਇਥੇ ਹੀ ਪਿਆ ਰਹਿੰਦਾ ਹੈ। ਪਰ ਨਿਰ ਭੇਖ ਨੂੰ ਹੀ ਭਗਤੀ-ਮਾਰਗ ਸਮਝਣ ਵਾਲੇ ਭੀ ਕੁਝ ਨਹੀਂ ਖੱਟ ਰਹੇ) ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਤਿਲਕ ਚੱਕ੍ਰ ਲਾ ਕੇ ਅਤੇ ਚਾਰ ਮਾਲਾ ਪਾ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਵੈਸ਼ਨਵ ਭਗਤ ਅਖਵਾ ਲਿਆ, ਉਸ ਨੇ ਭੀ ਕੁਝ ਨਹੀਂ ਖੱਟਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਨੋ = ਤਿਲਕ ਮਾਲਾ ਚੱਕ੍ਰ ਆਦਿਕ ਲਾ ਕੇ ਬਣਿਆ ਹੋਇਆ ਵਿਸ਼ਨੂ ਦਾ ਭਗਤ। ਮਾਲਾ ਮੇਲੀਂ ਚਾਰਿ = ਚਾਰ ਮਾਲਾ ਪਾ ਲਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, ¿De que sirve volverse devoto de Vishnu y usar cuatro rosarios?,"