[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਡਾ ਕਛੂ ਕੂੰਜ ਦਾ; ਆਸਾ ਵਿਚਿ ਨਿਰਾਸੁ ਵਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like the eggs of heron and tortoise, it (ant) remains detached amidst hopes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਕੁਰ) ਕੱਛੂ ਅਤੇ ਕੂੰਜ ਦੇ ਬੱਚੇ ਆਸਾ ਵਿਚ ਨਿਰਾਸ ਰਹਿੰਦੇ ਹਨ।"