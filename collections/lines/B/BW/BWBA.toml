[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸੇਵਿਐ. ਸਾਤਿ ਪਾਈਐ; ਜਪਿ ਸਾਸ ਗਿਰਾਸਾ ॥"
page = 1090
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the Guru peace is attained and one contemplates the Lord with every breath and morsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਬੰਦਾ ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, peace is found, meditating on the Lord with every breath and morsel of food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸਰ ਕੇ ਅੰਤਰ ਬਾਹਰ ਸਵਾਸੋਂ ਕੋ ਆਵਤੇ ਜਾਤੇ ਹੂਏ ਸਿਮਰਤਿਆਂ ਅਰ ਗੁਰੋਂ ਕਾ ਸੇਵਨ ਕਰਤਿਆਂ ਹੋਇਆਂ ਸਾਂਤ ਪਰਾਪਤ ਹੋਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਿਆਂ ਖਾਂਦਿਆਂ ਪੀਂਦਿਆਂ ਨਾਮ ਜਪ ਕੇ (ਹਿਰਦੇ ਵਿਚ) ਠੰਢ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru uno está en fresco confort y contempla a Dios con cada respiración."