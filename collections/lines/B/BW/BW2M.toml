[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤੈ ਕਉਰਪਾਲੰ ਧਰੈ ਛਤ੍ਰ ਧਰਮੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the other side Yudhishtar was bound by Kshatriya discipline,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ ਕੌਰਵ ਸੈਨਾ-ਨਾਇਕ (ਦੁਰਯੋਧਨ) ਛਤਰੀ ਧਰਮ ਦਾ (ਚੰਗੀ ਤਰ੍ਹਾਂ) ਪਾਲਨ ਕਰ ਰਿਹਾ ਸੀ"