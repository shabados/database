[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰਿ ਤਰ. ਜਲ ਜੁਆਲਾ ਭੈ ਰਾਖਿਓ; ਰਾਜਾ ਰਾਮਿ ਮਾਇਆ ਫੇਰੀ ॥੩॥"
page = 1165
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the King, transformed the natural laws for the sake of Prahlad, laws for the sake of Prahlad, and though thrown down a mountain and a tree, cast into water and fire, and subjected to death's dread, the Lord did save him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਨੇ ਪ੍ਰਹਿਲਾਦ ਦੀ ਖਾਤਰ, ਕਾਨੂੰਨ ਕੁਦਰਤ ਬਦਲ ਦਿਤੇ ਅਤੇ ਬਾਵਜੂਦ ਪਹਾੜ ਤੇ ਦਰਖਤੋ ਹੇਠਾਂ ਸੁਟਣ, ਪਾਣੀ ਤੇ ਅੱਗ ਵਿੱਚ ਪਾਣ ਅਤੇ ਮੌਤ ਦਾ ਡਰ ਦਿਤੇ ਜਾਣ ਦੇ, ਸੁਆਮੀ ਨੇ ਉਸ ਦੀ ਰਖਿਆ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prahlaad was thrown off a mountain, into the water, and into a fire, but the Sovereign Lord God saved him, by changing the laws of nature. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਰਿਤਰ) ਪਰਬਤ ਸੇ ਨੀਚੇ ਗਿਰਾਉਣੇ ਔਰ ਜਲ ਮੇਂ ਡੋਬਣੇ ਔਰ ਅਗਨੀ ਆਦਿਕ ਮੇਂ ਜਲਾਉਣੇ ਕੇ ਭ੍ਯ ਸੇ ਪ੍ਰਹਿਲਾਦ ਕੋ ਬਚਾ ਲੀਆ। ਰਾਜਾ ਰਾਮ ਨੇ ਐਸੀ ਮਾਯਾ ਫੇਰੀ ਜੋ ਪ੍ਰਹਿਲਾਦ ਕੋ ਰੰਚਕ ਮਾਤ੍ਰ ਕਸ਼ਟ ਨਾ ਹੋਤਾ ਭ੍ਯਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਮਾਇਆ ਦਾ ਸੁਭਾਉ ਹੀ ਬਦਲਾ ਦਿੱਤਾ, (ਪ੍ਰਭੂ ਨੇ ਪ੍ਰਹਿਲਾਦ ਨੂੰ) ਪਹਾੜ, ਰੁੱਖ, ਪਾਣੀ, ਅੱਗ (ਇਹਨਾਂ ਸਭਨਾਂ ਦੇ) ਡਰ ਤੋਂ ਬਚਾ ਲਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios lo salvó, transformando la naturaleza de los elementos. (3)"