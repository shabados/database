[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਣਿ; ਏਹ ਸੇਵਾ ਸਾਧਉ ॥"
page = 391
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Days and night, like this, I perform God's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰਾਤ, ਮੈਂ ਐਕੁਰ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, I serve Him like this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰਿ ਦਿਨ ਮੈਂ ਇਹੀ ਪੂਰਬੋਕਤ ਸੇਵਾ (ਸਾਧਉ) ਕਰਤੀ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਲ ਪਲ ਇਹੀ ਸੁੱਖਣਾ ਸੁੱਖਦੀ ਹਾਂ (ਕਿ ਮੈਨੂੰ ਉਹਨਾਂ ਸੁਹਾਗਣਾਂ ਦੀ ਸੰਗਤਿ ਮਿਲੇ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Lo sirvo noche y día. Gracias a Su Misericordia encuentro a mi Señor,"