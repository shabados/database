[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਨਹਦ ਨਾਦ ਸਮਸਰਿ ਨਾਦ ਬਾਦ ਕਓਨ; ਸ੍ਰੀ ਗੁਰ ਸੁਨਾਵੇ ਜਾਹਿ ਸੋਈ ਲਿਵ ਲਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "What melodious musical sound can be equal to the melodious unstruck musical sound of divine word?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਨਹਦ ਧੁਨੀ ਵਾਸਤੇ ਕਿਹੜੇ ਬਾਜੇ ਦੀ ਧੁਨੀ ਨੂੰ ਸਮਸਰਿ ਬਰਾਬਰ ਕਹਾਂ, ਜਿਸ ਕਿਸੇ ਨੂੰ ਸਤਿਗੁਰੂ ਇਹ ਅਗੰਮੀ ਧੁਨ ਸੁਨਾਵਣ ਓਹੋ ਹੀ ਲਿਵ ਤਾਰ ਲਗਾ ਸਕਦਾ ਹੈ।"