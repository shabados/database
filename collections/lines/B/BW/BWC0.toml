[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਖਾਧੇ; ਮਰਿ ਹੋਹਿ ਗਵਾਰ ॥੩॥"
page = 151
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without entertaining Lord's fear the fools perish away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਡਰ ਧਾਰਨ ਕਰਨ ਦੇ ਬਾਝੋਂ ਮੂਰਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without doing this, the fools simply die. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੈ (ਖਾਧੇ) ਧਾਰੇ ਬਿਨਾ ਗਵਾਰੋਂ ਕਾ ਮਰਨਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਨਮ ਮਰਣ ਮੇਂ ਰਹਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਖ਼ੁਰਾਕ ਨਹੀਂ ਖਾਂਦੇ ਉਹ (ਦੁਨੀਆ ਦੇ) ਸਹਮ ਵਿਚ ਰਹਿ ਕੇ ਕਮਲੇ ਹੋਏ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਮਰ ਕੇ, ਡਰ ਵਿਚ ਖਪ ਕੇ, ਡਰ ਡਰ ਕੇ। ਗਵਾਰ ਹੋਹਿ = ਝੱਲੇ ਹੁੰਦੇ ਜਾ ਰਹੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se salva de pasar la vida en la futilidad de la ignorancia.(3)"