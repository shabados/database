type = "primary"
data = "ਤੁਰਤੁ ਮਦਨ ਕੇ ਬਸਿ ਹ੍ਵੈ ਜੈ ਹੈ ॥੧੪॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When Raja will see you, he will surely be taken over by theCupid.’(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੁਰਤ ਕਾਮ ਦੇ ਵਸ ਵਿਚ ਹੋ ਜਾਏਗਾ ॥੧੪॥"