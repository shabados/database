[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਾਮ ਕੋ. ਥੀਓ ਪੂਜਾਰੀ; ਮੋ ਕਉ ਅਚਰਜੁ ਗੁਰਹਿ ਦਿਖਾਇਓ ॥੧॥"
page = 209
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become the adorer of the Name alone and the Guru has shown unto me the Wonderous Thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਨਾਮ ਦਾ ਹੀ ਉਪਾਸ਼ਕ ਹੋ ਗਿਆ ਹਾਂ, ਅਤੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅਦਭੁਤ ਵਸਤੂ ਵਿਖਾਲ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become a worshipper of the One Name; the Guru has shown me this amazing wonder. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਏਕ ਨਾਮ ਕਾ ਹੀ ਪੂਜਨੇ ਵਾਲਾ ਹੋ ਗਿਆ ਹੂੰ ਔਰ ਗੁਰੋਂ ਨੇ ਅਸਚਰਜ ਰੂਪ ਪਰਮੇਸਰੁ ਦੇਖਾਇਓ ਹੈ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤ ਕਰਾ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੈਨੂੰ ਤੇਰਾ (ਹਰ ਥਾਂ ਵਿਆਪਕ) ਅਸਚਰਜ ਰੂਪ ਵਿਖਾ ਦਿੱਤਾ ਹੈ, ਹੁਣ ਮੈਂ ਸਿਰਫ਼ ਤੇਰੇ ਹੀ ਨਾਮ ਦਾ ਪੁਜਾਰੀ ਬਣ ਗਿਆ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਥੀਓ = ਹੋ ਗਿਆ ਹਾਂ। ਗੁਰਹਿ = ਗੁਰੂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Maravilla de la Visión que tengo ahora, que no alabo nada más que al Nombre del Señor. (1)"