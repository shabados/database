[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਰਾਮਦਾਸ ਸਰੋਵਰੁ ਨੀਕਾ ॥"
page = 623
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, sublime is the tank of Ram Dass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਸ੍ਰੇਸ਼ਟ ਹੈ ਰਾਮ ਦਾਸ ਜੀ ਦਾ ਤਾਲਾਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, the purifying pool of Ram Das is sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋਂ! ਰਾਮਦਾਸ ਜੀ ਕਾ ਜੋ ਸਰੋਵਰ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਹੈ, ਸੋ ਬਹੁਤ ਸੁੰਦਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਸਾਧ ਸੰਗਤਿ (ਇਕ) ਸੁੰਦਰ (ਅਸਥਾਨ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਦਾਸ ਸਰੋਵਰੁ = ਰਾਮ ਦੇ ਦਾਸਾਂ ਦਾ ਸਰੋਵਰ, ਸਾਧ ਸੰਗਤਿ। ਨੀਕਾ = ਚੰਗਾ, ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, el Lago de Ram Das es lo más Bello y quien sea que se bañe en Él,"