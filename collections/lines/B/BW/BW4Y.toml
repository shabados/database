[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਕਤ ਪੇਖਉ; ਪ੍ਰਭ ਸੁਖ ਸਾਗਰ ॥"
page = 1080
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, I see my Lord, the ocean of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਮੈਂ ਸੁਖ ਦੇ ਸਮੁੰਦਰ, ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see God, the ocean of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦਰ! ਜਿਥੇ ਕਿਥੇ ਏਕ ਤੇਰੇ ਕੋ ਹੀ ਦੇਖਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਸ ਭੀ ਪਾਸੇ ਵੇਖਦਾ ਹਾਂ, ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਪਰਮਾਤਮਾ ਹੀ (ਵੱਸ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ ਕਤ = ਜਿੱਥੇ ਕਿੱਥੇ, ਜਿਸ ਭੀ ਪਾਸੇ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਸੁਖ ਸਾਗਰ = ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que volteo a ver, ahí veo a mi Dios Todopoderoso, el Océano de Paz,"