[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਹਫਲ ਕਾਹੇ ਭਜਤ ਪਾਹਨ, ਤੋਹਿ ਕਛੁ ਫਲਿ ਦੈ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are worshipping the stones uselessly what will you gain by that worship?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਵਿਚ ਪੱਥਰਾਂ ਨੂੰ ਕਿਉਂ ਪੂਜਦਾ ਹੈਂ, (ਕੀ) ਤੈਨੂੰ (ਉਹ) ਕੁਝ ਫਲ ਦੇਣਗੇ?"