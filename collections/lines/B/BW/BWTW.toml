[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਮਾਣੁ ਮਹਤੁ ਹੈ; ਕੇਵਡੁ ਲਸਕਰ ਸੇਵ ਸਿਪਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How great is His grandeur and magnificence and how many soldiers and armies are there in His service?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਪ੍ਰਤਾਪ ਕਿੰਨਾਕੁ ਆਖੀਏ ਕਿੱਡਾਕੁ ਲਸ਼ਕਰ (ਗਿਣੀਏ) ਅਰ ਸੇਵਾ ਦੇ ਸਿਪਾਹੀ (ਕਿੰਨੇਕੁ ਕਥਨ ਕਰੀਏ)। (ਹੁਣ ਪੰਜਵੀਂ ਤੇ ਛੀਵੀਂ ਤੁਕ ਵਿਖੇ ਸਾਰਾ ਸਿੱਟਾ ਦੱਸਦੇ ਹਨ:)।"