[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਪਸਾਰੁ; ਜੀਅ ਸੰਗਿ ਦਇਆਲ ॥੩॥"
page = 198
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merciful Lord of the creation, is with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਦਾ ਮਿਹਰਬਾਨ ਮਾਲਕ, ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Expansive Lord God is Merciful to all beings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਪਾਰਬ੍ਰਹਮ ਕੀ ਏਹ ਰਚਨਾ ਹੈ, ਸੋ ਦ੍ਯਾਲੂ ਜੀਆਂ ਕੇ ਸੰਗ ਹੀ ਜਾਣਿਆਂ ਹੈ॥੩॥☬ਜੇ ਕਹੇ ਬਡੇ ਬਡੇ ਪੰਡਤ ਕਥਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਏਹੁ ਨਿਹਚਾ ਕਿਉਂ ਨਹੀਂ ਹੋਤਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਇਹ ਸਾਰਾ ਜਗਤ ਪਰਮਾਤਮਾ ਦਾ ਖਿਲਾਰਾ ਦਿੱਸਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ, ਤੇ ਦਇਆ ਦਾ ਘਰ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰੁ = ਖਿਲਾਰਾ। ਜੀਅ ਸੰਗਿ = ਸਾਰੇ ਜੀਵਾਂ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toda esta extensión de la naturaleza es Suya; sí, el Señor Benévolo sostiene la vida de todos. (3)"