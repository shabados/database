[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਭਗਤਿ ਤੇਰੀ ਭਗਤਿ ਭੰਡਾਰ ਜੀ; ਭਰੇ ਬਿਅੰਤ ਬੇਅੰਤਾ ॥"
page = 11
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Infinite and innumerable treasures of Thine meditation, Thine meditation, ever remain brimful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਿਮਰਨ ਤੇਰੇ ਸਿਮਰਨ ਦੇ ਅਨੰਤ ਤੇ ਅਣਗਿਣਤ ਖ਼ਜ਼ਾਨੇ ਸਦੀਵ ਹੀ ਪਰੀਪੂਰਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotion to You, devotion to You, is a treasure overflowing, infinite and beyond measure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਿਅੰਤ ਹਰਿ ਜੀ! ਤੇਰੀ ਭਗਤੀ ਕੇ ਖਜਾਨੇ, ਭਾਵ ਭਗਤੋਂ ਕੇ ਰਿਦੇ ਤੀਨੋ ਕਾਲੋਂ ਮੇ ਬ੍ਯੰਤ ਹੀ ਭਰੇ ਹੂਏ ਹੈਂ, ਅਰੁ ਹੋਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ ਦੇ ਬੇਅੰਤ ਖ਼ਜਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito e Insondable es el Tesoro de Tu Meditación, en ella uno permanece insaciable."