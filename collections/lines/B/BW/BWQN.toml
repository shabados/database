[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿਆ ਆਪੁ. ਪਏ ਸਰਣਾਈ; ਗੁਰਮੁਖਿ ਨਾਨਕ. ਜਗਤੁ ਤਰਾਇਆ ॥੪॥੧॥੧੪॥"
page = 1139
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the greet Guru's refuge, man's self-conceit is effaced, O Nanak, and he crosses over the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਸਵੈ ਹੰਗਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਹੇ ਨਾਨਕ! ਅਤੇ ਇਨਸਾਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Self-conceit is only erased when one seeks the Lord's Sanctuary and becomes Gurmukh; O Nanak, he crosses over the world-ocean. ||4||1||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਾ ਭਾਵ ਕੋ ਤ੍ਯਾਗ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਏ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਜਗਤ ਕੋ ਉਪਦੇਸ਼ ਦੇ ਕਰ ਤਰਾਇ ਦੀਆ ਹੈ॥੪॥੧॥੧੪॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਕੀ ਸਰਬ ਮੇਂ ਪੂਰਨਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਮਿਟ ਜਾਂਦਾ ਹੈ। ਹੇ ਨਾਨਕ! (ਪਰਮਾਤਮਾ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਜਗਤ (ਜਗਤ ਦੇ ਜੀਵਾਂ) ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando conquistas tu ser y buscas el Santuario de Dios, entonces por la Gracia del Guru, eres llevado a través. (4-1–14)"