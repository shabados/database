[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ. ਨ ਬਿਸਰਹੁ ਮਨ ਮੇਰੇ ਤੇ; ਆਠ ਪਹਰ ਗੁਨ ਗਾਇਣ ॥੧॥ ਰਹਾਉ ॥"
page = 979
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I forget Him not ever and eight watches of the night and day, I sing His praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਮੈਂ ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਨਹੀਂ ਭੁਲਾਉਂਦਾ ਅਤੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਸ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never forget Him from my mind; twenty-four hours a day, I sing His Glorious Praises. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਪ੍ਰਾਥਨਾਂ ਕਰਿ ਕਿ ਕਬੀ ਭੀ ਮੇਰੇ ਮਨ ਤੇ ਨਾਂ ਬਿਸਰੋ। ਆਠ ਪਹਰ ਮੇਂ ਤੇਰੇ ਗੁਨੋਂ ਕਾ ਗਾਇਨ ਕਰੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੇ ਮਨ ਤੋਂ ਕਦੇ ਭੀ ਨਾਹ ਭੁੱਲ, (ਮੇਰਾ ਮਨ) ਅੱਠੇ ਪਹਰ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta siempre Su Alabanza y no Lo abandones nunca. (1-Pausa)"