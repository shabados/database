[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਚਲੁ ਏਕੁ; ਸਦਾ ਸਚੁ ਸੋਈ ॥"
page = 1057
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the One Lord is ever Immovable and True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸਾਹਿਬ ਸਦੀਵੀ, ਪਹਿੱਲ ਅਤੇ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is eternal and unchanging, forever True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਹਚਲ ਸੋਈ ਏਕ ਹੈ, ਜੋ ਸਦਾ ਹੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਅਟੱਲ ਸਿਰਫ਼ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਚੱਲ, ਅਟੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es sólo el Único Dios Verdadero, pero el ser humano logra obtener el Conocimiento a través del Perfecto Guru."