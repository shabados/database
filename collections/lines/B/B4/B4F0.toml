[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਗਏ; ਅਉਰਨ ਹੂ ਘਾਲਹਿ ॥੩॥"
page = 332
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They themselves are ruined and they ruin others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਤਬਾਹ ਹੋ ਗਏ ਨੇ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਤਬਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They ruin themselves, and then they ruin others. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੋ ਚੌਰਾਸੀ ਮੇਂ ਜਾ ਪੜੇ ਹੈਂ ਔਰ ਸੰਗੀਆਂ ਕੋ ਚੌਰਾਸੀ ਮੇਂ (ਘਾਲਹਿ) ਪਾਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪ ਤੋਂ ਗਏ-ਗੁਜ਼ਰੇ ਬੰਦੇ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਕੁਰਾਹੇ ਪਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਹੁ, ਆਪਣੇ ਆਪ ਤੋਂ। ਹੂ = ਭੀ। ਘਾਲਹਿ = ਘੱਲਦੇ ਹਨ। (ਆਪੁ) ਘਾਲਹਿ = ਉਹਨਾਂ ਦੇ ਆਪੇ ਤੋਂ ਘੱਲਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅਸਲੇ ਤੋਂ ਦੂਰ ਕਰ ਦੇਂਦੇ ਹਨ, ਕੁਰਾਹੇ ਪਾ ਦੇਂਦੇ ਹਨ, ਨਾਸ ਕਰ ਦੇਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desperdician sus vidas y engañan a otros también. (3)"