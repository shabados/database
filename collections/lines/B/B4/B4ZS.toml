[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਸੰਸਾ. ਮੋ ਕਉ ਅਨਦਿਨੁ ਬਿਆਪੈ; ਮੋ ਕਉ ਕੋ ਨ ਕਹੈ ਸਮਝਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 334
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night, and day this anxiety haunts me. None can explain and make me understand this. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਇਹ ਫਿਕਰ ਮੈਨੂੰ ਚਿਮੜਿਆਂ ਰਹਿੰਦਾ ਹੈ। ਕੋਈ ਇਸ ਨੂੰ ਬਿਆਨ ਕਰਕੇ ਮੈਨੂੰ ਸਮਝਾ ਨਹੀਂ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This cynicism afflicts me, night and day; who can explain this to me and help me understand? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸੰਸਾਰ ਮੇਰੇ ਕੋ ਰਾਤ ਦਿਨ ਬਿਆਪੇ ਹੈ ਮੇਰੇ ਕੋ ਕਈ ਸਮਝਾਇ ਕਰ ਨਹੀਂ ਕਹਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਬਦੀਲੀ ਦੀ) ਹੈਰਾਨੀ ਮੈਨੂੰ ਹਰ ਰੋਜ਼ ਆਉਂਦੀ ਹੈ (ਕਿ ਇਹ ਕਿਵੇਂ ਹੋ ਗਿਆ, ਪਰ) ਕੋਈ ਮਨੁੱਖ ਇਹ ਸਮਝਾ ਨਹੀਂ ਸਕਦਾ, (ਕਿਉਂਕਿ ਇਹ ਅਵਸਥਾ ਸਮਝਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਅਨੁਭਵ ਹੀ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾ = ਸ਼ੱਕ, ਹੈਰਾਨੀ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta duda me persigue siempre y nadie me la ha podido resolver.(1-Pausa)"