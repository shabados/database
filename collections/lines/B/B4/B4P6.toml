[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਮ ਸਲੋਕ; ਸਾਧ ਕੇ ਬਚਨ ॥"
page = 295
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints words are the sublime hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਕਥਨ ਸਰੇਸ਼ਟ ਸ਼ਬਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most sublime hymns are the Words of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਬਚਨ (ਉਤਮ ਸਲੋਕ) ਜਸ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ (ਗੁਰੂ) ਦੇ ਬਚਨ ਸਭ ਤੋਂ ਚੰਗੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲੋਕ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Himnos más Sublimes son las Palabras de los Santos, son gemas y rubíes inapreciables"