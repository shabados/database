[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਿਮਰਹੁ; ਅਨਾਥ ਕੋ ਨਾਥੁ ॥"
page = 184
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man remember that Lord, the Master of the masterless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਬੰਦੇ! ਨਿਖਸਮਿਆ ਦੇ ਖਸਮ, ਉਸ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "remember Him, the Master of the masterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਨਾਥੋਂ ਕਾ ਨਾਥ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਨਾਥਾਂ ਦੇ ਨਾਥ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਥੁ = ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en Él, el Soporte de los débiles."