[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ ਚਿਤਿ ਲੇਹੁ ॥੩੩੮॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Varun Veerhaa” in the beginning and then adding “Aayudh”, the names of Paash are formed.338."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਹੁੰਦੇ ਹਨ। ਸਮਝਦਾਰ ਚਿਤ ਵਿਚ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੩੩੮॥"