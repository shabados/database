[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਪਾਇਆ ਵਡਭਾਗੀ; ਨਾਨਕ. ਨਰਕਿ, ਨ ਜਾਈ ॥੧੧॥"
page = 915
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the supreme good fortune I have received the Name treasure and so shall not fall into hell, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਭਾਗਾਂ ਦੁਆਰਾ ਮੈਨੂੰ ਨਾਮ ਦਾ ਖਜਾਨਾਂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ ਅਤੇ ਇਸ ਲਈ ਮੈਂ ਦੋਜ਼ਕ ਵਿੱਚ ਨਹੀਂ ਪਵਾਂਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the treasure of the Naam, by great good fortune; O Nanak, I shall not fall into hell. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਬਡੇ ਭਾਗੋਂ ਕਰਿ ਨਾਮੁ ਖਜਾਨਾ ਪਾਇਆ ਹੈ॥ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ ਵਹੁ ਨਰਕ ਮੇਂ ਨਹੀਂ ਜਾਤੇ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਭਾਗਾਂ ਵਾਲੇ ਨੇ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ, ਉਹ (ਦੁਨੀਆ ਦੇ ਦੁੱਖਾਂ ਦੇ) ਨਰਕ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando por una buena fortuna uno es bendecido con el Tesoro del Nombre, ya no cae en la terrible oscuridad de las pasiones. (11)"