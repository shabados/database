[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਧਿਆਇਐ; ਬਿਘਨੁ ਨ ਲਾਗੈ ਕੋਇ ॥੧॥"
page = 524
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by remembering the Name no misery befalls the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਆਦਮੀ ਨੂੰ ਕੋਈ ਔਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the Naam, the Name of the Lord, and no misfortune shall strike you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕੇ ਧਿਆਉਨੇ ਕਰ ਕੇ ਕੋਈ ਬਿਘਨ ਨਹੀਂ ਲਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰੀਏ ਤਾਂ (ਜੀਵਨ ਦੇ ਰਾਹ ਵਿਚ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਂਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues habitando en el Señor, las penas no los afligirán más. (1)"