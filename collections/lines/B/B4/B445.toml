[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੀਰ ਢਰੇ ਕਹੂ ਚਾਦਰ ਛਤਨ; ਛੂਟਤ ਹੈ ਕਹੂ ਠਉਰ ਫੁਹਾਰੇ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the Court-construction, somewhere there were fountains of water on the roofs and somewhere the water was flowing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਚਾਦਰ (ਵਰਗੀਆਂ) ਛੱਤਾਂ ਵਿਚੋਂ ਪਾਣੀ ਟਪਕ ਰਿਹਾ ਹੈ ਅਤੇ ਕਈ ਥਾਂਵਾਂ ਤੇ ਫ਼ਵਾਰੇ ਚਲ ਰਹੇ ਹਨ।"