[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਫਤਿ. ਮਨੁ ਮਾਰਹੁ ਅਬਦਾਲਾ; ਮਿਲਹੁ ਹਕੀਕਤਿ, ਜਿਤੁ ਫਿਰਿ. ਨ ਮਰਾ ॥੩॥"
page = 1083
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O holyman, make the silencing of the mind thy 'Marft the third stage and meeting with God, thy 'Haqiqat' the fourth one, by which thou shalt not die again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨੇਕ ਬੰਦੇ! ਆਪਦੇ ਮਨ ਮਾਰਨ ਨੂੰ ਤੂੰ ਆਪਣੀ 'ਮਾਰਫ਼ਤ': ਤੀਜੀ ਮੰਜ਼ਿਲ ਬਦਾ ਅਤੇ ਰੱਬ ਨਾਲ ਮਿਲਨ ਨੂੰ ਤੂੰ ਆਪਣੀ 'ਹਕੀਕਤ' ਚੌਥੀ ਮੰਜ਼ਲ, ਜਿਨ੍ਹਾਂ ਦੁਆਰਾ ਤੂੰ ਮੁੜ ਕੇ ਨਹੀਂ ਮਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let control of the mind be your spiritual wisdom, O holy man; meeting with God, you shall never die again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਰਫਤ ਮੰਜਲ ਏਹ ਹੈ, ਜੋ ਮਨ ਕੋ ਮਾਰ ਕਰ (ਅਬਦਾਲਾ) ਪੂਜਣੇ ਜੋਗ, ਭਾਵ ਸਿਧ ਹੋਵੋ, ਔ ਹਕੀਕਤ ਮੰਜਲ ਏਹ ਹੈ, ਜੋ ਪਰਮੇਸੁਰ ਕੋ ਮਿਲੋ ਫਿਰ ਮਰਨਾ ਨਹੀਂ ਹੋਵੈਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਬਦਾਲ ਫ਼ਕੀਰ! ਆਪਣੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖ-ਇਹ ਹੈ ਮਾਰਫ਼ਤਿ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ)। ਰੱਬ ਨਾਲ ਮਿਲਿਆ ਰਹੁ-ਇਹ ਹੈ ਹਕੀਕਤਿ (ਚੌਥਾ ਪਦ)। (ਇਹ ਹਕੀਕਤਿ ਐਸੀ ਹੈ ਕਿ) ਇਸ ਦੀ ਰਾਹੀਂ ਮੁੜ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਹੁੰਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ve, oh vidente, que la Sabiduría de Dios implica conquistar la mente y encontrarse con la realidad de que uno ya no muere otra vez. (3)"