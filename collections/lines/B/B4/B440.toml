[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਹਿਓ. ਜਮ ਭਇਆਨਿ ਹਾਂ ॥"
page = 409
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His fear of death is dispelled;,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੌਤ ਦਾ ਡਰ ਮਿਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of death is dispelled,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਯਾਨਕ ਜਮ ਉਨ ਕੇ ਊਪਰ ਸੇ ਉਤਰ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਡਰਾਉਣੇ ਜਮ ਦਾ ਸਹਮ ਲਹਿ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਇਆਨਿ = ਭਿਆਨਕ, ਡਰਾਉਣਾ। ਲਹਿਓ = ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu miedo a la muerte se irá."