[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉਦੇ ਫਿਰਹਿ; ਬਹੁ ਮੋਹ ਪਿਆਸਾ ॥"
page = 1068
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those thirsty ones continue wandering in great worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿਹਾਏ ਪੁਰਸ਼, ਬਹੁਤੀ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around, totally attached and thirsty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਹੈਂ, ਬਹੁਤ ਮੋਹ ਕਰ ਕੇ ਤਿਨ ਕੋ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੇ ਮੋਹ ਬੜੀ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਕਾਰਨ ਉਹ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, alejados, ellos vagan por todas partes y, con un gran deseo de tener más y más se asocian con lo malvado,"