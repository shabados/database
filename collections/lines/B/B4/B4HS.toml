[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇਰੇ ਕਾਲੇ ਤਿਲ (ਦੇ ਬੁੱਤ) ਨੂੰ, ਜਿਹੜਾ ਤੇਰੇ ਮੁਖੜੇ ਦਾ ਸ਼ੁਦਾਈ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਹਿੰਦੂਇ ਖ਼ਾਲਤ ਕਿ ਬਰ-ਰੂਅਤ ਸ਼ੈਦਾ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You have taken away my heart and faith; May Almighty be your protector every where.” (45) (1)"