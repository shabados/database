data = "ਕੁਕ੍ਰਿਤੰ ਹਰਤਾ ॥੪੨੩॥"
page = 669

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Purifying all the countries far and near were the destroyers of evil actions.423."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾੜੇ ਕਰਮਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ ॥੪੨੩॥"