[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸਿਖ ਪੂਜਣ ਸਭਿ ਆਵਹਿ; ਸਭਿ ਗਾਵਹਿ ਹਰਿ ਹਰਿ ਊਤਮ ਬਾਨੀ ॥"
page = 669
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sikhs and servant come to worship Thee, O Lord, and all of them sing the Lord God's sublime Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਿੱਖ ਅਤੇ ਦਾਸ ਤੇਰੀ ਉਪਾਸ਼ਨਾ ਕਰਨ ਨੂੰ ਆਉਂਦੇ ਹਨ, ਹੇ ਪ੍ਰਭੂ! ਅਤੇ ਉਹ ਸਾਰੇ ਹੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸ੍ਰੇਸ਼ਟ ਗੁਰਬਾਣੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the Sikhs and servants come to worship and adore You; they sing the sublime Bani of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖ ਸੇਵਕ ਸੰਪੂਰਨ ਸਤਿਗੁਰੋਂ ਕੋ ਪੂਜਨ ਕਰਨੇ ਕੋ ਆਵਤੇ ਹੈਂ ਔਰ ਸਭੀ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਉਤਮ ਬਾਣੀ ਕੌ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੇਵਕ (ਅਖਵਾਣ ਵਾਲੇ) ਸਿੱਖ (ਅਖਵਾਣ ਵਾਲੇ) ਸਾਰੇ (ਗੁਰੂ-ਦਰ ਤੇ ਪ੍ਰਭੂ ਦੀ) ਪੂਜਾ-ਭਗਤੀ ਕਰਨ ਆਉਂਦੇ ਹਨ, ਅਤੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਭਰਪੂਰ ਸ੍ਰੇਸ਼ਟ ਗੁਰਬਾਣੀ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਉਤਮ = ਸ੍ਰੇਸ਼ਟ। ਬਾਨੀ = ਗੁਰਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los Sikjs y sirvientes vienen a alabarte y a adorarte, oh Dios, y todos ellos cantan el Sublime Bani del Señor,"