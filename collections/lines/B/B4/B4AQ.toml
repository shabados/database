[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜਾਣਾ ਬਗੁ ਬਪੁੜਾ; ਤ. ਜਨਮਿ ਨ ਦੇਦੀ ਅੰਗੁ ॥੨॥"
page = 585
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Had I known, he was only a wretched heron, from the very beginning, I would not have associated with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਜਾਣਦੀ ਹੁੰਦੀ ਕਿ ਉਹ ਵੀਚਾਰਾ ਬਗਲਾ ਹੀ ਹੈ, ਮੈਂ ਮੁੱਢ ਤੋਂ ਹੀ ਉਸ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਨਾਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I had known that he was only a wretched heron from birth, I would not have touched him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਂ ਜਾਨਤਾ ਕਿ ਇਹ (ਬਪੁੜਾ) ਕੰਗਾਲ ਬਗਲਾ, ਭਾਵ ਪਾਖੰਡੀ ਹੈ, ਤੋ ਮੈਂ ਜਨਮ ਕਰ ਕੇ ਕਭੀ ਭੀ ਅਪਨਾ (ਅੰਗੁ) ਹਿਰਦ੍ਯ ਤਿਸ ਕੋ ਨ ਦੇਤਾ। ਜੌ ਜਾਨਤਾ ਕਿ ਇਹ ਵਿਚਾਰਾ ਬਕ ਵਤ, ਭਾਵ ਤੁਛ ਹੈ ਤਬ ਮੇਂ ਹਿਰਦਾ ਕਭੀ ਜਨਮ ਸੇ ਨ ਦੇਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਨੂੰ ਪਤਾ ਹੁੰਦਾ ਕਿ ਇਹ ਵਿਚਾਰਾ ਪਖੰਡੀ ਮਨੁੱਖ ਹੈ ਤਾਂ ਮੈਂ ਮੁੱਢ ਤੋਂ ਹੀ ਇਸ ਦੇ ਪਾਸ ਨਾਹ ਬੈਠਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si yo pensara que fuera una grulla común y corriente, nunca hubiera tocado sus pies. (2)"