[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਹਰ ਪਲ ਛਿਨ ਉਸ ਦੀ ਯਾਦ ਵਿਚ ਗੁਜ਼ਾਰਦਾ ਹਾਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਦਮੇ ਕੂ ਬਿਗੁਜ਼ਰਦ ਦਰ ਯਾਦਿ ਆਂ ।੨੬੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All these people adore his feet and are his servitors and sleves,"