[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਸਿਆਣਪ; ਭਰਮੁ. ਨ ਜਾਏ ॥"
page = 1025
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through excessive cleverness, her doubt is dispelled not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀ ਚਤੁਰਾਈ ਰਾਹੀਂ, ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even great cleverness does not dispel doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਹਤੀਆਂ ਸਿਆਣਪਾਂ ਕਰ ਕੇ ਨਾਮ ਬਿਨਾਂ ਭਰਮੁ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਕੰਮਾਂ ਵਿਚ ਭਾਵੇਂ ਉਹ) ਬਹੁਤ ਸਿਆਣਪ (ਵਿਖਾਵੇ), ਉਸ ਦੀ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún la gran astucia no disipa la duda, el tonto inconsciente es destruido,"