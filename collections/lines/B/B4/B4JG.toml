[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹ ਇਕੀਹ ਚੜ੍ਹਾਉ ਚੜ੍ਹਿ; ਇਉਂ ਨਿਜ ਘਰਿ ਜਾਈ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way, entering from this world into the spiritual world, he finally establishes himself in his real nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੀਹ (ਸੰਸਾਰ ਤੋਂ) ਇਕੀਹ (ਪਰਲੋਕ ਵਿਚ) ਚੜ੍ਹਾਉ ਚੜ੍ਹਾਇਆ ਤੇ ਐਦਾਂ ਸੈ ਸਰੂਪ ਵਿਚ ਗਏ।"