[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿਆ ਹੋਵੈ ਗੁਨਹਗਾਰੁ; ਤਾ ਓਮੀ ਸਾਧੁ. ਨ ਮਾਰੀਐ ॥"
page = 469
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if an educated person is the sinner, then an illiterate saints is not to be punished (because of his illiteracy)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਿਦਵਾਨ ਪੁਰਸ਼ ਅਪਰਾਧੀ ਹੋਵੇ, ਤਦ ਅਨਪੜ੍ਹ ਸੰਤ ਨੂੰ (ਕੇਵਲ ਅਨਪੜ੍ਹ ਹੋਣ ਕਰਕੇ) ਸਜਾ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If an educated person is a sinner, then the illiterate holy man is not to be punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੜਾ ਹੂਆ ਗੁਨਾਹ ਕਰੈਗਾ ਤੋ ਉਸ ਕੇ ਸਥਾਨ (ਓਮੀ) ਅਨਪਢ ਸਾਧ ਪਰਲੋਕ ਮੇਂ ਮਾਰਾ ਨਹੀਂ ਜਾਇਗਾ, ਅਰਥਾਤ ਜੋ ਗੁਨਾਹ ਕਰੈਗਾ ਸੋਈ ਭਰੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪੜ੍ਹਿਆ-ਲਿਖਿਆ ਮਨੁੱਖ ਮੰਦ-ਕਰਮੀ ਹੋ ਜਾਏ (ਤਾਂ ਇਸ ਨੂੰ ਵੇਖ ਕੇ ਅਨਪੜ੍ਹ ਮਨੁੱਖ ਨੂੰ ਘਬਰਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ਕਿ ਪੜ੍ਹੇ ਹੋਏ ਦਾ ਇਹ ਹਾਲ, ਤਾਂ ਅਨਪੜ੍ਹ ਦਾ ਕੀ ਬਣੇਗਾ, ਕਿਉਂਕਿ ਜੇ) ਅਨਪੜ੍ਹ ਮਨੁੱਖ ਨੇਕ ਹੈ ਤਾਂ ਉਸ ਨੂੰ ਮਾਰ ਨਹੀਂ ਪੈਂਦੀ। (ਨਿਬੇੜਾ ਮਨੁੱਖ ਦੀ ਕਮਾਈ ਤੇ ਹੁੰਦਾ ਹੈ, ਪੜ੍ਹਨ ਜਾਂ ਨਾਹ ਪੜ੍ਹਨ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Si un hombre culto es malvado, el Santo iletrado no será en su lugar castigado?"