[[content]]
asset = "DGDG"
type = "primary"
data = "ਔਰ ਭੂਪ ਕੋਊ ਤੁਲਿ ਨ ਤਾ ਕੇ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had numerous elephants, horses and foot soldiers, and no other ruler was of his standing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਰਾਬਰ ਕੋਈ ਹੋਰ ਰਾਜਾ ਨਹੀਂ ਸੀ।"