[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਮੀਆ. ਸਭਨਾਂ ਜੀਆਂ; ਬੋਲੀ ਅਵਰ ਤੁਮਾਰੀ ॥੬॥"
page = 1191
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every house all the persons say 'Mian', your language has become different, O men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਧਾਮ ਅੰਦਰ ਸਾਰੇ ਪੁਰਸ਼ 'ਮੀਂਆ' ਆਖਦੇ ਹਨ, ਤੁਹਾਡੀ ਭਾਸ਼ਾ ਵਖਰੀ ਹੋ ਗਈ ਹੈ, ਹੇ ਇਨਸਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every home, everyone uses Muslim greetings; your speech has changed, O people. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ ਮੇਂ ਸਭ ਜੀਵੋਂ ਕੇ ਮੁਖ ਸੇ ਮੀਆਂ ਉਚਾਰਨ ਹੋਤਾ ਹੈ, ਤੁਮਾਰੀ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਬੋਲੀ ਪਹਿਲੇ ਸੇ ਔਰ ਹੀ ਹੋ ਗਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੇਰੀ (ਭਾਵ, ਤੇਰੇ ਬੰਦਿਆਂ ਦੀ) ਬੋਲੀ ਹੀ ਹੋਰ ਹੋ ਗਈ ਹੈ, ਹਰੇਕ ਘਰ ਵਿਚ ਸਭ ਜੀਵਾਂ ਦੇ ਮੂੰਹ ਵਿਚ (ਲਫ਼ਜ਼ 'ਪਿਤਾ' ਦੇ ਥਾਂ) ਲਫ਼ਜ਼ 'ਮੀਆਂ' ਪ੍ਰਧਾਨ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente ha cambiado la manera de saludar a otros y la forma musulmana es la que prevalece. (6)"