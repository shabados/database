[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਮਨ ਮੇਰੇ; ਤੂੰ ਤਾ ਕਉ ਆਹਿ ॥"
page = 187
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, do thou desire Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਉਸ ਦੀ ਚਾਹਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, seek the One,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਤਿਸ ਕੋ (ਆਹਿ) ਚਾਹਿ ਵਾ ਉਚਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਣ ਦੀ ਤਾਂਘ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ! ਕਉ = ਨੂੰ। ਆਹਿ = ਤਾਂਘ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, busca el Refugio del Señor,"