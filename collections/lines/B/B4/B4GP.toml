[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਗੁਰਸਿੱਖ ਵੰਸੁ ਹੈ, ਧੰਨੁ ਗੁਰਮਤਿ ਨਿਧਿ ਖਟੈ ।੨੩।੨੭। ਸਤਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The family lineage of theGuru and the Sikhs is blessed who following the wisdom of Guru realize the self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਿਖ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਵੰਸ ਧੰਨ ਅਤੇ ਧੰਨ ਹੈ (ਕਿਉਂ ਜੋ) ਗੁਰੂ ਦੀ ਮਤ (ਸਿਖ੍ਯਾ) ਗ੍ਰਹਣ ਕਰ ਕੇ ਆਤਮ ਨਿਧੀ ਦਾ ਧਨ ਖੱਟਦੇ ਹਨ (ਹੋਰ ਧਨਾਂ ਨੂੰ ਅੱਗ, ਚੋਰ, ਰਾਜਾ ਦਾ ਡਰ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਇਹ ਧਨ ਨਿਰਭਯ ਦਾ ਕਾਰਣ ਅਰ ਅੰਤ ਨੂੰ ਨਾਲ ਦਾ ਸਾਥੀ ਹੈ)।"