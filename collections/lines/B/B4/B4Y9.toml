[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਕਾਮਿ; ਤੇਰਾ ਵਡ ਗਮਰੁ ॥"
page = 238
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He in whose service thou shalt acquire a great dignity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ ਵਿੱਚ ਤੂੰ ਭਾਰੀ ਮਰਤਬਾ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for Him, you shall obtain glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਭਜਨ ਕੀ ਇੱਛਾ ਮਾਤ੍ਰ ਸੇ ਹੀ ਤੇਰਾ ਵੱਡਾ ਮਰਾਤਬਾ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਦੀ ਸੇਵਾ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੇਰਾ (ਹਰ ਥਾਂ) ਵੱਡਾ ਤੇਜ-ਪ੍ਰਤਾਪ ਬਣ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਮਰੁ = ਗ਼ਮਰ, ਤੇਜ-ਪ੍ਰਤਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo a Dios,"