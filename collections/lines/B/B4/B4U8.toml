[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ. ਨ ਆਇਓ; ਕਰਤਾ ਸੰਗਾ ॥"
page = 392
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He thinks not of the creator, who is with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ ਜੋ ਉਸ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not think of the Creator, who is ever with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਤਾ ਪੁਰਖ ਸੰਗ ਹੈ, ਸੋ ਚਿਤ ਮੇਂ ਨਾ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਨੂੰ) ਹਰ ਵੇਲੇ ਨਾਲ-ਵੱਸਦਾ ਕਰਤਾਰ ਕਦੇ ਯਾਦ ਨਾਹ ਆਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No alaba al Señor, Quien es su Eterno Compañero;"