[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਰਣਾਇ; ਨਾਨਕੁ ਆਇਆ ॥"
page = 705
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the refuge of the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has come to the Sanctuary of the Lord's lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮੈਂ ਦਾਸ ਦੁਖੋਂ ਤੇ ਰਹਿਤ ਜੋ ਪਰਮੇਸਰ ਹੈ ਤਿਸ ਕੇ ਚਰਣੋਂ ਕਮਲੋਂ ਕੀ ਸਰਣ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਨਕ (ਤਾਂ ਪ੍ਰਭੂ ਦੇ) ਕੋਮਲ ਚਰਨਾਂ ਦੀ ਸਰਨ ਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha buscado el Refugio de los Pies de Loto del Señor"