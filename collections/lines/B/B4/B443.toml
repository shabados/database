[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕਰਿ ਕਰਿ ਥਾਕਾ; ਉਪਾਵ ਬਹੁਤੇਰੇ ॥"
page = 561
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of making various efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਦੇ ਬਹੁਤ ਉਪਰਾਲੇ ਕਰਦਾ ਕਰਦਾ ਹਾਰ ਹੁੱਟ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so tired of making all these efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤੇਰੇ ਉਪਾਉ ਕਰ ਕਰ ਕੇ ਥਕ ਗਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕਾਂ ਉਪਾਵ ਕਰ ਕਰ ਕੇ ਥੱਕ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = ਉਪਰਾਲੇ {ਲਖ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he agotado tratando de ésta o de otras formas;"