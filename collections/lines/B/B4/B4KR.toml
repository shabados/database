[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਰਣਿ ਪ੍ਰਭੂ ਕੀ ਛੂਟੇ; ਸਤਿਗੁਰ ਸਚੁ ਸਖਾਈ ॥੧੦॥੮॥"
page = 907
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the mortal is emancipated in the refuge of the Lord and the True Guru becomes his true succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਦਾਗਤ ਅੰਦਰ ਪ੍ਰਾਣੀ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਉਸ ਦੇ ਸੱਚੇ ਸਹਾਇਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in God's Sanctuary, one is emancipated; the True Guru becomes our true help and support. ||10||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਪ੍ਰਭੂ ਕੀ ਸਰਣ ਆਵਣੇ ਸੇ ਸੰਸਾਰ ਸੇ ਛੂਟ ਗਏ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਨ ਕਾ ਸਤਿਗੁਰੂ ਨਿਸਚੇ ਕਰ ਕੇ (ਸਖਾਈ) ਮਿਤ੍ਰਾਈ ਵਾਲਾ ਹੂਆ ਹੈ॥੧੦॥੮॥☬ਅਉਧੂਤ ਜੋਗੀ ਕੋ ਉਪਦੇਸੁ ਅਰੁ ਅੰਤਰੀਵ ਜੋਗ ਕੇ ਚਿੰਨ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਮੇਰੇ) ਗੁਰੂ ਦਾ ਮਿੱਤਰ ਹੈ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜੀਵ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ ॥੧੦॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno es emancipado en el Santuario del Señor, pues el Verdadero Guru nos revela la Verdad, nuestro Soporte Eterno e Interior.(10-8)"