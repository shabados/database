[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਪਵਿਤ; ਗੁਨ ਗਾਇ ਗੁਪਾਲ ॥"
page = 202
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who sing the praises of the World-Cherisher are all pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਉਹ ਸਮੂਹ ਪੁਨੀਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who sing the Glories of the Lord of the World are totally pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਪਾਲ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰ ਯਮਨ ਭੀਲ ਆਦਿ ਸਭ ਹੀ ਪਵਿਤ੍ਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਕੇ ਸਾਰੇ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਹੋ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਇ = ਗਾ ਕੇ। ਮਿਟਹਿ = ਮਿਟ ਜਾਂਦੇ ਹਨ। ਸਾਧੂ = ਗੁਰੂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que cantan las Alabanzas del Señor son puros"