[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਲਾ ਧਰਮ ਗੁਰਸਿਖ ਸਭ; ਮਾਇਆ ਵਿਚਿ ਉਦਾਸੁ ਰਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now the duty of the family and the teaching of the Guru is that one should be detacthed while living amidst maya"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਕੇਹੜੇ ਸਿੱਖ, ਜੋ ਆਪਣੀਆਂ ਕੁਲਾਂ ਤੇ ਵਰਨ ਆਸ਼੍ਰਮ ਦੇ ਧਰਮਾਂ ਵਿਚ ਫਸੇ ਪਏ ਸਨ? ਉੱਤਰ- ਨਹੀਂ) ਸਾਰਿਆਂ ਸਿੱਖਾਂ ਦਾ ਕੁਲਾ ਧਰਮ (ਹੁਣ ਇਹ ਹੈ ਕਿ ਸਭ ਨੂੰ) ਮਾਯਾ ਵਿਚ ਉਦਾਸ ਰਖਿਆ।"