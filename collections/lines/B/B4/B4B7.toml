[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗਿ ਸੋ ਧੂਮ੍ਰ ਲਪੇਟਤ ਜਿਉ; ਫੁਨਿ ਗੋਪ ਕਹਾਵਤ ਹੈ ਇਹ ਛਤ੍ਰੀ ॥੩੯੯॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the same Krishna shines like a spark of fire amidst the smoke and calls himself a gopa, being a Kshatriya.399."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਧੂੰਏ ਨਾਲ ਲਿਪਟੀ ਹੋਈ ਹੁੰਦੀ ਹੈ, (ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ) ਇਹ ਛਤ੍ਰੀ ਹੋ ਕੇ ਫਿਰ ਆਪ ਗੁਆਲਾ ਅਖਵਾਉਂਦਾ ਹੈ ॥੩੯੯॥"