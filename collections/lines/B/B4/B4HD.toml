[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਿ. ਜੀਉ ਬੰਧੁ ਹੈ; ਨਾਮੁ. ਨ ਵਸੈ ਮਨਿ ਆਇ ॥੩॥"
page = 560
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ego, the soul if imprisoned and the Name comes not to abide in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਆਤਮਾ ਕੈਦ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਨਾਮ ਆ ਕੇ ਹਿਰਦੇ ਅੰਦਰ ਨਹੀਂ ਟਿਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, the soul is in bondage, and the Naam, the Name of the Lord, does not come to abide in the mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਹੀ ਜੀਵ ਕੋ ਬੰਧਨ ਹੈ, ਹੰਕਾਰ ਹੀ ਸੇ ਮਨ ਮੇਂ ਆਇ ਕਰ ਨਾਮ ਨਹੀਂ ਬਸਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਕਾਰਨ ਜੀਵਾਤਮਾ ਵਾਸਤੇ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਾਹ ਦੀ) ਰੋਕ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਕੇ ਨਹੀਂ ਵੱਸ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el individuo está aferrado a su ego, en su interior no puede habitar el Nombre del Señor. (3)"