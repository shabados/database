[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੇ ਚਰਨਾਂ ਦੀ ਪਵਿੱਤ੍ਰ ਧੂੜੀ ਦੀ ਬਖਸ਼ਿਸ਼ ਦਾ ਜਾਚਕ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਕਿ ਪਾਕਿ ਅਕਦਾਮਿ ਗੁਰ ਗੋਬਿੰਦ ਸਿੰਘ ।੧੫੯।"
page = 10
line = 159

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, is anxious to receive the blessing of the dust of the feet of Guru Gobind Singh. (159)"