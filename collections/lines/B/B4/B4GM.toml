[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗਿਆਨ ਵਾਲਿਆਣ ਲਈ ਤਾਣ ਉਸ ਦੀ ਯਾਦ ਹੀ ਅਸਲ ਜ਼ਿੰਦਗੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿੰਦਗੀ ਯਾਦ ਅਸਤ ਨਿਜ਼ਦਿ ਆਰਿਫ਼ਾਣ ।੩੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In fact, every one is becoming alive and getting invigorated with the aroma of  the company of such people. (382)"