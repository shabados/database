[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ. ਠਵਰ ਨ ਪਾਇਨੀ; ਰਲੇ ਜੂਠਾਨੈ ॥੪॥"
page = 421
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The counterfeit find no place, They mix with the dirty ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਲ੍ਹੀਆਂ ਨੂੰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਲੱਭਦੀ। ਉਹਨਾਂ ਦਾ ਗੰਦਿਆਂ ਨਾਲ ਮੇਲ ਜੋਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The counterfeit find no place there; they are mixed with the false ones. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਖੋਟੇ ਮਨਮੁਖ ਕੋਈ ਸ਼ੁਭ ਅਸਥਾਨ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ, ਕਿੰਤੂ (ਰਲੇ ਜੂਠਾਨੈ) ਅਸੁਧ ਪਰੁਸ਼ੋਂ ਕੇ (ਪਾਇਨੀ) ਘਰ ਜੋ ਨਰਕ ਹੈ ਤਿਸਮੇਂ ਮਿਲਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਸਿੱਕਿਆਂ ਨੂੰ (ਖੋਟੇ ਜੀਵਨ ਵਾਲਿਆਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ) ਢੋਈ ਨਹੀਂ ਮਿਲਦੀ, ਉਹ ਤਾਂ ਖੋਟਿਆਂ ਵਿਚ ਹੀ ਰਲੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਵਰ = ਠੌਰ, ਥਾਂ। ਨ ਪਾਇਨੀ = ਨ ਪਾਇਨਿ, ਨਹੀਂ ਪਾਂਦੇ। ਜੂਠਾਨੈ = ਜੂਠ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que la moneda falsa no encuentra lugar en Su Tesoro y se mezcla con las demás monedas falsas. (4)"