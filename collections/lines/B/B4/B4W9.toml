[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰਮ ਰੂਪ, ਪੁਨੀਤ ਮੂਰਤਿ; ਪੂਰਨ ਪੁਰਖ ਅਪਾਰ ॥"
page = 5
line = 10

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou, the holiest Entity, art of Supreme Form, Thou art Bondless, Perfect Purusha."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮ ਸ੍ਰੇਸ਼ਠ ਰੂਪ ਵਾਲਾ, ਪਵਿਤਰ ਸਰੂਪ ਵਾਲਾ ਅਤੇ ਪੂਰਨ ਤੇ ਅਪਾਰ ਪੁਰਖ ਹੈ;"