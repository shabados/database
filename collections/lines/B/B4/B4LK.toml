[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੈ ਸੁ ਰੋਵੈ; ਭੀਖਿਆ ਖਾਇ ॥"
page = 953
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ajai wailed, when made to eat the dung he gave in charity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦਾਨ ਕੀਤਾ ਹੋਇਆ ਗੋਹਾ ਖਾਣਾ ਪਿਆ ਅਜੈ ਨੇ ਵਿਰਲਾਪ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ajai cried and wept, when he was made to eat the manure he had given, pretending it was charity."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜ ਰਾਜਾ ਦਸਰਥ ਕਾ ਪਿਤਾ। ਰਾਨੀ ਇੰਦ ਮਤੀ ਕੀ ਪਰੀਖਿਆ ਕਰਤਾ ਹੂਆ, ਰਾਨੀ ਕੋ ਸ਼ਿਕਾਰ ਸਮੈਂ ਮ੍ਰਿਗ ਕੇ ਰੁਧਰ ਸੇ ਬਸਤ੍ਰ ਅਪਨਾ ਭਿਗੋਇ ਕਰ ਦਾਸ ਕੇ ਹਾਥ ਭੇਜਾ। ਦਾਸ ਨੇ ਕਹਾ: ਹੇ ਰਾਨੀ ਜੀ! ਰਾਜਾ ਕੋ ਸ਼ੇਰ ਨੇ ਮਾਰ ਦੀਆ ਹੈ। ਸੋ ਪਤਿਬ੍ਰਤਾ ਸੁਨਤੇ ਹੀ ਪ੍ਰਾਨ ਤਜੇ। ਤਬ ਤਿਸ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਦੁਖੀ ਹੋ ਰੁਦਨ ਕਰ ਤਿਸ ਕੋ ਵਿਜੋਗ ਕਰ ਰਾਜਾ ਰਾਜ ਤਿਆਗ ਕੇ ਭਿਖ੍ਯਾ ਮਾਂਗਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਅਜੈ ਰੋਇਆ ਜਦੋਂ ਉਸ ਨੂੰ (ਲਿੱਦ ਦੀ ਦਿੱਤੀ) ਭਿੱਖਿਆ ਖਾਣੀ ਪਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜੈ = ਰਾਜਾ ਅਜੈ ਨੇ (ਜੋ ਸ੍ਰੀ ਰਾਮ ਚੰਦ੍ਰ ਜੀ ਦਾ ਦਾਦਾ ਸੀ) ਇਕ ਸਾਧੂ ਨੂੰ ਭਿੱਖਿਆ ਵਿਚ ਲਿੱਦ ਦਿੱਤੀ ਸੀ, ਪਿੱਛੋਂ ਉਸ ਨੂੰ ਆਪ ਖਾਣੀ ਪਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ayai, el abuelo de Ram se lamentó cuando se tuvo que comer el estiércol que él, de burla, había dado en caridad."