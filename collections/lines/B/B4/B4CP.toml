[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਦੁਖ਼ਤਰ ਵਜ਼ੀਰ ਅਸਤ ਈਂ ਨੌਜਵਾ ॥੮੪॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And she is the daughter of the Minister.’(84)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਮੁਟਿਆਰ ਉਥੋਂ ਦੇ ਵਜ਼ੀਰ ਦੀ ਲੜਕੀ ਹੈ ॥੮੪॥"