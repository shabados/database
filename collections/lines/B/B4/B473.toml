[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੋ. ਇਹੁ ਤਨੁ; ਮਿਥਿਆ ਜਾਨਉ ॥"
page = 1186
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, know that this body is perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਜਾਣ ਲਓ ਕਿ ਇਹ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Holy Saints, know that this body is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਇਹ ਅਸਥੂਲ ਸਰੀਰ (ਮਿਥਿਆ) ਝੂਠਾ ਹੀ ਜਾਨ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਇਸ ਸਰੀਰ ਨੂੰ ਨਾਸਵੰਤ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੋ = ਹੇ ਸੰਤ ਜਨੋ! ਮਿਥਿਆ = ਨਾਸ-ਵੰਤ। ਤਨੁ = ਸਰੀਰ। ਜਾਨੋ = ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, sepan que esta vida es pura ilusión y el Único Ser en Verdad vivo es Dios,"