[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਬਿਖੈ ਗਾਵਨ ਲਗੀ; ਗ੍ਵਾਰਿਨ ਸੋ ਮਿਲਿ ਗੀਤ ॥੫੫੫॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Krishna, Radha, smilingly in her mind, began to sing alongwith the gopis in the amorous play.555."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੋਪੀਆਂ ਨਾਲ ਮਿਲ ਕੇ ਰਾਸ ਵਿਚ ਗੀਤ ਗਾਉਣ ਲਗੀ ॥੫੫੫॥"