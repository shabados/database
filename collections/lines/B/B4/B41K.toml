[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰਤ ਧਰਨਿ ਤਿਹ ਠੌਰ ਕੀ; ਧਸਕਿ ਰਸਾਤਲ ਜਾਇ ॥੨੨॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘That land soon goes down under (devastation).’(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸਥਾਨ ਦੀ ਧਰਤੀ ਧਸ ਕੇ ਪਾਤਾਲ ਨੂੰ ਚਲੀ ਜਾਏਗੀ ॥੨੨॥"