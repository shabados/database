[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਸਾਲਾਹਿਆ ਜਿੰਨਾ; ਤਿਨ ਸਲਾਹਿ ਹਰਿ ਜਾਤਾ ॥"
page = 1333
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who praise their doubt and duality are dispelled and through the Guru's word, they realise their God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਕਰਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਜੱਸ ਕਰਨ ਦੁਆਰਾ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਜਾਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs praise the Lord; praising the Lord, they know Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਤੁਝ ਕੋ ਮਿਲਾਇਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਲਾਹੁਣੇ ਦੀ ਮਰਜਾਦਾ ਨੂੰ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ, ਉਹਨਾਂ ਨੇ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਸਿੱਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs alaban al Señor, y así Lo conocen, la duda y la dualidad desaparecen del interior"