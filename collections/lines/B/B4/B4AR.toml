[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਗੁਰ ਕੀ ਹਰਿ ਪਿਆਰੀ; ਜਿਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਮੀਠਾ ਮਨਿ ਭਾਇਆ ॥"
page = 494
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru congregation of the Guru is dear to God, as to the Guru's mind Lord God's Name is sweet and pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸੱਚੀ ਸੰਗਤ, ਵਾਹਿਗੁਰੂ ਦੀ ਲਾਡਲੀ ਹੈ, ਕਿਉਂਕਿ ਗੁਰਾਂ ਚਿੱਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਮਿੱਠੜਾ ਤੇ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sat Sangat, the True Congregation of the Guru, is loved by the Lord. The Naam, the Name of the Lord, Har, Har, is sweet and pleasing to their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਤਨ ਸੇ ਹਰਿਨਾਮ ਮੀਠਾ ਭਾਯਾ ਹੈ, ਤਿਨ ਸਤਗੁਰੋਂ ਕੀ ਜੋ ਸੰਗਤਿ ਹੈ, ਸੋ ਹਰਿ ਕੋ ਪਿਆਰੀ ਹੈ, ਭਾਵ ਤਿਨ ਗੁਰੋਂ ਕੇ ਸੰਗੀਓਂ ਪਰ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵੋ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਮਿੱਠਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਸਾਧ ਸੰਗਤਿ ਭੀ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੁ = ਮੇਲ, ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Saad Sangat, la Congregación del Santo Guru está complaciendo al Señor. El Naam, el Nombre del Señor, Jar, Jar, es Dulce y complaciente para sus mentes,"