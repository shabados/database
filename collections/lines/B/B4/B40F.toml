[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੀ ਕਾਇਆ; ਹੰਸ ਸਮੇਤਿ ॥੫॥"
page = 1158
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure is the body along with the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਹੈ ਦੇਹਿ ਸਣੇ ਆਤਮਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body, along with the swan-soul, is polluted. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੇ ਸਹਿਤ ਜੋ (ਕਾਇਆ) ਦੇਹੀ ਹੈ, ਸੋ ਭੀ ਮੈਲੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਭੀ ਮੈਲਾ ਤੇ ਜੀਵਾਤਮਾ ਭੀ ਮੈਲਾ ਹੋਇਆ ਪਿਆ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਹੰਸ = ਜੀਵਾਤਮਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, manchados están sus cuerpos y su Alma también. (5)"