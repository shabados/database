[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰੀਖਮ ਰੁਤਿ ਅਤਿ ਗਾਖੜੀ; ਜੇਠ ਅਖਾੜੈ ਘਾਮ ਜੀਉ ॥"
page = 928
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the months of Jeth and Harh of the summer season, the heat is intensely season, the heat is intensely severe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਮੀ ਦੇ ਮੌਸਮ ਦੇ ਜੇਠ ਅਤੇ ਹਾੜ ਦੇ ਮਹੀਨਿਆਂ ਵਿੱਚ ਗਰਮੀ ਨਿਹਾਇਤ ਹੀ ਸਖਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the summer season, in the months of Jayt'h and Asaarh, the heat is terrible, intense and severe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗ੍ਰੀਖਮ) ਗਰਮੀ ਦੀ ਰੁਤ ਤਿਨ ਕੋ ਅਤੀ ਕਠਨ ਹੈ, ਜੇਠ ਹਾੜ ਮੇਂ (ਘਾਮ) ਧੂਪ ਕੀ ਤਪਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਜਿਵੇਂ) ਗਰਮੀ ਦੀ ਰੁੱਤ ਬੜੀ ਕਰੜੀ ਹੁੰਦੀ ਹੈ, ਜੇਠ ਹਾੜ ਵਿਚ ਬੜੀ ਧੁੱਪ ਪੈਂਦੀ ਹੈ (ਇਸ ਰੁੱਤੇ ਜੀਅ ਜੰਤ ਬਹੁਤ ਔਖੇ ਹੁੰਦੇ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la estación de verano, en los meses de Yeth y Assar, el calor es terrible e intenso,"