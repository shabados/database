[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਹੋਇ, ਅਛਲੁ ਛਲਾਇਆ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God is undeceivable but He is dodged by the devotees."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਦੇ ਪਿਆਰੇ (ਵਾਹਿਗੁਰੂ) ਨੇ ਨਾ ਛਲਿਆ ਜਾਣ ਵਾਲਾ ਹੋਕੇ ਅਪਣੇ ਆਪ ਨੂੰ ਛਲਾਇਆ ਹੈ। (ਭਾਵ ਉਹ ਜੋ ਕਿਵੇਂ ਭੀ ਮੋਹਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਭਗਤਾਂ ਦੇ ਪ੍ਰੇਮ ਕਰ ਉਨ੍ਹਾਂ ਦਾ ਪ੍ਰੇਮੀ ਹੋ ਗਿਆ ਹੈ)।"