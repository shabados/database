[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ; ਆਖਣੁ ਤੇਰਾ ਨਾਉ ॥"
page = 662
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thine grace, O Lord, the recitation of Thy Name is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਰਾਹੀਂ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, we chant Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਰਮੋਂ ਕਰ ਕੇ ਨਾਮ ਉਚਾਰਨ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ (ਦਾ ਗੁਣ) ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਹੀ ਮਿਲ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Gracia, oh Dios, recitamos Tu Nombre;"