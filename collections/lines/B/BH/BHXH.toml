[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਲੁਬਧ ਲੁਭਾਨਉ; ਬਿਖਮ ਮਾਇ ॥"
page = 1187
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greed of poisonous mammon has greatly lured it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਿਰ ਰੂਪੀ ਮਾਇਆ ਦੇ ਲਾਲਚ ਲੇ ਇਸ ਨੂੰ ਅਤਿਅੰਤ ਲੁਭਾਇਮਾਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is lured by the poisonous lure of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ (ਲੁਬਧ) ਲੋਭੀ ਹੂਆ ਹੂਆ ਬਿਖਮ ਰੂਪ ਮਾਇਆ ਮੇਂ ਲੁਭਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜਾ ਲਾਲਚੀ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਜਿਸ ਦੀ ਫਾਹੀ ਵਿਚੋਂ ਨਿਕਲਣਾ ਬਹੁਤ ਔਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siendo atrapada por el ansia y el veneno de Maya."