[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸ ਅਵਤਾਰ ਅਕਾਰੁ ਕਰਿ; ਏਕੰਕਾਰੁ ਨ ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ten incarnations also flourished but none could perceive ekhankar, the supreme Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਸ ਅਵਤਾਰਾਂ ਨੇ 'ਅਕਾਰ' ਧਾਰਿਆ(ਪਰੰਤੂ) ਏਕੰਕਾਰ ਅਲਖ ਨੂੰ ਨਾ ਲਖਿਆ।"