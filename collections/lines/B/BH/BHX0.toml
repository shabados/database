[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਸ਼ਹਿਰ ਅੰਬੇਰ ਦਿਗ਼ਰ ਜੋਧਪੁਰ ॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one Raja of Amber and the other of Jodhpur,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਅੰਬੇਰ ਸ਼ਹਿਰ ਦਾ ਅਤੇ ਦੂਜਾ ਜੋਧਪੁਰ (ਦਾ ਰਾਜਾ) ਦੋਵੇਂ ਯੁੱਧ ਕਰਨ ਲਈ ਆਏ।"