[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਿਗੋਵਿੰਦੁ ਗੋਵਿੰਦੁ ਗੁਰੁ; ਕਾਰਣ ਕਰਣੇਉ ।੨੫।੧੩। ਤੇਰਾਂ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then came Guru Hargobind who is the cause of all the causes i.e. who is Gobind, the Lord himself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੰਚਮ ਗੁਰੂ ਥੋਂ ਛੀਵੇਂ) ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਜੀ ਗੋਬਿੰਦ (ਰੂਪ) ਗੂਰੂ ਕਾਰਣਾਂ ਦੇ ਕਰਣਹਾਰੇ ਹੋਏ। (ਭਾਵ, ਮੀਰੀ ਪੀਰੀ ਦੇ ਖਾਵੰਦ ਹੋ ਗੱਦੀ ਪੁਰ ਬਿਰਾਜਮਾਨ ਹੋਏ)।"