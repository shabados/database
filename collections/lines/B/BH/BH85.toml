[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਤਕ ਹੇਰਨ ਕੇ ਨਮਿਤ; ਤਿਨ ਮੌ ਬਾਦ ਬਢਾਇ ॥੯॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou does all this in order to view Thy own sport.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੌਤਕ ਵੇਖਣ ਲਈ (ਤੂੰ ਹੀ) ਉਨ੍ਹਾਂ (ਜੀਵਾਂ) ਵਿਚ ਵਿਵਾਦ (ਝਗੜਾ) ਵਧਾਇਆ ਹੈ ॥੯॥"