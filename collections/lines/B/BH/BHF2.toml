[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ. ਬਿਰਾਗੈਗੀ ॥"
page = 1230
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul has become detached,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਉਪਰਾਮ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is neutral and detached;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੀ) ਗਿਆਤ ਕਰਕੇ, ਭਾਵ ਸੰਸਾਰ ਕੋ ਮਿਥਿਆ ਜਾਨ ਕੇ ਮੇਰਾ ਮਨੁ ਵੈਰਾਗਵਾਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੇਰੀ ਜਿੰਦ ਮਨ ਵਿਚ ਵੈਰਾਗ ਵਾਲੀ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he desapegado buscando"