[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਖੀ. ਪ੍ਰਭੂ, ਨ ਲਭਈ; ਵਿਣੁ ਸਚੀ ਸਿਖੰ ॥"
page = 1099
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who wears religious garb, finds not the Lord without true instructions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿਨਦਾ ਹੈ, ਸੱਚੀ ਸਿੱਖਮਤ ਦੇ ਬਾਝੌਂ ਉਸ ਨੂੰ ਸੁਆਮੀ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wear religious robes, but without the True Teachings, God is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਚੀ ਸਿਖ੍ਯਾ ਤੇ ਬਿਨਾਂ ਭੇਖੋਂ ਕੇ ਧਾਰਨੇ ਕਰ ਪ੍ਰਭੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਭੇਖਾਂ ਦੀ ਰਾਹੀਂ ਨਹੀਂ ਲੱਭਦਾ, (ਗੁਰੂ ਦੇ) ਸੱਚੇ ਉਪਦੇਸ਼ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nadie llega hasta Dios vistiéndose de mendigo;"