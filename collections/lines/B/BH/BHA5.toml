[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਗੋਂ ਸਾਰਾ ਜਹਾਨ ਹੀ ਇਸ ਚਿੰਗਾੜੀ ਨਾਲ ਸੜਿਆ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਆਲਮ ਅਜ਼ੀਣ ਸ਼ਰਾਰ ਬਿਸੋਖ਼ਤ ।੧੪।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "There is no better snare like the noose of your ravishing lock of hair. (23) (2)"