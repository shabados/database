[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੋਲਿ ਘੁਮਾਈ ਤਿਸੁ ਮਿਤ੍ਰ ਵਿਚੋਲੇ; ਜੈ ਮਿਲਿ ਕੰਤੁ ਪਛਾਣਾ ॥੧॥"
page = 964
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto that friend, the intercessor, meeting whom I have recognised my spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸਜੱਣ, ਬਸੀਠ ਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ, ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਸਿੰਝਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a dedicated, devoted sacrifice to that friend, that mediator, who leads me to recognize my Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਿਤ੍ਰ ਵਕੀਲ, ਭਾਵ ਗੁਰੂ ਉਪਰੋਂ ਮੈਂ ਘੋਲ ਘੁਮਾਈ ਜਾਤੀ ਹੂੰ, ਜਿਸ ਸਾਥ ਮਿਲ ਕੇ ਮੈਂ ਹੇ ਪਤੀ! ਤੇਰੇ ਕੋ ਪਛਾਣਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪਿਆਰੇ ਵਿਚੋਲੇ (ਗੁਰੂ) ਤੋਂ ਸਦਕੇ ਹਾਂ ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਆਪਣਾ ਖਸਮ-ਪ੍ਰਭੂ ਪਛਾਣਿਆ ਹੈ (ਖਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, doy mi vida en sacrificio, doy cada partícula a ese Amigo, al Intercesor, pues al Encontrarlo, Tú te me revelas. (1)"