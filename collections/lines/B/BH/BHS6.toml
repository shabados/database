[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਸੁਭਟ ਮਨ ਮਾਹਿ ਨ ਗਨੈ ॥"
page = 871

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some became the victims of her dagger as she did not consider anyone of them credit worthy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਕਿਸੇ) ਇਕ ਸੂਰਮੇ ਨੂੰ ਵੀ ਮਨ ਵਿਚ ਨਹੀਂ ਗਿਣਦੀ।"