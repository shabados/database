[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋ ਪਹਿ. ਦੁਗਣੀ ਮਜੂਰੀ ਦੈਹਉ; ਮੋ ਕਉ ਬੇਢੀ ਦੇਹੁ ਬਤਾਈ ਹੋ ॥੧॥"
page = 657
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall pay him twice the wages; thou, did, tell me thy carpenter?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਤੇਰੇ ਨਾਲੋਂ ਦੁੱਗਣੀ ਮਿਹਨਤ ਦੇਵਾਂਗੀ, ਤੂੰ ਮੈਨੂੰ (ਉਹ) ਤਰਖਾਣ ਦੱਸ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall pay him double wages. Tell me, who is your carpenter?\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਤਿਸ ਬੇਢੀ ਕੌ ਦੂਣੀ ਮਜੂਰੀ ਦੇਵੋਂਗੀ, ਹੇ ਭਾਈ! ਮੁਝ ਕੋ ਵਹੁ ਬੇਢੀ ਬਤਾਇ ਦੇਵੋ॥੧॥☬ਤਬ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਉਸ ਤਰਖਾਣ ਦੀ ਦੱਸ ਪਾ, ਮੈਂ ਤੇਰੇ ਨਾਲੋਂ ਦੂਣੀ ਮਜੂਰੀ ਦੇ ਦਿਆਂਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋ ਪਹਿ = ਤੇਰੇ ਨਾਲੋਂ। ਦੈ ਹਉ = ਮੈਂ ਦੇ ਦਿਆਂਗੀ। ਬੇਢੀ = ਤਰਖਾਣ। ਦੇਹੁ ਬਤਾਈ = ਦੱਸ ਦੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le voy a pagar salario doble, dime, ¿Quién es tu carpintero? (1)"