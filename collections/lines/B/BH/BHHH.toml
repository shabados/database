[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਗੁਰਮਤਿ; ਸੁਨਿ ਜਸੁ ਕਾਨ ॥"
page = 1297
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's teaching and instructions, hear thou, the Lord's praise with thine ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਅਤੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਤੂੰ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Teachings, listen to His Praises with your ears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਤੀ ਮੇਂ ਗੁਰੋਂ ਕੀ ਮਤਿ ਲੈ ਕਰ ਕਾਨੋਂ ਸੇ ਹਰੀ ਕੇ ਜਸ ਕੋ ਸਰਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ (ਆਪਣੇ) ਕੰਨਾਂ ਨਾਲ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha Su Alabanza con tus oídos a través de la Palabra de las Enseñanzas del Guru"