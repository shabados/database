[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਟਿ ਗਏ ਕਹੂੰ ਕਉਚ ਅਰੁ ਚਰਮਾ ॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone’s armour was cut down and someone’s was broken."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕਵਚ ਅਤੇ ਢਾਲਾਂ ਕਟੀਆਂ ਵਢੀਆਂ ਪਈਆਂ ਸਨ।"