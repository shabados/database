[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਮੁਖੁ ਸੁਹਾਵਾ ਜੀਉ; ਸਹਜ ਧੁਨਿ ਬਾਣੀ ॥"
page = 96
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy face is beautiful and the sound of Thine words imparts Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਚਿਹਰਾ ਸੁੰਦਰ ਹੈ ਅਤੇ ਤੇਰੇ ਸ਼ਬਦਾਂ ਦੀ ਆਵਾਜ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਪ੍ਰਾਦਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Face is so Beautiful, and the Sound of Your Words imparts intuitive wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਆਪ ਕਾ ਮੁਖਾਰਬਿੰਦ ਸੋਭਨੀਕ ਹੈ, ਔਰ ਆਪ ਕੀ ਜੋ ਬਾਣੀ ਹੈ, ਸੋ ਤਿਸ ਕੀ ਧੁਨੀ (ਸਹਜ) ਸਾਂਤਿ ਰੂਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਨੁਖ-ਧਾਰੀ ਪ੍ਰਭੂ ਜੀ! ਤੇਰਾ ਮੂੰਹ (ਤੇਰੇ ਮੂੰਹ ਦਾ ਦਰਸਨ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ (ਠੰਢ ਪਾਣ ਵਾਲਾ ਹੈ) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਮੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਲਹਰ ਪੈਦਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu semblante es bello, oh Santo, y tu canto nos conduce al Éxtasis."