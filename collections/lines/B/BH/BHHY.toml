[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੰਤੁ ਮਿਲੈ. ਸਾਂਤਿ ਪਾਈਐ; ਕਿਲਵਿਖ ਦੁਖ ਕਾਟੇ ਸਭਿ ਦੂਰਿ ॥"
page = 1198
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saintly True Guru, man is tranquillised and all his sins and sufferings are blotted off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਜੀਵ ਨੂੰ ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਤੇ ਦੁਖੜੇ ਨਸ਼ਟ ਹੋ, ਪਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Saintly True Guru, I have found peace and tranquility. Sins and painful mistakes are totally erased and taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਤਗੁਰ ਮਿਲਨੇ ਸੇ ਸਾਂਤੀ ਪਾਈਤੀ ਹੈਂ ਔਰ ਹਮ ਨੇ (ਕਿਲਵਿਖ) ਪਾਪ ਔਰ ਦੁਖ ਕਾਟ ਕਰ ਦੂਰ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਸੰਤ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਆਤਮਕ ਠੰਢ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਗੁਰੂ (ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਪਾਪ ਸਾਰੇ ਦੁੱਖ ਕੱਟ ਕੇ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਐ = ਪ੍ਰਾਪਤ ਕਰ ਲਈਦੀ ਹੈ। ਕਿਲਵਿਖ = ਪਾਪ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra al Santo Guru uno es confortado y así se libera de todo dolor"