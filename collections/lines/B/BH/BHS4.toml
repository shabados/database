[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ. ਤਾ ਨਾਮੁ ਜਪਾਵਹਿ; ਸੁਖੁ ਤੇਰਾ ਦਿਤਾ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 749
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it so pleases Thee, then makest me remember the Name. Thou alone blesseth me with peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਭਾਉਂਦਾ ਹੈ, ਤਦ ਤੂੰ ਮੇਰੇ ਪਾਸੋਂ ਨਾਲ ਦਾ ਸਿਮਰਨ ਕਰਵਾਉਂਦਾ ਹੈ। ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰੇ ਆਰਾਮ ਚੈਨ ਬਖਸ਼ਦਾ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases You, I chant Your Name. You alone can grant me peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਭਾਵੇ ਤਾਂ ਨਾਮ ਜਪਾਵਤਾ ਹੈਂ, ਸਭ ਸੁਖੋਂ ਕਾ ਸਮਦਾਇ ਤੇਰਾ ਹੀ ਦੀਆ ਲਈਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਤੂੰ (ਅਸਾਂ ਜੀਵਾਂ ਪਾਸੋਂ ਆਪਣਾ) ਨਾਮ ਜਪਾਂਦਾ ਹੈਂ, ਤੇਰਾ ਹੀ ਬਖ਼ਸ਼ਿਆ ਹੋਇਆ ਸੁਖ ਅਸੀਂ ਲੈ ਸਕਦੇ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando lo deseas, medito en Tu Nombre y eres solamente Tú Quien me bendice con todo Éxtasis.(1-Pausa)"