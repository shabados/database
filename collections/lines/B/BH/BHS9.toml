type = "primary"
data = "ਤਾ ਕੇ ਭਵਨ ਪੂਤ ਬਿਧਿ ਦੀਨੋ ॥੯॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He married another woman and God bestowed him with a son.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦੇ ਘਰ ਪੁੱਤਰ ਬਖ਼ਸ਼ਿਆ ॥੯॥"