[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਓਸੁ ਮਿਲੈ; ਤਿਸੁ ਪਾਰਿ ਉਤਾਰੀ ॥"
page = 317
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He saves him, who meets Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever he meets, he saves and carries across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਨ ਕੋ ਮਿਲਤਾ ਹੈ ਤਿਸ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਉਸ ਦੀ ਸੰਗਤਿ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਭੀ ਉਹ (ਸੰਸਾਰ-ਸਾਗਰ ਤੋਂ) ਪਾਰ ਉਤਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que encuentra a su Señor, llega a la otra orilla del mar de las existencias."