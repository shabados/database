[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੈ ਬਨੁ ਫੀਕਾ. ਤਿਆਗਿ ਰੀ ਸਖੀਏ; ਨਾਮੁ ਮਹਾ ਰਸੁ ਪੀਓ ॥"
page = 802
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake thou the insipid water of sin, O my mate and quaff thou the supreme Nectar of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਪ ਦੇ ਫਿਕਲੇ ਪਾਣੀ ਨੂੰ ਛੱਡ ਦੇ, ਨੀ ਮੇਰੀ ਸਹੇਲੀਏ! ਅਤੇ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਪਰਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce the tasteless water of corruption, O my companion, and drink in the supreme nectar of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀਅਹੁ ਸੰਤ ਜਨੋਂ! ਇਹੁ ਵਿਸਹੁ ਕਾ ਰਸ ਰੂਪੀ (ਬਨੁ) ਫੀਕਾ ਹੈ, ਤਾਂ ਤੇ ਇਸ ਰਸ ਕੋ ਤਿਆਗ ਕਰ ਨਾਮੁ (ਮਹਾ ਰਸੁ) ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ ਪਾਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦਾ ਬੇ-ਸੁਆਦਾ ਪਾਣੀ (ਪੀਣਾ) ਛੱਡ ਦੇ। ਸਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਆ ਕਰ, ਇਹ ਬਹੁਤ ਸੁਆਦਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja las aguas malvadas de la corrupción, pues son insípidas, y bebe la Esencia Grandiosa del Naam, el Nombre del Señor."