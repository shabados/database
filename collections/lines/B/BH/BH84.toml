[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਵਸੈ ਮਨਿ ਜਾ ਕੈ ॥"
page = 1079
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind, the Guru's word abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਿਵਾਸ ਰਖਦੀ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, sorrow and doubt run away from that one,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que alaba la Palabra del Guru en su mente,"