[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਸਬਲੁ ਹੈ ਭਾਰੀ; ਮੋਹੁ ਕਾਲਖ ਦਾਗ ਲਗੀਜੈ ॥"
page = 1324
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Highly powerful is the attachment of mammon and this attachment brands one with the black spot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜੀ ਬਲਵਾਨ ਹੈ ਧਨ-ਪਦਾਰਥ ਦੀ ਲਗਨ ਅਤੇ ਇਹ ਲਗਨ ਇਨਸਾਨ ਨੂੰ ਕਾਲਾ ਧੱਬਾ ਲਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is very powerful; this attachment is a black stain which sticks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਮਾਯਾ ਕਾ ਮੋਹ (ਸਬਲੁ ਹੈ ਭਾਰੀ) ਅਤ੍ਯੰਤ ਪਰਬਲ ਹੈ, ਤਿਨ ਕੋ ਮੋਹ ਕਰ ਕੇ ਮੁਖ ਪਰ ਪਾਪਾਂ ਰੂਪੀ ਕਾਲਖ ਕਾ ਦਾਗ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ) ਮਾਇਆ ਦਾ ਮੋਹ ਬਹੁਤ ਬਲਵਾਨ ਹੈ, (ਮਾਇਆ ਦਾ) ਮੋਹ (ਜੀਵਾਂ ਦੇ ਮਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀ) ਕਾਲਖ ਦੇ ਦਾਗ਼ ਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਲੁ = ਬਲਵਾਨ। ਕਾਲਖ ਦਾਗ = ਵਿਕਾਰਾਂ ਦੀ ਕਾਲਖ ਦਾ ਦਾਗ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego emocional a Maya es muy poderoso, ésta es la mancha negra que se pega."