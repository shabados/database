[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਮੋਹਿ ਤ੍ਰਾਸਿ ਨ ਤ੍ਰਸ੍ਰਯੋ; ਕ੍ਰਿਪਾ ਰਿਖੀਸ ਕੀਜੀਯੈ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O sage! kindly tell me the name and address of the king, who is not fearful of me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਡਰ ਨਾਲ ਡਰਿਆ ਨਹੀਂ ਹੈ। ਇਹ ਗੱਲ (ਦਸਣ ਦੀ) ਕ੍ਰਿਪਾ ਕਰੋ।"