data = "ਰਾਜ ਕਰਤ ਇਹ ਜਗ ਕੋ ਭਏ ॥੨੫॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After them their sons and grandson ruled over the world.25."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਵੀ ਇਸ ਜਗਤ ਵਿਚ ਰਾਜ ਕਰਦੇ ਰਹੇ ॥੨੫॥"