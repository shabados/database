[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਦਾਸ; ਕੀਰਤਿ ਕਰਹਿ ਤੁਹਾਰੀ ॥"
page = 1305
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many attendants of Thine, O God, sing Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡੇ ਅਨੇਕਾਂ ਹੀ ਸੇਵਕ, ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless slaves sing Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਦਾਸ ਆਪ ਕੀ ਕੀਰਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਨੇਕਾਂ ਹੀ ਦਾਸ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Dios, ¿dónde se encuentra el lugar en el que contemplas a Tus criaturas?"