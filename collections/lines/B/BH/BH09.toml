[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਗਯੋ ਮਥੁਰਾ; ਕਛੁ ਚਿਤ ਬਿਖੈ ਸਖੀ, ਹੇਤ ਨ ਧਾਰਿਯੋ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O friend! Krishna has gone to Matura, he has never thought about us with love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਜਦੋਂ ਦੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਮਥੁਰਾ ਨੂੰ ਗਏ ਹਨ, (ਉਦੋਂ ਤੋਂ ਆਪਣੇ) ਚਿਤ ਵਿਚ ਕੋਈ ਹਿਤ ਨਹੀਂ ਧਰਿਆ।"