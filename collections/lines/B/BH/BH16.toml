[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਪਿਰ ਧਨ ਮਿਲਿ; ਸੁਖੁ ਪਾਇਆ ॥੪॥੪॥"
page = 737
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting her Spouse, O slave Nanak, the bride has obtained happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ ਕੇ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਪਤਨੀ ਨੂੰ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Servant Nanak, my Husband Lord has come; the soul-bride has found peace. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ (ਪਿਰ) ਪਤੀ ਕੋ (ਧਨ) ਪਤਨੀ ਮਿਲੀ ਤਬ ਅਨੰਦ ਪਾਇਆ, ਭਾਵ ਅਭੇਦ ਹੋ ਕੇ ਅਤਿਅੰਤ ਸੁਖ ਪਾਇਆ॥੪॥੪॥☬ਨਿਜ ਦਸ਼ਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਕੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ ਮਿਲਿ = ਪਤੀ ਨੂੰ ਮਿਲ ਕੇ। ਧਨ = ਇਸਤ੍ਰੀ (ਨੇ) ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su esposa, obtengo la profunda Paz de mi Esposo.(4-4)"