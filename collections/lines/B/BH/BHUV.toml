type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੧ ਦੁਤੁਕੇ ॥"
page = 596
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 1st Guru. Dotukas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਤੁਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, First Mehl, Dho-Thukay:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Nanak, Primer Canal Divino, Du-Tukas."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤੁਕੇ = ਦੋ ਦੋ ਤੁਕਾਂ ਵਾਲੇ ਸਾਰੇ 'ਬੰਦ'।"