[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਪਿੱਛੋਂ ਉਹ ਉਸ ਤੋਂ ਅੱਡ ਨਹੀਂ ਹੋ ਸਕਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਅਦ ਅਜ਼ਾਂ ਤਫ਼ਰੀਕ ਨਤਵਾਂ ਸ਼ੁਦ ਜ਼ ਜਾ ।੨੮੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His elegance and radiance is the circumference of the Divine grandeur,"