[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਤਸੰਗਤਿ; ਸਤ ਪੁਰਖੁ ਮਿਲਾਈਐ ॥"
page = 96
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God! cause me to meet the society of the saints and the true persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਨੂੰ ਸਾਧ ਸਮੇਲਣ ਅਤੇ ਸੱਚੇ ਪੁਰਸ਼ਾਂ ਦੇ ਨਾਲ ਜੋੜ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, lead me to the Sat Sangat, the True Congregation, and the true beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਐਸੇ ਹੀ ਪ੍ਰਾਰਥਨਾ ਕਰਤਾ ਰਹਾ ਹੂੰ, ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਸਤਿ ਪੁਰਸੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਮਿਲਾ, ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, bebe el Néctar que el Perfecto Guru te dará."