[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ; ਮਨਿ. ਹਰਿ ਗੁਣ ਸਦਾ ਰਵੰਨਿ ॥੧॥ ਰਹਾਉ ॥"
page = 757
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who in their mind utter ever the Lord's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸਦੀਵ ਹੀ ਸਾਹਿਬ ਦੀ ਉਸਤਤੀ ਉਚਾਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who chant the Glorious Praises of the Lord in their minds forever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕਰ ਕੇ ਹਰਿ ਗੁਣ ਸਦਾ ਹੀ ਉਚਾਰਤੇ ਹੈਂ, ਮੈਂ ਤਿਨੋਂ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a quienes cantan las Alabanzas del Señor en la mente.(1-Pausa)"