[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕੁਰਬਾਣੀ ਤੇਰਿਆ ਸੇਵਕਾ; ਜਿਨੑ ਹਰਿ ਨਾਮੁ ਪਿਆਰਾ ॥੩॥"
page = 746
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto Thine servants, to whom Thy Name is sweet, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਿਆਂ ਗੋਲਿਆਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰਾ ਨਾਮ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to Your servants; they love Your Name, O Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਉਪਮਾਨ ਤੇਰੇ ਸਾਦਰਸ ਨਹੀਂ ਹੋ ਸਕਤਾ। ਹੇ ਹਰੀ! ਜਿਨ ਕੋ ਤੇਰਾ ਨਾਮ ਪਿਆਰਾ ਹੈ, ਤਿਨ ਤੇਰਿਆਂ ਸੇਵਕੋਂ ਪਰ ਮੈਂ ਕੁਰਬਾਣ ਹਾਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਉਹਨਾਂ ਸੇਵਕਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, ofrezco mi ser en sacrificio a aquellos de Tus Devotos que aman Tu Nombre.  (3)"