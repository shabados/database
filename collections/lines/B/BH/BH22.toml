[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਧਾਰੁ ਨਾਮੁ ਧਨੁ ਮੋਰਾ; ਅਨਦੁ ਨਾਨਕ ਇਹੁ ਲਹੀਐ ॥੨॥੨੬॥"
page = 533
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is my sole support and wealth. From it alone, Nanak obtain delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰਾ ਇਕੋ ਇਕ ਆਸਰਾ ਤੇ ਮਾਲ ਧਨ ਹੈ। ਕੇਵਲ ਏਸੇ ਤੋਂ ਹੀ ਨਾਨਕ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is my only support and wealth; O Nanak, from this, I obtain bliss. ||2||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਕ ਜੋ ਮੇਰਾ ਅਧਾਰ ਰੂਪ ਤੇਰਾ ਨਾਮ ਧਨ ਹੈ, ਇਹੀ ਅਨੰਦ ਹਮ (ਲਹੀਐ) ਪਾਈਐ॥੨॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹੀ ਮੇਰਾ ਜੀਵਨ-ਆਸਰਾ ਬਣਿਆ ਰਹੇ ਤੇ (ਨਾਮ-ਸਿਮਰਨ ਦਾ) ਇਹ ਆਨੰਦ (ਸਦਾ) ਮਿਲਦਾ ਰਹੇ ॥੨॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਾਰੁ = ਆਸਰਾ। ਮੋਰਾ = ਮੇਰਾ। ਲਹੀਐ = ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esa es mi Bendición de Éxtasis. (2-26)"