[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਿ ਪੇਖਿ ਰੇ. ਕਸੁੰਭ ਕੀ ਲੀਲਾ; ਰਾਚਿ ਮਾਚਿ ਤਿਨਹੂੰ ਲਉ ਹਸੂਆ ॥"
page = 206
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, seeing and beholding the Safflower like short-lived world-plays, thou art hand and glove with them and laughest till they last."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਬੰਦੇ! ਕਸੁੰਭ ਦੇ ਫੁਲ ਵਾਂਙੂ ਛਿਨ-ਭੰਗਰ ਸੰਸਾਰੀ ਖੇਡਾਂ ਨੂੰ ਤਕ ਕੇ ਵੇਖ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨਾਲ ਘਿਓ ਖਿਚੜੀ ਹੋਇਆ ਹੋਇਆ ਹੈ ਤੇ ਜਦ ਤੋੜੀ ਉਹ ਕਾਇਮ ਹਨ ਤੂੰ ਹਸਦਾ ਤੇ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Watching, watching the transitory dramas of the world, you are embroiled and enmeshed in them, and you laugh with delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਜਿਨ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕਾ ਆਨੰਦ ਕਸੁੰਭੇ ਕੇ ਰੰਗ ਸਮਾਨ ਥੋੜੇ ਦਿਨ ਹੈ, ਤਿਨ ਕੋ ਦੇਖ ਦੇਖ ਕਰ (ਰਾਚਿ) ਅਭੇਦ ਹੋ ਕਰ (ਮਾਚਿ) ਪ੍ਰਫੁਲਤ ਹੂਆ ਤਿਨ ਕੇ ਸੰਜੋਗ ਪ੍ਰਯੰਤ ਹਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਮਲੇ!) (ਇਹ ਮਾਇਆ ਦੀ ਖੇਡ) ਕਸੁੰਭੇ ਦੀ ਖੇਡ (ਹੈ, ਇਸ ਨੂੰ) ਵੇਖ ਵੇਖ ਕੇ ਤੂੰ ਇਸ ਵਿਚ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈਂ ਤੇ ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਨਾਲ ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸੁੰਭ = ਕਸੁੰਭਾ ਫੁੱਲ, ਜਿਸ ਦਾ ਰੰਗ ਸ਼ੋਖ਼ ਹੁੰਦਾ ਹੈ, ਪਰ ਦੋ ਤਿੰਨਾਂ ਦਿਨਾਂ ਵਿਚ ਹੀ ਸੜ ਜਾਂਦਾ ਹੈ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਲੀਲਾ = ਖੇਡ। ਰਾਚਿ ਮਾਚਿ = ਰਚ ਮਿਚ ਕੇ, ਮਸਤ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno ve las flores del cártamo y es engañado por su olor efímero."