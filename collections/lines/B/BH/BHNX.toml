[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ ਰਚਾਇਓਨੁ; ਤ੍ਰੈ ਗੁਣ ਵਰਤਾਰਾ ॥"
page = 948
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord created duality and the mortals are engrossed in the three modes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਦਵੈਤ ਭਾਵ ਪੈਦਾ ਕੀਤਾ ਹੈ ਅਤੇ ਪ੍ਰਾਨੀ ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਅੰਦਰ ਖੱਚਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God created the love of duality, and the three modes which pervade the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੂਜਾ ਭਾਉ) ਸੰਸਾਰ ਰਚਾਇਆ ਹੈ, ਇਸ ਦਾ ਤੀਨੋਂ ਗੁਨੋਂ ਮੇਂ ਵਰਤਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦਾ) ਮਾਇਆ ਨਾਲ ਪਿਆਰ ਤੇ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਦਾ ਵਰਤਾਰਾ (ਭਾਵ, ਪ੍ਰਭਾਵ) ਭੀ ਉਸ ਸਿਰਜਣਹਾਰ ਨੇ (ਆਪ ਹੀ) ਪੈਦਾ ਕੀਤਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor creó la dualidad y la actividad de las tres Gunas;"