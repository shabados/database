[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਤਿਸ ਕਾ ਦੁਖੁ ਜਾਈ ॥੧॥"
page = 237
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it is freed from suffering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ ਉਹ ਕਸ਼ਟ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is freed of suffering. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਇਸ ਕੋ ਮਾਰੇ ਤਿਸ ਕਾ ਸਭ ਦੁਖ ਚਲਾ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਮੇਰ-ਤੇਰ ਨੂੰ) ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦਾ (ਹਰੇਕ ਕਿਸਮ ਦਾ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y toda su tristeza es eliminada."