[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਸਤਗੁਰੁ ਕਰਿ ਜਾਣਿਆ; ਤੇਹੋ ਜੇਹਾ ਸੁਖੁ ਹੋਇ ॥"
page = 30
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the intensity of belief in the True Guru, so is the comfort, the mortal obtains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਾ ਭਰੋਸਾ ਸਚੇ ਗੁਰਾਂ ਅੰਦਰ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਆਰਾਮ ਜੀਵ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As one knows the True Guru, so is the peace obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੋ ਕੋਈ ਜਾਣਤਾ ਹੈ, ਤਿਸ ਕੀ ਭਾਵਨਾ ਅਨੁਸਾਰ ਤੈਸਾ ਹੀ ਸੁਖੁ ਦੁਖੁ ਫਲੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਮਨੁੱਖ (ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ) ਸਰਧਾ ਬਣ ਕੇ ਵੇਖ ਲਏ, ਸਤਿਗੁਰੂ ਨੂੰ ਜਿਹੋ ਜਿਹਾ ਕਿਸੇ ਨੇ ਸਮਝਿਆ ਹੈ ਉਸ ਨੂੰ ਉਹੋ ਜਿਹਾ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo al verdadero Guru  la paz es obtenida."