[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਜੂਝਤ ਭਏ; ਅਧਿਕ ਹ੍ਰਿਦੈ ਕਰਿ ਚਾਇ ॥੨੬॥"
page = 991

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And gave tough fight in various ways.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਚਾਉ ਵਧਾ ਕੇ ਕਈ ਤਰ੍ਹਾਂ ਨਾਲ ਜੂਝਣ ਲਗੇ ॥੨੬॥"