[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਭੁ ਸੇਵਹਿ ਸਦ ਸਾਚਾ; ਅਨਦਿਨੁ ਸਹਜਿ ਪਿਆਰਿ ॥"
page = 551
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward ever serve their True Lord and night and day remain absorbed in Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਰੱਖਿਅਕ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs serve God forever; night and day, they are steeped in the Love of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜਨ ਸਦੀਵਕਾਲ ਸਚਾ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਰਾਤ ਦਿਨ ਉਨ ਕਾ (ਸਹਜਿ) ਸ੍ਵਭਾਵਕ ਹੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਯਾਰ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਲਿਵ ਜੋੜ ਕੇ (ਭਾਵ, ਸਦਾ ਇਕਾਗਰ ਚਿੱਤ ਰਹਿ ਕੇ) ਸਦਾ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਪਿਆਰਿ = ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos Gurmukjs que, sirven siempre a su Señor Verdadero"