[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਮਿ ਰੋਮਿ ਰਵਿਆ. ਹਰਿ ਨਾਮੁ ॥"
page = 1144
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is permeating every hear of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਮੇਰੇ ਹਰ ਵਾਲ ਵਾਲ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name permeates each and every hair of mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਰੋਮ ਰੋਮ ਸੇ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਜਪਿਆ ਹੈ, ਭਾਵ ਰੋਮਾਂਚ ਹੋ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਹਰਿ-ਨਾਮ ਮੇਰੇ ਰੋਮ ਰੋਮ ਵਿਚ ਵੱਸ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਮਿ ਰੋਮਿ = ਹਰੇਕ ਰੋਮ ਵਿਚ। ਰਵਿਆ = ਰਚ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre compenetra la totalidad de mi ser."