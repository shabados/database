[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਿਠਾ ਹਭ ਮਝਾਹਿ; ਖਾਲੀ ਕੋਇ. ਨ ਜਾਣੀਐ ॥"
page = 1097
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see my God within all. No one is known to be bereft of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਵੇਖਦਾ ਹਾਂ, ਕੋਈ ਭੀ ਉਸ ਤੋਂ ਸੱਖਣਾ ਜਾਣਿਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see Him within all. No one is without Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਬੀਚ ਦੇਖਾ ਹੈ ਤਿਸ ਪਰਮਾਤਮਾਂ ਸੇ ਬਿਨਾਂ ਖਾਲੀ ਕੋਈ ਨਹੀਂ ਜਾਣੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਅਸਚਰਜ ਖੇਡ ਹੈ ਕਿ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਜਾਂਦੇ ਹਨ। ਕੀ ਇਹਨਾਂ ਦੇ ਅੰਦਰ ਰੱਬ ਨਹੀਂ ਵੱਸਦਾ, ਜੋ ਇਹਨਾਂ ਨੂੰ ਬਚਾ ਲਏ? ਪਰਮਾਤਮਾ ਨੂੰ ਤਾਂ ਮੈਂ) ਹਰੇਕ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਵੇਖਿਆ ਹੈ, ਕੋਈ ਭੀ ਜੀਵ ਐਸਾ ਨਹੀਂ ਜਿਸ ਵਿਚ ਉਹ ਨਹੀਂ ਵੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo a mi Dios en todo, sí, nadie está privado de Él. Oh amadas novias,"