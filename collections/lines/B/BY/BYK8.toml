[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੈ ਰੇ; ਹਰਿ ਏਕੈ ਜਾਨ ॥"
page = 535
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, know that there is One and only One God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਜਾਣ ਲੈ, ਕਿ ਵਾਹਿਗੁਰੂ ਇਕ ਤੇ ਕੇਵਲ ਇਕ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that there is One and only One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਏਕ ਹੈ ਤਿਸ ਕੋ ਏਕ ਹੀ ਸਮਝੋ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਸ ਭਾਂਤ ਜਾਨੋ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰ ਥਾਂ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੱਸਦਾ ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੈ = ਇਕ (ਪਰਮਾਤਮਾ) ਹੀ। ਰੇ = ਹੇ ਭਾਈ! ਜਾਨ = ਸਮਝ, ਨਿਸ਼ਚਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabe que hay solamente Uno, mi Único Señor;"