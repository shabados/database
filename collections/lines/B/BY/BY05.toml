[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਮਾਗੈ ਧੂੜਿ ਤਿਨ; ਜੋ ਗੁਰਸਿਖ ਮਿਤ ਪਿਆਰੇ ॥੧॥"
page = 307
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak prays for the dust of the feet of those Sikhs of the Guru, who are sweet unto God the Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਂਦਾ ਨਾਨਕ, ਉਨ੍ਹਾਂ ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ, ਜਿਹੜੇ ਮਿਤ੍ਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਠੱੜੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak begs for the dust of the feet of those GurSikhs who love the Lord, their Friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਜਨੋਂ ਕੀ ਚਰਨ ਧੂੜ ਮਾਂਗਤਾ ਹੂੰ ਜੋ ਗੁਰੋਂ ਕੇ ਸਿਖ ਮੇਰੇ ਮਿਤ੍ਰ ਸਮ ਪਿਆਰੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ) ਜੋ ਮਿੱਤਰ ਪਿਆਰੇ ਗੁਰੂ ਕੇ ਸਿੱਖ ਹਨ, ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦਾਸ ਨਾਨਕ (ਭੀ) ਮੰਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca, oh Señor, el Polvo de los Pies de los que son Tus Amigos, los Santos.(1)"