[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਕੀ ਨਿੰਦਾ. ਕੋਈ ਕਿਆ ਕਰੇ; ਜਿਨੑ ਹਰਿ ਨਾਮੁ ਪਿਆਰਾ ॥"
page = 451
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can any one slander them, unto whom God's Name is dear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਹਨਾਂ ਦੀ ਕਿਸ ਤਰ੍ਹਾਂ ਬਦਖੋਈ ਕਰ ਸਕਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਰੱਬ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone slander them? The Lord's Name is dear to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰਿਨਾਮ ਪਿਆਰਾ ਲਗਤਾ ਹੈ, ਤਿਨ ਕੀ ਨਿੰਦਾ ਕੋਈ ਕਿਆ ਕਰੈਗਾ, ਭਾਵ ਤਿਨ ਕਾ ਨਿੰਦਕ ਕੁਛ ਵਿਗਾੜ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਕੋਈ ਮਨੁੱਖ ਉਹਨਾਂ ਦੀ ਨਿੰਦਾ ਨਹੀਂ ਕਰ ਸਕਦਾ ਕਿਉਂਕਿ ਕੋਈ ਨਿੰਦਣ-ਜੋਗ ਭੈੜ ਉਹਨਾਂ ਦੇ ਜੀਵਨ ਵਿਚ ਰਹਿ ਹੀ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਕਰੇ = ਕੀਹ ਕਰ ਸਕਦਾ ਹੈ? ਨਹੀਂ ਕਰ ਸਕਦਾ (ਕਿਉਂਕਿ ਉਹਨਾਂ ਵਿਚ ਕੋਈ ਵਿਕਾਰ ਰਹਿ ਹੀ ਨਹੀਂ ਜਾਂਦਾ ਜਿਸ ਨੂੰ ਭੰਡਿਆ ਜਾ ਸਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién quiere destruir a los que aman el Nombre del Señor en su corazón?"