[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਓਥੈ; ਏਹੁ ਅਧਾਰੁ ॥"
page = 1335
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, this alone is thy support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਓਥੇ, ਕੇਵਲ ਇਹ ਹੀ ਤੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, this is your only Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਇਹੀ ਆਸਰਾ ਰੂਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਬਾਣੀ ਹੀ) ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿਚ (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਓਥੇ = ਪਰਲੋਕ ਵਿਚ। ਅਧਾਰੁ = (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Guru, pues es aquí y será aquí después tu Único Soporte,"