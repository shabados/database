[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਿ ਕਿਨੈ ਚਾਲੀਐ; ਦਰਵੇਸਾਵੀ ਰੀਤਿ ॥੧੧੮॥"
page = 1384
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one alone walks in the way of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਸੰਤਾਂ ਦੇ ਮਾਰਗ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only a rare few follow the way of the Saints. ||118||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਕਿਸੀ ਨੇ ਹੀ ਦਰਵੇਸ਼ੋਂ ਕੀ ਰੀਤੀ ਪਰ ਚਲਨਾ ਕੀਆ ਹੈ, ਭਾਵ ਯੇਹ ਸਚੀ ਪਰੀਤੀ ਵਾਲੇ ਦਰਵੇਸ਼ ਕੋਈ ਵਿਰਲੇ ਹੀ ਹੈਂ॥੧੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫ਼ਕੀਰਾਂ ਦੀ (ਇਹ ਸਬਰ ਵਾਲੀ) ਕਾਰ ਕਿਸੇ ਵਿਰਲੇ ਬੰਦੇ ਨੇ ਕਮਾਈ ਹੈ ॥੧੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo uno pocos siguen el Sendero de los Santos. (118)"