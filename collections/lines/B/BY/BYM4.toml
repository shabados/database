[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਸੇਵਹਿ. ਪੂਰਾ ਸਤਿਗੁਰੂ; ਭੁਖ ਜਾਇ ਲਹਿ ਮੇਰੀ ॥"
page = 451
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the hands, he serves the Perfectly, True Guru and his hunger of self-hood is eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ ਊਹ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਮੈਂ ਮੇਰੀ ਦੀ ਖੁਦਿਆ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He serves the Perfect True Guru, and his hunger and self-conceit are eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਜੋ ਸਤਿਗੁਰੂ ਹੈ ਤਿਸ ਕਾ ਹਾਥੋਂ ਕਰ ਕੇ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਜਿਸ ਕਰ ਕੇ (ਮੇਰੀ) ਮਮਤਾ ਔ (ਭੂਖ) ਇਛ੍ਯਾ ਦੂਰ ਹੋ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਗੁਰੂ ਨੂੰ ਅਭੁੱਲ ਜਾਣ ਕੇ ਉਸ ਦੀ ਦੱਸੀ ਹੋਈ ਸੇਵਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚੋਂ) ਮਾਇਆ ਦੀ ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Guru Perfecto con toda su Fe, ambos, su hambre y su ego, son eliminados."