[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ. ਸਤਿਗੁਰੁ ਮਿਲੈ; ਬੂਝੈ ਬੀਚਾਰਾ ॥"
page = 418
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it be Lord's grace, the mortal meets the True Guru and understands his instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਲਕ ਦੀ ਮਿਹਰ ਹੋਵੇ, ਤਾ ਪ੍ਰਾਣੀ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord shows His Mercy, one meets the True Guru; contemplating Him, one comes to understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਕੀ (ਕਰਮੁ) ਕ੍ਰਿਪਾ ਹੋਇ ਵਾ ਉਤਮ ਕਰਮ ਉਦੈ ਹੋਇ ਤਿਸ ਕੋ ਸਤਗੁਰੂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਹੋਵੇ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਤੇ ਉਹ ਇਸ ਵਿਚਾਰ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor es Misericordioso, uno conoce al Perfecto Guru y la Verdad le será revelada,"