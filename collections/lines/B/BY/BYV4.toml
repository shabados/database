[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਹਰਿ ਹਰਿ ਮਨਿ ਗਾਈਐ ॥"
page = 971
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate and remember thou thy Lord God in thy mind and hymn His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਰਿਦੇ ਵਿੱਚੱ ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਯਾਦ ਤੇ ਚੇਤੇ ਕਰ ਅਤੇ ਉਸ ਦੀ ਮਹਿਮਾ ਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate in remembrance on the Lord, Har, Har, and sing His Praises in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਮਨ ਤਨ ਕਰ ਕੇ ਸਿਮਰਨ ਕਰੀਏ ਔ ਮੁਖ ਕਰ ਕੇ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਇਹ ਸਿਮਰਨ ਕਰ, ਆਪਣੇ ਮਨ ਵਿਚ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contémplalo y cántale en tu interior."