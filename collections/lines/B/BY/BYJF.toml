[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚਉ ਲਰਿਕੇ ਮਾਰਿ ਕੈ; ਰਹੈ ਰਾਮ ਲਿਉ ਲਾਇ ॥੮੩॥"
page = 1368
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slaying his five sons, he remains attached to the love of his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੰਜਾਂ ਪੁਤਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and kill his five sons (the five thieves) to remain lovingly attached to the Lord? ||83||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਕਾਮਾਦੀ ਪੰਜਾਂ ਲੜਕਿਆਂ ਕੋ ਮਾਰ ਕਰ ਕੇ ਏਕ ਰਾਮ ਕੇ ਨਾਮ ਮੇਂ ਹੀ ਬ੍ਰਿਤੀ ਕੌ ਲਗਾਇ ਕਰ ਇਸਥਿਤ ਰਹੈ॥੮੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੈ ਜੋ ਕਾਮਾਦਿਕ ਮਾਇਆ ਦੇ ਪੰਜਾਂ ਪੁਤ੍ਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਪ੍ਰਭੂ ਨਾਲ ਲਿਵ ਲਾਈ ਰੱਖਦਾ ਹੈ ॥੮੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y matar a sus cinco inquilinos, los cinco ladrones, para permanecer amorosamente apegado al Señor?(83)"