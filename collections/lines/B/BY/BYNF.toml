[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਾਇਆ ਬੋਲੀ ਤੇਰਾ ॥"
page = 623
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter what Thou makest me utter Thou,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹੋ ਕੁਛ ਬੋਲਦਾ ਹਾਂ, ਜਿਹੜਾ ਤੂੰ ਮੇਰੇ ਪਾਸੋਂ ਬੁਲਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I speak as You cause me to speak;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੋ ਮੈਂ ਤੇਰਾ ਬੁਲਾਇਆ ਹੂਆ ਬੋਲਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ ਪ੍ਰੇਰਨਾ ਦੇਂਦਾ ਹੈਂ ਤਦੋਂ ਹੀ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲੀ = ਬੋਲੀਂ, ਮੈਂ ਬੋਲਦਾ ਹਾਂ, ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak meditó"