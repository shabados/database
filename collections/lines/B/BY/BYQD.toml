[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਚਾਮਰੰ ਚੀਰਣੀ ਚਿਤ੍ਰ ਰੂਪੰ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the sawer of the demon Chamar! O the one looking like a portrait! I salute Thee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਾਮਰ ਦੈਂਤ ਨੂੰ ਚੀਰਨ ਵਾਲੀ ਚਿਤਰ-ਰੂਪਣੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ;"