[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ; ਮਨ ਮਹਿ ਨਾਮੁ ਕਹਿਓ ॥"
page = 979
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who utters the God's Name, within his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who chants the Name of the Lord, Har, Har, within his mind"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਕੇ ਜਿਸ ਨੇ ਕਹ੍ਯੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre y para siempre recito el Nombre del Señor;"