[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਪੇ ਉਝੜਿ ਪਾਇਅਨੁ; ਇਕਿ ਭਗਤੀ ਲਾਇਅਨੁ ॥"
page = 956
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, He Himself strays into wilderness and some He attaches to His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਹ ਖੁਦ ਬੀਆਬਾਨ ਉਜਾੜ ਵਿੱਚ ਗੁਮਰਾਹ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਕਈਆਂ ਨੂੰ ਉਹ ਆਪਣੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਵਿੱਚ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, He causes to wander in the wilderness, while others are committed to His devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨਮੁਖ ਆਪ ਹੀ ਉਝੜ ਰੂਪ ਕੁਸੰਗ ਮੇਂ ਪਾਏ ਹੈਂ, ਏਕ ਗੁਰਮੁਖ ਭਗਤੀ ਮੇਂ ਲਾਏ ਹਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜੀਵ ਉਸ ਨੇ ਆਪ ਹੀ ਕੁਰਾਹੇ ਪਾਏ ਹੋਏ ਹਨ ਤੇ ਕਈ ਜੀਵ ਉਸ ਨੇ ਬੰਦਗੀ ਵਿਚ ਲਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo desvía a algunos del Sendero; a otros Él los trae a Su Alabanza."