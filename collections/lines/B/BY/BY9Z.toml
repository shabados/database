[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਧਨੁ ਪਾਇਓ ਹਰਿ ਨਾਮਾ ॥"
page = 1211
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now obtained the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now I have obtained the wealth of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਨੇ ਹਰੀ ਨਾਮ ਧਨ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਹੁਣ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਪਾਇਓ = ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora soy bendecido con las Riquezas de Dios y me he liberado de preocupaciones,"