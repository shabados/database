[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਨੁ ਮਰੈ; ਨ ਮਾਇਆ ਮਰੈ ॥"
page = 1342
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without controlling mind's desires, mammon is conquered not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਨੂੰ ਕਾਬੂ ਕੀਤੇ ਬਿਨਾ ਸੋਹਨੀ ਨਹੀਂ ਮਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without subduing the mind, Maya cannot be subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਮਨ ਮਾਇਆ ਕੀ ਤਰਫੋਂ ਨਹੀਂ ਮਰਤਾ ਔ ਮਾਇਆ ਮਨ ਕੇ ਤਰਫੋਂ ਨਹੀਂ ਮਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਇਤਨੀ ਪ੍ਰਬਲ ਹੈ ਕਿ ਇਹ ਜੀਵਾਂ ਉਤੇ) ਆਪਣਾ ਜ਼ੋਰ ਪਾਣੋਂ ਨਹੀਂ ਹਟਦੀ, (ਮਨੁੱਖ ਦਾ) ਮਨ (ਕਮਜ਼ੋਰ ਹੈ ਇਹ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਣੋਂ ਨਹੀਂ ਹਟਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾ ਮਨੁ ਮਰੈ = ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਣੋਂ ਹਟਦਾ ਨਹੀਂ। ਨ ਮਾਇਆ ਮਰੈ = ਮਾਇਆ ਆਪਣਾ ਜ਼ੋਰ ਪਾਣੋਂ ਨਹੀਂ ਹਟਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin controlar la mente, Maya no podrá ser restringida."