type = "primary"
data = "ਸਭ ਹੋਹਿ ਪੂਰਨ ਕਾਮ ॥੧੯॥"
page = 612

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With His meditation all the wishes are fulfilled.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਫਲਸਰੂਪ) ਸਾਰੀਆਂ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੧੯॥"