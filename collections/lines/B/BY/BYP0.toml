data = "ਤਾਲ ਭਲੇ ਤਿਹ ਠਉਰ ਬਿਖੈ; ਸਭ ਹੀ ਜਨ ਕੇ ਮਨ ਕੇ ਸੁਖਦਾਈ ॥"
page = 310

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were beautiful tanks at that place, which created place in the mind and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਸਥਾਨ ਵਿਚ ਤਲਾ ਭਰੇ ਹੋਏ ਹਨ ਜੋ ਸਭ ਪੁਰਸ਼ਾਂ ਦੇ ਮਨ ਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲੇ ਹਨ।"