[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸੂਖ. ਨ ਸਹਜੁ ਉਪਜੈ; ਇਹੈ ਇਸੁ ਬਿਉਹਾਰਿ ॥"
page = 1225
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace, pleasure and poise happen not, this is the way it works."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਂਤੀ, ਅਨੰਦ ਅਤੇ ਅਡੋਲਤਾ ਉਤਪੰਨ ਨਹੀਂ ਹੁੰਦੇ। ਇਹ ਹੈ ਰੀਤੀ ਇਸ ਦੇ ਕੰਮ ਕਰਨ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It does not produce tranquility, peace and poise; this is the way it works."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤ੍ਰਿਸ਼ਨਾ ਕਾ ਏਹ ਬਿਵਹਾਰ ਹੈ। ਇਸ ਕੋ ਧਾਰਨ ਕਰ ਨਾ ਤੋ ਪੁਰਸ਼ ਕੋ ਸ਼ਾਂਤੀ ਹੋਤੀ ਹੈ ਔਰ ਨਾਂ ਸੁਖ ਹੀ ਹੋਤਾ ਹੈ ਪੁਨਾ (ਸਹਜੁ) ਗਿਆਨ ਭੀ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਕਦੇ) ਸ਼ਾਂਤੀ ਨਹੀਂ ਪੈਦਾ ਹੁੰਦੀ, ਆਨੰਦ ਨਹੀਂ ਬਣਦਾ, ਆਤਮਕ ਅਡੋਲਤਾ ਨਹੀਂ ਉਪਜਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no logra obtener Paz, ni Equilibrio, pues el deseo conduce al ansia de más deseo,"