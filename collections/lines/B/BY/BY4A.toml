[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੀ; ਅਵਰੁ. ਨ ਦੂਜਾ ॥"
page = 1069
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve the True Guru and not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵ ਕਮਾਉਂਦਾ ਹਾਂ ਤੇ ਕਿਸੇ ਹੋਰਸ ਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the True Guru, and no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵੀਐ ਔਰ ਮੁਕਤੀ ਕਾ ਦਾਤਾ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਗੁਰੂ ਦੀ ਹੀ ਸਰਨ ਪੈਂਦਾ ਹਾਂ, ਕੋਈ ਹੋਰ ਦੂਜਾ (ਮੈਂ ਆਪਣੇ ਮਨ ਵਿਚ) ਨਹੀਂ (ਲਿਆਉਂਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਵਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso uno debe servir al Guru Verdadero y a nadie más,"