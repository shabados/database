[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਬਿਮਲ ਨਦੀ; ਅਗਨਿ ਬਿਖੁ ਝੇਲਾ ॥"
page = 1026
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter one has to cross the river of all fire with poisonous flame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਾੜੀ ਬੰਦੇ ਨੂੰ ਜ਼ਹਿਰੀਲੀ ਲਾਟ ਵਾਲੇ ਨਿਰੋਲ ਅੱਗ ਦੇ ਦਰਿਆ ਵਿੱਚ ਦੀ ਲੰਘਣਾ ਪੈਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the hereafter, you shall have to cross over the fiery river of poisonous flames."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਜਮ ਮਾਰਗ ਮੇਂ (ਬਿਮਲ) ਵਿਸੇਸ ਕਰ ਮੈਲ ਕੀ ਵੈਤਰਨੀ ਨਾਮ ਨਦੀ ਹੈ, ਭਾਵ ਪਾਰ ਹੋਨੇ ਲੀਏ ਉਸ ਨਦੀ ਪਰ ਤਰਨੀ ਨਾਮ ਨੌਕਾ ਨਹੀਂ ਹੈ। ਔ ਦਸ ਹਜਾਰ ਜੋਜਨ ਬੀਚ ਅਗਨ ਕਾ ਕੁੰਡ ਹੈ, ਪੁਨਃ ਬਿਖ ਸੰਜੁਗਤ ਜਿਨ ਬ੍ਰਿਛੋਂ ਕੇ ਪੁਤ੍ਰ ਹੈਂ ਐਸਾ (ਝੇਲਾ) ਝਲ ਹੈ ਅਰਥਾਤ ਸੰਬੂਹ ਬਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਤਾਤਿ ਪਰਾਈ ਕਾਮ ਕ੍ਰੋਧ ਬੁਰਿਆਈ ਵਾਲੇ ਜੀਵਨ ਵਿਚ ਪਿਆਂ ਨਿਰੋਲ ਅੱਗ ਦੀ ਨਦੀ ਵਿਚੋਂ ਦੀ ਜੀਵਨ-ਪੰਧ ਬਣ ਜਾਂਦਾ ਹੈ ਜਿਥੇ ਉਹ ਲਾਟਾਂ ਨਿਕਲਦੀਆਂ ਹਨ ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ = ਵਿਕਾਰਾਂ ਵਾਲੇ ਰਸਤੇ ਵਿਚ। ਬਿਮਲ ਅਗਨਿ ਨਦੀ = ਨਿਰੋਲ ਅੱਗ ਦੀ ਨਦੀ। ਬਿਖੁ = ਜ਼ਹਿਰ। ਝੇਲਾ = ਝਲ, ਲਾਟਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después uno tendrá que cruzar el mar del fuego con sus flamas venenosas,"