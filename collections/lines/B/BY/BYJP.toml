[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦ ਮੁਮਾਰਖਿ ਈਦ; ਪੁਗਿ ਖਲੋਵਣਾ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He will be seen as the first moon of Id day (which the Muslims eagerly wait for in order to break their long fasts), and only he will come out as a perfect man."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਈਦ ਦੇ ਚੰਦ ਵਾਂਙੂ ਵਧਾਈਆਂ ਮਿਲਨਗੀਆਂ ਤੇ (ਪੁੰਨ੍ਯਾਂ ਦੇ ਚੰਦ ਵਾਂਙੂ) ਪੁੱਗ ਖਲੋਊ (ਭਾਵ ਪੂਰਨ ਹੋ ਜਾਊ)।"