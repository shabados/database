[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਭੇਖ ਬਹੁਤੁ ਚਤੁਰਾਈ; ਮਨੂਆ ਦਹ ਦਿਸਿ ਧਾਵੈ ॥"
page = 732
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Outwardly he wears religious garb and is very clever, but his mind wanders in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਰੋ ਉਹ ਧਾਰਮਿਕ ਲਿਬਾਸ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਬੜਾ ਹੁਸ਼ਿਆਰ ਹੈ, ਪਰ ਉਸ ਦਾ ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Outwardly, he wears religious robes and he is very clever, but his mind wanders in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਤੇ ਤੌ ਬਡੀ ਚਤਰਾਈ ਸਾਥ ਭੇਖ ਬਨਾਉਤੇ ਹੈਂ, ਉਨ ਕਾ ਮਨ ਤ੍ਰਿਸ਼ਨਾਤਰ ਹੂਆ ਹੂਆ ਦਸੋ ਦਿਸਾਂ ਮੇਂ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਤੋਂ ਖੁੰਝਿਆ ਹੋਇਆ ਮਨੁੱਖ) ਲੋਕਾਂ ਨੂੰ ਵਿਖਾਣ ਵਾਸਤੇ ਧਾਰਮਿਕ ਭੇਖ ਬਣਾਂਦਾ ਹੈ, ਬਥੇਰੀ ਚੁਸਤੀ-ਚਾਲਾਕੀ ਵਿਖਾਂਦਾ ਹੈ, ਪਰ ਉਸ ਦਾ ਕੋਝਾ ਮਨ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = ਕੋਝਾ ਮਨ। ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ। ਧਾਵੈ = ਦੌੜਦਾ ਹੈ, ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por fuera parece impecable, vestido como un santo, pero su mente vaga por todas partes."