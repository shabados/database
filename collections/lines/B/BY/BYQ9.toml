[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਈਸ਼ਰ ਅਤੇ ਇੰਦਰ ਗੁਰੂ ਨਾਨਕ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਜ਼ਾਰ ਈਸ਼ਰ ਇੰਦਰ ਦਰ ਪਾਇ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Thousands of Ishars and Inders contained in the lotus feet of Guru Nanak."