[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਪੂਰਨ ਪਦੁ ਪਾਇਆ ॥"
page = 193
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God, the perfect status is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਚੇਤੇ ਕਰਨ ਨਾਲ ਮੁਕੰਮਲ ਮਰਤਬਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, the state of perfection is attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਸਿਮਰਨ ਕਰ ਪੂਰਨ ਪਦ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਨੁੱਖ ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਜਿਥੇ ਕਿਸੇ ਉਕਾਈ ਦੀ ਸੰਭਾਵਨਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ ਪਦੁ = ਉਹ ਆਤਮਕ ਦਰਜਾ ਜਿਥੇ ਉਕਾਈ ਦੀ ਗੁੰਜੈਸ਼ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, el Estado de Perfección es obtenido."