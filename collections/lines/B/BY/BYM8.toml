[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਧਨ ਪਿਰ ਕਾ ਸਾਦੁ. ਨ ਜਾਨਿਆ; ਸਾ ਬਿਲਖ ਬਦਨ ਕੁਮਲਾਨੀ ॥"
page = 1255
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride, who knows not the love of her Groom; she bewails with the withered face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ, ਜੋ ਆਪਣੇ ਪਤੀ ਦੇ ਪਿਆਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ, ਉਹ ਮੁਰਝਾਏ ਹੋਏ ਚਿਹਰੇ ਨਾਲ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride who has not known delight with her Husband Lord, shall weep and wail with a wretched face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਨੇ ਆਪਣੇ ਪਤੀ ਕੇ ਸੁਆਦ ਕੋ ਨਹੀਂ ਜਾਣਿਆ ਹੈ, ਭਾਵ ਜਿਸ ਕੋ ਹਰੀ ਕਾ ਮਿਲਾਪ ਨਹੀਂ ਹੂਆ, ਸੋ (ਬਿਲਖ) ਵਿਆਕਲ ਕੁਮਲਾਏ ਮੁਖ ਵਾਲੀ ਕੀ ਬੁਧੀ ਭੀ ਕੁਮਲਾਈ ਹੂਈ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਸ਼ੋਕਾਤ੍ਰ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਨਹੀਂ ਸਮਝਿਆ (ਭਾਵ, ਆਨੰਦ ਨਹੀਂ ਮਾਣਿਆ) ਉਹ ਸਦਾ (ਦੁਨੀਆ ਦੇ ਝੰਬੇਲਿਆਂ ਵਿਚ ਹੀ) ਵਿਆਕੁਲ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦਾ ਚੇਹਰਾ ਕੁਮਲਾਇਆ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਧਨ = ਇਸਤ੍ਰੀ। ਜਿਨਿ ਧਨ = ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ। ਸਾਦੁ = ਸੁਆਦ, ਮਿਲਾਪ ਦਾ ਆਨੰਦ। ਬਿਲਖ = (विलक्ष embarrassed) ਵਿਆਕੁਲ। ਬਦਨ = ਮੂੰਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia que no conoce el Amor de su Esposo, vaga de manera errática, nunca florece,"