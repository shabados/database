[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਠਾਢੇ ਜਾਨੂੰ ਦੁਖੈ; ਯਹੈ ਤ੍ਰਿਦੋਖ ਪ੍ਰਕਾਸ ॥੬॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You are suffering from a triple-disease,(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਦੇਰ ਖੜੇ ਰਹਿਣ ਨਾਲ ਗੋਡੇ ਦੁਖਦੇ ਹਨ। ਇਹ (ਤੁਹਾਨੂੰ) ਤਿੰਨ ਪ੍ਰਕਾਰ ਦੀ ਬੀਮਾਰੀ ('ਤ੍ਰਿਦੋਖ') ਹੈ ॥੬॥"