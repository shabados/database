[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਛਲ ਅਛੇਦ ਅਪਾਰ ਪ੍ਰਭ; ਊਚਾ ਜਾ ਕਾ ਰੂਪੁ ॥"
page = 677
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Undecievable, Unpierceable, and Infinite is my Lord and supremely high is His from."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ-ਛਲਿਆ ਜਾਣ ਵਾਲਾ, ਨਾਂ ਵਿਨ੍ਹਿਆ ਜਾਣ ਵਾਲਾ ਅਤੇ ਬੇਅੰਤ ਹੈ ਮੇਰਾ ਸੁਆਮੀ, ਅਤੇ ਅਤਿ ਉਚਾ ਹੈ। ਉਸ ਦਾ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is undeceiveable, impenetrable and infinite; His form is lofty and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਛਲ ਔ ਅਛੇਦ (ਅਪਾਰ) ਬਿਅੰਤ ਪ੍ਰਭੂ ਹੈ, ਜਿਸ ਕਾ ਸਰੂਪ ਵਡਾ ਉਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਪ੍ਰਭੂ ਛਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਨਾਸ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਜਿਸ ਦੀ ਹਸਤੀ ਸਭ ਤੋਂ ਉੱਚੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada Lo penetra ni Lo engaña, es Infinito, lo más Alto de lo alto, así es Su Forma."