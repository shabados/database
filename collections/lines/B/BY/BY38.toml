[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਨ ਰਹਹਿ; ਜੈਸੇ ਭਵਹਿ ਉਦਾਸੇ ॥੧॥"
page = 359
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remain not still and wander like a deserter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦੇ, ਅਤੇ ਭਗੌੜੇ ਦੀ ਤਰ੍ਹਾਂ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not remain still, but move around like wanderers. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨ ਇਸੀ ਤੇ ਇਸਥਿਰੁ ਨਹੀਂ ਰਹਤਾ ਉਦਾਸੀਨ ਕੀ ਭਾਂਤਿ ਭ੍ਰਮਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਠਠੰਬਰੇ ਹੋਇਆਂ ਵਾਂਗ ਭੱਜੇ ਫਿਰਦੇ ਹਨ, ਨਾਹ ਉਹ ਆਪ ਟਿਕਦੇ ਹਨ (ਨਾਹ ਮੇਰੇ ਮਨ ਨੂੰ ਟਿਕਣ ਦੇਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vagan en ella como entes perdidos. (1)"