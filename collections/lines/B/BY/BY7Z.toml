[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਆਪਣੀ; ਤੇਰੇ ਦਰਸਨ ਹੋਇ ਪਿਆਸ ॥"
page = 134
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show Thy mercy unto me, O Lord! that I may thirst for a sight of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ, ਹੇ ਸਾਹਿਬ! ਤਾਂ ਜੋ ਮੈਨੂੰ ਤੇਰੇ ਦੀਦਾਰ ਪਾਉਣ ਦੀ ਤ੍ਰੇਹ ਲਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Your Mercy to me, O God; I am thirsty for the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਐਸੀ ਅਪਨੀ ਕਿਰਪਾ ਕਰ ਜਿਸ ਕਰ ਤੇਰੇ ਦਰਸਨ ਕੀ ਹੀ ਚਾਹ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਅੱਗੇ) ਨਾਨਕ ਦੀ ਬੇਨਤੀ ਹੈ-ਆਪਣੀ ਮਿਹਰ ਕਰ, (ਮੇਰੇ ਮਨ ਵਿਚ) ਤੇਰੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਬਣੀ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਹੋਇ = ਬਣੀ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Misericordia, oh Señor, deja que añore estar Contigo, y Contigo solamente,"