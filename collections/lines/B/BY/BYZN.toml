[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ; ਦੇ ਵਡਿਆਈ ॥"
page = 1262
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him the Lord forgives and blesses with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਆਮੀ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ ਤੇ ਪ੍ਰਭਤਾ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself forgives, and bestows His glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਬਖਸ ਕੇ ਆਪਣੇ ਦਾਸ ਕੋ ਵਡਾਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਇਹ ਦਾਤਿ) ਬਖ਼ਸ਼ਦਾ ਹੈ ਅਤੇ ਇੱਜ਼ਤ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਦੇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo perdona y otorga su Gloriosa Grandeza."