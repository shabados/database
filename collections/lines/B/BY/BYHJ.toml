data = "ਸਚੀ ਸਮੇਤ ਅਸੰਖ ਨੁਰਾਗੇ ॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All, including Sachee, became apprehensive,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਚੀ ਸਮੇਤ ਅਸੰਖਾਂ (ਲੋਗ) ਪ੍ਰੇਮ ਨਾਲ (ਬੇਹਬਲ ਹੋ ਗਏ)।"