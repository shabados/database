[[content]]
asset = "VGRG"
type = "primary"
data = "ਡਮਿ ਡਮਿ ਸਾਨੁ, ਉਜਾੜੀ ਮੁਤਾ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ultimately such an ox is branded and abandoned in desolate places."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਦਾ ਦਾਗ ਲਾਕੇ ਸਾਨ੍ਹ ਕਰ ਕੇ ਉਜਾੜੀਂ ਛੱਡ ਦੇਂਦੇ ਹਨ।"