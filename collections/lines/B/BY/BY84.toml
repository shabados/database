[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਸੁਖਿ ਸਹਜੇ ਬਸਨਾ ॥"
page = 270
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou abidest in ease and comfort,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਆਰਾਮ ਅਤੇ ਠੰਢ ਚੈਨ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you abide in peace and ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੁਭਾਵਕ ਸੁਖ ਸਾਥ ਵਸਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸੁਭਾਵਕ ਹੀ ਸੁਖੀ ਵੱਸ ਰਿਹਾ ਹੈਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸੁਭਾਵਕ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, mueves con soltura tus manos y pies."