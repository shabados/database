[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਊਪਰਿ; ਪ੍ਰਭ ਭਏ ਦਇਆਲ ॥"
page = 183
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto His serf, the Lord has become Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਫ਼ਰ ਉਤੇ ਸਾਈਂ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has become merciful to His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਪਰ ਪ੍ਰਭੂ ਦਿਆਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰ-ਸਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪ੍ਰਭੂ ਜੀ ਸੇਵਕ ਉੱਤੇ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es siempre Misericordioso con Su humilde Sirviente."