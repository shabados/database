[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁੰਦਰ ਦੂਤ ਭੂਤ ਭੀਹਾਲੇ ॥"
page = 1031
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mortal are quarrelsome, evil and dreadful goblins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ ਦੇ ਅੰਦਰ ਝਗੜਾਲੂ, ਦੁਸ਼ਟ ਅਤੇ ਭਿਆਨਕ ਪ੍ਰੇਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are argumentative demons, terrifying goblins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੰਦ ਮਚਾਵਣੇ ਵਾਲੇ ਕਾਮਾਦ ਦੂਤ ਭੂਤੋਂ ਸਮ ਭਿਆਨਕ ਦੁਖਦਾਈ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਰੌਲਾ ਪਾਣ ਵਾਲੇ ਤੇ ਡਰਾਉਣੇ ਭੂਤਾਂ ਵਰਗੇ ਕਾਮਾਦਿਕ ਵੈਰੀ ਵੱਸਦੇ ਹੋਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁੰਦਰ = ਰੌਲਾ ਪਾਣ ਵਾਲੇ। ਦੂਤ = ਕਾਮਾਦਿਕ ਵੈਰੀ। ਭੀਹਾਲੇ = ਭਿਆਨਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior viven esos fanfarrones y terribles malvados, (7)"