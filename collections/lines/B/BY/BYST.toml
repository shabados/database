[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਰੱਬ ਦੇ ਜ਼ਿਕਰ ਦੇ ਬਾਕੀ ਸਭ ਸ਼ਰਮਿੰਦਗੀ ਹੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੈਰ ਹਰਫ਼ਿ ਹੱਕ ਹਮਾ ਸ਼ਰਮਿੰਦਗੀਸਤ ।੨੧੦॥ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The worth and value of  Guru Gobind Singh is the highest of all,"