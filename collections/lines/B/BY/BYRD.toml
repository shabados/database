[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਨਨੀ ਧੰਨੀ ਮਾਇ ॥੪॥੩॥੮॥"
page = 1257
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, blessed is the mother who bore them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਲੱਖਣੀ ਹੈ ਉਹ ਮਾਤਾ, ਜਿਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਜਾਣਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed is that mother who gave birth to them. ||4||3||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਮਾਇ) ਹੇ ਭਾਈ! ਤਿਨੋਂ ਕੀ (ਜਨਨੀ) ਮਾਤਾ (ਧੰਨੀ) ਧੰਨ੍ਯਤਾ ਕੇ ਯੋਗ ਹੈ॥੪॥੩॥੮॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੋ ਏਕ ਜੋਗੀ ਪ੍ਰਾਣਾਯਾਮੀ ਮਿਲਾ, ਗੁਰੂ ਜੀ ਨੇ ਹਾਲੁ ਪੂਛਾ, ਸੋ ਕਹਿਤਾ ਭ੍ਯਾ। ਤਿਸ ਕਹਣੇ ਕਾ ਗੁਰੂ ਜੀ ਨੇ ਸਬਦੁ ਗੁੰਥਨ ਕਰ ਰਾਖਾ। ਕੂੰਜੋਂ ਕੇ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹੇ ਬੰਦੇ ਦੀ ਜੰਮਣ ਵਾਲੀ ਮਾਂ (ਬੜੇ) ਭਾਗਾਂ ਵਾਲੀ ਹੈ ॥੪॥੩॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਨੀ = ਮਾਂ, ਜੰਮਣ ਵਾਲੀ। ਧੰਨੀ = ਭਾਗਾਂ ਵਾਲੀ। ਮਾਇ = ਮਾਂ ॥੪॥੩॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, bendita es esa madre dice Nanak, que dio nacimiento a tal ser. (4-3-8)"