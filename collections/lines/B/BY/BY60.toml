[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਟਮੀ. ਅਸਟ ਸਿਧਿ ਨਵ ਨਿਧਿ ॥"
page = 298
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighth Lunar day, the eight occult doers the nine treasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਠਵੀਂ ਤਿੱਥ-ਅੱਠ ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਨੌ ਖ਼ਜ਼ਾਨੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighth day of the lunar cycle: The eight spiritual powers of the Siddhas, the nine treasures,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਟਮੀ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੌ ਆਠੋਂ ਸਿਧੀਆਂ ਨੌ ਨਿਧਾਂ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੇ ਪਰਤਾਪ ਵਿਚ ਹੀ) ਅੱਠੇ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਤੇ ਦੁਨੀਆ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਆ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Octavo Día del Ciclo Lunar. Aquél que contempla al Señor obtiene los Ocho Poderes Milagrosos y los Nueve Tesoros."