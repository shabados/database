[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਪੀਵੈ; ਅਲਮਸਤੁ ਮਤਵਾਰਾ ॥"
page = 377
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who drinks God's Nectar is inebriated and intoxicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਪੂਰਨ ਗੁੱਟ ਅਤੇ ਨਸ਼ੱਈ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who drinks in the Lord's sublime essence, is intoxicated and enraptured;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹਰਿ ਰਸ ਕੋ ਪਾਨ ਕਰਤਾ ਹੈ, ਸੋ (ਅਲ) ਪੂਰਨ ਮਸਤੀ ਕਰ ਕੇ ਮਤਵਾਰਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਂਦਾ ਹੈ ਉਹ ਉਸ ਰਸ ਵਿਚ ਪੂਰਨ ਤੌਰ ਤੇ ਮਸਤ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਉਸ ਨਾਮ-ਰਸ ਦਾ ਆਸ਼ਿਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que bebe de la Esencia del Señor vive para siempre en Éxtasis,"