[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਸੁੰਨੈ ਤੇ ਸਾਜੇ ॥"
page = 1037
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From His Absolute-self, He has created the air and water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿਰਗੁਣ ਵਿਅਕਤੀ ਤੋਂ ਉਸ ਨੇ ਹਵਾ ਅਤੇ ਜਲ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From this Primal Void, He fashioned air and water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਉਣ ਪਾਣੀ ਆਦੀ ਤਤ ਸੁੰਨ ਤੇ ਹੀ ਬਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਪਾਣੀ (ਆਦਿਕ ਤੱਤ) ਉਹ ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨੈ ਤੇ = ਸੁੰਨ ਤੋਂ ਹੀ, ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Su Ser Absoluto vino el aire, el agua, el Universo entero,"