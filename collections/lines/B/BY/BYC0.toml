[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿਨ ਕੇ ਕੁਲਾਹਲ; ਹੋਤ ਨਾਨਾ ਰੰਗ ॥੩॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The musical notes of Raag Kanrra were melodiously played on Nafiris, the flutes and the ecstasies were showered.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕ ਰੰਗਾਂ ਦਾ ਭਾਂਤੋ ਭਾਂਤੀ ਸ਼ੋਰਸ਼ਰਾਬਾ ਰਹਿੰਦਾ ॥੩॥"