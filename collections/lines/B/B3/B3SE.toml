[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਠਗੀ ਆਵੈ, ਠਗੀ ਉਠਿ ਜਾਇ; ਤਿਸੁ ਨੇੜੈ ਗੁਰਸਿਖੁ ਮੂਲਿ, ਨ ਆਵੈ ॥"
page = 317
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who comes for deception and who arises and goes for deception; near him the disciple of the Guru draws not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਲ ਛਲ ਲਈ ਆਉਂਦਾ ਹੈ, ਅਤੇ ਵਲ ਛਲ ਲਈ ਹੀ ਖੜਾ ਹੋ ਟੁਰ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਲਾਗੇ ਗੁਰਾਂ ਦਾ ਮੁਰੀਦ ਕਦਾਚਿਤ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who comes to deceive, who rises up and goes out to deceive - the GurSikhs shall never come near him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਠਗੀ ਕਰ ਆਵਤਾ ਹੈ ਔਰ ਠਗੀ ਕਰ ਕੇ ਉਠ ਜਾਵਤਾ ਹੈ, ਤਿਸ ਕੇ ਨਿਕਟ ਗੁਰੂ ਕੇ ਸਿਖ ਮੂਲ ਨਹੀਂ ਆਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਫ਼ਰੇਬ ਕਰਨ ਆਉਂਦਾ ਹੈ ਤੇ ਫ਼ਰੇਬ ਦੇ ਖ਼ਿਆਲ ਵਿਚ ਚਲਾ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਨੇੜੇ ਗੁਰੂ ਕਾ ਸਿੱਖ ਉੱਕਾ ਹੀ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que se acerca al Guru con maña en su corazón, es rechazado por los verdaderos Devotos."