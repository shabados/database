[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲੀ ਕਨੇਰ, ਨ ਹਾਰਿ ਪਰੋਵੈ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "No garland is prepared of the oleander buds (for their being devoid of fragrance)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਨੇਰ ਦੀਆਂ ਕਲੀਆਂ ਦਾ ਹਾਰ ਪਰੋਕੇ (ਕੋਈ ਗਲ ਵਿਚ) ਨਹੀਂ (ਪਾਉਂਦਾ ਕਿਉਂ ਜੋ ਇਸ ਵਿਚ ਸੁਗਧੀ ਦਾ ਤਾਂ ਮੁਸ਼ਕ ਭੀ ਨਹੀਂ ਹੈ। ਛੜਾ ਦੇਖਣ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਦੁੱਧ ਜ਼ਹਿਰਦਾਰ ਹੁੰਦਾ ਹੈ)।"