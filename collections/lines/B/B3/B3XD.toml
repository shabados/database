[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤ ਮੈ ਪਿਛੈ ਕੋਈ ਰੋਵਸੀ; ਸੋ ਮੈ ਮੂਲਿ. ਨ ਭਾਇਆ ॥"
page = 923
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let no one weep for me, after I am gone. That is not at all pleasing to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਟੁਰ ਜਾਣ ਮਗਰੋਂ ਕੋਈ ਜਣਾ ਮੈਨੂੰ ਰੋਵੇ ਨਾਂ ਉਹ ਮੈਨੂੰ ਬਿਲਕੁਲ ਹੀ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one weep for me after I am gone. That would not please me at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਇਹ ਹੁਕਮ ਦੀਆ: ਮੇਰੇ ਪ੍ਰਲੋਕ ਗਏ ਪੀਛੇ ਮਤਿ ਕੋਈ ਰੋਵੈ! ਜੇ ਰੋਵੇਗਾ ਸੋ (ਮੈ) ਮੇਰੇ ਕੋ (ਮੂਲਿ) ਕਦਾਚਿਤ ਨਹੀਂ ਭਾਵੇਗਾ, ਪੀਛੇ ਭੀ ਭਾਯਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਤਾਂ ਮੇਰੇ ਪਿਛੋਂ ਕੋਈ ਰੋਵੇ, ਮੈਨੂੰ ਉਹ (ਰੋਣ ਵਾਲਾ) ਉੱਕਾ ਹੀ ਚੰਗਾ ਨਹੀਂ ਲੱਗਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਪਿਛੈ = ਮੇਰੇ ਪਿਛੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y les instruyó que por favor no lloraran, ni se entristecieran por Él,"