[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਹਰਿ ਕਿਰਪਾ ਧਾਰੀ; ਮਨਿ ਹਰਿ ਹਰਿ ਮੀਠਾ ਲਾਇ ਜੀਉ ॥"
page = 447
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has shown mercy unto slave Nanak, and God's Name seems sweet to his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਗੋਲੇ ਨਾਨਕ ਊਤੇ ਰਹਿਮਤ ਕੀਤੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has showered His Mercy upon servant Nanak, and the Name of the Lord, Har, Har, seems so sweet to his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਜਬ ਆਪ ਨੇ ਹਮ ਪਰ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰੀ ਹੈ ਤਬ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਮਨ ਬਾਣੀ ਕੋ ਤੇਰਾ ਨਾਮ ਮੀਠਾ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕੀਤੀ ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre Nanak estaba la Gracia de Dios y el Regocijo del Señor era dulce."