[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਵੇ; ਮਨੁ ਹਰਿ ਸਿਉ ਲਾਗਿਆ ॥"
page = 221
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating the Name, my soul got attached with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੀ ਆਤਮਾ ਸਾਹਿਬ ਨਾਲ ਜੁੜ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Word of the Shabad, my mind is attached to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕੇ ਜਪਨੇ ਕਰ ਮਨ ਹਰਿ ਸੇ ਲਾਗਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ ਮੈਂ ਸਿਮਰਨ ਕਰ ਰਿਹਾ ਹਾਂ, ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਚੁਕਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = (ਗੁਰੂ ਦੇ ਸ਼ਬਦ) ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces fue cuando estuve entonado con el Señor, contemplando la Palabra del Shabd. Recolecté dentro de mí la Esencia del Señor,"