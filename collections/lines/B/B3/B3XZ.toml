[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਚੇ ਅੰਡਜੰ ਖੰਡ ਬ੍ਰਹਮੰਡ ਏਵੰ ॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like this Thou hast created the Andaja division and also the regions and universes!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਅੰਡਜ ਤੋਂ ਖੰਡਾਂ ਬ੍ਰਹਿਮੰਡਾਂ ਦੀ ਰਚਨਾ ਕੀਤੀ ਹੈ।"