[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਰਿ ਪਰਿਓ ਦੁਆਰਿ ॥"
page = 837
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having grown weary, I have fallen at Thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥੱਕ ਟੁਟ ਕੇ, ਮੈਂ ਤੇਰੇ ਬੂਹੇ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have grown weary, and collapsed at Your door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਂ ਤੇਰੇ ਦੁਆਰੇ ਪਰ ਹਾਰ ਕੇ ਆਇ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਹੋਰ ਪਾਸਿਆਂ ਵਲੋਂ) ਆਸ ਲਾਹ ਕੇ ਤੇਰੇ ਦਰ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਰਿ = (ਤੇਰੇ) ਦਰ ਤੇ। ਹਾਰਿ = ਹਾਰ ਕੇ, ਥੱਕ ਕੇ, (ਹੋਰ ਪਾਸਿਆਂ ਵਲੋਂ) ਆਸ ਲਾਹ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "agotado de vagar, he venido a Tu Puerta."