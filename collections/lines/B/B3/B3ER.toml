[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਧਵ ਜੂ, ਜਿਹ ਦੇਖਨ ਕੋ; ਹਮਰੋ ਮਨੂਆ ਅਤਿ ਹੀ ਅਨੁਰਾਗਿਯੋ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone in extreme worry and someone in extreme ire is saying, “O Udhava! he, for whose sight, our love is overflowing, the same Krishna has cast off his love for us"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਊਧਵ ਜੀ! ਜਿਸ ਨੂੰ ਵੇਖਣ ਲਈ ਸਾਡਾ ਮਨ ਬਹੁਤ ਹੀ ਅਨੁਰਾਗੀ ਹੋ ਰਿਹਾ ਹੈ,"