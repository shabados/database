[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਤਰੀਐ; ਬਿਖਿਆ ਸੰਸਾਰੁ ॥"
page = 801
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the world-ocean of poison be crossed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰ ਦਾ ਜਗਤ ਸਮੁੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I cross over the poisonous world-ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਪਾਉ ਸੇ ਹੇ ਵਾਹਿਗੁਰੂ! ਇਸ ਵਿਖ ਰੂਪ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ (ਕਿਉ) ਕਿਸ ਪ੍ਰਕਾਰ ਤਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਸੰਸਾਰ ਮਾਇਆ (ਦੇ ਮੋਹ ਦੀਆਂ ਲਹਿਰਾਂ ਨਾਲ ਭਰਪੂਰ) ਹੈ (ਇਸ ਵਿਚੋਂ) ਕਿਵੇਂ ਪਾਰ ਲੰਘਿਆ ਜਾਏ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ = ਕਿਸ ਤਰ੍ਹਾਂ? ਬਿਖਿਆ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podré cruzar este mundo, este mar envenenado? Dime."