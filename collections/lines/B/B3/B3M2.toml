[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ ਕੁਦਾਉ ਹਰਾਵੈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having sense of duality is not a good conduct, and one always is defeated."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ ਖੋਟਾ ਭਾਉ ਹੈ (ਇਸ ਨਾਲ) ਹਾਰ ਹੀ ਆਉਂਦੀ ਹੈ।"