[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਦਰਿ ਬਾਹਰਿ ਇਕੁ ਤੂੰ; ਤੂੰ ਜਾਣਹਿ ਭੇਤੁ ॥"
page = 84
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O God! within and without. Thou art the Knower of secrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੈ ਵਾਹਿਗੁਰੂ! ਅੰਦਰਵਾਰ ਤੇ ਬਾਹਰਵਾਰ ਹੈ। ਤੂੰ ਭੇਦਾਂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are inside and outside as well. You are the Knower of secrets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਰੀਰ ਕੇ ਅੰਤਰ (ਬਾਹਰਿ) ਬ੍ਰਹਮੰਡ ਮੇਂ ਏਕ ਤੂੰ  ਹੀ ਹੈਂ ਔਰ ਸਰਬ ਕੇ ਕਰਮੋਂ ਕਾ ਹਾਲ ਤੂੰ  ਹੀ ਜਾਨਤਾ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਭਗਵਨ! ਮੈਂ ਅਪਨੇ ਮਨ ਪ੍ਰਤੀ ਐਸੇ ਉਪਦੇਸ਼ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸਭ ਥਾਈਂ (ਅੰਦਰਿ ਬਾਹਰਿ) (ਵਿਆਪਕ) ਹੈਂ, (ਇਸ ਕਰਕੇ ਜੀਵਾਂ ਦੇ) ਹਿਰਦਿਆਂ ਨੂੰ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú oh Señor, estás dentro y fuera, eres el conocedor de mis más profundos secretos."