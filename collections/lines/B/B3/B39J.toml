[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨ ਪੁਰਖੁ; ਸਾਧਸੰਗਿ ਪਾਇਆ ॥"
page = 743
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord, the life of the world, I have obtained in the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਸਤਿਸੰਗਤ ਅੰਦਰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Life of the World, O Primal Being, I have found the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦ੍ਵਾਰਾ ਜਗ ਜੀਵਨ ਪੁਰਖ ਹਰੀ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੇ ਜਗਤ ਦੇ ਜੀਵਨ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Vida de toda vida, el Purusha Sublime, a Él, uno lo obtiene en la Sociedad de los Santos"