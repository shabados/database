[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੋਵਿੰਦੁ; ਮੇਰੇ ਮਨ ਧਿਆਇ ॥"
page = 1149
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on thy Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Guru, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਜੋ ਗੋਬਿੰਦ ਰੂਪ ਹੈ ਤਿਨੋਂ ਕਾ ਧ੍ਯਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਨੂੰ ਗੋਵਿੰਦ ਨੂੰ (ਸਦਾ) ਸਿਮਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, habita en tu Dios Guru,"