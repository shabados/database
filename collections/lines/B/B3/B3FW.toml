[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਥੀ ਪੰਡਿਤ ਗੀਤ ਕਵਿਤ; ਕਵਤੇ ਭੀ ਜਾਸੀ ॥"
page = 1100
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The books, literate, songs, poems and poets too shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਸਤਕਾਂ, ਵਿਦਵਾਨ, ਗੀਤ, ਕਵਿਤਾਵਾਂ ਅਤੇ ਕਵੀਸ਼ਰ ਭੀ ਚਾਲੇ ਪਾ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prayer books, Pandits, religious scholars, songs, poems and poets shall also depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੋਥੀਆਂ ਔ ਪੰਡਤ ਤਥਾ ਰਾਗ ਪੁਨਃ ਕਵਿਤ ਔ ਇਨ ਕੇ ਕਰਤਾ ਜੋ ਕਵੀ ਹੈਂ (ਤੇ) ਸੇ ਭੀ ਜਾਇੰਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁਸਤਕਾਂ ਦੇ ਵਿਦਵਾਨ, ਗੀਤਾਂ ਕਵਿਤਾਵਾਂ ਦੇ ਲਿਖਣ ਵਾਲੇ ਕਵੀ ਭੀ ਜਗਤ ਤੋਂ ਕੂਚ ਕਰ ਜਾਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਿਤੇ = ਕਵੀ ਲੋਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los libros y sus maestros, los poetas y sus cantares, no estarán más,"