[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਡਿਓ; ਮੂੜ ਨਰਿ ਹਾਂ ॥"
page = 409
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish man is thus stuck up. He makes no other effort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਇਸ ਪ੍ਰਕਾਰ ਖੁਭ ਗਿਆ ਹੈ। ਕੋਈ ਹੋਰ ਉਪਰਾਲਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool is stuck;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੀ ਚੜ ਮੇਂ ਮੂਰਖਤਾ ਕਰ ਕੇ ਨਰੁ ਜੀਵ (ਗਹਡਿਓ) ਗਡਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਨੇ (ਆਪਣਾ ਪੈਰ ਮੋਹ ਦੇ ਚਿੱਕੜ ਵਿਚ) ਫਸਾਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto ignorante está ahí atascado."