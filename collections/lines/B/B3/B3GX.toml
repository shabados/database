[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਨਾਮੁ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 115
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the Name cannot be obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ, ਨਾਮ ਪ੍ਰਾਜਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the Naam cannot be obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਨਾਮੁ ਨਹੀਂ ਜਪਿਆ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਗੁਰ = ਗੁਰੂ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno no encuentra el Nombre del Señor;"