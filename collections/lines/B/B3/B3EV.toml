[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਥੁਰਾ ਮੰਡਲ ਦਾਨੋ ਥਾ ਜਹਾ ॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king, taking up his weapons, reached there, where the demon lived in Mathura-Mandal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮਥੁਰਾ ਮੰਡਲ ਵਿਚ (ਉਹ ਲਵਨਾਸੁਰ) ਦੈਂਤ ਰਹਿੰਦਾ ਸੀ।"