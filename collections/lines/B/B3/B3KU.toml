[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਧੁਨਿ ਸ੍ਰਉਨਨ ਮੈ ਸੁਨ ਕੈ; ਤਿਨ ਕੋਟਿ ਪ੍ਰਨਾਮ ਤਬੈ ਉਠਿ ਕੀਨਾ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, all of them got up and bowed before the goddess millions of times"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਇਸ ਆਵਾਜ਼ ਨੂੰ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ ਉਸੇ ਵੇਲੇ ਉਠ ਕੇ (ਦੁਰਗਾ ਨੂੰ) ਕ੍ਰੋੜਾਂ ਵਾਰ ਨਮਸਕਾਰ ਕੀਤਾ।"