data = "ਦਰੇਗਾ ਮਰਾ ਜਾ ਜ਼ਿਮੀ ਹਮ ਨ ਦਾਦ ॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Hai, why didn’t earth give way to obscure myself in there,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਫ਼ਸੋਸ ਹੈ ਕਿ ਮੈਨੂੰ ਧਰਤੀ ਵੀ ਥਾਂ ਨਹੀਂ ਦਿੰਦੀ (ਨਹੀਂ ਤਾਂ ਇਸੇ ਵਿਚ ਗ਼ਰਕ ਹੋ ਜਾਂਦੀ)"