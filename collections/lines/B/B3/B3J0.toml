[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂੜਿ ਉਤਾਹਾਂ ਘਾਲੀ, ਛੜੀ ਤੁਰੰਗਮਾਂ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dust arose with the hooves of the horses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜਿਆਂ ਦੇ ਖੁਰਾਂ ਨੇ ਧੂੜ ਉਪਰ ਵਲ ਉਡਾ ਦਿੱਤੀ"