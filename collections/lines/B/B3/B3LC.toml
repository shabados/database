[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ; ਸਿਮ੍ਰਿਤਿ ਬੂਝੈ ਮੂਲ ॥"
page = 274
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He understands the essence of the Vedas, Puranas and Simritis,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਦਾਂ, ਪੁਰਾਣਾ ਅਤੇ ਸਿੰਮ੍ਰਤੀਆਂ ਦੇ ਸਾਰ ਤੱਤ ਨੂੰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He understands the fundamental essence of the Vedas, the Puraanas and the Simritees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਦੋਂ ਔਰ ਪੁਰਾਣੋਂ ਕਰ ਕੇ ਸਰਬ ਕੇ ਮੂਲੁ ਵਾਹਿਗੁਰੂ ਕੌ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਦ ਪੁਰਾਣ ਸਿਮ੍ਰਿਤੀਆਂ (ਆਦਿਕ ਸਭ ਧਰਮ-ਪੁਸਤਕਾਂ) ਦਾ ਮੁੱਢ (ਪ੍ਰਭੂ ਨੂੰ) ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲ = ਮੁੱਢ। ਪੁਰਾਨ = ਵਿਆਸ ਰਿਸ਼ੀ ਦੇ ਲਿਖੇ ਹੋਏ ੧੮ ਧਰਮ ਪੁਸਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues conociendo la Verdadera Esencia de los Vedas, los Puranas y los textos Semíticos,"