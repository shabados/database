[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਮੂਓ ਸੁਨਿ ਕੈ ਰਨ ਮੈ; ਮਿਲ ਕੈ ਸੁਰ ਮੰਡਲ ਰੋਦਨ ਕੀਨੋ ॥੫੦॥"
page = 295

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing about this heinous crime, there was great uproar in the whole city and this tumult appeared to the poet like the cries of gods on the death of Indra.50."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮਾਨੋ) ਇੰਦਰ ਨੂੰ ਯੁੱਧ ਵਿਚ ਮੋਇਆ ਸੁਣ ਕਰ ਕੇ, ਸਾਰਿਆਂ ਦੇਵਤਿਆਂ ਨੇ ਰੋਣਾ (ਸ਼ੁਰੂ) ਕਰ ਦਿੱਤਾ ਹੋਵੇ ॥੫੦॥"