[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿਯੋ ਜੋ ਤੁਮ ਆਗੇ ਕਹਤ; ਤੇਰਉ ਕਰਤ ਉਪਾਇ ॥੧੮॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Told me so earlier I would have done the same to you.’ (18)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਤੂੰ ਕਿਹਾ ਹੈ, ਜੇ (ਮੈਨੂੰ) ਪਹਿਲਾਂ ਕਹਿੰਦਾ ਤਾਂ ਤੇਰੇ (ਵੀ ਮਾਰਨ ਦਾ) ਉਪਾ ਕਰ ਦਿੰਦੀ ॥੧੮॥"