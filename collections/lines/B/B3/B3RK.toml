[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮੇਰੀ ਤਿਖਾ ਬੁਝਾਨੀ ॥"
page = 830
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My thirst is entirely quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤ੍ਰਿਹ ਪੂਰੀ ਤਰ੍ਹਾਂ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thirst is totally quenched,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਅਬ ਸੰਪੂਰਨ ਤ੍ਰਿਖਾ ਰੂਪੀ ਅਗਨੀ ਮੇਰੀ ਬੁਝ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਾਰੀ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਖਾ = ਤ੍ਰਿਸ਼ਨਾ, ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi ansiedad se calma"