[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪਗ ਧੂਰਿ; ਜਿਨਾ ਮੁਖਿ ਲਾਈ ॥"
page = 165
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who apply the dust of the True Guru's feet, to their face,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਖਾਕ ਆਪਣੇ ਚਿਹਰੇ ਨੂੰ ਲਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who apply the dust of the Feet of the True Guru to their faces,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਪਨੇ ਮੁਖ ਪਰ ਸਤਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਨੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que ungieron el Polvo de los Pies del Guru en sus semblantes se quitaron de toda falsedad,"