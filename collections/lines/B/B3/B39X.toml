[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹੁ ਗੁਣ ਮਹਿ; ਜਾ ਕਉ ਭਰਮਾਏ ॥"
page = 284
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the Lord leads astray in three qualities,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਤਿੰਨਾਂ ਗੁਣਾ ਅੰਦਰ ਭਟਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He leads some astray in the three qualities;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰੀ ਤੀਨੋਂ ਗੁਣੋਂ ਮੇਂ ਭਰਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਨ੍ਹਾਂ ਨੂੰ (ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣਾਂ ਵਿਚ ਭਵਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes Él ha confinado al mundo de los cinco sentidos,"