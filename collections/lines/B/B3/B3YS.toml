data = "ਪਲ ਪੰਕਜ ਮਹਿ ਕੋਟਿ ਉਧਾਰੇ ॥"
page = 686
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who in the twinkling of an eye, saves millions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੱਖ ਦੇ ਫੇਰੇ ਵਿੱਚ ਕ੍ਰੋੜਾਂ ਨੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the twinkling of an eye, he saves millions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਚਰਨ ਕਵਲੋਂ ਕਾ ਧਿਆਨ ਕਰਵਾਇ ਕਰ ਪਲ ਮੇਂ ਕੋਟਾਨ ਕੋਟ ਜੀਵ ਉਧਾਰੇ ਹੈਂ, ਭਾਵ ਕਲ੍ਯਾਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅੱਖ ਝਮਕਣ ਦੇ ਸਮੇ ਵਿਚ ਕ੍ਰੋੜਾਂ ਬੰਦਿਆਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en toda Paz y Contentamiento, y a Quien en un parpadeo de Su Mirada Maravillosa,"