[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਪਿਤਾ. ਤੁਮ ਹੀ ਫੁਨਿ ਮਾਤਾ; ਤੁਮਹਿ ਮੀਤ ਹਿਤ ਭ੍ਰਾਤਾ ॥"
page = 1215
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are my Father, Thou my mother and Thou my Friend, well-wisher and Brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਬਾਬਲ ਹੈ, ਤੂੰ ਮੇਰੀ ਅੰਮੜੀ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਮਿੱਤਰ, ਸ਼ੁੱਭ-ਚਿੰਤਕ ਅਤੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Father, and You are my Mother; You are my Loving Friend and Sibling."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹੀ ਮੇਰੇ ਪਿਤਾ ਹੋ ਪੁਨਹ ਮਾਤਾ ਰੂਪ ਭੀ ਆਪ ਹੀ ਹੋ। ਤੁਮਹੀ ਮਿਤ੍ਰ ਔਰ ਹਿਤੂ ਭ੍ਰਾਤਾ ਵਤ ਹੋ, ਭਾਵ ਅਤ੍ਯੰਤ ਪ੍ਯਾਰੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਸਾਡਾ ਪਿਉ ਹੈਂ, ਤੂੰ ਹੀ ਸਾਡੀ ਮਾਂ ਭੀ ਹੈਂ, ਤੂੰ ਹੀ ਮਿੱਤਰ ਹੈਂ ਤੂੰ ਹੀ ਹਿਤੂ ਹੈਂ ਤੂੰ ਹੀ ਭਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮਹਿ = ਤੁਮ ਹੀ। ਫੁਨਿ = ਭੀ। ਮੀਤ = ਮਿੱਤਰ। ਹਿਤ = ਹਿਤੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres mi Padre, mi Madre, mi Amado Amigo y mi Hermano,"