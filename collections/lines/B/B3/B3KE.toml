[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾਂ ਪਿਰਹੜੀ, ਦੁਬਿਧਾ ਨਾ ਸੁਖਾਵੈ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The love between the Guru and the disciple is such that they do not like the sense of duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਰੀਦ ਲੋਕ ਪੀਰਾਂ ਵਿਖੇ ਪ੍ਰੇਮ ਅਜਿਹਾ ਕਰਦੇ ਹਨ ਕਿ ਉਸ ਵਿਖੇ ਦੁਬਿਧਾ ਦਾ ਖੁਰਾ ਖੋਜ ਨਹੀਂ ਰਹਿੰਦਾ।"