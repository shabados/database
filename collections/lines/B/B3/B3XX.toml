[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਸਭ ਕਿਛੁ ਜਾਨੈ; ਜਿਨਿ ਤੂ ਕੀਆ ॥੩॥"
page = 1348
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, who created thee, knows all things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਂਈ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਰਚਿਆ ਹੈ ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, who created you, knows everything. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਸਭ ਕਿਛ ਤੇਰੇ ਰਿਦੇ ਕੀ ਜਾਨਤਾ ਹੈ ਜਿਸ ਨੇ ਤੁਝ ਕੋ ਕੀਆ ਅਰਥਾਤ ਰਚਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਹ (ਤੇਰੇ ਦਿਲ ਦੀ) ਹਰੇਕ ਗੱਲ ਜਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਤੂ = ਤੈਨੂੰ। ਕੀਆ = ਪੈਦਾ ਕੀਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Destruyendo su agujero, la serpiente no muere, Dios, Quien te ha creado lo sabe todo. (3)"