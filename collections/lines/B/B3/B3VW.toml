[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਗਨ ਮੰਡਲ ਮਹਿ; ਲਸਕਰੁ ਕਰੈ ॥"
page = 1160
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and gathers his army in the realm of his mind's sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਸੈਨਾ ਨੂੰ ਆਪਣੇ ਮਨ ਦੇ ਆਕਾਸ਼ ਦੀ ਪੁਰੀ ਅੰਦਰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and assembles his army in the realm of the mind's sky, the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਗਨ ਮੰਡਲ ਦਸਵੇ ਦੁਆਰ ਮੇਂ ਪ੍ਰਾਣ ਪੌਣ ਕੋ ਇਕਤ੍ਰ ਕਰੇ, ਭਾਵ ਠਹਰਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੇ ਅੰਦਰ ਭਲੇ ਗੁਣ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reúne a los invitados que habitan en el Cielo de su mente, sí, en su Décima Puerta."