[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੇ ਕਸਟ; ਪੂਰੇ ਗੁਰਦੇਵ ॥"
page = 191
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect and Bright Guru, has removed my sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਤੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਦੁਖੜੇ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Divine Guru has removed my sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੋਂ ਨੇ ਸਭ ਕਸਟ ਕਾਟ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਉਸ ਦੇ ਸਾਰੇ ਕਸ਼ਟ ਕੱਟ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero alivia tus penas de seguro,"