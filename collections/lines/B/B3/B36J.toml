[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਹਰਿਕ੍ਰਿਸ਼ਨ ਧਿਆਈਐ ਜਿਸ ਡਿਠੇ ਸਭਿ ਦੁਖਿ ਜਾਇ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(After them) I remember Guru Har Kishan, by whose sight all the sufferings vanish."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਗੁਰੂ) ਸ੍ਰੀ ਹਰਿਕ੍ਰਿਸ਼ਨ ਨੂੰ ਆਰਾਧਦਾ ਹਾਂ ਜਿਨ੍ਹਾਂ ਦੇ ਦਰਸ਼ਨ ਕਰਨ ਨਾਲ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"