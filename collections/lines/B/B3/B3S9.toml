[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੂੜੁ ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 471
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, falsehood is fully filling them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਝੂਠ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are totally permeated with falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਰਬਤ੍ਰ ਝੂਠ ਹੀ ਪੂਰਣ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਭ ਥਾਈਂ ਝੂਠ ਹੀ ਪਰਧਾਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, ¡La falsedad los desborda!"