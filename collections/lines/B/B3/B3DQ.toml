[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰਾਜਨੁ; ਆਪੇ ਲੋਗਾ ॥"
page = 97
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God himself is the king and Himself the subject."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਰਾਜਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪ੍ਰਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the King, and He Himself is the people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਨਿਸਚਾ ਭਯਾ ਹੈ ਕਿ ਪਰਮੇਸ੍ਵਰੁ ਆਪ ਹੀ ਰਾਜਾ ਸਰੂਪ ਹੈ ਪੁਨਾ ਆਪ ਹੀ (ਲੋਗਾ) ਪ੍ਰਜਾ ਸ੍ਵਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ ਦਿੱਸ ਪਿਆ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਪਾਤਿਸ਼ਾਹ ਹੈ ਤੇ ਆਪ ਹੀ ਪਰਜਾ-ਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Rey, y también el súbdito;"