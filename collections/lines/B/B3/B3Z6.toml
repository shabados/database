[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ. ਨਾਹੀ ਦਰਿ ਢੋਈ; ਝੂਠਾ ਆਵਣ ਜਾਣੁ ॥੩॥"
page = 992
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one obtains not refuge at the Lord's court. The false ones continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ। ਕੂੜੇ ਇਨਸਾਨ ਆਉਂਦੇ ਅਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, no one finds shelter in the Court of the Lord; the false come and go in reincarnation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਤੋਂ ਦਰਗਾਹ ਮੇਂ ਢੋਈ ਨਹੀਂ ਮਿਲਤੀ। ਇਸੀ ਤੇ ਝੂਠਾ ਜੋ ਪੁਰਸ ਹੈ ਤਿਸ ਕੌ (ਆਵਣ ਜਾਣੁ) ਜਨਮ ਮਰਣ ਹੀ ਰਹਿਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸਹਾਰਾ ਨਹੀਂ ਮਿਲਦਾ, ਜੰਮਣ ਮਰਨ ਦਾ ਨਾਸਵੰਤ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Tu Nombre, oh Dios, uno no logra Refugio a Tu Puerta e infructíferas se tornan nuestras idas y venidas.(3)"