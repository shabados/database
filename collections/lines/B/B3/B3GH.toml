[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਪ੍ਰਬੀਨ ਬਿਚਾਰੀਐ ॥੭੮੮॥"
page = 758

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Saamundrani”, after that add and speak the words “Jaa, char and shatru”, O skilful people, consider all the names of Tupak.788."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਬੀਨ (ਇਸ ਨੂੰ) ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲੈਣ ॥੭੮੮॥"