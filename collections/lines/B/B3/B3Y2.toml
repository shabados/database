[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ; ਵਡੀ ਵਡਿਆਈ ਹੋਈ ॥"
page = 1258
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's I have obtained the supreme status and great has become my glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਵਿਸ਼ਾਲ ਹੋ ਗਈ ਹੈ ਮੇਰੀ ਪ੍ਰਭਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have obtained the supreme status. His glorious greatness is glorious!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਿਨੋਂ ਨੇ ਪਰਮਪਦ ਪਾਯਾ ਹੈ ਤਿਨੋਂ ਕੀ ਵਡਿਆਈ ਬਡੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਿਆ, ਉਸ ਦੀ (ਲੋਕ ਪਰਲੋਕ ਵਿੱਚ) ਬੜੀ ਇੱਜ਼ਤ ਬਣ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por su Gracia he obtenido el Supremo Estado; su Grandeza es absolutamente gloriosa."