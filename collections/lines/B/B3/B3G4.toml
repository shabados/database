[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਥਕਾ, ਹਉ ਮੁਈ; ਮਮਤਾ ਮਾਇਆ ਕ੍ਰੋਧੁ ॥"
page = 19
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their profane affection dies, their worldly love goes and they cease their enmity and estrangement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਘਟੀਆ ਮੁਹੱਬਤ ਮਰ ਜਾਂਦੀ ਹੈ, ਉਨ੍ਹਾਂ ਦੀ ਸੰਸਾਰੀ ਮਮਤਾ ਚਲੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਨ੍ਹਾਂ ਦੀ ਦੁਸ਼ਮਨੀ ਤੇ ਖਟਪਟੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entanglements end, and egotism dies, along with attachment to Maya, possessiveness and anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਬਿਵਹਾਰ ਕਾ ਕਰਨਾ ਹੈ, ਸੋ ਭੀ (ਥਕਾ) ਰਹਿ ਚੁਕਾ, ਔਰ ਦੇਹ ਕੀ ਹੰਤਾ, ਔਰ ਪੁਨਃ ਪੁਤ੍ਰਾਦਿਕ ਕੀ ਮਮਤਾ, ਪੁਨਃ ਕ੍ਰੋਧੁ, ਏਹ ਸਭ ਹੀ ਮਰ ਜਾਤੇ ਭਏ। ਭਾਵ ਏਹ ਕਿ ਪ੍ਰਾਣ ਕਲਾ ਕੇ ਵਿਯੋਗ ਹੋਣੇ ਕਰ ਏਹ ਭੀ ਨਹੀਂ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਾਇਆ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਹਉਮੈ ਮਰ ਜਾਂਦੀ ਹੈ, ਮਾਇਆ ਦੀ ਮਮਤਾ ਖ਼ਤਮ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੇ ਕ੍ਰੋਧ ਵੀ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਮੈ। ਮਮਤਾ ਮਾਇਆ-ਮਾਇਆ ਦੀ ਮਮਤਾ, ਮਾਇਆ ਜੋੜਨ ਦੀ ਲਾਲਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su actitud profana desaparece, el amor mundano se esfuma, así como su animosidad y actitud negativa."