[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੈ; ਮੁਹਿ ਚੋਟਾ ਨਾ ਖਾਇ ॥"
page = 3
line = 7

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਚੋਟਾ\" ਦੇ ਅਖੀਰ ਤੇ ਨਾਸਕੀ ਉਚਾਰਨ ਕਿਉਂਕਿ ਇਹ ਬਹੁਵਚਨ ਨਾਂਵ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worshipper of God suffers not blows on his face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਉਪਾਸ਼ਕ ਆਪਣੇ ਚਿਹਰੇ ਉਤੇ ਸੱਟਾਂ ਨਹੀਂ ਸਹਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithful shall never be struck across the face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਨ ਕਰਨੇ ਸੇ ਜਮ ਕੀਆਂ (ਚੋਟਾ) ਸੱਟਾਂ ਮੁਖ ਪਰ ਨਹੀਂ ਖਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਸੰਸਾਰ ਦੇ ਵਿਕਾਰਾਂ ਦੀਆਂ) ਸੱਟਾਂ ਮੂੰਹ ਉੱਤੇ ਨਹੀਂ ਖਾਦਾ (ਭਾਵ, ਸੰਸਾਰਕ ਵਿਕਾਰ ਉਸ ਉੱਤੇ ਦਬਾ ਨਹੀਂ ਪਾ ਸਕਦੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie que lo pueda desgraciar,"