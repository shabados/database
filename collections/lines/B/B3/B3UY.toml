[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਅਰਧਹਿ ਉਰਧ ਮਿਲਿਆ; ਸੁਖ ਪਾਵਾ ॥੨੫॥"
page = 341
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the soul and God meet and peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਤਮਾ ਤੇ ਵਾਹਿਗੁਰੂ ਮਿਲ ਪੈਦੇ ਹਨ, ਅਤੇ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, the lower and higher join together, and peace is obtained. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਅਰਧ) ਜੀਵ (ਉਰਧ) ਈਸਰ ਕੋ ਮਿਲ ਗਿਆ ਔਰ ਸੁਖ ਪਾਇਆ॥੨੫॥☬ਪ੍ਰਸ਼ਨ: ਐਸੇ ਅਭੇਦ ਗ੍ਯਾਨ ਕੇ ਅਧਿਕਾਰੀ ਕੌਨ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤੇ ਇਸ ਨੂੰ (ਅਸਲ) ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gana la Paz, el ser inferior se inmerge en el Ser Superior.(25)"