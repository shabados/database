[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਅਪਤਿ; ਤਾ ਕੀ ਨਹੀ ਲਾਜ ॥"
page = 324
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "About honour and dishonour, I feel no shame,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਜ਼ਤ ਤੇ ਬੇਇਜ਼ਤੀ ਦੀ ਮੈਨੂੰ ਕੋਈ ਸ਼ਰਮ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no shame about honor or dishonor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਤਿ ਰਹਿ ਆਵਤੀ ਹੈ ਔਰ ਜੈਸੇ ਅਪਤਿ ਹੋਵੀਤਾ ਹੈ, ਤਾਕੀ ਤੁਮ ਕੋ ਲਾਜ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮੇਰੀ ਇੱਜ਼ਤ ਕਰੇ ਜਾਂ ਨਿਰਾਦਰੀ ਕਰੇ, ਮੈਂ ਇਸ ਵਿਚ ਕੋਈ ਹਾਣਤ ਨਹੀਂ ਸਮਝਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ ਅਪਤਿ = ਆਦਰ ਨਿਰਾਦਰੀ। ਲਾਜ = ਪਰਵਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me importa si el mundo me glorifica o me desgracia;"