[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜੁ ਵੈਰੀ ਨਿਤ ਜੋਹਦਾ; ਸਚੁ ਸੁਮਿਤੁ ਹਿਮਾਇਤਿ ਹੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like enemy, falsehood always lies in ambush but the truth, like a friend is ever ready to help and support."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਵੈਰੀਆਂ ਵਾਂਙ ਨਿਤ ਤਾੜਦਾ ਹੈ, ਸੱਚ ਭਲੇ ਮਿੱਤ੍ਰਾਂ ਵਾਂਗੂੰ ਹਿਮਾਇਤ ਕਰਦਾ ਹੈ।"