[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਵਿਰਲਾ; ਆਪਨ ਕੀਤ ॥"
page = 980
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the One, whom the Lord makes His own,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਜਣਾ ਹੀ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that one whom the Lord makes His own,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਰਮੇਸਰ ਨੇ ਅਪਨਾ ਕੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ (ਲੱਭਦਾ) ਹੈ (ਇਹੋ ਜਿਹਾ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ) ਆਪਣਾ ਬਣਾ ਲਿਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤ = ਕੀਤਾ ਹੈ, ਬਣਾਇਆ ਹੈ। ਆਪਨ = ਆਪਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, raro es aquél a quien el Señor lo tiene como Suyo"