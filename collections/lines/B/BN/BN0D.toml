[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਗਹੇ; ਨਾਨਕ ਸਰਣਾਇ ॥੪॥੨੨॥੨੮॥"
page = 743
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, they grasp God's feet and enter His sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਪਰੜ ਲੈਂਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਪਨਾਹ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping the Lord's Feet, O Nanak, we enter His Sanctuary. ||4||22||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਗੁਰੋਂ ਕੀ ਸਰਣ ਆਇਕਰ ਤੇਰੇ ਚਰਣ ਪਕੜੇ ਹੈਂ॥੪॥੨੨॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਫੜ ਲਏ, ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਪਿਆ ॥੪॥੨੨॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੇ = ਫੜੇ ॥੪॥੨੨॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aferrándose a los Pies del Señor, oh, dice Nanak, entramos en Su Santuario.  (4-22-28)"