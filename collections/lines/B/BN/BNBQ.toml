[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੇ ਦਿਤੇ ਬੇਦ; ਪੂਜਾ ਲਾਇਆ ॥"
page = 1279
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Blessed Brahma with the Vedas and Yoked him to His adoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬ੍ਰਹਮੇ ਨੂੰ ਵੇਦ ਬਖਸ਼ੇ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀ ਉਪਾਸ਼ਨਾ ਵਿੱਚ ਜੋੜ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma was given the Vedas, and enjoined to worship God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਜੀ ਕੋ ਬੇਦ ਦੀਏ ਔਰ ਤਿਸ ਕੋ ਪੂਜਾ ਮੇਂ ਲਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਨੂੰ ਉਸ ਨੇ ਵੇਦ ਦੇ ਦਿੱਤੇ (ਭਾਵ ਵੇਦਾਂ ਦਾ ਕਰਤਾ ਬਣਾਇਆ ਤੇ ਲੋਕਾਂ ਪਾਸੋਂ ਇਹਨਾਂ ਦੀ ਦੱਸੀ) ਪੂਜਾ ਕਰਾਣ ਵਿਚ ਇਸ ਨੂੰ ਰੁੰਨ੍ਹ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Brahma le dieron los Vedas y se unió para alabar a Dios."