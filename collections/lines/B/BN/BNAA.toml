[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਪਟਿ ਰਹਿਓ ਤਿਹ ਸੰਗਿ; ਮੀਠੇ ਭੋਗ ਸੋਨ ॥"
page = 458
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming revelments and gold sweet, I have become entangled with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੰਗ ਰਲੀਆਂ ਅਤੇ ਸੋਨੇ ਨੂੰ ਮਿੱਠਾ ਜਾਣ ਕੇ, ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਫਸਿਆ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am entangled in sweet pleasures and gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਨਾਦਿ ਭੋਗ ਮੀਠੇ ਮਾਨ ਕਰ ਤਿਨ ਕੇ ਸੰਗ ਲਪਟ ਰਹੇ ਹੈਂ ਵਾ ਸੋ ਭੋਗ ਮੀਠੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਤੇ ਪਦਾਰਥਾਂ ਦੇ ਭੋਗ ਮੈਨੂੰ ਮਿੱਠੇ ਲੱਗ ਰਹੇ ਹਨ, ਮੈਂ ਇਹਨਾਂ ਨਾਲ ਹੀ ਚੰਬੜਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਿ ਰਹਿਓ = ਚੰਬੜਿਆ। ਤਿਹ ਸੰਗਿ = ਉਹਨਾਂ ਨਾਲ। ਸੋਨ = ਸੋਨਾ, ਧਨ-ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me apego también a esos gozos que son dulces y preciosos para mí como el oro."