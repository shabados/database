[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਨਾਮੁ ਪਾਏ; ਗੁਰ ਦੁਆਰਿ ॥"
page = 841
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The profit of the Name is obtained through the Guru's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਲਾਭ ਗੁਰਾਂ ਦੇ ਦਰ ਦੇ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The profit of the Naam is obtained through the Door of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਨਾਮ ਕਾ ਲਾਭ ਗੁਰੋਂ ਦੁਆਰੇ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਦਰ ਤੇ (ਰਹਿ ਕੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ-ਲਾਭ ਖੱਟ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es bendecido con el Nombre a través de la Puerta del Guru,"