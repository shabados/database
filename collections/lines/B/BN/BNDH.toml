[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਤੇਰੈ ਮਨਿ ਵਸੈ ਭਾਈ; ਸਦਾ ਹਰਿ ਕੇ ਗੁਣ ਗਾਇ ॥ ਰਹਾਉ ॥"
page = 603
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, the sire Lord abides in thy mind. Sing thou ever the Lord's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਸੁਆਮੀ ਮਹਾਰਾਜ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵੱਸਦਾ ਹੈ। ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord abides in the mind, O Siblings of Destiny; ever sing the Glorious Praises of the Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਰਿ ਜੀ ਤੇਰੇ ਮਨ ਮੇਂ ਬਸੇਗਾ ਔਰ ਤੂੰ ਸਦੀਵ ਕਾਲ ਹਰਿ ਕੇ ਗੁਨ ਗਾਵਤਾ ਰਹੈਂਗਾ॥ ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਤੇਰੇ ਮਨ ਵਿਚ (ਹੀ) ਵੱਸਦਾ ਹੈ, ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਇਆ ਕਰ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Éxtasis para que el Señor habite siempre en ti y cantes siempre Su Alabanza. (Pausa)"