[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਰਾਮ ਨਾਮੁ ਧਨੁ ਪਾਇਆ; ਸੁਣਿ ਕਹਤਿਆ ਪਾਪ ਨਿਵਾਰੇ ॥"
page = 980
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, I have obtained the wealth of the Lord's Name, hearing and uttering which my sins are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ, ਜਿਸ ਨੂੰ ਸ੍ਰਵਣ ਤੇ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਗੁਨਾਹ ਕੱਟੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, I have obtained the wealth of the Lord's Name; hearing it, and chanting it, sins are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਦੁਆਰਾ ਰਾਮ ਨਾਮ ਧਨ ਪਾਇਆ ਹੈ, ਵਹੁ ਸੁਣਤਿਆਂ ਔ ਕਹਤਿਆਂ ਪੁਰਸੋਂ ਕੇ ਪਾਪੋਂ ਕੀ ਨਿਵਰਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਲੱਭ ਲਿਆ ਹੈ, ਉਹ ਸਦਾ ਨਾਮ ਸੁਣ ਕੇ ਤੇ ਉਚਾਰ ਕੇ ਪਾਪ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru uno es bendecido con la Riqueza del Nombre del Señor."