[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਿ ਨਿਧਾਨੁ; ਲਹੁ ਹਾਂ ॥"
page = 410
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Receive the Name treasure in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਪਰਾਪਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receive the treasure in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਨ ਹੀ ਮੇਂ ਸੁਭ ਗੁਣਾਂ ਕਾ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਵੱਸਦੇ ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así enaltece el Tesoro del Señor en tu mente"