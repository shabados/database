[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰ ਜਰਾਵਤ ਆਗਿ ਜਹ; ਤਹ ਤ੍ਰਿਯ ਪਹੁਚੀ ਜਾਇ ॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the other side, the place where thieves were sitting with fire on, the trader’s wife came."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚੋਰ ਅੱਗ ਬਾਲੀ ਬੈਠੇ ਸਨ, ਉਥੇ (ਸ਼ਾਹ ਦੀ) ਇਸਤਰੀ ਜਾ ਪਹੁੰਚੀ।"