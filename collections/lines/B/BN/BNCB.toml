[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਉਧ ਪਲ ਘਟਿਕਾ ਜੁਗਾਦਿ ਪਰਜੰਤ ਆਸਾ; ਲਹਰਿ ਤਰੰਗ ਮੈ ਨ ਤ੍ਰਿਸਨਾ ਕੀ ਟੇਕ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Human life is very brief but his expectations and desires are of eons. There are waves of vices in the ocean-like mind whose cravings are unimaginable."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਪਲ ਘੜੀਆਂ ਅਰੁ ਜੁਗਾਂ ਜੁਗਾਂਤ੍ਰਾਂ ਪ੍ਰਯੰਤ ਉਮਰਾਂ ਅੰਦਰਲੀਆਂ ਆਸਾਂ ਉਮੇਦਾਂ ਦੇ ਸਰੂਪ ਵਿਚ ਤ੍ਰਿਸ਼ਨਾ ਲਹਿਰ ਤਰੰਗਾਂ ਮਈ ਹੋ ਕੇ ਉਛਾਲੇ ਮਾਰ ਰਹੀ ਹੈ, ਤੇ ਇਸ ਨੂੰ ਟੇਕ ਸਹਾਰਾ ਢਾਰਸ ਨਹੀਂ ਮਿਲਦੀ ਭਾਵ ਬੱਸ ਹੋਣ ਵਿਚ ਨਹੀਂ ਔਂਦੀ।"