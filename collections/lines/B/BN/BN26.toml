[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ; ਪੂਰਨੁ ਨਿਰੰਕਾਰੁ ॥"
page = 1338
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose mind abides the pervading Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਿਆਪਕ ਸਰੂਪ-ਰਹਿਤ ਸਾਈਂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose minds are filled with the Formless Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਤੂੰ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਮਨਿ = ਜਿਸ ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a quienes viven con sus mentes llenas del Señor sin Forma."