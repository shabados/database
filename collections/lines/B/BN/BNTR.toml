[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਹੋ ਬਚਾਇ ਮੈ ਆਪਨ ਕੈ; ਤਿਹ ਡੀਠਹ ਸੋ ਇਹ ਕੋ ਜਰਵੈ ਹੋ ॥੧੯੨੧॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would conceal himself, but get the malechha killed with the fire of the sight of Muchukund.1921."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾ ਲਵਾਂ ਅਤੇ ਉਸ ਦੀ ਦ੍ਰਿਸ਼ਟੀ ਤੋਂ ਇਸ ਨੂੰ ਸੜਵਾ ਦੇਵਾਂ ॥੧੯੨੧॥"