[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕੀ ਸਾਰ. ਨ ਜਾਣਨੀ; ਮਨਮੁਖ ਅਗਿਆਨੀ ਅੰਧੁ ॥"
page = 959
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind-wards are ignorant and blind and know not the state of the soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਅਨੁਸਾਰੀ ਬੇਸਮਝ ਅਤੇ ਅੰਨ੍ਹੇ ਹਨ ਅਤੇ ਉਹ ਆਤਮਾ ਦੀ ਅਵਸਥਾ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are ignorant and blind; they do not know the secrets of the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਅਗਿਆਨੀ ਅੰਧੇ ਹੂਏ ਹੂਏ ਅਪਨਾ ਜੋ ਮਿਤ੍ਰ ਹੈ ਤਿਸ ਕੇ ਜੀਅ ਕੀ ਸਾਰ ਕੋ ਨਹੀਂ ਜਾਨਤੇ, ਭਾਵ ਉਸ ਦੇ ਰਿਦੇ ਕੇ ਦੁਖ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਗਿਆਨ-ਹੀਣ ਮਨਮੁਖਾਂ ਨੂੰ (ਨਿਰਾ ਸਰੀਰ ਦਾ ਹੀ ਝੁਲਕਾ ਰਹਿੰਦਾ ਹੈ) ਆਤਮਾ ਦੀ ਕੋਈ ਸੂਝ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no conocen el estado de su Alma, siendo tontos y ciegos."