[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਫਾਗੁਨ ਮਾਸ ਕੇ ਭੀਤਰ; ਪਉਨ ਬਹਿਓ ਪਤ ਝਾਰ ਭਈ ਹੈ ॥੧੫੬੨॥"
page = 453

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yama like the leaves falling on the ground by the blowing wind in the season of Phagun.1562."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਫਗਣ ਦੇ ਮਹੀਨੇ ਵਿਚ ਪੌਣ ਚਲੀ ਹੈ ਜਿਸ ਕਰ ਕੇ ਪੱਤਰ ਝੜ ਗਏ ਹਨ ॥੧੫੬੨॥"