[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪੁਨੀ ਚਉਪਹਿ ਤੇ ਅਪੁਨੀ; ਮਾਨੋ ਕੁੰਜਹਿ ਤਿਆਗ ਭੁਜੰਗ ਸਿਧਾਰਿਯੋ ॥੨੪੨੩॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna has forsaken the gopis like the snake going away leaving behind his slough.”2423."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਆਪਣੀ ਇੱਛਾ ਨਾਲ ਆਪਣੀ ਕੁੰਜ ਨੂੰ ਤਿਆਗ ਕੇ ਸੱਪ ਚਲਾ ਗਿਆ ਹੋਵੇ ॥੨੪੨੩॥"