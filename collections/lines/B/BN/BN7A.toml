[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਸਰਣਿ ਗਹੀ. ਮਨ ਮੇਰੈ; ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ. ਨਾਹੀ ਠਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 893
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul has grasped Thine refuge alone. Without Thee, O Lord, I have no other place of rest. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾਂ ਨੇ ਕੇਵਲ ਤੇਰੀ ਪਨਾਹ ਪਕੜੀ ਹੈ। ਤੇਰੇ ਬਗੈਰ, ਹੇ ਸੁਆਮੀ! ਮੇਰਾ ਹੋਰ ਕੋਈ ਸੁਖ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has grasped Your protection alone. Other than You, I have no place of rest at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮੇਰੇ ਮਨ ਨੇ ਏਕ ਤੇਰੀ ਹੀ ਸਰਨ ਗਹੀ ਹੈ। ਤੇਰੇ ਬਿਨਾ ਮੇਰੇ ਕੋ ਹੋਰ ਕੋਈ ਦੂਜਾ ਥਾਉਂ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੇ ਇਕ ਤੇਰੀ ਹੀ ਓਟ ਲਈ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਮੈਨੂੰ ਕੋਈ ਹੋਰ (ਆਸਰੇ ਵਾਲੀ) ਥਾਂ ਨਹੀਂ ਸੁੱਝਦੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente se adhiere sólo a Tu Refugio, pues sin Ti no hay otro lugar a dónde ir.(1-Pausa)"