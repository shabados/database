[[content]]
asset = "SSKS"
type = "primary"
data = "ਅੰਗ ਅੰਗਹੀਨ ਦੀਨ ਕੈਸੇ ਬਰ ਮਾਲ ਕਰਉ; ਮਸਤਕ ਨਾਹਿ ਭਾਗ ਪ੍ਰਿਯ ਪਗ ਧੋਕੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "I am weak and imperfect in every part of my body. Then how can I make a superior rosary of remembrance of my Lord's name? I have no I can bank upon to wash the feet of my beloved."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅੰਗ ਅੰਗ ਤੋਂ ਇਉਂ ਹੀਣੀ ਹਾਂ, ਦੀਨ ਹਾਂ, ਸੋਹਣੀ ਮਾਲਾ ਲਾਲਨ ਲਈ ਕਿਵੇਂ ਤਿਆਰ ਕਰਾਂ? ਮੱਥੇ ਤੇ ਐਸੇ ਭਾਗ ਨਹੀਂ ਲਿਖੇ ਹੋਏ ਜੋ ਪਿਆਰੇ ਦੇ ਚਰਨ ਧੋਵਾਂ।"