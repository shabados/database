[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਪਾਵਹੁ ਸੂਖ ਘਨੇਰੇ ॥੧॥"
page = 264
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak thus shalt thou have many comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇੰਜ ਤੈਨੂੰ ਬਹੁਤ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall obtain countless joys. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੌ ਤਿਸ ਨਾਮ ਜਾਪ ਸੇ ਬਹੁਤ ਸੁਖੋਂ ਕੋ ਪਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਬੜੇ ਸੁਖ ਪਾਵਹਿਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que logres la anhelada Paz. (1)"