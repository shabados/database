[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ. ਮੂਲੁ ਨ ਬੁਝਨੑਿ, ਆਪਣਾ; ਅਣਹੋਦਾ ਆਪੁ ਗਣਾਇਦੇ ॥"
page = 468
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some know not origin and without cause exhibit their self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਮੁੱਢ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਬਿਨਾਂ ਵਜ੍ਹਾ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਵਿਖਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some do not understand their origins, and without cause, they display their self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਮਨਮੁਖ ਅਪਨਾ ਮੂਲ ਜੋ ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤੇ, ਅਪਨੇ ਕੋ ਅਣਹੋਂਦਾ ਦੇਹ ਜਾਤ ਅਭਿਮਾਨ ਮੇਂ ਗਿਨਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਇਹ (ਵਿਚਾਰੇ) ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ, (ਰੱਬੀ ਗੁਣ ਦੀ ਪੂੰਜੀ ਆਪਣੇ ਅੰਦਰ) ਹੋਣ ਤੋਂ ਬਿਨਾ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਜਤਲਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos no conocen a Dios, su Origen, y sin causa viven en ego."