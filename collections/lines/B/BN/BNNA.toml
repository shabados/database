[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਟ ਹਟਕ ਬਿਕਟ ਤਿਹ ਨਾ ਸਕੇ; ਚਲਿ ਆਯੋ ਜਿਤ ਰਾਮ ਰਨ ॥੩੭੮॥"
page = 239

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the demons tried to obstruct him, he routed and destroyed them and winning the battle in favour of Ram, he came to him.378."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਰਾਵਣ ਦੇ) ਕਠੋਰ ਸੂਰਮੇ ਵੀ ਰੋਕ ਨਾ ਸਕੇ, ਉਹ ਉਥੇ ਚਲਾ ਆਇਆ, ਜਿਥੇ ਰਾਮ ਜੀ ਰਣ-ਸਥਾਨ ਵਿੱਚ ਸ਼ੋਭਦੇ ਸਨ ॥੩੭੮॥"