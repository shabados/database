[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ. ਨ ਡੋਲੈ, ਗੁਰਮੁਖਿ ਬੂਝੈ; ਧਾਵਤੁ ਵਰਜਿ ਰਹਾਏ ॥"
page = 1013
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, he understands his Lord, His mind wobbles not he prohibits and restrains its wanderings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ। ਉਸ ਦਾ ਮਨ ਡਿਕੋਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ ਅਤੇ ਉਹ ਇਸ ਦੀਆਂ ਭਟਕਣਾ ਨੂੰ ਮਨ੍ਹਾਂ ਕਰਦਾ ਤੇ ਰੋਕ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind does not waver; as Gurmukh, he understands. He restrains it from wandering out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੋਂ ਦਵਾਰੇ ਸਮਝੇ ਤੋ ਮਨ ਨਹੀਂ ਡੋਲਤਾ, ਧਾਵਤੇ ਜੋ ਹੈਂ ਇੰਦ੍ਰੇ ਇਨ ਕੋ ਭੀ ਵਰਜ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਸਮਝਦਾ ਹੈ ਉਸ ਦਾ ਮਨ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਡੋਲਦਾ ਨਹੀਂ, ਮਾਇਆ ਪਿੱਛੇ ਦੌੜਦੇ ਮਨ ਨੂੰ ਉਹ ਰੋਕ ਕੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਜਿ = ਰੋਕ ਕੇ। ਰਹਾਏ = ਰੱਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus andanzas terminan, su mente no vacila más, él busca en su cuerpo y en su hogar,"