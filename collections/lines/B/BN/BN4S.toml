[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਭਰਮੈ ਆਵੈ ਜਾਇ ॥"
page = 942
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, one wanders in transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਆਵਾਗਉਣ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, one wanders, coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਭਰਮ ਮੇਂ (ਆਵੈ ਜਾਇ) ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਦੀ ਸਰਨ ਆਉਣ) ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਮਾਇਆ ਵਿਚ) ਭਟਕਦਾ ਹੈ ਤੇ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੈ = ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Gracia del Guru, uno va y viene,"