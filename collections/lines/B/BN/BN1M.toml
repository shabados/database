[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਅੰਤਰਿ ਪ੍ਰੀਤਿ. ਰਾਮ ਰਸੁ ਨਾਹੀ; ਦੁਬਿਧਾ ਕਰਮ ਬਿਕਾਰੀ ॥੩॥"
page = 1198
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose mind relishes not the Lord's Love; through worldly love, he does evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਨ ਪ੍ਰਭ੍ਰੂ ਦੇ ਪ੍ਰੇਮ ਦਾ ਸੁਆਦ ਨਹੀਂ ਲੈਂਦਾ, ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਰਾਹੀਂ, ਉਹ ਮੰਦੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not savor the Lord's Love deep within, lives in duality and corruption. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰ ਰਾਮ ਕੀ ਪ੍ਰੀਤੀ ਅਰੁ (ਰਸੁ) ਅਨੰਦੁ ਨਹੀਂ ਵਹੁ ਦੁਵੈਤ ਸੇ ਵੇਕਾਰੀ ਕਰਮ ਕਰਤੀਆਂ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਨਹੀਂ, ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਨਹੀਂ (ਉਪਜਦਾ), ਉਹ ਮੇਰ-ਤੇਰ ਅਤੇ (ਹੋਰ) ਵਿਕਾਰਾਂ ਦੇ ਕੰਮਾਂ ਵਿਚ ਹੀ ਪ੍ਰਵਿਰਤ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la ilusión, pues en quien el Amor de Dios no habita, tiene actitudes malvadas, pues vienen de la dualidad. (3)"