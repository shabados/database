[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ. ਸੇ ਵਡਭਾਗੀ ॥"
page = 1044
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very lucky are they, who serve their True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਵਡਭਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਜਿਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਨਿ = {ਬਹੁ-ਵਚਨ} ਜੋ ਸੇਂਵਦੇ ਹਨ, ਜੋ ਸਰਨ ਆਉਂਦੇ ਹਨ। ਸੇ = {ਬਹੁ-ਵਚਨ} ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, afortunados son los que sirven al Guru Verdadero,"