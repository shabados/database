[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਆਰਣੁ. ਮਨੁ ਵਿਚਿ ਲੋਹਾ; ਪੰਚ ਅਗਨਿ ਤਿਤੁ ਲਾਗਿ ਰਹੀ ॥"
page = 990
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the furnace and the mind the iron therein. The five fires of passions are heating it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਇੱਕ ਭੱਠੀ ਹੈ ਅਤੇ ਮਨ ਉਸ ਅੰਦਰ ਲੋਹਾ। ਵਿਕਾਰਾਂ ਦੀਆਂ ਪੰਜ ਅੱਗਾਂ ਇਸ ਨੂੰ ਤੱਤਾ ਕਰ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is a furnace, and the mind is the iron within it; the five fires are heating it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਰਣ ਨਾਮ ਲੁਹਾਰ ਕੀ ਭਠੀ ਕਾ ਹੈ। ਕਾਂਇਆਂ ਰੂਪ ਤੌ ਆਰਣ ਹੈ ਔ ਮਨ ਤਿਸ ਕੇ ਬੀਚ ਲੋਹਾ ਪੜਾ ਹੈ, ਪੁਨਾ ਕਾਮਾਦੀ ਪੰਚ ਬਿਕਾਰ ਰੂਪ ਤਿਸ ਮੇਂ ਆਗ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦਾ ਸਰੀਰ, ਮਾਨੋ, (ਲੋਹਾਰ ਦੀ) ਭੱਠੀ ਹੈ, ਉਸ ਭੱਠੀ ਵਿਚ ਮਨ, ਮਾਨੋ, ਲੋਹਾ ਹੈ ਤੇ ਉਸ ਉਤੇ ਕਾਮਾਦਿਕ ਪੰਜ ਅੱਗਾਂ ਬਲ ਰਹੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਣੁ = ਭੱਠੀ। ਵਿਚਿ = (ਇਸ ਕਾਇਆ) ਵਿਚ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਵਿਚਿ' ਦਾ ਸੰਬੰਧ ਲਫ਼ਜ਼ 'ਮਨੁ' ਦੇ ਨਾਲ ਨਹੀਂ ਹੈ; ਜੇ ਹੁੰਦਾ ਤਾਂ ਲਫ਼ਜ਼ 'ਮਨੁ' ਦਾ ਜੋੜ 'ਮਨ' ਹੋ ਜਾਂਦਾ)। ਪੰਚ ਅਗਨਿ = ਕਾਮਾਦਿਕ ਪੰਜ ਅੱਗਾਂ। ਤਿਤੁ = ਉਸ ਕਾਇਆਂ-ਭੱਠੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es el horno en donde el hierro de la mente es colocado, y ahí es calentado por los cinco fuegos de las pasiones."