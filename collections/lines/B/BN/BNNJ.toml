[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਰਿ ਕੈ ਤਬ ਹੀ ਸਿਗਰੀ ਜਮੁਨਾ; ਹਟਿ ਮਧਿ ਬਰੇਤਨ ਪੇਲਤ ਹੈ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Swimming the whole of the river, he lies down on the sand on the other side"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਸਾਰੀ ਜਮਨਾ ਨੂੰ ਤਰ ਕੇ, ਬਰੇਤੀ ਵਿਚ ਹਟ ਕੇ ਲੇਟਣੀਆਂ ਲੈਂਦੇ ਹਨ।"