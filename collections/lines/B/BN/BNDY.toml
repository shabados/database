[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਮੀਠਾ. ਪਿਰਾ ਜੀਉ; ਜਾ ਚਾਖਹਿ ਚਿਤੁ ਲਾਏ ॥"
page = 246
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou tastest it by fixing thy attention, thou shalt find God's Name Sweet, O my dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਕੇ ਇਸ ਨੂੰ ਚੱਖੇ ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਮਿੱਠਾ ਪਾਵੇਗਾ ਹੇ ਮੇਰੇ ਪਿਆਰੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is so sweet, O my dear; taste it, and focus your consciousness on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਪਤੀ! ਹਰੀ ਕਾ ਨਾਮ ਮੀਠਾ ਲਾਗਤਾ ਹੈ, ਜਬ ਤੂੰ ਚਿਤ ਲਾਇ ਕਰ ਕੇ ਤਿਸ ਕੋ ਚਾਖੈ ਅਰਥਾਤ ਜਪਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿੱਠਾ ਹੈ (ਪਰ ਇਹ ਤੈਨੂੰ ਤਦੋਂ ਹੀ ਸਮਝ ਆਵੇਗੀ) ਜਦੋਂ ਤੂੰ ਚਿੱਤ ਜੋੜ ਕੇ (ਇਹ ਨਾਮ-ਰਸ) ਚੱਖੇਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es dulce, oh mi querida mente; saboréalo con todo tu ser."