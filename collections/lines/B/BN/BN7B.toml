[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਉਪਾਵ; ਦਰਗਹ ਨਹੀ ਸਿਝੈ ॥"
page = 266
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By millions of efforts the mortal becomes not acceptable on Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਉਪਰਾਲਿਆਂ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਬੂਲ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even making millions of efforts, you shall not be accepted in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕ੍ਰੋੜੋਂ ਉਪਾਵੋਂ ਕੇ ਕਰਨੇ ਸੇ ਇਹੁ ਜੀਵ ਨਾਮ ਬਿਨਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਸਿਝਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੋ ਜਿਹੇ) ਕ੍ਰੋੜਾਂ ਤਰੀਕੇ (ਵਰਤਿਆਂ ਭੀ ਪ੍ਰਭੂ ਦੀ) ਦਰਗਾਹ ਵਿਚ ਸੁਰਖ਼ਰੂ ਨਹੀਂ ਹੋਈਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni por un millón de descripciones se logra alcanzar el Reino del Señor."