[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਅਕਲੀ ਬਾਹਰੇ; ਕਿਆ ਤਿਨ ਸਿਉ ਕਹੀਐ ॥"
page = 229
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should we say to those who are blind and devoid of wisdom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕੀ ਆਖੀਏ ਜਿਹੜੇ ਅੰਨ੍ਹੇ ਅਤੇ ਸਿਆਣਪ ਤੋਂ ਸੱਖਣੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can you say, to one who is blind and without wisdom?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਲੋਂ ਸੇ ਬਿਨਾ ਜੋ ਅੰਧੇ ਜੀਵ ਹੈਂ ਤਿਨ ਸੋ ਕਿਆ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਨੇ ਅੰਨ੍ਹਾ ਕਰ ਦਿੱਤਾ ਹੈ ਤੇ ਅਕਲ-ਹੀਣ ਕਰ ਦਿੱਤਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਇਹ ਸਮਝਾਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los ciegos de mente, ¿qué les puede uno decir?"