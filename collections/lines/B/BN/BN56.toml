[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਹੁ ਰੰਗੀ ਇਕ ਰੰਗੁ ਹੈ; ਸਭਨਾਂ ਅੰਦਰਿ ਇਕੋ ਜਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mixed with various colours it assumes those colours but in itself it is colourless common to all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਇਕ ਰੰਗ ਹੋਕੇ ਬਹੁਰੰਗੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਭਨਾਂ (ਸ਼ਕਲਾਂ ਤੇ ਬਰਤਨਾਂ) ਵਿਚ ਇਕੋ ਜਿਹਾ ਜਾਣੀਦਾ ਹੈ।"