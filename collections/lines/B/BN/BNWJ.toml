[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕਟ ਹਰਨ ਨਾਮੁ ਭ︁ਯੋ ਤਦਾ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore Thou art named ‘Sankat-haran’, the remover of the distresses"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੇ ਹੀ (ਤੇਰਾ) ਨਾਂ 'ਸੰਕਟ-ਹਰਨ' ਪ੍ਰਸਿੱਧ ਹੋਇਆ ਹੈ।"