[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਟਲ ਸੁਖੁ ਨਾਨਕ ਪਾਇਆ ॥੪॥੫॥੫੫॥"
page = 622
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have obtained the eternal bliss, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਮਰ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I have found eternal peace. ||4||5||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਨੇ (ਅਟਲ) ਅਚੁਤ ਸੁਖ ਪਾਇਆ ਹੈ ॥੪॥੫॥੫੫॥☬ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਜੀ ਕੇ ਦੁਖ ਕਰ ਜੋ ਪਰਵਾਰ ਦੁਖੀ ਥਾ, ਸੋ ਜਬ ਤਾਪ ਉਤਰਿਆ ਤੌ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਜੋ ਕਦੇ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ ॥੪॥੫॥੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਟਲ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ॥੪॥੫॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me siento eternamente bendecido. (4‑5‑55)"