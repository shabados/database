[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੁ ਆਲਸੀਆ ਉਘਲਾਨਾ ॥"
page = 697
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is lazy and drowsy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਸੁਸਤ ਅਤੇ ਨਿੰਦ੍ਰਾਵਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is lazy and sleepy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਮੇਰਾ ਮਨ ਅਗਿਆਨ ਨਿੰਦ੍ਰਾ ਸੇ ਆਲਸੀ ਹੋ ਕਰ ਉਘਲਾਇ ਰਹਾ ਥਾ, ਭਾਵ ਸੇ ਅਗਿਆਤ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਸੁਸਤ ਮਨ (ਮਾਇਆ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੌਂ ਗਿਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente duda y vacila. El Señor Jar, Jar, me ha guiado hasta el Santo Guru"