[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਬਤੁ ਵਸਤੁ; ਓਹੁ ਅਪਨੀ ਲਹੈ ॥੧॥ ਰਹਾਉ ॥"
page = 182
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His commodity he receives in entirety. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਵਖਰ ਉਹ ਸਹੀ ਸਲਾਮਤ ਪਾ ਲੇਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by doing so, they receive the whole thing. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹ ਪੁਰਸ ਅਪਨੀ ਵਸਤੁ, ਭਾਵ ਜਥਾਰਥ ਸਰੂਪ ਕੋ ਲਹੈ ਕਿਆ ਪਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ) ਉਹ ਆਪਣੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਾਰੀ ਦੀ ਸਾਰੀ ਰਾਸਿ-ਪੂੰਜੀ ਸਾਂਭ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਬਤੁ = ਸਾਰੀ ਦੀ ਸਾਰੀ। ਵਸਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਪੂੰਜੀ। ਲਹੈ = ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recibe la esencia completa de su ser."