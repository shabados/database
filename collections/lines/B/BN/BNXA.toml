[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਹਰ ਕਰੇ ਜਿਸੁ ਮਿਹਰਵਾਨੁ; ਤਾਂ ਕਾਰਜੁ ਆਵੈ ਰਾਸਿ ॥੩॥"
page = 44
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom the Merciful Master shows His mercy, has his affairs adjusted forth with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮਾਇਆਵਾਨ ਮਾਲਕ ਆਪਣੀ ਮਾਇਆ ਧਾਰਦਾ ਹੈ, ਉਸ ਦੇ ਕੰਮ, ਤੱਤਕਾਲ ਠੀਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showing His Mercy, the Merciful Master shall resolve your affairs. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਿਸ ਊਪਰ ਕਿਰਪਾਲੂ ਪਰਮੇਸ੍ਵਰ ਕਿਰਪਾ ਕਰਤਾ ਹੈ ਤਬ ਤਿਸ ਕਾ ਕਾਰਜੁ ਰਾਸ ਆਵਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਸਰਬ ਕਾਰਜ ਸਿੱਧ ਹੋਤੇ ਹੈਂ॥ ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ? ਤਿਸ ਕਾ ਸਮਾਧਾਨੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਜਦੋਂ ਮਿਹਰ (ਦੀ ਨਿਗਾਹ) ਕਰਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦੀ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਭਾਰੀ ਜ਼ਿੰਮੇਵਾਰੀ ਸਿਰੇ ਚੜ੍ਹ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien el Señor vea con Misericordia, sus acciones serán corregidas. (3)"