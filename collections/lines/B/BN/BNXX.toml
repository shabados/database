[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਚਾ ਪਾਤਿਸਾਹੁ; ਗੁਰਮੁਖਿ ਗਾਡੀ ਰਾਹੁ ਚਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru, the real emperor has put the Guru-oriented (gurmukh) on the high road ( of liberation)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਚੇ ਪਾਤਸ਼ਾਹ ਨੇ ਗੁਰਮੁਖਾਂ ਦਾ ਸੌਖਾ ਰਸਤਾ ਚਲਾਇਆ ਹੈ।"