[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦੀਦਾਰ ਲਈ ਮੇਰੀਆਣ ਅੱਖਾਣ ਚਸ਼ਮੇ ਦਾ ਸ੍ਰੋਤ ਬਣ ਗਈਆਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰਾਇ ਦੀਦਨਿ ਤੂ ਦੀਦਾਅਮ ਸ਼ੁਦ ਚਸ਼ਮਾਇ ਕੌਸ਼ਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, how and when would that pious and chaste Waaheguru be separated from you? (251)"