[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਇਹ ਭਾਤਿ ਕਹੈ ਮੁਖ ਤੇ; ਨਹੀ ਜਾਊਗੀ ਹਉ ਹਰਿ ਪੈ ਇਹ ਬਾਨੀ ॥"
page = 365

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You have just said that you would not go to Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੁਖ ਤੋਂ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦੀ ਹੈਂ, 'ਮੈਂ ਨਹੀਂ ਜਾਵਾਂਗੀ'। ਮੈਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਇਹ ਬਚਨ (ਜਾ ਕਹਾਂਗੀ)।"