[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਯਾ ਭਯੰਤਿ ਅੰਮ੍ਰਿਤੰ; ਦ੍ਰੁਸਟਾਂ ਸਖਾ ਸ੍ਵਜਨਹ ॥"
page = 1357
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating God, poison turns into nectar and enemies into comrades and friends,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਜ਼ਹਿਰ ਸੁਧਾਰਸ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਦੁਸ਼ਮਨ ਸਾਥੀ ਅਤੇ ਮਿੱਤਰ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poison is transformed into nectar, and enemies into friends and companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੋ ਜਾਤੀ ਹੈ ਔਰ ਜੋ ਦੁਸਟ ਦੁਸਮਣ ਹੈਂ, ਸੋ ਪਿਆਰੇ ਸ੍ਵਜਨ ਵਾ ਮਿਤ੍ਰੋਂ ਤੇ ਮਿਤ੍ਰ ਅਰਥਾਤ ਅਤੀ ਸ੍ਵਜਨ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰ ਉਸ ਦੇ ਵਾਸਤੇ ਅੰਮ੍ਰਿਤ ਬਣ ਜਾਂਦਾ ਹੈ, ਦੋਖੀ ਉਸ ਦੇ ਮਿਤ੍ਰ ਤੇ ਕਰੀਬੀ ਰਿਸ਼ਤੇਦਾਰ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El veneno es transformado en Néctar y los enemigos en amigos y compañeros;"