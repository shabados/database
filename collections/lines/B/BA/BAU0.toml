[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਭੀਤ ਭਯਾ ਦਲ ਦਾਹਹਿਗੇ ॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will discharge arrows undoubtedly and destroy the forces of the enemy."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਡਰ ਤੋਂ ਬਿਨਾਂ ਹੋ ਕੇ ਭਿਆਨਕ ਦਲ ਨੂੰ ਸਾੜ ਦੇਣਗੇ,"