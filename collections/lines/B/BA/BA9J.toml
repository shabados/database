[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ; ਅਬਿਨਾਸੀ ਰਾਇਆ ॥"
page = 206
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Imperishable King,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਮੇਰੇ ਸਦੀਵੀ ਸਥਿਰ ਪਾਤਸ਼ਾਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Eternal King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਓਹੁ) ਹੇ ਅਬਨਾਸ਼ੀ ਰਾਜਾ ਪਰਮੇਸ੍ਵਰ! ਸਰਬ ਰੂਪ ਤੂੰ  ਆਪ ਹੀ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਇਕ) ਉਹ ਰਾਜਾ ਹੈਂ ਜੋ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Señor Eterno,"