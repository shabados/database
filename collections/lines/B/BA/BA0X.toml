[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਤਿਗੁਰੁ ਮੇਲਹੁ ਦਇਆ ਕਰਿ; ਜਨੁ ਨਾਨਕੁ. ਧੋਵੈ ਪਾਇ ॥੨॥"
page = 310
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God mercifully cause me to meet the True Guru, that serf Nanak may wash his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ, ਤਾਂ ਜੋ ਨਫਰ ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨ ਪਾਣੀ ਨਾਲ ਸਾਫ਼ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, be kind, and unite me with the True Guru, that servant Nanak may wash His feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੋ ਮੇਲਹੁ ਮੈਂ ਜਨ ਤਿਨ ਕੇ ਚਰਨ ਧੋਵਾਂ ਅਰਥਾਤ ਸੇਵਾ ਕਰਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮਿਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਭੀ (ਅਜੇਹਾ) ਸਤਿਗੁਰੂ ਮਿਲਾਵੋ, ਦਾਸ ਨਾਨਕ ਉਸ ਦੇ ਪੈਰ ਧੋਵੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ = ਪੈਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, condúceme hasta mi Guru para que gracias a Tu Misericordia, pueda postrarme ante Él y lavar sus Pies de Loto. (2)"