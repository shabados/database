data = "ਮਹਾ ਕੋਪਿ ਦੇਵੀ ਧਸੀ ਸੈਨ ਮਧੰ ॥"
page = 105

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great ire, the goddess penetrated into the demon-army."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਬਹੁਤ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਸੈਨਾ ਵਿਚ ਧਸ ਗਈ"