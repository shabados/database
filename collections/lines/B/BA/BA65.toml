[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝਿ ਭੂਮਿ ਗਿਰਯੋ ਬਲੀ; ਸੁਰ ਲੋਕ ਮਾਝਿ ਬਿਹਾਰੀਯੰ ॥੩੬੯॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And attacked violently with his second foot with which the mighty Dhumraksha fell down and died.369."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਸੂਰਮਾ (ਧੂਮਰ-ਅੱਛ) ਯੁੱਧ ਕਰਦਾ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਪਿਆ ਅਤੇ ਦੇਵ-ਲੋਕ ਵਿੱਚ ਪਹੁੰਚ ਗਿਆ ॥੩੬੯॥"