type = "primary"
data = "ਝਾਗੜਦੰ ਨਾਗੜਦੰ ਬਾਗੜਦੰ ਬਾਜੇ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Various sounds of musical instruments are resounding."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਟ ਵਜਣ ਨਾਲ ਨਗਾਰਿਆਂ ਵਿਚੋਂ ਜ਼ੋਰ ਦੀ ਆਵਾਜ਼ ਨਿਕਲਦੀ ਸੀ।"