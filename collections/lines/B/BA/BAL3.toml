[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਭਰਮੁ ਭੇਦੁ; ਮਨਿ ਦੂਜਾ ॥"
page = 416
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is diseased with doubt differentiation and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਨੂੰ ਸੰਦੇਹ, ਅੰਤਰੇ ਅਤੇ ਦਵੈਤ ਭਾਵ ਦੀ ਬੀਮਾਰੀ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is diseased with doubt, superstition and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਯਹੀ ਰੋਗ ਹੈ, ਜੋ ਦੂਜਾ ਭਾਉ ਔ ਭੇਦ ਬੁਧੀ ਅਰੁ ਭਰਮੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਇਹ ਰੋਗ ਹੈ, ਭਟਕਣਾ ਹੈ, ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿੱਥ ਹੈ, ਮੇਰ-ਤੇਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el otro habita en la mente, hay duda y aflicción"