[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਾਰੇ ਤਿਨਿ ਪਾਰਬ੍ਰਹਮਿ; ਸੇ ਕਿਸੈ ਨ ਸੰਦੇ ॥"
page = 317
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are smitten by the Supreme Lord are no One's property."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਨੇ ਨਾਸ ਕੀਤਾ ਹੈ, ਉਹ ਕਿਸੇ ਦੇ ਭੀ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are struck down by the Supreme Lord God do not belong to anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਨੇ ਮਾਰੇ ਹੈਂ, ਸੋ ਕਿਸੇ ਕੇ ਭੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਰੱਬ ਵਲੋਂ ਮੋਏ ਹੋਏ ਹਨ, ਉਹ ਕਿਸੇ ਦੇ (ਸੱਕੇ) ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes son desechados por el Supremo Dios nuestro Señor, no pertenecen a nadie,"