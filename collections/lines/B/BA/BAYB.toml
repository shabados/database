[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਖ ਫਰੀਦੈ; ਖੈਰੁ ਦੀਜੈ ਬੰਦਗੀ ॥੪॥੧॥"
page = 488
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou Sheikh Farid with the bounty of Thine meditation, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼ੇਖ ਫਰੀਦ ਨੂੰ ਆਪਣੇ ਸਿਮਰਨ ਦੀ ਭਿੱਛਿਆ ਦੀ ਦਾਤ ਦੇ ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, bless Shaykh Fareed with the bounty of Your meditative worship. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੂੰ ਅਪਨੀ ਬੰਦਗੀ ਭਗਤੀ ਰੂਪ ਭਿਖ੍ਯਾ ਦੇਹੁ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੇਖ਼ ਫ਼ਰੀਦ ਨੂੰ ਆਪਣੀ ਬੰਦਗੀ ਦਾ ਖ਼ੈਰ ਪਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendice a Farid, el jeque, con la Abundancia de Tu Alabanza. (4‑1)"