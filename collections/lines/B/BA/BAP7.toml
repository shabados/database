[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੀਅਰੁ; ਗਗਨਿ ਜੋਤਿ ਤਿਹੁ ਲੋਈ ॥"
page = 840
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the moon rises in the sky, its light illumines the three world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਚੰਦਰਮਾ ਅਸਮਾਨ ਵਿੱਚ ਚੜ੍ਹਦਾ ਹੈ ਤਾਂ ਇਸ ਦਾ ਚਾਨਣ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਨੂੰ ਰੋਸ਼ਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moon in the sky illuminates the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਚੇਤਨ ਸਰੂਪ (ਸਸੀਅਰੁ) ਚੰਦ੍ਰਮਾ ਕੀ ਚੇਤਨਸਤਾ ਰੂਪੀ ਜੋਤਿ ਅਕਾਸ ਵਤ ਤੀਨ ਲੋਕੋਂ ਮੇਂ ਬ੍ਯਾਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਚੰਦ੍ਰਮਾ ਆਕਾਸ਼ ਵਿਚ (ਹਰ ਪਾਸੇ ਚਾਨਣ ਦੇ ਰਿਹਾ ਹੈ, ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦੀ) ਜੋਤਿ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ (ਜੀਵਨ-ਸੱਤਾ ਦੇ ਰਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸੀਅਰੁ = ਚੰਦ੍ਰਮਾ। ਗਗਨਿ = ਆਕਾਸ਼ ਵਿਚ। ਤਿਹੁ ਲੋਈ = ਤਿੰਨ ਲੋਕਾਂ ਵਿਚ, ਤਿੰਨ ਭਵਨਾਂ ਵਿਚ, ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la luna en el cielo ilumina los tres mundos."