[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਸਿ ਮੇਰੀ. ਮਨੁ ਵਣਜਾਰਾ; ਸਤਿਗੁਰ ਤੇ ਰਾਸਿ ਜਾਣੀ ॥"
page = 921
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is my capital and my mind is the merchant. Through the True Guru, I have known my capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਪੂੰਜੀ ਹੈ ਤੇ ਮੇਰਾ ਮਨ ਵਾਪਾਰੀ ਹੈ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਦੀ ਰਾਹੀਂ ਮੈਂ ਆਪਣੀ ਪੂੰਜੀ ਨੂੰ ਜਾਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is my capital, and my mind is the merchant; through the True Guru, I know my capital."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਸਰਧਾ ਮੇਰੀ ਰਾਸ ਹੈ ਔ ਮੇਰਾ ਮਨ ਵਣਜਾਰਾ ਹੈ, ਪਰੰਤੂ ਸਤਿਗੁਰੋਂ ਸੇ ਸਰਧਾ ਰੂਪ ਰਾਸ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਮੈਨੂੰ ਸਮਝ ਆਈ ਹੈ ਕਿ (ਆਤਮਕ ਆਨੰਦ ਦੀ ਖੱਟੀ ਖੱਟਣ ਲਈ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਮੇਰੀ ਰਾਸਿ-ਪੂੰਜੀ (ਹੋ ਸਕਦੀ ਹੈ), ਮੇਰਾ ਮਨ (ਇਸ ਵਣਜ ਦਾ) ਵਪਾਰੀ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sólo comercia con los Bienes del Señor."