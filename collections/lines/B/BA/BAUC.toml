[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤ ਮਰੇ ਪਛੁਤਾਇ ਪ੍ਰਿਥੀ ਪਰਿ; ਜੇ ਜਗ ਮੈ ਅਵਤਾਰ ਕਹਾਏ ॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who are known as incarnations in the world, they also ultimately repented and passed away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਤ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ ਅਵਤਾਰ ਅਖਵਾਉਂਦੇ ਸਨ, ਉਹ ਵੀ ਅੰਤ ਵਿਚ ਪਛਤਾਉਂਦੇ ਹੋਏ ਪ੍ਰਿਥਵੀ ਉਤੇ ਮਰ ਗਏ ਹਨ।"