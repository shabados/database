[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਾ ਕਰੇ ਘਣੇਰੀਆ; ਖਸਮ. ਨ ਪਾਏ ਸਾਦੁ ॥"
page = 474
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he earns not the pleasure of his Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤੀਆਂ ਗੱਲਾਂ ਬਣਾਉਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਮਾਲਕ ਦੀ ਖੁਸ਼ੀ ਦਾ ਪਾਤ੍ਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he may talk as much as he wants, but he shall not be pleasing to his Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪ ਵਹੁ ਚਾਕਰ ਬਹੁਤ ਸੀ ਬਾਤਾਂ ਭੀ ਕਰੈ, ਪਰੰਤੂ ਖਸਮ ਕੀ ਖੁਸੀ ਕੇ ਅਨੰਦ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹੋ ਜਿਹੀਆਂ ਬਾਹਰਲੀਆਂ ਗੱਲਾਂ ਮਾਲਕ ਦੇ ਸਾਮ੍ਹਣੇ ਕਰੇ, ਤਾਂ ਉਹ ਨੌਕਰ ਮਾਲਕ ਦੀ ਖ਼ੁਸ਼ੀ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦੁ = ਪ੍ਰਸੰਨਤਾ, ਖ਼ੁਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no importa cuánto hable, no será aprobado por el Señor."