[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਂਗਨਿ ਮੇਰੈ; ਸੋਭਾ ਚੰਦ ॥"
page = 372
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my heart's compound, is the moony glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੇ ਵਿਹੜੇ ਅੰਦਰ ਚੰਨ ਵਰਗੀ ਕੀਰਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the courtyard of my heart, the glory of the moon shines."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਤਸਕਰਨ ਰੂਪ ਆਂਗਨ ਮੇਂ ਸਤੋ ਗੁਨ ਰੂਪ ਚੰਦ੍ਰਮਾ ਸੋਭਾ ਦਾਇਕ ਪ੍ਰਕਾਸ੍ਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ (ਹਿਰਦੇ ਦੇ) ਵੇਹੜੇ ਵਿਚ ਸੋਭਾ ਦਾ ਚੰਦ ਚੜ੍ਹ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਂਗਨਿ = (ਹਿਰਦਾ-ਰੂਪ) ਵੇਹੜੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lo profundo de mi corazón ha salido la luna gloriosa,"