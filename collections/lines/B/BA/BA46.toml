[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਸੋਈ ਪੂਰਾ ॥"
page = 237
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, is perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ, ਉਹੀ ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this is perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਇਸ ਕੋ ਮਾਰੇ ਸੋਈ ਪੂਰਾ ਭਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ (ਮੇਰ-ਤੇਰ ਨੂੰ) ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਉਹੀ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el verdadero triunfador y el ser perfecto."