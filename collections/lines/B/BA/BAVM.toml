[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਂਗੇ ਪਾਵਹੁ ਤੇ ਗਏ; ਜਿਨ ਕੇ ਲਾਖ ਕਰੋਰਿ ॥੨੭॥"
page = 1365
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even they, have to depart barefooted who has amassed millions and millions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਕੋਲ ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾਂ ਸਨ, ਉਹਨੂੰ ਵੀ ਨੰਗੇ ਪੈਰੀ ਜਾਣਾ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even those who have tens of thousands and millions, must depart bare-footed in the end. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਨੋਂ ਕੇ ਲਾਖੋਂ ਕ੍ਰੋੜੋਂ ਪੱਲੇ ਥੇ ਅਰਥਾਤ ਬਡੇ ਧਨਾਢ ਵਾ ਪਾਤਿਸ਼ਾਹ ਥੇ, ਸੋ ਭੀ ਅੰਤ ਕੋ ਨੰਗੀਂ ਪੈਰੀਂ ਹੀ ਜਾਤੇ ਭਏ ਹੈਂ॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਪਾਸ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਰੁਪਏ ਜਮ੍ਹਾ ਸਨ, ਉਹ ਭੀ ਇਥੋਂ ਨੰਗੀ ਪੈਰੀਂ ਹੀ (ਭਾਵ, ਕੰਗਾਲਾਂ ਵਾਂਗ ਹੀ) ਚਲੇ ਗਏ (ਸਾਰੀ ਉਮਰ 'ਦੁਨੀਆ' ਦੀ ਖ਼ਾਤਰ ਭਟਕਦੇ ਰਹੇ, 'ਦੀਨ' ਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ; ਆਖ਼ਰ ਇਹ 'ਦੁਨੀਆ' ਤਾਂ ਇਥੇ ਰਹਿ ਗਈ, ਇਥੋਂ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਨਿਰੋਲ ਕੰਗਾਲ ਹੋ ਕੇ ਤੁਰੇ) ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਉਹ ਬੰਦੇ। ਨਾਂਗੇ ਪਾਵਹੁ = ਨੰਗੀ ਪੈਰੀਂ, ਕੰਗਾਲਾਂ ਵਾਂਗ ਹੀ। ਜਿਨ ਕੇ = ਜਿਨ੍ਹਾਂ ਦੇ ਪਾਸ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún quienes poseen decenas de miles de millones se irán descalzos al final.(27)"