[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਅਕਾਰ ਤੁਅ ਲੋਪ ਕਰਿ; ਅਮਿਟ ਸਿੰਘ ਬਿਨੁ ਓਪ ॥੧੨੫੨॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Amit Singh, Krishna was highly enraged and said, “O Amit Singh! I shall now destroy your body and make you lifeless.”1252."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ (ਤੇਰੇ ਨਾਂ ਨਾਲੋਂ) 'ਅ' ('ਅਕਾਰ') ਹਟਾਉਂਦਾ ਹਾਂ, (ਇਸ ਨਾਲ) ਅਮਿਟ ਸਿੰਘ ਉਪਮਾ ਤੋਂ ਬਿਨਾ ਹੋ ਜਾਵੇਗਾ ॥੧੨੫੨॥"