[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੰਸਾਰੁ; ਕੀਓ ਬਨਜਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 333
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole world, He has made His pedlar. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜ਼ਹਾਨ ਨੂੰ ਉਸਨੇ ਆਪਣਾ ਛੋਟਾ ਹਟਵਾਣੀਆ ਬਣਾਇਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made the whole world his peddler. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੰਪੂਰਨ ਸੰਸਾਰ ਬਨਜਾਰਾ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੇ ਸਾਰੇ ਜਗਤ (ਭਾਵ, ਸਾਰੇ ਸੰਸਾਰੀ ਜੀਵਾਂ) ਨੂੰ ਵਪਾਰੀ ਬਣਾ (ਕੇ ਜਗਤ ਵਿਚ) ਘੱਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el mundo entero se ha vuelto Su dependiente.(1-Pausa)"