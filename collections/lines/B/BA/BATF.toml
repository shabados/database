[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਹ ਛਬਿ ਪ੍ਰਭਾਵ, ਕਿਹ ਦੁਤਿ ਨ੍ਰਿਪਤਿ, ਨ੍ਰਿਪ ਬਿਬੇਕ ਅਨੁਮਾਨੀਐ ॥੨੨੮॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O great sage! give your assessment about the beauty and impact of Vivek.1.228."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰ੍ਹਾਂ ਦੀ ਛਬੀ, ਪ੍ਰਭਾਵ ਅਤੇ ਕਿਹੋ ਜਿਹੀ ਚਮਕ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ ਬਿਬੇਕ ਦੀ ਹੈ। (ਉਸ ਦਾ) ਅਨੁਮਾਨਿਕ ਸਰੂਪ ਦਸੋ (ਅਰਥਾਤ-ਵਰਣਨ ਕਰੋ) ॥੨੨੮॥"