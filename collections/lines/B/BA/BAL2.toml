[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਜ ਕਵਲੁ ਪਰੀਤਿ ਹੈ; ਗੁਰਮੁਖਿ ਪ੍ਰੇਮ ਭਗਤਿ ਕਰਿ ਬੁਝੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the lotus loves the sun so is the gurmukh who through loving devotion knows the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿੱਕੁਰ) ਸੂਰਜ ਨਾਲ ਕਮਲ ਦੀ ਪ੍ਰੀਤਿ ਹੈ (ਤਿਵੇਂ) ਗੁਰਮੁਖ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਸਮਝਦੇ ਹਨ।"