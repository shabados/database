[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਨਦੰਤ ਨਿਕਸੇ ਗੁਰ ਬਚਨੀ; ਸਾਰੁ ਚਬਿ. ਚਬਿ. ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੩॥"
page = 1324
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word, he cuts the teeth of wax (of compassion), bites and chews the hard iron(sin)and thiswise in-drinks the God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਉਸ ਦੇ ਮੋਮ (ਰਹਿਮ) ਦੇ ਦੰਦ ਨਿਕਲ ਆਉਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਹ ਸਖਤ ਲੋਹੇ ਨੂੰ ਚਕ ਮਾਰਦਾ ਅਤੇ ਬਾ ਲੈਂਦਾ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਰਬੀ-ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Teachings, they bite with teeth of wax and chew iron, drinking in the Sublime Essence of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੈਨ) ਮੋਮ ਕੇ ਦੰਤ ਅਰਥਾਤ ਕੋਮਲ ਵੈਰਾਗ ਅਰੁ ਬਿਬੇਕ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਪ੍ਰਗਟੇ ਹੈਂ ਔਰ (ਸਾਰੁ) ਲੋਹਾ ਰੂਪ ਸੰਸਾਰ ਕੋ ਚਬ ਚਬ ਕੇ ਅਰਥਾਤ ਅਭਾਵ ਕਰਕੇ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਰਸ ਕੋ ਪਾਨ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਅਜਿਹੀ) ਕੋਮਲਤਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ਕਿ ਬਲੀ ਵਿਕਾਰਾਂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਪੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra de la Enseñanza del Guru mastican con dientes de cera el hierro y beben la Esencia Sublime del Señor. (3)"