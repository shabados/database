[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਹਿ ਨਾਮੁ ਹਰਿ ਉਪਜੈ; ਜਾ ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੁਭਾਏ ॥"
page = 67
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When by virtue of good faith the True Guru meets, the Name of God emanates in the saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸ੍ਰੇਸ਼ਟ ਸ਼ਰਧਾ ਦੇ ਸਦਕੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ ਤਾਂ ਸਾਧਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sat Sangat, the True Congregation, the Name of the Lord wells up, when the True Guru unites us in His Sublime Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਹਰਿ ਕਾ ਨਾਮ ਉਪਜਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਰਿਦੇ ਮੇਂ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ, ਔਰ ਜਬ ਸਤਿਗੁਰ ਮਿਲਤੇ ਹੈਂ ਤਬ ਜਗ੍ਯਾਸੂ ਸੋਭਾਇਮਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਮਨੁੱਖ ਨੂੰ) ਪਿਆਰ ਨਾਲ ਗੁਰੂ ਮਿਲਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, el Nombre del Señor se edifica, si el Guru Verdadero es encontrado a través de Su Amor."