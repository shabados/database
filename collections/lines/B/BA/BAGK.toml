[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਦੁਹੁ ਮਾਹਿ ਨਿਰਾਲਾ; ਕਰਣੈਹਾਰੁ ਪਛਾਤਾ ॥੨॥"
page = 498
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both in weal and woe he remains unaffected and recognizes his Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਦੋਨਾਂ ਅੰਦਰ ਉਹ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਹੀ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains unaffected by both fortune and misfortune, and he recognizes the Creator Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰਖ ਸੋਗ ਦੋਨੋਂ ਸੇ ਅਲਗ ਰਹਤਾ ਹੈ, ਤਿਸ ਨੇ ਕਰਨੇ ਹਾਰੇ ਕਰਤਾ ਪੁਰਖ ਕੋ ਪਛਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਉਹ ਖ਼ੁਸ਼ੀ ਤੇ ਗ਼ਮੀ ਦੋਹਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ ਸਿਰਜਣਹਾਰ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖ = ਖ਼ੁਸ਼ੀ। ਸੋਗ = ਗ਼ਮੀ। ਦੁਹੁ ਮਾਹਿ = ਦੋਹਾਂ ਵਿਚ। ਨਿਰਾਲਾ = {ਨਿਰ-ਆਲਯ। ਆਲਯ = ਘਰ} ਵੱਖਰਾ, ਨਿਰਲੇਪ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Elevándose más allá del dolor y del placer, conoce a su Señor Creador. (2)"