[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਬਿਆਪਤ; ਬਹੁ ਪਰਕਾਰੀ ॥"
page = 182
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon effects in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਅਸਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya torments us in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਬਹੁਤ ਪ੍ਰਕਾਰੋਂ ਕਰ ਕੇ ਮਾਇਆ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੀ ਰਚੀ) ਮਾਇਆ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਜੀਵਾਂ ਉਤੇ) ਪ੍ਰਭਾਵ ਪਾਈ ਰੱਖਦੀ ਹੈ, (ਤੇ ਆਤਮਕ ਮੌਤੇ ਜੀਵਾਂ ਨੂੰ ਮਾਰ ਦੇਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta de muchas formas;"