[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਸਤਿਸੰਗਿ ਸੁਭਾਈ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord prevades all places and sits in state in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪ ਹੀ (ਸਾਰੇ) ਵਰਤਦਾ ਹੈ (ਪ੍ਰੰਤੂ) ਸਤਿਸੰਗ ਵਿਖੇ (ਸੁਭਾਈ) ਵਿਸ਼ੇਖ ਪ੍ਰਕਾਸ਼ਮਾਨ ਹੁੰਦਾ ਹੈ।"