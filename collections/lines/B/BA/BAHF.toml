[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਨ ਕਉ; ਅਤਿ ਧਨ ਪਿਆਰੁ ॥"
page = 1180
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The miser immensely loves his riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਜੂਸ ਆਪਣੀ ਦੌਲਤ ਨੂੰ ਨਿਹਾਇਤ ਹੀ ਮੁਹੱਬਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The miser is totally in love with his wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਿਰਪਨ ਕੋ ਅਤਿਸੇ ਕਰ ਕੇ ਧਨ ਕੇ ਸਾਥ ਪ੍ਯਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ੂਮ ਨੂੰ ਧਨ ਦਾ ਬਹੁਤ ਲੋਭ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਪਨ = ਕੰਜੂਸ, ਸ਼ੂਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el miserable vive inmensamente engolosinado observando y contando sus monedas."