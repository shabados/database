[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਲੁ ਤਿਲੁ ਪਲੁ ਪਲੁ. ਅਉਧ ਫੁਨਿ ਘਾਟੈ; ਬੂਝਿ. ਨ ਸਕੈ, ਗਵਾਰੁ ॥"
page = 1200
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Trice by trice and moment by moment age decreases, and the unwise man can understand it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਰਾ ਭੋਰਾ ਅਤੇ ਨਿਮਖ ਨਿਮਖ ਕਰ ਕੇ ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਬੇਸਮਝ ਬੰਦਾ ਇਸ ਨੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Moment by moment, instant by instant, your life is running out. The fool cannot understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਲੁ ਤਿਲੁ, ਭਾਵ ਸੁਆਸ ਸੁਆਸ ਪੁਨਹ ਪਲ ਪਲ ਮਾਤ੍ਰ ਵਿਚ ਅਵਸਥਾ ਘਟਤੀ ਜਾਤੀ ਹੈ, (ਗਵਾਰੁ) ਮੂਰਖ ਸਮਝ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਤਾ ਰਤਾ ਕਰ ਕੇ ਪਲ ਪਲ ਕਰ ਕੇ ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ, ਪਰ ਮੂਰਖ ਮਨੁੱਖ (ਇਹ ਗੱਲ) ਸਮਝ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Momento a momento, instante a instante tu vida se acaba, esto el tonto no lo entiende,"