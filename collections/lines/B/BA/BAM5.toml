[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਰੰਗ. ਨ ਆਵੈ ਨੇੜੈ; ਜਿਉ ਕੁਸਮ ਪਾਟੁ, ਘਿਉ ਪਾਕੁ ਹਰਾ ॥੧੩॥"
page = 1084
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should not draw near the worldly pleasures and ought to be pure like the flower, silk, clarified butter and deer-skin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੰਸਾਰੀ ਸੁਆਦਾਂ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਣਾ ਚਾਹੀਦਾ ਅਤੇ ਉਹ ਫੁਲ, ਰੇਸ਼ਮ, ਘੀ ਅਤੇ ਮਿਰਗਛਾਲਾ ਦੀ ਮਾਨੰਦ ਪਵਿੱਤਰ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not even approach worldly pleasures; he is pure, like flowers, silk, ghee and the deer-skin. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਕੇ ਰੰਗ ਕੇ ਨੇੜੇ ਨ ਆਵੈਂ, ਵਹ ਐਸਾ ਪਵਿਤ੍ਰ ਹੈ ਜੈਸਾ ਫੁਲ ਔ ਰੇਸਮ; ਪੁਨਃ ਘੀ ਤਥਾ (ਹਰਾ) ਮ੍ਰਿਗਾਨ, ਏਹੁ ਸਭ ਪਵਿਤ੍ਰ ਹੋਤੇ ਹੈਂ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮੁਸਲਮਾਨ) ਦੁਨੀਆ ਦੇ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ (ਜੋ ਇਉਂ ਪਵਿੱਤਰ ਰਹਿੰਦਾ ਹੈ) ਜਿਵੇਂ ਫੁੱਲ ਰੇਸ਼ਮ ਘਿਉ ਅਤੇ ਮ੍ਰਿਗਛਾਲਾ ਪਵਿੱਤਰ (ਰਹਿੰਦੇ ਹਨ) ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਮ = ਫੁੱਲ। ਪਾਟੁ = ਪੱਟ, ਰੇਸ਼ਮ। ਪਾਕੁ = ਪਵਿੱਤਰ। ਹਰਾ = {ਹਾਰਿਣ} ਹਰਨ ਦੀ ਖੱਲ, ਮ੍ਰਿਗ ਛਾਲਾ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que no se involucra en los placeres mundanos, quien es puro como una flor, la seda, el guí y la piel de venado. (13)"