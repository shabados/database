data = "ਰਾਜ ਰੰਗ; ਮਾਇਆ ਬਿਸਥਾਰ ॥"
page = 288
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dominion, revelment and extension of wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੀ, ਰੰਗ-ਰਲੀਆਂ ਅਤੇ ਧਨ-ਦੌਲਤ ਦਾ ਖਿਲਾਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Power, pleasure, and the vast expanse of Maya"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਕਾ ਅਨੰਦ ਔ ਮਾਇਆ ਕਾ ਜੋ ਬਿਸਥਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਅਡੰਬਰ, ਰਾਜ ਤੇ ਰੰਗ-ਰਲੀਆਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Poder, Placer, y la gran expansión del Maya,"