[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਰਬ ਸੋ ਭੁਜ ਦੰਡ ਕੈ; ਇਹ ਭਾਤਿ ਬੋਲਾ ਬੈਣ ॥"
page = 688

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Looking at his infinite wealth, feeling proud on the strength of his arms, spoke thus :"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਰਾਜਾ) ਭੁਜਾਵਾਂ ਦਾ ਹੰਕਾਰ ਕਰ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਬਚਨ ਕਹਿਣ ਲਗਾ।"