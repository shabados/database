[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੀਹੁੰ ਸਰਜੈ ਸਹਾ ਜਿਉਂ; ਅਖੀਂ ਵੇਖਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If rabbit looking into the eyes wishes to frighten the lion (it is nothing but a deathwish)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਹਿਆ ਜੀਕੂੰ ਸ਼ੇਰ ਨੂੰ ਅੱਖਾਂ ਦਿਖਾਲਕੇ ਤਾੜਨਾ ਚਾਹੇ (ਤਾਂ ਉਸ ਨੂੰ ਮਰਨਾ ਹੀ ਹੈ ਨਾ)।"