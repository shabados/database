[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਤਾ ਜੀਆ ਸਭਨਾ ਕਾ; ਤੇਰਾ ਦਿਤਾ ਪਹਿਰਹਿ ਖਾਇ ॥੨॥"
page = 432
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Giver of all the beings they eat and wear what Thou givest them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਜੀਵਾਂ ਦਾ ਦਾਤਾਰ ਹੈਂ, ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਦਿੰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਹੀ ਉਹ ਖਾਂਦੇ ਅਤੇ ਪਹਿਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of all beings; they eat and wear what You give them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਹੈਂ, ਤੇਰਾ ਹੀ ਦੀਆ ਹਮ ਖਾਤੇ ਪਹਿਨਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ। (ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਦਿੱਤੇ ਬਸਤ੍ਰ ਪਹਿਨਦੇ ਹਨ, (ਹਰੇਕ ਜੀਵ ਤੇਰਾ ਦਿੱਤਾ ਅੰਨ) ਖਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Señor Benévolo; todos recibimos sustento y albergo en Ti. (2)"