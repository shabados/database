[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਮਹਿ ਕਾਮੁ ਕ੍ਰੋਧੁ ਹਉ ਮਮਤਾ; ਕਠਿਨ ਪੀਰ ਅਤਿ ਭਾਰੀ ॥"
page = 1126
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy body is lust. wrath, ego and worldly love. Very great and difficult to bear is their pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦੇਹ ਅੰਦਰ ਸ਼ਹਵਤ ਗੁੱਸਾ ਹੰਗਤਾ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਹਨ ਬਹੁਤ ਜਿਆਦਾ ਅਤੇ ਸਹਾਰਨ ਨੂੰ ਔਖੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਪੀੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body are sexual desire, anger, egotism and attachment. This pain is so great, and so difficult to endure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਵਿਖੇ ਕਾਮ, ਕ੍ਰੋਧ ਪੁਨਃ ਹੰਤਾ, ਮਮਤਾਦਿ ਬਿਕਾਰੋਂ ਕੀ ਪੀੜ ਜੀਵ ਕੋ (ਅਤਿ ਭਾਰੀ) ਬੁਹਤ ਹੀ ਹੈ, ਜੋ ਸਹਾਰਨੀ ਕਠਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੇਰੇ ਸਰੀਰ ਵਿਚ ਕਾਮ (ਜ਼ੋਰ ਪਾ ਰਿਹਾ) ਹੈ, ਕ੍ਰੋਧ (ਪ੍ਰਬਲ) ਹੈ, ਹਉਮੈ ਹੈ, ਮਲਕੀਅਤਾਂ ਦੀ ਤਾਂਘ ਹੈ, ਇਹਨਾਂ ਸਭਨਾਂ ਦੀ ਵੱਡੀ ਔਖੀ ਪੀੜ ਉਠ ਰਹੀ ਹੈ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਵਿਚ ਡੁੱਬਣੋਂ ਤੇਰਾ ਬਚਾ ਕਿਵੇਂ ਹੋਵੇ?)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afligido por la lujuria, enojo, ego y apego, uno vive sufriendo."