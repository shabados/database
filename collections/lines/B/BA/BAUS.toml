[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਹੀ ਪੂਜਾਰੀ; ਆਪ ਹੀ ਦੇਵਾ ॥੩॥"
page = 803
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself He is the worshipper and Himself the idol."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਉਪਾਸ਼ਨਾ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪੱਥਰ ਦਾ ਦੇਵਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the worshipper, and He Himself is the idol. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੂਜਾ ਕਰਨੇ ਵਾਲਾ ਪੁਜਾਰੀ ਰੂਪ ਹੈ ਔ ਆਪ ਹੀ (ਦੇਵਾ) ਜੋ ਮੰਦਰ ਕਾ ਸ਼ਿਵ ਵਿਸ਼ਨਾਦ ਦੇਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਮੰਦਰ ਵਿਚ) ਦੇਵਤਾ ਹੈ, ਤੇ ਆਪ ਹੀ (ਦੇਵਤੇ ਦਾ) ਪੁਜਾਰੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਾ = ਦੇਵਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Quien alaba; Él Mismo es el ídolo. (3)"