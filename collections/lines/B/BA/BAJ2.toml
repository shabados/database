[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਲੁ ਪਾਵੈ ਸੁਖ ਸਹਜੇ; ਹਰਿਆ ਭਾਇ ਸੁਭਾਈ ॥੨॥"
page = 607
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Similarly it is through the Guru, that the Water of Divine bliss is obtained and one is reverdured with the blessed of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਈਸ਼ਵਰੀ ਅਨੰਦ ਦਾ ਪਾਣੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਬੰਦਾ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਸੁਖੈਨ ਹੀ ਸਰਸਬਜ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the water of celestial bliss, and is rejuvenated, blossoming forth through the blessed Love of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੋ ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਜਲ ਕੋ ਪਾਵੈ ਹੈ, ਸੋ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਸੁਖ ਰਹਿਤ ਹਰਿਆ ਹੂਆ (ਸੁਭਾਈ) ਘੂਰਮ ਬ੍ਰਿਤੀ ਕਰ ਸੋਭਾਵਾਨ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਤਦੋਂ ਪ੍ਰਭੂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਬਣਦਾ ਹੈ ਜਦੋਂ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ (ਗੁਰੂ ਪਾਸੋਂ) ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਵਾਲਾ ਮਨੁੱਖ। ਸੁਖ ਜਲੁ = ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਸਹਜੇ = ਸਹਜਿ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਭਾਇ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ। ਸੁਭਾਈ = ਸ੍ਰੇਸ਼ਟ ਪਿਆਰ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así a través del Guru, el Gurmukj es bendecido con las Gotas del Agua del Señor que le rejuvenecen y lo hacen florecer a través del Amor Bendito del Señor. (2)"