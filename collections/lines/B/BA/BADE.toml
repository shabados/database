[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈ; ਕੋਇ ਨ ਕਿਸੈ ਰਞਾਣਦਾ ॥"
page = 74
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one now chases and annoys another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਛੇ ਪੈ ਕੇ ਹੁਣ ਕੋਈ ਕਿਸੇ ਨੂੰ ਦੁਖਾਤ੍ਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one chase after and attack anyone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ (ਪੈ) ਪ੍ਰਬਲ ਹੋ ਕਰ ਕੇ ਕੋਈ ਭੀ ਅਵਗੁਣ ਕਿਸੀ ਸੁਭ ਗੁਣ ਕੋ (ਰਞਾਣਦਾ) ਦਬਾਉ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਕੋਈ ਭੀ ਕਾਮਾਦਿਕ ਵਿਕਾਰ (ਸਰਨ ਆਏ) ਕਿਸੇ ਨੂੰ ਭੀ ਦੁਖੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈ = ਪੈ ਕੇ, ਜ਼ੋਰ ਪਾ ਕੇ। ਕੋਇ = ਕੋਈ ਭੀ ਕਾਮਾਦਿਕ ਵਿਕਾਰ। ਰਞਾਣਦਾ = ਦੁਖੀ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de que nadie dominará a nadie, ni causará dolor a otro,"