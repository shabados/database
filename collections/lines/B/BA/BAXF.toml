[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਮੋਹ ਬੰਧਹਿ; ਨਿਤ ਪਾਰਚ ॥੧॥"
page = 743
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ever entangled in the strifes of the false worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਹੀ ਕੂੜੀ ਦੁਨਿਆਵੀ ਮਮਤਾ ਦੇ ਝਗੜਿਆਂ ਅੰਦਰ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are constantly entangled in false attachments and conflicts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤੂੰ ਝੂਠੇ ਜੋ ਪਦਾਰਥ ਹੈਂ ਤਿਨ ਕੇ ਮੋਹ ਬੰਧਨ ਮੇਂ ਪੜ ਕਰ ਨਿਤ ਪਰਚ ਰਹਿਆ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਦੇ ਬਾਨ੍ਹਣੂ ਹੀ ਸਦਾ ਬੰਨ੍ਹਦਾ ਰਹਿੰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਪਾਰਚ = ਪਾਰਚੇ, ਕੱਪੜੇ, ਬਾਨ੍ਹਣੂ। ਮਿਥਿਆ ਮੋਹ ਪਾਰਚ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਦੇ ਬਾਨ੍ਹਣੂ। ਬੰਧਹਿ = ਤੂੰ ਬੰਨ੍ਹਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te mantienes ocupado cultivando la maldad y apegándote a los bienes terrenales. (1)"