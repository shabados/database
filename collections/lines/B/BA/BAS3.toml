data = "ਤੁਹੀ ਪੰਥ ਹ੍ਵੈ ਅਵਤਰੀ ਸ੍ਰਿਸਟਿ ਮਾਹੀ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Descending in various Forms,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ (ਭਿੰਨ ਭਿੰਨ) ਪੰਥਾਂ (ਮਾਰਗਾਂ) ਦੇ ਰੂਪ ਵਿਚ ਉਤਰੀ ਹੈਂ।"