type = "primary"
data = "ਅਬ ਹੋਵਹੁ ਤੁਮ ਤ੍ਰਿਯਾ ਹਮਾਰੀ ॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be said, ‘Listen, my dear Sachee, now you, rather, become my consort."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਮੇਰੀ ਇਸਤਰੀ ਬਣ ਜਾ।"