[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਦਾਈ ਮਰਾ ਅਜ਼ ਤੁਰਾ ਕਤਰਹ ਨੇਸਤ ॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I cannot live without you, even for a moment."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਤੇ ਤੇਰੇ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਅੰਤਰ ਨਹੀਂ ਹੈ।"