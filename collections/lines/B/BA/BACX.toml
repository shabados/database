[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਭਜੁ ਨਾਮੁ ਨਰਹਰੀ ॥"
page = 1134
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the Name of thy God, the Man-lion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਮਨੁਸ਼ ਸ਼ੇਰ ਸਰੂਪ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, vibrate the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਰੋਂ ਕੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਭਜੁ ਪੁਨਾ ਐਸੇ ਬੇਨਤੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਦਾ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਤੇ, ਆਖਿਆ ਕਰ-ਹੇ ਪ੍ਰਭੂ!)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, habita en el Nombre del Hombre León, tu Único Dios."