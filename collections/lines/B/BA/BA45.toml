[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਬਧਿਕ ਮਾਇਆਧਾਰੀ; ਤਿਨ. ਜਮ ਜੋਹਨਿ ਲਾਗੇ ॥"
page = 172
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who are materialists perverse hunters to them the Death 's courier begins to stalk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਦਾ-ਪ੍ਰਸਤ ਪਤਿਤ ਸ਼ਿਕਾਰੀ ਹਨ ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਤਕਾਉਣ ਲਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The vicious hunters, the faithless cynics, are hunted down by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਾਕਤ ਬਧਕ, ਭਾਵ ਪਾਪੀ ਮਾਯਾਧਾਰੀ ਹੈਂ ਤਿਨ ਕੋ ਵਾ ਜਮ ਬਧਕ ਕੀ ਤਹਾਂ ਕੀ ਤਰਾਂ ਜੋਹਨ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਨੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਬਣਾਣ ਵਾਲੇ ਮਨੁੱਖ ਰੱਬ ਨਾਲੋਂ ਟੁੱਟ ਜਾਂਦੇ ਹਨ, ਨਿਰਦਈ ਹੋ ਜਾਂਦੇ ਹਨ, ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਨੂੰ ਆਪਣੀ ਤੱਕ ਵਿਚ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban el poder, los cazadores de otros, los amasadores de fortunas, a todos éstos,"