[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਜਨ ਸੰਗਿ ਰਾਤੇ ॥"
page = 1278
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever loves His slave,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹੀ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His humble servants are imbued with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕੇ ਸੰਗ (ਰਾਤੇ) ਪ੍ਰੀਤ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਆਪਣੇ ਸੇਵਕਾਂ ਨਾਲ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus humildes Sirvientes viven inmersos en Su Amor"