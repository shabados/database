[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਕੇ ਪੰਚ ਦੂਤ ਸਭ ਤਸਕਰ; ਆਪ ਆਪਣੈ ਭ੍ਰਮਤੇ ॥"
page = 480
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the five enemies and thieves (passions) which wandered according to their own will, have grown weary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਪੰਜੇ ਵੈਰੀ ਅਤੇ ਚੋਰ (ਵਿਕਾਰ) ਜੋ ਆਪੇ ਆਪਣੀ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਭਟਕਦੇ ਸਨ, ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having grown weary, the five enemies and all the thieves have wandered away according to their own will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕਾਮਾਦਿ (ਦੂਤ) ਜਮ ਕੇ ਹਲਕਾਰੇ ਜੋ ਸਤ ਸੰਤੋਖਾਦਿ ਕੇ ਚੁਰਾਨੇ ਹਾਰੇ (ਤਸਕਰ) ਚੋਰ ਥੇ, ਸੋ ਸਭ ਥਕ ਗਏ ਹੈਂ। ਕੈਸੇ ਥੇ ਜੋ ਅਪਨੇ ਅਪਨੇ ਵਿਖੇ ਮੇਂ ਭ੍ਰਮਣ ਕਰਤੇ ਥੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿਕ ਤੇਰੇ ਪੰਜੇ ਵੈਰੀ ਹਾਰ ਚੁਕੇ ਹਨ, ਉਹ ਸਾਰੇ ਚੋਰ ਆਪੋ ਆਪਣੀ ਭਟਕਣਾ ਤੋਂ ਹਟ ਗਏ ਹਨ (ਕਿਉਂਕਿ ਜਿਸ ਮਨ ਦਾ) ਤੇਜ ਤੇ ਆਸਰਾ ਲੈ ਕੇ (ਇਹ ਪੰਜੇ ਕਾਮਾਦਿਕ) ਦੌੜ-ਭੱਜ ਕਰਦੇ ਸਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਜ ਦੂਤ = ਕਾਮ ਆਦਿ ਪੰਜੇ ਵੈਰੀ। ਤਸਕਰ = ਚੋਰ (ਜੋ ਭਲੇ ਗੁਣਾਂ ਨੂੰ ਚੁਰਾਈ ਜਾ ਰਹੇ ਸਨ)। ਭ੍ਰਮ = ਭਟਕਣਾ। ਤੇ = ਤੋਂ। ਆਪ ਆਪਣੈ = ਆਪੋ ਆਪਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco deseos han perdido su filo; sí, los ladrones que corrían buscando lo que añoraban se han ido."