data = "ਏਕੁ ਤੁਈ. ਏਕੁ ਤੁਈ ॥੭॥"
page = 144
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art, O Lord! Thou alone art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ ਹੇ ਸੁਆਮੀ! ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone, O Lord, You alone. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਏਕ ਤੂ ਹੀ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੀਵਾਂ ਨੂੰ ਸੱਤਿਆ ਦੇਣ ਤੇ ਖੋਹ ਲੈਣ ਵਾਲਾ) ਇਕ ਤੂੰ ਹੀ ਹੈਂ ਇਕ ਤੂੰ ਹੀ ਹੈਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sólo Él Es, sí, sólo Él.  (7)"