[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਤੇਈ ਨਰ ਸੂਚੇ; ਸਾਚੀ ਪਰੀ ਬਿਚਾਰਾ ॥੪॥੧॥੭॥"
page = 1195
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir only those men are immaculate who have obtained true understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਇਨਸਾਨ ਹੀ ਪਾਵਨ ਪੁਨੀਤ ਹਨ, ਜਿਨ੍ਰਾਂ ਨੂੰ ਸੱਚੀ ਗਿਆਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, they alone are pure, who have obtained pure understanding. ||4||1||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: (ਤੇਈ) ਸੋਈ ਪੁਰਸ ਸੂਚੇ ਹੈਂ ਜਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਾਚੀ ਬਿਚਾਰ ਪੜੀ ਹੈ॥੪॥੧॥੭॥☬ਰਾਮਾ ਨੰਦ ਜੀ ਕੋ ਲੋਕੋਂ ਨੇ ਕਹਾ: ਆਜ ਮੇਲਾ ਹੈ, ਬ੍ਰਹਮ ਅਸਥਲ ਕੋ ਪੂਜਨ ਚਲੋ। ਤਿਨ ਕੋ ਉੱਤ੍ਰ ਦੇਤੇ ਹੂਏ ਪਰਮੇਸਰ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ ਸਿਰਫ਼ ਉਹੀ ਮਨੁੱਖ ਸੁੱਚੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ ਆ ਗਈ ਹੈ ॥੪॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kabir, puros son sólo aquéllos que meditan únicamente en la Verdad de Dios. (4-1-7)"