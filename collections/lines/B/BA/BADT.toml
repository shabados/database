[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੇਰਿ ਲਯੋ ਧਨ ਸਿੰਘ ਤਬੈ; ਨਿਸ ਮੈ ਸਸਿ ਕੀ ਢਿਗ ਜਿਉ ਲਖ ਤਾਰੇ ॥੧੧੧੭॥"
page = 409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He surrounded Dhan Singh like lakhs of stars on all the four sides of the moon.1117."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਜਾ ਕੇ) ਧਨ ਸਿੰਘ ਨੂੰ ਘੇਰ ਲਿਆ, ਜਿਵੇਂ ਰਾਤ ਨੂੰ ਚੰਦ੍ਰਮਾ ਦੇ ਨੇੜੇ ਲੱਖਾਂ ਤਾਰੇ (ਇਕੱਠੇ ਹੋਏ ਹੁੰਦੇ ਹਨ) ॥੧੧੧੭॥"