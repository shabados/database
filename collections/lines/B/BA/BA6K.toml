[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਰਾਨੀ ਚਿਤ ਤੇ ਜਰੀ; ਮਨ ਮੈ ਅਧਿਕ ਰਿਸਾਇ ॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Rani was so much maddened in her mind,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਰਾਣੀ ਚਿਤ ਵਿਚ ਸੜ ਗਈ ਅਤੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋਈ"