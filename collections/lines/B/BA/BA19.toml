[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸੰਭਾਰਿ ਸਬੈ ਕਰ ਮੈ; ਤਨ ਸਉਹੇ ਕਰੈ, ਨਹਿ ਪ੍ਰਾਨ ਪਿਆਰੇ ॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who in great fury, fought and died in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ ਹੱਥ ਵਿਚ ਸੰਭਾਲ ਕੇ, ਸ਼ਰੀਰਾਂ ਨੂੰ (ਵੈਰੀ ਦੇ) ਸਾਹਮਣੇ ਕਰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਪਿਆਰਾ ਨਹੀਂ ਕਰਦੇ ਹਨ।"