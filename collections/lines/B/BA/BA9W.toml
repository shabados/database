[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਲਛਿਮੀ ਮਾਇਆ; ਇਹੈ ਤਜਹੁ ਜੀਅ ਜਾਨੀ ਰੇ ॥"
page = 855
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inculcate in your mind that by forsaking son, wife, wealth and property,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਇਹ ਜਾਣ ਲੈ ਕਿ ਪੁਤ੍ਰ, ਪਤਨੀ, ਧਨੋ-ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦ ਨੂੰ ਛੱਡਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know this in your soul, that by renouncing your children, spouse, wealth and property"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਜੋ (ਕਲਤ੍ਰ) ਇਸਤ੍ਰੀ ਔਰ ਪੁਤ੍ਰ (ਲਛਿਮੀ) ਧਨ ਆਦੀ ਰੂਪ ਹੋਇ ਕਰ ਤੁਮਾਰੇ ਮੇਂ ਵਰਤ ਰਹੀ ਹੈ, ਇਸ ਕੋ ਜੀਅ ਮੇਂ ਛਲ ਰੂਪ ਜਾਨ ਕਰ ਤਿਆਗਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਪਿਆਰੀ ਜਿੰਦ! ਪੁੱਤਰ, ਵਹੁਟੀ, ਧਨ-ਪਦਾਰਥ-ਇਹਨਾਂ ਦਾ ਮੋਹ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende, oh bienamado, que debes olvidarte de la ilusión de los hijos, de la esposa y de las riquezas."