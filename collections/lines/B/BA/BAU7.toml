[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤੜਾ ਮੰਨ ਮੰਝਾਹਿ; ਪਲਕ ਨ ਥੀਵੈ ਬਾਹਰਾ ॥"
page = 708
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is stitched into my heart, and never goes out of it even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮੇਰੇ ਦਿਲ ਅੰਦਰ ਪਰੋਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਕਦਾਚਿਤ ਇਕ ਛਿਨ ਭਰ ਲਈ ਭੀ ਇਸ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is woven into the fabric of my mind; He is not outside of it, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ (ਮੰਝਾਹਿ) ਬੀਚ ਆਪਣੇ ਮਨ ਕੌ (ਸੀਤੜਾ) ਜੋੜਿਆ ਹੈ, ਤੇਰੇ ਸੇ (ਬਾਹਰਾ) ਰਹਤ ਪਲਕ ਮਾਤ੍ਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ (ਸਦਾ) ਪ੍ਰੋਤਾ ਰਹਿੰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਇਕ ਖਿਨ ਲਈ ਭੀ ਜੁਦਾ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor vive en la mente del Santo y nunca se aleja de él."