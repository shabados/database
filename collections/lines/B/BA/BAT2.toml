[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਭੁਖ ਵਿਕਰਾਲ; ਨਾਇ ਤੇਰੈ ਧ੍ਰਾਪੀਐ ॥"
page = 963
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Hideous thirst and hunger are satiated with Thy Name, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਰਾਉਣੀ ਤ੍ਰੇਹ ਤੇ ਖੁਦਿਆ ਤੇਰੇ ਨਾਮ ਨਾਲ, ਹੇ ਵਾਹਿਗੁਰੂ, ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most horrible thirst and hunger is satisfied through Your Name, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਦਾਰਥੋਂ ਕੀ (ਤ੍ਰਿਸਨਾ) ਭੁਖ ਨੇ ਇਸ ਜੀਵ ਕੋ ਵਿਕ੍ਰਾਲ ਕਰ ਛੋਡਿਆ ਹੈ, ਸੋ ਤੇਰੇ ਨਾਮ ਕਰ ਕੇ ਹੀ ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦੀ ਰਾਹੀਂ (ਮਾਇਆ ਦੀ) ਡਰਾਉਣੀ ਭੁੱਖ ਤ੍ਰੇਹ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਕਰਾਲ = ਡਰਾਉਣੀ, ਭਿਆਨਕ। ਨਾਇ ਤੇਰੈ = ਤੇਰੇ ਨਾਮ ਦੀ ਰਾਹੀਂ। ਧ੍ਰਾਪੀਐ = ਰੱਜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que mi mente se calme de toda ansiedad a través de Tu Nombre."