[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਨਿ ਰਾਜ, ਭੇਦ ਬਤਾਇ ॥੧੫੩॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king went to that sage and told him the secret of his coming.153."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਮੁਨੀਰਾਜ! (ਸਾਰਾ) ਭੇਦ ਦਸ ਦਿਓ ॥੧੫੩॥"