[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਅਨਦ ਬਿਨੋਦ ਸਦਾ; ਅਨਹਦ ਝੁਣਕਾਰੋ ਰਾਮ ॥"
page = 545
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There ever is bliss and merry makings and resound there the celestial strain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਥੇ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਤੇ ਮੌਜ-ਬਹਾਰਾ ਹਨ ਅਤੇ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਓਥੇ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is bliss and ecstasy there always, and the unstruck celestial melody resounds there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕਾ ਹਰਿ ਕੇ ਚਰਣੋਂ ਮੇਂ ਨਿਵਾਸ ਹੈ ਤਹਾਂ ਤਿਸ ਸਤਸੰਗ ਮੇਂ ਔ (ਬਿਨੋਦ) ਬਿਲਾਸ ਸਦਾ ਹੀ ਏਕ ਰਸ (ਝੁਣਕਾਰੋ) ਸਬਦ ਆਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਤੇ ਖ਼ੁਸ਼ੀਆਂ ਦੀ (ਮਾਨੋ) ਇਕ-ਰਸ ਰੌ ਚਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = ਉੱਥੇ, ਸਾਧ ਸੰਗਤ ਵਿਚ। ਬਿਨੋਦ = ਖ਼ੁਸ਼ੀਆਂ। ਅਨਹਦ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ। ਝੁਣਕਾਰੋ = (ਵੱਜ ਰਹੇ ਸਾਜਾਂ ਦੀ) ਮੱਠੀ ਮੱਠੀ ਆਵਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre hay Dicha y Éxtasis; la Melodía Divina de la Palabra"