[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਨਗਰੁ; ਨਗਰ ਗੜ ਅੰਦਰਿ ॥"
page = 1033
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body-village, is the castle of the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪੀ ਪਿੰਡ ਵਿੱਚ ਮਨ ਦਾ ਕਿਲ੍ਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the body-village is the fortress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਗਰਾਂ ਵਿਚੋਂ ਕਾਂਇਆ ਰੂਪ ਜੋ ਨਗਰ ਹੈ, ਇਸ ਕੇ ਅੰਦਰ ਦਸਵਾਂ ਦੁਆਰ ਰੂਪ ਵਾ ਅੰਤਹਕਰਨ (ਗੜ) ਕਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਲੋਕ ਆਪਣੇ ਵੱਸਣ ਵਾਸਤੇ ਸ਼ਹਿਰ ਵਸਾਂਦੇ ਹਨ ਤੇ ਰਾਖੀ ਵਾਸਤੇ ਕਿਲ੍ਹੇ ਬਣਾਂਦੇ ਹਨ, ਇਹਨਾਂ) ਸ਼ਹਿਰਾਂ ਤੇ ਕਿਲ੍ਹਿਆਂ (ਦੀ ਗਿਣਤੀ) ਵਿਚ (ਮਨੁੱਖਾ) ਸਰੀਰ ਭੀ ਇਕ ਸ਼ਹਿਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਗੜ = ਗੜ੍ਹ, ਕਿਲ੍ਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la ciudad del cuerpo está la fortaleza de la mente, y en el cielo de la mente, sí, en la Décima Puerta, vive el Uno Verdadero."