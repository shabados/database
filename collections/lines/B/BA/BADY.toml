[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਨਾਰਾਇਣੁ ਥਿਰੁ ਗੁਰੂ; ਥਿਰੁ ਸਾਚਾ ਬੀਚਾਰੁ ॥"
page = 934
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable is God, ever-stable is the Guru and ever-stable is the True Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਵਾਹਿਗੁਰੂ, ਸਦੀਵੀ ਸਥਿਰ ਹਨ ਗੁਰਦੇਵ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is eternal and forever stable; the Guru is stable, and contemplation upon the True Lord is stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਰਾਇਣ! ਤੂੰ ਸਦਾ ਥਿਰ ਹੈਂ ਯਾ ਗੁਰੂ ਥਿਰ ਹੈ। ਜੋ ਗੁਰੋਂ ਦੁਆਰਾ ਬੀਚਾਰ ਕਰਤਾ ਹੈ ਵਹੁ ਭੀ ਥਿਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਤੂੰ) ਪ੍ਰਭੂ ਕਾਇਮ ਹੈਂ, ਗੁਰੂ ਰਾਖਾ ਹੈ, ਤੇਰੇ ਗੁਣਾਂ ਦੀ ਵੀਚਾਰ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente Dios, el Guru y la Sabiduría Verdadera son Eternos."