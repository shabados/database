[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮੀਤਾ. ਜੀਉ ਹਮਾਰਾ ਬਲਿ ਬਲਿ ਜਾਸੀ; ਹਰਿ ਦਰਸਨੁ ਦੇਹੁ ਦਿਖਾਈ ॥੧॥"
page = 611
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, Thou O God, my Friend, my soul would be a sacrifice, a sacrifice unto Thee, If Thou revealeth me thy vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਹਰੀ, ਮੇਰੇ ਮਿੱਤਰ! ਆਪਣੀ ਜਿੰਦੜੀ ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਘੋਲ ਘਤਾਂਗਾ, ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਵਿਖਾਲ ਦੇਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, friends: my soul is a sacrifice, a sacrifice to You; O Lord, reveal to me the Blessed Vision of Your Darshan. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਮਿਤ੍ਰਾ! ਤੂੰ ਮੇਰੇ ਕੋ ਹਰੀ ਕਾ ਸਰੂਪੁ ਦੇਖਾਇਦੇ, ਤੇਰੇ ਉਪਰੋਂ ਹਮਾਰਾ ਜੀਉ ਬਲ ਬਲ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਾ ਦੇਹ। ਮੇਰੀ ਜਿੰਦ ਤੈਥੋਂ ਮੁੜ ਮੁੜ ਸਦਕੇ ਜਾਇਆ ਕਰੇਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen amigos, mi vida la ofrezco en sacrificio, en sacrificio a Ti, oh mi Señor, revélame la Bendita Visión de Tu Darshan. (1)"