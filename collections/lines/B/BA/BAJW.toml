[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੂਹੀ ਮਹਲਾ ੫ ਛੰਤ ॥"
page = 784
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Suhi 5th Guru. Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਸੂਹੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਛੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Soohee, Fifth Mehl, Chhant:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੂਹੀ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Mejl Guru Aryan, Quinto Canal Divino, Chhant."