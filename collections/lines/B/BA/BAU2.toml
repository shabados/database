[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਕਿਰਪਾਲ ਗੋਪਾਲ ਪ੍ਰਭ ਮੇਰੇ; ਸਾਧਸੰਗਤਿ ਨਿਧਿ ਮਾਨਿਆ ॥"
page = 81
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my Lord, the world cherisher became merciful, I came to admit that in the society of saints are the nine treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ, ਮੇਰਾ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ, ਮੈਂ ਤਸਲੀਮ ਕਰ ਲਿਆ ਕਿ ਸਤਿਸੰਗਤ ਵਿੱਚ ਹੀ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my God, the Lord of the Universe became merciful, I came to look upon the Saadh Sangat as the treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਗੋਪਾਲ ਜੋ ਹੈਂ ਤਿਨ ਭਗਤੋਂ ਪਰ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੈਂ, ਔਰ ਤਿਨੋਂ ਨੇ ਸਾਧ ਸੰਗਤ ਕੋ ਨਿਧਿ ਰੂਪ ਕਰ ਕੇ ਮਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾਂ ਉੱਤੇ ਗੋਪਾਲ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਉਹਨਾਂ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਨਿਧਿ ਮਾਨਿਆ = ਨਾਮ-ਖਜ਼ਾਨੇ ਵਿਚ (ਉਹਨਾਂ ਦਾ) ਮਨ ਪਤੀਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi Señor, el Soporte de la Tierra, está Complacido, veo la Saad Sangat, la Sociedad de los Santos como los Nueve Tesoros."