[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਦੁਖੁ ਸੁਖੁ ਭੋਗੀਐ; ਭਾਣੈ ਕਰਮ ਕਰੇਇ ॥"
page = 963
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will we receive pain and pleasure and in His will we do the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਅਸੀਂ ਖੇਦ ਅਤੇ ਖੁਸ਼ੀ ਪਾਉਂਦੇ ਹਾਂ ਅਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿੱਚ ਹੀ ਅਸੀਂ ਅਮਲ ਕਮਾਉਂਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Will, pain and pleasure are experienced; in the Lord's Will, actions are performed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਭਾਣੇ ਮੇਂ ਹੀ ਦੁਖ ਸੁਖ ਭੋਗੀਤਾ ਹੈ, ਤਿਸ ਕੇ ਭਾਣੇ ਮੇਂ ਹੀ ਸੁਭ ਅਸੁਭ ਕਰਮ ਕਰੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੀ (ਜੀਵ ਨੂੰ) ਦੁੱਖ ਸੁਖ ਭੋਗਣਾ ਪੈਂਦਾ ਹੈ, ਆਪਣੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਪ੍ਰਭੂ (ਜੀਵਾਂ ਉਤੇ) ਮੇਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਮੇਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad nos desarrollamos.Por la Voluntad del Señor el polvo toma forma."