[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਤੇ ਸੁਣਿਆ; ਹਰਿ ਜਸੁ ਕਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 183
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when I have heard God 's praises, with mine ears. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦੀ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸਰਵਣ ਕੀਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "since I have heard the Praises of the Lord with my ears. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਹਰੀ ਕਾ ਜਸ ਸੰਤੋਂ ਦ੍ਵਾਰਾ ਕਾਨੋਂ ਮੇਂ ਸੁਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਮੈਂ ਕੰਨੀਂ ਸੁਣੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y escucho solamente la Alabanza del Señor.  (1-Pausa)"