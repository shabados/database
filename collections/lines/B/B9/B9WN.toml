[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਗੇ ਰੰਗ ਰਾਤੇ ਮਯੰ ਮਤ ਮਾਤੇ ਮਕਬੂਲਿ ਗੁਲਾਬ ਕੇ ਫੂਲ ਸੋਹੈਂ ॥"
page = 230

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your eyes are intoxicated, having been dyed in your love and it seems that they are lovely roses."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੀਤਾ ਦੇ ਨੈਣ) ਲਾਲ ਰੰਗ ਦੇ ਰੱਤੇ ਹੋਏ ਹਨ, ਜਾਂ ਸ਼ਰਾਬ ਦੀ ਮਸਤੀ ਨਾਲ ਮਤਵਾਲੇ ਹਨ ਜਾਂ ਮਨ ਭਾਉਂਦੇ ਗੁਲਾਬ ਦੇ ਫੁੱਲ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"