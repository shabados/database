[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕਤਰਾ ਬਗੈਰ ਸਾਗਰ ਦੀ ਦਸ਼ਾ ਦੇ ਹੋਰ ਕਿਸੇ ਪਾਸੇ ਰੁੜ੍ਹਦਾ ਹੀ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਤਰਾਇ ਊ ਜੁਜ਼ ਸੂਇ ਦਰਿਆ ਨਭਸ਼ੁਦ ।੬੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, you can be the master of this heart without any (ritual) problems. (421)"