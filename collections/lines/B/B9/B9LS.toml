language = "pa"
data = "ਆਸਫ਼ੰ ਦਯਾਰ ਜਾਂ ਲਛਮਨ ਜਾਂ ਰਾਮ ਕੀ ਹਨ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿ ਅਸਫ਼ੰਦਯਾਰੋ ਚਿ ਲਛਮਨ ਚਿ ਰਾਮ ।੧੬੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether we talk about Asafan’ Dayar, Lachhman, or Ram; who and what were these brave men? (160)"