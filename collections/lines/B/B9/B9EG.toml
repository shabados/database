[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਤ; ਨਾਹੀ ਸੰਤਾਪ ॥"
page = 897
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord Master, pain touches man not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਦੁਖ ਪੀੜ ਇਨਸਾਨ ਨੂੰ ਪੋਹਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord, Har, Har, pain will not afflict you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਹਰਿ ਹਰਿ ਕੇ ਜਾਪ ਜਪਤਿਆਂ ਦੁਖ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el dolor no lo toca a uno."