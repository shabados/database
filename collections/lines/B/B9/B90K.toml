[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਮੈ ਤੁਮ ਸੌ ਕਹਤ ਸੁਨਾਈ ॥੩॥"
page = 1011

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the woman carved such a plan, which I (the Minister) will recite to you.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਂ (ਹੁਣ) ਤੁਹਾਨੂੰ ਕਹਿ ਕੇ ਸੁਣਾਉਂਦਾ ਹਾਂ ॥੩॥"