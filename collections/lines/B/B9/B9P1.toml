[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਣ ਵਾਲਾ ਜਲਿ ਬਲਉ; ਜਿਨਿ ਲਿਖਿਆ ਦੂਜਾ ਭਾਉ ॥"
page = 84
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May the write who writes about the love of duality be burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ, ਉਹ ਲਿਖਾਰੀ ਜੋ ਦਵੈਤ-ਭਾਵ ਬਾਰੇ ਲਿਖਦਾ ਹੈ, ਸੜ ਬਲ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burn the writer who writes in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਿਖਾਰੀ ਭੀ ਪ੍ਰਜੁਲਤ ਹੂਈ ਅਗਨੀ ਮੇਂ ਪੜਕੇ ਦਗਧ ਹੋ ਜਾਵੇ, ਜਿਸਨੇ ਪਰਮੇਸ੍ਵਰ ਜਸ ਤੇ ਭਿੰਨ ਦੂਜਾ ਭਾਉ, ਭਾਵ ਸੰਸਾਰਕ ਵਿਸੇ ਪਰਾਇਣੀ ਬਾਤਾਂ ਲਿਖੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਿਖਣ ਵਾਲਾ ਭੀ ਸੜ ਮਰੇ, ਜਿਸ ਨੇ (ਨਿਰਾ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਦਾ ਲੇਖਾ ਲਿਖਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਭਾਉ = ਪਿਆਰ। ਦੂਜਾ ਭਾਉ = ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਦੂਜੇ ਦਾ ਪਿਆਰ, ਮਾਇਆ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quemado sea también el que escribe de la dualidad."