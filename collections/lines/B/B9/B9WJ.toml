[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰੁ ਜਉ ਤਹਾ; ਪ੍ਰੇਮ ਲਿਵ ਲਾਵੈ ॥"
page = 342
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And If, there in, he embraces love and affection for Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਉਥੇ, ਉਹ ਉਸ ਲਈ ਪਿਆਰ ਤੇ ਪ੍ਰੀਤ ਪੈਦਾ ਕਰ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And if you embrace love and affection for Him there,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਤਿਸ ਅਧਿਕ ਆਤਮਾਨੰਦ ਮੇਂ ਪ੍ਰੇਮ ਕਰ ਕੇ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇ ਉਸ ਲਿਵ ਦੀ ਹਾਲਤ ਵਿਚ ਪ੍ਰੇਮ ਦੀ ਤਾਰ ਲਾ ਦੇਵੇ (ਭਾਵ, ਇਕ-ਤਾਰ ਮਗਨ ਰਹੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੁ = ਅਤੇ। ਜਉ = ਜੇ। ਤਹਾ = ਉਸ ਲਿਵਲੀਨਤਾ ਵਿਚ। ਪ੍ਰੇਮ ਲਿਵ = ਪ੍ਰੇਮ ਦੀ ਤਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél quien ama a su Dios, y se apoya sólo en Él,"