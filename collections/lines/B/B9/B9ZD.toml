[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਦੇਸਿ ਕਹੂੰ ਰਹੈ ਨ ਪਾਰਾ ॥੧੭੦॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had picked up and killed all the thieves and Thugs and had established one-canopy kingdom.170."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਦੇਸ਼ ਵਿਚ ਕਿਤੇ ਕੋਈ ਇਕ ਵੀ ਰਹਿ ਨਹੀਂ ਪਾਇਆ ਸੀ ॥੧੭੦॥"