[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਕਰੀ ਸੰਗ ਚੰਦ੍ਰਭਗਾ ਅਤਿ; ਕੋਪ ਬਢਿਯੋ ਤਿਹ ਤੇ ਮੁਹਿ ਜੀ ਨੋ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are in love with Chandarbhaga and you had compelled me in anger to leave the arena of amorous play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਚੰਦ੍ਰਭਗਾ ਨਾਲ ਪ੍ਰੀਤ ਕੀਤੀ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧ ਗਿਆ ਹੈ।"