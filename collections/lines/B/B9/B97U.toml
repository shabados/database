[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਭਈ ਤੰਤੀ. ਤੂਟਸਿ ਨਾਹੀ; ਅਨਹਦ ਕਿੰਗੁਰੀ ਬਾਜੀ ॥੩॥"
page = 335
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stable has become the string and breaks not, and the fiddle plays spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਥਿਰ ਹੋ ਗਈ ਹੈ ਤਾਰ ਅਤੇ ਟੁੱਟਦੀ ਨਹੀਂ ਅਤੇ ਵੀਣਾ ਸੁੱਤੇ-ਸਿੱਧ ਹੀ ਵਜ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The string has become steady, and it does not break; this guitar vibrates with the unstruck melody. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਤੀ ਰੂਪੀ ਤਾਰ ਇਸਥਿਤ ਹੂਈ ਹੈ, ਜੋ ਤੂਟਤੀ ਨਹੀਂ ਹੈ, ਐਸੀ ਅਨਾਹਦ ਕਿੰਗੁਰੀ ਵਾਜੀ ਹੈ ਅਰਥਾਤ ਅਖੰਡਾਕਾਰ ਬ੍ਰਿਤੀ ਰਹਿਤੀ ਹੈ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਇਸ ਕਿੰਗੁਰੀ ਕੋ ਸੁਨ ਕਰ ਕੋਈ ਪ੍ਰਸਿੰਨ ਭੀ ਹੂਆ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਰਤ ਦੀ ਤਾਰ (ਉਸ ਕਿੰਗੁਰੀ ਦੀ ਵੱਜਣ ਵਾਲੀ ਤੰਤੀ) ਮਜ਼ਬੂਤ ਹੋ ਗਈ ਹੈ, ਕਦੇ ਟੁੱਟਦੇ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇੱਕ-ਰਸ। ਥਿਰੁ = ਟਿਕਵੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando las cuerdas de la conciencia están en armonía, entonces se escucha la Melodía Divina.  (3)"