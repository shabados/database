[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਚਾ ਰੰਗੁ ਕੁਸੁੰਭ ਦਾ; ਪਾਣੀ ਧੋਤੈ ਥਿਰੁ ਨ ਰਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the colour of safflower is impermanent and is washed away in water, likewise the colours of religiosity are also temporary."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁਸੰਭੇ ਦਾ ਕੱਚਾ ਰੰਗ ਹੈ ਪਾਣੀ ਨਾਲ ਧੋਤਿਆਂ ਥਿਰਤਾ ਨਹੀਂ ਲੈਂਦਾ (ਭਾਵ ਵੁਤਰ ਜਾਂਦਾ ਹੈ)।"