[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਕਹਿਆ ਜੇ ਕਰੇ; ਸੁਖੀ ਹੂ ਸੁਖੁ ਸਾਰੁ ॥"
page = 1248
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one follows Guru's command, then of all blisses, one obtains the most sublime bliss"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਗੁਰਾਂ ਦੇ ਹੁਕਮ ਦੀ ਪਾਲਣਾ ਕਰੇ ਤਾਂ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਵਿਚੋਂ ਉਹ ਪਰਮ ਸਰੇਸ਼ਟ ਖੁਸ਼ੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever follows the Guru's Teachings, attains the most sublime peace of all peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਗੁਰੋਂ ਕਾ ਕਹਾ ਹੂਆ ਉਪਦੇਸ ਧਾਰਨ ਕਰ ਲੇਵੇ ਤਉ ਤਿਸ ਕੋ ਸੁਖੋਂ ਮੇਂ ਸਾਰ ਸੁਖ, ਭਾਵ ਆਤਮ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਹੁਕਮ ਦੀ ਪਾਲਣਾ ਕਰੇ ਤਾਂ ਸੁਖਾਂ ਵਿਚੋਂ ਚੋਣਵਾਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno lleva a cabo el Mandato del Guru, uno logra el Éxtasis total."