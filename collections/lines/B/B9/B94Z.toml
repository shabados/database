[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਾਰ ਜਾਈ ਬਲਿਹਾਰ ॥੧॥"
page = 1152
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of times, I am a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of times, I am a sacrifice to Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕ੍ਰੋੜ ਬਾਰੀ ਤਿਸ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕ੍ਰੋੜਾਂ ਵਾਰੀ ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y yo ofrezco mi ser en sacrificio un millón de veces a Ti. (1)"