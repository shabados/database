[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸਰਨਿ ਪੂਰਨ ਪਰਮੇਸੁਰ; ਅੰਤਰਜਾਮੀ ਸਾਖਿਓ ॥"
page = 677
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I seek the refuge of the feet of the Perfect supreme Lord, the knower of hearts and clearly see His present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ, ਪੂਰੇ ਪਰਮ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ ਅਤੇ ਉਸ ਨੂੰ ਐਨ ਪ੍ਰਤੱਖ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the feet of the Perfect Transcendent Lord, the Searcher of hearts; I behold Him ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਨ ਪੂਰਨ ਪਰਮੇਸਰ ਅੰਤਰਜਾਮੀ ਸਾਖੀ ਸਰੂਪ ਕੇ ਚਰਣੋਂ ਕੀ ਸ਼ਰਣ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਰਤੱਖ (ਹਰ ਥਾਂ) ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él busca el Refugio de su Maestro Perfecto y ve Su Presencia dentro de sí mismo."