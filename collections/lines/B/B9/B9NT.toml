type = "primary"
data = "ਬਾਹਰਿ ਬੈਲੁ; ਗੋਨਿ ਘਰਿ ਆਈ ॥੪॥"
page = 481
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ox is yet out and its bag has arrived home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲ੍ਹਦ ਅਜੇ ਬਾਹਰ ਹੀ ਹੈ ਤੇ ਇਸ ਦੀ ਗੂਣ (ਛੱਟ) ਮਕਾਨ ਤੇ ਅੱਪੜ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bull is away, while his load has come home. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੀਰਜ ਰੂਪ ਬੈਲ ਬਾਹਰਿ ਰਹਿ ਗ੍ਯਾ, ਬਾਸਨਾ ਰੂਪ ਗੋਨ (ਘਰਿ) ਅੰਤਸਕਰਣ ਮੇਂ ਆਇ ਗਈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਹਾਲਤ ਇਹ ਬਣ ਗਈ ਹੈ ਕਿ) ਧੀਰਜ-ਰੂਪ ਬਲਦ ਬਾਹਰ ਨਿਕਲ ਗਿਆ ਹੈ (ਭਾਵ, ਧੀਰਜ ਨਹੀਂ ਰਹਿ ਗਈ), ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਛੱਟ ਜੀਵ ਉੱਤੇ ਆ ਪਈ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su carga llegó a su destino. (4)"