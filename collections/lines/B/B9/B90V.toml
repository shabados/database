[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧੁ ਨਾਮੁ ਅਪਾਰੁ; ਅਮੋਲਕੁ ਪੀਜਈ ॥"
page = 1363
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In-drink thou the medicine of the peerless and priceless Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਲਾਸਾਨੀ ਅਤੇ ਅਣਮੁੱਲੇ ਨਾਮ ਦੀ ਦਵਾਈ ਪਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the medicine of the Incomparable, Priceless Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਾਰ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਜੋ ਅਮੋਲਕ ਔਸ਼ਧੀ ਹੈ ਤਿਸ ਕੋ ਜੋ ਸੰਤ ਜਨ ਸਦਾ ਪਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਰੋਗਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ (ਹੀ) ਦਵਾਈ ਹੈ, ਬਹੁਤ ਹੀ ਕੀਮਤੀ ਦਵਾਈ ਹੈ। (ਇਹ ਦਵਾਈ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ) ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe la Medicina del Incomparable e Inapreciable Naam, el Nombre del Señor,"