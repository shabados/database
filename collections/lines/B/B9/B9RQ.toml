[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਸਹਜਿ ਸਲੋਨੜੀਏ; ਇਕ ਪ੍ਰੇਮ ਬਿਨੰਤੀ ਰਾਮ ॥"
page = 436
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride with natural beauty, make an affectionate supplication, before thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕੁਦਰਤੀ ਸੁੰਦਰਤਾ ਵਾਲੀ ਪਤਨੀ! ਆਪਣੇ ਸੁਆਮੀ ਅੱਗੇ ਇੱਕ ਲਾਡਲੀ ਪ੍ਰਾਰਥਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O bride of natural beauty, offer your loving prayers to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੁੰਧ ਸਹਜਿ ਸਲੋਨੜੀਏ) ਸੁਭਾਵਕ ਸੁੰਦਰ ਇਸਤ੍ਰੀਏ! ਤੂੰ ਪ੍ਰੇਮ ਕਰ ਕੇ ਰਾਮ ਕੇ ਸਨਮੁਖ ਇਕ ਇਹੁ ਬੇਨਤੀ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਸੁੰਦਰ ਨੇਤ੍ਰਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਮੇਰੀ ਇਕ ਪਿਆਰ-ਭਰੀ ਬੇਨਤੀ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਹੋਈ। ਸਲੋਨੜੀ = ਸੋਹਣੇ ਨੈਣਾਂ (ਲੋਇਣਾਂ) ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh novia de belleza natural, en un susurro te confío las palabras de Amor."