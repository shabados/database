data = "ਕਿ ਧਰਮੇਾਂਦ੍ਰ ਧਾਮੀ ॥੨੩੧॥"
page = 654

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That long-armed king was a great Sovereign, a great Yogi and a monarch of Dharma.231."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦਾ ਰਾਜਾ ਅਥਵਾ ਘਰ ਹੈ ॥੨੩੧॥"