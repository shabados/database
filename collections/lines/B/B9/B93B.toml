[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਸੰਜਮ ਹਛਾ. ਨ ਹੋਵਈ; ਕਰਿ ਭੇਖ ਭਵੈ ਸਭ ਕੋਈ ॥"
page = 1416
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though every one may walk about wearing garb of religious, however, one becomes pure by uttering piety with the mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਧਾਰਮਕ ਪੁਸ਼ਾਕ ਪਾ ਕੇ ਤੁਰਿਆ ਫਿਰੇ, ਪ੍ਰੰਤੂ ਮੂੰਹ ਨਾਲ ਪਵਿੱਤਰ ਆਖਣ ਦੁਆਰਾ ਕੋਈ ਭੀ ਪਵਿੱਤਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking about self-discipline, no one become pure; everyone walks around wearing religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਕਰ ਕੇ ਆਪ ਕੋ ਕਹਿਨੇ ਸੇ ਹਛਾ, ਭਾਵ ਸੇ ਸ਼ੁਧ ਨਹੀਂ ਹੋਤਾ ਹੈ ਅਰ ਭੇਖ ਕੋ ਧਾਰ ਕਰ ਕੇ ਸਭ ਕੋਈ ਭ੍ਰਮਤਾ ਭੀ ਫਿਰੇ ਤਾਂ ਵੀ ਹਛਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਾਧੂ ਧਾਰਮਿਕ ਪਹਿਰਾਵਾ ਪਹਿਨ ਕੇ ਤਾਂ ਪਿਆ ਫਿਰਦਾ ਹੈ (ਤੇ ਸਮਝਦਾ ਹੋਵੇਗਾ ਕਿ ਇਸ ਤਰ੍ਹਾਂ ਉੱਚੇ ਜੀਵਨ ਵਿਚ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਉੱਚਤਾ ਤਕ ਪਹੁੰਚ ਗਿਆ ਹਾਂ, ਪਰ) ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੀਆਂ ਨਿਰੀਆਂ ਜ਼ਬਾਨੀ ਗੱਲਾਂ ਕੀਤਿਆਂ ਕੋਈ ਮਨੁੱਖ ਸੁੱਚੇ ਜੀਵਨ ਵਾਲਾ ਨਹੀਂ ਬਣ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹੋਂ, ਜ਼ਬਾਨੀ ਗੱਲਾਂ ਕਰਨ ਨਾਲ। ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਦੇ ਜਤਨ। ਨ ਹੋਵਈ = ਨ ਹੋਵੈ, ਨਹੀਂ ਹੁੰਦਾ। ਕਰਿ = ਕਰ ਕੇ। ਭੇਖ = ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ। ਸਭ ਕੋਈ = ਹਰ ਕੋਈ, ਹਰੇਕ ਸਾਧੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablando de autodisciplina, nadie se vuelve puro, todos podrán vestirse con ropajes religiosos,"