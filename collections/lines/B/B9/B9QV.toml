[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਧਨ ਆਗੈ ਖੜੀ; ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥੧॥"
page = 1088
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the bride who stands before her Spouse is an illustrious women."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜੀ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੇ ਮੁਹਰੇ ਖਲੋਤੀ ਹੈ ਉਹ ਸੁਭਾਇਮਾਨ ਇਸਤ੍ਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that bride who stands before Him, is the most noble and respected woman. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਧਨ ਆਗੈ ਖੜੀ) ਜੋ ਪਰਮੇਸੁਰ ਕੇ ਸਨਮੁਖ ਹੈ, ਸੋਈ ਇਸਤ੍ਰੀ ਸੋਭਾ ਵਾਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਖਲੋਤੀ ਰਹਿੰਦੀ ਹੈ ਉਸ ਨੂੰ ਸੋਭਾ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ella es reconocida como la primera entre las mujeres y es bendecida con Gloria. (1)"