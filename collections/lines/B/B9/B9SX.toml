[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੂਕਰ ਜਿਮਿ ਤਿਨ ਤਜੇ ਪਰਾਨਾ ॥੩੮॥"
page = 63

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tyrants were hanged ultimately killed, they breathed their last like dogs.38."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਕੁਤਿਆਂ ਵਾਂਗ ਪ੍ਰਾਣ ਛੱਡੇ ॥੩੮॥"