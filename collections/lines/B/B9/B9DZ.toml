[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਨਾਮੁ ਵਖਾਣੁ ॥੩॥"
page = 189
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's Grace, God's Name is repeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਭਗਵਾਨ ਦਾ ਨਾਮ ਜਪਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one chants the Naam, the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕਿਰਪਾ ਕਰ ਨਾਮ ਜਪੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਨਾ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਹੀ) ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਵਖਾਣੁ = ਉਚਾਰਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru uno expresa solamente el Nombre.(3)"