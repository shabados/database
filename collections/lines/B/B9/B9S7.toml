[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਚੰਦਰਮਾ ਤੋਂ ਲੈਕੇ ਧਰਤੀ ਦੇ ਹੇਠਲੀ ਮੱਛੀ ਤੱਕ ਸਾਰੇ ਹੀ ਉਸਦੇ ਚਾਕਰ ਅਤੇ ਸੇਵਕ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਮਹਿਤਾਬੋ ਮਾਹੀ ਹਮਾ ਚਾਕਰਸ਼ ।੪੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, everyone from the moon to the fish deep below the earth are his servitors and slaves. (49)"