[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਸੂਖ ਕੇ ਸਾਗਰ; ਜਸੁ ਸਭ ਮਹਿ ਜਾ ਕੋ ਛਾਇਓ ॥"
page = 1217
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Treasure of mercy and ocean of peace is the Lord, whose praise is spread amidst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਦਾ ਖ਼ਜ਼ਾਨਾ ਅਤੇ ਆਰਾਮ ਦਾ ਸਮੁੰਦਰ ਹੇ ਸੁਆਮੀ, ਜਿਸ ਦੀ ਕੀਰਤੀ ਸਾਰਿਆਂ ਅੰਦਰ ਫੈਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Treasure of Mercy, the Ocean of Peace - His Praises are diffused everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਿਰਪਾ ਕੇ ਨਿਧਾਨ, ਸੁਖ ਕੇ ਸਮੁੰਦਰ! ਜਿਸ ਤੇਰਾ ਜਸ ਸਭ (ਮਹਿ) ਪ੍ਰਿਥਵੀ ਪਰ ਛਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! (ਤੂੰ ਐਸਾ ਹੈਂ) ਜਿਸ ਦੀ ਸੋਭਾ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ = ਹੇ ਮਿਹਰ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਸਾਗਰ = ਹੇ ਸਮੁੰਦਰ! ਜਸੁ = ਸੋਭਾ। ਜਾ ਕੋ = ਜਿਸ ਦਾ। ਛਾਇਓ = ਖਿਲਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Océano de Paz, Tesoro de Compasión, Cuya Gloria empequeñece a cualquiera,"