[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ ਦੀਜੈ ਦਾਨੁ ਪ੍ਰਭ; ਸੰਤਨ ਪਗ ਰਾਲ ॥੨॥"
page = 811
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, bless me with gift of the dust of thine saint feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਮੈਨੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਦਾਤ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me, O God, with the gift of the dust of the feet of the Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੋ! ਮੇਰੇ ਕੋ ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨਾਂ ਕੀ (ਰਾਲ) ਧੂੜੀ ਕਾ ਦਾਨ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ (ਭੀ) ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦਾ ਦਾਨ ਦੇਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme, oh Señor, con el Polvo de los Pies de Tus Santos.  (2)"