[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਇਨ ਕੈ; ਕਛੂ ਨ ਹਾਥ ॥੮॥੬॥"
page = 271
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their hand, O Nanak, lies but nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ, ਹੇ ਨਾਨਕ! ਕੁਝ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, nothing is in our hands. ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਆਪ ਸੇ ਇਨ ਕੇ ਹਾਥ ਕੁਛ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੰਪੂਰਨ ਜੀਵ ਤੇਰੇ ਅਧੀਨ ਹੈਂ॥੮॥੬॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹਨਾਂ ਜੀਵਾਂ ਦੇ ਵੱਸ ਕੁਝ ਨਹੀਂ ॥੮॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, me postro ante Ti por siempre y para siempre. (8-6)"