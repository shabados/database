[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ; ਸਦਾ ਹਜੂਰੀਐ ॥੧੩॥"
page = 709
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O supreme Lord, the Divine Guru, Thou art ever present with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਸਾਹਿਬ! ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ, ਤੂੰ ਸਦੀਵ ਹੀ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, Divine Guru, You are always with me, ever-present. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਸਰੂਪ ਗੁਰਦੇਵ! ਮੈਂ ਤੇਰੇ ਸਦਾ ਹਜੂਰ ਹੀ ਰਹੂੰ ਵਾ ਸਦਾ ਹਾਜਰ ਹਜੂਰ ਰਹੂੰ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਗੁਰਦੇਵ! (ਮੇਹਰ ਕਰ) ਮੈਂ ਸਦਾ ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਰਹਾਂ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Trascendente, oh Dios Guru, siempre estás presente ante mí. (13)"