[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ; ਮੇਟਿਓ ਭਰਮੁ ਅੰਧੇਰਾ ॥"
page = 615
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has dispelled the darkness of doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਵਹਿਮ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has dispelled the darkness of doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ ਮੇਰਾ ਭ੍ਰਮ ਔਰ ਅਗ੍ਯਾਨ ਅੰਧੇਰਾ ਮੇਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ। ਜੇਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ) ਪੂਰੇ ਗੁਰੂ ਨੇ (ਉਸ ਦਾ) ਭਰਮ ਮਿਟਾ ਦਿੱਤਾ, (ਉਸ ਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਦੂਰ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਭਰਮੁ = ਭਟਕਣ। ਅੰਧੇਰਾ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto te libera de la oscuridad de tus ilusiones."