[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹੁ ਸਚੇ ਵਣਜਾਰੇ; ਪੂੰਜੀ ਨਾਮੁ ਵਿਸਾਹਾ ਹੇ ॥੪॥"
page = 1053
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Banker and true His dealers, who buy up the merchandise of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸ਼ਾਹੂਕਾਰ ਅਤੇ ਸੱਚੇ ਉਸ ਦੇ ਵਾਪਾਰੀ, ਜੋ ਨਾਮ ਦੇ ਸੌਦੇ ਸੂਤ ਨੂੰ ਖ਼ਰੀਦਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the banker, and True are His traders, who buy the merchandise of the Naam. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰੂਪ ਸਾਹੂਕਾਰ ਸਾਚਾ ਹੈ ਅਰ ਜਗ੍ਯਾਸੂ ਰੂਪ ਵਣਜਾਰੇ ਭੀ ਸਚੇ ਹੈਂ, ਸਰਧਾ ਰੂਪ ਪੂੰਜੀ ਕਰ ਕੇ ਨਾਮ ਕੋ ਹੀ ਖਰੀਦਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਮਝਦੇ ਹਨ ਕਿ ਸਭਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਪੂੰਜੀ ਦੇਣ ਵਾਲਾ) ਸ਼ਾਹ-ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੀਵ ਉਸ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਦਾ ਵਣਜ ਕਰਨ ਵਾਲੇ ਹਨ, (ਪਰਮਾਤਮਾ ਪਾਸੋਂ) ਪੂੰਜੀ (ਲੈ ਕੇ ਉਸ ਦਾ) ਨਾਮ-ਸੌਦਾ ਖ਼ਰੀਦਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹੁ = ਜੀਵ-ਵਣਜਾਰਿਆਂ ਨੂੰ ਪੂੰਜੀ ਦੇਣ ਵਾਲਾ ਸ਼ਾਹ-ਪ੍ਰਭੂ। ਵਿਸਾਹਾ = ਵਣਜ ਕਰਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este comercio el Mercader es el Señor Verdadero y le va vendiendo a cada uno de Su Devotos que le compran los Bienes del Señor.(4)"