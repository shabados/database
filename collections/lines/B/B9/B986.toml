[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਮਾਰਗ ਪੰਥੁ. ਨ ਸੁਝਈ; ਉਝੜੁ ਅੰਧ ਗੁਬਾਰੋਵਾ ॥"
page = 581
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death's path is dismal and utterly dark and the way cannot be discerned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਰਸਤਾ, ਸੁੰਨਸਾਨ ਤੇ ਪਰਮ ਕਾਲਾ-ਬੋਲਾ ਹੈ ਅਤੇ ਰਾਹ ਦਿਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The path of death is dark and dismal; the way cannot be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਜੀਵ ਕੋ ਯਹਿ ਨਹੀਂ ਸੁਝਤਾ ਕੇ ਮੈਨੇ ਐਸੇ ਰਸਤੇ ਮੇਂ ਜਾਣਾ ਹੈ ਕਿ ਜਹਾਂ ਅਤੀ ਅੰਧਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜਮ ਵਾਲਾ ਰਸਤਾ ਫੜਦਾ ਹੈ, ਤੇ ਉਸ ਨੂੰ ਆਤਮਿਕ ਜੀਵਨ ਦੀ ਸੋਝ ਨਹੀਂ ਆਉਂਦੀ, ਉਜਾੜ ਤੇ ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗੁ = ਰਸਤਾ। ਪੰਥੁ = ਰਸਤਾ। ਉਝੜੁ = ਉਜਾੜ। ਅੰਧ ਗੁਬਾਰੋਵਾ = ਅੰਧ ਗੁਬਾਰੁ, ਘੁੱਪ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no encuentra el Verdadero Camino, en el sendero de la muerte sólo encontrará oscuridad y confusión."