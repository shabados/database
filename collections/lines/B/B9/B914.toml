[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਸਤਿਗੁਰ ਅਪੁਨੇ; ਜਿਨਿ ਇਹੁ ਚਲਤੁ ਦਿਖਾਇਆ ॥"
page = 673
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my True Guru, who has shown me this wondrous play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਅਸਚਰਜ ਲੀਲ੍ਹਾ ਵਿਖਾਲ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my True Guru, who has shown me this wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਨੋਂ ਨੇ ਇਸ ਮਾਯਾ ਕਾ ਚਰਿਤ੍ਰ ਅਰਥਾਤ ਛਲ ਮੁਝ ਕੋ ਦਿਖਾਯਾ ਹੈ, ਭਾਵ ਸੇ ਮਾਇਆ ਛਲ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਮੈਨੂੰ (ਮਾਇਆ ਦਾ) ਇਹ ਤਮਾਸ਼ਾ (ਅੱਖੀਂ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਚਲਤੁ = ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser al Divino Guru, quien ha manifestado éste Milagro, que mientras el mundo entero está siendo consumido"