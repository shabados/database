[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਕੁ ਰਾਉ; ਜਾ ਕੈ ਏਕ ਸਮਾਨਿ ॥"
page = 863
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A pauper and a king are alike before him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਕੰਗਾਲ ਅਤੇ ਰਾਜਾ ਉਹਦੇ ਮੂਹਰੇ ਇਕ ਬਰਾਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beggar and the king are all the same to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਕੰਗਾਲ ਔ ਰਾਜੇ ਜਿਸ ਕੋ ਏਕ ਸਮਾਨ ਹੈਂ, ਭਾਵ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਸ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ) ਜਿਸ ਦੀ ਨਿਗਾਹ ਵਿਚ ਇਕ ਕੰਗਾਲ ਮਨੁੱਖ ਅਤੇ ਇਕ ਰਾਜਾ ਇੱਕੋ ਜਿਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਕੁ = ਕੰਗਾਲ ਮਨੁੱਖ। ਰਾਉ = ਰਾਜਾ। ਜਾ ਕੈ = ਜਿਸ ਦੀ ਨਜ਼ਰ ਵਿਚ। ਏਕ ਸਮਾਨਿ = ਇਕੋ ਜਿਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ante el Cual el rico y el pobre son lo mismo,"