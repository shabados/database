[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਗਿਆਨ ਧਿਆਨ ਸੇਖਨਾਗੈ; ਸਗਲ ਜਪਹਿ, ਤਰੰਗੀ ॥"
page = 1322
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The yogis, divine men of reflection and the thousand hooded serpent, all meditate on the playful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ, ਬ੍ਰਹਮ ਬੇਤੇ, ਵਿਚਾਰਵਾਨ ਅਤੇ ਹਜ਼ਾਰਾਂ ਫਣਾਂ ਵਾਲਾ ਸਰੂਪ, ਸਾਰੇ ਹੀ ਚੋਜੀ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yogis, spiritual teachers, meditators and the thousand-headed serpent all meditate on the Waves of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਕਰਨੇ ਵਾਲੇ ਜੋਗੀ ਔਰ ਗਿਆਨ ਧਿਆਨ ਵਾਲੇ ਪੁਨਹ ਸ਼ੇਸ਼ਨਾਗ ਜੀ ਔਰ ਸੰਪੂਰਨ ਜੀਵ ਜਿਸ ਕੇ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਵਹੁ ਆਪ (ਤਰੰਗੀ) ਲਹਿਰਾਂ ਵਾਲਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਨਾਮ ਰੂਪ ਜਗਤ ਤਿਸ ਕੀਆਂ ਲਹਿਰਾਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ, ਗਿਆਨੀ, ਧਿਆਨੀ, ਸ਼ੇਸ਼ਨਾਗ (ਆਦਿਕ ਇਹ) ਸਾਰੇ ਉਸ ਅਨੇਕਾਂ ਚੋਜਾਂ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਖਨਾਗੈ = ਸ਼ੇਸ਼ਨਾਗ। ਸਗਲ = (ਇਹ) ਸਾਰੇ। ਜਪਹਿ = ਜਪਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਤਰੰਗੀ = ਤਰੰਗਾਂ ਵਾਲੇ ਨੂੰ, ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਦੇ ਮਾਲਕ-ਹਰੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis, los maestros espirituales, los meditadores y hasta la serpiente de las mil cabezas meditan en las Olas de Dios."