[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਤ ਪਾਈਐ; ਪੂਰਨ ਪਰਮੇਸਰ ॥੧॥ ਰਹਾਉ ॥"
page = 759
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Perfect Lord be obtained by thee? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰੇ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਕਰੇਂਗੀ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Perfect Transcendent Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੀ ਪੂਰਨ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਉਸ ਕੋ ਕੈਸੇ ਪਾਈਏ?॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਨ ਪਰਾਮਤਮਾ ਕਿਵੇਂ ਲੱਭੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਿਵੇਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imperceptible y Perfecto Dios de dioses?  (1-Pausa)"