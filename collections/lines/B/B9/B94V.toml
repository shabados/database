[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਉ ਬੇੜਾ, ਨਾਉ ਤੁਲਹੜਾ ਭਾਈ; ਜਿਤੁ ਲਗਿ. ਪਾਰਿ ਜਨ ਪਾਇ ॥੪॥੯॥"
page = 603
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Name is the boat and the Name the raft, embarking on which the Lord's slave ferries across the world ocean, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਕਿਸ਼ਤੀ ਹੈ ਅਤੇ ਨਾਮ ਦੀ ਤੁਲ੍ਹਾ, ਜਿਸ ਤੇ ਚੜ੍ਹ ਕੇ ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Name of the Lord is the boat, and the Name is the raft, O Siblings of Destiny; setting out on it, the Lord's humble servant crosses over the world-ocean. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋਨੇ ਕਾ ਨਾਮ ਹੀ ਬੇੜਾ ਹੈ ਔਰ ਨਾਮ ਹੀ ਤੁਲਹਾ ਰੂਪ ਹੈ। ਜਿਸ ਕੇ ਆਸਰੇ ਲਗ ਕੇ ਭਗਤ ਜਨ ਪਾਰ ਪਏ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕਿਸੀ ਭਾਂਤਿ ਉਧਾਰ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਜਹਾਜ਼ ਹੈ, ਹਰਿ-ਨਾਮ ਹੀ ਤੁਲਹਾ ਹੈ ਜਿਸ ਵਿਚ ਚੜ੍ਹ ਕੇ ਮਨੁੱਖ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇੜਾ = ਜਹਾਜ਼। ਤੁਲਹੜਾ = ਸੋਹਣਾ ਤੁਲਹਾ (ਤੁਲਹਾ = ਲੱਕੜਾਂ ਤੇ ਕਾਹੀ ਆਦਿਕ ਬੰਨ੍ਹ ਕੇ ਦਰਿਆ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਲਈ ਬਣਾਇਆ ਹੋਇਆ ਵਸੀਲਾ)। ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਜਿਤੁ ਲਗਿ = ਜਿਸ ਵਿਚ ਚੜ੍ਹ ਕੇ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Naam, es la Barca y es el Remo que nos lleva a través. (4‑9)"