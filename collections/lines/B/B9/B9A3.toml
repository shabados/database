[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨਿ ਧਿਆਇਆ ਜਿਨਾ ਅਗਮੁ ਹਰਿ; ਤੇ ਠਾਕੁਰ ਸੇਵਕ ਰਲਿ. ਏਕਿਆ ॥"
page = 1316
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on the Inaccessible Lord, by the Guru's word, those slave, meeting with their master's become one With Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹ ਗੋਲੇ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਨਾਲ ਇੱਕ ਮਿੱਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who follow the Guru's Teachings and meditate on the Inaccessible Lord, merge with their Lord and Master and become one with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਜਿਨੋਂ ਨੇ ਹਰੀ ਅਗਮ ਕੋ ਧਿਆਇਆ ਹੈ ਵਹੁ ਸੇਵਕ ਠਾਕਰ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਏਕ ਰੂਪ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਉਸ ਅਪਹੁੰਚ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਉਹ ਸੇਵਕ (ਪਰਮਾਤਮਾ ਵਿਚ) ਮਿਲ ਕੇ (ਉਸ ਨਾਲ) ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes siguen la Enseñanza del Guru y meditan en el Señor Inaccesible se inmergen en su Señor y Maestro y se vuelven Uno con Él."