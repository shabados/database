[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰਾਨਨ ਕਰ ਜਗਤ ਉਚਰਾ ॥੨॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For this purpose Vishnu manifested himself ad Brahma and he was known as “Chaturanan” (four-faced) in the world.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਗਤ (ਉਸ ਨੂੰ) 'ਚੌਹਾਂ ਮੁਖਾਂ ਵਾਲਾ' (ਚਤੁਰਾਨਨ) ਕਹਿੰਦਾ ਹੈ ॥੨॥"