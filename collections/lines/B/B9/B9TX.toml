data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਜਨਮ-ਮਰਨ ਦੇ ਚੱਕਰ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈਂ,"