[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਨਿਰਾਲੀ ਅਲਾਹ ਦੀ; ਜਾਪੈ ਗੁਰ ਵੀਚਾਰਿ ॥"
page = 430
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's adoration is distinct in this that it is known through Guru's instruction alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਪ੍ਰਸਤਿਸ਼ (ਪੂਜਾ) ਇਸ ਗੱਲ ਵਿੱਚ ਅਨੋਖੀ ਹੈ ਕਿ ਇਹ ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਜਾਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worship of the Lord is unique - it is known only by reflecting upon the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਲਾਹ ਦੀ) ਵਾਹਿਗੁਰੂ ਕੀ ਭਗਤਿ ਅਨ ਦੇਵਤੋਂ ਕੀ ਭਗਤੀ ਸੇ ਨਿਰਾਲੀ ਹੈ, ਸੋ ਭਗਤੀ ਗੁਰੋਂ ਕੇ ਬਿਚਾਰ ਦੇਣੇ ਕਰ ਕੇ ਜਾਨੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਅਨੋਖੀ ਹੀ ਬਰਕਤਿ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es Única, pero es conocida sólo meditando en el Guru."