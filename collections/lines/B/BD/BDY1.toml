[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਿਰਪਾ ਕੀਨੑੀ; ਚੂਕਾ ਅਭਿਮਾਨੁ ॥"
page = 1176
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru showed mercy unto me, then was my ego dispelled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰੀ, ਤਦ ਮੇਰਾ ਹੰਕਾਰ ਦੂਰ ਹੋ ਗਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru granted His Grace, my egotism was eradicated,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਜਿਸ ਕੇ ਊਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੀ ਹੈ, ਤਿਨ ਕਾ ਅਭਿਮਾਨੁ (ਚੂਕਾ) ਨਿਬ੍ਰਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਨੇ ਮਿਹਰ ਕੀਤੀ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਅਹੰਕਾਰ ਮੁੱਕ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru me mostró su Compasión, me liberé de mi ego negativo y fui bendecido con el Naam,"