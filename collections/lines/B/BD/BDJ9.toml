[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਗੜਦੀ ਜੁਧ ਕਰਿ ਤੁਮਲ ਸਾਗੜਦੀ ਸੁਰਲੋਕ ਸਿਧਾਯੋ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And fighting bravely left for heven"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਮਲ ਯੁੱਧ ਮਚਾ ਕੇ ਸੁਰ-ਲੋਕ ਚਲਾ ਗਿਆ।"