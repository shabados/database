[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬਹੁ ਨ ਬ੍ਰਹਮ ਤਤੁ ਕੋ ਚੀਨੋ ॥੪੨॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘During youth, he indulges in merry-makings and never tries to realise his roots.( 42)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਦੇ ਵੀ ਬ੍ਰਹਮ-ਤੱਤ ਨੂੰ ਪਛਾਣਦਾ ਨਹੀਂ ਹੈ ॥੪੨॥"