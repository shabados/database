[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੁਰਖੁ ਪੂਰਾ ਭੇਟਿਆ; ਹਰਿ ਸਜਣੁ ਲਧੜਾ ਨਾਲਿ ॥੮॥"
page = 235
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou meetest the Perfect Divine Guru, thou shalt find with thee God, thou shalt find with thee God, the Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਪੂਰਨ ਨਿਰੰਕਾਰੀ ਗੁਰੂ ਜੀ ਨੂੰ ਮਿਲੇਗਾ ਤੂੰ ਵਾਹਿਗੁਰੂ ਮਿੱਤਰ ਨੂੰ ਆਪਣੇ ਨਾਲ ਹੀ ਪਾ ਲਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Perfect Guru, the Primal Being, you shall discover that the Lord, your Best Friend, is with you. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪੂਰਾ ਪੁਰਖ ਗੁਰੂ ਮਿਲਾ ਹੈ ਤਿਨ੍ਹੋਂ ਨੇ ਹਰੀ ਸੱਜਣ ਕੇ ਸਾਥ ਹੀ ਪਾਇਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਪਰਮਾਤਮਾ-ਦਾ-ਰੂਪ ਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸੱਜਣ-ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਨਾਲ-ਵੱਸਦਾ (ਅੰਦਰ ਹੀ) ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando conozcas a tu Guru Perfecto, el Purusha, encontrarás a tu Amigo Verdadero en tu interior. (8)"