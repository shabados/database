[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਭਾਉ ਭਇਆ; ਭ੍ਰਮੁ ਭਾਗਾ ॥"
page = 657
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I love the Lord as my own and my doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੀ ਨਿੱਜ ਦਾ ਜਾਣ ਪਿਆਰ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I love Him as my own, and my doubt has been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਿਜ ਸਰੂਪ ਕਾ (ਭਾਉ) ਗਿਆਨ ਹੂਆ, ਤਬ ਭ੍ਰਮ ਭਾਗ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨਾਲ ਹੁਣ) ਮੇਰਾ ਆਪਣਿਆਂ ਵਾਲਾ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ, (ਇਹ) ਭੁਲੇਖਾ ਰਹਿ ਹੀ ਨਹੀਂ ਗਿਆ (ਕਿ ਕਿਤੇ ਕੋਈ ਓਪਰਾ ਭੀ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਭਾਉ = ਆਪਣਿਆਂ ਵਾਲਾ ਪਿਆਰ। ਭ੍ਰਮੁ = ਭੁਲੇਖਾ (ਕਿ ਕਿਤੇ ਕੋਈ ਓਪਰਾ ਭੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora amo a mi Señor como lo mío y mi duda se ha desvanecido."