[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਹੋਰੁ ਸਲਾਹਣਾ; ਸਭੁ ਬੋਲਣੁ ਫਿਕਾ ਸਾਦੁ ॥"
page = 301
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The taste of praising anything but the Name and all other talk is insipid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਬਿਨਾ ਕਿਸੇ ਹੋਰਸ ਦੀ ਪਰਸੰਸਾ ਕਰਨਾ ਅਤੇ ਹੋਰ ਸਾਰੀ ਗੱਲ ਬਾਤ ਦਾ ਸੁਆਦ ਫਿੱਕਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all other praise and speech is insipid and tasteless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਕਾ ਜੋ ਸਲਾਹਣਾ ਔਰ ਬੋਲਣਾ ਹੈ, ਸੋ ਸਭ ਫਿਕਾ ਸ੍ਵਾਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੀ ਵਡਿਆਈ ਕਰਨੀ-ਇਹ ਬੋਲਣ ਦਾ ਸਾਰਾ (ਉੱਦਮ) ਬੇ-ਸੁਆਦਾ ਕੰਮ ਹੈ (ਭਾਵ, ਇਸ ਵਿਚ ਅਸਲੀ ਅਨੰਦ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦੁ = ਸੁਆਦ, ਚਸਕਾ। ਫਿਕਾ ਸਾਦੁ = ਵਿਅਰਥ ਚਸਕਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabar cualquier otra cosa que no sea el Naam, el Nombre del Señor es inútil."