[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਸਾਚਿ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥"
page = 1054
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day they remain attuned to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਤੇ ਦਿਹੁੰ ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they remain lovingly attuned to the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਤਿਨ ਕੀ ਸਚੇ ਨਾਮ ਮੇਂ ਹੀ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਉਹਨਾਂ ਦੀ ਲਗਨ ਹਰ ਵੇਲੇ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਾਚਿ ਨਾਮਿ = ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos que están entonados siempre en el Nombre Verdadero,"