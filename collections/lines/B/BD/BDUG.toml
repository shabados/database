[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਹਿ ਵਖਾਣਹਿ ਜੇਤੜੇ; ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 16
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto all those who hear and repeat (the True Name)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਉਤੋਂ ਵਾਰਣੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਹੜੇ (ਸਤਿਨਾਮ ਨੂੰ) ਸਰਵਣ ਕਰਦੇ ਤੇ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who hear and chant the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤ ਨੇ ਪੁਰਸ਼ ਨਾਮ ਕੇ ਸ੍ਰਵਨ ਕਰਨ ਵਾਲੇ ਔਰੁ ਜਪਨੇ ਵਾਲੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਜੋ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣਦੇ ਤੇ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣਹਿ = ਉਚਾਰਦੇ ਹਨ। ਜੇਤੜੇ = ਜੋ ਜੋ ਮਨੁੱਖ। ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio a todos aquéllos que repiten y escuchan el Nombre Verdadero."