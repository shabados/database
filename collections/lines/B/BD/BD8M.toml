[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ; ਰਵਿਆ ਸੋਈ ॥"
page = 176
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When that Lord is contained in the water, dry land, the earth and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਸਾਹਿਬ ਪਾਣੀ, ਸੁੱਕੀ ਧਰਤੀ ਜਮੀਨ ਅਤੇ ਅਸਮਾਨ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is pervading the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਥਲ ਪ੍ਰਿਥਵੀ ਅਕਾਸ ਮੇਂ ਸੋਈ ਬਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਇਹ ਯਕੀਨ ਬਣ ਜਾਏ ਕਿ) ਉਹ ਪ੍ਰਭੂ ਹੀ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué desvariamos cuando Él, el Señor, prevalece en la tierra, en las aguas y en los interespacios?"