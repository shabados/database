[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮਤਿ ਝੂਠੀ; ਸਚਾ ਸੋਇ ॥"
page = 222
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is mind's will. are all ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਹੈ ਮਨੂਏ ਦੀ ਅਕਲ। ਸੱਚਾ ਹੈ ਉਹ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect of the mind is false; only the Lord is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ (ਮਨਮਤਿ) ਮਨ ਕੀ ਜੋ ਮਤਿ ਹੈ, ਸੋ ਝੂਠੀ ਹੈ, ਸੋ ਹਰੀ ਸਚਾ ਹੈ ਇਸ ਤੇ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਸਿਆਣਪ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਵਿਚ (ਜੋੜਦੀ ਹੈ), ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ (ਤੇ ਸੁਖ ਦਾ ਸੋਮਾ ਹੈ। 'ਮਨ ਮਤਿ' ਤੇ 'ਪਰਮਾਤਮਾ' ਦਾ ਸੁਭਾਉ ਵੱਖ-ਵੱਖ ਹੈ, ਦੋਹਾਂ ਦਾ ਮੇਲ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਮਤਿ = ਮਨ ਦੀ ਸਿਆਣਪ। ਝੂਠੀ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਵਿਚ। ਸੋਇ = ਉਹ ਪ੍ਰਭੂ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero solamente es Él, el Señor."