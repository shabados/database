[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਨ੍ਰਿਪ ਪਾਇ ਪਰੈ ਸੁਨੀਐ ਨਹੀ ਸ︀ਯਾਮ ਕੇ ਸੰਗਿ ਕਬੈ ਲਰੀਐ ॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! we fall at your feet, never engage in fight with Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! (ਅਸੀਂ) ਤੁਹਾਡੇ ਚਰਨੀਂ ਪੈਂਦੇ ਹਾਂ, (ਸਾਡੀ ਗੱਲ) ਸੁਣ ਲਵੋ, ਸ਼ਿਆਮ ਨਾਲ ਕਦੇ ਵੀ ਯੁੱਧ ਨਾ ਕਰੋ।"