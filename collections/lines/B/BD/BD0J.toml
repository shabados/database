[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਦੋਖ ਹੈ ਨ ਦਾਗ ਹੈ; ਨ ਦ੍ਵੈਖ ਹੈ ਨ ਦੇਹ ਹੈ ॥੭॥੧੬੭॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath no blemish, no stain, no malice and no body.7.167."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਦੋਸ਼ ਹੈ, ਨਾ ਕਲੰਕ ਹੈ, ਨਾ ਦ੍ਵੈਸ਼ ਹੈ, ਨਾ ਦੇਹ ਹੈ ॥੭॥੧੬੭॥"