[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦੇਖਿਆ; ਦੀਖਿਆ ਲੀਨੀ ॥"
page = 227
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the True Guru, I have received instruction from Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਵੇਖ ਕੇ, ਮੈਂ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਸਿੱਖਿਆ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the True Guru, I have received His Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਿਖ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਦੇਖਿਆ ਹੈ ਤਬ (ਦੀਖਿਆ) ਸਿਖਿਆ ਲੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਪੂਰੇ) ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ ਤੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਗ੍ਰਹਣ ਕਰ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al encontrar al Verdadero Guru y recibir Su Instrucción,"