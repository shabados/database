[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ. ਤਿਨ ਹੀ ਜਾਤਾ ॥"
page = 623
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone realisheth the essence of Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਰਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "realizes the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ (ਰਸੁ) ਅਨੰਦ ਤਿਸੀ ਨੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਸਮਝਿਆ ਹੈ (ਕਦਰ ਜਾਣੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਸੁਆਦ। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ, ਉਸ ਮਨੁੱਖ ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ਸ਼ੇਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendice, sólo él conoce la Esencia de Dios."