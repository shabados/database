[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਥੰਤ ਕਾਬਿ ਸੋਭੰਤ ਸਿਧ ॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The famous Gandharvas, the minstrels and adepts are composing poems in appreciation of war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਬਿੱਤ ਕਥਨ ਕਰ ਰਹੇ ਹਨ ਅਤੇ ਸਿੱਧ ਲੋਕ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ।"