type = "primary"
data = "ਮਹਾ ਰਥੀ ਅਰ ਮਹਾ ਧਨੁਰ ਧਰ ॥੨੦॥"
page = 48

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had a great son Aja, a mighty warrior and superb archer.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮਹਾਰਥੀ ਅਤੇ ਮਹਾਨ ਧਨੁਸ਼ਧਾਰੀ ਸੀ ॥੨੦॥"