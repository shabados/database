[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਆਪੇ ਆਪਿ ॥"
page = 279
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਸਬੱਬਾਂ ਦਾ ਸਬੱਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is Himself the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਅਪਨੇ ਆਪ ਸੁਤੰਤਰ ਸਰਬ ਕਾਰਨ ਮਹਤਤ ਆਦਿਕੋਂ ਸੇ ਰਚਨਾ ਕਰਾਵਣੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਉਣ ਦੇ ਸਮਰੱਥ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Único que actúa y el Único que propicia los actos;"