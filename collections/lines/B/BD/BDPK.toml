[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਕਥਾ; ਪ੍ਰਭ ਕੀ ਅਤਿ ਮੀਠੀ ॥"
page = 739
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very sweet is the Lord's discourse of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਮਿੱਠੀ ਹੈ ਸੁਆਮੀ ਦੀ ਅਡੋਲਤਾ ਦੀ ਧਰਮਵਾਰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Natural Speech of God is so very sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ ਅਤ੍ਯੰਤ ਮੀਠੀ ਸਾਂਤਿ ਰੂਪ ਕਥਾ ਸਾਧ ਸੰਗਤ ਮੇਂ ਵਾ ਬੈਕੁੰਠ ਮੇਂ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਬੜੀ ਹੀ ਸੁਆਦਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਕਥਾ = ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਅਤਿ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Néctar Dulce, es el Evangelio de Equilibrio del Señor."