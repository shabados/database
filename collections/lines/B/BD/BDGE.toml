[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੈ ਗੰਗ ਜਲੁ ਅਟਲੁ; ਸਿਖ ਸੰਗਤਿ ਸਭ ਨਾਵੈ ॥"
page = 1409
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unconquerable and unfailing is water of the Guru's Ganges. His disciples and congregation all bathe therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਿੱਤ ਅਤੇ ਅਚੂਕ ਹੈ ਗੁਰਾਂ ਦੀ ਸੁਰਸਰੀ ਦਾ ਪਾਣੀ। ਊਨ੍ਹਾਂ ਦੇ ਮੁਰੀਦ ਅਤੇ ਸੰਗਤ ਉਸ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The stream of the Lord's Name flows like the Ganges, invincible and unstoppable. The Sikhs of the Sangat all bathe in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ਼੍ਵਰ ਰੂਪ ਗੁਰੋ! ਆਪ ਕਾ ਜਸ ਰੂਪੀ ਗੰਗਾ ਜਲ ਜੋ (ਅਜੈ) ਕਿਸੀ ਸੇ ਜੀਤਾ ਨਹੀਂ ਜਾਤਾ ਸੋ ਆਪ ਕੀ ਸਭਾ ਮੇਂ ਅਟੱਲ ਹੈ, ਤਿਸੀ ਮੇਂ ਆਪ ਕੀ ਸਿਖ ਸੰਗਤਿ ਕੇ ਲੋਗ ਸਭੀ ਇਸ਼ਨਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ (ਨਾਮ-ਰੂਪ) ਗੰਗਾ ਜਲ (ਵਹਿ ਰਿਹਾ ਹੈ, ਜਿਸ ਵਿਚ) ਸਾਰੀ ਸੰਗਤ ਇਸ਼ਨਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Arroyo del Nombre del Señor fluye como el Ganges, Invencible e Imparable. Los Sikjs de la Sangat se bañan ahí."