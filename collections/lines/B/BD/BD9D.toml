[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੀਕੇ ਹੈ ਸ︀ਯਾਮ ਸਨੈ ਬਸੁਦੇਵ ਸੁ ਦੇਵਕੀ ਨੀਕੀ ਸੁਨੀ ਸੁਖੁ ਪਾਯੋ ॥੧੦੧੧॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She asked about the health of Krishna and was pleased to know about the welfare of Vasudev, Devaki and also Krishna, whose approbation had spread throughout the world.1011."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ ਵਿਚ ਉਸ ਨੇ ਦਸਿਆ) ਕ੍ਰਿਸ਼ਨ ਬਸੁਦੇਵ ਸਮੇਤ ਰਾਜ਼ੀ ਖੁਸ਼ ਹਨ ਅਤੇ ਦੇਵਕੀ ਵੀ ਠੀਕ ਹੈ। ਇਹ ਸੁਣ ਕੇ (ਕੁੰਤੀ ਨੇ) ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ॥੧੦੧੧॥"