[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਸੋ ਪੁਰਖੁ ਪਰਵਾਣੁ ॥"
page = 1156
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Approved is the person, within whose heart abodes the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮਾਣੀਕ ਹੈ ਉਹ ਪੁਰਸ਼, ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart is approved and accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰੀ ਨਾਮੁ ਹੈ, ਸੋਈ ਪੁਰਸ ਪਰਵਾਣ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón se aferra al Naam, es aprobado por Dios,"