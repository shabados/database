[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਾਰਿ ਰਘੁ ਰਾਜ ਨਿਹਾਰਾ ॥੧੬੩॥"
page = 626

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Raghu had such administration that anyone, who would see him once, he would become able to bestow charities himself on others.163."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਇਕ ਵਾਰ ਰਘੂਰਾਜ ਦੇ ਦਰਸ਼ਨ ਕਰ ਲਏ ॥੧੬੩॥"