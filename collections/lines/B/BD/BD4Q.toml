[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਲੈ ਨ ਬਹੁਤੁ ਸਿਆਣਪੈ; ਕਾਉ ਗੂੰਹੁ ਗਿਰਾਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is not attained by over-cleverness and the clever crow ultimately eats faeces."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਅੱਤ ਸਿਆਣਪ ਨਾਲ ਮਿਲੇ (ਤਦ) ਕਾਉਂ ਗੰਦਗੀ ਕਿਉਂ ਖਾਵੇ?"