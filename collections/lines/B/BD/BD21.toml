[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸੁੰਦਰ; ਅਪਾਰ ਅਨੂਪ ॥"
page = 279
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art exceedingly beauteous, limitless and Incomparable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਖੂਬਸੂਰਤ, ਬੇਹੱਦ ਅਤੇ ਬੇਮਿਸਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Exquisitely Beautiful, Infinite and Incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ! ਤੇਰਾ ਸਰੂਪ ਅਤੀ ਸੁੰਦਰ ਔ ਅਨੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੱਤ ਸੋਹਣੇ, ਬੇਅੰਤ ਤੇ ਬੇ-ਮਿਸਾਲ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Pura, tan Dulce, Incomparable y Suprema."