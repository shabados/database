[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਸਿ ਮੰਡਲੁ ਕੀਨੋ ਆਖਾਰਾ ॥"
page = 746
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made this world an arena of milk-maid's dance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਇਸ ਜਗਤ ਨੂੰ ਗੋਪੀਆਂ ਦੇ ਨਾਚ ਦਾ ਇਕ ਮੈਦਾਨ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has made this world a stage;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਏਹ ਪ੍ਰਪੰਚ ਰਾਸ ਮੰਡਲ ਦਾ ਅਖਾੜਾ ਤੈਂ ਰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਬਣਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਡਲੁ = ਮੰਡੂਆ। ਅਖਾਰਾ = ਜਗਤ-ਅਖਾੜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es un estrado en donde,"