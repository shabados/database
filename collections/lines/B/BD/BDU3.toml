[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਜਿਹ ਤੋ ਕਉ ਦੀਓ; ਤਾਂ ਸਿਉ ਨੇਹੁ. ਨ ਕੀਨ ॥"
page = 1426
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou enshrine not affection for Him, for has given thee human body and riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਉਂਦਾ, ਜਿਸ ਨੇ ਤੈਨੂੰ ਮਨੁਸ਼ੀ-ਦੇਹ ਅਤੇ ਦੌਲਤਾਂ ਬਖਸ਼ੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given you your body and wealth, but you are not in love with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਬਾਵਰੇ ਨਰ! ਜਿਸ ਨੇ ਤੁਝ ਕੋ ਤਨ, ਮਨ, ਧਨ ਦੀਆ ਹੈ ਤਿਸ ਸੇ ਤੈਨੇ ਸਨੇਹ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ਤੈਨੂੰ ਸਰੀਰ ਦਿੱਤਾ, ਧਨ ਦਿੱਤਾ, ਤੂੰ ਉਸ ਨਾਲ ਪਿਆਰ ਨਾਹ ਪਾਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਤੋ ਕਉ = ਤੈਨੂੰ। ਤਾਂ ਸਿਉ = ਉਸ (ਪਰਮਾਤਮਾ) ਨਾਲ। ਨੇਹੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te ha dado cuerpo y riqueza, pero no Lo amas, estás loco,"