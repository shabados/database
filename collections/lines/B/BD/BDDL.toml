data = "ਭਸਮ ਚੜਾਇ; ਕਰਹਿ ਪਾਖੰਡੁ ॥"
page = 903
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou appliest ashes to thy body and practiseth hypocrisy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸੁਆਹ ਮਲਦਾ ਹੈਂ ਅਤੇ ਦੰਭ ਰਚਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You apply ashes to your body, while acting in hypocrisy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਭਸਮ ਚੜਾਇ ਕੇ ਪਾਖੰਡ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਤੂੰ (ਆਪਣੇ ਪਿੰਡੇ ਉਤੇ) ਸੁਆਹ ਮਲ ਕੇ (ਤਿਆਗੀ ਹੋਣ ਦਾ, ਪਖੰਡ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se unta de cenizas y se engaña influenciado por Maya y el deseo,"