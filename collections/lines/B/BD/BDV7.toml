[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਸ ਨਾਮ ਸਹੰਸ੍ਰ ਫਨ ਨਹਿ; ਨੇਤ ਪੂਰਨ ਹੋਤ ॥੬॥੧੮੬॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Sheshananga with his thousand hoods repeats His Names, but still short of his efforts.6.186."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰ ਫਨਾਂ ਵਾਲਾ ਸ਼ੇਸ਼ਨਾਗ ਵੀ ਨਿਤ ਨਵੇਂ ਨਾਂਵਾਂ ਨਾਲ (ਉਸ ਦੇ) ਸਾਰੇ ਨਾਂ ਸਿਮਰ ਨਹੀਂ ਸਕਿਆ ਹੈ ॥੬॥੧੮੬॥"