[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਖੈ ਵਿਗਸੈ ਸਭਿ ਰੰਗ ਮਾਣੇ; ਰਚਨੁ ਕੀਨਾ ਇਕੁ ਆਖਾੜਾ ॥੯॥"
page = 1081
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the one world arena, Thou see it, feel happy and enjoy all the pleasures"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਇਕ ਅਖਾੜ ਨੂੰ ਰਚ ਕੇ, ਤੂੰ ਇਸ ਨੂੰ ਦੇਖਦਾ ਹੈਂ, ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈਂ ਅਤੇ ਸਮੂਹ ਖ਼ੁਸ਼ੀਆਂ ਭੋਗਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You gaze in delight upon the one arena of the world, and enjoy all the pleasures. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਇਕ ਸੰਸਾਰ ਰੂਪ ਅਖਾੜਾ ਰਚਨਾ ਕੀਆ ਹੈ, ਜਿਸ ਕੋ ਆਪ ਹੀ ਦੇਖ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈਂ ਤਥਾ ਸਭ ਆਨੰਦ ਕੋ ਤੂੰ ਆਪ ਹੀ ਮਾਣ ਰਹਿਆ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਸ ਤਮਾਸ਼ੇ ਨੂੰ) ਵੇਖ ਰਿਹਾ ਹੈ (ਤੇ ਵੇਖ ਵੇਖ ਕੇ) ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ, (ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਆਪ ਹੀ) ਸਾਰੇ ਰੰਗ ਮਾਣ ਰਿਹਾ ਹੈ। ਇਸ ਜਗਤ-ਰਚਨਾ ਨੂੰ ਉਸ ਨੇ ਇਕ ਅਖਾੜਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Tu Creación es Tu Casa de diversiones. (9)"