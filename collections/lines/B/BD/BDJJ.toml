data = "ਮਖਨੀ ਕਾਢਿ ਧਾਮ ਤੇ ਦੀਜਹੁ ॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Please lady do me an errand and get me milk-butter from home.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘਰੋਂ ਮੱਖਣ ਕਢ ਕੇ ਲਿਆ ਦਿਓ।"