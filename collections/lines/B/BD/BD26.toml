[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਮਿਲੈ; ਪਿਰੁ ਪਾਇਆ ਸਚਿ ਸਮਾਇ ॥੩॥"
page = 38
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who by perfect destiny meets the True Guru, finds her darling Spouse and is merged in the True one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਕਿਸਮਤ ਦੁਆਰਾ ਸੱਚੇ ਗਰਾਂ ਨੂੰ ਭੇਟ ਲੈਂਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਪਿਆਰੇ ਪਤੀ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਸਤਿਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who meets the True Guru, by perfect good fortune, finds her Husband; she is absorbed in the True One. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਭਾਗੋਂ ਕਰ ਸਤਿਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਔਰ ਜਿਨ ਕੋ ਵਾਹਿਗੁਰੂ ਮਿਲਾ ਹੈ, ਸੋ ਸਚੇ (ਪਿਰੁ) ਪਤੀ ਕੋ ਪਾਇ ਕਰ ਤਿਸ ਸਚੇ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪੂਰੀ ਕਿਸਮਤਿ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando nuestro Destino ha despertado, nos encontramos con el Guru Verdadero, y encontrando la Verdad, nos fundimos en nuestro Señor. (3)"