[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਮਿਲ ਚੁਕੇ ਗੁਰਮੁਖ ਪਿਆਰੇ ਤੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਾਸਿਲਾਨਿ-ਹੱਕ ਤੁਰਾ ਵਾਸਿਲ ਕੁਨੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "and he is the guarantor of the entire creations. (53)"