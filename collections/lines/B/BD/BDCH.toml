[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ ਚਿਤਿ ਰਾਖੁ ॥੬੩੦॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Yuddhani” in the beginning and then adding the word “Antkani”, the names of Tupak are formed.630."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਵੇਗਾ। ਸਮਝਦਾਰ ਲੋਕ ਜਾਣ ਲੈਣ ॥੬੩੦॥"