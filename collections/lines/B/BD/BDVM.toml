[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਰੁਦ੍ਰ ਪ੍ਰਬੰਧ ਦਛ ਬਧਹੀ ਰੁਦ੍ਰ ਮਹਾਤਮੇ ਗਉਰ ਬਧਹ ਗਿਆਰਵੋ ਅਵਤਾਰ ਸੰਪੂਰਣਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੧੧॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the Killing of Daksha, the greatness of rudra and the Killing of Gauri (Parvati) in the Rudra incarnation.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ 'ਰੁਦ੍ਰ ਪ੍ਰਬੰਧ ਦਕਸ਼-ਬਧ ਰੁਦ੍ਰ ਮਹਾਤਮ ਅਤੇ ਗੌਰੀ ਬੱਧ' ਯਾਰ੍ਹਵਾਂ ਅਧਿਆਇ ਸਮਾਪਤ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੧੧॥"