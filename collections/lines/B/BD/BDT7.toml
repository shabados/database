[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰਾ ਇਸ ਰਾਹ ਤੇ ਚਲਣ ਵਾਲਿਆਣ ਨਾਲ ਸਬੰਧ ਹੋਵੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗ਼ਰ ਤੁਰਾਬਾ ਸਾਲਿਕਾਂ ਬਾਸ਼ਦ ਨਸਬ ।੫।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In (the chamber of my heart) our gathering, no sermon or discourse other than that about Akaalpurakh is delivered,"