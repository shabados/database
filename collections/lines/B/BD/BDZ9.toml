[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੈ ਸੇਵਿਆ; ਬਾਲ ਬੁਧਿ ॥"
page = 1192
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dhanna served God, through the innocence of a child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨੇ ਨੇ ਬਾਲ ਦੇ ਭੋਲੇਪਨ ਰਾਹੀਂ ਹੀ ਹਰੀ ਦੀ ਸੇਵਾ ਕਮਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhanna served the Lord, with the innocence of a child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨੇ ਭਗਤ ਨੇ (ਬਾਲ ਬੁਧਿ) ਭੋਲੇ ਭਾਵ ਸੇ ਸੇਵਿਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਧੰਨੇ ਨੇ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਬਾਲਾਂ ਵਾਲੀ (ਨਿਰਵੈਰ) ਬੁੱਧੀ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੈ = ਧੰਨੇ (ਭਗਤ) ਨੇ। ਸੇਵਿਆ = ਭਗਤੀ ਕੀਤੀ। ਬਾਲ ਬੁਧਿ = ਬਾਲਕਾਂ ਵਾਲੀ ਬੁੱਧੀ ਪ੍ਰਾਪਤ ਕਰ ਕੇ, ਵੈਰ-ਵਿਰੋਧ ਵਾਲਾ ਸੁਭਾਉ ਮਿਟਾ ਕੇ {ਛੋਟੇ ਬਾਲਾਂ ਦੇ ਅੰਦਰ ਇਹੀ ਖ਼ਾਸ ਸਿਫ਼ਤ ਹੈ ਕਿ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਕਿਸੇ ਵਾਸਤੇ ਵੈਰ ਨਹੀਂ ਹੁੰਦਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhanna Lo sirvió con la inocencia de un niño"