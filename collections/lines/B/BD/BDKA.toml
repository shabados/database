[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ ਕਰਤਾਰੁ; ਸੁ ਦ੍ਰਿੜੁ ਨਾਨਕਿ ਸੰਗ੍ਰਹਿਅਉ ॥"
page = 1395
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Name of the Creator-Lord' that Guru Nanak has grasped and gathered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦਾ ਸੱਚਾ ਨਾਮ, ਉਸ ਨੂੰ ਗੁਰੂ ਨਾਨਕ ਦੇ ਗ੍ਰਹਿਣ ਅਤੇ ਇਕੱਤਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak gathered up the True Name of the Creator Lord, and implanted it within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਤਾਰ ਕਾ ਸਚਾ ਨਾਮ ਹੈ, ਸੋ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਨੇ ਦ੍ਰਿੜੁ ਕਰ ਕੇ (ਸੰ) ਭਲੀ ਪ੍ਰਕਾਰ ਸੇ ਗ੍ਰਹਿਣ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਨਾਨਕ (ਦੇਵ ਜੀ) ਨੇ ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਜੋ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਪੱਕੇ ਤੌਰ ਤੇ ਗ੍ਰਹਿਣ ਕੀਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੁ = ਪੱਕੇ ਤੌਰ ਤੇ, ਚੰਗੀ ਤਰ੍ਹਾਂ। ਨਾਨਕਿ = (ਗੁਰੂ) ਨਾਨਕ ਨੇ। ਸੰਗ੍ਰਹਿਅਉ = ਗ੍ਰਹਣ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Nanak obtuvo el Nombre Verdadero y lo implantó en Su Interior."