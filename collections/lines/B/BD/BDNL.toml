[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਵਖਾਣਿ ਕਹਹਿ; ਇਕੁ ਕਹੀਐ ॥"
page = 1188
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas narrate and say, that one should utter the One Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਵਰਣਨ ਕਰਦੇ ਤੇ ਆਖਦੇ ਹਨ, ਕਿ ਪ੍ਰਾਣੀ ਨੂੰ ਇਕ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਨ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas say that we should chant the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ ਔਰ ਕਹਤੇ ਹੈਂ: ਓਹ ਜੋ ਏਕ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੇ ਜਸ ਕੋ ਉਚਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਭੀ ਵਿਆਖਿਆ ਕਰ ਕੇ ਇਹੀ ਆਖਦੇ ਹਨ ਕਿ ਇਕ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣਿ = ਵਖਾਣ ਕੇ, ਵਿਆਖਿਆ ਕਰ ਕੇ। ਕਹੀਐ = ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas también proclaman que uno debe cantarle a Dios,"