[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਹਜੂਰਿ; ਕਤ ਦੂਰਿ ਬਤਾਵਹੁ ॥"
page = 1160
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is very near, why say thou that He is far away? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਕਿਉਂ ਦਸਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is present, right here at hand; why do you say that He is far away?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸ੍ਵਰ ਸਦਾ ਹਜੂਰ ਹੀ ਹੈ, ਦੂਰ ਕਹਾ ਬਤਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੁੱਲਾਂ!) ਰੱਬ ਹਰ ਥਾਂ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਹੈ, ਤੁਸੀਂ ਉਸ ਨੂੰ ਦੂਰ (ਕਿਤੇ ਸਤਵੇਂ ਅਸਮਾਨ ਤੇ) ਕਿਉਂ (ਬੈਠਾ) ਦੱਸਦੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਰਿ = ਕਿਤੇ ਸਤਵੇਂ ਅਸਮਾਨ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es una Presencia, de aquí y a la mano, ¿por qué dices que está lejos?"