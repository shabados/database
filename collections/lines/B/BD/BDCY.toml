[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੰਤ ਜੁਧ ਕ੍ਰੁਧ ਸੁਧੁ ਭੂਮ ਮੈ ਮਚਾਈਯੰ ॥"
page = 197

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his arrow in his hand, Suraj ran towards the enemy Deeraghkaya and in great ire began a dreadful war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ-ਭੂਮੀ ਵਿੱਚ (ਜਾ ਕੇ) ਕ੍ਰੋਧ ਨਾਲ ਅਨੰਤ ਤਰ੍ਹਾਂ ਦਾ ਯੁੱਧ ਮਚਾਇਆ।"