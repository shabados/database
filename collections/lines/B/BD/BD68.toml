[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਖੀਆ ਧੰਨੁ ਉਸੁ ਜਨਮਾ; ਨਾਨਕ. ਤਿਸੁ ਬਲਿਹਾਰੀ ॥੨॥੨॥"
page = 712
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is at peace and blesses is his birth, who sings the Lord's praise. Nanak is a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਆਰਾਮ ਵਿੱਚ ਹੈ ਅਤੇ ਉਸੇ ਦਾ ਹੀ ਹੈ ਸੁਲੱਖਣਾ ਜਨਮ, ਜੋ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ। ਨਾਨਕ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is at peace, and his birth is blessed; Nanak is a sacrifice to him. ||2||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੁਖੀ ਹੈ ਔਰ ਤਿਸ ਕਾ ਜਨਮੁ ਭੀ ਧੰਨ੍ਯ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਤੇਰੇ ਸੰਤ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਸੁਖੀ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਮੁਬਾਰਿਕ ਹੁੰਦੀ ਹੈ। ਹੇ ਨਾਨਕ! (ਆਖ-) ਅਜੇਹੇ ਮਨੁੱਖ ਤੋਂ ਸਦਕੇ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨੁ = ਮੁਬਾਰਿਕ। ਤਿਸੁ ਬਲਿਹਾਰੀ = ਉਸ ਤੋਂ ਕੁਰਬਾਨ ॥੨॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está siempre en Paz, su nacimiento es bendito y Nanak ofrece su ser siempre en sacrificio a Él. (2-2)"