[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਧਾਰੵਿਉ. ਧਰਤਿ ਅਰੁ ਵਿਉਮੁ, ਅਰੁ ਪਵਣੁ ਤੇ ਨੀਰ ਸਰ; ਅਵਰ ਅਨਲ ਅਨਾਦਿ ਕੀਅਉ ॥"
page = 1399
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has installed the earth and the sky and air and the water of the oceans and has make the fire and corn etc."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਅਤੇ ਹਵਾ ਅਤੇ ਸਮੁੰਦਰਾਂ ਦਾ ਪਾਣੀ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ, ਅਤੇ ਅੱਗ ਅਤੇ ਅੰਨ ਆਦਿਕ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He established the earth, the sky and the air, the water of the oceans, fire and food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਧਰਤੀ ਅਰ (ਵਿਉਮੁ) ਅਕਾਸ ਔਰ ਪਵਨ ਕੋ ਧਾਰਿਆ ਹੈ, ਭਾਵ ਅਪਨੀ ਮ੍ਰਿਯਾਦਾ ਮੇਂ ਇਸਥਿਤ ਕੀਆ ਹੈ ਔਰ (ਅਨਲ) ਅਗਨੀ ਔਰ ਜਲ ਕਾ (ਸਰ) ਸਮੁੰਦ੍ਰ; ਵਾ ਤਲਾਵ ਪੁਨਾ (ਅਨਾਦਿ) ਅੰਨ ਆਦੀ ਪਦਾਰਥੋਂ ਕਾ ਸਮਦਾ੍ਯ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ-ਨਾਮ ਨੇ ਧਰਤੀ ਤੇ ਅਕਾਸ਼ ਨੂੰ ਟਿਕਾ ਰੱਖਿਆ ਹੈ, ਅਤੇ ਜਿਸ ਨੇ ਪਵਣ, ਸਰੋਵਰਾਂ ਦੇ ਉਹ ਜਲ, ਅੱਗ ਤੇ ਅੰਨ ਆਦਿਕ ਪੈਦਾ ਕੀਤੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = ਜਿਸ ਹਰੀ-ਨਾਮ ਨੇ। ਧਾਰ੍ਯ੍ਯਉ = ਟਿਕਾ ਕੇ ਰੱਖਿਆ ਹੈ। ਵਿਉਮੁ = ਅਕਾਸ਼। ਤੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਨੀਰ ਸਰ = ਸਰੋਵਰ ਦਾ ਪਾਣੀ। ਅਵਰ = ਅਰੁ, ਅਤੇ। ਅਨਲ = ਅੱਗ। ਅਨਾਦਿ = ਅੰਨ ਆਦਿਕ। ਕੀਅਉ = ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él estableció la tierra, el cielo y el aire, el agua de los océanos, el fuego y el alimento,"