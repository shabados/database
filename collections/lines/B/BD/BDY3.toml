[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਹਿ; ਜਨ ਮੁਨੀ ਹਾਂ ॥"
page = 409
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search Him the silent sages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਉਸ ਨੂੰ ਭਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The silent sages search for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਾ! ਜਿਸ ਕੋ ਮੁਨਿ ਖੋਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰਿਸ਼ੀ ਮੁਨੀ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਖੋਜਦੇ ਆ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal hombre es buscado por los sabios"