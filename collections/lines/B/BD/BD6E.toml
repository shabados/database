[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਮੈ ਪਕਰਿ ਪਾਲਕੀ ਡਾਰੀ ॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘She was not your righteous daughter, which I had taken in the palanquin with me."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਕੜ ਕੇ ਮੈਂ ਪਾਲਕੀ ਵਿਚ ਬਿਠਾਇਆ ਸੀ।"