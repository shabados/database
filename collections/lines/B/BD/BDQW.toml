[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ. ਨ ਜਾਨਹਿ; ਬਿਨੁ ਨਿਰੰਕਾਰੀ ॥੨॥"
page = 181
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Formless Lord they know none else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਪ-ਰੰਗ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਉਹ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They know no other than the Formless Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਵਹੁ (ਨਿਰੰਕਾਰੀ) ਨਿਰੰਕਾਰ ਕੇ ਦਾਸ ਹੈਂ; ਏਕ ਨਿਰੰਕਾਰ ਬਿਨਾਂ ਦੂਸਰੇ ਕੋ ਨਹੀਂ ਜਾਨਤੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਉਹ ਕਿਸੇ ਹੋਰ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no conoce a nadie más que al Señor sin forma.(2)"