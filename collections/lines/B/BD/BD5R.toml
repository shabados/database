[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਜਾਲ ਤੇ. ਰਹੈ ਉਦਾਸਾ ॥"
page = 840
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, of Him I am a slave,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਸ ਦਾ ਗੋਲਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I am the slave of that one,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸੰਤ ਜਨ ਜੋ ਮਮਤਾ ਰੂਪੀ ਜਾਲ ਤੇ ਉਦਾਸ ਰਹਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿਸੀ ਵਸਤੂ ਮੇਂ ਜਿਸ ਕੀ ਮਮਤਾ ਨਹੀਂ ਰਹਿਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੀ) ਮਮਤਾ ਦੇ ਜਾਲ ਤੋਂ ਵੱਖਰਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਮਮਤਾ = ਅਪਣੱਤ, ਮਲਕੀਅਤ ਦੀ ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reza Nanak, me considero Esclavo de"