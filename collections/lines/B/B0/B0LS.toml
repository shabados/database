[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਦਾਤਾ. ਜੀਅ ਸਭਿ ਤੇਰੇ; ਜਨ ਨਾਨਕ. ਗੁਰਮੁਖਿ ਬਖਸਿ ਮਿਲਾਵੈ ॥੪॥੬॥"
page = 494
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Giver, all the beings are Thine Says slave Nanak, Thou pardonest the pious persons and blendest them with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦੇਣ ਵਾਲਾ ਹੈ, ਸਮੂਹ ਪ੍ਰਾਣਧਾਰੀ ਤੈਂਡੇ ਹਨ। ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹਾਂ, ਤੂੰ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਨੂੰ ਮਾਫੀ ਦੇ ਕੇ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, all beings belong to You. O servant Nanak, You forgive the Gurmukhs, and merge them into Yourself. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਗੁਰੂ! ਤੂੰ ਦਾਤਾ ਹੈਂ, ਹਮ ਸਭ ਜੀਵ ਤੇਰੇ ਦਾਸ ਹੈਂ। ਔਰ (ਬਖਸਿ) ਕ੍ਰਿਪਾ ਕਰ ਅਪਨੇ ਮੇਂ (ਮਿਲਾਵੈ) ਅਭੇਦ ਕਰ ਲੇਤਾ ਹੈ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਤੂੰ ਸਭਨਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਂਦਾ ਹੈਂ। ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਨੂੰ) ਆਪਣੀ ਮੇਹਰ ਨਾਲ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Señor Benévolo con todos; todas las criaturas son Tuyas, oh Dios, y en Tu Misericordia uniste a Nanak con Tu Ser a través del Bani de la Palabra del Guru. (4‑6)"