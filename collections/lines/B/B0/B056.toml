[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਪਛਾਣਹਿ. ਤਾ ਸਚੁ ਜਾਣਹਿ; ਸਾਚੇ ਸੋਝੀ ਹੋਈ ॥"
page = 769
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When they understand themselves, then know they the True Master. Through Truth wells up intuition within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਲੈਂਦੇ ਹਨ ਤਦ ਉਹ ਸੱਚੇ ਮਾਲਕ ਨੂੰ ਜਾਣ ਲੈਂਦੇ ਹਨ। ਸੱਚ ਦੇ ਰਾਹੀਂ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਗਿਆਤ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They understand themselves, and so know the True Lord, through their true intuition."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਿਥਮ ਆਪ ਕੋ ਪਛਾਨਤੇ ਹੈਂ ਕਿ ਮੈਂ ਕਿਆ ਵਸਤੂ ਹਾਂ, ਪਰੰਤੂ ਏਹੁ ਸੋਝੀ ਸਚੇ ਗੁਰੂ ਤੇ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਭਗਤ-ਜਨ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਪੜਤਾਲ ਕਰਦੇ ਹਨ, ਤਦੋਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਜਾਣ-ਪਛਾਣ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਜਾਣਹਿ = ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociéndose a sí mismos, ellos conocen al Uno Verdadero, y a través de la Verdad, su intuición es despertada."