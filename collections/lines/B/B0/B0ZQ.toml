[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਜਿਨਹਿ ਉਪਾਇਆ ਭਾਈ; ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ॥"
page = 639
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created the entire world, O brother, is Omnipotent to do all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੈ ਸਾਰਾ ਸੰਸਾਰ ਰੱਚਿਆ ਹੈ, ਹੇ ਵੀਰ! ਉਹ ਸਾਰੇ ਕੰਮ ਕਰਨ ਨੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who created the whole world, O Siblings of Destiny, is the Almighty Lord, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਸਰਬ ਸੰਸਾਰ ਕਉ ਉਤਪੰਨ ਕੀਆ ਹੈ ਔਰ ਬ੍ਰਹਮਾਦਿ ਵਾ ਤਤ੍ਵਾਦਿ ਕਾਰਣੋਂ ਕੋ ਉਤਪਤ ਕਰਣ ਕੋ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਸਾਰਾ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਜੋ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਜਿਨਹਿ = ਜਿਨਿ ਹੀ, ਜਿਸ ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}। ਭਾਈ = ਹੇ ਭਾਈ! ਕਰਣ = ਜਗਤ। ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਮੂਲ। ਸਮਰਥੁ = ਸਭੁ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, al Señor Todopoderoso, Quien hizo la creación entera, Quien es la Causa de causas,"