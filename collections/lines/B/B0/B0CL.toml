type = "primary"
data = "ਸਭ ਝੂਠਾ ਸੋ ਜਾਨਿਯੈ; ਲੀਨ ਅਬੈ ਪਤਿਯਾਇ ॥੮॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘It is all a lie, you can test it.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਭ ਝੂਠ ਹੈ, ਇਸ ਨੂੰ ਹੁਣੇ ਪਰਖ ਕੇ ਵੇਖ ਲੈ ॥੮॥"