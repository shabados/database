[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ. ਤੂੰ ਗੁਰੁ ਪਿਤਾ ਹੈ; ਦੇ ਮਤਿ ਸਮਝਾਏ ॥"
page = 450
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am child and Thou, O Guru, art my father. Do Thou instruct me and put me on the right track."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੱਚਾ ਹਾਂ। ਤੂੰ ਹੇ ਗੁਰੂ ਮੇਰਾ ਬਾਬਲ ਹੈਂ। ਤੂੰ ਮੈਨੂੰ ਸਿਖਮਤ ਦੇਹ, ਅਤੇ ਠੀਕ ਰਸਤੇ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a child; You, O Guru, are my father. Please give me understanding and instruction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਬਾਲਕ ਹੈਂ ਔਰ ਤੂੰ ਗੁਰੂ ਅਰ ਪਿਤਾ ਹੈਂ। ਜੈਸੇ ਸਮਝਾਏ ਜਾਵੈ ਤੈਸੇ ਹਮ ਕੋ ਭਲੀ ਮਤ ਦੇ ਕਰ ਸਮਝਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਤੇਰੇ ਬੱਚੇ ਹਾਂ, ਤੂੰ ਸਾਡਾ ਗੁਰੂ ਹੈਂ ਤੂੰ ਸਾਡਾ ਪਿਤਾ ਹੈਂ, ਸਾਨੂੰ ਮਤਿ ਦੇ ਕੇ ਚੰਗੀ ਸਮਝ ਬਖ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos Tus niños, oh Padre, oh Guru, haznos sabios en Tu Sendero."