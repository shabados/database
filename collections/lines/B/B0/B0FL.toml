[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਸੁਨਉ ਅਰੁ ਪੇਖਉ ਨਾਹੀ; ਭਰਮਿ ਭਰਮਿ ਦੁਖ ਭਰੀਆ ॥"
page = 1209
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I hear Thou are near, but I see Thee not, Wandering in doubt I suffer in sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਨੇੜੇ ਹੀ ਸੁਣਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਤੂੰ ਮੈਨੂੰ ਦਿੱਸਦਾ ਨਹੀਂ। ਵਹਿਮ ਅੰਦਰ ਭਟਕ ਕੇ ਮੈਂ ਕਸਟ ਉਠਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I hear that You are near, but I cannot see You. I wander in suffering, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਕਟ ਹੀ ਸੁਨਤੀ ਹੂੰ ਅਰ ਦੇਖਤੀ ਨਹੀਂ, ਭਰਮ ਕਰ ਕੇ ਦੁਖ ਕੌ ਭਰਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਮੈਂ ਸੁਣਦੀ ਹਾਂ (ਤੂੰ) ਨੇੜੇ (ਵੱਸਦਾ ਹੈਂ), ਪਰ ਮੈਂ (ਤੈਨੂੰ) ਵੇਖ ਨਹੀਂ ਸਕਦੀ। ਸਦਾ ਭਟਕ ਭਟਕ ਕੇ ਮੈਂ ਦੁੱਖਾਂ ਵਿਚ ਫਸੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਸੁਨਉ = ਸੁਨਉਂ, ਮੈਂ ਸੁਣਦੀ ਹਾਂ। ਅਰੁ = ਅਤੇ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦੀ ਹਾਂ। ਭਰਮਿ = ਭਟਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucho que Estás cerca, pero no Te veo aquí y, engañado por la duda, vago lejos y por todas partes y sufro muchas penas,"