[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਜਮਤਿ ਕਰੀ; ਜਨੁ ਬੰਦਾ ਤੇਰਾ ॥੩॥"
page = 990
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I perform Thy service and slave of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਸੇਵਾ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਤੇਰਾ ਨੌਕਰ ਅਤੇ ਨਫ਼ਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve You as Your humble slave. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਦਾਸ ਹੋਇਕੈ (ਖਿਜਮਤਿ) ਸੇਵਾ ਕਰਤਾ ਰਹਾਂ, ਇਸੀ ਸੇ ਸਭ ਮੇਰੇ ਕਾਰਜ ਸਿਧ ਹੋ ਜਾਵੇਂਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਤਾਂਘ ਹੈ ਕਿ) ਤੇਰੀ ਚਾਕਰੀ ਕਰਦਾ ਰਹਾਂ, ਮੈਂ ਤੇਰਾ ਦਾਸ ਬਣਿਆ ਰਹਾਂ, ਮੈਂ ਤੇਰਾ ਗ਼ੁਲਾਮ ਬਣਿਆ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਜਮਤਿ = ਖ਼ਿਦਮਤਿ, ਸੇਵਾ (ਨੋਟ: ਅਰਬੀ ਲਫ਼ਜ਼ਾਂ ਦਾ 'ਜ਼' ਅਤੇ 'ਦ' ਉਚਾਰਨ ਵਿਚ ਕਈ ਵਾਰ ਵਟਾਏ ਜਾ ਸਕਦੇ ਹਨ; ਜਿਵੇਂ 'ਕਾਜ਼ੀ' ਤੇ 'ਕਾਦੀ'; 'ਨਜ਼ਰਿ' ਤੇ 'ਨਦਰਿ', 'ਕਾਗ਼ਜ਼' ਤੇ 'ਕਾਗ਼ਦ'; ਕਾਜ਼ੀਆਂ ਤੇ 'ਕਾਦੀਆਂ')। ਕਰੀ = ਮੈਂ ਕਰਾਂ। ਬੰਦਾ = ਗ਼ੁਲਾਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso Te sirvo siempre, pues pertenezco a Ti. (3)"