[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਹੁ ਕਪਟੁ ਵਿਕਾਰੁ ਗਇਆ; ਮਨੁ ਸਹਜੇ ਜਿਤਾ ॥"
page = 512
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deception and Wickedness depart from within him and he easily conquers his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਛਲ-ਫਰੇਬ ਅਤੇ ਬਦੀ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸੁਖੈਨ ਹੀ ਉਹ ਆਪਣੇ ਮਨ ਉਤੇ ਫਤਿਹ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deception and wickedness have departed from within him, and he easily conquers his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅੰਤਸਕਰਨ ਸੇ ਕਪਟ ਰੂਪ ਵਿਕਾਰ ਦੂਰ ਹੋ ਗਇਆ ਹੈ ਔਰ ਅਪਨੇ ਮਨ ਕੋ ਸ੍ਵਭਾਵਕ ਹੀ ਜੀਤ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਖੋਟ ਤੇ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸੌਖੇ ਹੀ ਮਨ ਨੂੰ ਵੱਸ ਕਰ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਿਜੇ = ਸੌਖਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La maña y la maldad del interior se van, y uno conquista su mente de la forma más sencilla."