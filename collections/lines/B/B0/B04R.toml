[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਦਰਿ ਸਾਚੈ. ਸਾਚੁ ਕਮਾਵਹਿ; ਜਿਨ ਗੁਰਮੁਖਿ ਸਾਚੁ ਅਧਾਰਾ ॥"
page = 1234
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone practise truth, standing at the True Lord's door, who lean of the True God, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਤੇ ਖੜੋ ਕੇ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the True Lord, they practice Truth. The Gurmukhs take the Support of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਸਚ ਨਾਮ ਕਾ ਅਧਾਰ ਹੈ, ਸੋ ਪੁਰਸ਼ (ਦਰਿ) ਸਤਿਸੰਗਤ ਮੇਂ ਸਾਚੇ ਹੈਂ ਔਰ ਸਚੇ ਉਪਦੇਸ਼ ਕੋ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ (ਚਰਨਾਂ ਵਿਚ) ਟਿੱਕ ਕੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਸਾਚੁ ਕਮਾਵਹਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ। ਅਧਾਰਾ = ਆਸਰਾ। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo practican la Verdad a la Puerta del Señor, quienes se apoyan en el Uno Verdadero por medio el Guru."