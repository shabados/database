[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਸੂਤਕੁ ਜਗਿ ਛੋਤਿ ॥"
page = 413
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, defilement and untouchability cling to the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਅਪਵਿੱਤਰਤਾ ਅਤੇ ਭਿੱਟ ਸੰਸਾਰ ਨੂੰ ਚਿਮੜਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the world is defiled and untouchable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਨਾਮ ਤੇ ਬਿਨਾਂ ਜਗਤ ਕੇ (ਛੋਤਿ) ਸਪਰਸ ਕਰਨੇ ਮੇਂ (ਸੂਤਕੁ) ਅਪਵਿਤ੍ਰਤਾ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝਣ ਦੇ ਕਾਰਨ ਜਗਤ ਵਿਚ ਕਿਤੇ ਸੂਤਕ (ਦਾ ਭਰਮ) ਹੈ ਕਿਤੇ ਛੂਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Su Nombre uno se corrompe y se vuelve impuro."