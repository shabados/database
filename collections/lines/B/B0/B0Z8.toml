[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੂੰ ਪਤੀਆਇਦਾ; ਸੋ ਸਣੁ ਤੁਝੈ ਅਨਿਤ ॥"
page = 42
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom thou pleaseth, is perishable along with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਖੁਸ਼ ਕਰਦਾ ਹੈ, ਉਹ ਸਣੇ ਤੇਰੇ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom you work to please shall pass away along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਨ ਤਥਾ ਕੁਟੰਬ ਕੋ ਅਪਨਾ ਜਾਨ ਕੇ ਤੂੰ (ਪਤੀ ਆਇਦਾ) ਨਿਸਚਾ ਕਰਤਾ ਹੈਂ, ਸੋ ਤੋ ਤੇਰੇ ਸਰੀਰ ਸਮੇਤ (ਅਨਿਤ) ਨਾਸਵੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਸ (ਪਰਵਾਰ) ਨੂੰ ਤੂੰ (ਇਸ ਮਾਇਆ ਨਾਲ) ਖ਼ੁਸ਼ ਕਰਦਾ ਹੈਂ ਉਹ ਤੇਰੇ ਸਮੇਤ ਹੀ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se junta con aquéllos que como él, viven en la misma actitud."