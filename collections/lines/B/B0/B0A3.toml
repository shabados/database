[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁ ਮਾਨੁ, ਮਾਨੁ ਤਿਆਗਿ; ਮਿਰਤੁ ਮਿਰਤੁ, ਨਿਕਟਿ ਨਿਕਟਿ, ਸਦਾ ਹਈ ॥"
page = 1308
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, abandon thou thy ego, pride and self-conceit. Death, yea, death is ever near and close to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਹੰਕਾਰ, ਮਾਨ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ। ਮੌਤ ਹਾਂ ਮੌਤ ਸਦੀਵ ਹੀ ਤੇਰਾ ਨੇੜੇ ਤੇੜੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your pride and stubborn self-conceit; death, yes, death, is always close and near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭੇਖੀ ਜੋਗੀ! ਮਾਨ ਕੋ ਤ੍ਯਾਗ ਕਰ, ਮਿਰਤੂ ਸਦੀਵ ਨਿਕਟ ਹੈ। ਹੇ ਭੇਖੀ ਧ੍ਯਾਨੀ! ਮਾਨ ਤ੍ਯਾਗ, ਮ੍ਰਿਤ ਸਮੀਪ ਹੈ। ਹੇ ਭੇਖੀ ਗ੍ਯਾਨੀ! ਮਾਨ ਤ੍ਯਾਗ ਦੇਹ, ਮ੍ਰਿਤੂ ਸਾਮੀਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਇਹਨਾਂ ਸਮਾਧੀਆਂ ਦਾ) ਮਾਣ, (ਭੇਖ ਦਾ) ਮਾਣ (ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਗਿਆਨ ਦਾ) ਅਹੰਕਾਰ ਛੱਡ ਦੇਹ, (ਇਸ ਤਰ੍ਹਾਂ ਆਤਮਕ) ਮੌਤ ਸਦਾ (ਤੇਰੇ) ਨੇੜੇ ਹੈ, ਸਦਾ (ਤੇਰੇ) ਨੇੜੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega tu orgullo y tu arrogancia necia, pues la muerte, sí, la muerte permanece siempre cerca, muy cerca y al acecho."