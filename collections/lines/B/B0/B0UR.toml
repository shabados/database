[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪਰਫੁਲਤ ਕਮਲ ਸਰਵਰੁ ਵਿਖੈ; ਮਧੁਪ ਗੁੰਜਾਰਤ ਅਨੰਦ ਉਪਜਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as lotus flowers bloom in a pond attracting bumble bees who come flying making pleasant sound."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਰੋਵਰ ਵਿਚ ਕਵਲ ਖਿੜਦੇ ਹਨ ਤਾਂ ਭੌਰੇ ਉਨ੍ਹਾਂ ਤੇ ਆ ਕੇ ਗੁੰਜਾਰਦੇ ਹੋਏ ਆਨੰਦ ਮਾਣਦੇ ਹਨ।"