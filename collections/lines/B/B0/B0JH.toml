data = "ਬੋਲੈ ਕਉੜਾ; ਜਿਹਬਾ ਕੀ ਫੂੜਿ ॥"
page = 394
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bitter is her speech and rude her tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰੱਖਤ ਹੈ ਉਸ ਦੀ ਬੋਲਬਾਣੀ ਅਤੇ ਅੱਖੜ ਉਸ ਦੀ ਜੀਭ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her speech is bitter, and her tongue is rude."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਓਰ ਦੇਖਤੀ ਹੈ ਕਰੂਰ ਦ੍ਰਿਸਟੀ ਸੇ ਦੇਖਤੀ ਹੈ ਔਰ ਕੌੜੇ ਬਚਨ ਬੋਲਤੀ ਹੈ, ਬਾਨੀ ਜਿਸ ਕੀ (ਫੂੜਿ) ਮੋਟੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਦਾ) ਕੌੜਾ ਬੋਲਦੀ ਹੈ, ਜੀਭ ਦੀ ਖਰ੍ਹਵੀ ਹੈ।"

