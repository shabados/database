[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਿਹ ਸੁਪ੍ਰਸੰਨ ਮਾਧਵਹ ॥੧੦॥"
page = 1354
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With whomsoever the Lord is mightily pleased, he is blessed with the attributes of religion, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨਾਲ ਪ੍ਰਭੂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਜਹਬ ਦੇ ਵਸਫ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, with whom the Lord is pleased and satisfied. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਮਾਇਆ ਕੇ ਪਤੀ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ ਜਿਸ ਉਤੇ ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ ਉਤੇ। ਮਾਧਵਹ = ਮਾਇਆ ਦਾ ਧਵ, ਮਾਇਆ ਦਾ ਪਤੀ, ਪਰਮਾਤਮਾ (माधव) ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, ¿Con quién está el Señor Complacido y Satisfecho? (10)"