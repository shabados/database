[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਧੁਰ ਬਾਨੀ, ਪਿਰਹਿ ਮਾਨੀ; ਥਿਰੁ ਸੋਹਾਗੁ. ਤਾ ਕਾ ਬਣਾ ॥"
page = 457
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sweet is her speech and obeys she her Beloved and permanent becomes her married status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠੀ ਹੈ ਉਸ ਦੀ ਬੋਲੀ, ਤੇ ਤਾਬੇਦਾਰੀ ਕਰਦੀ ਹੈ ਉਹ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਅਤੇ ਸਦੀਵੀ ਥੀ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਵਿਆਹੁਲੀ ਅਵਸਥਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her speech is so sweet; she obeys her Beloved Lord; her marriage is permanent and everlasting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਮਧਰੁ ਬਾਨੀ ਹੈ ਪ੍ਯਾਰੇ ਨੇ ਮਾਨੀ ਹੈ, ਅਰੁ ਤਿਸ ਕਾ ਸੋਭਾਗ੍ਯ ਸਿਥਰ ਬਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਬੋਲ ਮਿੱਠੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਉਸ ਨੂੰ ਆਦਰ-ਮਾਣ ਦੇ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ। ਉਸ ਦਾ ਚੰਗਾ ਭਾਗ ਸਦਾ ਲਈ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੁਰ = ਮਿੱਠੀ। ਪਿਰਹਿ = ਪਤੀ ਨੇ। ਮਾਨੀ = ਆਦਰ ਦਿੱਤਾ। ਤਾ ਕਾ = ਉਸ (ਇਸਤ੍ਰੀ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor. Eterno es su Estado de Unión."