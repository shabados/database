[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚਾ ਏਕੁ ਹੈ; ਦੁਹੁ ਵਿਚਿ ਹੈ ਸੰਸਾਰੁ ॥"
page = 950
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Lord alone is ever alive, while the world is in the power of birth and death, both."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਸੱਚਾ ਸਾਈਂ ਹੀ ਹਮੇਸ਼ਾਂ ਲਈ ਜੀਉਂਦਾ ਜਾਗਦਾ ਹੈ, ਜਦ ਕਿ ਦੁਨੀਆਂ ਮਰਨ ਤੇ ਜੰਮਣ ਦੋਹਾਂ ਦੇ ਵੱਸ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Lord is the One and only; duality exists only in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੱਚਾ ਤੋ ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ ਹੈ ਔਰ ਸੰਸਾਰ (ਦੁਹੁ) ਦ੍ਵੈਤ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਨਮ ਮਰਨ ਤੋਂ ਰਹਿਤ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹੈ, ਸੰਸਾਰ (ਭਾਵ, ਦੁਨੀਆਦਾਰ) ਜਨਮ ਮਰਨ (ਦੇ ਚੱਕਰ) ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹੁ ਵਿਚਿ = ਜਨਮ ਮਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Verdadero está permanentemente despierto, mientras el mundo va y viene."