[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਗੁਰੁ ਕਰਤ. ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ਹੇ ॥੨॥"
page = 1069
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Invoking the Great Guru, I have obtained eternal peace and my mind is attuned to the Guru's Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਸਦੀਵੀ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਮਨ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Calling out, \"Guru, Guru\", I have found eternal peace; my consciousness is focused on the Guru's feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਪੂਜ੍ਯ ਨਾਮ ਕੋ ਇਕ ਰਸ ਉਚਰਤਿਆਂ ਸੁਖ ਪਾਇਆ ਹੈ, ਇਸੀ ਤੇ ਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਮੇਂ ਚਿਤ ਕੀ ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਹਰ ਵੇਲੇ ਯਾਦ ਕਰਦਿਆਂ ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤ = ਕਰਦਿਆਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así vive en Éxtasis y habitando en el Guru su mente se entona en Sus Pies. (2)"