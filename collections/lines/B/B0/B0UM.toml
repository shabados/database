[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਮਧਰ ਵਹੈ ਬਹੁਰਿ ਉਰਿ ਮਾਰੀ ॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She narrated this story to all and took the dagger and thrust it into her own heart."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਜਮਧਾੜ ਆਪਣੀ ਛਾਤੀ ਵਿਚ ਮਾਰ ਲਈ।"