[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਹਿਨ ਗੁਨੁ. ਨਾਹਿਨ ਕਛੁ ਬਿਦਿਆ; ਧਰਮੁ ਕਉਨੁ. ਗਜਿ ਕੀਨਾ ॥"
page = 902
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elephant had no merits, no learning and what religious ceremonies had he performed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਵਿੱਚ ਨਾਂ ਕੋਈ ਖੂਬੀ ਸੀ, ਨਾਂ ਹੀ ਇਲਮ ਅਤੇ ਉਸ ਨੇ ਕਿਹੜੇ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕੀਤੇ ਸਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant had no virtue and no knowledge; what religious rituals has he performed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਹੀ ਥਾ ਗੁਨ ਔ ਕੁਛ ਬਿਦਿਆ ਭੀ ਨਹੀਂ ਥੀ, ਕਹੁ ਹੇ ਮਨ! ਕਉਨ ਸਾ ਧਰਮ ਹਾਥੀ ਨੇ ਕੀਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗਜ ਦੀ ਕਥਾ ਭੀ ਸੁਣ। ਗਜ ਵਿਚ) ਨਾਹ ਕੋਈ ਗੁਣ ਸੀ, ਨਾਹ ਹੀ ਉਸ ਨੂੰ ਕੋਈ ਵਿੱਦਿਆ ਪ੍ਰਾਪਤ ਸੀ। (ਉਸ ਵਿਚਾਰੇ) ਗਜ ਨੇ ਕਿਹੜਾ ਧਾਰਮਿਕ ਕੰਮ ਕਰਨਾ ਸੀ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਹਿਨ = ਨਹੀਂ। ਗਜਿ = ਗਜ ਨੇ। {ਭਾਗਵਤ ਅਨੁਸਾਰ ਕਥਾ: ਇਕ ਗੰਧਰਵ ਕਿਸੇ ਰਿਸ਼ੀ ਦੇ ਸਰਾਪ ਨਾਲ ਹਾਥੀ ਬਣ ਗਿਆ। ਇਸ ਹਾਥੀ ਨੂੰ ਵਰੁਣ ਦੇ ਤਲਾਬ ਵਿਚ ਇਕ ਤੰਦੂਏ ਨੇ ਆਪਣੀਆਂ ਤੰਦਾਂ ਵਿਚ ਫੜ ਲਿਆ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਬਚ ਨਿਕਲਿਆ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante no tiene ni virtud ni conocimiento. ¿Qué tipo de ritos religiosos ha realizado?"