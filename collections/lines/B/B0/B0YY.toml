[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰੇ; ਤਾ ਦਰੁ ਸੂਝੈ ॥੨॥"
page = 842
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man stills his ego, then alone beholds he the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਸੁੱਟੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦਾ ਦਰਵਾਜਾ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering his ego, he finds the Lord's Door. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਉਮੈਂ ਕੋ ਮਾਰੇ ਤਬ ਰਿਦੇ ਕੇ (ਦਰੁ) ਅੰਦਰ ਹਰੀ ਕੋ ਦੇਖਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮੁਕਾਂਦਾ ਹੈ, ਤਦੋਂ (ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ) ਦਰ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਦਰੁ = ਪ੍ਰਭੂ ਦਾ ਦਰਵਾਜ਼ਾ। ਸੂਝੈ = ਦਿੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo conoce todo, y aquél que controla su ego, sólo él encuentra la Puerta del Señor.(2)"