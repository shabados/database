data = "ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦਾ ਦਿਲ ਸਾਫ ਅਤੇ ਵੈਰ ਭਾਵ ਤੋਂ ਖਾਲੀ ਹੈ,"

