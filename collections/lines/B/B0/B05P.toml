[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਕੁ ਮਨ ਮਹਿ ਮਨੁ ਮਾਰਸੀ; ਸਚਿ. ਨ ਲਾਗੈ ਕਤੁ ॥"
page = 992
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name-jewel within the mind stills the mind and attached to truth, the mind suffers not separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦੇ ਅੰਦਰਲਾ ਨਾਮ ਹੀਰਾ ਮਨੂਏ ਨੂੰ ਵਸ ਵਿੱਚ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੱਚ ਦੇ ਨਾਲ ਜੁੜੇ ਹੋਏ ਮਨ ਨੂੰ ਵਿਛੜਾ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel within the mind subdues the mind; attached to the Truth, it is not broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮੇਸਰ ਰੂਪ ਮਾਣਕ ਮਨ ਮੇਂ ਹੈ। ਜੋ ਮਨ ਕੋ (ਮਾਰਸੀ) ਮਾਰੇਗਾ ਤਿਸ ਕੋ (ਸਚਿ) ਸਰੂਪ ਕੇ ਪ੍ਰਾਪਤ ਹੋਣੇ ਕਰਿ (ਕਤੁ) ਚੀਰ ਨਹੀਂ ਲਾਗੇਗਾ ਅਰਥਾਤ ਦੁਖ ਵਾ (ਕਤੁ) ਥੋੜੇ ਮਾਤ੍ਰ ਮੈਲੁ ਨਹੀਂ ਲਗਤੀ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨ ਵਿਚ ਨਾਮ-ਮੋਤੀ ਵੱਸਦਾ ਹੈ, ਉਸ ਮਨ ਨੂੰ ਉਹ ਮੋਤੀ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਸੱਚੇ ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹਿਣ ਦੇ ਕਾਰਨ ਉਸ ਮਨ ਵਿਚ ਤ੍ਰੇੜ ਨਹੀਂ ਆਉਂਦੀ (ਉਹ ਮਨ ਮਾਇਆ ਵਿਚ ਡੋਲਦਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਕੁ = ਮੋਤੀ। ਮਾਰਸੀ = ਵੱਸ ਵਿਚ ਰੱਖੇਗਾ। ਸਚਿ = ਸੱਚ ਵਿਚ (ਜੁੜੇ ਰਹਿਣ ਨਾਲ)। ਕਤੁ = ਚੀਰ, ਤ੍ਰੇੜ, (ਮਨ ਵਿਚ) ਚੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Joya en el interior subyuga a la mente y aferrada a la Verdad no se quiebra."