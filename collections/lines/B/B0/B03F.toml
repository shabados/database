[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੁਰਖ ਦਇਆਲੁ ਹੋਇ; ਵਾਹਿਗੁਰੂ ਸਚੁ ਮੰਤ੍ਰੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming kind, the Guru recites true mantra Vaheguru for him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਪੁਰਖ ਨੇ ਦਿਆਲ ਹੋਕੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸੱਚਾ ਮੰਤਰ (ਉਸ ਨੂੰ) ਸੁਣਾ ਦਿੱਤਾ।"