[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲ ਮੈ. ਏਕੁ ਨਾਮੁ ਕਿਰਪਾ ਨਿਧਿ; ਜਾਹਿ ਜਪੈ ਗਤਿ ਪਾਵੈ ॥"
page = 632
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the dark age, there is only the Name of the Treasure of mercy, by uttering which, the man obtains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਯੁੱਗ ਅੰਦਰ ਕੇਵਲ ਇਹੋ ਹੀ ਨਾਮ, ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ ਦਾ ਹੈ, ਜਿਸ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਮੁਕਤੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Name of the One Lord is the treasure of mercy; chanting it, one obtains salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਏਕ ਕ੍ਰਿਪਾ ਨਿਧਿ ਭਗਵੰਤ ਕਾ ਨਾਮ ਹੀ ਉਤਮ ਹੈ, ਜਿਸ ਕੇ ਜਪਣੇ ਕਰ ਜੀਉ ਪਰਮ ਗਤਿ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਜਗਤ ਵਿਚ ਹੈ ਜਿਸ ਨੂੰ (ਜੇਹੜਾ ਮਨੁੱਖ) ਜਪਦਾ ਹੈ (ਉਹ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲ ਮਹ = ਕਲਜੁਗ ਵਿਚ, ਜਗਤ ਵਿਚ। ਕਿਰਪਾ ਨਿਧਿ ਨਾਮੁ = ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਜਾਹਿ = ਜਿਸ ਨੂੰ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la época de Kali Yug, la única forma de liberarse es contemplando el Naam."