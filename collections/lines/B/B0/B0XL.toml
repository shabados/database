[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੇ; ਕਿਸੁ ਆਖੈ ਕੋਈ ॥"
page = 114
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord does everything. With whom can say one lodge a complaint?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸਾਹਿਬ ਸਾਰਾ ਕੁਝ ਕਰਦਾ ਹੈ। ਕੀਹਦੇ ਕੋਲ ਕੋਈ ਜਣਾ ਸ਼ਿਕਾਇਤ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself acts; unto whom should we complain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛੁ ਆਪਿ ਵਾਹਿਗੁਰੂ ਕਰਤਾ ਹੈ ਕਿਸ ਕੋ ਕੋਈ ਕਹੇ ਇਉਂ ਨਹੀਂ ਇਉਂ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਾਰੀ ਖੇਡ ਪਰਮਾਤਮਾ ਦੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਹੈ। ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ ਪਰਮਾਤਮਾ) ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰਦਾ ਹੈ। ਕਿਸ ਨੂੰ ਕੋਈ ਆਖ ਸਕਦਾ ਹੈ (ਕਿ ਤੂੰ ਕੁਰਾਹੇ ਜਾ ਰਿਹਾ ਹੈਂ)?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él, el Señor, es Responsable de todo, ¿a quién acudiremos para presentar alguna queja?"