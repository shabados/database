data = "ਮਮਤਾ ਮੋਹੁ; ਕਾਮਣਿ ਹਿਤਕਾਰੀ ॥"
page = 903
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art entangled in mine-ness, worldly attachment and love of woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਣੱਤ, ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਇਸਤਰੀ ਦੇ ਪਿਆਰ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are attached to possessiveness and the love of sexual pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੇਲਿਓਂ ਮੇਂ ਮਮਤਾ ਹੈ ਔ ਸਰੀਰ ਮੇਂ ਮੋਹ ਹੈ ਪੁਨਾ ਇਸਤ੍ਰੀਓਂ ਕਾ (ਹਿਤਕਾਰੀ) ਪ੍ਰੇਮੀ ਹੋਇ ਰਿਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ ਦੀ ਮਮਤਾ ਲੱਗੀ ਹੋਵੇ ਮਾਇਆ ਦਾ ਮੋਹ ਚੰਬੜਿਆ ਹੋਵੇ ਜੋ ਇਸਤ੍ਰੀ ਦਾ ਭੀ ਪ੍ਰੇਮੀ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conserva sus deseos,"