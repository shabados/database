[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੂ ਮਹਲਾ ੫ ਸੋਲਹੇ ॥"
page = 1074
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru 5th Guru Solhas"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਸੋਲਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Fifth Mehl, Solhas:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਸੋਹਲੇ' (੧੬ ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru, Mejl Guru Aryan, Quinto Canal Divino, Solajas."