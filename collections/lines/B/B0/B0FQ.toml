[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨ ਤੇ ਰਹਤਾ; ਦੁਖੁ ਦੇਹੀ ਸਹਤਾ ॥"
page = 1348
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abstaining from corn, his body suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਾਜ ਨੂੰ ਛਡ, ਉਸ ਦਾ ਸਰੀਰ ਤਕਲੀਫ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abstaining from food, his body suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਨ ਛਕਨੇ ਸੇ ਰਹਿਤ ਹੋ ਕਰ ਭੂਖ ਕਾ ਦੁਖ ਦੇਹੀ ਮੇਂ ਸਹਾਰਤਾ ਹੈ, ਭਾਵ ਪਖੰਡ ਸੇ ਬ੍ਰਤਾਦੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅੰਨ (ਖਾਣ) ਤੋਂ ਪਰਹੇਜ਼ ਕਰਦਾ ਹੈ, (ਇਸ ਤਰ੍ਹਾਂ) ਸਰੀਰ ਉੱਤੇ ਦੁੱਖ (ਹੀ) ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਦੇਹੀ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Absteniéndose de alimentarse bien, su cuerpo sufre"