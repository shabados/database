data = "ਕ੍ਰਿਪਾਣ ਪਾਣ ਜੇ ਜਪੈ ॥"
page = 45

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who meditate on the Supreme KAL,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਕ੍ਰਿਪਾਨ ਨੂੰ ਹੱਥ ਵਿਚ ਧਾਰਨ ਕਰਨ ਵਾਲੇ (ਮਹਾਕਾਲ) ਨੂੰ ਜਪਦੇ ਹਨ,"