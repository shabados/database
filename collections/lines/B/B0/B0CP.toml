[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਭੋਗੀ ਅੰਦਰਿ; ਭੋਗੀਆ ॥"
page = 71
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and amongst reveller, a Reveller."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੰਦ ਮਾਨਣ ਵਾਲਿਆਂ ਵਿੱਚ ਇਕ ਅਨੰਦ ਮਾਨਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "among pleasure seekers, You are the Pleasure Seeker."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੋਗੀ ਵਿਖੇ ਭੋਗੀ ਹੋ ਕੇ ਵਰਤ ਰਹਾ ਹੈਂ। ਵਾ ਜੋਗੀਓਂ ਮੇਂ ਵੱਡਾ ਜੋਗੀ ਤੂੰ ਹੈਂ, ਅਰ ਭੋਗੀਓਂ ਮੇਂ ਵੱਡਾ ਭੋਗੀ ਭੀ ਤੂੰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਭੋਗ ਭੋਗਣ ਵਾਲਿਆਂ ਦੇ ਅੰਦਰ ਭੀ ਤੂੰ ਹੀ ਪਦਾਰਥ ਭੋਗ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "un Psíquico entre psíquicos, oh Querido,"