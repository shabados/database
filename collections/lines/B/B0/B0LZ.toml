[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਜੰਤ ਵਿਚਾਰੇ. ਕਿਆ ਕਰਹ; ਸਭੁ ਖੇਲੁ ਤੁਮ ਸੁਆਮੀ ॥"
page = 167
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What we can poor creatures do The entire play is Thine O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਗਰੀਬੜੇ ਜੀਵ ਕੀ ਕਰ ਸਕਦੇ ਹਾਂ? ਸਮੂਹ ਖੇਡ ਤੇਰੀ ਹੀ ਹੈ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can these wretched creatures do? This whole drama is Yours, O Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਹਮ ਵਿਚਾਰੇ ਜੰਤ ਕਿਆ ਕਰੀਏ ਯਹਿ ਸਭ ਖੇਲ ਤੁਮਾਰਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਨਿਮਾਣੇ ਜੀਵ (ਤੈਥੋਂ ਆਕੀ ਹੋ ਕੇ) ਕੀਹ ਕਰ ਸਕਦੇ ਹਾਂ? ਹੇ ਸੁਆਮੀ! ਇਹ ਸਾਰਾ ਤੇਰਾ ਹੀ ਖੇਲ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podemos nosotros, simples criaturas, hacer? Tuyo es todo este teatro de la vida."