[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੋਰ ਬਬੀਹਾ ਹੋਇ ਕੈ; ਘਣ ਵਰਸ ਸਿਞਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming peacock and the rain bird (papthd) only He identifies the delight in raining of the clouds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੋਰ ਤੇ ਚਾਤ੍ਰਿਕ (ਪ੍ਰਸੰਨ) ਹੁੰਦੇ ਹਨ ਜਦ ਬੱਦਲ ਵਰ੍ਹਦਾ ਵੇਖਦੇ ਹਨ।"