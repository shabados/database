[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਿਆ; ਖੂਬੁ ਗਾਵਤਾ ਹੈ ॥"
page = 478
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bravo! Bravo! how nicely does he sing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਉਹ ਕਿੰਨਾ ਚੰਗਾ ਗਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Hail! Hail! How wondrously he sings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਾਹੁ ਵਾਹੁ) ਧੰਨ ਹੈ ਧੰਨ ਹੈ ਸੰਤੋਂ ਕਾ ਸਮਦਾਉ, ਕਿਆ ਭਲੇ ਹਰਿ ਕੇ ਗੁਨ ਗਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਮਨ) ਕਿਆ ਸੁਹਣੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਖੂਬੁ = ਸੁਹਣਾ। ਖੂਬੁ ਵਾਹੁ ਵਾਹੁ = ਸੁਹਣੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wajo, Wajo, ave, ave, ¡Qué maravilloso canta,"