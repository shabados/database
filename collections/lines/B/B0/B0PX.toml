[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ ਭਗਤਿ ਰਾਮਾਨੰਦੁ ਜਾਨੈ ॥"
page = 695
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's meditation, Rama Nand, my Guru knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਨੂੰ ਮੇਰਾ ਗੁਰੂ, ਰਾਮਾ ਨੰਦ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raamaanand knows the devotional worship of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੀ ਭਗਤੀ ਕਰਨੇਵਾਰੇ ਸੋਈ (ਰਾਮਾਨੰਦੁ) ਅਰਾਮ ਕੇ ਅਨੰਦ ਅਰਥਾਤ ਨਿਵਿਰਤੀ ਕੇ ਸੁਖ ਕੋ ਜਾਨਤੇ ਹੈਂ, ਵਾ ਹੇ ਰਾਮ! ਤੇਰੀ ਭਗਤੀ ਕੋ ਮੇਰੇ ਗੁਰੂ ਰਾਮਾਨੰਦ ਜੀ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ramanand, mi Guru, sabe en verdad como alabar a Dios,"