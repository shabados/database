[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਗ ਧਿਆਨ ਮਹੇਸ ਲਖ; ਰੂਪ ਨ ਰੇਖ ਨ ਭੇਖੁ ਪਛਾਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Siva meditates through lakhs of methods (postures) but still could not recognise the form, hue and guise (of the Lord)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣਾਯਾਮ ਕਰ ਕੇ ਲੱਖਾਂ ਸ਼ਿਵ ਧਿਆਨ ਕਰਦੇ ਹਨ (ਪਰੰਤੂ ਅਕਾਲ ਪੁਰਖ ਦਾ) ਰੂਪ ਰੇਖ ਅਰ ਭੇਖ ਨਹੀਂ ਪਛਾਣਿਆਂ।"