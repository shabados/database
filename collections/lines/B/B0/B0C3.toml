[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚਾ ਤੇ ਏਕੁ ਛੂਟਾ; ਜਉ. ਸਾਧਸੰਗਿ ਪਗ ਰਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1230
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I am attached with the saints ' society then this mind of mine is rid of the five demons. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹਾਂ, ਤਾਂ ਮੇਰਾ ਇਹ ਮਨੂਆ ਪੰਜਾਂ ਭੁਤਨਿਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I escape from the five thieves, and I find the One, when I join the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਬਿਕਾਰਾਂ ਤੇ ਏਕ ਮਨ ਛੂਟਾ ਹੂਆ ਤਉ ਜਾਣੋਂ ਜੋ ਸਤਿਸੰਗ ਪਕੜੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਮੈਂ (ਪ੍ਰਭੂ ਦੇ ਚਰਨ) ਫੜਦਾ ਹਾਂ, ਤਾਂ (ਮੇਰਾ ਇਹ) ਮਨ (ਕਾਮਾਦਿਕ) ਪੰਜਾਂ (ਦੇ ਪੰਜੇ) ਤੋਂ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, cuando me aferro a los Pies del Santo, mi mente se libera de las cinco pasiones. (1-Pausa)"