[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤੇ ਮਧਿ ਤੂਹੈ; ਪ੍ਰਭ ਬਿਨਾ. ਨਾਹੀ ਕੋਇ ॥"
page = 988
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, middle and the end, Thou alone art, O Lord. Without Thee there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ, ਵਿਚਕਾਰ ਅਤੇ ਅਖ਼ੀਰ ਵਿੱਚ, ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਸੁਆਮੀ! ਤੇਰੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the end and in the middle, You alone exist, God; there is none other than You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੀ ਆਦਿ ਔ ਅੰਤ ਪੁਨਾ ਮਧ ਭੀ ਤੂਹੀ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਬਿਨਾ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ-ਰਚਨਾ ਦੇ) ਸ਼ੁਰੂ ਵਿਚ ਤੂੰ ਹੀ ਸੀ, (ਜਗਤ ਦੇ) ਅੰਤ ਵਿਚ ਤੂੰ ਹੀ ਹੋਵੇਂਗਾ, ਹੁਣ ਭੀ ਤੂੰ ਹੀ ਹੈਂ (ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ)। ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ) ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = (ਜਗਤ ਦੇ) ਸ਼ੁਰੂ ਤੋਂ। ਅੰਤੇ = (ਜਗਤ ਦੇ) ਅਖ਼ੀਰ ਵਿਚ। ਮਧਿ = (ਜਗਤ ਦੇ) ਵਿਚਕਾਰ, ਹੁਣ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú eras en el principio, eres ahora y serás al final."