[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਏ; ਉਪਾਵਣਹਾਰੁ ॥"
page = 842
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself creates the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਹਾਰ ਆਪੇ ਹੀ ਜੀਵਾਂ ਨੂੰ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself creates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਾਵਨਹਾਰ ਨੇ ਜੀਵ ਆਪ ਉਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ), (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਆਪ (ਹੀ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ = ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo se crea a Sí Mismo, nuestro Único Señor es el Creador."