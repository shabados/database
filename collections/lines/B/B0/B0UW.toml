[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨਤ ਬਿੰਦ ਭਏ ਇਕਠੇ; ਬਰ ਚੰਡਿ ਪ੍ਰਚੰਡ ਕੇ ਘੇਰਿ ਲਇਓ ਹੈ ॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many Raktavijas have gathered together and with force and swiftness, they have besieged Chandi.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰਕਤ-ਬੀਜ ਇਕੱਠੇ ਹੋ ਗਏ ਹਨ ਅਤੇ ਜ਼ੋਰ ਨਾਲ ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੂੰ ਘੇਰ ਲਿਆ ਹੈ।"