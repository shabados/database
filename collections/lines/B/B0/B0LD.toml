[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਕ੍ਰਿਪਾ ਕਰਿ; ਨਿਤ ਜਪੈ ਹਰਿ ਨਾਮੁ. ਹਰਿ ਨਾਮਿ ਤਰਾਵੈ ॥੧॥"
page = 451
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, show mercy unto slave Nanak, who ever remembers God's Name and who with God's Name is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਗੋਲੇ ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਧਾਰ। ਉਹ ਸਦਾ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਅਤੇ ਹਰੀ ਦੇ ਨਾਮ ਨਾਲ ਹੀ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, shower Your Mercy upon servant Nanak, that he may ever chant the Name of the Lord; through the Name of the Lord, he is saved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰਿ! ਹਮ ਦਾਸੋਂ ਪਰ ਕ੍ਰਿਪਾ ਕਰ, ਜਿਸ ਕਰ ਨਿਤ ਹੀ ਤੇਰੇ ਹਰੀ ਨਾਮ ਕੋ ਜਪੈਂ ਔਰ ਹਰਿ ਨਾਮ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਅਪਰ ਜਗਿਆਸੂਓਂ ਕੋ ਭੀ (ਤਰਾਵੈ) ਪਾਰ ਕਰੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਸ ਤੇ ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਸਦਾ ਉਸ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰੇ, ਕਰਦਾ ਹੈ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੋੜ ਕੇ)। ਤਰਾਵੈ = ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Nanak habita la Gracia del Señor y así él habita en el Nombre y es salvado. (1)"