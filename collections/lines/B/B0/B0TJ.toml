type = "primary"
data = "ਕਛੁ ਬੁਧਿ ਬਲ ਧਰਮ ਨ ਜਾਤ ਕਹਿਓ ॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sins have spread over the world and the intellect and religion have become powerless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੁੱਧ-ਬਲ ਦੇ ਆਧਾਰ ਤੇ ਧਰਮ ਬਾਰੇ ਕੁਝ ਵੀ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕੇਗਾ।"