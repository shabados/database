[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਮਨੀ ਪ੍ਰਹਾਸਨਿ, ਸੁ ਛਬਿ ਨਿਵਾਸਨਿ; ਸ੍ਰਿਸਟਿ ਪ੍ਰਕਾਸਨਿ, ਗੂੜ੍ਹ ਗਤੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou laughest like the flash of lightining, Thou abidest in winsome elegance, Thou givest birth to the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਬਿਜਲੀ ਦੀ ਚਮਕ ਵਰਗੇ ਹਾਸੇ ਵਾਲੀ, ਅਤਿ ਸੁੰਦਰਤਾ ਵਿਚ ਨਿਵਾਸ ਕਰਨ ਵਾਲੀ (ਅਤਿਅੰਤ ਸੁੰਦਰੀ) ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰਨ ਵਾਲੀ, ਗੰਭੀਰ ਗਤੀ ਵਾਲੀ,"