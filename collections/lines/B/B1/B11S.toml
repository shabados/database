[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਆ. ਕਥਾ ਕਹਾਣੀਆ; ਗੁਰਿ. ਮੀਤਿ ਸੁਣਾਈਆ ॥"
page = 725
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's sermons and tales, my friend, the Guru, has related to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਧਰਮ ਵਾਰਤਾਵਾਂ ਅਤੇ ਸਾਖੀਆਂ ਮੇਰੇ ਮਿੱਤ੍ਰ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਣਾਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, my friend, has told me the stories and the sermon of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਦੀਆਂ ਜੋ ਕਥਾ ਹੈਂ, ਸੋ (ਕਹਾਣੀਆ) ਇਤਹਾਸੋਂ ਸੰਯੁਕਤਿ ਸਤਿਗੁਰੂ ਮਿਤ੍ਰ ਰੂਪ ਸੁਖਦਾਈ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਸ੍ਰਵਨ ਕਰਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਸਿੱਖ! ਮਿੱਤਰ ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣਾਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਆ = ਦੀਆਂ। ਕਥਾ ਕਹਾਣੀਆ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੀਤਿ = ਮਿੱਤਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, mi Amigo me ha contado las Historias y el Evangelio de Dios,"