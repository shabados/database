[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਗੁਰ ਪੂਰੇ; ਕੋਇ ਨ ਜਾਣੀ ॥"
page = 423
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Perfect Guru none knows the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਪ੍ਰਭੂ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Perfect Guru, no one knows the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਇਸ ਤਤ੍ਵ ਗਿਆਨ ਕੋ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਬਾਰੇ ਤੱਤ-ਗਿਆਨ) ਨਹੀਂ ਜਾਣ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੀ = ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, todo lo demás es falso,"