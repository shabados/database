[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦੀ ਉਪਕੰਠਿ, ਜੈਸੇ ਘਰੁ. ਤਰਵਰੁ; ਸਰਪਨਿ ਘਰੁ. ਘਰ ਮਾਹੀ ॥"
page = 1274
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is a house or a tree near the bank of a river, or is a serpent's lair in the home, so is duality in the mortal's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਰਿਆ ਦੇ ਕਿਨਾਰੇ ਦੇ ਲਾਗੇ ਮਕਾਨ ਜਾ ਬਿਰਛ ਹੁੰਦਾ ਹੈ ਜਾਂ ਗ੍ਰਹਿ ਅੰਦਰ ਨਾਗਨੀ ਦੀ ਖੁੰਡ ਹੈ ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੈ ਦਵੈਤ ਭਾਵ ਪ੍ਰਾਣੀ ਦੇ ਹਿਰਦੇ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like a tree-house near the bank of a river, with a serpent's den in that house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਦੀ ਕੇ ਕੰਠੇ ਸਮੀਪ ਜੈਸੇ ਘਰ ਔਰ ਬਰਿਛ ਹੌਵੈ ਔਰ ਘਰ ਮੇਂ ਸਰਪਨੀ ਕਾ ਘਰੁ ਹੋਵੈ, ਭਾਵ ਇਨ ਕੇ ਥਿਰ ਰਹਿਨ ਕਾ ਭਰੋਸਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਨਦੀ ਦੇ ਕੰਢੇ ਉਤੇ ਕੋਈ ਘਰ ਹੋਵੇ ਜਾਂ ਰੁੱਖ ਹੋਵੇ ਜਦੋਂ ਨਦੀ ਦਾ ਵੇਗ ਉਲਟਦਾ ਹੈ ਤਾਂ ਨਾਹ ਉਹ ਘਰ ਰਹਿ ਜਾਂਦਾ ਹੈ ਨਾਹ ਉਹ ਰੁੱਖ ਰਹਿ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਘਰ ਵਿਚ ਸਪਣੀ ਦਾ ਘਰ ਹੋਵੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como la casa del árbol en la ladera del río con una serpiente adentro,"