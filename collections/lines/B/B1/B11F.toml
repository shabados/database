[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਨਚਹਿ ਮੰਗਤੇ; ਗਿੜਿ ਮੁੜਿ ਪੂਰਹਿ ਤਾਲ ॥"
page = 464
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many a beggar dance and, turning and bending round, beat the time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਭਿਖਾਰੀ ਨਿਰਤਕਾਰੀ ਕਰਦੇ ਹਨ ਅਤੇ ਅੱਗੇ ਪਿੱਛੇ ਹੋ ਕੇ ਰਾਗ ਦੀ ਸੁਰ ਪੂਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many beggars dance, spinning around to the beat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਕਿਤਨੇ ਮੰਗਤੇ ਨਾਚਤੇ ਹੈਂ, (ਗਿੜਿ ਮੁੜਿ ਪੂਰਹਿ ਤਾਲ) ਫਿਰ ਫਿਰ ਕਰ ਕੇ ਹਾਵ ਭਾਵ ਸੇ ਤਾਲ ਪੂਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨਿਰੰਕਾਰ ਦਾ ਗਿਆਨ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ) ਕਈ ਮਨੁੱਖ ਮੰਗਤੇ ਬਣ ਕੇ ਨੱਚਦੇ ਹਨ ਤੇ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਤਾਲ ਪੂਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los Devotos que como mendigos bailan pasos al compás de la música para otros."