type = "primary"
data = "ਦਈ ਬਾਣ ਸਿਜਾ ਗਰੇ ਭੀਖਮੈਣੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gave Bhishama the bed of arrows, on which he lay down."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੀਸ਼ਮ ਨੂੰ ਬਾਣਾਂ ਦੀ ਸੇਜ ਦਿੱਤੀ ਗਈ (ਜਿਸ ਉਤੇ ਉਹ) ਲੇਟ ਗਿਆ।"