[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੀ ਕਲਵਾਰਿ, ਗਵਾਰਿ ਮੂਢ ਮਤਿ; ਉਲਟੋ ਪਵਨੁ ਫਿਰਾਵਉ ॥"
page = 1123
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brute of brawling and uncultured intellect reversing thy breath from the world, turn it towards thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਝਗੜਾਲੂ ਅਤੇ ਮੂਰਖ ਮਤ ਵਾਲੇ, ਵਹਿਸ਼ੀ! ਆਪਣੇ ਸੁਆਸਾਂ ਨੂੰ ਸੰਸਾਰ ਵਲੋ ਪਰਤ ਕੇ ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਵਲ ਮੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You barbaric brute, with your primitive intellect - reverse your breath and turn it inward."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਕਲਵਾਰਿ) ਕਲੇਸ ਵਾਲੀ ਗਾਵਾਰ (ਮੂਢ) ਅਤੀ ਮੂਰਖ ਬੁਧੀ! ਤੂੰ ਵਾਸਨਾ ਰੂਪੀ ਪਵਨ ਕੋ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਉਲਟੀ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ (ਫਿਰਾਵਉ) ਮੋੜੋ; ਵਾ ਪਰਤਖ ਪ੍ਰਾਣ ਪਵਣ ਕੋ ਨੀਚੇ ਸੇ ਊਪਰ ਦਸਮੇਂ ਦੁਆਰੇ ਕੋ ਮੋੜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਇਆ ਦਾ) ਨਸ਼ਾ ਵੰਡਣ ਵਾਲੀ! ਹੇ ਗੰਵਾਰਨ! ਹੇ ਮੇਰੀ ਮੂਰਖ ਅਕਲ! ਮੈਂ ਤਾਂ (ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਮੌਜ ਵਿਚ) ਆਪਣੇ ਵਿੰਗੇ ਜਾਂਦੇ ਚੰਚਲ ਮਨ ਨੂੰ (ਮਾਇਆ ਵਲੋਂ) ਵਰਜ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀ = {'ਇਸਤ੍ਰੀ-ਲਿੰਗ' ਹੈ, ਇਸ ਦੇ ਟਾਕਰੇ ਤੇ ਲਫ਼ਜ਼ 'ਰੇ' ਪੁਲਿੰਗ ਹੈ। 'ਰੇ ਲੋਈ!' ਵਿਚ ਲਫ਼ਜ਼ 'ਲੋਈ' ਪੁਲਿੰਗ ਹੀ ਹੋ ਸਕਦਾ ਹੈ। ਸੋ, ਰਾਗ ਆਸਾ ਦੇ ਸ਼ਬਦ \"ਕਰਵਤੁ ਭਲਾ...\" ਵਿਚ ਲਫ਼ਜ਼ 'ਲੋਈ' ਕਬੀਰ ਜੀ ਦੀ ਵਹੁਟੀ ਵਾਸਤੇ ਨਹੀਂ ਹੈ}। ਰੀ ਕਲਵਾਰਿ = ਹੇ ਕਲਾਲਣ! ਰੀ ਗਵਾਰਿ = ਹੇ ਗੰਵਾਰਨ! ਮੂਢ = ਮੂਰਖ। ਪਵਨੁ = ਚੰਚਲ (ਮਨ) {\"ਸੰਤਹੁ ਮਨ ਪਵਨੈ ਸੁਖੁ ਬਨਿਆ\", ਸੋਰਠਿ ਕਬੀਰ}। ਉਲਟੋ ਪਵਨੁ = ਉਲਟਿਆ ਹੋਇਆ ਚੰਚਲ (ਮਨ), ਵਿਗੜਿਆ ਹੋਇਆ ਚੰਚਲ ਮਨ। ਫਿਰਾਵਉ = ਫਿਰਾਵਉਂ, ਮੈਂ ਫਿਰਾ ਰਿਹਾ ਹਾਂ, ਮੈਂ ਮੋੜ ਰਿਹਾ ਹਾਂ, ਮੈਂ ਵਿਗਾੜ ਵਲੋਂ ਵਰਜ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente inculta e ignorante, oh mente cantinera, transforma la ola de tus deseos"