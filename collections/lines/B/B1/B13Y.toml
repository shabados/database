[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝੈ; ਸੋਝੀ ਹੋਇ ॥੯॥"
page = 842
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising Reality, through the Guru, man obtains Divine understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਅਸਲੀਅਤ ਨੂੰ ਅਨੁਭਵ ਕਰ ਕੇ ਬੰਦਾ ਈਸ਼ਵਰੀ ਗਿਆਤ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh realizes this, and understands. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਜਾਨਣੇ ਸੇ ਐਸੀ (ਸੋਝੀ) ਸਮਝ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੯॥☬ਅਬ ਥਿਤੋਂ ਔ ਵਾਰੋਂ ਕੀ ਗਿਣਤੀ ਕਰਨੇ ਕਾ ਸਿਧਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ (ਇਸ ਗੱਲ ਨੂੰ) ਸਮਝ ਲੈਂਦਾ ਹੈ, (ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Gurmukj concibe esto y lo entiende.(9)"