[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ. ਹਰਿ ਰਸ ਸਾਦੁ. ਨ ਜਾਨਿਆ; ਤਿਨ ਅੰਤਰਿ. ਹਉਮੈ ਕੰਡਾ ਹੇ ॥"
page = 171
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon worshipper knows not the relish of God's elixir; within him is the thorn, of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਉਪਾਸ਼ਕ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਦੇ ਸੁਆਦ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਉਸ ਦੇ ਅੰਦਰ ਹੰਕਾਰ ਦੀ ਸੂਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wicked shaaktas, the faithless cynics, do not know the taste of the Lord's sublime essence. The thorn of egotism is embedded deep within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾਕਤ) ਮਨਮੁਖੋਂ ਨੇ ਹਰਿ ਰਸ ਕਾ ਸ੍ਵਾਦੁ ਨਹੀ ਜਾਨਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਤਿਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ (ਹਉਮੈ) ਹੰਤਾ, ਮਮਤਾ ਰੂਪੁ ਕੰਡਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਰਸ ਦਾ ਸੁਆਦ ਨਹੀਂ ਜਾਣਦੇ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹਉਮੈ ਦਾ ਕੰਡਾ (ਟਿਕਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban el poder mundano, no aprecian el Sabor del Poder de Dios, pues en su corazón está clavada la espina del ego."