[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਵ ਸੁਨਤ ਉਨਹੂੰ ਦਲ ਜੋਰਿਯੋ ॥"
page = 813

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The other Raja understood the situation"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉੜੀਸਾ ਦੇ ਰਾਜੇ ਨੇ (ਇਸ ਮੁਹਿਮ ਦਾ) ਭੇਦ ਸੁਣ ਕੇ ਆਪਣੀ ਸੈਨਾ ਇਕੱਠੀ ਕੀਤੀ"