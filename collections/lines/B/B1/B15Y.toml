[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਤਾਲ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 364
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the destruction of pride form within, is the beating of time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੰਕਾਰ ਦਾ ਅੰਦਰੋਂ ਮਾਰਨਾ ਸੁਰ ਤਾਲ ਮੇਲਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to the beat of the drum, he sheds his ego from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤਾਲ ਏਹੀ ਪੂਰੇ ਕਰਤੇ ਹੈਂ, ਜੋ ਰਿਦੇ ਮੇਂ ਸੇ ਹੰਕਾਰੁ ਗਵਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਆਪਣੇ) ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰਦਾ ਹੈ ਇਹੀ ਹੈ ਤਾਲ ਸਿਰ ਨਾਚ ਕਰਨਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así los pasos de su danza hacen que vaya perdiendo el sentido de separación en su interior."