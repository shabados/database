[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਣੁ ਗੁਰ ਮੁਕਤਿ ਨ ਹੋਵਈ; ਜਿਉਂ ਘਰੁ ਵਿਣੁ ਬੂਹੇ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As a house (in fact) is useless without door, one cannot attain liberation without Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੂ ਦੇ ਮੁਕਤੀ ਨਹੀਂ ਹੁੰਦੀ, ਜਿਸ ਤਰ੍ਹਾਂ ਬਿਨਾ ਬੂਹਿਆਂ ਦੇ ਘਰ ਨਹੀਂ (ਕਹੀਦਾ)।"