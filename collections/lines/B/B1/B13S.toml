[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨੁ ਧੰਨੁ ਬਹੁਤੁ ਉਪਜਿਆ; ਪ੍ਰਿਥਮੀ ਰਜੀ ਤਿਪਤਿ ਅਘਾਇ ॥"
page = 321
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abundant grain and wealth were produced and the earth was thoroughly sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰਾ ਦਾਣਾ ਤੇ ਦੌਲਤ ਪੈਦਾ ਹੋਏ ਅਤੇ ਧਰਤੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਧ੍ਰਾਪ ਅਤੇ ਸੰਤੁਸ਼ਟ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grain and wealth were produced in abundance; the earth was totally satisfied and satiated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਧਨ ਔਰ ਦੈਵੀ ਗੁਣ ਰੂਪੀ ਅੰਨ ਬਹੁਤ ਅਨੰਦ ਕੇ ਦੇਣੇ ਵਾਲਾ ਉਤਪਤ ਹੂਆ ਔਰ ਤੀਨੋਂ ਲੋਕ ਕੇ ਸੁਖੋਂ ਸੇ ਪ੍ਰਿਥਵੀ ਰੂਪ ਬੁਧੀ ਤ੍ਰਿਪਤਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਹਿਰਦੇ-ਧਰਤੀ) ਵਿਚ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ) ਅੰਨ ਬਹੁਤ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, (ਉਸ ਦਾ ਹਿਰਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੰਤੋਖ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਥਮੀ = ਹਿਰਦਾ-ਰੂਪ ਧਰਤੀ। ਅੰਨੁ ਧੰਨੁ = (ਜਿਵੇਂ ਸਰੀਰ ਦਾ ਆਸਰਾ ਅੰਨ ਹੈ, ਤਿਵੇਂ ਹਿਰਦੇ ਦੇ ਆਸਰੇ ਲਈ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਰੂਪ ਅੰਨ। ਤਿਪਤਿ ਆਘਾਇ ਰਜੀ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਰੱਜ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se dio el grano en abundancia, y la tierra también fue saciada."