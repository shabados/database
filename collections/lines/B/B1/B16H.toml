[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝੁ ਤੁਰਤੁ ਛਡਾਊ; ਮੇਰੋ ਕਹਿਓ ਮਾਨਿ ॥੨॥"
page = 1194
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall release thee all at once, If thou obey my words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੇਰਾ ਆਖਿਆ ਮੰਨ ਲਵੇ, ਮੈਂ ਤੈਨੂੰ ਝੱਟ ਪਟ ਹੀ ਬੰਦਖਲਾਸ ਕਰ ਦਿਆਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall release you at once, if you obey my words.\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੇਰੇ ਪਿਤਾ ਸੇ ਤੇਰੇ ਕੋ ਸੀਘ੍ਰ ਹੀ ਛੁਡਾਇ ਲੇਤਾ ਹੂੰ, ਪਰੰਤੂ ਮੇਰਾ ਕਹਨਾ ਮਾਨ ਲੇ, ਭਾਵ ਜੋ ਮੈਂ ਪੜਾਉਤਾ ਹੂੰ ਸੋ ਪੜੁ। ਨਹੀਂ ਤੋ ਤੇਰੇ ਕੋ ਪਿਤਾ ਜਲ ਮੇਂ ਡੁਬਾਇ ਔਰ ਪਰਬਤ ਸੇ ਗਿਰਾਇ ਮਾਰੇਗਾ॥੨॥☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਆਖਿਆ ਮੰਨ ਲੈ, ਮੈਂ ਤੈਨੂੰ ਤੁਰਤ ਛਡਾ ਲਵਾਂਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਿ = ਮੰਨ ਲੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te dejaré ir, pero sólo si cumples mi comando. (2)"