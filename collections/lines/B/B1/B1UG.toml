[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਭ ਤੇ ਬਹਰੀ ਲਖਿ ਛੂਟ ਪਰੀ; ਜਨੁ ਕੂਕ ਕੁਲੰਗਨ ਕੇ ਗਨ ਮੈ ॥੧੧੦॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That the falcon hath swooped down from the sky on the flock of cranes and sparrows.110.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕੂੰਜਾਂ ਦੀ ਡਾਰ ਨੂੰ ਵੇਖ ਕੇ ਆਕਾਸ਼ ਤੋਂ ਬਾਜ਼ ਨੇ ਝਪਟਾ ਮਾਰਿਆ ਹੋਵੇ ॥੧੧੦॥"