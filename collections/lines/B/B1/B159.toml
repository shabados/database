[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਮੋਹ ਬਿਕਾਰ ਨਾਠੇ; ਪ੍ਰਭੁ ਨੇਰ ਹੂ ਤੇ ਨੇਰਾ ॥"
page = 780
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My doubt, worldly love and sins have fled and I see the Lord nearer than the nearest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੰਦੇਹ ਸੰਸਾਰੀ ਲਗਨ ਅਤੇ ਪਾਪ ਦੌੜ ਗਏ ਹਨ ਅਤੇ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਪਰਮ ਨੇੜੇ ਨਾਲੋਂ ਭੀ ਨੇੜੇ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt, attachment and corruption are gone. God is the nearest of the near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਬ ਤੁਝ ਕੋ ਨੇਰੇ ਹੂੰ ਤੇ ਨੇਰੇ ਦੇਖਾ ਤਬ ਭਰਮ ਅਰ ਮੋਹ ਜਨਤ ਜੋ ਬਿਕਾਰ ਥੇ, ਸੋ (ਨਾਠੇ) ਦੂਰ ਹੂਏ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰਿ-ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਭਰਮ, ਸਾਰੇ ਮੋਹ, ਸਾਰੇ ਵਿਕਾਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਨੇੜੇ ਤੋਂ ਨੇੜੇ ਦਿੱਸਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La duda, el apego y la corrupción se han ido y Dios está lo más cerca de lo cerca."