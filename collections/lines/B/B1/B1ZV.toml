data = "ਹਮਅਜ਼ ਪਰਿ ਮੋਰੋ ਹਮਜ਼ ਪੀਲਤਨ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Presever of all, from ant to elephant"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕੀੜੀ ਤੋਂ ਲੈ ਕੇ ਹਾਥੀ ਦੀ ਪਾਲਨਾ ਕਰਦਾ ਹੈ।"