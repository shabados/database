[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਖਾ ਜਿਮਿ ਸ੍ਰੋਣਤ ਧਾਰ ਚੁਐ ॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The army, getting wounded, flew away like clouds and the blood flowed as if it was raining"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੀਂਹ ਦੇ ਵਰ੍ਹਨ ਵਾਂਗ (ਉਨ੍ਹਾਂ ਦੇ ਜ਼ਖ਼ਮਾਂ ਵਿਚੋਂ) ਲਹੂ ਦੀ ਧਾਰ ਚੋ ਰਹੀ ਸੀ।"