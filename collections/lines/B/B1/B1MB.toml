[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ; ਤਾੜੀ ਚਿਤੁ ਲਾਏ ॥"
page = 1044
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yokes he his mind to the trance of the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੀ ਸਮਾਧੀ ਅੰਦਰ ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He links his consciousness to the deep meditative state of the True Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਸਬਦ ਕੋ ਸੁਣ ਕੇ (ਤਾੜੀ) ਸਮਾਧਿ ਮੇਂ ਚਿਤ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜਦਾ ਹੈ-ਇਹੀ ਹੈ (ਉਸ ਦੀ ਜੋਗੀਆਂ ਵਾਲੀ) ਸਮਾਧੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਸਬਦਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਬਾਣੀ ਦੀ ਰਾਹੀਂ। ਤਾੜੀ = ਸਮਾਧੀ ਵਿਚ, ਇਕਾਗ੍ਰਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vivirá siempre entonado en la Palabra Verdadera."