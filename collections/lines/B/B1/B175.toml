[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਨ ਸੁਨੀਜੈ; ਅੰਮ੍ਰਿਤ ਕਥਾ ॥"
page = 386
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thine ears hear the ambrosial Divine discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਕੰਨਾਂ ਨਾਲ, ਅੰਮ੍ਰਿਤਮਈ ਈਸ਼ਵਰੀ ਵਾਰਤਾ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your ears, listen to the Ambrosial Sermon."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣੋਂ ਕਰ ਕੇ ਹਰਿ ਕੀ ਅੰਮ੍ਰਿਤ ਕਥਾ ਸ੍ਰਵਣ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕੰਨਾਂ ਨਾਲ (ਪਰਮਾਤਮਾ ਦੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchándola tu mente estará en Éxtasis,"