[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹ ਇਕੀਹ, ਉਲੰਘਿ ਸਿਞਾਣੈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way can be identified only by crossing the limits and anxieties about the high and low of the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਿਣਤੀਆਂ ਤੋਂ ਲੰਘ ਕੇ ਪਛਾਣਦਾ ਹੈ (ਅਰਥਾਤ-ਜੋ ਬ੍ਰਹਮ ਗਿਆਨੀ ਹੈ ਉਹ ਗੁਰਮੁਖ ਦੇ ਅਗੰਮ ਪੰਥ ਨੂੰ ਜਾਣਦਾ ਹੈ ਯਥਾ ਸੁਖਮਨੀ:- “ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਗਤਿ ਬ੍ਰਹਮ ਗਿਆਨੀ ਜਾਨੈ॥ “ ਗੁਰਮੁਖ ਦੀ ਗਤੀ ਗੁਰਮੁਖ ਹੀ ਜਾਣਦਾ ਹੈ)।"