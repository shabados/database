data = "ਉਸ ਨੇ ਮੇਰੇ ਵਲ ਇਕ ਨਿਗਾਹ ਕਰਕੇ, ਨਾਲ ਹੀ, ਮੇਰੇ ਦਿਲ ਦੀ ਰਾਸ ਲੁਟ ਲਈ ।"

[[content]]
