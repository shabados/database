[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਲੀਏ ਲੜਿ ਲਾਇ; ਕਿਰਪਾ ਧਾਰੀਆ ਜੀਉ ॥"
page = 691
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By showing His mercy, the Lord has attached me to His skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਕਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has attached me to the hem of His robe; He has showered me with His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਕਿਰਪਾ ਧਾਰੀ ਹੈ, ਜੋ ਤੈਂ ਆਪ ਪੱਲੇ ਲਾਇਕੇ ਉਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਤੂੰ ਮੇਹਰ (ਦੀ ਨਿਗਾਹ) ਕਰਦਾ ਹੈਂ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਲੜ ਲਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੜਿ = ਲੜ ਨਾਲ, ਪੱਲੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, en Tu Misericordia hazme Tuyo; no tengo méritos, ni ayuda y soy bajo, oh Señor Infinito e Insondable."