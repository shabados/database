[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਲੑਿ ਕਪਟ. ਗੁਰਿ ਮੇਲੀਆ; ਨਾਨਕ ਹਰਿ ਸੰਗਿ ਮੀਤ ॥੧॥"
page = 703
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Opening the door of my mind, O Nanak, the Guru has make me meet with God, my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਦਾ ਦਰਵਾਜਾ ਖੋਲ੍ਹ ਕੇ, ਹੇ ਨਾਨਕ! ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਮਿੱਤ੍ਰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Opening the door, O Nanak, the Guru has led me to meet with the Lord, my Friend. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਬ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰਾ ਕਪਟ ਖੋਲ ਕੇ ਅਰਥਾਤ ਦੂਰ ਕਰ ਕੇ ਤਿਸ ਹਰੀ ਮਿਤ੍ਰ ਕੇ ਸਾਥ ਮੇਂ ਮੇਲੀ ਹੂੰ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਸ ਸਾਥ ਕੈਸੇ ਮਿਲਾਈ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਹਮਨੇ ਸਤਿਗੁਰੋਂ ਅਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਗੁਰੂ ਨੇ (ਮੇਰੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਛੌੜ ਕੱਟ ਕੇ ਮੈਨੂੰ ਮਿੱਤਰ ਹਰੀ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਲ੍ਹ੍ਹਿ = ਖੋਹਲ ਕੇ। ਕਪਟ = ਕਪਾਟ, ਕਿਵਾੜ। ਖੋਲ੍ਹ੍ਹਿ ਕਪਟ = ਮੇਰੇ ਮਨ ਦੇ ਕਿਵਾੜ ਖੋਹਲ ਕੇ, ਮੇਰੇ ਮਾਇਆ ਦੇ ਛੌੜ ਕੱਟ ਕੇ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੇਲੀਆ = ਮਿਲਾ ਦਿੱਤਾ। ਸੰਗਿ = ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru me ha abierto la puerta y he encontrado a mi Amigo, mi Dios. (1)"