[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਸੁਰਤੇ ਲਖ, ਆਖਿ ਸੁਣਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of the listeners explain His praises."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸ੍ਰੋਤੇ (ਧਰਮ ਪੁਸਤਕਾਂ ਨੂੰ) ਸੁਣ ਸੁਣਕੇ (ਫੇਰ) ਆਖਕੇ ਵ੍ਯਾਖ੍ਯਾਨ ਕਰਦੇ ਹਨ।"