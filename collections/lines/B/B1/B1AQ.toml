[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਰਿਝਾਵਤ ਭਯੋ ਸੁਰ ਲੋਗਨ; ਧੀਰਨ ਬੀਰਨ ਕੋ ਰਿਝਵਾਯੋ ॥੧੮੭੪॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, seeing their fight, the wise warriors became pleased in their mind.1874."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ (ਦੋਹਾਂ ਨੇ) ਦੇਵਤਿਆਂ ਨੂੰ ਖੁਸ਼ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਧੀਰਜ ਵਾਲੇ ਯੋਧਿਆਂ ਨੂੰ ਵੀ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ ਹੈ ॥੧੮੭੪॥"