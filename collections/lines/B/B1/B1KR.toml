data = "ਜਨੁ ਭਯੋ ਪਰਮ ਗਿਆਨੀ ਮਹਾਨ ॥੫੫॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Amongst the sages, he was most skilful and great and was supremely learned.55."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਬੜਾ ਵੱਡਾ ਗਿਆਨੀ ਪੈਦਾ ਹੋਇਆ ਹੈ ॥੫੫॥"