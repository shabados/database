[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਖੁ; ਸਾਧੂ ਸੰਗਿ ਪਰੀਤਿ ॥"
page = 288
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that peace thou shalt have by loving the guild of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਰਾਮ ਤੈਨੂੰ ਸਾਧ ਸੰਗਤ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨ ਨਾਲ ਮਿਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that peace comes by the love of the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੁਖ ਤੁਝ ਕੌ ਸੰਤੋਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਪ੍ਰਾਪਤ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖ ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪਿਆਰ ਕੀਤਿਆਂ (ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo podrás hallarla en la Compañía de los Santos."