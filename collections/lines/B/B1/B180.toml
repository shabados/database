[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਹੁ ਪਉਣੁ ਉਪਾਇ, ਘਟਿ ਘਟਿ ਛਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Out of Truth He created air and (in the form of vital air) is residing in all"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਥੋਂ ਵਾਯੂ ਬਣਾਇਆ ਜੋ ਘਟਾਂ ਘਟਾਂ ਵਿਖੇ (ਪ੍ਰਾਣ ਰੂਪ ਹੋਕੇ) ਛਾਇ ਰਿਹਾ ਹੈ।"