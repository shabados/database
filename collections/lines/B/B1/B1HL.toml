[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪਾਵਕ ਸੰਗਿ; ਸੀਤ ਕੋ ਨਾਸ ॥"
page = 914
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As cold is destroyed with fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅੱਗ ਨਾਲ ਪਾਲਾ ਮਿਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As cold is dispelled by fire,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਗਨੀ ਕੀ ਸੰਗਤਿ ਕਰ ਸਰਦੀ ਕਾ ਨਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਨਾਲ ਠੰਢ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਕ = ਅੱਗ। ਪਾਵਕ ਸੰਗਿ = ਅੱਗ ਨਾਲ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la certeza con la que el fuego aleja al frío,"