[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਅਤੀਤ ਅਨਾਹਦਿ ਰਾਤਾ; ਆਕੁਲ ਕੈ ਘਰਿ ਜਾਉਗੋ ॥੧॥ ਰਹਾਉ ॥"
page = 973
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the love of the detached and indestructible Lord, I shall go to the mansion of the Unlineal one. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਅਤੇ ਆਖੰਡ ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ, ਮੈਂ ਵੰਜ ਰਹਿਤ ਪੁਰਖ ਦੇ ਮੰਦਰ ਨੂੰ ਜਾਵਾਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the unattached, unstruck Word of the Shabad, I shall go to the home of the Lord, who has no ancestors. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਬੀਚ ਰਾਤਾ ਹੂਆ ਅਤੀਤ ਜੋ (ਆਕੁਲ) ਪੂਰਨ ਹੈ ਤਿਸ ਘਰ ਮੇਂ ਜਾਵੋਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ (ਦੇ ਪਿਆਰ) ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹਾਂ, ਤੇ ਸਰਬ-ਕੁਲ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਅੱਪੜ ਗਿਆ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਅਤੀਤ = ਵਿਰਕਤ, ਉਦਾਸ। ਅਨਾਹਦਿ = ਅਨਾਹਦ ਵਿਚ, ਇੱਕ-ਰਸ ਟਿਕੇ ਰਹਿਣ ਵਾਲੇ ਹਰੀ ਵਿਚ, ਅਵਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਵਿਚ। ਆਕੁਲ ਕੈ ਘਰਿ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਜਾਉਗੋ = ਜਾਉ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Absorto en la Palabra Desapegada del Shabd iré a la Casa del Señor, Quien no tiene ancestros.(1-Pausa)"