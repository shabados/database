[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਰਸੁ ਆਇਆ; ਜਿਨਿ ਭੇਦੁ ਲਹਿਆ ॥"
page = 97
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who knows Lord's secret, tastes Nectar,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਅੰਮ੍ਰਿਤ ਨੂੰ ਮਾਣਦਾ ਹੈ, ਜੋ ਸਾਈਂ ਦੇ ਭੇਤ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Sublime Essence comes only to one who knows the Mystery of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਰਸੁ ਤਿਸੁ ਪੁਰਸ ਕੋ ਆਇਆ ਹੈ ਜਿਸ ਨੇ ਇਸੁ ਭੇਦੁ ਕੋ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਹ ਭੇਦ ਲੱਭ ਲਿਆ ਹੈ ਉਸ ਨੂੰ (ਉਸ ਦੇ ਮਿਲਾਪ ਦਾ) ਆਨੰਦ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente la persona que conoce Su Misterio puede saborear lo que digo."