[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਪਤਿ ਪੈ ਆਇ ਪੁਕਰੇ ॥੨੪੩੬॥"
page = 545

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then all the Yadavas getting infuriated came to Krishna imploring him for help.2436."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਆ ਕੇ ਪੁਕਾਰ ਕੀਤੀ ॥੨੪੩੬॥"