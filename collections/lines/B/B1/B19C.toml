[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚਾ ਸਾਹਿਬੁ ਸਾਚੀ ਨਾਈ; ਸਚੁ ਨਿਸਤਾਰਾ ਹੋਈ ॥੧॥"
page = 769
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, True is the Lord and True is His Name and through the True Name, the man is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ ਅਤੇ ਸੱਚੇ ਦੇ ਰਾਹੀਂ ਹੀ ਬੰਦਾ ਬਦਖਲਾਸ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, True is the Lord and Master, and True is His Name; through Truth, comes emancipation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਵਹੁ ਸਚਾ ਸਾਹਿਬ ਹੈ ਅਰ ਤਿਸ ਕੀ ਸਚੀ ਹੀ ਵਡਿਆਈ ਹੈ। ਤਿਸ ਸਚ ਮੇਂ ਜੇ ਮਨ ਲਗੇ ਤੋ ਨਿਸਤਾਰਾ ਹੋਵੇ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਥੀਂ ਰਹਿਤ ਹੋਵੇ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਆਪ ਸਦਾ-ਥਿਰ ਹੈ, ਜਿਸ ਦੀ ਵਡਿਆਈ ਸਦਾ-ਥਿਰ ਹੈ ਉਹ ਉਸ ਮਨੁੱਖ ਦਾ ਸਦਾ ਲਈ ਪਾਰ-ਉਤਾਰਾ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Maestro, Verdad es Su Nombre y a través del Uno Verdadero logramos emanciparnos.(1)"