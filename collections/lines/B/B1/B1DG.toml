[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪਨੜਾ ਪੁਤੁ ਪਾਲਿ, ਨ ਨੀਰਿ ਡੁਬਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The water also considering it its adopted son does not make it sink."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੁਤ੍ਰ (ਅਰਥਾਤ ਬ੍ਰਿਛ) ਨੂੰ ਪਾਲਕੇ ਜਲ ਨਹੀਂ ਡੋਬਦਾ। (ਪ੍ਰਸ਼ਨ-ਭਲਾ ਜੀ ਅਗਰ ਨੂੰ ਕਿਉਂ ਡੋਬਦਾ ਹੈ?)"