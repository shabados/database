[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਵਗੁਣਿ ਭਰੇ. ਏਕੁ ਗੁਣੁ ਨਾਹੀ; ਅੰਮ੍ਰਿਤੁ ਛਾਡਿ. ਬਿਖੈ ਬਿਖੁ ਖਾਈ ॥"
page = 1406
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am brimful with sins and have not even a single virtue. Abandoning Nectar, I eat nothing but poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪਾਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹਾਂ ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਇਕ ਭੀ ਨੇਕੀ ਨਹੀਂ। ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਤਿਆਗ, ਮੈਂ ਕੇਵਲ ਜ਼ਹਿਰ ਨੂੰ ਹੀ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am overflowing with sins and demerits; I have no merits or virtues at all. I abandoned the Ambrosial Nectar, and I drank poison instead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਅਵਗੁਣੋਂ ਕੇ ਭਰੇ ਹੂਏ ਥੇ, ਹਮਾਰੇ ਮੇਂ ਏਕ ਗੁਣ ਨਹੀਂ ਥਾ, ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਛਾਡ ਕਰ ਵਿਖ ਰੂਪ ਵਿਖਿਅਹੁੰ ਕੋ ਖਾਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਅਉਗਣਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਹਾਂ, (ਸਾਡੇ ਵਿਚ) ਇੱਕ ਭੀ ਗੁਣ ਨਹੀਂ ਹੈ, ਅੰਮ੍ਰਿਤ (-ਨਾਮ) ਨੂੰ ਛੱਡ ਕੇ ਅਸਾਂ ਨਿਰੀ ਵਿਹੁ ਹੀ ਖਾਧੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis faltas y deméritos me sobrepasan, no tengo Méritos o Virtudes para nada, abandoné el Néctar Ambrosial,"