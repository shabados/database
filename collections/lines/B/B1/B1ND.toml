asset = "DGDG"
type = "primary"
data = "ਗ੍ਰਿਹ ਕੋ ਛਾਡਿ ਦਿਵਾਨੀ ਭਈ ॥੧੪॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘In this devotion, she has lost her senses, and by renouncing to live, she is getting mad.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘਰ ਨੂੰ ਛਡ ਕੇ ਦਿਵਾਨੀ ਹੋ ਗਈ ਹੈ ॥੧੪॥"