[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਛਹੁ ਬਿਦਰ. ਦਾਸੀ ਸੁਤੈ; ਕਿਸਨੁ ਉਤਰਿਆ. ਘਰਿ ਜਿਸੁ ਜਾਇ ॥੧॥"
page = 733
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ask Bidur, the son of a handmaiden, in whose house Krishna stayed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੀ ਦੇ ਪੁੱਤਰ ਬਿਦਰ ਤੋਂ ਪਤਾ ਕਰ ਲਓ, ਜਿਸ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਕ੍ਰਿਸ਼ਨ ਜਾ ਕੇ ਠਹਿਰਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and ask Bidar, the son of a maid; Krishna himself stayed in his house. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਬਿਦਰ ਦਾਸੀ ਕਾ ਪੁਤਰ ਥਾ ਤਿਸ ਕੋ ਪੂਛੋ ਅਰਥਾਤ ਤਿਸ ਕੀ ਕਥਾ ਪੜਕੇ ਦੋਖੋ। (ਜਿਸੁ ਜਾਇ) ਜਿਸ ਕੇ ਘਰ ਕ੍ਰਿਸ਼ਨ ਉਤਰਿਆ ਥਾ, ਬਡੇ ਬਡੇ ਦੁਰਯੋਧਨ ਜੈਸੇ ਧਨ ਪਾਤਰ ਔ ਕੁਲੀਨ ਛੋਡੇ ਥੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਯਕੀਨ ਨਹੀਂ ਆਉਂਦਾ, ਤਾਂ ਕਿਸੇ ਪਾਸੋਂ) ਦਾਸੀ ਦੇ ਪੁੱਤਰ ਬਿਦਰ ਦੀ ਗੱਲ ਪੁੱਛ ਵੇਖੋ। ਉਸ ਬਿਦਰ ਦੇ ਘਰ ਵਿਚ ਕ੍ਰਿਸ਼ਨ ਜੀ ਜਾ ਕੇ ਠਹਿਰੇ ਸਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pregúntale a Vidura, el hijo de la esclava con quien Krishna eligió vivir."