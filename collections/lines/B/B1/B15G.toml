[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਸਰਣਿ. ਸਗਲ ਭੈ ਲਾਥੇ; ਦੁਖ ਬਿਨਸੇ ਸੁਖੁ ਪਾਇਆ ॥"
page = 615
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's refuge all the fears depart, pains disappear, and peace, is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਪੀੜਾਂ ਮਿੱਟ ਜਾਂਦੀਆਂ ਹਨ ਤੇ ਬੰਦਾ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In God's Sanctuary, all fears depart, suffering disappears, and peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੀ ਸਰਨ ਮੇਂ ਮੇਰੇ ਸਭ ਭੈ ਦੂਰ ਹੂਏ ਹੈਂ ਔ ਦੁਖ ਬਿਨਸ ਗਏ ਹੈਂ, ਪੁਨਃ ਸੁਖੋਂ ਕਾ ਸਮੂਹ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਿਆਂ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਡਰ ਲਹਿ ਜਾਂਦੇ ਹਨ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ (ਸਦਾ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Refugio del Señor todos los temores son erradicados, las aflicciones desaparecen y uno encuentra el Éxtasis."