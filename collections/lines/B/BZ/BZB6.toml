[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ ਕੀਨੑੈ; ਮੁਕਤਿ. ਨ ਹੋਇ ॥੨॥"
page = 839
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By practising hypocrisy, no one can be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਭ ਕਰਨ ਦੁਆਰਾ ਕੋਈ ਭੀ ਮੁਕਤੀ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing hypocrisy, no one finds liberation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪਾਖੰਡ ਸਹਿਤ ਕਰਮੋਂ ਕੇ ਕਰਤੇ ਮੁਕਤੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੨॥☬ਅਬ ਸੰਸਾਰ ਕੀ ਉਤਪਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਖੰਡ ਕੀਤਿਆਂ (ਬਾਹਰੋਂ ਧਾਰਮਿਕ ਭੇਖ ਬਣਾਇਆਂ) ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖੰਡਿ = ਪਖੰਡ ਦੀ ਰਾਹੀਂ। ਪਾਖੰਡਿ ਕੀਨ੍ਹ੍ਹੈ = ਕੀਤੇ ਹੋਏ ਪਖੰਡ ਦੀ ਰਾਹੀਂ, ਪਖੰਡ ਕੀਤਿਆਂ। ਮੁਕਤਿ = (ਆਤਮਕ ਮੌਤ ਤੋਂ) ਖ਼ਲਾਸੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la trampa y la traición nadie es liberado. (2)"