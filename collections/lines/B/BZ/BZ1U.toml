[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂੰ ਗੁਆਰ, ਛਤ੍ਰੀਨ ਸੋ; ਜੂਝ ਕਰੈਗੋ ਆਇ ॥੧੮੨੮॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then looking at Krishna, the king said, “How will you fight with Kshatriyas being only a milkman?”1828."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗਵਾਲਾ ਹੋ ਕੇ ਛਤ੍ਰੀਆਂ ਨਾਲ ਆ ਕੇ ਯੁੱਧ ਕਰੇਂਗਾ ॥੧੮੨੮॥"