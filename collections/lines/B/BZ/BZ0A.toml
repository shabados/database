[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਖੀ ਸਬਦੁ ਸੁਰਤਿ ਨਹੀ ਉਪਜੈ; ਖਿੰਚਿ ਤੇਜੁ ਸਭੁ ਲੀਨੑਾ ॥੨॥"
page = 480
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No tale, word and understanding are produced as the Lord has drained off the entire power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕਹਾਣੀ, ਲਫਜ਼ ਤੇ ਗਿਆਤ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੀਆਂ। ਸਾਹਿਬ ਨੇ ਸਾਰਾ ਬਲ ਖਿੱਚ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No story, word or understanding is produced; the Lord has drained off all the power. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਾਣੋਂ ਕਾ ਤੇਜੁ ਸਭੁ ਕਾਲ ਭਗਵਾਨ ਨੇ ਖੇਚ ਲੀਆ ਤੋ ਅਬ ਸਾਖੀ ਸਬਦ ਜੋ ਸੁਰਤ ਪੂਰਬਕ ਕਰਤਾ ਥਾ, ਸੋ ਨਹੀਂ ਉਪਜਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਨੇ ਮਨ ਦਾ ਉਹ ਪਹਿਲਾ) ਤੇਜ-ਪ੍ਰਤਾਪ ਹੀ ਖਿੱਚ ਲਿਆ ਹੈ, ਮਨ ਵਿਚ ਹੁਣ ਉਹ ਪਹਿਲੀ ਗੱਲ ਪਹਿਲਾ ਬੋਲ ਪਹਿਲਾ ਫੁਰਨਾ ਕਿਤੇ ਪੈਦਾ ਹੀ ਨਹੀਂ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ ਸਬਦੁ ਸੁਰਤਿ = (ਸਰੀਰਕ ਮੋਹ ਦੀ) ਕੋਈ ਗੱਲ ਕੋਈ ਬੋਲ ਕੋਈ ਫੁਰਨਾ। ਤੇਜੁ = (ਉਸ ਬਜਾਵਨਹਾਰ ਮਨ ਦਾ) ਤੇਜ-ਪ੍ਰਤਾਪ। ਖਿੰਚਿ ਲੀਨ੍ਹ੍ਹਾ = (ਪਾਰ-ਬ੍ਰਹਮ ਪਰਮੇਸ਼ਰ ਮਾਧੋ ਪਰਮਹੰਸ ਨੇ) ਖਿੱਚ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor se ha llevado todos sus poderes. (2)"