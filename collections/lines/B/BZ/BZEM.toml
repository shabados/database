[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ; ਖੋਲੇ ਬਜਰ ਕਪਾਟ ॥੪॥"
page = 153
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, the adamant shutters are opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਕਰੜੇ ਤਖਤੇ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, the hard and heavy doors are opened. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਬਜਰ ਵਤ ਜੋ ਪੰਚ ਕੋਸ ਰੂਪ ਕਪਾਟ ਥੇ, ਸੋ ਖੋਲ ਦੀਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਕਰੜੇ ਕਵਾੜ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru nos encuentra nos abre la Puerta Adamantina."