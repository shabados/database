[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ. ਦਿਖਲਾਈ ਮੋਰੀ ॥"
page = 656
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has shown me the hole,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਹ ਗਲੀ ਵਿਖਾਲ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the hole,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਮੁਝ ਕੋ ਇੰਦ੍ਰੀਓਂ ਰੂਪੀ ਮੋਰੀ ਦਿਖਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸਤਿਗੁਰੂ ਨੇ (ਮੈਨੂੰ ਮੇਰੀ ਉਹ) ਕਮਜ਼ੋਰੀ ਵਿਖਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੋਰੀ = ਕਮਜ਼ੋਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha mostrado el agujero"