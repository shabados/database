[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਮੋਹਣੀਆ ਮਨੁ ਮੋਹਨਿ; ਸੁਰਗਾ ਮਛ ਪਇਆਲੇ ॥"
page = 6
line = 9

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ - ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The captivating She-seraphs who beguile the heart in paradise, this world and the nether-regions, sing Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਹ ਲੈਣ ਵਾਲੀਆਂ ਪਰੀਆਂ, ਜੋ ਬਹਿਸ਼ਤ, ਇਸ ਲੋਕ ਅਤੇ ਪਾਤਾਲ ਅੰਦਰ ਦਿਲ ਨੂੰ ਛਲ ਲੈਦੀਆਂ ਹਨ, ਤੈਨੂੰ ਗਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Mohinis, the enchanting heavenly beauties who entice hearts in this world, in paradise, and in the underworld of the subconscious sing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਗ ਕੀਆ, (ਮਛ) ਮ੍ਰਿਤ ਲੋਕ ਕੀਆ ਪੁਨਾ (ਪਇਆਲੇ) ਪਾਤਾਲ ਕੀਆ, (ਮੋਹਣੀਆ) ਮਨ ਕੇ ਮੋਹਨੇ ਵਾਲੀਆਂ ਇਸਤ੍ਰੀਆਂ, ਵਾ ਹੇ ਮਨ ਮੋਹਨ! ਏਹ ਸਭ ਤੇਰੇ ਜਸ ਕੋ ਗਾਉਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਇਸਤ੍ਰੀਆਂ, ਜੋ ਸੁਰਗ, ਮਾਤ-ਲੋਕ ਤੇ ਪਾਤਾਲ ਵਿਚ (ਭਾਵ, ਹਰ ਥਾਂ) ਮਨੁੱਖ ਦੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਂਦੀਆਂ ਹਨ, ਤੈਨੂੰ ਗਾ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਣੀਆ = ਸੁੰਦਰ ਇਸਤ੍ਰੀਆਂ। ਮਛ = ਮਾਤ ਲੋਕ ਵਿਚ। ਪਇਆਲੇ = ਪਤਾਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los siete supremos sabios, todos Te alaban. Las doncellas que encantan con su belleza en la tierra, en los cielos y en los abismos, cantan siempre Tu Alabanza."