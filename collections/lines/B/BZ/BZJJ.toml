[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਅੰਮ੍ਰਿਤ ਫਲ ਮਿਸਟਿ ਗੁਨਾਦਿ ਸ੍ਵਾਦ; ਬੀਜ ਕਰਵਾਈ ਕੈ ਬੁਰਾਈ ਨ ਸਮਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a mango is sweet and delicious but its kernal's bitterness should not be thought of."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅੰਮ੍ਰਿਤ ਫਲ ਦੇ ਮਿਠੇ ਸ੍ਵਾਦ ਆਦਿ ਗੁਣਾਂ ਵਾਲਾ ਹੋਣ ਕਰ ਕੇ ਓਸ ਦੇ ਬੀ ਦੀ ਕੁੜੱਤਨ ਕਾਰਣ ਉਸ ਦੀ ਬੁਰ੍ਯਾਈ ਨੂੰ ਨਹੀਂ ਚਿਤਾਰੀਦਾ।"