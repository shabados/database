[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਗਲਾ ਆਪਿ; ਥਾਟਿ ਬਹਾਲੀਓਨੁ ॥"
page = 653
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself puts everything in its proper place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹਰ ਵਸਤੂ ਨੂੰ ਇਸ ਦੇ ਮੁਨਾਸਬ ਟਿਕਾਣੇ ਤੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself puts everything in its proper place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਹੀ ਸੰਪੂਰਨ ਬਾਤਾਂ (ਖਾਟਿ) ਸੂਤ ਕਰੀਆਂ ਹੈਂ, ਵਾ ਸਭ ਬਾਤੈਂ ਰਚਕੇ ਠਹਰਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸਾਰੀਆਂ (ਜਗਤ-) ਵਿਓਂਤਾਂ ਬਣਾ ਕੇ ਕਾਇਮ ਕੀਤੀਆਂ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹਾਲੀਓਨੁ = ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਕਾਇਮ ਕੀਤੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Señor Mismo Quien establece todo;"