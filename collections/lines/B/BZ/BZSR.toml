[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਸਬਦਿ ਪਛਾਣੈ; ਅਹਿਨਿਸਿ ਨਾਮੁ ਧਿਆਈਐ ॥੧॥"
page = 437
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the pious person knows only the Lord, and day and night meditates on His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਕੇਵਲ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਜਾਣਦਾ ਹੈ ਅਤੇ ਦਿਹੁੰ ਰੈਣ ਉਸ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh realizes the Word of the Shabad; night and day, he meditates on the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰ ਸਬਦ ਕਰ ਰਾਤਿ ਦਿਨ ਨਾਮ ਕਾ ਧ੍ਯਾਉਨਾ ਕਰਤੇ ਹੈਂ, ਸੋ ਗੁਰਮੁਖ ਮੁਕਤੀ ਕੀ ਰੀਤੀ ਕੋ ਪਛਾਨਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਮੇਰਾ ਮਨ ਇਹੀ ਪਛਾਣਦਾ ਹੈ ਕਿ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo conozco la Palabra del Señor a través del Guru y habito siempre en Su Nombre. (1)"