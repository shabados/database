[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਿਕ ਭਾਤਿ ਪਸਰਤ ਜਗਤ; ਬਹੁਰਿ ਏਕ ਕੋ ਏਕ ॥੧੬॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But after roaming around the temporal world, amalgamates with One again.’(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਤਰ੍ਹਾਂ ਨਾਲ ਜਗਤ ਵਿਚ ਪਸਰਦਾ ਹੋਇਆ ਫਿਰ ਇਕ ਦਾ ਇਕ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੬॥"