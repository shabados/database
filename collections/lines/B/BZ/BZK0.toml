[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਊ. ਬਿਖਮ ਗਾਰ ਤੋਰੈ ॥"
page = 408
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Can any one destroy the strong fortress of sin,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਜਣਾ ਪਾਪ ਦੇ ਜਬਰਦਸਤ ਕਿਲੇ ਨੂੰ ਢਾਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can destroy the fortress of sin,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਕੋਈ ਪਰੁਖ ਹੈ, ਜੋ ਬਿਕਾਰੋਂ ਰੂਪੀ (ਬਿਖਮ) ਕਠਨ (ਗਾਰ) ਜਿਲਣ ਸੇ (ਤੋਰੈ) ਤੁਰਾਵੇ ਅਰਥਾਤ ਬਾਹਰ ਨਿਕਾਸੇ ਵਾ ਗੜ ਕੋ ਤੋੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੈ, ਜੇਹੜਾ ਸਖ਼ਤ ਕਿਲ੍ਹੇ ਨੂੰ ਤੋੜਦਾ ਹੈ (ਜਿਸ ਵਿਚ ਜਿੰਦ ਕੈਦ ਕੀਤੀ ਪਈ ਹੈ, ਕੋਈ ਵਿਰਲਾ ਹੈ, ਜੇਹੜਾ ਆਪਣੇ ਮਨ ਨੂੰ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਊ = ਕੋਈ ਵਿਰਲਾ। ਬਿਖਮ = ਔਖਾ। ਗਾਰ = ਗੜ੍ਹ, ਕਿਲ੍ਹਾ। ਤੋਰੈ = ਤੋੜਦਾ ਹੈ, ਸਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede alguien destruir la muralla del vicio y dar la espalda al engaño,"