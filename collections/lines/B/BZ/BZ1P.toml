[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਮੰਨਿ ਵਸਾਏ; ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 118
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who enshrines in his heart the immortalising Gurbani, begins to meditate on the Nectarean Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਰਜੀਤ ਕਰਨਹਾਰ ਗੁਰਬਾਣੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ, ਊਹ ਆਬਿ-ਹਿਯਾਤੀ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਨ ਲੱਗ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrining the Ambrosial Bani in their minds, they meditate on the Ambrosial Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਰੂਪ ਗੁਰਉਪਦੇਸ ਕੋ ਮਨ ਮੇਂ ਵਸਾਇ ਕਰ ਅੰਮ੍ਰਿਤ ਨਾਮ ਧਿਆਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਨਾਮ ਸਦਾ ਸਿਮਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a aquéllos que enaltecen el Bani Ambrosial del Naam. (1-Pausa)"