[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਲਏ ਤਿਨ ਦੇਵਤੇ; ਤਿਹ ਲੋਕੀ ਰਾਜੁ ਕਮਾਇਆ ॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They conquered the gods and ruled over the three worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਦੇਵਤਿਆਂ ਨੂੰ ਜਿਤ ਲਿਆ ਅਤੇ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਚ (ਆਪਣਾ) ਰਾਜ ਸਥਾਪਿਤ ਕਰ ਦਿੱਤਾ।"