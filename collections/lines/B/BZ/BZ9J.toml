[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ ਸਬਦਿ ਅਧਾਰਾ ॥"
page = 116
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hymns of the perfect Guru are my main-stay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad of the Perfect Guru is my Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸੁ ਕਰ ਤਿਸ ਕਾ ਆਸਰਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਮੈਂ ਉਸ ਮਾਲਕ ਨੂੰ (ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸਬਦ ਦੀ ਰਾਹੀਂ। ਅਧਾਰਾ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto me ha enseñado la Palabra del Perfecto Guru."