[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ ਭਉ ਭਾਉ ਵਸੈ; ਗੁਰ ਪਰਸਾਦੀ ਪਾਈ ॥੬॥"
page = 754
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body abides Lord's fear and love. By the Guru's grace, the mortal obtains them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਵਿੱਚ ਪ੍ਰਭੂ ਦਾ ਡਰ ਅਤੇ ਪ੍ਰੇਮ ਵਸਦੇ ਹਨ। ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਉਹ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body, the Fear of God and Love for Him abides; by Guru's Grace, they are obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਇਆਂ ਕੇ ਅੰਦਰ ਹੀ ਭਉ ਤੇ ਪ੍ਰੇਮ ਵਸਤਾ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਪਾਈਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਨਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਜਿਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਉਸ ਦੇ ਸਰੀਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਡਰ-ਅਦਬ ਅਤੇ ਪਿਆਰ ਆ ਵੱਸਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = ਡਰ-ਅਦਬ। ਭਾਉ = ਪਿਆਰੇ। ਪਰਸਾਦੀ = ਕਿਰਪਾ ਨਾਲ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el cuerpo habita el Nombre del Señor y el Temor Reverencial también, y uno los obtiene sólo por la Gracia del Guru.(6)"