[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਤਜੀਅਲੇ; ਲੋਭੁ ਮੋਹੁ ਤਿਸ ਮਾਇਆ ॥"
page = 503
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He forsakes lust, wrath egotism avarice temporal love and worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਦ-ਫੈਲੀ, ਗੁੱਸੇ, ਹੰਕਾਰ ਲਾਲਚ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਦੁਨਿਆਵੀ ਪਦਾਰਥਾਂ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He renounces sexual desire, anger, egotism, greed, attachment and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਕਾਮ ਕ੍ਰੋਧ ਹੰਕਾਰ ਪੁਨਾ ਲੋਭ ਮੋਹ ਕੋ ਤਿਆਗ ਦੀਆ ਹੈ ਔਰ ਮਾਇਆ ਕੀ (ਤਿਸੁ) ਚਾਹ ਭੀ ਤਿਨੋਂ ਕੋ ਨਹੀਂ ਰਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਾਮ ਕ੍ਰੋਧ ਤੇ ਅਹੰਕਾਰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ, ਉਸ ਨੇ ਲੋਭ ਮੋਹ ਤੇ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਛੱਡ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜੀਅਲੇ = ਤਿਆਗਿਆ। ਤਿਸ = ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se deshace de su lujuria, enojo, ego, avaricia y apego a la Maya,"