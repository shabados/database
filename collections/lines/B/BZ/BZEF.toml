[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਸੂਕਾ ਸੰਸਾਰੁ ॥"
page = 1173
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name altogether dry is the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਸੁੱਕੀ ਸੜੀ ਹੋਈ ਹੈ ਦੁਨੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, the world is dry and parched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸੰਸਾਰ (ਸੂਕਾ), ਭਾਵ ਦੁਖੀ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜਗਤ ਨਿੱਕੇ ਜਿਹੇ ਵਿਤ ਵਾਲਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਕਾ = ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਸੱਖਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Naam, el Nombre del Señor,"