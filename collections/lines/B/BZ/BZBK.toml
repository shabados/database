[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਦਹੁ ਕਿਆ ਕੋ ਲੇਵੈ. ਕਿਆ ਕੋ ਦੇਵੈ; ਜਾਂ ਅਵਰੁ. ਨ ਦੂਜਾ ਕੀਆ ॥"
page = 551
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then what can any one take and what can any one give, when He created not any other like Himself?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕੋਈ ਜਣਾ ਕੀ ਲੈ ਸਕਦਾ ਹੈ ਅਤੇ ਕੋਈ ਜਣਾ ਕੀ ਦੇ ਸਕਦਾ ਹੈ, ਜਦ ਉਸ ਨੇ ਕੋਈ ਹੋਰ ਆਪਣੇ ਵਰਗਾ ਰਚਿਆ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so what can anyone take, and what can anyone give, when He did not create any other like Himself?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦੂਸਰਾ ਕੋਈ ਕੀਆ ਹੀ ਨਹੀਂ ਥਾ ਤਬ ਕਿਆ ਕੋਈ ਲੇਤਾ ਔਰ ਕਿਆ ਕੋਈ ਕਿਸੀ ਕੋ ਦੇਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਪੈਦਾ ਹੀ ਨਹੀਂ ਸੀ ਕੀਤਾ, ਤਾਂ ਕਿਸੇ ਨੇ ਕਿਸੇ ਪਾਸੋਂ ਲੈਣਾ ਕੀਹ ਸੀ ਤੇ ਦੇਣਾ ਕੀਹ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por lo tanto, ¿quién más podría dar o quitar algo, si Él no creó a nadie igual que Él?"