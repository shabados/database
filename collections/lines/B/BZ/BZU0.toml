[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਖੀਆ; ਜਿਸੁ ਭ੍ਰਮੁ ਗਇਆ ॥"
page = 1180
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is comfortable whose doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੁਖੀ ਹੈ, ਜਿਸ ਦਾ ਵਹਿਮ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is peaceful, whose doubts are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸੁ ਸੁਖੀਆ ਹੂਆ ਹੈ ਜਿਸ ਕਾ ਭ੍ਰਮੁ ਨਿਬ੍ਰਤਿ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸੁਖੀ ਜੀਵਨ ਵਾਲਾ ਹੈ ਜਿਸ (ਦੇ ਮਨ) ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo vive en Paz, quien se ha liberado de sus ilusiones."