[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਜੀਅਨ ਕਾ ਦਾਤਾ; ਦੇਖਤ ਤ੍ਰਿਪਤਿ ਅਘਾਈ ॥੧੯॥"
page = 916
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Searcher of hearts and the Beneficent Lord of the sentient beings. Seeing Thee I am sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਅਤੇ ਪ੍ਰਾਣਧਾਰੀਆਂ ਦਾ ਦਾਤਾਰ-ਸੁਆਮੀ ਹੈਂ। ਤੈਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਰੱਜ ਪੁਜ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Inner-knower, the Searcher of hearts, the Giver of souls; gazing upon Him, I am satisfied and fulfilled. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅੰਤਰ ਹੋ ਕੇ ਪ੍ਰੇਰਨੇ ਵਾਲਾ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਹੈ। ਜਿਸ ਕੋ ਦੇਖ ਕੇ ਇਸ ਲੋਕ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ ਔ ਪ੍ਰਲੋਕ ਕੇ ਸੁਖੋਂ ਸੇ ਭੀ ਰਜੇ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਦਾ) ਦਰਸਨ ਕੀਤਿਆਂ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਪੂਰਨ ਤੌਰ ਤੇ ਰੱਜ ਜਾਈਦਾ ਹੈ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Conocedor Íntimo, el Dador de la Vida; Viéndote, uno vive en Éxtasis. (19)"