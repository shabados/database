[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਕਥਾ; ਹਿਰਦੈ ਬਸਾਵੈ ॥"
page = 274
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who implants God's gospel in his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ ਵਾਰਤਾ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਇਸਥਿਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He implants the Sermon of the Lord in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਕੀ ਕਥਾ ਕੌ ਜੋ ਰਿਦੇ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਦੀਆਂ ਗੱਲਾਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Verdad del Señor lo acompaña siempre."