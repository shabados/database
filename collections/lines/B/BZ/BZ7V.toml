[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਸੁ ਚਰਨ ਲੇ; ਰਿਦੈ ਬਸਾਵਉ ॥"
page = 1389
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grasping His feet I enshrine them in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਕੜ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasp His Feet and enshrine them in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਲੇ ਕਰ ਰਿਦੇ ਮੇਂ ਵਸਾਵਣਾ ਕਰਤਾ ਹੂੰ ਅਰਥਾਤ ਤਿਨ ਚਰਨੋਂ ਕਾ ਧਿਆਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਉਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aférrate a Sus Pies y elévalos en tu corazón"