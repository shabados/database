[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਬਿਨਾ; ਲੇ ਧਰਨਿ ਗਡਲੀਆ ॥੨॥"
page = 385
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But without God's meditation, he is buried beneath the earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਉਹ ਜਮੀਨ ਦੇ ਹੇਠਾਂ ਦੱਬ ਦਿਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without devotional worship to the Lord, he is buried beneath the dirt. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰਿ ਭਕ੍ਤਿ ਬਿਨਾ ਲੈਕਰ ਪ੍ਰਿਥਵੀ ਮੇਂ ਗਾਡ ਦੀਆ ਜਾਏਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ ਸਰੀਰ ਆਖ਼ਿਰ) ਧਰਤੀ ਵਿਚ ਹੀ ਮਿਲਾਇਆ ਜਾਂਦਾ ਹੈ (ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਦੇ ਮਾਣ ਵਿਚ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਵਾਂਜਿਆ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin la Devoción al Señor, es enterrado en el polvo. (2)"