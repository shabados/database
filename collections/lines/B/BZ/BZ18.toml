[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪੂੰਜੀ ਨਾਮੁ ਦਸਾਇਦਾ; ਕੋ ਦਸੇ ਹਰਿ ਧਨੁ ਰਾਸਿ ॥"
page = 996
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask about the commodity of Name. let some one point out to me the God's True riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਵੱਖਰ ਬਾਰੇ ਪੁੱਛਦਾ ਫਿਰਦਾ ਹਾਂ। ਕੋਈ ਜਣਾ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਸੱਚੀ ਦੌਲਤ ਦਾ ਥਹੁ ਪਤਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I inquire about the commodity of the Naam, the Name of the Lord. Is there anyone who can show me the wealth, the capital of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਪੂੰਜੀ ਨਾਮ ਕੀ ਹੀ ਪੂਛਤਾ ਹੂੰ, ਕੋਈ ਹਮਾਰੇ ਕੋ ਹਰੀ ਨਾਮ ਧਨ ਜੋ(ਰਾਸਿ) ਸਚਾ ਹੈ, ਸੋ ਦਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰਿ-ਨਾਮ ਸਰਮਾਏ ਦੀ ਭਾਲ ਕਰਦਾ ਫਿਰਦਾ ਹਾਂ। ਜੇ ਕੋਈ ਮੈਨੂੰ ਉਸ ਨਾਮ-ਧਨ ਨਾਮ-ਸਰਮਾਏ ਦੀ ਦੱਸ ਪਾ ਦੇਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Hay alguien que me pueda revelar el Tesoro del Nombre del Señor?"