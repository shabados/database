[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਾਤੈ ਦਾਤਾਰਿ ਹਥੁ ਕਢਿਆ; ਮੀਹੁ ਵੁਠਾ ਸੈਸਾਰੇ ॥"
page = 1318
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the beneficent Giver just puts forth His hand and the rain pours on the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਰਿਆ ਦਿਲ ਦਾਨੀ ਕੇਵਲ ਆਪਣਾ ਹੱਥ ਹੀ ਬਾਹਰ ਨੂੰ ਪਸਾਰਦਾ ਹੈ ਤੇ ਸੰਸਾਰ ਤੇ ਮੀਹ ਪੈਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Generous Lord, the Great Giver reaches out with His Hands, and the rain pours down on the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਉਦਾਰ ਦਾਤੇ! ਜਬ ਤੈਨੇ ਕ੍ਰਿਪਾ ਰੂਪੀ ਹਥੁ ਕਢਿਆ ਤਬ ਸੰਸਾਰ ਮੇਂ ਉਪਦੇਸ ਰੂਪੀ ਮੀਹੁ ਬਰਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ ਦਾਤੇ ਨੇ ਹਰਿ ਦਾਤਾਰ ਨੇ (ਜਦੋਂ ਆਪਣੀ ਮਿਹਰ ਦਾ) ਹੱਥ ਕੱਢਿਆ ਤਦੋਂ ਜਗਤ ਵਿਚ (ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦਾ) ਮੀਂਹ ਵੱਸਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤੈ = ਦਾਤੇ ਨੇ। ਦਾਤਾਰਿ = ਦਾਤਾਰ ਨੇ। ਵੁਠਾ = ਵੱਸਿਆ। ਸੈਸਾਰੇ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, el Bienamado, el Señor Generoso, el Gran Dador, alcanza a todos y la lluvia cae a torrentes en el mundo."