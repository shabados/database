[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਨਾਨਕ ਉਧਾਰੇ ॥੪॥੪॥੧੭॥"
page = 1185
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, the Lord has emancipated Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਨਾਨਕ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, O Nanak, He saves us. ||4||4||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਉਧਾਰ ਲੀਏ॥੪॥੪॥੧੭॥☬ਉਪਦੇਸੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ) ਨਾਨਕ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈ ॥੪॥੪॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਉਧਾਰੇ = ਉਧਾਰਿ, ਪਾਰ ਲੰਘਾ ਲੈ ॥੪॥੪॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Su Misericordia liberó a Nanak también. (4-4-17)"