[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਾਨੇ ਕਉ; ਗੁਰਿ ਕੀਨੋ ਮਾਨੁ ॥"
page = 395
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the dishonoured the Guru has bestowed honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਇਜ਼ਤੇ ਨੂੰ ਗੁਰਾਂ ਨੇ ਇੱਜ਼ਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given honor to the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਕੋਈ ਮਾਨ ਨਹੀਂ ਦੇਤਾ ਥਾ ਤਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਮਾਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਿਮਾਣੇ ਨੂੰ ਗੁਰੂ ਨੇ ਆਦਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el deshonrado es bendecido con Honor,"