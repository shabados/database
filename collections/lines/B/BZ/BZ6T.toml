[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਸੁਖੀਏ; ਸਤਿਗੁਰਿ ਸਚੇ ਲਾਏ ॥"
page = 1050
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blissful are the persons, whom the True Guru attaches with the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਨੰਦ ਪ੍ਰਸੰਨ ਹਨ ਉਹ ਪੁਰਸ਼ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਜੋੜ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings are at peace, whom the True Guru attaches to the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸੁਖੀਏ ਹੂਏ ਹੈਂ, ਜੋ ਸਤਿਗੁਰਾਂ ਨੇ ਸੇਵਾ ਮੇਂ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਜੋੜ ਦਿੱਤਾ, ਉਹ ਸੁਖੀ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes el Guru Verdadero ata a la Verdad de Dios viven en Éxtasis."