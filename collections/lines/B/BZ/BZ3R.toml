[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਪ੍ਰਾਨ ਹਰਿ ਧਨੁ ਸੁਖੁ ਤੁਮ ਹੀ; ਹਉਮੈ ਪਟਲੁ. ਕ੍ਰਿਪਾ ਕਰਿ ਜਾਰਹੁ ॥੧॥"
page = 829
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, Thou art my life, soul, wealth and peace. In Thy mercy, burn Thou my curtain of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ, ਆਤਮਾ, ਦੌਲਤ ਅਤੇ ਆਰਾਮ ਚੈਨ ਹੈ। ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੇਰੇ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਪੜਦੇ ਨੂੰ ਸਾੜ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my life, my breath of life, O Lord, my wealth and peace; be merciful to me, and burn away the curtain of egotism. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮਾਰੇ ਜੀਵਨ ਰੂਪ ਪ੍ਰਾਂਨ ਔਰ ਧਨ ਆਦੀ ਸੁਖ ਸਭ ਤੁਮਹੀ ਹੋ। ਤਾਂ ਤੇ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਉਮੈਂ ਕੋ (ਪਟਲੁ) ਪੜਦਾ ਜਲਾਇ ਦੇਵੋ॥੧॥☬ੁਨਾ ਹਮਾਰੀ ਪ੍ਰੀਤ ਆਪ ਮੇਂ ਐਸੀ ਹੋਵੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਧਨ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਸੁਖ ਹੈਂ। ਮੇਹਰ ਕਰ ਕੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦਾ ਪਰਦਾ ਸਾੜ ਦੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਪ੍ਰਾਨ = ਜਿੰਦ-ਜਾਨ। ਪਟਲੁ = ਪਰਦਾ। ਕਰਿ = ਕਰ ਕੇ। ਜਾਰਹੁ = ਸਾੜ ਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "! Eres la Vida de mi vida, mi Paz, mi Riqueza; quema así en Tu Misericordia la cortina de mi ego que distorsiona la imagen que viene de Ti.(1)"