[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂੜਿ ਤਿਨਾ ਕੀ ਜੇ ਮਿਲੈ. ਜੀ ਕਹੁ; ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ॥੩॥"
page = 722
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, somehow bless Nanak with the dust of those persons. O Sire Nanak makes this supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਕਿਵੇਂ ਨਾਂ ਕਿਵੇਂ ਨਾਨਕ ਨੂੰ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਬਖਸ਼। ਹੇ ਮਹਾਰਾਜ! ਉਹ ਇਹ ਬੇਨਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with the dust of those humble beings, O Dear Lord. Says Nanak, this is my prayer. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਅਕਾਲ ਪੁਰਖ ਜੀ! ਮੇਰੀ ਏਕ ਇਹੀ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਹੈ, ਜੇਕਰ ਤਿਨ ਸੰਤ ਜਨਾਂ ਕੀ ਚਰਣ ਧੂੜੀ ਮੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਤਬ ਸਫਲ ਹੋਈਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਨਾਨਕ ਵਲੋਂ ਉਹਨਾਂ ਪਾਸ ਬੇਨਤੀ ਕਰ, ਭਲਾ ਕਿਤੇ ਨਾਨਕ ਨੂੰ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮਿਲ ਜਾਏ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਆਖ। ਅਰਦਾਸਿ = ਬੇਨਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca nada más que el Polvo de sus Pies y sólo reza por esto.(3)"