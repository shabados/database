[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕਾ ਭਾਣਾ ਮੰਨਿ ਲਏ; ਸਬਦੁ ਰਖੈ ਉਰ ਧਾਰਿ ॥੧॥"
page = 1247
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He accepts the True Guru's will and keeps the Name clasped to his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He accepts the Will of the True Guru, and enshrines the Shabad within his heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕਾ (ਭਾਣਾ) ਹੁਕਮ ਮਾਨ ਲੇਵੇ ਔਰ ਤਿਨੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ ਕੋ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਭਾਣਾ ਕਬੂਲ ਕਰਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੋ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien acepta la Voluntad del Guru y eleva la Palabra en su corazón, será considerado el Sirviente del Señor. (1)"