[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਹਰਿ ਹਰਿ; ਲਗਾ ਚਾਉ ॥"
page = 82
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the fervent yearning for God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਲਈ ਤੀਬਰ ਇਛਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my mind there is such a deep yearning for the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਅਕਾਲ ਪੁਰਖ ਸਰਬ ਦੋਖੋਂ ਕੇ ਹਰਨੇ ਹਾਰਾ ਹੈ, ਤਿਸ ਕਾ ਚਾਉ ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੇ ਮਨ ਮੇਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦਾ ਚਾਉ ਪੈਦਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente está el Amor al Señor."