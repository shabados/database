[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇਆ; ਗੁਰਮਤੀ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 66
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction one effortlessly sheds one's love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਬੰਦਾ ਧਨ-ਦੌਲਤ ਦੀ ਮਮਤਾ ਨੂੰ ਨਿਰਯਤਨ ਹੀ ਨਵਿਰਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya is shed with intuitive ease, through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਰਮਤੀ) ਗੁਰੋਂ ਕੀ ਇੱਛਾ ਧਾਰਨੇ ਵਾਲੋਂ ਨੇ ਮਾਇਆ ਕਾ ਮੋਹ (ਸਹਜਿ ਸੁਭਾਇ) ਨਿਰਯਤਨ ਹੀ ਦਿਲ ਤੇ (ਚੁਕਾਇਆ) ਉਠਾਯ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਮਤਿ ਅਨੁਸਾਰ (ਤੁਰਦਾ ਹੈ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਮੁਕਾ ਲੈਂਦਾ ਹੈ (ਉਹ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਜਾਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ (ਲੀਨ ਰਹਿਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno triunfa de manera natural, sobre el Amor de Maya a través de la Palabra del Guru."