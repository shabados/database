[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਹਰਿ ਸਤ੍ਰ ਅਨੇਕ ਹਨੇ ਤਿਹ ਕਉਨ ਗਨੇ ਕਬਿ ਸ︀ਯਾਮ ਪ੍ਰਬੀਨੋ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Krishna, who had knocked down many enemies with skill and killed Kansa by catching him from his hair"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਅਨੇਕਾਂ ਵੈਰੀ ਮਾਰ ਦਿੱਤੇ ਸਨ, ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਕਰਨ ਵਿਚ ਕੌਣ ਪ੍ਰਬੀਨ ਹੈ?"