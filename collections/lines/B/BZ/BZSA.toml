[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਅਰਪੀ. ਤੁਧੁ ਆਗੈ ਰਾਖਉ; ਸਦਾ ਰਹਾਂ ਸਰਣਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1333
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Surrendering my body and soul, I place them before Thee, O my Lord and ever abide I in thine refuge. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦੇਹ ਅਤੇ ਜਿੰਦੜੀ ਸਮਰਪਨ ਕਰ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਮੂਹਰੇ ਰਖਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਅਤੇ ਸਦੀਵ ਹੀ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਵਸਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind and body and place them in offering before You; I shall remain in Your Sanctuary forever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਨ ਮਨ ਅਰਪਣ ਕਰ ਕੇ ਤੇਰੇ ਆਗੇ ਰਾਖੋਂ ਔ ਸਦਾ ਹੀ ਸਰਣ ਹੋਇ ਰਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਆਪਣਾ) ਤਨ (ਆਪਣਾ) ਮਨ ਭੇਟ ਕਰਦਾ ਹਾਂ, ਤੇਰੇ ਅੱਗੇ ਰੱਖਦਾ ਹਾਂ (ਮਿਹਰ ਕਰ,) ਮੈਂ ਸਦਾ ਤੇਰੀ ਸਰਨ ਪਿਆ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪੀ = ਅਰਪੀਂ, ਮੈਂ ਭੇਟ ਕਰਦਾ ਹਾਂ। ਰਾਖਉ = ਰਾਖਉਂ, ਮੈਂ ਰੱਖਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues permaneceré en Tu Santuario para siempre. (1-Pausa)"