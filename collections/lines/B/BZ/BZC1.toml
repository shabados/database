[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਬੋਹਿਥ ਭਏ; ਲਗਿ ਸਾਗਰੁ ਤਰਿਓ ਤੇਹ ॥"
page = 431
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's lotus feet are the ship and getting attached with them, I have crossed the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰ ਜਹਾਜ਼ ਹਨ, ਉਹਨਾਂ ਦੇ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Lotus Feet are the Boat; attached to Them, you shall cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਅਕਾਲ ਪੁਰਖੁ ਕੇ ਚਰਨ ਕਮਲ (ਬੋਹਿਥ) ਜਹਾਜ ਰੂਪ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ, (ਤੇਹ) ਤਿਨ ਕੇ ਆਸਰੇ ਸਾਰਾ ਸੰਸਾਰੁ ਸਾਗਰ ਤਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਵਾਸਤੇ ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨ ਜਹਾਜ਼ ਬਣ ਗਏ ਉਹ ਇਹਨਾਂ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies de Loto del Señor son el Barco con el que uno cruza el mar de la existencia,"