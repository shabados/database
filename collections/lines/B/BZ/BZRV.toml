[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ. ਸਾਸਤ੍ਰ ਆਨੰਤਾ; ਗੀਤ ਕਬਿਤ. ਨ ਗਾਵਉਗੋ ॥"
page = 972
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are countless Vedas, Puranas and Shastras, I sing not their songs and poetry,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਵੇਦ, ਪੁਰਾਣ ਅਤੇ ਸ਼ਾਸਤਰ। ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਗਾਉਣੇ ਤੇ ਕਵਿਤਾਵਾਂ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are countless Vedas, Puraanas and Shaastras; I do not sing their songs and hymns."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਦ ਪੁਰਾਨ ਸਾਸਤ੍ਰ ਜੋ ਅਨੰਤ ਹੈਂ ਪੁਨਾ (ਗੀਤ) ਰਾਗ ਪਾਕੇ ਛੰਦ ਔ ਕਬਿਤੋਂ ਕੋ ਮੇਂ ਨਾਹੀ ਗਾਵੋਂ ਕਹੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਵੇਦ ਸ਼ਾਸਤਰ, ਪੁਰਾਨ ਆਦਿਕ ਦੇ ਗੀਤ ਕਬਿੱਤ ਗਾਵਣ ਦੀ ਲੋੜ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Innumerables son los Shastras, Vedas y Puranas, pero no recito sus canciones."