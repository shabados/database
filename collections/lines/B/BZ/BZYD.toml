[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕੁ. ਸਿਮਰਿ ਹਰਿ ਹਰਿ; ਇਛ ਪੁੰਨੀ ਹਮਾਰੀ ॥੪॥੩॥"
page = 544
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, by dwelling on the Lord God, my desire is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, by meditating in remembrance on the Lord, Har, Har, my desires are fulfilled. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪ ਕਾ ਹਰਿ ਹਰਿ ਨਾਮ ਸਿਮਰ ਕਰ ਕੇ ਹਮਾਰੀ ਇਛਾ ਪੂਰਨ ਭਈ ਹੈ॥੪॥੩॥☬ਅਪਨੀ ਉਮੰਗ ਸੇ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮੇਰੀ ਭੀ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਵਾਲੀ ਚਿਰਾਂ ਦੀ) ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, habitando en mi Bienamado Señor, Jar, Jar, mis deseos fueron cumplidos. (4‑3)"