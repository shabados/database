[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਧਉ; ਜਾ ਕਉ ਹੈ ਆਸ ਤੁਮਾਰੀ ॥"
page = 188
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of Wealth, whose hope sets in Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ! ਜਿਸ ਦੀ ਉਮੈਦ ਤੇਰੇ ਵਿੱਚ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of wealth, those who place their hopes in You"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧਉ! ਜਿਸ ਕੋ ਤੁਮਾਰੀ ਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਸਿਰਫ਼) ਤੇਰੀ (ਸਹਾਇਤਾ ਦੀ) ਆਸ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor de Maya, aquél que pone su esperanza en Ti,"