[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਮਨਿ ਵਸਿਆ ਸਚੁ ਸੋਈ ॥"
page = 228
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose mind, He, the True Lord dwells,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਉਹ ਸੱਚਾ ਸਾਈਂ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, within whose mind the True Lord dwells"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੈ ਮਨ ਮੇਂ ਸੋ ਸੱਚਾ ਵਾਹਗੁਰੂ ਬਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਵੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La persona que tiene al Señor en su mente es un ser auténtico;"