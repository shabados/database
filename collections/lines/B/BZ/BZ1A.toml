[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹੀ ਸਰਨਿ. ਸਾਧ ਕੀ ਆਇਓ; ਦੁਰਮਤਿ ਸਗਲ ਬਿਨਾਸੀ ॥"
page = 633
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The moment I entered the saints sanctuary all my evil intent was dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੰਤਾਂ ਦੀ ਸ਼ਰਣੀ ਆ ਗਿਆ, ਤਾਂ ਮੇਰੀ ਸਾਰੀ ਖੋਟੀ ਬੁੱਧੀ ਨਾਸ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I came to the Sanctuary of the Holy Saints, all my evil-mindedness was dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੋ ਕੋਈ ਨਿਸਚੇ ਕਰ ਸਾਧੂਓਂ ਕੀ ਸਰਨ ਆਯਾ ਹੈ, ਤਿਸ ਕੇ ਮਨ ਕੀ ਦੁਰਮਤਿ ਸਭੀ ਨਸ੍ਟ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਇਸ ਦੀ ਸਾਰੀ ਕੋਝੀ ਮਤਿ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando llegué al Recinto de los Santos, toda mi maldad desapareció."