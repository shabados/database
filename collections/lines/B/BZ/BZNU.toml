[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਰੂਪ ਉਦਾਰ ਦਾਨ; ਅਛਿਜ ਤੇਜ ਨਿਧਾਨ ॥੧੫॥੧੫੬॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was man of boundless charm, a generous donor and a treasure of invincible glory.15.156."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਸੀਮ ਰੂਪ ਵਾਲਾ, ਉਦਾਰ ਦਾਨੀ ਅਤੇ ਕਦੇ ਨਾ ਛਿਜਣ ਵਾਲੇ ਤੇਜ ਦਾ ਖ਼ਜ਼ਾਨਾ ਸੀ ॥੧੫॥੧੫੬॥"