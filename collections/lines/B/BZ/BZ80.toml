[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ; ਕਿਨੈ ਗੁਰਮੁਖਿ ਲਹਿਓ ॥੩॥"
page = 241
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst million, there is hardly one, who through the Guru, attains to the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਇਕ ਅੱਧ ਹੀ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among millions, how rare is that Gurmukh who attains the Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਨਾਮ ਕ੍ਰੋੜੋਂ ਮੇਂ ਸੇ ਕਿਸੀ ਵਿਰਲੇ ਨੇ ਹੀ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, extraordinario es aquél que, de entre millones, Lo ha obtenido por la Gracia del Guru.(3)"