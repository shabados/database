[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਤਵਨ ਕੋ ਰਾਵ ਜੀ; ਪਰਿਯੋ ਧਰਨਿ ਪਰ ਆਇ ॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After slaying, the Raja himself fell flat on the ground."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਾਰ ਕੇ ਰਾਜਾ (ਪੁੰਨੂੰ) ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ।"