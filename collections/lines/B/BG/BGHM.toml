[[content]]
asset = "DGDG"
type = "primary"
data = "ਖ਼ਬਰ ਕਰਦ ਜੋ ਦੁਸ਼ਮਨੇ ਨਿਜ਼ਦ ਸ਼ਾਹ ॥੧੪॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "two three and four months had passed by One of their enemies informed the Master(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਨ੍ਹਾਂ ਦੇ ਕਿਸੇ ਵੈਰੀ ਨੇ ਬਾਦਸ਼ਾਹ ਨੂੰ ਖ਼ਬਰ ਕਰ ਦਿੱਤੀ ॥੧੪॥"