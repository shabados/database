[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਦਿਨਸੁ ਰੈਣਿ ਗੁਣ ਉਚਰੈ; ਹਰਿ ਹਰਿ ਹਰਿ ਉਰਿ ਲਿਵ ਲਾਗੁ ॥"
page = 849
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole day and night, utter I the Lord's praise and within my mind I profess love for God, the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਦਿਨ ਤੇ ਰਾਤ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਨਾਲ ਮੈਂ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All day and night, I chant the Glorious Praises of the Lord, Har, Har, Har; within my heart, I am lovingly attuned to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਪੂਰਨ ਦਿਨ ਰਾਤ੍ਰੀ ਵਹੁ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਹੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਔਰ ਤਿਨਕੀ ਹਰਿ ਹਰਿ ਨਾਮ ਮੇਂ ਬਿਰਤੀ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਰਾ ਦਿਨ ਤੇ ਸਾਰੀ ਰਾਤ (ਅੱਠੇ ਪਹਿਰ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਦੀ ਲਗਨ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto la Gloriosa Alabanza del Señor, Jar, Jar, Jar, noche y día, pues en mi corazón vivo entonado con todo Amor en Él."