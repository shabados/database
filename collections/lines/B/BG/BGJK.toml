[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੀ ਨਦਰਿ ਕਰੇ; ਸੋ ਪਾਏ ॥"
page = 1044
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the Lord, on whom is His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਉੱਤੇ ਉਸ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone finds the Lord, unto whom He grants His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰੇ ਸੋ ਸਤਸੰਗ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕਣ ਦੀ ਦਾਤਿ) ਉਹ ਮਨੁੱਖ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਉੱਤੇ ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el que tiene la Gracia de Dios, Lo obtiene"