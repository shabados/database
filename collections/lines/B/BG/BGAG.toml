type = "primary"
data = "ਭੀਮਹਿ ਕਰਾਇ ਪੂਰਬ ਪਯਾਨ ॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sent Arjuna toward the North for conquest, Bhim went for conquest to the east."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭੀਮ ਨੂੰ ਪੂਰਵ ਦਿਸ਼ਾ ਵਲ ਭੇਜਿਆ,"