[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਚ ਨੀਚ ਰਾਜਾ ਪ੍ਰਜਾ; ਜਿਯਤ ਨ ਰਹਸੀ ਕੋਇ ॥੪੪॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "High, the low, the rulers, the subject, attain emancipation.’(44)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਰਾਜਾ ਪ੍ਰਜਾ ਜਾਂ ਉੱਚਾ ਨੀਵਾਂ ਕੋਈ ਹੋਵੇ, ਕੋਈ ਜੀਉਂਦਾ ਨਹੀਂ ਰਹਿੰਦਾ ॥੪੪॥"