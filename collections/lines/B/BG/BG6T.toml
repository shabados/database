[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਖਿ ਬੋਲਣੁ; ਕਿਆ ਜਗ ਸਿਉ ਵਾਦੁ ॥"
page = 933
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why talkest thou nonsense and quarrelest with the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਬਕਵਾਸ ਬਕਦਾ ਹੈ ਅਤੇ ਸੰਸਾਰ ਨਾਲ ਬਖੇੜਾ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you speak such nonsense, and argue with the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸਾਥ ਜੋ ਝਗੜਾ ਕਰਨਾ ਹੈ, ਸੋ ਕਿਆ ਹੈ, ਸੋ ਬੋਲਣਾ ਝਖ ਮਾਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੋਪਾਲ ਦਾ ਨਾਮ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖਣ ਦੇ ਥਾਂ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਜਗਤ ਨਾਲ ਝਗੜਾ ਸਹੇੜਨਾ ਵਿਅਰਥ ਹੈ, ਇਹ ਤਾਂ ਝਖਾਂ ਮਾਰਨ ਵਾਰੀ ਗੱਲ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਖਿ ਬੋਲਣੁ = ਝਖਾਂ ਮਾਰਨਾ, ਖੇਹ-ਖ਼ੁਆਰੀ, ਮੰਦਾ ਰਸਤਾ। ਕਿਆ = ਕੀਹ? (ਭਾਵ, ਵਿਅਰਥ)। ਸਿਉ = ਨਾਲ। ਵਾਦੁ = ਚਰਚਾ, ਬਹਿਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué debería de involucrarme en la contienda del mundo?"