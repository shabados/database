[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ ਬਸਿਆ ਨਿਰੰਕਾਰੁ ॥"
page = 292
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind abides the Formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਆਕਾਰ-ਰਹਿਤ ਸਾਈਂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within his mind, the Formless Lord abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਆਪ ਨਿਰੰਕਾਰ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਅਕਾਲ ਪੁਰਖ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੇ ਮਨਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor lo libera del cautiverio de la envidia,"