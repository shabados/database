[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਅੰਮ੍ਰਿਤੁ ਬੀਜਿਆ; ਤਿਨ ਅੰਮ੍ਰਿਤ ਫਲੁ. ਹਰਿ ਪਾਏ ॥"
page = 302
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's Sikhs sow Nectar and obtain God as their Necterean fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖ ਆਬਿ-ਹਿਯਾਤ ਬੀਜਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਆਬਿ-ਹਿਯਾਤੀ ਮੇਵੇ ਵਜੋਂ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The GurSikhs plant ambrosial nectar, and obtain the Lord as their ambrosial fruit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਕੇ ਸਿਖੋਂ ਨੇ ਸਰਧਾ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਬੀਜ ਬੀਜਿਆ ਹੈ ਅਰਥਾਤ ਸਰਧਾ ਕਰੀ ਹੈ, ਤਿਨੋਂ ਕੋ ਹਰੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਫਲ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੁਰਸਿੱਖਾਂ ਨੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਬੀਜਿਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ-ਪ੍ਰਾਪਤੀ-ਰੂਪ ਅੰਮ੍ਰਿਤ ਫਲ ਹੀ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਸਿਖੀ = ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs siembran la Semilla del Néctar del Señor y prueban la Fruta del Néctar también."