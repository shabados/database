[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਸਮਾਲਿ ਤੂ ਭਾਈ; ਅਪਰੰਪਰ ਗੁਣੀ ਗਹੀਰ ॥੮॥੩॥"
page = 639
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, utter thou the name of the Limitless, Meritorious and Unfathomable Lord, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਹੱਦਬੰਨਾ ਰਹਿਤ, ਗੁਣਵਾਨ ਅਤੇ ਅਥਾਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, dwell upon the Naam; the Lord is infinite, virtuous and unfathomable, O Siblings of Destiny. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਤੂੰ ਭੀ ਅਪਰੰਪਰ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦਰ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ (ਸਮਾਲਿ), ਭਾਵ ਜਪਣਾ ਕਰ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਭਾਈ! ਤੂੰ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ, ਜੇਹੜਾ ਬਹੁਤ ਬੇਅੰਤ ਹੈ ਜੋ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਜੋ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ ॥੮॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰ = ਪਰੇ ਤੋਂ ਪਰੇ। ਗੁਣੀ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਗਹੀਰ = ਡੂੰਘਾ, ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaba entonces el Nombre, de Virtudes Insondables e Infinitas, el Nombre de tu Señor Trascendente. (8‑3)"