[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿੳਂਣ ਜੋ ਅਸਾਂ ਸਾਰੀ ਖਲਕਤ ਵਿਚ ਰੱਬ ਨੂੰ ਵੇਖਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਣ ਕਿ ਜੁਮਲਾ ਖ਼ਲਕ ਰਾ ਦੀਦੇਮ ਰੱਬ ।੫।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "No word, other than the Naam of the Waaheguru ever comes to the lips of Goyaa,"