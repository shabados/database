[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਕਹਿਜੈ ॥੯੦੮॥"
page = 770

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say firstly the word “Gang-bhetani” and then utter the words “Jaachar-nayak-shatru” and in this way speak all the names of Tupak.908."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਕਹੋ ॥੯੦੮॥"