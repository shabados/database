[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਭਗਤਿ ਪ੍ਰਭ. ਤੁਮਹਿ ਜਨਾਈ ॥"
page = 1338
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To Thine slaves, O Lord, Thou Thyself has revealed the merit of Thy devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਿਆਂ ਗੋਲਿਆਂ ਨੂੰ ਹੇ ਸਾਈਂ! ਤੂੰ ਆਪ ਹੀ ਆਪਣੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੀ ਵਡਿਆਈ ਦਰਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are known, O God, by Your devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮਨੇ ਜਿਨ ਕੋ ਅਪਨੀ ਭਗਤੀ ਆਪ ਜਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੀ ਭਗਤੀ (ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ) ਤੂੰ ਆਪ ਹੀ ਸਮਝਾਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres conocido, oh Dios, por Tus Devotos;"