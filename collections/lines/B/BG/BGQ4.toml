[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਨਾਮ ਆਧਾਰ ॥"
page = 1275
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the Guru's word, the Lord's Name has become my mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤ, ਸੁਆਮੀ ਦਾ ਨਾਮ ਮੇਰਾ ਆਸਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, I take the Naam as my Suppport."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤਿਨੋਂ ਨੇ ਨਾਮ ਕਾ ਅਧਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante la Palabra del Shabd del Guru tomo al Naam como mi Soporte,"