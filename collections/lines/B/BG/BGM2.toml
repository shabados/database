[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭਿ ਕਿਰਪਾ ਧਾਰੀ; ਮਨ ਤਨ ਭਏ ਬਿਗਾਸਾ ॥੪॥੧੨॥੨੩॥"
page = 615
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the Lord extends His mercy to him and blossoms his soul and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਹਿਬ ਉਸ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹ ਪ੍ਰਫੁਲਤ ਹੋ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God has extended His Mercy, and so his mind and body blossom forth. ||4||12||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਗੁਰਮੁਖੋਂ ਪਰ ਵਾਹਗੁਰੂ ਨੇ ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ, ਵਹੁ ਮਨੋ ਤਨੋ ਪ੍ਰਸੰਨ ਹੂਏ ਹੈਂ॥੪॥੧੨॥੨੩॥☬ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਵਡਾਲੀ ਸੇ ਮੁੜ ਕਰ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਆਏ, ਤਬ ਕਾ ਬਰਤਾਂਤ ਵਾ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕੀਤੀ (ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਗੁਰੂ ਮਿਲਾ ਦਿੱਤਾ, ਤੇ) ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਆਤਮਕ ਆਨੰਦ ਨਾਲ ਪ੍ਰਫੁਲਤ ਹੋ ਗਿਆ ॥੪॥੧੨॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਬਿਗਾਸਾ = ਪ੍ਰਸੰਨ ॥੪॥੧੨॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor entonces es Misericordioso y el cuerpo y la mente florecen. (4‑12‑23"