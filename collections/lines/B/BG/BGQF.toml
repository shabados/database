[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਵਡਿਆਈ ਨਿਤ ਚੜੈ ਸਵਾਈ; ਹਰਿ ਕੀਰਤਿ ਭਗਤਿ. ਨਿਤ ਆਪਿ ਕਰਾਏ ॥"
page = 308
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greatness of the True Guru increases day by day. The Lord ever Himself causes His saints to celebrate His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਮਹਾਨਤਾ ਦਿਨ-ਬ-ਦਿਨ ਵਧਦੀ ਜਾਂਦੀ ਹੈ। ਪ੍ਰੰਭੂ ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣਾ ਜੱਸ ਖੁਦ ਹੀ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious greatness of the True Guru increases day by day; the Lord inspires His devotees to continually sing the Kirtan of His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਵਡਿਆਈ ਨਿਤੰਪ੍ਰਤੀ ਸਵਾਈ ਚੜਤੀ ਹੈ, ਕਿਉਂਕਿ ਹਰੀ ਕਾ ਕੀਰਤਨ ਰੂਪ ਭਗਤੀ ਆਪ ਕਰਤੇ ਹੈਂ ਔਰੋਂ ਸੇ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਸਦਾ ਵਧਦੀ ਹੈ ਕਿਉਂਕਿ ਹਰੀ ਆਪਣੀ ਕੀਰਤੀ ਤੇ ਭਗਤੀ ਸਦਾ ਆਪ ਸਤਿਗੁਰੂ ਪਾਸੋਂ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria del Verdadero Guru se incrementa cada día; Dios Mismo inspira al Guru en Su Alabanza."