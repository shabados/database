[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਲਾਹਾ; ਗੁਰਮੁਖਿ ਘਰਿ ਆਵਹੁ ॥੬॥"
page = 430
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So shalt thou earn profit under Guru's instruction and return home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਨਫਾ ਕਮਾ ਕੇ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਆਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Earn your profit, as Gurmukh, and you shall return to your own home. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਲਾਭ ਲੈਕਰ ਅਪਨੇ ਸ੍ਵਰੂਪ ਮੇਂ ਆਵਹੁ, ਭਾਵ ਪ੍ਰਾਪਤ ਹੋਵਹੁ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਲਾਭ ਖੱਟੋ ਤੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰੋ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ganando la utilidad, regresa a tu Hogar en Paz por la Gracia del Guru. (6)"