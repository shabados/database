[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਲੁ ਡੂੰਗਰੁ; ਨ ਊਚੀ ਧਾਰ ॥"
page = 1275
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me now there is neither any ocean nor the high range of mountains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਹੁਣ ਨਾਂ ਕੋਈ ਸਮੁੰਦਰ ਅਤੇ ਨਾਂ ਹੀ ਪਹਾੜ ਦੀ ਉੱਚੀ ਕਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no ocean of water, no mountain ranges rising up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਜਮ ਮਾਰਗ ਕੀ ਨਦੀਓਂ ਕਾ ਜਲ ਰਸਤੇ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਔਰ ਨਾ ਪਰਬਤੋਂ ਕੀ ਊਚੀ ਧਾਰਾ ਦੇਖਤੇ ਹੈਂ; ਵਾ ਨ ਤਿਨੋਂ ਨੇ ਪੁੰਨੋਂ ਰੂਪੀ ਜਲੁ ਭਰਾ ਹੈ ਨ ਸੁਰਗਾਦਿ ਪ੍ਰਬਤੋਂ ਪਰ ਜਾਤੇ ਹੈਂ ਅਰ ਨ ਉਨ ਸੇ ਊਚੀ ਧਾਰਾ ਮਹਰਜਨਾਦਿ ਲੋਕੋਂ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਮੇਰੇ ਜੀਵਨ-ਰਸਤੇ ਵਿਚ ਨਾਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ (ਵਿਕਾਰ-) ਜਲ ਆਉਂਦਾ ਹੈ ਨਾਹ (ਹਉਮੈ ਅਹੰਕਾਰ ਦਾ) ਪਹਾੜ ਖੜਾ ਹੁੰਦਾ ਹੈ, ਤੇ ਨਾਹ ਹੀ ਵਿਕਾਰਾਂ ਦਾ ਕੋਈ ਉੱਚਾ ਲੰਮਾ ਪਹਾੜੀ ਸਿਲਸਿਲਾ ਆ ਖਲੋਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay océanos de agua ni montañas que se levanten."