data = "ਸੋ ਘਰੁ ਰਾਖੁ; ਵਡਾਈ ਤੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 12
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In it rests thy greatness. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੱਤ ਵਿੱਚ ਤੇਰੀ ਵਡਿਆਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-follow that system; in it rests true greatness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਘਰ ਮੇ ਤੂੰ  ਆਪਣੇ ਆਪਕੋ ਰੱਖੁ, ਇਸ ਮੈਂ ਤੇਰੀ ਵਡਿਆਈ ਹੋਵੇਗੀ⁽¹⁾॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਘਰ ਨੂੰ ਸਾਂਭ ਰੱਖ (ਉਸ ਸਤਸੰਗ ਦਾ ਆਸਰਾ ਲਈ ਰੱਖ) ਇਸੇ ਵਿਚ ਤੇਰੀ ਭਲਾਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conócelo y canta con ellos, ahí es donde está tu Grandeza. (1-Pausa)"