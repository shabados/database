[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਰਤੀ ਕੀਰਤਨੁ; ਸਦਾ ਅਨੰਦ ॥"
page = 393
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His present adoration consists in singing His praises, which bestow lasting bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਪ੍ਰਸੰਨਤਾ ਬਖਸ਼ਣ ਵਾਲਾ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਹੀ, ਉਸ ਦੀ ਸਨਮੁਖ ਉਪਾਸ਼ਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Aartee, his lamp-lit worship service, is the Kirtan of His Praises, which brings lasting bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰਿ ਕੀਰਤਨੁ ਮੇਂ ਸਰਬਦਾ ਅਨੰਦ ਹੈ, ਸੋਈ ਆਰਤੀ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਉਸ ਦੀ ਸਦਾ ਆਨੰਦ ਦੇਣ ਵਾਲੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਹੋ ਰਹੀ ਹੈ, ਇਹ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਉਸ ਦੀ ਆਰਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a Canción de Alabanza de Él, es todo mi Éxtasis."