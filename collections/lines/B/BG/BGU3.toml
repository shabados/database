[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤ ਬਿਸਾਰੀ; ਏਕ ਦ੍ਰਿਸਟੇਤਾ ॥"
page = 254
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He forgets the anxieties and beholds the One Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ iਫ਼ਕਰ-ਚਿੰਤਾ ਨੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਕ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anxieties are forgotten, and the One Lord alone is seen,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਨੇ ਸਭ ਚਿੰਤਾ ਬਿਸਾਰ ਦਈ ਹੈ ਔਰ ਏਕ ਵਾਹਿਗੁਰੂ ਹੀ ਤਿਸ ਕੋ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਹਰ ਥਾਂ) ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਦਰਸਨ ਹੁੰਦਾ ਹੈ, ਉਹ ਹੋਰ ਸਾਰੀਆਂ ਚਿਤਵਨੀਆਂ ਵਿਸਾਰ ਦੇਂਦਾ ਹੈ (ਤੇ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਚਿਤਵਨ ਕਰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus preocupaciones terminarán y podrá ver al Señor,"