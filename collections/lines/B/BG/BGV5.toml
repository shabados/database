[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਦੇਵਾਨਾ ਜਾਣੀਐ; ਜਾ ਭੈ ਦੇਵਾਨਾ ਹੋਇ ॥"
page = 991
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then should a man be called crazy, if he becomes crazy about the fear of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਇਨਸਾਨ ਨੂੰ ਦੀਵਾਨਾ ਜਾਣਈਏ ਜੇਕਰ ਉਹ ਪ੍ਰਭੂ ਦੇ ਡਰ ਨਾਲ ਸ਼ੁਦਾਈ ਹੋ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is known to be insane, when he goes insane with the Fear of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਵਰਾ ਤਾਂ ਤੌ ਜਾਣੀਤਾ ਹੈ ਜੇ ਪਰਮੇਸਰ ਕੇ ਭੈ ਮੇਂ ਦੀਵਾਨਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦੇ ਲੋਕਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਉਦੋਂ ਮਨੁੱਖ ਨੂੰ ਝੱਲਾ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ, ਜਦੋਂ ਉਹ ਦੁਨੀਆ ਦੇ ਡਰ-ਫ਼ਿਕਰਾਂ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ ਜੇਹਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad me fascinaría estar loco, y si fuera sacudido por la Reverencia del Señor,"