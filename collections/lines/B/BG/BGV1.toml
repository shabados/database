[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਹਰਿ ਚਉਦਿਆ; ਸਭੁ ਦਾਲਦੁ ਦੁਖੁ ਲਹਿ ਜਾਇ ॥੨॥"
page = 1316
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, uttering the God's Name, poverty and pain are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਕੰਗਾਲਤਾ ਅਤੇ ਪੀੜ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chanting the Name of the Lord, Har, Har, all poverty and pain is dispelled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ (ਚਉਦਿਆ) ਉਚਾਰਤਿਆਂ ਹੋਇਆਂ ਦੁਖ ਅਰ ਦਰਿਦ੍ਰ ਸਭ ਲਹਿ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਹਰੇਕ ਦੁੱਖ ਹਰੇਕ ਦਰਿੱਦ੍ਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਦਿਆ = ਉਚਾਰਦਿਆਂ, ਸਿਮਰਦਿਆਂ, ਜਪਦਿਆਂ। ਦਾਲਦੁ = ਦਰਿੱਦ੍ਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, cantando el Nombre del Señor Jar, Jar, todo dolor y pobreza desaparecen. (2)"