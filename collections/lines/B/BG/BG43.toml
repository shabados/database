[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਪੁੰਜ ਗਇੰਦਨ ਮੈ ਧਨੁ ਤਾਹਿ; ਲਸੈ ਸਭ ਹੀ ਜਿਹ ਲੋਕ ਫਟਾ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Amongst the gathering of elephants of the enemy’s army, Krishna looked splendid like the bow of Indra"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦੇ ਹਾਥੀਆਂ ਦੇ ਸਮੂਹ ਵਿਚ ਉਸ ਦਾ ਧਨੁਸ਼ ਇਸ ਤਰ੍ਹਾਂ ਚਮਕ ਰਿਹਾ ਸੀ ਜਿਵੇਂ ਸਾਰਾ ਲੋਕ (ਜਗਤ) ਫਟ ਗਿਆ ਹੈ।"