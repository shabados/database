[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਤਉ ਮੋਲਿ ਮਹਗੀ ਲਈ; ਜੀਅ ਸਟੈ ॥੧॥ ਰਹਾਉ ॥"
page = 694
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have bought it dear in exchange for my soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਹ, ਆਪਣੀ ਜਿੰਦੜੀ ਦੇ ਵਟਾਂਦਰੇ ਵਿੱਚ ਮਹਿੰਗੀ ਮੁੱਲ ਲਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I paid for it dearly, in exchange for my soul. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਨੇ ਆਪ ਕੀ ਪ੍ਰੀਤੀ ਮਹਗੀ ਮੋਲ ਲਈ ਹੈ, ਅਪਨੇ ਜੀ ਕੇ (ਸਟੈ) ਬਦਲੈ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ, ਭਾਵ ਸੇ ਤਨ ਮਨ ਧਨ ਸਰਬੰਸ ਦੇਨੇ ਸੇ ਮਿਲੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਬੜੇ ਮਹਿੰਗੇ ਮੁੱਲ (ਇਹ ਪ੍ਰੀਤ) ਲਈ ਹੈ, ਜਿੰਦ ਦੇ ਕੇ (ਇਹ ਪ੍ਰੀਤ) ਵਿਹਾਝੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਸਟੈ = ਜਿੰਦ ਦੇ ਵੱਟੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Lo he obtenido a cambio de mi Alma! (1‑Pausa)"