[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਆਪਿ ਤੂਹੈ ਵਡ ਰਾਜਾ ॥"
page = 1074
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are the great king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਵਿਸ਼ਾਲ ਪਾਤਿਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are the greatest king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਆਪ ਹੀ ਤੂੰ ਵੱਡਾ ਰਾਜਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਿਰਫ਼ ਤੂੰ ਆਪ ਹੀ ਸਭ ਤੋਂ ਵੱਡਾ ਰਾਜਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡ = ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres el Rey Sublime, oh Dios, sí, a través de Tu Comando,"