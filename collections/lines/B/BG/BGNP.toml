[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਬਸਤੁ ਅਗੋਚਰ ਲਹੀਐ ॥"
page = 656
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the one incomprehensible thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਅਗਾਧ ਸ਼ੈ ਲੱਭਣ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to find the incomprehensible thing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇ ਇੰਦ੍ਰੀਓਂ ਕੇ ਅਵਿਸੇ ਬ੍ਰਹਮ ਵਸਤੂ ਕੋ ਲਖੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂਕਿ ਅੰਦਰੋਂ) ਉਹ ਹਰਿ-ਨਾਮ ਪਦਾਰਥ ਮਿਲ ਪਏ, ਜਿਸ ਤਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, (ਇਸ ਤਰ੍ਹਾਂ ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਪੜ੍ਹਨ ਨਾਲ ਉਹ ਗਿਆਨ ਦਾ ਦੀਵਾ ਮਨ ਵਿਚ ਜਗਣਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਨਾਲ ਅੰਦਰ-ਵੱਸਦਾ ਰੱਬ ਲੱਭ ਪਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para encontrar lo que no ve,"