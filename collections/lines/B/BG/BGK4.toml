[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੁ ਸਿਰਿ ਮਾਰੇ; ਕਰੇ ਖੁਆਰਾ ॥"
page = 1026
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Death's courier strikes him on his head and humiliates him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਸੱਟ ਮਾਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਖ਼ਜਲ ਖ਼ੁਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death smashes his head and humiliates him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਸਿਰ ਤੋਂ ਪਕੜ ਕੇ ਮਾਰ ਕਰ ਖੁਆਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ) ਮੌਤ (ਉਹਨਾਂ ਦੇ) ਸਿਰ ਉਤੇ (ਮੁੜ ਮੁੜ) ਚੋਟ ਮਾਰਦੀ ਹੈ ਤੇ (ਉਹਨਾਂ ਨੂੰ) ਖ਼ੁਆਰ ਕਰਦੀ (ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Yama nos golpea en la cabeza y nos destruye."