[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖ ਹਰਿ ਨਾਮੁ ਦੀਆ; ਨਾਨਕ. ਸੋ ਪ੍ਰਭੁ ਜਾਪਿ ॥੪॥੨॥੨੮॥"
page = 501
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has given me His Name the treasure of all peace O Nanak then contemplate thou on Him, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਸਾਰੇ ਆਰਾਮ ਦਾ ਖਜਾਨਾ, ਆਪਣਾ ਨਾਮ, ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ। ਹੇ ਨਾਨਕ! ਤੂੰ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has given me His Name, the treasure of peace; O Nanak, meditate on that God. ||4||2||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਹਰੀ ਨੇ ਸਰਬ ਸੁਖ ਔ ਅਪਨਾ ਨਾਮ ਦੀਆ ਹੈ. ਸੋ ਤਿਸ ਪ੍ਰਭ ਕੇ ਜਾਪ ਕੋ ਜਪ ॥੪॥੨॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹਨਾਂ ਨੂੰ ਉਸਨੇ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਆਪਣਾ ਹਰਿ-ਨਾਮ ਦੇ ਦਿੱਤਾ। ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ॥੪॥੨॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੨॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha bendecido con Su Nombre, con el Tesoro de Paz, y así, sólo habito en mi Señor. (4‑2‑28)"