[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਸ਼ੌਕ ਜਿਸ ਦੇ ਗਲੇ ਦਾ ਹਾਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੌਕਿ ਮੌਲਾ-ਅਸ਼ ਗਿਰੇਬਾਣ ਗੀਰ ਸ਼ੁਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, Guru Gobind Singh is the one who dispels all sorrows and pains. (116)"