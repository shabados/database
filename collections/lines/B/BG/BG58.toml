[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾਹਿ ਕਹਿਯੋ ਨਹਿ ਚਿੰਤ ਕਰੋ; ਨ ਕਛੂ ਇਹ ਤੇ ਤੁਮਰੋ ਫੁਨਿ ਛੀਜੈ ॥੮੯੯॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Krishna has asked you to abandon all anxiety, you would lose nothing.”899."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨੇ ਕਿਹਾ ਹੈ ਕਿ ਚਿੰਤਾ ਨਾ ਕਰੋ, ਇਸ ਨਾਲ ਤੁਹਾਡਾ ਕੁਝ ਹਰਜਾ ਨਹੀਂ ਹੋਵੇਗਾ ॥੮੯੯॥"