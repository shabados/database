[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਉ ਪਿਰਹਿ ਸੀਗਾਰੀ ॥"
page = 372
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when the happy wife is bedeck by her Love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਦ ਸੁਭਾਗੀ ਪਤਨੀ ਨੂੰ ਉਸ ਦਾ ਪਿਆਰ ਸਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, when the happy soul-bride is adorned by her Beloved,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪ੍ਯਾਰੇ ਨੇ ਮੈਂ ਸਿੰਗਾਰੀ ਹੂੰ, ਭਾਵ ਗੁਨੋਂ ਸਹਤ ਕਰੀ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਦੋਂ (ਕਿਸੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਸੁੰਦਰ ਜੀਵਨ ਵਾਲੀ ਬਣਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜਦੋਂ। ਪਿਰਹਿ = ਪਿਰ ਨੇ, ਖਸਮ ਨੇ। ਸੀਗਾਰੀ = ਸਜਾ ਦਿੱਤੀ, ਸੋਹਣੀ ਬਣਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Esposa que es adornada por el Señor Mismo,"