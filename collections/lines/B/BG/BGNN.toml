[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇ ਬਾਦਿਸਾਹ ਕੇ ਆਗੇ ਧਰੀ ॥੨੦॥"
page = 1166
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama took and placed it before the emperor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਾਮੇ ਨੇ ਇਸ ਨੂੰ ਲੈ ਕੇ ਪਾਤਿਸ਼ਾਹ ਦੇ ਮੂਹਰੇ ਰਖ ਦਿਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv took it and placed it before the king. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਮਟਕੀ ਲੈ ਕਰ ਕੇ ਬਾਦਸ਼ਾਹਿ ਕੇ ਆਗੇ ਧਰ ਦਈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਲੈ ਕੇ ਬਾਦਸ਼ਾਹ ਦੇ ਅੱਗੇ ਰੱਖ ਦਿੱਤੀ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puesta ante al Rey, (20)"