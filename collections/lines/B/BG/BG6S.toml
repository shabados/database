[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਹਰੁ ਲੋਭੁ; ਅਰੁ ਲੋਕਾਚਾਰੁ ॥"
page = 324
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsake covetousness and worldly ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਰਸਤਿਆਂ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Set aside your greed and worldly ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਕੋ ਔਰ ਜੋ ਲੋਕੋਂ ਕੀ ਪ੍ਰਸਿੰਨਤਾ ਵਾਸਤੇ ਜਪ ਤਪ ਆਦਿ ਕਰਮ ਕਰਤਾ ਹੈਂ ਤਿਨ ਕੋ ਤਿਆਗ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਲਾਲਚ, ਵਿਖਾਵੇ ਦਾ ਤਿਆਗ ਕਰ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja tu ansia de tener cosas, y los modos del mundo,"