[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਉ ਕਛੁ ਸੰਗਿ. ਨ ਜਾਇ. ਮਾਨੁ ਤਿਆਗਿ ਮੋਹਾ ॥"
page = 1230
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that is seen, shall go not with thee, O man. So abandon thou thy self-conceit and worldly attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਛ ਜੋ ਦਿਸਦਾ ਹੈ, ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਣਾ, ਹੇ ਇਨਸਾਨ! ਇਸ ਲਈ ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nothing of the visible world shall go along with you; abandon your pride and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਦਾਰਥ ਦ੍ਰਿਸ਼ਟ ਆਵਤਾ ਹੈ ਇਸਮੈਂ ਸੇ ਕੁਛ ਭੀ ਸਾਥ ਨਹੀਂ ਜਾਵੇਗਾ, ਤਾਂ ਤੇ ਮੋਹ ਅਰ ਮਾਨ ਕੋ ਤਿਆਗੁ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜੋ) ਦਿੱਸਦਾ ਜਗਤ (ਹੈ, ਇਸ ਵਿਚੋਂ) ਕੁਝ ਭੀ (ਕਿਸੇ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ (ਇਸ ਵਾਸਤੇ ਇਸ ਦਾ) ਮਾਣ ਤੇ ਮੋਹ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que parece, no se irá con nosotros, abandona entonces tu ego negativo y apegos,"