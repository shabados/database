data = "ਕਹੂੰ ਰਾਜ ਬਿਦਿਆ, ਕਹੂੰ ਰਾਜਧਾਨੀ ॥੨੬॥੧੧੬॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art the State-learning and somewhere Thou art the State Capital!!  26. 116"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਰਾਜ ਦੀ ਵਿਦਿਆ ਹੋ ਅਤੇ ਕਿਤੇ (ਖੁਦ ਹੀ) ਰਾਜਧਾਨੀ ਹੋ ॥੨੬॥੧੧੬॥"