[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇਲ ਹੈ ਸਰਿਤਾ ਸਗਰੀ; ਬਹੁ ਸ੍ਰੋਨਤ ਸੋ ਤਿਹ ਕੋ ਅੰਗ ਭੀਨੋ ॥"
page = 445

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wounding all the streams, he saturated their limbs with blood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਨਦੀਆਂ ਨੂੰ ਘਾਇਲ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਅੰਗਾਂ ਨੂੰ ਲਹੂ ਲੁਹਾਨ ਕਰ ਦਿੱਤਾ।"