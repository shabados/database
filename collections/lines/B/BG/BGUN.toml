data = "ਪਰਮ ਜੋਤਿ ਪਾਇ ਹੋਂ ॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I recite infinite Names and attain the Supreme light."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ) ਪਰਮ-ਜੋਤਿ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਾਂਗਾ।"