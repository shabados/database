[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਮੁਕਤੁ ਹਰਿ ਮੰਨਿ ਵਸਾਏ; ਸਹਜੇ ਸਹਜਿ ਸਮਾਵਣਿਆ ॥੩॥"
page = 123
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who places the Lord within his heart is ever emancipated and easily gets absorbed in the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਬੰਦਖਲਾਸ ਹੈ ਅਤੇ ਸੁਖੈਨ ਹੀ ਮਾਲਕ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrining the Lord within their minds, they are liberated forever. With intuitive ease, they merge into the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਏ ਹੈਂ ਵਹੁ ਸਦਾ ਮੁਕਤ ਹੈਂ ਔਰ ਸੁਭਾਵਕ ਹੀ ਸਹਜ ਪਦ ਮੇਂ ਸਮਾ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ, ਉਹ ਸਦਾ (ਹਉਮੈ ਆਦਿਕ ਵਿਕਾਰਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਰਹਿਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es redimido y espontáneamente se inmerge en la Paz del Equilibrio.  (3)"