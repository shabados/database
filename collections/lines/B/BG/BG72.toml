[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਕੇ ਦਾਤੇ; ਬਚਨ ਕੇ ਸੂਰੇ ॥"
page = 1073
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is the giver of protection and the man of word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਨਾਹ ਦੇਣਹਾਰ ਅਤੇ ਕੌਲ-ਕਰਾਰ ਪਾਲਣ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of Sanctuary, the Heroic Warrior who keeps His Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਸਰੇ ਕੇ ਦਾਤੇ ਹੈਂ ਔ ਬਚਨੋਂ ਕੇ ਸੂਰਮੇਂ ਹੈਂ, ਭਾਵ ਜੋ ਵਰ ਸ੍ਰਾਪ ਦੇਵੇ ਸੋ ਸਭ ਸਫਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਰਨ ਪਏ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਜੋਗਾ ਹੈ, ਗੁਰੂ ਸੂਰਮਿਆਂ ਵਾਂਗ ਬਚਨ ਪਾਲਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me ofrece Su Refugio y honra Su Palabra para redimirme, ahora he encontrado al Dios Dador de Éxtasis,"