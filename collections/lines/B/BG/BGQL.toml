[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਤਉ ਸਹੀ; ਲਖੈ ਜਉ ਕੋਈ ॥"
page = 342
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For sure, the Lord exists, only if some one could understand Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਯਕੀਨਨ ਹੀ ਹੈ, ਜੇਕਰ ਕਿਵੇਂ ਕੋਈ ਬੰਦਾ ਉਸ ਨੂੰ ਸਮਝ ਸਕਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of course the Lord exists, if one could only understand Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੈ ਤੋ ਨਿਸਚੇ ਕਰ ਕੇ ਏਹੀ ਬਾਤ ਪਰੰਤੂ ਜੇ ਕੋਈ ਜਾਣੇ॥☬ਪ੍ਰਸ਼ਨ: ਜਾਣੇ ਸੇ ਕਿਆ ਹੋਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਹੈ ਤਾਂ ਜ਼ਰੂਰ (ਪਰ ਇਸ ਵਿਸ਼ਵਾਸ ਦਾ ਲਾਭ ਤਦੋਂ ਹੀ ਹੁੰਦਾ ਹੈ) ਜਦੋਂ ਕੋਈ ਜੀਵ (ਇਸ ਗੱਲ ਨੂੰ) ਸਮਝ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él sin duda es, a mí sólo me hace falta entenderlo."