[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੁ ਪੰਖੀ; ਤ੍ਰਿਗਦ ਜੋਨਿ ਤੇ ਮੰਦਾ ॥੩॥"
page = 188
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are worse than the beasts, birds and the species of creeping creatures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਡੰਗਰਾਂ ਪਰਿੰਦਿਆਂ ਅਤੇ ਰੀਂਗਣ ਵਾਲੇ ਜੀਆਂ ਦੀ ਜੂਨੀਆਂ ਨਾਲੋਂ ਭੀ ਭੈੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are worse off than beasts, birds or creeping creatures. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੂ ਪੰਖੀ ਤ੍ਰਿਗਦ ਜੋਨੀ ਤੇ ਮੰਦਾ ਹੈ। (ਤ੍ਰਿਗਦ) ਜੋ ਸਰਪ ਆਦਿਕੋਂ ਕੋ ਪਾਪ ਨਹੀਂ ਹੋਤਾ। ਮਾਨੁਖ ਸਰੀਰ ਕੋ ਮੰਦ ਕਰਮ ਕਾ ਫਲ੍ਹ ਪਾਪ ਹੋਤਾ ਹੈ। ਯਾਂ ਤੇ ਇਨਸੇ ਮੰਦ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਸ਼ੂ ਪੰਛੀ ਤੇ ਟੇਢੇ ਹੋ ਕੇ ਤੁਰਨ ਵਾਲੇ ਜੀਵਾਂ ਦੀਆਂ ਜੂਨਾਂ ਨਾਲੋਂ ਭੀ ਭੈੜੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਖੀ = ਪੰਛੀ। ਤ੍ਰਿਗਦ ਜੋਨਿ = ਟੇਢੀਆਂ ਜੂਨਾਂ ਵਾਲੇ, ਟੇਢੇ ਹੋ ਕੇ ਤੁਰਨ ਵਾਲੀਆਂ ਜੂਨਾਂ। ਤੇ = ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es peor que los cuadrúpedos, los pájaros, y aún peor que los gusanos. (3)"