[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਭ੍ਰਮੁ ਹਮਾਰਾ; ਸਗਲ ਮਿਟਾਇਆ ॥"
page = 562
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all my troubles and doubts are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਦੁੱਖੜੇ ਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all of my pains and doubts have been eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੰਤੋਂ ਨੇ ਮੇਰਾ ਭਰਮ ਜਨ੍ਯ ਦੁਖ ਸਭ ਮਿਟਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਮੇਰਾ ਸਾਰਾ ਦੁੱਖ ਤੇ ਭਰਮ ਦੂਰ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਾਰਾ = ਮੇਰਾ। ਸਗਲ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes me liberaron de mis dudas y de mis aflicciones."