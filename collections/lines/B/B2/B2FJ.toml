[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਹੇਲੀ; ਅਪਨੈ ਰਸ ਮਾਤੀ ॥"
page = 182
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the maid companions (senses) are intoxicated with their own relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਸਖੀਆਂ (ਇੰਦਰੀਆਂ) ਆਪਣੇ ਮੁਆਦ ਅੰਦਰ ਮਤਵਾਲੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of my companions are intoxicated with their sensory pleasures;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸਖੀਆਂ, ਭਾਵ ਇੰਦ੍ਰੀਆਂ ਅਪਨੇ ਅਪਨੇ ਰਸ ਮੇਂ ਮਸਤ ਹੋ ਰਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਆਪੋ ਆਪਣੇ ਚਸਕੇ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੇਲੀ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਮਾਤੀ = ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos mis compañeros están intoxicados, cada uno a su manera,"