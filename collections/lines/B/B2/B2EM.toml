[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤ੍ਰਿਪਤੇ; ਪੂਰਾ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥"
page = 759
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaining to the Perfect Lord, Nanak is propitiated. Pause 2nd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਕਰ ਕੇ, ਨਾਨਕ ਸੰਤੁਸ਼ਟ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is satisfied, finding the Perfect Lord. ||1||Second Pause||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਦ੍ਵਾਰੇ ਜਬ (ਪੂਰਾ) ਯਥਾਰਥ ਗਿਆਨ ਪਾਯਾ ਤੋ (ਤ੍ਰਿਪਤੇ) ਪੂਰਨ ਹੂਏ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ, ਤੇ, ਉਹਨਾਂ ਨੂੰ ਪੂਰਨ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।੧।ਰਹਾਉ ਦੂਜਾ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤੇ = ਰੱਜ ਗਏ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak está satisfecho, pues encontró al Perfecto Señor. (1-Segunda pausa-1)"