[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਹਾਰ; ਗੁਰਮੁਖ ਸਦ ਜੀਤਿ ॥੪॥੧੬॥੧੮॥"
page = 867
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the egocentrics lose and the Guru-wards ever win."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਆਪ-ਹੁਦਰੇ ਹਾਰ ਜਾਂਦੇ ਹਨ ਅਤੇ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹਮੇਸ਼ਾਂ ਜਿੱਤ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the self-willed manmukhs will fail, while the Gurmukhs will always win. ||4||16||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵ ਇਹ ਮਨਮੁਖੋਂ ਕੀ ਹਾਰ ਔ ਗੁਰਮੁਖੋਂ ਕੀ ਜੀਤ ਸਦਾ ਹੀ ਹੋਤੀ ਆਈ ਹੈ॥੪॥੧੬॥੧੮॥☬ਨਾਰਾਇਣ ਨਾਮ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਜੀਵਨ-ਬਾਜ਼ੀ ਵਿਚ) ਹਾਰ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਸਦਾ ਜਿੱਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੪॥੧੬॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que los ególatras pierden la batalla de la vida y los Santos la ganan siempre. (4-16-18)"