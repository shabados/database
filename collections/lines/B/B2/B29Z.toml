[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ; ਪਰਾਪਤਿ ਹੋਇ ॥੩॥"
page = 665
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But it is through perfect destiny that it is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਪੂਰਨ ਕਰਮਾਂ ਰਾਹੀਂ ਇਹ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is obtained only by perfect destiny. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਹੁ ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਗੁਰਬਾਣੀ) ਪੂਰੀ ਕਿਸਮਤ ਨਾਲ ਹੀ ਮਿਲਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es obtenido sólo a través de un Destino Perfecto. (3)"