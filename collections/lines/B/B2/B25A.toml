[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੈਠਾ ਸੋਢੀ ਪਾਤਿਸਾਹੁ; ਰਾਮਦਾਸੁ ਸਤਿਗੁਰੂ ਕਹਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now Guru Ram Das, a Sodhi emperor, seated on the Guru-seat is called the true Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਸੋਢੀ ਪਾਤਸ਼ਾਹ ਹੋ ਕੇ (ਗੱਦੀ ਪਰ) ਬੈਠੇ ਤੇ ਰਾਮਦਾਸ ਸਤਿਗੁਰੂ (ਪ੍ਰਸਿੱਧ) ਕਹਾਏ।"