[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਪੁਰਖੁ ਇਕੁ ਨਦਰੀ ਆਵੈ; ਸਭ ਏਕਾ ਨਦਰਿ ਨਿਹਾਰੇ ॥੨॥"
page = 982
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He beholds the only one Lord, who looks upon all alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਨੂੰ ਹੀ ਤਕੱਦਾ ਹੈ, ਜੋ ਸਾਰਿਆਂ ਨੂੰ ਇਕ ਸਮਾਨ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees the One and only Primal Lord God, who blesses all with His Glance of Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਏਕ ਪੁਰਖ ਪਰਮਾਤਮਾ (ਇਕੁ) ਅਦੁਤੀ ਨਜਰੀ ਆਵਤਾ ਹੈ, ਸੋ ਸਭ ਕੋ ਦ੍ਰਿਸ੍ਟ ਕਰ ਕੇ ਹੀ ਦੇਖਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਹੀ ਸਰਬ-ਵਿਆਪਕ ਹਰ ਥਾਂ ਦਿੱਸਦਾ ਹੈ (ਉਸ ਨੂੰ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਉਤੇ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਤੱਕ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ। ਨਿਹਾਰੇ = ਵੇਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos sólo ven al Señor por todas partes, a ese Señor que ve a todos por igual.  (2)"