data = "ਅਪੋ ਆਪ ਮੋ ਬੈਰ ਭਾਵੰ ਬਿਸਾਰੰ ॥੧॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Sodhi king of Madra Desha (Punjab) sent letters to them, entreating them to forget the past enmities.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਨੂੰ ਆਪੋ ਆਪਣਾ ਵੈਰ ਭਾਵ ਭੁਲਾ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"