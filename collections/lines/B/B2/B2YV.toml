[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਬਲ ਬਚਨ ਬਿਬੇਕ ਲਖ; ਪਰਕਿਰਤਿ ਕਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lacs of powers, discretions, discourses and physical services are known."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਬਲ (ਸਰੀਰਕ), ਬਚਨਾਂ, ਵਿਚਾਰਾਂ ਲੱਖਾਂ, ਮਾਇਆ ਲਈ ਮਿਹਨਤਾਂ (ਅਥਵਾ ਪਰਾਈ ਕਿਰਤ ਕਰਣੀ)।"