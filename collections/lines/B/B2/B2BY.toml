[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਸਭੁ ਕੋ ਲਗਿ ਵਿਗੁਤਾ. ਬਿਨੁ ਸਤਿਗੁਰ ਬੂਝ. ਨ ਪਾਈ ॥"
page = 1287
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to dually every one is wasted away, Without the True Guru understanding is attained not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜ ਕੇ ਹਰ ਕੋਹੀ ਤਬਾਹ ਹੋ ਜਾਂਦ ਹੈ। ਸੰਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਮਝ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, all are ruined; without the True Guru, there is no understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਮੇਂ ਲਗ ਕੇ ਸਭ ਕੋਈ ਖਰਾਬ ਹੂਆ ਹੈ, ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ (ਬੂਝ) ਗ੍ਯਾਤ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਲੱਗ ਕੇ ਹਰ ਕੋਈ ਖ਼ੁਆਰ ਹੀ ਹੁੰਦਾ ਹੈ, ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ (ਕਿ ਮਾਇਆ ਦਾ ਮੋਹ ਖ਼ੁਆਰੀ ਦਾ ਹੀ ਮੂਲ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਗੁਤਾ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ। ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਲਗਿ = ਲੱਗ ਕੇ। ਦੂਜੈ = (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ (ਦੇ ਪਿਆਰ) ਵਿਚ। ਬੂਝ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el hambre del tonto no es saciada, apegados a la dualidad todos son arruinados,"