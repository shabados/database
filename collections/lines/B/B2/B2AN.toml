[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਗਹੀ ਮਨ ਓਟ ॥"
page = 894
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His protection, I have grasped in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਪਨਾਹ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਪਕੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has grasped His Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਹੀ ਮਨ ਕਰ ਕੇ ਸਰਨ ਗ੍ਰਹਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se ha aferrado a Su Soporte,"