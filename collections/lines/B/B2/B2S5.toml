[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੇਵਾ ਧਰਮ ਰਾਇ ਕਰੈ; ਧੰਨੁ ਸਵਾਰਣਹਾਰੁ ॥੨॥"
page = 39
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Righteous Judge does their service. Felicitous is the Lord who adorns them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ-ਰਾਜਾ ਉਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ। ਸੁਬਹਾਨ ਹੈ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਿੰਗਾਰਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Righteous Judge of Dharma serves them; blessed is the Lord who adorns them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪੁਰਸੋਂ ਕੀ ਧਰਮਰਾਇ ਸਦਾ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਔਰ ਤਿਨ ਕੇ ਜੋ (ਸਵਾਰਣਹਾਰੁ) ਉਤਪਤਿ ਕਰਨੇ ਵਾਲੇ ਮਾਤਾ ਪਿਤਾ ਹੈਂ, ਸੋ ਭੀ (ਧੰਨੁ) ਉਪਮਾ ਕਰਨੇ ਯੋਗ ਹੈਂ। ਵਾ ਧਰਮਰਾਇ ਹੀ ਉਸਤਤੀ ਕਰਤਾ ਹੈ ਕਿ ਧੰਨ ਹੈ ਆਪ ਕੇ ਸਵਾਰਨੇ ਵਾਲਾ ਗੁਰੂ ਵਾ ਮਾਤਾ, ਪਿਤਾ ਅਥਵਾ ਬ੍ਰਹਮਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ (ਭੀ) ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ। ਧੰਨ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਜੋ (ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ ਜੀਵਨ ਇਤਨਾ) ਸੋਹਣਾ ਬਣਾ ਦੇਂਦਾ ਹੈ (ਕਿ ਧਰਮਰਾਜ ਭੀ ਉਹਨਾਂ ਦਾ ਆਦਰ ਕਰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para él, aun ese Juez del Dharma sirve para conferirle la Gloria. (2)"