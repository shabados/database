[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਨਿਰਮਲੁ ਹੋਇ; ਹਰਿ ਰੰਗਿ ॥"
page = 180
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body are reached immaculate through God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body become immaculate through the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਪ੍ਰੇਮ ਕਰ ਮਨ ਤਨ ਨਿਰਮਲ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ (ਟਿਕੇ ਰਿਹਾਂ) ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor del Señor el cuerpo y la mente se vuelven puros;"