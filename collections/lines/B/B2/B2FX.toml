[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਜੁਗੁ ਜੀਵਹੁ; ਅਮਰ ਫਲ ਖਾਹੁ ॥੧੦॥"
page = 344
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shalt eat the immortalising fruit and live through all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਸਦੀਵੀ ਸਥਿਰ ਕਰਨ ਵਾਲਾ ਫਲ ਖਾ ਲਵੇਗਾ ਅਤੇ ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਜੀਊਦਾ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall live throughout the ages, eating the fruit of immortality. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਮਰ ਫਲ ਜੋ ਗ੍ਯਾਨ ਹੈ ਤਿਸ ਕੋ ਖਾਇ ਕਰ ਜੁਗੁ ਜੁਗੁ ਜੀਵੋਗੇ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਿਹਨਤ ਦਾ) ਐਸਾ ਫਲ ਮਿਲੇਗਾ ਜੋ ਕਦੇ ਨਹੀਂ ਮੁੱਕੇਗਾ, ਐਸਾ ਸੁੰਦਰ ਜੀਵਨ ਜੀਵੋਗੇ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹੇਗਾ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਸਦਾ ਹੀ। ਅਮਰ = ਅ-ਮਰ, ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivirás eternamente participando del Fruto de la Inmortalidad. (10)"