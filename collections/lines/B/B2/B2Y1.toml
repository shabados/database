[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਲਾਲਾ. ਮੇਰੇ ਲਾਲ ਕੋ; ਸੁਣਿ ਖਸਮ ਹਮਾਰੇ ॥"
page = 1010
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear Thou, O my beloved spouse, I am such a slave of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਵਣ ਕਰ ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਕੰਤ! ਮੈਂ ਤੇਰਾ ਐਹੋ ਜੇਹਾ ਗੋਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am such a slave of Yours, O my Beloved Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲਾਲ ਪਿਆਰੇ ਹਮਾਰੇ ਖਸਮ! ਤੂੰ ਸੁਣ ਐਸਾ ਦਾਸ ਮੇਰੇ ਕੋ ਜਾਣੁ, ਕੈਸਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਖਸਮ! ਹੇ ਪਿਆਰੇ ਲਾਲ! (ਮੇਰੀ ਅਰਜ਼ੋਈ) ਸੁਣ। ਮੈਂ ਆਪਣੇ ਲਾਲ ਦਾ (ਭਾਵ, ਤੇਰਾ) ਅਜੇਹਾ ਸੇਵਕ-ਗ਼ੁਲਾਮ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਾ = ਗ਼ੁਲਾਮ, ਸੇਵਕ। ਲਾਲ ਕੋ = ਲਾਲ ਦਾ, ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ। ਖਸਮ = ਹੇ ਖਸਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, escucha, yo soy sólo Tu humilde Esclavo"