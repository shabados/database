[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਨੰਦੁ ਹੋਵੈ ਦਿਨੁ ਰਾਤੀ; ਹਰਿ ਕੀਰਤਿ ਕਰਿ ਬਨਵਾਰੀ ॥ ਰਹਾਉ ॥"
page = 669
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing the praise of God, the Lord of forests and thou shalt ever be happy, day and night. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਦੇ ਵਾਸੀ, (ਮਾਲਿਕ) ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ ਅਤੇ ਦਿਹੁੰ ਰੈਣ, ਸਦੀਵ ਹੀ ਪ੍ਰਸੰਨ ਰਹੇਗਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall be happy forever, day and night; sing the Praises of the Lord, the Lord of the world-forest. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਾਪ ਤੇ ਦਿਨੇ ਰਾਤ ਸਦਾ ਅਨੰਦ ਹੋਵੇਗਾ, ਤਾਂ ਤੇ ਤਿਸ ਹਰੀ ਬਨਵਾਰੀ ਕੀ ਸਦਾ ਕੀਰਤੀ ਕਰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ, (ਇਸ ਤਰ੍ਹਾਂ) ਦਿਨ ਰਾਤ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਬਨਵਾਰੀ = {वनमालिन्} ਪਰਮਾਤਮਾ (ਦੀ) ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así estarás siempre en Éxtasis, alabando a tu Dios. (Pausa)"