[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਮਿਹਰਵਾਨੁ; ਤਿਸ ਨੋ ਸਦਾ ਜਾਪਿ ॥"
page = 521
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever contemplate on Him, who is kind to the men and lower beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ, ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਇਨਸਾਨਾਂ ਅਤੇ ਪਸ਼ੂ ਪੰਛੀਆਂ ਤੇ ਦਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Kind to all beings and creatures; meditate forever on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਜੀਵੋਂ ਜੰਤੋਂ ਪਰ ਮਿਹਰਵਾਨ ਹੈ ਤਿਸ ਕਾ ਸਦੀਵਕਾਲ ਜਾਪ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ ਜੋ ਸਭ ਜੀਵਾਂ ਉੱਤੇ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਨੋ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo Lo contemplo siempre, al Benefactor de toda Vida."