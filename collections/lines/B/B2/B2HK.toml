[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਦਰਿ ਸੋਵਹਿ; ਪਟੰਬਰ ਤਾਨਿ ॥"
page = 971
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt sleep in thy home spreading silken cloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਘਰ ਵਿੱਚ ਰੇਸ਼ਮੀ ਬਸਤਰ ਵਿਛਾ ਕੇ ਸਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall sleep in your mansion, in blankets of silk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਮੇਂ (ਸੋਵਹਿ) ਇਸਥਤ ਹੋਵੈਗਾ, (ਪਟੰਬਰ ਤਾਨਿ) ਗ੍ਯਾਨ ਬਸਤਰ ਤਾਨ ਕੇ, ਭਾਵ ਨਿਰਭੈਤਾ ਕੇ ਸਹਤ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘਰ ਵਿਚ ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ ਸੌਂਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਦਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ-ਘਰ ਵਿਚ, ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ। ਪਟੰਬਰ = ਪਟ-ਅੰਬਰ, ਪੱਟ ਕੇ ਕੱਪੜੇ। ਪਟੰਬਰ ਤਾਨਿ = ਪੱਟ ਦੇ ਕੱਪੜੇ ਤਾਣ ਕੇ, ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno duerme en su hogar, en Paz y envuelto en sedas."