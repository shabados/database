[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਤੁ ਬਿਗਸੈ; ਮੂਠੋ ਅੰਧਾ ॥"
page = 1330
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even while awake, the blind man is being robbed, and yet, he is happy and gay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦਾ ਹੋਇਆ ਵੀ ਅੰਨ੍ਹਾਂ ਇਨਸਾਨ ਲੁੱਟਿਆ ਪੁੱਟਿਆ ਜਾ ਰਿਹਾ ਹੈ ਅਤੇ ਫਿਰ ਭੀ ਉਹ ਖੁਸ਼ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is awake, and even happy, but he is being plundered - he is blind!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਗਿਆਨ ਕਰ ਕੇ ਅੰਧਾ ਜੀਵ ਜਾਗਤਾ ਹੂਆ ਹੀ ਲੂਟੀਤਾ ਹੈ ਔ ਉਲਟਾ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪਣੇ ਵਲੋਂ ਸਿਆਣਾ ਹੈ, ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਪਿਆ ਹੈ, ਲੁੱਟਿਆ ਜਾ ਰਿਹਾ ਹੈ (ਅਨੇਕਾਂ ਵਿਕਾਰ ਇਸ ਦੀ ਆਤਮਕ ਰਾਸਿ ਪੂੰਜੀ ਨੂੰ ਲੁੱਟ ਰਹੇ ਹਨ) ਪਰ ਇਹ ਖ਼ੁਸ਼ ਖ਼ੁਸ਼ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਤੁ = (ਆਪਣੇ ਵਲੋਂ) ਜਾਗਦਾ, (ਦੁਨੀਆ ਦੇ ਕੰਮਾਂ ਵਿਚ) ਸੁਚੇਤ ਸਿਆਣਾ। ਬਿਗਸੈ = ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ। ਮੂਠੋ = ਠਗਿਆ ਜਾ ਰਿਹਾ ਹੈ, ਲੁੱਟਿਆ ਜਾ ਰਿਹਾ ਹੈ। ਅੰਧਾ = (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún despierto y feliz estás ciego, pues estás siendo ultrajado."