[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਜਪੈ. ਅਵਰਹ ਨਾਮੁ ਜਪਾਵੈ; ਵਡ ਸਮਰਥ ਤਾਰਨ ਤਰਨ ॥੧॥"
page = 1206
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, himself contemplates the Lord and makes others contemplate. He is greatly powerful, and is the ship to ferry across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ, ਖੁਦ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਅਤੇ ਹੋਰਨਾ ਪਾਸੋਂ ਸਿਮਰਨ ਕਰਵਾਉਂਦੇ ਹਨ। ਉਹ ਮਹਾਨ ਬਲਵਾਨ ਹਨ ਅਤੇ ਪਾਰ ਉਤਾਰਨ ਨਹੀਂ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself chants, and inspires others to chant the Naam, the Name of the Lord. He is Utterly All-Powerful; He carries us across to the other side. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਪਰਮੇਸਰ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ ਔਰ ਅਵਰੋਂ ਸੇ ਨਾਮ ਜਪਾਵੇ ਹੈ, ਬਡਾ ਸਮਰਥ ਹੈ ਔਰ ਸਿਖੋਂ ਕੇ ਤਾਰਨੇ ਕੋ (ਤਰਨ) ਜਹਾਜ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਵੱਡੀ ਸਮਰਥਾ ਵਾਲੇ ਹਰੀ ਦਾ ਸਭ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ-ਜੋਗ ਹਰੀ ਦਾ ਨਾਮ ਆਪ ਜਪਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾਂ ਪਾਸੋਂ ਜਪਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਹ = ਹੋਰਨਾਂ ਨੂੰ। ਤਰਨ = ਬੇੜੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "inspirando a que otros sigan el Sendero del Señor Todopoderoso, el Emancipador de todos. (1)"