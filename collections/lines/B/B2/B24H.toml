type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਸਚਾ ਉਪਦੇਸ਼ ਹੈ, (ਓਹੀ) ਘਰ ਪ੍ਰਮਾਣੀਕ ਹੈ;"