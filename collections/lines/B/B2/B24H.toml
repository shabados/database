type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਸਚੁ ਦੇਸੁ; ਘਰੁ ਪਰਵਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Holy congregation is the genuine basis and authentic abode of truth."

[[content]]
