[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਸਵਾਰੇ ਸਗਲੇ ਤਨ ਕੇ ॥੧॥"
page = 900
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "all the affairs of my body are arranged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰੇ ਸਰੀਰ ਦੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and so all the affairs of my body are arranged and resolved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੇਰੇ ਸਰੀਰ ਕੇ ਸਭ ਕਾਰਜ ਸਵਾਰ ਦੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਮਨ ਦੇ (ਉਸ ਦੇ) ਸਰੀਰ ਦੇ ਸਾਰੇ ਕੰਮ (ਗੁਰੂ) ਸੰਵਾਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜ = (ਉਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਅਤੇ ਸਰੀਰ ਦੇ ਸਾਰੇ ਕੰਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivo en Plenitud.  (1)"