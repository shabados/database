[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਮਾਵਨਿ; ਦੁਖੁ ਲਾਗੈ ਭਾਰਾ ॥"
page = 116
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They practise falsehood and suffer great agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਝੂਠ ਕਮਾਉਂਦੇ ਹਨ ਤੇ ਧਣਾ ਕਸ਼ਟ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice falsehood, and suffer terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕੂੜ ਹੀ ਕਮਾਵਤੇ ਹੈਂ ਅਰਥਾਤ ਮੰਦ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਭਾਰੀ ਦੁਖ ਨਰਕ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਰੀ ਨਾਸਵੰਤ ਕਮਾਈ ਹੀ ਕਰਦੇ ਹਨ ਤੇ ਬਹੁਤ ਆਤਮਕ ਦੁੱਖ ਕਲੇਸ਼ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en la falsedad sufren agonía."