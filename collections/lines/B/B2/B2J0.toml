[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਧਾਰਿ; ਬੰਧਨਿ ਬੰਧਿਆ ॥"
page = 761
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising egoism, the mortal is bound in bounds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਣੱਤ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਜੂੜਾਂ ਅੰਦਰ ਜਕੜਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Crying out, Mine! Mine!, he is bound in bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮੇਰੀ ਮੇਰੀ ਏਹ ਬਿਰਤੀ ਧਾਰੀ ਹੈ, ਉਨ ਕੋ ਜਮ ਨੇ ਪਰਲੋਕ ਮੇਂ ਬੰਧਨੋਂ ਕਰ ਕੇ ਬੰਧਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਮਾਇਆ ਦੀ ਮਮਤਾ ਦਾ ਖ਼ਿਆਲ ਮਨ ਵਿਚ ਟਿਕਾ ਕੇ ਮੋਹ ਦੇ ਬੰਧਨ ਵਿਚ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañados con la idea de “lo mío”, viven atados a sus propios egos,"