[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਮ ਗਿਆਨ; ਬਤਾਵੈ ਭੇਦ ॥"
page = 343
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, who is versed in divine knowledge discloses this secret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਗਿਆਤ ਨੂੰ ਪੁੱਜਿਆ ਹੋਇਆ ਗੁਰੂ ਇਸ ਭੇਤ ਨੂੰ ਦੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, who knows this spiritual wisdom, reveals the secret of this mystery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਗਿਆਨ ਕੀ (ਗਮ) ਪ੍ਰਾਪਤੀ ਕਰ ਕੇ ਭੇਦ ਬਤਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਹੁੰਚ ਵਾਲੇ ਗੁਰੂ ਦਾ ਗਿਆਨ ਇਹ ਭੇਦ (ਕਿ ਸਰੀਰ ਦੇ ਵਿੱਚ ਹੀ ਹੈ ਪ੍ਰਭੂ) ਦੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, entiendes este misterio,"