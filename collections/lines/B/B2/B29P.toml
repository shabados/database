[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸਰਣਿ ਪਰੈ ਸੋ ਉਬਰੈ; ਖਤ੍ਰੀ ਬ੍ਰਾਹਮਣੁ ਸੂਦੁ ਵੈਸੁ ਚੰਡਾਲੁ ਚੰਡਈਆ ॥੬॥"
page = 835
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who takes saints' protection is saved, be he a warrior, a literate, an agriculturist and untouchable and the pariah of the pariahs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ, ਉਹ ਤਰ ਜਾਂਦਾ ਹੈ, ਭਾਵੇਂ ਉਹ ਖੱਤ੍ਰੀ, ਵਿਦਵਾਨ, ਕਿਸਾਨ, ਅਛੂਤ ਅਤੇ ਕਮੀਣਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who seeks the Sanctuary of the Holy is saved, whether he is a Kh'shaatriya, a Brahmin, a Soodra, a Vaishya or the most untouchable of the untouchables. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਮੇਂ ਸੇ ਜੋ ਕੋਈ ਸੰਤ ਜਨੋਂ ਕੀ ਸਰਣ ਪਰੇ ਸੋਈ ਦੁਖੋਂ ਤੇ ਬਚਤਾ ਹੈ। ਖ੍ਯਤਰੀ, ਬਰਹਿਮਣ, ਸੂਦਰ, ਵੈਸ, ਚਾਰੋਂ ਵਰਨ ਔ ਚੰਡਾਲ ਪੁਨਾ (ਚੰਡਈਆ) ਚੰਡਾਲੋ ਮੇਂ ਅਤੀ ਨੀਚ ਕਰਮ ਕਰਣੇ ਵਾਲਾ। ਭਾਵ ਯਹਿ ਹੈ ਜਿਤਨੇ ਉਤਮ ਹੈਂ ਔ ਨੀਚੋਂ ਤੇ ਬੀ ਮਹਾਂ ਨੀਚ ਹੈਂ, ਸੋ ਸਭੀ ਸੰਤ ਜਨੋਂ ਕੀ ਸਰਣ ਪੜਣੇ ਤੇ ਉਬਰਤੇ ਹੈਂ॥੬॥☬ਜੇ ਕੋਈ ਪੂਛੈ ਕਿ ਕੌਨ ਕੌਨ ਤਰੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਵਿਚੋਂ ਜਿਹੜਾ ਜੀਵ) ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ, ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚ ਨਿਕਲਦਾ ਹੈ, ਚਾਹੇ ਉਹ ਖੱਤ੍ਰੀ ਹੈ ਚਾਹੇ ਬ੍ਰਾਹਮਣ ਹੈ, ਚਾਹੇ ਸ਼ੂਦਰ ਹੈ, ਚਾਹੇ ਵੈਸ਼ ਹੈ, ਚਾਹੇ ਮਹਾ ਚੰਡਾਲ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੈ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚ ਨਿਕਲਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ninguna es salvada excepto la que busca el Refugio del Santo, aunque sea un Brahmán, un kshatria, un vaisha o un chandala.  (6)"