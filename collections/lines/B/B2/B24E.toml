[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮੂਏ; ਨਹੀ ਜੀਵਣ ਆਸਾ ॥"
page = 933
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is born and ultimately dies, but longs not for eternal life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਜੰਮਦਾ ਹੈ ਅਤੇ ਆਖ਼ਰਕਾਰ ਮਰ ਜਾਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਸਦੀਵੀ ਜਿੰਦਗੀ ਦੀ ਚਾਹਨਾ ਧਾਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is born, only to die, but he does not wish to live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਜੀਵਨ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੀ ਆਸਾ ਹੈ ਵਹੁ ਜਨਮਤੇ ਮਰਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਬੰਦੇ ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਸੁੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ (ਉਹਨਾਂ ਤੋਂ) ਆਸ ਨਹੀਂ ਹੋ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਆਸਾ = ਸੁੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nace y al rato muere sin buscar nunca la Vida Eterna,"