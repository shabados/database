data = "ਸੁਕਰਮ ਸੁ ਭ੍ਰਮੰ ਭਗੰ ॥੫੧॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole world will be absorbed in vicious acts and the good acts will speed away.51."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੁਭ ਕਰਮ ਭਰਮ ਬਣ ਕੇ ਭਜ ਜਾਣਗੇ ॥੫੧॥"