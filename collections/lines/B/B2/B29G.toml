[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਕੁਲ ਦਾਸੁ. ਨ ਊਪਜੈ; ਸੋ ਕੁਲ ਢਾਕੁ ਪਲਾਸੁ ॥੧੧੧॥"
page = 1370
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The family, is which the Lord's slave is born not; that family is useless like the buteafrondosa."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਖਾਨਦਾਨ ਵਿੱਚ ਸਾਈਂ ਦਾ ਗੋਲਾ ਪੈਦਾ ਨਹੀਂ ਹੋਇਆ, ਉਹ ਖਾਨਦਾਨ ਢਕ-ਪਲਾਹ ਦੀ ਤਰ੍ਹਾਂ ਨਿਕੰਮਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But that family in which the Lord's slave is not born is as useless as weeds. ||111||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੁਲ ਮੇਂ ਹਰੀ ਕਾ ਦਾਸ ਨਹੀਂ ਉਪਜਤਾ ਹੈ, ਸੋ ਕੁਲ (ਪਲਾਸੁ) ਛਛਰਿਓਂ ਕੇ (ਢਾਕ) ਸਮਦਾਯ ਵਤ ਹੈ, ਭਾਵ ਵਿਅਰਥ ਹੈ॥੧੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੁਲ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲਾ ਬੰਦਾ ਨਹੀਂ ਪਰਗਟਦਾ, ਉਹ ਕੁਲ ਢਾਕ ਪਲਾਹ (ਆਦਿਕ ਨਿਕੰਮੇ ਰੁੱਖਾਂ ਵਰਗੀ ਅਫਲ ਜਾਣੋ) ॥੧੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la familia en la que no nace no tiene utilidad alguna, es como un montón de hierba.(111)"