[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਾਸੁ; ਅਮਰ ਪਦੁ ਪਾਵੈ ॥"
page = 1342
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, even while abiding in his own home, the mortal obtains the immortal status,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਣੀ ਆਪਣੇ ਨਿਜ ਦੇ ਧਾਮ ਅੰਦਰ ਵਸਦਾ ਹੋਇਆ ਵੀ ਅਬਿਨਾਸ਼ੀ ਦਰਜੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells in the home of his own heart deep within, and obtains the immortal status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਬ ਅਪਨੇ ਸਰੁਪ ਘਰ ਮੇਂ ਨਿਵਾਸ ਕਰ ਕੇ ਅਮਰ ਪਦ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਬਾਹਰ ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਭਟਕਣ ਦੇ ਥਾਂ) ਆਪਣੇ ਅੰਤਰ ਆਤਮੇ ਹੀ ਟਿਕਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਜਿਥੇ ਸਦਾ ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਅਮਰ ਪਦੁ = ਉਹ ਦਰਜਾ ਜਿੱਥੇ ਆਤਮਕ ਜੀਵਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en lo Profundo del hogar de su propio corazón y obtiene el Estado de Inmortalidad,"