[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੌ ਬੇਚਿ ਮੇਖਲਾ ਸਾਜੀ ॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the hunger tormented the woman, she thought of a plan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਉਸ ਨੇ) ਪੁੱਤਰ ਨੂੰ ਵੇਚ ਕੇ ਗੋਦੜੀ ਧਾਰਨ ਕਰ ਲਈ।"