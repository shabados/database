[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗਦਿ, ਅਨੰਤ ਮੂਰਤਿ ਨਿਜ ਧਾਰੀ; ਅਗਮ ਗੵਾਨਿ, ਰਸਿ ਰਸੵਉ ਹੀਅਉ ॥"
page = 1405
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then the Infinite Lord enshrined His own Being in Guru Angad and he, in his mind, enjoyed the Nectar of his unfathomable gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਬੇਅੰਤ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਨਿਜ ਦੇ ਸਰੂਪ ਨੂੰ ਗੁਰੂ ਅੰਗਦ ਅੰਦਰ ਟਿਕਾ ਦਿਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ, ਉਸ ਦੇ ਬੇਥਾਹ ਗਿਆਨ ਦੇ ਅੰਮ੍ਰਿਤ ਦਾ ਅਨੰਦ ਮਾਣਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Infinite Lord enshrined His Own Image in Guru Angad. In His heart, He delights in the spiritual wisdom of the Unfathomable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰੀ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਹੈਂ, ਸੋ ਅਨੰਤ ਰੂਪ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪ ਹੀ ਮੂਰਤੀ ਧਾਰੀ ਹੈ। (ਅਗਮ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਗਿਆਨ ਰਸ ਮੇਂ ਜਿਨੋਂ ਕਾ ਰਿਦਾ (ਰਸਉ) ਤਦਾਕਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਅੰਗਦ (ਸਾਹਿਬ ਜੀ) ਨੇ 'ਅਨੰਤ ਮੂਰਤਿ' ਹਰੀ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਟਿਕਾਇਆ, ਅਪਹੁੰਚ ਹਰੀ ਦੇ ਗਿਆਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪ ਦਾ ਹਿਰਦਾ ਪ੍ਰੇਮ ਵਿਚ ਭਿੱਜ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗਦਿ = ਅੰਗਦ ਨੇ। ਅਨੰਤ ਮੂਰਤਿ = ਬੇਅੰਤ ਅਕਾਰਾਂ ਵਾਲਾ, ਸਰਗੁਣ ਹਰੀ। ਨਿਜ ਧਾਰੀ = ਆਪਣੇ ਅੰਦਰ ਧਾਰਨ ਕੀਤੀ। ਅਗਮ ਗ੍ਯ੍ਯਾਨਿ = ਅਗਮ ਹਰੀ ਦੇ ਗਿਆਨ ਨਾਲ। ਰਸਿ = ਪ੍ਰੇਮ ਵਿਚ। ਰਸ੍ਯ੍ਯਉ = ਰਸਿਆ, ਭਿੱਜ ਗਿਆ। ਹੀਅਉ = (ਗੁਰੂ ਅੰਗਦ ਜੀ ਦਾ) ਹਿਰਦਾ। ਅਗਮ = ਅਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Infinito Señor enalteció Su Imagen en Guru Angad, y en Su Corazón Él se regocija en la Sabiduría Espiritual del Insondable Señor."