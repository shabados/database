[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਮ ਭ੍ਰਮ ਮਰਤ ਕਹਾ ਪਚਿ ਪਚਿ ਕਰਿ, ਦੇਖਿ ਸਮਝ ਮਨ ਮਾਹੀ ॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You may reflect in your mind and not be puzzled in illusions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੌਂ ਭੌਂ ਕੇ ਅਤੇ ਪਚ ਪਚ ਕੇ ਕਿਸ ਲਈ ਮਰ ਰਹੇ ਹੋ। ਮਨ ਵਿਚ ਸਮਝ ਕੇ ਵੇਖੋ।"