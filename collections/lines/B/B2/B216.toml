[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਸਨਾਤੀ ਹੋਰਿ ਹਿਦਵਾਣੀਆ; ਏਹਿ ਭੀ ਲੇਖੈ ਲਾਇ. ਵੇ ਲਾਲੋ ॥"
page = 722
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Hindu women of high caste and others of low caste, may also be put in the same account, O Lalo."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੀ ਜਾਤੀ ਅਤੇ ਨੀਵੀ ਜਾਤੀ ਦੀਆਂ ਹਿੰਦੂ ਤ੍ਰੀਮਤਾਂ, ਇਨ੍ਹਾਂ ਨੂੰ ਭੀ ਉਸੇ ਹੀ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਸਮਝ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindu women of high social status, and others of lowly status as well, are put into the same category, O Lalo."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼ਹਿਰ ਮੇਂ ਹਿੰਦਵਾਣੀਆਂ ਹੈਂ ਔਰ ਨੀਚ ਜਾਤੀਆਂ ਭੀ ਹੈਂ, ਇਹ ਭੀ ਉਸੀ ਲੇਖੈ ਲਾਈ ਜਾਵੈਂਗੀ, ਭਾਵ ਇਹ ਉਨ ਮੁਸਲਮਾਨੀਓਂ ਸਮਾਨ ਇਨਕੋ ਭੀ ਕਸ਼ਟ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੀਆਂ ਜਾਤਾਂ ਦੀਆਂ, ਨੀਵੀਆਂ ਜਾਤਾਂ ਦੀਆਂ ਅਤੇ ਹੋਰ ਭੀ ਸਭ ਹਿੰਦੂ ਇਸਤ੍ਰੀਆਂ-ਇਹਨਾਂ ਸਾਰੀਆਂ ਉਤੇ ਇਹੀ ਅੱਤਿਆਚਾਰ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਾਤੀ = ਨੀਵੀਂ ਜਾਤਿ। ਏਹਿ ਭੀ = ਇਹ ਭੀ ਸਾਰੀਆਂ। ਲੇਖੈ ਲਾਇ = ਉਸ ਜ਼ੁਲਮ ਦੇ ਲੇਖੇ ਵਿਚ ਹੀ ਗਿਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también preocupadas, le rezan a Él las mujeres hindúes de todas las castas, oh, dice Lalo."