data = "ਚੰਚਾਲੀ ਚਿਤ੍ਰਾ ਚਿਤ੍ਰਾਗੀ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You have the portrait like beautiful limbs and your plays are extensive"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਚਲਾ (ਆਸਮਾਨੀ ਬਿਜਲੀ) ਰੂਪ ਵਾਲੀ, ਚਿਤਰੇ ਦੀ ਸਵਾਰੀ ਕਰਨ ਵਾਲੀ,"