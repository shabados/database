[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਫਿਰਿ. ਜਨਮਿ ਨ ਆਵੈ ॥੩॥੮॥੩੦॥"
page = 483
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, she is not born, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, she shall not have to be reincarnated again. ||3||8||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਫੇਰ ਜਨਮ ਮਰਨ ਮੇਂ ਨਹੀਂ ਆਉਤੀ ਹੈ॥੩॥੮॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਉਹ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਫਿਰ ਜਨਮ (ਮਰਨ) ਵਿਚ ਨਹੀਂ ਆਉਂਦੀ ॥੩॥੮॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ ॥੩॥੮॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella no será llevada al vientre otra vez. (3‑8‑30)"