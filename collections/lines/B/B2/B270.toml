[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਬਾਜੇ; ਅਚਰਜ ਬਿਸਮਾਦ ॥"
page = 888
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without being struck, they play wondrously and marvelously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਵਜਾਏ ਦੇ, ਉਹ ਅਸਚਰਜ ਅਤੇ ਅਦਭੁਤ ਤਰੀਕੇ ਨਾਲ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wondrous, amazing unstruck melody vibrates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ (ਪੰਚ) ਸੰਤ ਤਹਾਂ ਪੂਰਨ (ਸਬਦ) ਬ੍ਰਹਮ ਕਾ (ਨਾਦ) ਸਬਦ, ਭਾਵ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ। ਔਰ ਉਪਦੇਸ਼ ਰੂਪ ਬਾਜੇ ਇਕ ਰਸ ਵਜ ਰਹੇ ਹੈਂ ਔ ਅਸਚਰਜ ਸੇ ਅਸਚਰਜ ਅਨੰਦੁ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਇੱਕ-ਰਸ ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ। ਉਹ ਅਵਸਥਾ ਅਚਰਜ ਤੇ ਹੈਰਾਨੀ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = {अनहत} ਬਿਨਾ ਵਜਾਏ ਵੱਜ ਰਹੇ। ਬਿਸਮਾਦ = ਹੈਰਾਨੀ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ahí resuena la Melodía Divina y uno se pierde en su Trance Maravilloso"