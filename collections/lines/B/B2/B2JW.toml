[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਗਰ ਪਾਛੈ. ਕਛੁ, ਨ ਸੂਝੈ; ਏਹੁ ਪਦਮੁ ਅਲੋਅ ॥੨॥"
page = 663
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But he sees not anything behind him; O strange is this lotus-posture."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਸ ਨੂੰ ਆਪਣੇ ਪਿਛਲੇ ਪਾਸੇ ਕੁਝ ਭੀ ਨਹੀਂ ਦਿਸਦਾ। ਇਹ ਅਜੀਬ ਹੀ ਕੰਵਲ-ਆਸਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they cannot even see what is behind them. What a strange lotus pose this is! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਠ ਕੇ ਪੀਛੇ ਤਕ ਕੁਛ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ, ਤਾਂ ਇਹ (ਪਦਮੁ ਅਲੋਅ) ਬਡਾ ਅਸਚਰਜ ਹੈ; ਵਾ ਤੇਰਾ ਰਿਦਾ (ਪਦਮੁ) ਕਮਲ (ਅਲੋਅ) ਪ੍ਰਕਾਸ਼ ਸੇ ਰਹਿਤ ਹੈ, ਭਾਵ ਸੇ ਅਗਿਆਨੀ ਹੈ ਵਾ ਬਚਨ ਅਲੋਕਕ ਹੈ॥੨॥☬ਬਚਨ ਕੇ ਕੌਲ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੀ ਹੀ ਪਿੱਠ ਪਿਛੇ ਪਈ ਕੋਈ ਚੀਜ਼ ਨਹੀਂ ਦਿੱਸਦੀ। ਇਹ ਅਸਚਰਜ ਪਦਮ ਆਸਨ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no pueden ni ver lo que está atrás de ellos, oh, ¡esa postura de loto, qué extraña es! (2)"