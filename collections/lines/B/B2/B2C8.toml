[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਰਮਤ; ਫਿਰਿ ਜੋਨਿ. ਨ ਆਈਐ ॥੧੨॥"
page = 299
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak by remembering the pervading Lord the mortal enters not the womb again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਿਆਪਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਨਾਲ ਪ੍ਰਾਣੀ ਮੁੜ ਕੇ ਗਰਭ ਵਿੱਚ ਨਹੀਂ ਪੈਦਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, dwelling upon the Lord, you shall not enter the womb of reincarnation again. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਮ ਕੇ ਰਮਨੇ ਸੇ ਫਿਰ ਜੋਨੀ ਮੇਂ ਨਹੀਂ ਆਈਤਾ॥☬ਜੇ ਕਹੇ ਜੀਵ ਕੀਆਂ ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਿਉਂ ਨਹੀਂ ਹੋਤੀਆਂ ਔਰ ਕਾਮਨਾ ਸੇ ਕੈਸੇ ਛੁਟੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਫਿਰ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਵੀਦਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fundiéndose en su Señor, no vuelve a nacer otra vez en algún cuerpo. (12)"