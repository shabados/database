data = "ਅਮਰਰਿ ਧਰਕੇ ਲਹਿ ਕਰਿ ਸਮਰੰ ॥੨੮੦॥"
page = 228

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this the forest-dwellers felt pleased in their dwelling places, but the gods of Amarpura seeing this battle became anxious.280."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਯੁੱਧ ਨੂੰ ਸਿਰ ਉੱਤੇ ਆਇਆ) ਜਾਣ ਕੇ ਦੈਂਤ ਧੜਕ ਰਹੇ ਸਨ ॥੨੮੦॥"