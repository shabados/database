[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਏ. ਤਾ ਸੁਖੁ ਪਾਏ; ਬਿਨੁ ਨਾਵੈ. ਪਿੜ ਕਾਚੀ ॥"
page = 581
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man remembers the Name, then, gathers he, the bliss. Without the Name plays he, the losing game."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ, ਤਦ ਉਹ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ। ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਹਾਰ ਜਾਣ ਵਾਲੀ ਖੇਡ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam, the Name of the Lord, one obtains peace; without the Naam, he plays a losing game."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਨਾਮ ਕੋ ਧਿਆਵੈ ਤਉ ਸੁਖ ਪਾਵਤਾ ਹੈ, ਬਿਨਾਂ ਨਾਮ ਸੇ ਇਹ ਮਾਨੁਖ ਜਨਮ ਰੂਪ (ਪਿੜ) ਬਾਜੀ ਕਚੀ ਹੈ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤਦੋਂ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਲੁਕਾਈ ਅਸਮਰਥ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si meditas en el Naam, en el Nombre del Señor, obtienes la Paz, pero sin el Naam,"