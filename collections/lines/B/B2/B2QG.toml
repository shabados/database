data = "ਕਹੰ ਸਿੰਘਨੀ ਦੂਧ ਬਛੇ ਚੁੰਘਾਵੈ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the lioness was causing her milk to be sucked by the calves"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸ਼ੇਰਨੀ (ਗਾਂ ਦੇ) ਵੱਛੇ ਨੂੰ ਦੁੱਧ ਚੁੰਘਾ ਰਹੀ ਸੀ।"