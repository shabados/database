[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਰੋਗ ਸੋਗ ਤਨੁ ਬਾਧਿਓ; ਬਹੁ ਜੋਨੀ ਭਰਮਾਈਐ ॥"
page = 532
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With worldly love, disease and sorrow, man's body is tied; so he is goaded into many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ, ਬੀਮਾਰੀ ਅਤੇ ਸ਼ੋਕ ਨਾਲ ਇਨਸਾਨ ਦੀ ਦੇਹ ਜਕੜੀ ਹੋਈ ਹੈ, ਇਸ ਲਈ ਉਹ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਵਿੱਚ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is tied up with emotional attachment, disease and sorrow, and so it is lured into countless reincarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਕਰ ਕੇ ਰੋਗ ਸੋਗ ਮੇਂ ਸਰੀਰ ਬਾਂਧਾ ਹੂਆ ਹੈ, ਇਸੀ ਤੇ ਬਹੁਤ ਸੀ ਜੋਨੋਂ ਮੇਂ ਭਰਮਾਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ) ਸਰੀਰ (ਮਾਇਆ ਦੇ) ਮੋਹ (ਸਰੀਰਕ) ਰੋਗਾਂ ਅਤੇ ਗ਼ਮਾਂ ਨਾਲ ਜਕੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਫਿਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la enfermedad del deseo vagando a través de millones de encarnaciones,"