[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਬਾਣੇ, ਗੁਰ ਅੰਗਦ ਆਇਆ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now Guru Angad got established as ( the extended form of) Baba Nanak."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਐਉਂ) ਬਾਬੇ ਦੇ (ਘਰ) ਸਰੂਪ ਵਿਚ ਗੁਰੂ ਅੰਗਦ ਆਇਆ, ਭਾਵ ਇਕ ਰੂਪ ਹੋਇਆ)।"