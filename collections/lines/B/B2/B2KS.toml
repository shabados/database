[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਹਉਮੈ ਲੇਖਾ ਮੰਗੀਐ; ਫਿਰਿ ਆਵੈ ਜਾਇਆ ॥"
page = 643
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is called to account for the deeds done in pride and then he continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਲਈ ਬੰਦੇ ਪਾਸੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਲਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਤਦ ਹੀ ਉਹ ਆਉਂਦੇ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is called to account for his deeds done in egotism; he continues coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਹੰਤਾ ਮਮਤਾ ਮੇਂ ਲਗੇ ਹੂਏ ਹੈਂ ਤਿਨ ਸੇ ਲੇਖਾ ਮਾਂਗਾ ਜਾਤਾ ਹੈ, ਬਹੁੜੋ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮੋਹ ਤੋਂ ਉਪਜੇ) ਅਹੰਕਾਰ ਵਿਚ (ਲੱਗਿਆਂ) (ਦਰਗਾਹ ਵਿਚ) ਲੇਖਾ ਮੰਗੀਦਾ ਹੈ ਤੇ ਫਿਰ ਜੰਮਣਾ ਮਰਨਾ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno actúa desde el ego y cuando es llamado ante Dios para entregar cuentas, es maldecido con la ronda de nacimientos y muertes."