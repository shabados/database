[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਜਨਾ ਕਾ ਰਾਖਣਹਾਰਾ ॥"
page = 1008
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Saviour of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਰੰਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Savior and the Protector of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨਾ ਕਾ ਤੋ ਰਾਖਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਆਪਣੇ ਭਗਤਾਂ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él es el Único Refugio de Sus Devotos"