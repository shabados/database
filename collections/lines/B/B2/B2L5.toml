[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਨਾਦ; ਵਿਸਮਾਦੁ ਵੇਦ ॥"
page = 463
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Marvellous (wonderful) is Thy word and marvellous Thy knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹੈ ਤੇਰਾ ਸ਼ਬਦ ਅਤੇ ਅਸਚਰਜ ਤੇਰੀ ਗਿਆਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful is the sound current of the Naad, wonderful is the knowledge of the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੁਨ ਆਤਮਕ ਸਬਦ ਸਿਤਾਰ ਤੰਬੂਰ ਰਬਾਬਾਦਿ ਭੀ ਆਸਚਰਜ ਹੈਂ। ਬਰਨਾਤਮ ਸਬਦ ਬੇਦ ਭੀ ਤੇਰਾ ਆਸਚਰਜ, ਭਾਵ ਬ੍ਰਹਮ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਨਾਦ ਤੇ ਕਈ ਵੇਦ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦ = ਅਵਾਜ਼, ਰਾਗ। ਵੇਦ = ਹਿੰਦੂ ਮਤ ਦੇ ਧਰਮ ਪੁਸਤਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa es Tu Melodía, Maravillosa Tu Sabiduría."