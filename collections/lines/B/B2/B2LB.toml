[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ; ਪੂਰੀ ਤਾ ਕੀ ਕਲਾ ॥"
page = 1339
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the Guru and perfect is his power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਹਨ ਗੁਰੂ ਜੀ ਅਤੇ ਪੂਰਨ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਕਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is Perfect, and Perfect is His Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਾ ਸਤਿਗੁਰ ਹੈ ਤਿਸ ਕੀ ਉਪਦੇਸ਼ ਰੂਪੀ (ਕਲਾ) ਸਕਤੀ ਭੀ ਸਰਬ ਪੂਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ) ਪੂਰਨ ਹੈ, ਗੁਰੂ ਦੀ (ਆਤਮਕ) ਸ਼ਕਤੀ ਹਰੇਕ ਸਮਰਥਾ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ (ਗੁਰੂ) ਦੀ। ਕਲਾ = ਤਾਕਤ, ਆਤਮਕ ਉੱਚਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Prefecto y Perfecto es Su Poder"