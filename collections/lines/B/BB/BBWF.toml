[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਆਏ; ਗੋਵਿੰਦੁ ਲੈ ਨਾਲਿ ॥੧॥"
page = 197
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Returning home, they bring Him along."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰ ਨੂੰ ਮੁੜਦੇ ਹੋਏ ਉਹ ਉਸ ਨੂੰ ਸਾਥ ਲਈ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "returning home, the Lord of the Universe is still with them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਬ ਘਰ ਮੇਂ ਆਉਤੇ ਹੈਂ ਤਬ ਭੀ ਗੋਬਿੰਦ ਕੋ ਸਾਥ ਹੀ ਲੈ ਆਉਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਨੂੰ ਸੰਤ ਜਨ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਦਾ ਆਪਣੇ ਨਾਲ ਰੱਖਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Señor los acompañará siempre.(1)"