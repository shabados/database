[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਮਿਲਹੁ ਸਹੇਲੀਹੋ; ਮੈ. ਪਿਰੁ ਦੇਹੁ ਮਿਲਾਇ ॥"
page = 38
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come and meet me my maids and unite me with my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਸਖੀਓ! ਮੈਨੂੰ ਆ ਕੇ ਮਿਲੋ ਅਤੇ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਨਾਲ ਮਿਲਾ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come and meet with me, my sister soul-brides, and unite me with my Husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਿਸੰਗਤ ਮੇਂ ਜਾਇ ਕਰ ਐਸੇ ਕਹੇ ਕਿ ਸੰਤ ਰੂਪੀ ਸਹੇਲੀਓ ਆਇ ਕਰ ਮਿਲੋ, ਔਰ ਮਿਲ ਕਰ ਮੇਰੇ ਕੋ ਭੀ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੇ ਸਾਥ ਮਿਲਾਇ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਸੰਗੀ ਜੀਵ-ਇਸਤ੍ਰੀਓ! ਆਓ, ਮੈਨੂੰ ਮਿਲੋ, ਤੇ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲਾ ਦਿਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੇਲੀਹੋ = ਹੇ ਸਤਸੰਗੀ ਜੀਵ-ਇਸਤ੍ਰੀਓ! ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan mis amigos y únanme a Él."