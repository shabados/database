[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਨਾਨਕਿ; ਮੇਰੀ ਪੈਜ ਸਵਾਰੀ ॥੨॥੩॥੨੧॥"
page = 806
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Nanak has saved my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ ਮੇਰੀ ਪਤਿ-ਆਬਰੂ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Nanak has saved my honor. ||2||3||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਨੇ ਕਿਰਪਾ ਕਰ ਹਮਾਰੀ ਪੈਜ ਸਵਾਰ ਦਈ ਹੈ॥੨॥੩॥੨੧॥☬ਜੀਵਾਂ ਕੇ ਅਵਗੁਣ ਜਨਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਨੇ (ਮੈਨੂੰ ਤਾਪ ਪਾਪ ਸੰਤਾਪ ਤੋਂ ਬਚਾ ਕੇ) ਮੇਰੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ ॥੨॥੩॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਨਾਨਕਿ = ਨਾਨਕ ਨੇ। ਪੈਜ = ਲਾਜ, ਇੱਜ਼ਤ ॥੨॥੩॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bailen en Dicha, pues el Guru, dice Nanak, ha salvado mi Honor. (2-3-21)"