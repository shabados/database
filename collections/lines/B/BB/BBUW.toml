[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਨਾਮਿ; ਜਨ ਸੋਭਾ ਪਾਈ ॥"
page = 264
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's Name his servant obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਸ ਦਾ ਸੇਵਕ ਨੂੰ ਇੱਜ਼ਤ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name of the Lord, His servants obtain honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਤਿਨ ਜਨੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸੋਭਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ (ਹੀ) ਭਗਤਾਂ ਨੇ (ਜਗਤ ਵਿਚ) ਨਾਮਣਾ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = (ਭਗਤ) ਜਨਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mediante su nombre sus sirvientes obtienen honor."