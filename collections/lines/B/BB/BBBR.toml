[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਕਾਮੁ ਕ੍ਰੋਧੁ ਮਦ ਮਤਸਰ; ਕਾਟਿ ਕਾਟਿ ਕਸੁ ਦੀਨੁ ਰੇ ॥੧॥"
page = 969
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "cutting up desire, lust, wrath, pride and envy, use thou them as thy bark of Acacia arabica, Thus mix thou thy yeast."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ਾਂ, ਕਾਮ-ਚੇਸ਼ਟਾ, ਰੋਹ ਹੰਕਾਰ ਅਤੇ ਈਰਖਾ ਨੂੰ ਟੋਟੇ ਟੋਟੇ, ਕਰ ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੇ ਕਿੱਕਰ ਦੇ ਸੱਕ ਵਜੋਂ ਇਸਤਿਮਾਲ ਕਰ, ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਖਮੀਰ ਨੂੰ ਰਲਾ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cut up desire, sexuality, anger, pride and envy, and let them be the fermenting bark. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤ੍ਰਿਸ਼ਨਾ, ਕਾਮ, ਕ੍ਰੋਧ, ਹੰਕਾਰ ਔ ਈਰਖਾ, ਇਨਾਂ ਬਿਕਾਰੋਂ ਕਾ ਜੋ ਕਾਟਨਾ ਹੈ, ਸੋਈ (ਕਾਟਿ) ਕੁਤਰ ਕੇ (ਕਸੁ) ਸੱਕਮਟੀ ਬੀਚ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ, ਕਾਮ, ਕ੍ਰੋਧ, ਹੰਕਾਰ ਤੇ ਈਰਖਾ ਨੂੰ ਕੱਟ ਕੱਟ ਕੇ ਸੱਕ (ਟੁੱਕ ਟੁੱਕ ਕੇ ਉਸ ਗੁੜ ਵਿਚ) ਰਲਾ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja que la Palabra del Shabd del Guru sea la melaza.(1)"