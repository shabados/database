[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸਦਾ ਨਿਹਾਲ ॥੨॥"
page = 1141
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I cherish Thee, then am I rendered happy for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ ਦਿਲ ਵਿੱਚ ਰੱਖਾਂ, ਤਦ ਮੈਂ ਹਮੇਸ਼ਾਂ ਲਈ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I am ecstatic forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆਵਤਾ ਹੈ ਤੌ ਪੁਰਸ ਸਦਾ (ਨਿਹਾਲ) ਦੁਖਾਂ ਤੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਹ ਸਦਾ ਹੀ ਖਿੜੇ-ਮੱਥੇ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando alabo a mi Dios, vivo siempre en el Contentamiento. (2)"