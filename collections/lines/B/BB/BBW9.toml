[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ; ਅਪਰ ਅਪਾਰਾ ॥੪॥੨੪॥੯੩॥"
page = 184
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of Nanak is Illimitable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਸੁਆਮੀ ਹੰਦਬੰਨਾ ਰਹਿਤ ਅਤੇ ਅਨੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's God is Incomparable and Infinite. ||4||24||93||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਨੇ ਮੇਰਾ ਪ੍ਰਭੂ ਜੋ ਬ੍ਰਹਮਾਦਿਕੋਂ ਸੇ ਪਰੇ ਹੈਂ, ਸੋ ਜਾਣਿਆ ਹੈ॥੪॥੨੪॥੯੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਸਾਰੀ ਮਿਹਰ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਹੈ) ਨਾਨਕ ਦਾ ਪ੍ਰਭੂ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ ॥੪॥੨੪॥੯੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice el Bienamado Nanak, Inefable e Infinito es nuestro Señor.(4-24-93)"