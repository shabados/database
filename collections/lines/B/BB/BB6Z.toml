[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਮਿਲਖ ਨਹੀ ਆਪਨ ਦਰਬਾ ॥੧॥"
page = 187
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Empire property, and wealth are not thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੀ, ਜਾਇਦਾਦ ਤੇ ਦੌਲਤ ਤੇਰੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Power, property and wealth are not yours. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਔਰ (ਮਿਲਖ) ਜਾਗੀਰ ਪੁਨਾ ਧਨ ਭੀ ਅਪਨਾ ਨਹੀਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜ, ਭੁਇਂ, ਧਨ (ਇਹ ਭੀ ਸਦਾ ਲਈ) ਆਪਣੇ ਨਹੀਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਖ = ਜ਼ਮੀਨ। ਦਰਬਾ = {द्रव्य} ਧਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tierras, ni propiedades, ni el dinero que llamamos propio.  (1)"