[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਮਿ ਦਾਨ ਸੋਭਾ; ਮੰਡਪਿ ਪਾਵੈ ॥"
page = 875
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "makes gifts of land and buildings for public use,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਮੀਨ ਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਲੋਕਾਂ ਦੇ ਭਲੇ ਲਈ ਸੁਭਾਇਮਾਨ ਇਮਾਰਤਾਂ ਬਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and donate land, and build splendid buildings;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥ੍ਵੀ ਕਾ ਦਾਨ ਕਰੈ ਔ ਸੁਭ ਮੰਦਰ ਭੀ ਧਰਮ ਅਰਥ ਪਾਇ ਦੇਵੈ, ਔਰੁ ਸੰਸਾਰ ਮੇਂ ਸੋਭਾ ਭੀ ਪ੍ਰਾਪਤਿ ਕਰ ਲੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਮੀਨ ਦਾ ਦਾਨ ਕਰੇ (ਜਿਸ ਕਰਕੇ) ਜਗਤ ਵਿਚ ਸ਼ੋਭਾ ਖੱਟ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਡਪਿ = ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "regala tierras y construye castillos para perpetuar su gloria,"