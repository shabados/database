[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਨ ਲੀਏ ਛਡਾਇ ॥"
page = 865
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has mercifully rescued His slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਮਿਹਰ ਧਾਰ ਕੇ ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਛੁਡਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, He saves His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਸੰਤ ਜਨ ਛਡਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ ਸੰਤ ਜਨਾਂ ਨੂੰ ਇਹਨਾਂ ਪਾਸੋਂ ਬਚਾ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, por Su Misericordia, ha liberado a Sus Sirvientes de su trampa,"