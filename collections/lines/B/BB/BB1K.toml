[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਣ; ਰਿਦੈ ਉਰਿ ਧਾਰਿ ॥"
page = 620
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clasp thou, God's feet, to thy mind and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ ਨੂੰ ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਤੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's feet within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਚਰਣ (ਉਰ) ਬਡੇ ਜਾਨ ਕਰ ਹਮਨੇ ਰਿਦੇ ਮੇਂ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece los Pies del Señor en tu mente, oh hombre."