[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰੁ ਸਾਗਰੁ. ਸਦਾ ਜਲੁ ਨਿਰਮਲੁ; ਨਾਵੈ ਸਹਜਿ ਸੁਭਾਈ ॥੫॥"
page = 1233
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is like an ocean, ever immaculate is whose water. Whosoever bathes in it, he is easily embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਮੁੰਦਰ ਦੇ ਤੁਲ ਹੈ, ਸਦੀਵ ਹੀ ਪਵਿੱਤ੍ਰ ਹੈ ਜਿਸ ਦੇ ਨਾਮ ਦਾ ਪਾਣੀ। ਜੋ ਕੋਈ ਭੀਹ ਇਸ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਸਚੈਨ ਹੀ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is an Ocean; His Water is Forever Pure. Whoever bathes in it is intuitively imbued with peace. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਾਗਰ ਕੇ (ਸਰੁ) ਸਮਾਨ ਹੈ ਤਿਸਮੈਂ ਨਾਮ ਰੂਪੀ ਜਲ ਸਦਾ ਨਿਰਮਲ ਹੈ। ਜੋ ਨਾਮ ਜਲ ਮੇਂ ਇਸ਼ਨਾਨ ਕਰੇ ਹੈਂ ਤਿਨ ਕੀ ਬੁਧੀ ਸਹਜੇ ਹੀ ਸੁਭਾਇਵਾਨ ਹੋਈ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਮਾਨੋ, ਐਸਾ) ਸਰੋਵਰ ਹੈ ਸਮੁੰਦਰ ਹੈ (ਜਿਸ ਦਾ) ਜਲ ਪਵਿੱਤਰ ਰਹਿੰਦਾ ਹੈ, (ਜਿਹੜਾ ਮਨੁੱਖ ਇਸ ਵਿਚ) ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੁ = ਤਾਲਾਬ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਨਿਰਮਲੁ = ਪਵਿੱਤਰ। ਨਾਵੈ = ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਈ = ਸੁਭਾਇ, ਪ੍ਰੇਮ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Océano de Dios es siempre Puro, siempre Inmaculado, y quien se bañe en Él logra la Paz y el Equilibrio. (5)"