[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਪੁਰਖੁ; ਪਾਰਬ੍ਰਹਮੁ ਸੁਆਮੀ ॥੩॥"
page = 187
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is the Omnipresent Person and the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਪੁਰਸ਼ ਅਤੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the All-powerful Being, the Supreme Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ! ਹੇ ਪੁਰਖ! ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਸੁਆਮੀ! ਹਮਰੇ ਸੰਕਲਪਾਂ ਕੋ ਜਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਬੇਅੰਤ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser Todopoderoso, el Señor Supremo, el Maestro.  (3)"