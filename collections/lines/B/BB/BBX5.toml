[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਮਿਟਹਿ ਧੰਧ ॥"
page = 986
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation, strifes are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਬਾਦਤ ਦੁਆਰਾ ਬਖੇੜੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him in remembrance, conflicts are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਿਮਰਨੇ ਕਰਿ ਧੰਧੇ ਮਿਟ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਮਾਇਆ ਦੇ ਜੰਜਾਲ ਮਿਟ ਜਾਂਦੇ ਹਨ (ਮਨ ਉਤੇ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪਾ ਸਕਦੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, la contienda termina"