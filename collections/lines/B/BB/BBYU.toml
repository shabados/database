[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰੋ ਅਛਰ ਇਕੁ ਕਰਿ; ਵਾਹਿਗੁਰੂ ਜਪੁ ਮੰਤ੍ਰੁ ਜਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When joining four letters Vahiguru is remembered,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੱਲ ਕੀ) ਚਾਰੇ ਅੱਖਰ ਕੱਠੇ ਕਰਕੇ, ਵਾਹਿਗੁਰੂ (ਪੰਜਵਾਂ) ਜਪ ਮੰਤ੍ਰ (ਸੰਗਤ ਨੂੰ ਗੁਰੂ ਜੀ ਨੇ) ਜਪਾਇਆ।"