type = "primary"
data = "ਸਤਿਧੰਨਾ ਸੋ ਬਾਤ ਬਖਾਨੀ ॥੨੦੭੦॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Kratvarma learnt about the coming of Krishna, he said to Shatdhanva,2070"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਨੇ) ਸਤਿਧੰਨਾ ਨੂੰ ਇਹ ਗੱਲ ਦਸੀ ॥੨੦੭੦॥"