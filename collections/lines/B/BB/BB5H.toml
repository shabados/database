[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ ਸਿਮ੍ਰਿਤਿ ਸਾਧੂ ਜਨ; ਇਹ ਬਾਣੀ ਰਸਨਾ ਭਾਖੀ ॥"
page = 1227
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Going through the Vedas, the Puranas and the Simritis, the holy men have uttered this true word with have their tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾ, ਪੁਰਾਨਾ ਅਤੇ ਸਿਮ੍ਰਤੀਆਂ ਨੂੰ ਘੋਖ ਕੇ, ਨੇਕ ਪੁਰਸ਼ਾਂ ਨੇ ਇਹ ਸੱਚਾ ਬਚਨ ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਚਾਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Vedas, the Puraanas and the Simritees, the humble and the Holy chant this Bani with their tongues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦੋਂ ਔ ਪੁਰਾਨੋਂ ਅਰ ਸਿਮ੍ਰਤੀਓਂ ਨੇ ਭੀ ਏਹੀ ਕਹਾ ਹੈ ਔਰ ਸਾਧੂ ਜਨੋਂ ਨੇ ਭੀ ਏਹੀ ਬਾਣੀ ਰਸਨਾ, ਭਾਵ ਜਿਹਵਾ ਕਰ ਕੇ (ਭਾਖੀ) ਕਥਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਪੁਰਾਣ ਸਿੰਮ੍ਰਿਤੀਆਂ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦਾ ਪਾਠ) ਸੰਤ ਜਨ, ਆਪਣੀ ਜੀਭ ਨਾਲ ਇਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹੀ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਭਾਖੀ = ਉਚਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La única Verdad que los Santos han transmitido a través de los Vedas, los Shastras y los Smritis,"