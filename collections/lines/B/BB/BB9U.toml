[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਪੂਰਨ ਸੁਖਦਾਤੇ; ਤੂ ਦੇਹਿ. ਤ ਨਾਮੁ ਸਮਾਲੀਐ ॥੮॥੧॥੭॥"
page = 1019
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the bliss-giving Perfect Lord of Nanak. If Thou bless me, then alone I meditate on Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਨਕ ਦਾ ਖ਼ੁਸ਼ੀ-ਬਖ਼ਸ਼ਣਹਾਰ ਮੁਕੰਮਲ ਮਾਲਕ ਹੈਂ। ਜੇ ਤੂੰ ਐਕੁਰ ਬਖ਼ਸ਼ਸ਼ ਕਰੇ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of peace, the Perfect Lord of Nanak; as You grant Your blessings, I dwell upon Your Name. ||8||1||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪੂਰਨ ਸੁਖ ਕੇ ਦਾਤੇ! ਮੈਂ ਦਾਸ ਕੇ ਮਾਲਕ ਪਰਮੇਸ੍ਵਰ, ਜੇ ਤੂੰ ਨਾਮ ਕੋ ਦੇਵੇਂ ਤਾਂ ਤੇਰੇ ਨਾਮ ਕੋ ਸਮਾਲੀਐ, ਭਾਵ ਸਦਾ ਹੀ ਜਪਤੇ ਰਹੀਏ॥੮॥੧॥੭॥☬ਵੈਰਾਗ ਜਨਕ ਉਪਦੇਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਨੂੰ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ (ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਵੇਂ ਤਾਂ ਹੀ ਤੇਰਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ ਜਾ ਸਕਦਾ ਹੈ ॥੮॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Dios Perfecto y de Éxtasis, si me otorgas Tu Bendición, voy a alabar sólo Tu Nombre.(8-1-7)"