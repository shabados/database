[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਬੈ. ਬੂਝਹਿ ਨਾਹੀ ਮੂੜੇ; ਭਰਮਿ ਭੁਲੇ, ਤੇਰਾ ਜਨਮੁ ਗਇਆ ॥"
page = 434
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "B:- Thou understand not O stupid and led astray by doubt, thou art wasting away thy life"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ -ਤੂੰ ਸਮਝਦਾ ਨਹੀਂ ਹੇ ਬੇਸਮਝ ਬੰਦੇ! ਸੰਦੇਹ ਦਾ ਕੁਰਾਹੇ ਪਾਇਆ ਹੋਇਆ ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਗਵਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Babba: You do not understand, you fool; deluded by doubt, you are wasting your life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਬੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੂਰਖ! ਤੂੰ ਬੁਝਤਾ ਨਹੀਂ ਹੈਂ ਤੇਰਾ ਭਰਮ ਮੇਂ ਭੂਲੇ ਹੂਏ ਕਾ ਜਨਮ ਬਿਤੀਤ ਹੋਇ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਨਹੀਂ ਸਮਝਦਾ, ਇਸੇ ਭੁਲੇਖੇ ਵਿਚ ਕੁਰਾਹੇ ਪੈ ਕੇ ਤੂੰ ਆਪਣਾ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = (ਨਿਰੇ ਦੁਨੀਆਵੀ ਲੇਖੇ ਸਿਖਾਵਣ ਦੇ) ਭੁਲੇਖੇ ਵਿਚ। ਭੁਲੇ = ਕੁਰਾਹੇ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Babba: No conoces lo Real, eres desviado por la duda y así desperdicias tu vida,"