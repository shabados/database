[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੀਅ ਜੋਨਿ ਮਹਿ; ਭ੍ਰਮਤ ਨੰਦੁ ਬਹੁ ਥਾਕੋ ਰੇ ॥"
page = 338
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering through eighty-four lakhs of animate existences Krishans adoptive father, Nand, was greatly worn-out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਰਾਸੀ ਲੱਖ ਪ੍ਰਾਣਧਾਰੀ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੋਇਆ, ਕ੍ਰਿਸ਼ਨ ਦਾ ਪਾਲਣ ਵਾਲਾ ਪਿਤਾ, ਨੰਦ ਬਹੁਤ ਹੰਭ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering through 8.4 million incarnations, Krishna's father Nand was totally exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੀਵੋਂ ਕੀ ਜੂਨੀ ਮੇਂ ਭਰਮਤਾ ਹੂਆ ਨੰਦ ਬਹੁਤ ਥਕਤ ਹੋ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਤੁਸੀ ਆਖਦੇ ਹੋ ਕਿ ਜਦੋਂ) ਚੌਰਾਸੀ ਲੱਖ ਜੀਵਾਂ ਦੀਆਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕ ਭਟਕ ਕੇ ਨੰਦ ਬਹੁਤ ਥੱਕ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dicen que Nand, el padre de Krishna, después de exhaustarse por haber encarnado en millones de especies de vida,"