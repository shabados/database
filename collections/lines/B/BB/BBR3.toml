[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣੁ ਤਾਣੁ ਤਜਿ ਮੋਹੁ ਅੰਧੇਰਾ ॥"
page = 102
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It has eschewed its self-conceit self strength and the darkness of worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ, ਸਵੈ-ਬਲ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਅਨ੍ਹੇਰਾ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced my pride in my own strength, and the darkness of emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਣੁ ਤਾਣੁ) ਬਲ ਤਥਾ ਮੋਹੁ ਰੂਪੁ ਅੰਧੇਰਾ ਸਭੁ ਛੋਡ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ ਦੁਨੀਆ ਵਾਲਾ) ਮਾਣ ਛੱਡ ਕੇ (ਦੁਨੀਆ ਵਾਲਾ) ਤਾਣ ਛੱਡ ਕੇ (ਜੀਵਨ-ਰਾਹ ਵਿਚ) ਹਨੇਰਾ (ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਮਾਇਆ ਦਾ) ਮੋਹ ਛੱਡ ਕੇ (ਸਾਰੇ ਦੂਤ ਵੱਸ ਕਰ ਲਏ ਹਨ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਤਿਆਗ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él le hago la súplica,"