[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਧਣੀ ਗੁਵਿੰਦੁ ਹਮਾਰਾ ॥"
page = 1156
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is my Master Lord, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਹੈ ਮੇਰਾ ਮਾਲਕ ਸੁਆਮੀ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is my Lord and Master, the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸਾ ਹਮਾਰਾ ਧਣੀ ਗੋਬਿੰਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਮਾਲਕ ਪ੍ਰਭੂ ਇਹੋ ਜਿਹਾ (ਬੇਅੰਤ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Señor es mi Dios, oh hermanos y hermanas, en verdad no podría enunciar todos Sus Méritos,"