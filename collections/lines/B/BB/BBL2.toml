[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਿਲਿਆ; ਰੰਗੁ ਮਾਨਾ ॥੧॥"
page = 886
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the supreme Guru I enjoy His Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਖੀ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਉਸ ਦੇ ਪ੍ਰੇਮ ਦਾ ਰਸ ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Gurmukh, I enjoy His Love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਿਨ ਕੋ ਗੁਰੋਂ ਦੁਆਰਾ ਮਿਲਿਆ ਹੈ ਤਿਨ੍ਹੋਂ ਨੇ ਅਨੰਦ ਕੋ ਮਾਣਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਜਿਸ ਨੂੰ ਉਹ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo encuentro por la Gracia del Guru y gozo de Su Amor. (1)"