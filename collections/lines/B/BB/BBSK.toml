[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲੈ ਸਾਚੁ; ਸਚੇ ਸਚਿਆਰਾ ॥"
page = 1035
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The truest of the true is he, who has the True is he, who has True Name in his skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾਂ ਦਾ ਪਰਮ ਸਚਿਆਰ ਹੈ ਉਹ, ਜਿਸ ਦੀ ਝੋਲੀ ਵਿੱਚ ਸੱਚਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Truest of the True has the Truth is His lap."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਜਿਸ ਕੇ ਰਿਦੇ ਰੂਪ ਪਲੇ ਮੇਂ ਸਚਾ ਨਾਮੁ ਹੈ ਵਹੀ ਸਚਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਪਾਸ ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹੈ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਦਾ-ਥਿਰ ਨਾਮ ਦੇ ਵਣਜਾਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿਆਰਾ = ਸੱਚ ਦੇ ਵਣਜਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los verdaderos han construido la Verdad en su ser, aman la Palabra"