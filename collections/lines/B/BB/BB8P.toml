[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਨੀਚੁ. ਭਿਖਿਆ ਦਰਿ ਜਾਚੈ; ਮੈ ਦੀਜੈ ਨਾਮੁ ਵਡਾਈ ਹੇ ॥੧੬॥੧॥"
page = 1021
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lowly Nanak asks for alms at thine door. Bless thou him with the greatness of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਨਾਨਕ ਤੇਰੇ ਬੂਹੇ ਉਤੇ ਖੈਰ ਮੰਗਦਾ ਹੈ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਬਜ਼ੁਰਗੀ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the lowly, begs for charity at Your Door; please, bless him with the glorious greatness of Your Name. ||16||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਨੀਚ, ਭਾਵ ਦਾਸ ਕੋ ਅਪਨੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਦੀਜੀਏ, ਮੈਂ ਆਪ ਕੇ ਦ੍ਵਾਰੇ ਯਹੀ ਭਿਖ੍ਯਾ ਮਾਂਗਤਾ ਹੂੰ॥੧੬॥੧॥☬ਸਰਬ ਰੂਪ ਕਹ ਕਰ ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ਼ਰੀਬ ਨਾਨਕ ਤੇਰੇ ਦਰ ਤੋਂ (ਨਾਮ ਦਾ) ਖ਼ੈਰ ਮੰਗਦਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਹ, ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ ਸਭ ਤੋਂ ਉੱਚੀ ਇੱਜ਼ਤ ਹੈ ॥੧੬॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿਖਿਆ = ਨਾਮ ਦਾ ਖੈਰ। ਦਰਿ = (ਤੇਰੇ) ਦਰ ਤੇ। ਜਾਚੈ = ਮੰਗਦਾ ਹੈ। ਮੈ = ਮੈਨੂੰ ॥੧੬॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, yo, una pobre piltrafa, Te imploro, bendíceme con la Gloria de Tu Nombre. (16-1)"