[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤੁ ਹਰਿ ਨਾਮੁ. ਤਿਨ ਕੈ ਮਨਿ ਵਸਿਆ; ਸਚੈ ਸਬਦਿ ਸਮਾਹਿ ॥"
page = 592
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name automatically abides in their mind and, in the True Name, they are absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਸੁੱਤੇ ਸਿੱਧ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਉਹ ਸੱਚੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name naturally fills their minds, and they are absorbed in the Shabad, the Word of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ (ਅਚਿੰਤ) ਵਾਹਿਗੁਰੂ ਤਿਨ ਕੇ ਹਿਰਦ੍ਯ ਮੇਂ ਸਦੀਵਕਾਲ ਬਸਾ ਹੈ ਔਰੁ ਸਚੇ ਉਪਦੇਸ ਕਰ ਕੇ ਤਿਨ ਕੋ (ਸਮਾਹਿ) ਅਨੰਦ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਤੋਂ ਰਹਿਤ (ਕਰਨ ਵਾਲੇ) ਹਰੀ ਦਾ ਨਾਮ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ ਤੇ ਉਹ ਸਤਿਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor viene a habitar en su mente de forma espontánea y se funden en la Palabra Verdadera."