[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸੁਣਿ ਬੁਝਿ ਵਖਾਣਿ; ਮਹਲਿ ਬੁਲਾਈਐ ॥੧੮॥"
page = 147
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing, realising and uttering the True Name one is called to the Lord's palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਨੂੰ ਸਰਵਣ ਅਨੁਭਵ ਅਤੇ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਸਾਈਂ ਦੇਹ ਮੰਦਰ ਅੰਦਰ ਬੁਲਾ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing, understanding and speaking Truth, one is called to the Mansion of the Lord's Presence. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਸਚ ਕੋ ਸੁਣ ਕਰ (ਬੁਝਿ) ਸਮਝਿਆ ਹੈ ਔਰ ਉਚਾਰਨ ਕੀਆ ਹੈ, ਸੋ ਸਰੂਪ ਮੇਂ ਬੁਲਾ ਲਈਤੇ ਹੈਂ॥੧੮॥☬ਅਚਲ ਬਟਾਲੇ ਮੇਂ ਸਿਧੋਂ ਕਾ ਗਰਬ ਪ੍ਰਹਾਰਕ ਸਲੋਕ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣ ਕੇ ਸਮਝ ਕੇ ਤੇ ਸਿਮਰ ਕੇ ਪ੍ਰਭੂ ਦੇ ਮਹਲ ਵਿਚ ਸੱਦਾ ਪੈਂਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha entonces la Verdad, conócela y recítala, y así serás llevado hasta la Presencia del Señor.  (18)"