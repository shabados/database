[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮ ਰਸੁ ਰਸਨਾ ਉਚਾਰੈ; ਮਿਸਟ ਗੂੜਾ ਰੰਗੁ ॥੧॥"
page = 1017
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My tongue lovingly, utters God's Name, How sweet and profound is my lover for my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜੀਭ ਪ੍ਰੇਮ ਨਾਂਲ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦੀ ਹੈ। ਕਿੰਨੀ ਮਿੱਠੀ ਤੇ ਗੰਭੀਰ ਹੈ ਮੇਰੀ ਪ੍ਰੀਤ ਮੇਰੇ ਪ੍ਰਭੂ ਨਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue lovingly chants the Lord's Name; this love is so sweet and intense! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਹਰੀ ਨਾਮ ਕੋ ਪਰੇਮ ਕਰਿ ਰਸਨਾ ਦ੍ਵਾਰੇ ਉਚਾਰੇ ਹੈ ਔ ਗਾੜਾ ਮੀਠਾ, ਭਾਵ ਅਤੀ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ। ਉਹ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, (ਉਸ ਦੇ ਮਨ ਉਤੇ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਦਾ) ਮਿੱਠਾ ਗੂੜ੍ਹਾ ਰੰਗ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí recité constantemente el Nombre del Señor con mi lengua, oh qué dulce e intenso es el Amor que siento por mi Dios.(1)"