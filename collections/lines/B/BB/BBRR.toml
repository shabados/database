[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸਕ ਚਤੁਰ ਬੇਦ ਤਨ ਗੀਤਾ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as Sita, on meeting Rama, became one with him  just as Gita and Vedic ideology are one"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚੌਹਾਂ ਵੇਦਾਂ ਨਾਲ ਗੀਤਾ (ਦੀ ਵਿਚਾਰਧਾਰਾ) ਮਿਲਦੀ ਹੈ,"