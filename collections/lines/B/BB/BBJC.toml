[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਕਰ ਕੂਕਰ ਜੋਨਿ ਭ੍ਰਮੇ; ਤਊ ਲਾਜ. ਨ ਆਈ ॥"
page = 692
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal thou hast wandered in the existences of pigs and dogs any yet thou feelest not ashamed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਸੂਰਾਂ ਤੇ ਕੁੱਤਿਆਂ ਦੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਿਆ ਹੈਂ ਅਤੇ ਤਦ ਭੀ ਤੈਨੂੰ ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have wandered in reincarnation, as pigs and dogs - did you feel no shame?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤਿਸ ਨਾਮ ਸੇ ਬਿਨਾਂ ਤੁਮ ਸੂਕਰ ਔ ਕੂਕਰੋਂ ਕੀ ਜੋਨੀਓਂ ਮੇਂ ਭੀ ਭ੍ਰਮਤੇ ਫਿਰਤੇ ਹੋ, ਤਾਂ ਵੀ ਤੁਝ ਕੋ ਲਜਾ ਨਾ ਆਈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੱਜਣ!) ਤੂੰ ਸੂਰ, ਕੁੱਤੇ ਆਦਿਕ ਦੀਆਂ ਜੂਨੀਆਂ ਵਿਚ ਭਟਕਦਾ ਰਿਹਾ, ਫਿਰ ਭੀ ਤੈਨੂੰ (ਹੁਣ) ਸ਼ਰਮ ਨਹੀਂ ਆਈ (ਤੂੰ ਅਜੇ ਭੀ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਕਰ = ਸੂਰ। ਕੂਕਰ = ਕੁੱਤੇ। ਭ੍ਰਮੇ = ਭਟਕਦੇ ਰਹੇ। ਤਊ = ਤਾਂ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh perro, oh cerdo, vagas a través de muchas encarnaciones y no tienes vergüenza."