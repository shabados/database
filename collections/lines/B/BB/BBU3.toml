[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਬੈਸੰਤਰੋ; ਧਰਤਿ ਅਗਾਸੁ ਧਰੇ ਨਿਰਧਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Air, water, fire, sky and earth He sustained (in his order) without any support."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੌਣ, ਪਾਣੀ, ਅਗਨੀ, ਧਰਤੀ ਤੇ ਆਕਾਸ਼ ਨੂੰ ਨਿਰਾਧਾਰ (ਕੇਵਲ ਆਪਣੇ ਹੁਕਮ ਆਸਰੇ ਵਿਚ) ਰੱਖਿਆ।"