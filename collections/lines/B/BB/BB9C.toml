[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਜਾਨਤ ਜੋ ਸੇਵੈ; ਤੇਤੀ. ਨਹ ਜਾਇ ਗਨੀ ॥"
page = 456
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, of whom I know not, serve Thee, and of them there cannot be a count."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗਿਆਤ ਤੋਂ ਬਾਹਰ ਜੋ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those unknown ones who serve You cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮੇਰੇ ਸੇ ਅਨਜਾਨਤ ਮੇਂ ਆਪ ਕਾ ਸੇਵਨ ਕਰਤੀ ਹੈ ਤਿਤਨੀ ਮੇਰੇ ਸੇ ਨਹੀਂ ਗਿਨੀ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੋਰ ਜਿਤਨੀ ਲੁਕਾਈ ਦਾ ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਜੇਹੜੀ ਉਹ ਲੁਕਾਈ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੀ ਹੈ ਉਹ ਮੈਥੋਂ ਗਿਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨ ਜਾਨਤ = (ਜਿਤਨੀ ਹੋਰ ਸ੍ਰਿਸ਼ਟੀ ਦਾ) ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ। ਤੇਤੀ = ਉਹ ਸਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tantos hay que Lo sirven que no sabemos."