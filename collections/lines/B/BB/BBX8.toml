[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਦ ਭੇਦ ਜਾ ਕੋ ਨਹੀ ਜਾਨਤ; ਸੋ ਨੰਦ ਨੰਦ ਕਹਾਯੋ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He whose Glory is known in all the three worlds, even Sheshnaga could not comprehend whose limits and even the Vedas could not know whose myself,His name is Krishna, the son of Nand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭੇਦ ਨੂੰ ਵੇਦ ਨਹੀਂ ਜਾਣਦੇ ਹਨ, ਓਹੀ ਨੰਦ ਦਾ ਪੁੱਤਰ ਅਖਵਾਇਆ ਹੈ;"