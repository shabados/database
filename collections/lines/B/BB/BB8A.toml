[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਤੇ. ਸੰਤ ਭੇਟਿਆ; ਨਾਨਕ. ਮਨਿ ਪਰਗਾਸੁ ॥੧॥"
page = 293
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace I have met the Saint (Guru) and my mind, O Nanak is enlightened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਦਇਆ ਦੇ ਜਰੀਏ, ਮੈਂ ਸਾਧੂ (ਗੁਰਾਂ) ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਮੇਰਾ ਚਿੱਤ, ਹੇ ਨਾਨਕ ਰੋਸ਼ਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's Grace, I have met the Saint; O Nanak, my mind is enlightened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੰਤ ਗੁਰੂ ਮਿਲਾ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸੀ ਤੇ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਕਾ ਪ੍ਰਕਾਸ਼ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੋ ਮਨੁੱਖ) ਅਕਾਲ ਪੁਰਖ ਦੀ ਮੇਹਰ ਨਾਲ ਗੁਰੂ ਨੂੰ ਮਿਲਿਆ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ (ਗਿਆਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia de Dios, encontré al Santo y mi mente se iluminó. (1)"