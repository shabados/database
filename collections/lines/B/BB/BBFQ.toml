[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਮਹਿਮਾ; ਕਥੀ ਨ ਜਾਇ ॥"
page = 193
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The praise of God's attendant cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਟਹਿਲੂਏ ਦੀ ਉਪਮਾ ਬਿਆਨ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glories of the Lord's humble servants cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਸ ਕੀ ਉਪਮਾ ਕਥਨ ਕਰੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹੋ ਜਿਹੇ) ਸੇਵਕ ਦੀ ਆਤਮਕ ਉੱਚਤਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es imposible hablar de las virtudes del Sirviente de Dios,"