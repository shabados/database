[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨਿ ਫੂਫੀ ਕੇ ਬੈਨ ਚਿਤਾਰਿ, ਰਹਿਯੋ ਬ੍ਰਿਜ ਨਾਇਕ ਜੂ ਚੁਪ ਹ੍ਵੈ ਕੈ ॥੨੩੩੬॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Krishna saw all this and kept seated silently in view of the promise made to his aunt.2336."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਬੋਲ) ਸੁਣ ਕੇ ਅਤੇ ਭੂਆ ਦੇ ਬੋਲਾਂ ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਚੁਪ ਹੀ ਰਹੇ ॥੨੩੩੬॥"