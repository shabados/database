[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲ ਕੁਚਜੀ, ਮੜਵੜੀ; ਕਾਲੀ ਮਨਹੁ ਕਸੁਧ ॥"
page = 1088
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ill-mannered soul-bride is engrossed in the body tomb, She is black and of unclean mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਰੂਹ-ਪਤਨੀ, ਦੇਹ ਦੀ ਮੜ੍ਹੀ ਅੰਦਰ ਖੱਚਤ ਹੋਈ ਹੋਈ ਹੈ। ਉਹ ਸਿਆਹ ਅਤੇ ਅਪਵਿੱਤ੍ਰ ਮਨ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rude, ill-mannered bride is encased in the body-tomb; she is blackened, and her mind is impure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਹਲ) ਇਸਤ੍ਰੀ (ਮੜ) ਸਰੀਰ ਕੋ (ਵੜੀ) ਵਡਿਆਵਤੀ ਹੈ, ਸੋ ਕੁਚਜੀ ਹੈ ਔ ਪਾਪੋਂ ਕਰ ਕਾਲੀਹ ਪੁਨਃ ਮਨ ਤੇ ਭੀ ਅਸੁਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਨੂੰ ਕੋਈ ਚੱਜ ਨਹੀਂ ਜੋ ਨਿਰਾ ਆਪਣੇ ਸਰੀਰ ਨਾਲ ਪਿਆਰ ਕਰਦੀ ਹੈ, ਉਹ ਅੰਦਰੋਂ ਕਾਲੀ ਹੈ, ਮੈਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲ = ਇਸਤ੍ਰੀ। ਮੜ = ਸਰੀਰ। ਮਤਵੜੀ = ਸਰੀਰ ਨਾਲ ਹੀ ਪਿਆਰ ਰੱਖਣ ਵਾਲੀ, ਸਰੀਰ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਇਕ ਸਮਝਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Novia mal amanerada se encuentra enjaulada en la tumba del cuerpo, sin ninguna luz, su mente es impura."