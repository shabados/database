[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ; ਸਭ ਊਪਰਿ ਮਇਆ ॥"
page = 272
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-divine shows kindness to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗਿਆਤਾ ਸਾਰਿਆਂ ਉਤੇ ਮਿਹਰਬਾਨੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being shows kindness to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਸਭ ਊਪਰ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੀ ਸਭ ਉਤੇ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਬ੍ਰਹਮ-ਗਿਆਨੀ ਸਭ ਨਾਲ ਹੱਸਦੇ-ਮੱਥੇ ਰਹਿੰਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Participa de su bondad a todos y es incapaz de dañar a alguien."