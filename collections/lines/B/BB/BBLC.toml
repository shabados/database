type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਵੀ ਉਨਾ੍ਹਣ ਦੇ ਕੂਚੇ ਉਦਾਲੇ ਫਿਰਦਾ ਰਹੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿਹ ਗਿਰਦਿ ਕੂਇ ਸ਼ਾਣ ਗਰਦੀਦ ਯਾਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "If you become completely desirous of His true knowledge and enlightenment,"