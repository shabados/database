[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿਓ ਮਨੋਹਰੁ ਸਰਬ ਸੁਖੈਨਾ; ਤਿਆਗਿ. ਨ ਕਤਹੂ ਜਾਏ ॥"
page = 533
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met the Fascinating Lord, who blesses me with all the comforts and leaving me he goes not anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨਮੋਹਨ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ, ਜੋ ਮੈਨੂੰ ਸਾਰੇ ਆਰਾਮ ਬਖਸ਼ਦਾ ਹੈ। ਮੈਨੂੰ ਛੱਡ ਕੇ ਉਹ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I met the Fascinating Lord, who has blessed me with all comforts; He does not leave me to go anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸੁਖੋਂ ਕਾ ਘਰ ਮੋਹਨ ਪਿਆਰਾ ਮੇਰੇ ਕੋ ਮਿਲਾ ਹੈ, ਅਬ ਤਿਆਗ ਕਰ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ, ਮੈਨੂੰ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਿਲ ਪਿਆ ਹੈ, ਮੈਨੂੰ ਛੱਡ ਕੇ ਉਹ ਹੋਰ ਕਿਤੇ ਭੀ ਨਹੀਂ ਜਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੋਹਰੁ = ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ ਹਰੀ। ਸੁਖੈਨਾ = {ਸੁਖ-ਅਯਨ। ਅਯਨ = ਘਰ} ਸੁਖਾਂ ਦਾ ਘਰ, ਸੁਖਦਾਤਾ। ਕਤਹੂ = ਕਿਤੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontré a mi Bello Señor;"