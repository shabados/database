[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਕਰਤ ਮਹਾ ਭ੍ਰਮਿ ਬੂਡੋ; ਅਨਿਕ ਜੋਨਿ ਭਰਮਈਹੈ ॥"
page = 524
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Experiencing weal and woe and drowned in great doubt, thou shalt wander in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਭੋਗਦਾ ਅਤੇ ਭਾਰੇ ਸੰਦੇਹ ਅੰਦਰ ਡੁੱਬਿਆ ਹੋਇਆ ਤੂੰ ਘਣੇਰੀਆ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enduring pleasure and pain, drowned in the great ocean of doubt, you shall wander in numerous reincarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਦੁਖ ਕਾ ਅਨੁਭਵ ਕਰਤਾ ਹੂਆ ਮਹਾਂ ਭ੍ਰਮ ਰੂਪੀ ਨਦੀ ਮੇਂ ਡੂਬਾ ਹੂਆ ਜੀਉ ਅਨੇਕੋਂ ਜੋਨੀਓਂ ਮੇਂ ਭਰਮੇਗਾ ਵਾ ਭ੍ਰਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਭੈੜੇ ਹਾਲ ਵਿਚ ਦਿਨ ਗੁਜ਼ਾਰ ਕੇ ਕੁਰਾਹੇ ਗ਼ਰਕ ਹੋਇਆ ਹੋਇਆ ਹੈਂ, (ਆਖ਼ਰ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਸੁਖ ਕਰਤ = ਦੁਖ ਸੁਖ ਕਰਦਿਆਂ, ਭੈੜੇ ਹਾਲ ਵਿਚ ਦਿਨ ਗੁਜ਼ਾਰ ਕੇ। ਭ੍ਰਮਿ = ਭਰਮ ਵਿਚ। ਭਰਮਈ ਹੈ = ਭਟਕੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y experimentando a veces dolor, a veces placer, cae presa de un gran engaño, y vaga a través de millones de nacimientos."