[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਗਾ ਸੰਗਲੀਆਲੀ, ਸੰਘਰ ਵਾਇਆ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enchained trumpets and bugles sounded."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਗਲਾਂ ਨਾਲ ਬੰਨ੍ਹੇ ਨਗਾਰਿਆਂ ਤੋਂ ਜੰਗ ਦਾ ਨਾਦ ਨਿਕਲਿਆ।"