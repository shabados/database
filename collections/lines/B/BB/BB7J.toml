[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਹੀ ਮੰਦਰੁ; ਆਪਹਿ ਸੇਵਾ ॥"
page = 803
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the temple and himself the worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਦੇਹੁਰਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪੂਜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the temple, and He Himself is selfless service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮੰਦਰ ਰੂਪ ਹੈ ਔ ਆਪ ਹੀ ਸੇਵਾ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੰਦਰ ਹੈ, ਆਪ ਹੀ ਸੇਵਾ-ਭਗਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪ ਹੀ = ਆਪਿ ਹੀ {ਲਫ਼ਜ਼ 'ਆਪਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}। ਆਪਹਿ = ਆਪ ਹਿ; ਆਪਿ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Templo; Él Mismo es el servicio."