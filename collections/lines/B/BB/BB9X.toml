[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਹਿ ਏਕੁ; ਤਹੀ ਸੁਖੁ ਹੋਇ ॥"
page = 932
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains peace, who contemplates the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੁਖ ਪਾਉਂਦਾ ਹੈ ਜੋ ਇਕ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone finds peace, who thinks of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਏਕ ਕੋ ਚੇਤੈ ਤਬ ਹੀ (ਤਹੀ) ਚੇਤਨ ਵਾਲੇ ਕੋ ਵਾ ਤਿਸੀ ਸਮੇਂ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੋ ਮਨੁੱਖ) ਇੱਕ (ਪਰਮਾਤਮਾ) ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸੁਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਹਿ = ਜੋ ਸਿਮਰਦੇ ਹਨ। ਤਹੀ = ਉਥੇ, ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el mundo vive cargado de preocupaciones,"