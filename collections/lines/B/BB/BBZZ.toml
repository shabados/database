[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਏ ਸਾਖਤੀ ਪਿਆਰਾ; ਆਪਿ ਮਾਰੇ ਮਰਿ ਜਾਹੁ ॥"
page = 604
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved creates the creation and at His destroying, it is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਪ੍ਰੀਤਮ ਰਚਨਾ ਨੂੰ ਰਚਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਤਬਾਹ ਕਰਨ ਤੇ ਇਹ ਤਬਾਹ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself creates the Creation, and He Himself destroys it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਯਾਰਾ ਧਰਮ ਰਾਇ ਰੂਪ ਹੋ ਕਰ ਜੀਵੋਂ ਪਰ (ਸਾਖਤੀ) ਕਰੜਾਈ ਜਮੋਂ ਸੇ ਕਰਵਾਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਜੀਵ ਹੋ ਕਰ ਮਾਰੇ ਸੇ ਮਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੀ) ਬਣਤਰ ਬਣਾਂਦਾ ਹੈ, ਆਪ ਹੀ ਮਾਰਦਾ ਹੈ, (ਤਾਂ ਉਸ ਦਾ ਪੈਦਾ ਕੀਤਾ ਜੀਵ) ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo construye todo, y si así lo desea, destruye todo."