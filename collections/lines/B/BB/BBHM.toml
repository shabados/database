[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਨ ਰੰਗੇ ਰਮਣੀਅ ਰਮਾਪਤਿ; ਫਾਗੁਨ ਅੰਤਿ ਬਸੰਤ ਸੇ ਖੇਲੇ ॥੩੯੦॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Enduring the blows of bows, swords and other weapons and dyed with blood, the Lord (Kalki) looked like one who had played Holi in the spring season.390."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਕਲਕੀ ('ਰਮਾਪਤਿ') ਲਹੂ ਨਾਲ ਰੰਗੇ ਹੋਏ ਬਹੁਤ ਸਜ ਰਹੇ ਸਨ ਮਾਨੋ ਫਗਣ ਦੇ ਅੰਤ ਵਿਚ ਫਾਗ ਖੇਡ ਰਹੇ ਹੋਣ ॥੩੯੦॥"