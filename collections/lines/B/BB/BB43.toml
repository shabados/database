[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਰੀਐ; ਤੇਰੀ ਮਿਹਰ ॥੪॥੨੧॥੩੨॥"
page = 893
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, O Lord, the mortal is saved, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੁਆਰਾ ਹੇ ਸਾਈਂ! ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ, ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: they are saved only by Your Mercy, Lord. ||4||21||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਤੂੰ ਐਸੀ ਪ੍ਰਾਰਥਨਾ ਕਰ ਕਿ ਹੇ ਭਗਵੰਤ! ਤੇਰੀ ਮਿਹਰ ਕਰ ਕੇ ਹੀ ਹਮਾਰਾ ਤਰਨਾ ਹੋਵੇਗਾ॥੪॥੨੧॥੩੨॥☬ਪ੍ਰਾਨੀਓਂ ਕੋ ਉਪਦੇਸ ਔ ਪਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ- ਹੇ ਪ੍ਰਭੂ! ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ ਤਰ ਸਕੀਦਾ ਹੈ ॥੪॥੨੧॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos podremos liberar sólo a través de Tu Misericordia, oh Dios.(4-21-32)"