[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਕਛੁ ਭਉ. ਨ ਬਿਆਪੈ ॥"
page = 740
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom no fear befalls one;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਯਾਦ ਕਰਨ ਦੁਆਰਾ ਕੁਝ ਡਰ ਨਹੀਂ ਲੱਗਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on Him, fear cannot touch me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਆਪ ਕੇ ਨਾਮ ਸਿਮਰਨ ਕਰ ਕੋਈ ਭਉ ਨਹੀਂ ਬਯਾਪਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਿਮਰਨਿ = ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ। ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Ti uno es liberado de todos sus miedos,"