[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਮੰਤ੍ਰ ਮੰਤ੍ਰੰ ਮਹਾ ਕਾਲ ਕਾਲੰ ॥੧੭॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the Supreme Spell of all incantations and Supreme embodiment of Death over all such powers. 17"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੰਤ੍ਰਾਂ ਵਿਚ ਮਹਾ ਮੰਤ੍ਰ ਅਤੇ ਕਾਲਾਂ ਦਾ ਮਹਾ-ਕਾਲ ਹੈ ॥੧੭॥"