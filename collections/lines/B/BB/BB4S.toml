[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਸਹਿ ਬਾਤ. ਨ ਪੁਛੀਆ, ਅੰਮਾਲੀ; ਤਾ ਬਿਰਥਾ ਜੋਬਨੁ ਸਭੁ ਜਾਏ ॥"
page = 564
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Bridegroom cares not for me, O mate, then my youth passes all in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਕੰਤ ਹੀ ਮੇਰੀ ਸਾਰ ਨਹੀਂ ਲੈਦਾ ਹੇ ਮੇਰੀ ਸਖੀ! ਤਦ ਮੇਰੀ ਜੁਆਨੀ ਸਮੂਹ ਵਿਅਰਥ ਹੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my Husband does not care for me, O my friend, then my youth passes, totally useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੀ ਸਖੀ! ਜੋ ਸ੍ਵਾਮੀ ਨੇ ਬਾਤ ਨ ਪੁਛੀ ਤੌ ਸਭ ਜੋਬਨ, ਭਾਵ ਪ੍ਰੇਮ ਹੀ ਬ੍ਯਰਥ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਮੇਰੀ ਵਾਤ/ਹਾਲਤ ਹੀ ਨਾਂ ਪੁੱਛੀ (ਭਾਵ, ਮੇਰੇ ਵਲ ਧਿਆਨ ਹੀ ਨਾਂ ਕੀਤਾ) ਤਾਂ ਮੇਰੀ ਤਾਂ ਸਾਰੀ ਜਵਾਨੀ ਹੀ ਵਿਅਰਥ ਚਲੀ ਜਾਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues si el Señor no viene, la juventud floreciente de uno es echada a la basura."