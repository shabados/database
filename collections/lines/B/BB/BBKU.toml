[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂ; ਨਿਰਤਿ ਕਰੈ ਬਹੁ ਭਾਤਿ ॥"
page = 277
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes man dances in various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ ਆਦਮੀ ਅਨੇਕਾਂ ਤ੍ਰੀਕਿਆਂ ਨਾਲ ਨੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they dance in various ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਬੀ ਇਹ ਜੀਵ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀ ਨਿਰਤ ਅਰਥਾਤ ਚੇਸਟਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਕਦੇ ਕਈ ਕਿਸਮਾਂ ਦੇ ਨਾਚ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces, el hombre danza en variadas formas;"