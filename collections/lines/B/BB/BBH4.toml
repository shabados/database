[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਜਾ ਕੈ ਹਰਿ ਹਰਿ ਨਾਮੁ ॥੨॥"
page = 393
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who in the saints society, meditates on Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who meditates upon the Name of the Lord, Har, Har, in the Saadh Sangat. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਸਾਧ ਸੰਗਤ ਦੁਆਰੇ ਜਿਸ ਕੇ ਹ੍ਰਿਦੇ ਮੇਂ ਹਰਿਨਾਮ ਬਸਾ ਹੈ, ਪੂਰਬੋਕਤ ਸਭ ਤਿਸਨੇ ਕਰ ਲੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habitan en el Nombre en la Sociedad de los Santos, se vuelven manifiestos en el Universo entero. (2)"