[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣ ਪਾਣੀ ਅਗਨੀ; ਬਿਸਰਾਉ ॥"
page = 839
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who forsakes his optimistic, pessimistic and egoistic qualities;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਰਜੋ, ਸਤੋ ਅਤੇ ਤਮੋ ਗੁਣਾਂ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget the three qualities of wind, water and fire,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨੋਂ ਪੁਰਸੋਂ ਨੇ (ਪਉਣ, ਪਾਣੀ, ਅਗਨੀ) ਤਮੋ, ਰਜੋ, ਸਤੋ, ਇਨ ਗੁਣੋਂ ਕੇ ਸੁਭਾਵ ਕੋ ਵਿਸਾਰ ਦੀਆ ਹੈ, ਭਾਵ ਯਹਿ ਤ੍ਰਿਗੁਣ ਅਤੀਤ ਭਏ ਹੈਂ; ਵਾ ਇਨ ਪੌਣ ਪਾਣੀ ਆਦੀ ਤਤੋਂ ਕਰ ਰਚਤ ਸਰੀਰ ਕੇ ਅਭਿਮਾਨ ਕੋ ਵਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਰਜੋ ਸਤੋ ਅਤੇ ਤਮੋ ਗੁਣ ਦਾ ਅਭਾਵ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉਣ = ਰਜੋ ਗੁਣ। ਪਾਣੀ = ਸਤੋ ਗੁਣ। ਅਗਨੀ = ਤਮੋ ਗੁਣ। ਬਿਸਰਾਉ = ਅਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvídate de las tres cualidades del aire, del agua y del fuego"