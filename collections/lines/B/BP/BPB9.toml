[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਇਛ. ਪੁੰਨੀ ਅੰਤਰਿ ਭਿੰਨੀ; ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਦਾਤਾ ॥"
page = 582
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride's desire is fulfilled, her core is drenched with the Lord's love and she meets with the Beneficent Lord, the Life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਦਾ ਖਾਹਿਸ਼ ਪੂਰੀ ਜੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਦਿਲ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਗੱਚ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਉਹ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ, ਦਾਤਾਰ ਸੁਆਮੀ, ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The desire of the soul-bride is fulfilled; deep within herself, she is drenched in His Love. She meets the Great Giver, the Life of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾਮਨੀ ਕੋ (ਜਗਜੀਵਨੁ ਦਾਤਾ) ਅਕਾਲ ਪੁਰਖ ਮਿਲਾ ਹੈ, ਤਿਸ ਕੀ ਸਭ ਇਛਾ (ਪੁੰਨੀ) ਪੂਰੀ ਹੋ ਗਈ ਹੈ ਔਰ ਸੋ ਪ੍ਰੇਮ ਮੇਂ ਭਿੰਨੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ) ਇੱਛਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਅੰਦਰੋਂ (ਨਾਮ-ਰਸ ਨਾਲ) ਭਿੱਜ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਜਗਤ ਦਾ ਜੀਵਨ ਦਾਤਾਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrarás a tu Señor Compasivo, la Vida de toda vida."