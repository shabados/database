[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ; ਰਸਨਾ ਨਾਮੁ ਉਚਾਰੈ ॥੧॥"
page = 190
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "utters God's Name with his tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭਾ ਨਾਲ ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chant the Naam, the Name of the Lord, with their tongues. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਦਾਸ ਬਾਣੀ ਕਰ ਨਾਮ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੀ) ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recita con su lengua la Alabanza del Señor. (1)"