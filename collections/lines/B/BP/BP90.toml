[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਪ੍ਰਭ ਕਉ; ਮੂਲਿ. ਨ ਮਨਹੁ ਬਿਸਾਰਿ ॥"
page = 270
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "forget not ever, that Lord from thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਨੂੰ ਕਦੇ ਭੀ ਆਪਣੇ ਚਿੱਤ ਵਿਚੋਂ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "never forget God from your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਮੂਲ, ਭਾਵ ਕਦੀ ਭੀ ਮਨ ਸੇ ਨ ਭੁਲਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਮਨੋਂ ਨ ਭੁਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, nunca olvides a Dios."