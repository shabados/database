[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਤ੍ਰੀ ਧੁੰਧਿ. ਕਰਨ ਭਏ ਬਹਰੇ; ਮਨਮੁਖਿ. ਨਾਮੁ, ਨ ਜਾਨੀ ॥੧॥"
page = 1126
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes are bedimmed and the ears become deaf and yet the perverse person knows not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖੀਆਂ ਧੁੰਦਲੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਕੰਨ ਬੋਲੇ ਅਤੇ ਤਾਂ ਭੀ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His eyes are dim, his ears are deaf, and yet, the self-willed manmukh does not know the Naam. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰੋਂ ਕੇ ਵਿਖੇ ਧੁੰਧ ਬੈਠ ਗਈ ਅਰ ਕਾਨ ਬੋਲੇ ਹੋ ਜਾਤੇ ਭਏ, ਪਰੰਤੂ ਮਨਮੁਖ ਜੀਵ ਨੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਮੇਂ ਪ੍ਰੀਤ ਕਰਨੀ ਨ ਜਾਨੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਅੱਖਾਂ ਅੱਗੇ ਹਨੇਰਾ ਹੋਣ ਲੱਗ ਪਿਆ ਹੈ, ਤੇਰੇ ਕੰਨ ਬੋਲੇ ਹੋ ਚੁਕੇ ਹਨ, ਪਰ ਅਜੇ ਭੀ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰੀ = ਅੱਖਾਂ ਵਿਚ। ਕਰਨ = ਕੰਨ। ਬਹਰੇ = ਬੋਲੇ। ਮਨਮੁਖਿ = ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਬੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus ojos están a punto de cerrarse, casi no puedes escuchar, y aún así, oh criatura ególatra, nunca repetiste el Nombre del Señor. (1)"