[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਪਰਵੇਸੁ; ਮਾਣੁ ਨਿਮਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Lord, kind to the devotees and the glory of the poor, also assimilates Himself in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਗਤ ਵਛਲ (ਅਕਾਲ ਪੁਰਖ ਵਿਖੇ ਜਿਨ੍ਹਾਂ ਦਾ) ਪਰਵੇਸ਼ (=ਸਮਾਵਣਾ) ਹੈ (ਓਹ) ਨਿਮਾਣਿਆਂ ਦੇ ਮਾਣ ਹੁੰਦੇ ਹਨ (ਜਿਹਾ ਕਿ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ)।"