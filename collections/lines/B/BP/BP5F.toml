[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਖਰੇ; ਤੁਧੁ ਆਪਿ ਉਪਾਏ ॥"
page = 119
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The counterfeit and the genuine. Thou Thyself hast created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਲ੍ਹੀ ਤੇ ਅਸਲੀ ਤੂੰ ਆਪੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the counterfeit and the genuine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਖੋਟੇ ਔਰ ਖਰੇ ਸਭ ਤੈਨੇ ਆਪ ਹੀ ਉਤਪੰਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਖੋਟੇ ਜੀਵ ਤੇ ਖਰੇ ਜੀਵ ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ = ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, de Ti Mismo, has creado lo Verdadero y lo falso,"