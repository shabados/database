[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰੀ ਸੁਮਤਿ ਸਮੇਤ ਦਲੁ; ਕੋਪ ਪਰਿਓ ਅਰਰਾਇ ॥੧੭੭੦॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna destroyed two extremely large military units, then the minister Sumati, challenging in anger, fell upon him.1770."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਸੁਮਤਿ ਮੰਤਰੀ ਦਲ ਸਮੇਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਅਰੜਾ ਕੇ ਪੈ ਗਿਆ ॥੧੭੭੦॥"