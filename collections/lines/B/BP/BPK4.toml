[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੋ ਮੇਰਾ ਮਨੁ ਰਾਤਾ; ਲਾਲ ਪਿਆਰੇ ਰਾਮ ॥"
page = 436
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and my soul is imbued with the love of my Darling Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੀਂ ਆਤਮਾਂ, ਮੈਡੀਂ ਆਤਮਾਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਮਹਿਬੂਬ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind, my mind is imbued with the Love of my Darling Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੁ ਅਮੋਲਕ ਪ੍ਯਾਰੇ ਰਾਮ ਕੋ ਮੇਰਾ, ਭਾਵ ਅਪਨਾ ਸ੍ਵਾਮੀ ਮੰਨ ਕਰ ਕੇ ਤਿਸਮੈਂ ਰਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਮੇਰਾ ਮਨ ਪਿਆਰੇ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ) ਵਿਚ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤਾ = ਰੱਤਾ ਹੋਇਆ, ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, mi mente está imbuida en el Amor de mi Señor."