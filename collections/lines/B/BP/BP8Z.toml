[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਸੁ ਘਨਾ; ਮੇਰਾ ਮਨੁ ਭੀਨਾ ॥"
page = 1254
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pour down, O clouds, that my soul may be wetted with my spouse's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਰ੍ਹ ਪਓ, ਹੇ ਬੱਦਲੋ! ਤਾਂ ਜੋ ਮੇਰੀ ਜਿੰਦੜੀ ਆਪਣੇ ਪਤੀ ਦੀ ਪਿਰਹੜੀ ਨਾਲ ਭਿਜ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rain pours down, and my mind is drenched with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਘ ਰੂਪ ਸਤਿਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਜਲ ਮੇਰੇ ਪਰ ਬਰਸਿਆ ਹੈ ਤਬ ਮੇਰਾ ਮਨ ਪਰੇਮ ਮੇਂ (ਭੀਨਾ) ਸਨਿਗਧ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੱਦਲ! ਵਰਖਾ ਕਰ (ਹੇ ਗੁਰੂ! ਨਾਮ ਦੀ ਵਰਖਾ ਕਰ, ਤਾ ਕਿ) ਮੇਰਾ ਮਨ ਉਸ ਵਿਚ ਭਿੱਜ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਸੁ = ਵਰਖਾ ਕਰ। ਘਨਾ = ਹੇ ਘਟ! ਹੇ ਬੱਦਲ! ਭੀਨਾ = ਭਿੱਜ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desparrámense ya, oh nubes, para que mi Alma se empape"