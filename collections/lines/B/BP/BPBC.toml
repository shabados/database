[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪ੍ਰਭਿ ਕੀਤੇ ਆਪਣੇ; ਸੇਈ ਕਹੀਅਹਿ ਧੰਨਿ ॥"
page = 134
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whom the Lord has made His own are said to be praise worthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਨਿਜ ਦੇ ਬਣਾਇਆ ਹੈ ਉਹ ਸ਼ਲਾਘਾ-ਯੋਗ ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are called blessed, whom God has made His Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਦਾਸ ਕੀਏ ਹੈਂ, ਉਸਤਤੀ ਜੋਗ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ (ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ  ਦਾਤ ਦੇ ਕੇ) ਆਪਣਾ ਬਣਾ ਲਿਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਹੀ (ਜਗਤ ਵਿਚ) ਸ਼ਾਬਾਸ਼ੇ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son aquéllos a los que Dios ha hecho suyos."