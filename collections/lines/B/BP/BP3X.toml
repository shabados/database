[[content]]
asset = "SSKS"
type = "primary"
data = "ਦੁਰਮਤਿ ਗੁਰਮਤਿ ਸੰਗਤਿ ਅਸਾਧ ਸਾਧ; ਕਾਸਟ ਅਗਨਿ ਗਤਿ ਟੇਵ ਨ ਟਰਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like wood and fire, the companies of Manmukh and Gurmukh dispense base wisdom and Guru's intelligence respectively. Wood hordes the fire within but fire destroys the wood. Both good and bad do not refrain from their nature."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਸਾਧੂ ਭੈੜੇ ਮਨਮੁਖ ਪੁਰਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਜਦ ਕਦ ਦੁਰਮਤਿ ਦੀ ਵਰਤਨ ਹੀ ਵਰਤਦੀ ਹੈ, ਅਤੇ ਸਾਧੂ ਭਲਿਆਂ = ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਸਦੀਵ ਕਾਲ ਗੁਰਮਤ ਦਾ ਵਰਤਾਰਾ, ਜਿਸ ਤਰ੍ਹਾਂ ਕਾਠ ਦੀ ਉਪਕਾਰ ਵਾਲੀ ਗਤਿ ਦਸ਼ਾ ਹੈ ਤੇ ਅਗਨੀ ਦੀ ਵਿਗਾੜ ਅਪਕਾਰ = ਦਾਹ ਕਰਣ ਦੀ ਇਹ ਟੇਵ ਧੁਰਾਹੂੰ ਬਾਣ ਓਨਾਂ ਦੀ ਟਲ ਹੀ ਨਹੀਂ ਸਕਦੀ, ਐਸਾ ਹੀ ਗੁਰਮੁਖਾਂ ਦਾ ਗੁਰਮਤ ਭਾਵ ਵਿਚ ਵਰਤਨਾ, ਤੇ ਮਨਮੁਖਾਂ ਦਾ ਦੁਰਮਤ ਭਾਵ ਵਿਚ, ਇਹ ਕੁਦਰਤੀ ਸੁਭਾਵ ਹੈ।"