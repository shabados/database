[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਤਰਿਆ ਅਉਤਾਰੁ ਲੈ; ਸੋ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥"
page = 968
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the wise Lord, descended in the form of Guru Amardas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਆਣਾ ਪ੍ਰਭੂ ਗੁਰੂ ਰਾਮਦਾਸ ਦੇ ਸਰੂਪ ਅੰਦਰ ਆ ਉਤਰਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Avataar, the Incarnation of the all-knowing Primal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਜਾਣੁ ਪੁਰਖ ਜੋ ਪ੍ਰਮੇਸਰ ਹੈ, ਸੋ ਤਿਸ ਕਾ ਅਵਤਾਰ ਤੂੰ ਉਤਾਰਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਜਾਨ ਅਕਾਲ ਪੁਰਖ (ਆਪ ਗੁਰੂ ਅਮਰਦਾਸ ਦੇ ਰੂਪ ਵਿਚ) ਅਵਤਾਰ ਲੈ ਕੇ ਜਗਤ ਵਿਚ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Avatar, la Encarnación del la Sabiduría Suprema del Purusha,"