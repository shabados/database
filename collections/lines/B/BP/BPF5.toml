[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ. ਜੀਵਤੁ ਮਰੈ; ਬੁਝਿ ਸਚਿ ਸਮੀਤਾ ॥"
page = 510
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the True Guru, man remains dead in life, and knowing him he is absorbed in truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ, ਆਦਮੀ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਝ ਦੇ ਸੱਚ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, one remains dead while yet alive; understanding Him, he is absorbed in the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲਨੇ ਸੇ ਉਪਦੇਸ ਬੂਝ ਕਰ ਕੇ ਜੀਵ, ਭਾਵ ਸੇ ਮਰਾ ਹੈ, ਸੋ ਸਚਾ ਸ੍ਵਰੂਪ ਮੇਂ (ਸਮੀਤਾ) ਸਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮਿਲਿਆਂ ਜੇ ਮਨੁੱਖ ਜੀਊਂਦਾ (ਮਾਇਆ ਵਲੋਂ) ਮਰੇ ਤਾਂ ਅਸਲੀਅਤ ਸਮਝ ਕੇ ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਮੇਲ ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conociendo su ser interior se inmerge en la Verdad."