[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਾਂਛਤ; ਸਗਲੇ ਫਲ ਪਾਈ ॥੨॥"
page = 195
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou shalt obtain all thine heart desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਦੇ ਚਿੱਤ ਚਾਹੁੰਦੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾ ਹਾਸਲ ਕਰ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall obtain all the desires of your mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਇੱਛਤ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖਾਦਿ ਸੰਪੂਰਨ ਫਲੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਮਨ-ਲੋੜੀਂਦੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਬਾਂਛਤ = ਮਨ-ਲੋੜੀਂਦੇ, ਮਨ-ਇੱਛਿਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtendrás todos los deseos de tu mente. (2)"