type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਕੇ ਹਾਥ ਮੇ ਬਲੁ ਹੈ, ਸੋਈ ਕਰ ਕੇ ਦੇਖ ਰਹਾ ਹੈ। ਗੀਤਾ ਮੈ ਕਹਾ ਹੈ- 'ਸਭ ਭੂਤੋਂ ਕੇ ਹਿਰਦੇ ਮੇ ਈਸਰੁ ਬੈਠਾ ਹੂਆ ਸਭ ਕੋ ਭ੍ਰਮਾਵਤਾ ਹੈ।' ਜੈਸੇ ਜੰਤ੍ਰ ਕੋ ਜੰਤ੍ਰੀ ਚਲਾਵਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਜੰਤ੍ਰ ਚੱਲਦਾ ਹੈ। ਜੰਤ੍ਰ ਕੇ ਕੁਛ ਵਸ ਨਹੀ ਹੈ। ਸਭ ਜੰਤ੍ਰੀ ਕੇ ਵੱਸ ਹੈ। ਗੁਰੂ ਪ੍ਰਮਾਣ-☬\"ਜਿੳ ਜੰਤੀ ਕੇ ਵਸ ਜੰਤ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਅਕਾਲ-ਪੁਰਖ ਰਚਨਾ ਰਚ ਕੇ (ਉਸ ਦੀ ਹਰ ਪਰਕਾਰ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਸਮਰੱਥਾ ਹੈ।"

