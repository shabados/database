[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose hand the power is, exercises and beholds it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਕਰ ਵਿੱਚ ਤਾਕਤ ਹੈ, ਉਹ ਇਸ ਨੂੰ ਵਰਤਦਾ ਅਤੇ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone has the Power in His Hands. He watches over all."

[[content]]
