[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੇ ਕਉ ਕਿਛੁ ਤੁਲਹਾ ਬਾਂਧਹੁ; ਕਿਆ ਭਰਵਾਸਾ ਧਨ ਕਾ ॥"
page = 1253
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Construct thou a raft for the world, hereafter. what reliance can be placed on wealth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਲੇ ਜਹਾਨ ਲਈ ਤੂੰ ਮੋਈ ਤੁਲਹੜਾ ਬੰਨ੍ਹ। ਧਨ-ਦੌਲਤ ਤੇ ਕੀ ਭਰੋਸਾ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So build a raft to the world hereafter; what faith do you place in wealth?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗੇ ਕੇ ਵਾਸਤੇ ਨਾਮ ਵਾ ਪੁੰਨ੍ਯਾਦਿਕ ਕਾ ਤੁਲਹਾ ਬਾਂਧੋ, ਇਸ ਧਨ ਕਾ ਕਿਆ ਭਰਵਾਸਾ ਹੈ, ਭਾਵ ਕੁਛ ਭਰੋਸਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਧਨ ਦਾ (ਜੋ ਤੂੰ ਖੱਟਿਆ ਕਮਾਇਆ ਹੈ) ਕੋਈ ਇਤਬਾਰ ਨਹੀਂ (ਕਿ ਕਦੋਂ ਨਾਸ ਹੋ ਜਾਏ, ਸੋ) ਅਗਾਂਹ ਵਾਸਤੇ ਕੋਈ ਹੋਰ (ਭਾਵ, ਨਾਮ ਧਨ ਦਾ) ਬੇੜਾ ਬੰਨ੍ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prepárate oh mente, pues tus riquezas no irán en la barca que te llevará hasta el otro lado,"