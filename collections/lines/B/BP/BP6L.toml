[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਅਨਾਥ. ਪ੍ਰਿਅ ਨਾਥ; ਜਿਉ ਜਾਨਹੁ ਤਿਉ ਰਖਹੁ ॥"
page = 847
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved Lord, I am masterless, so save Thou me as you may."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਮੈਂ ਨਿਖਸਮੀ ਹਾਂ, ਜਿਵੇਂ ਜਾਣੋ ਉਵੇਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am helpless and masterless; You, O my Beloved, are my Lord and Master. As it pleases You, so do You protect me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਅਨਾਥ ਕੋ ਹੇ ਮੇਰੇ ਪਤੀ ਨਾਥ! ਜੈਸੇ ਜਾਨੋਂ ਤੈਸੇ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਖਸਮ-ਪ੍ਰਭੂ! ਜਿਵੇਂ ਹੋ ਸਕੇ, (ਇਸ ਮੋਹਣੀ ਮਾਇਆ ਦੇ ਪੰਜੇ ਤੋਂ) ਮੈਨੂੰ ਨਿਮਾਣੇ ਨੂੰ (ਬਚਾ ਕੇ) ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amado Maestro, ¡Sálvame de alguna forma, pues soy débil! No tengo ninguna astucia, ni conozco las palabras con las que Te puedo complacer."