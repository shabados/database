[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਾਰਹੁ. ਹਰਿ ਧਾਰਹੁ ਕਿਰਪਾ; ਕਰਿ ਕਿਰਪਾ ਲੇਹੁ ਉਬਾਰੇ ਰਾਮ ॥"
page = 575
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, O God, show mercy O God, and save me by Thine grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ, ਹੇ ਵਾਹਿਗੁਰੂ! ਰਹਿਮਤ ਧਾਰ ਹੇ ਵਾਹਿਗੁਰੂ! ਅਤੇ ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant Your Grace, grant Your Grace, O Lord, and save me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਕਿਰਪਾ ਧਾਰਨ ਕਰੋ ਔਰ ਕਿਰਪਾ ਧਾਰਨ ਕਰ ਮੁਝ ਕੋ ਸੰਸਾਰ ਸਾਗਰ ਸੇ (ਉਬਾਰੇ) ਬਚਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕਿਰਪਾ ਕਰ! ਹੇ ਹਰੀ ਕਿਰਪਾ ਕਰ! (ਸਾਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਲੇਹੁ ਉਬਾਰੇ = ਉਬਾਰਿ ਲੇਹੁ, (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, concédeme Tu Gracia, concédeme Tu Gracia y sálvame por Misericordia."