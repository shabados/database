[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੂਠ ਬੈਨ ਕਿਹੂੰ ਭੂਲਿ ਨ ਭਾਖਾ ॥੧੩੬॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He did not allow any sinner to stay with him and never uttered falsehood, even through oversight.136."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੁਲ ਕੇ ਵੀ ਝੂਠਾ ਬੋਲ ਨਾ ਬੋਲਦਾ ॥੧੩੬॥"