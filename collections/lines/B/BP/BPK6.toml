[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਰਿਦੈ; ਭਾਉ ਹੈ ਦੂਜਾ ॥੧॥"
page = 324
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose heart there is the love of another?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to one whose heart is filled with the love of duality? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਦ੍ਵੈਤ ਭਾਵ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਰਿਦੈ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਦੂਜਾ ਭਾਉ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ।॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si en su mente no habita el Señor, sino el otro? (1)"