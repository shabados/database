[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਇਆ ਕਰੀ; ਪੂਰਨ ਹਰਿ ਰਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 201
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the perfect king, has shown mercy unto me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਪਾਤਸ਼ਾਹ, ਵਾਹਿਗੁਰੂ ਨੇ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord, the Perfect King, has shown His Mercy to me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪੂਰਨ ਹਰੀ ਰਾਜਾ ਨੇ ਦਯਾ ਕਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਨੇ ਮਿਹਰ ਕੀਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Rey mostró Su Misericordia conmigo. (1-Pausa)"