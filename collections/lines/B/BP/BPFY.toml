[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਦੀਵਾ; ਬਾਲੇ ਕੋਇ ॥"
page = 878
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any of them lights such a lamp,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਜਣਾ ਐਹੋ ਜੇਹਾ ਚਿਰਾਗ ਜਗਾ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If any of them lights such a lamp,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਭ ਜਾਤੀਓਂ ਮੇਂ ਐਸਾ ਦੀਵਾ ਕੋਈ ਬਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਵਰਨਾਂ ਜਾਤੀਆਂ ਵਿਚ ਜੰਮਿਆ ਹੋਇਆ) ਜੇਹੜਾ ਭੀ ਜੀਵ ਇਹੋ ਜਿਹਾ (ਆਤਮਕ ਚਾਨਣ ਦੇਣ ਵਾਲਾ) ਦੀਵਾ ਜਗਾਏਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਕੋਈ ਭੀ ਮਨੁੱਖ, ਕਿਸੇ ਭੀ ਜਾਤਿ ਦਾ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que enciende su lámpara interior,"