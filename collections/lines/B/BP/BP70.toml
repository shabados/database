[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਸਿਧ ਗੋਸਟਿ ਹੋਇ ॥"
page = 941
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, the discourse with the men of miracles becomes fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਕਰਾਮਾਤੀ ਬੰਦਿਆਂ ਨਾਲ ਗਿਆਨ ਚਰਚਾ ਸਫ਼ਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, they attain Sidh Gosht - conversation with the Siddhas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਂ ਜੋ ਰਤੇ ਹੈਂ ਉਨ ਕੋ (ਸਿਧ) ਪ੍ਰਸਿਧ ਰੂਪ ਹਰੀ ਕੇ ਸਾਥ (ਗੋਸਟਿ) ਮਿਲਾਪਤਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਵਿਚ ਰੱਤਿਆਂ ਹੀ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Nombre, uno habla con conocimiento acerca de la Yoga"