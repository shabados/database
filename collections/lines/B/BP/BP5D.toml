[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਭਾ ਗੁਰੁ ਪਾਈਐ; ਮੁਕਤਿ ਪਦਾਰਥੁ ਧੇਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 18
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru, the wealth of salvation giver, elysian cow, is obtained in the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ, ਮੋਖ਼ਸ਼ ਦੀ ਦੋਲਤ ਦੇਣ ਵਾਲੀ ਸਵਰਗੀ ਗਊ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮਿਲਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, the Guru is found. He is the Treasure of Liberation, the Source of all good fortune. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਤਿਨ ਸੰਤੋਂ ਕੀ (ਸਭਾ) ਸੰਗਤਿ ਮੇਂ ਜਾਨੇ ਕਰ ਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਵੇਂਗੇ। ਸੋ ਗੁਰੂ ਕੈਸੇ ਹੈਂ? ਮੁਕਤਿ ਰੂਪੁ ਪਦਾਰਥ ਕੇ ਦੇਨੇ ਕੋ (ਧੇਣ) ਕਾਮਧੇਨੁ ਰੂਪੁ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਚਾਰ ਪਦਾਰਥੋਂ ਕੇ ਦਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਅਬ ਮਨੁਖ੍ਯ ਜਨਮ ਕੀ ਉੱਤਮਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਇਸ ਜਨਮ ਕੀ ਭਗਤੀ ਕਾ ਸਾਧਨੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸਭਾ ਵਿਚ (ਸਤਸੰਗ ਵਿਚ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਜੋ (ਮਾਨੋ) ਕਾਮਧੇਨ ਹੈ ਜਿਸ ਪਾਸੋਂ ਉਹ ਨਾਮ-ਪਦਾਰਥ ਮਿਲਦਾ ਹੈ ਜੋ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੇਣੁ = ਗਾਂ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, la Verdadera Riqueza, el Dador de la Salvación, es encontrado en la Saad Sangat, la Sociedad de los Santos. (1-Pausa)"