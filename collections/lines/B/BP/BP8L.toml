[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਸਦਾ ਮਨੁ ਰਾਤਾ ॥"
page = 1072
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, my mind ever remains imbued with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੇਰਾ ਚਿੱਤ ਹਮੇਸ਼ਾਂ ਉਸ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, my mind is attuned to Him forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਕੀ ਕਿਰਪਾ ਤੇ ਮੇਰਾ ਮਨ ਸਦਾ ਤੇਰੇ ਮੇਂ ਰੰਗਿਆ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, mi mente está siempre imbuida en Él. Oh Dios,"