[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਇਹੁ ਮਨੁ ਲਇਆ ਸਵਾਰਿ ॥"
page = 665
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, this mind is embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਮਨ ਸਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, his mind is embellished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਇਸ ਮਨ ਕੌ ਸਵਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਇਸ ਮਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Guru es embellecida."