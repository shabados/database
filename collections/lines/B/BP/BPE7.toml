[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਵਡਭਾਗੀ ਪਾਈਐ ॥੪॥"
page = 179
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, through the greatest good fortunes the Lord is found"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "੍ਰਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਪਰਮ ਭਾਰੇ ਭਾਗਾਂ ਰਾਹੀਂ ਪ੍ਰਭੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, through great good fortune, I have found this. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਵੱਡੇ ਪੁੰਨੋਂ ਕਰ ਸਤਸੰਗੁ ਪਾਈਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ- ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਇਹ  ਦਾਤ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí por la buena fortuna obtuve este Estado."