[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਮਨਮੁਖਿ ਦੁਖੁ ਪਾਇਆ ॥੩॥"
page = 1261
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through another's love, the way-ward person suffers sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੇ ਪਿਆਰ ਰਾਹੀਂ, ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਤਕਲੀਫ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of dualty, the self-willed manmukhs suffer in pain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਮਨਮੁਖੋਂ ਨੇ ਦੁਖ ਕੋ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਫਸ ਕੇ ਸਦਾ) ਦੁੱਖ ਹੀ ਸਹਾਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਮੋਹ, (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ) ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enamorados de la dualidad los soberbios Manmukjs sufren dolor. (3)"