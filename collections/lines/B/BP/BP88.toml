[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜਨਮ ਜਨਮ ਦੁਖ ਲਾਥੇ ॥"
page = 622
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am now totally rid of all the sufferings of millions of births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਕ੍ਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਦੇ ਦੁੱਖੜਿਆਂ ਤੋਂ ਮੁਕੰਮਲ ਖਲਾਸੀ ਪਾਸੋਂ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am rid of all the pains of countless incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜਨਮ ਜਨਮਾਤ੍ਰੋਂ ਕੇ ਦੁਖ ਦੂਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de las aflicciones de millones de nacimientos."