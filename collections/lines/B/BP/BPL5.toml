[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ ਲਾਗਿ ਨੀਕੈ ਸਮੁਝਾਈ ॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side, Durga after reflecting, called a female messenger of Shiva and making her conscious gave this message in her ear:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਕੰਨ ਵਿਚ (ਇਹ ਗੱਲ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝਾਈ"