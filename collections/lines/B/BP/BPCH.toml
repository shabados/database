[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਰਮਤਿ, ਦੂਜੈ ਭਾਇ ਪਚੰਦਾ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He being controlled by wickedness gets perished in his duality."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖ) ਖੋਟੀ ਮਤ ਵਾਲਾ ਦੂਜੇ ਭਾਉ ਵਿਖੇ ਹੀ ਸੜਦਾ ਹੈ।"