[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਅਮਰਾ ਪੁਰੀ; ਜਿਸੁ ਦੇਇ ਸੁ ਪਾਵੈ ॥"
page = 1398
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ineffable is the discourse of the immortal city that is attained by those who are blessed by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਹੈ ਵਾਰਤਾ ਅਬਿਨਾਸ਼ੀ ਸ਼ਹਿਰ ਦੀ। ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He speaks the Unspoken Speech of the eternal city. He alone obtains it, unto whom God gives it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਕਥ) ਵਾਹਿਗੁਰੂ ਕੀ ਕਥਾ ਜੋ ਅਮਰਾ ਪੁਰੀ ਕੇ ਦੇਣੇ ਵਾਲੀ ਆਪ ਕੇ ਦਰਬਾਰ ਮੇਂ ਹੋਇ ਰਹੀ ਹੈ, ਸੋ ਜਿਸ ਕੋ ਆਪ ਦੇਤੇ ਹੋ ਸੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਦੀ (ਭਾਵ, ਜਨਕ ਵਾਲੀ) ਇਹ (ਉਪ੍ਰੋਕਤ) ਗੂਝ ਗੱਲ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਹੀ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ (ਭਾਵ, ਇਹੋ ਜਿਹੀ ਜਨਕ-ਪਦਵੀ ਹਰੇਕ ਨੂੰ ਨਹੀਂ ਮਿਲਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habla lo Impronunciable de la Ciudad Eterna; sólo lo obtiene, a quien Dios se lo da."