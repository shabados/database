[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਰਿਦੈ ਪਰਵੇਸਾ ॥"
page = 531
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By placing Guru's Feet within the mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਅੰਤਰ ਆਤਮੇ ਟਿਕਾਉਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Place the Guru's feet within your heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕਾ ਪ੍ਰੇਮ ਹਿਰਦ੍ਯ ਮੇਂ ਪਰਵੇਸ ਕਰਤਾ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦੇ ਚਰਨ ਟਿਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuyo corazón se alaban los Pies del Guru,"