[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨਾਏ; ਸਰਬ ਸਮਾਏ ॥"
page = 1307
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In places and their inter-spaces and all over my Lord is pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥਾਵਾ ਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿੱਥਾ ਤੇ ਵਿਰਲਾ ਅੰਦਰ ਅਤੇ ਸਾਰੇ ਹੀ ਮੇਰਾ ਪ੍ਰਭੂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the places and interspaces, He is All-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਠਾਕੁਰ ਜੀ ਸਰਬ ਥਾਨ ਥਨੰਤਰੋਂ ਮੇਂ ਸਮਾਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੈਨੂੰ ਇਉਂ ਦਿੱਸਦਾ ਹੈ ਕਿ ਉਹ ਪ੍ਰਭੂ) ਹਰੇਕ ਥਾਂ ਵਿਚ ਸਭਨਾਂ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨਾਏ = ਥਾਨ ਥਾਨ ਵਿਚ, ਹਰੇਕ ਥਾਂ ਵਿਚ। ਸਰਬ = ਸਭਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todo lugar y en los espacios inferiores Él prevalece."