[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਸਟ ਧਾਤੁ ਇਕੁ ਧਾਤੁ, ਜੋਤਿ ਜਗਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He illumined the people of all the varnas as the philosopher's stone converts all the right metals into gold."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਠਾਂ ਧਾਤਾਂ ਦੀ ਇਕ ਧਾਤੂ (ਕਰਕੇ, ਜਾਤ ਵਰਨ ਅਭਿਮਾਨ ਗਵਾਕੇ) ਜੋਤ ਜਗਾ ਦੇਂਦੇ ਹਨ।"