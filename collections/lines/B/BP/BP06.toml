[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਪਲਾਹ ਕਰਹਿ; ਸਿਵ ਦੇਵ ॥"
page = 867
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva and the Gods bewail and bemoan,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਜੀ ਅਤੇ ਦੇਵਤੇ ਵਿਰਲਾਪ ਤੇ ਰੋੜ-ਪਿੱਟਣ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva and the gods lament and moan,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਿਵ ਆਦਿ ਜੋ ਦੇਵਤਾ ਹੈਂ ਵਹੁ ਭੀ (ਕਰਣ ਪਲਾਹ) ਰੁਦਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸ਼ਿਵ ਜੀ ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਦੇਵਤੇ (ਉਸ ਪ੍ਰਭੂ ਦਾ ਅੰਤ ਲੱਭਣ ਵਾਸਤੇ) ਤਰਲੇ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਪਲਾਹ = {करूणा प्रलाप} ਤਰਲੇ, ਕੀਰਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún el dios Shiva añora tener Su Visión,"