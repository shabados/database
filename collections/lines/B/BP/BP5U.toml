[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪਹਿ ਕੋ ਗੁਰ ਸਭਹੁ ਕੀ ਪੂਜਾ ॥"
page = 150

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was the preceptor of the king and all worshiped him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਰਾਜੇ ਦਾ ਗੁਰੂ ਸੀ, (ਇਸ ਲਈ) ਸਭ ਹੀ (ਉਸ ਦੀ) ਪੂਜਾ ਕਰਦੇ ਸਨ।"