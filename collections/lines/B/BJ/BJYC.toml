[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਜਾਨਿ ਕਾਰਜ ਪ੍ਰਭੁ ਕੀਜੈ ॥੯॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Please do me a favour and enable me learn some charms.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰਿਪਾ ਪੂਰਵਕ ਮੇਰੇ ਮਾਲਕ ਦਾ ਕੰਮ ਕਰੋ ॥੯॥"