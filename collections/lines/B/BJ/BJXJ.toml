[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਰਿਹ ਤੇ ਤੁਹਿ ਕਾਢਿ ਇਤੋ ਸੁਖ ਛਾਡਿ; ਕਹਾ ਕਹਿ ਹੌ ਇਨ ਲੋਗਨ ਕੌ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When you go away, what would I tell the entire Subject."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਸੁਖਾਂ ਨੂੰ ਛਡ ਕੇ ਅਤੇ ਤੁਹਾਨੂੰ ਘਰੋਂ ਕਢ ਕੇ (ਮੈਂ) ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਕੀ ਕਹਾਂਗੀ।"