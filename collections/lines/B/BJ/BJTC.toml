[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਘਨੇ ਗਜ ਰਾਜਨ ਕੇ; ਸਿਰ ਪਾਇਨ ਲਉ ਸੰਗਿ ਸ੍ਰਉਨ ਕੇ ਸਾਨੇ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses of the king are saturated with blood from head to feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਘੋੜੇ, ਵੱਡੇ ਵੱਡੇ ਹਾਥੀ ਸਿਰ ਤੋਂ ਲੈ ਕੇ ਪੈਰਾਂ ਤਕ ਲਹੂ ਨਾਲ ਗੜੁਚੇ ਪਏ ਹਨ"