[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ ਸੰਤ ਭਲੇ ਪ੍ਰਭ ਤੇਰੇ ॥"
page = 1025
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are Thine saints in every age, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਹਨ ਤੇਰੇ ਸਾਧੂ ਹਰ ਯੁਗ ਅੰਦਰ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, Your Saints are holy and sublime, O God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤ ਜੁਗਾਂ ਜੁਗਾਂ ਮੇਂ ਸਦਾ ਭਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਰੇਕ ਜੁਗ ਵਿਚ ਤੇਰੇ ਸੰਤ ਨੇਕ ਬੰਦੇ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ। ਪ੍ਰਭੂ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, benditos sean Tus Santos en cada época, pues ellos"