[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਖ ਕੋ ਹਰਤਾ, ਕਰਤਾ ਸੁਖ, ਆਵਹੁ ਟੇਰਤ ਦੈਤ ਮਰਯੈ ॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thou art the remover of sufferings and the giver of comforts”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਖਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ! ਹੇ ਸੁਖ ਕਰਨ ਵਾਲੇ! ਆਓ ਅਤੇ ਦੈਂਤ ਨੂੰ ਮਾਰੋ, ਸਾਰੇ (ਇਸ ਤਰ੍ਹਾਂ) ਪੁਕਾਰਦੇ ਹਨ।"