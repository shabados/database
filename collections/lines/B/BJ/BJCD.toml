[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਸਾਂਤਿ ਸੂਖ ਹਰਿ ਸਰਣੀ; ਜਲਤੀ ਅਗਨਿ ਨਿਵਾਰੇ ॥੧॥"
page = 210
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's refuge are calmness peace and comfort and He extinguished the burning fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਸੀਤਲਤਾ, ਠੰਢ-ਚੈਨ ਅਤੇ ਆਰਾਮ ਹਨ ਅਤੇ ਉਹ ਮਚਦੀ ਹੋਈ ਅੱਗ ਬੁਝਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Sanctuary there is soothing coolness, peace and tranquility. He has extinguished the burning fire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਚਿਤ ਕਰ ਨਿਰਗੁਨ ਵਾ ਸਰਗੁਨ ਸਰੂਪ ਕਾ ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ ਔਰ ਹਰੀ ਕੀ ਸਰਣ ਆਏ ਹੈਂ, ਸੋ ਪੁਰਸ ਸਾਂਤਿ ਪਾਇ ਕਰ ਸੀਤਲ ਹੂਏ ਹੈਂ ਔਰ ਸੁਖ ਪਾਇਆ ਹੈ ਔਰ ਜਲਤੀ ਅਗਨੀ ਸੇ ਬਚੇ ਹੈਂ ਸੋਈ ਸਪਸ੍ਟ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਉਸ ਹਰੀ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਉਹ ਹਰੀ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਬਲਦੀ ਅੱਗ ਬੁਝਾ ਦੇਂਦਾ ਹੈ, ਉਹ (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਲੋਂ) ਠੰਢੇ-ਠਾਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਤੇ ਆਨੰਦ ਹੀ ਆਨੰਦ ਬਣ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲ = ਠੰਢਾ। ਜਲਤੀ = ਬਲਦੀ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰਦਾ ਹੈ, ਬੁਝਾ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Su Refugio hay Calma y Contentamiento y el fuego que te consume es extinguido. (1)"