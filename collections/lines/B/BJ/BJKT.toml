[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਰਾਜ ਸਾਜੰ, ਕਹੂੰ ਰਾਜ ਰੀਤੰ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art in pomp of royalty and somewhere Thou art without kingship!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਰਾਜਸੀ ਠਾਠ ਵਾਲੇ ਹੋ ਅਤੇ ਕਿਤੇ ਰਾਜ ਦੇ ਐਸ਼ਵਰਜ ਤੋਂ ਸਖਣੇ ਹੋ।"