[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਵਰੁ ਪਾਇਆ ਮੰਗਲੁ; ਮਿਲਿ ਸੰਤ ਜਨਾ ਵਾਧਾਈ ॥੪॥੧॥੫॥"
page = 575
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The serf Nanak, has obtained God as his spouse, Meeting together, the saints sing the song of joy and congratulate him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਨੂੰ ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਕੰਤ ਵਜੋਂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ। ਇਕੱਠੇ ਹੋ ਸਾਧੂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦੇ ਤੇ ਉਸ ਨੂੰ ਮੁਬਾਰਕਬਾਦ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has obtained the Lord as his Spouse; joining together, the Saints sing the songs of joy and congratulations. ||4||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨੇ ਹਰਿ ਵਰ ਕੋ ਪਾਯਾ ਹੈ, ਮਿਲ ਕਰ ਕੇ ਸੰਤ ਜਨੋਂ ਸੇ (ਵਾਧਾਈ) ਖੁਸ਼ੀ ਹੂਈ ਹੈ॥੪॥੧॥੫॥☬ਮਾਨੁਖ ਦੇਹ ਪਾਇ ਕਰ ਹਰਿ ਭਗਤੀ ਕਰਨੇ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਸੰਤ ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ (ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਕਰ ਲਿਆ, ਉਸ ਨੇ ਆਤਮਕ ਆਨੰਦ ਲੱਭ ਲਿਆ, ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਸ਼ਾਦੀਆਨੇ ਵੱਜ ਪਏ ॥੪॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਖਸਮ। ਕਾਜੁ = ਵਿਆਹ ਦਾ ਕੰਮ। ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀ ॥੪॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gracia del Guru. El Señor ha preparado mi boda con Él; la fiesta de matrimonio es de los Santos. Y así, Nanak ha obtenido a su Esposo Eterno y los Santos lo bendicen con la Melodía de Dicha. (4-1-5)"