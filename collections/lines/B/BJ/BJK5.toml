[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਕਾਇਆ, ਜਿ ਹੋਰ ਥੈ ਧਨੁ ਖੋਜਦੇ; ਸੇ ਮੂੜ ਬੇਤਾਲੇ ॥"
page = 309
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who search the Lord's riches, outside, the body at any other place are the foolish devils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਪਦਾਰਥ ਨੂੰ ਸਰੀਰ ਤੋਂ ਬਾਹਰ ਕਿਸੇ ਹੋਰ ਜਗ੍ਹਾ ਤੇ, ਲੱਭਦੇ ਹਨ, ਉਹ ਮੂਰਖ ਭੂਤਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who search for this treasure outside of the body, in other places, are foolish demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਾਇਆ ਸੇ ਬਿਨਾਂ ਅਰਥਾਤ ਬਾਹਰ ਜੋ ਆਤਮ ਧਨ ਕੋ ਖੋਜਤੇ ਹੈਂ, ਸੋ ਮੂਰਖ (ਬੇਤਾਲੇ) ਭੂਤ ਅਰਥਾਤ ਅਸੁਧ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਵੱਖਰ ਨੂੰ ਸਰੀਰ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਥਾਂ ਭਾਲਦੇ ਹਨ, ਉਹ ਮੂਰਖ ਹਨ ਤੇ (ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ ਆਏ ਹੋਏ) ਭੂਤ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que buscan las Riquezas del Señor fuera de su mismo cuerpo, se vuelven Manmukjs, ignorantes y salvajes."