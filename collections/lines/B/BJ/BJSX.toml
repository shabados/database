[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਾਮਦ ਦੁ ਤਨ ਹਰ ਦੋ ਗੇਤੀ ਫ਼ਰੋਜ਼ ॥੩੩॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the bodies became conspicuous in love.(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਲੋਕਾਂ ਵਿਚ ਉਨ੍ਹਾਂ ਦੇ ਸਰੂਪ ਪ੍ਰਗਟ ਹੋ ਗਏ (ਭਾਵ ਉਨ੍ਹਾਂ ਦੇ ਇਸ਼ਕ ਦੀਆਂ ਗੱਲਾਂ ਹੋਣ ਲਗੀਆਂ) ॥੩੩॥"