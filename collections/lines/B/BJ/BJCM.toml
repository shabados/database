[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੇ ਭੂਤ ਪ੍ਰੇਤ ਬੈਤਾਰੰ ॥"
page = 261

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The terrible warriors were absorbed in fighting the ghosts, fiends and Baitals began to dance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ ਪ੍ਰੇਤ ਅਤੇ ਬੈਤਾਲ (ਰਣ-ਭੂਮੀ ਵਿੱਚ) ਨਚ ਰਹੇ ਹਨ।"