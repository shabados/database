[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ ਬਿਸਰਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 742
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therewith I obtain comfort, poise bliss and peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਮੈਨੂੰ ਸੁਖ, ਅਡੁਲਤਾ, ਪ੍ਰਸੰਨਤਾ ਅਤੇ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is my pleasure, poise, bliss and peace. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਨਾਮ ਤੇ ਆਤਮ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ ਅਰ ਔਰੋਂ ਕੋ ਭੀ ਆਤਮਾਨੰਦ ਮੇਂ ਹਮ ਇਸਥਤੀ ਦੇਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰ) ਆਨੰਦ ਹੈ ਸ਼ਾਂਤੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es mi Felicidad, mi Equilibrio y mi Paz. (1-Pausa)"