[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਸੇਵਕ. ਸੇ ਹਰਿ ਤਾਰੇ; ਹਮ ਨਿਰਗੁਨ ਰਾਖੁ ਉਪਮਾ ॥"
page = 799
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slaves and serfs, them the Lord savest. To save me, the virtueless one, O Lord, is to Thy glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲਿਆਂ ਅਤੇ ਨਫਰਾਂ, ਉਨ੍ਹਾਂ ਦੀ ਸਾਹਿਬ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਮੈਂ, ਨੇਕੀ-ਵਿਹੂਣ ਦੀ ਰੱਖਿਆ ਕਰਨ ਵਿੱਚ, ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਸ਼ੋਭਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of the Lord are saved by the Lord; I am worthless - it is Your glory to save me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਕੇ ਸੋ ਸੇਵਕ ਹੂਏ ਹੈਂ (ਸੇ ਹਰਿ) ਸੋ ਹਰ ਪ੍ਰਾਕਰ ਸੇ ਤੈਂਨੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਦੀਏ ਹੈਂ, ਅਬ ਹਮ ਨਿਰਗੁਣੋਂ ਕੀ ਰਖਿਆ ਕਰੀਏ ਆਪ ਕੀ ਵਡਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੇਰੇ (ਦਰ ਦੇ) ਸੇਵਕ ਬਣਦੇ ਹਨ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈਂ। (ਪਰ) ਅਸੀਂ ਗੁਣ-ਹੀਨ ਹਾਂ, (ਗੁਣ-ਹੀਨਾਂ ਦੀ ਭੀ) ਰੱਖਿਆ ਕਰ (ਇਸ ਵਿਚ ਭੀ ਤੇਰੀ ਹੀ) ਸੋਭਾ ਹੋਵੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Tus Devotos los salvas; sálvame a mí que estoy sin méritos, oh Señor de Gloria."