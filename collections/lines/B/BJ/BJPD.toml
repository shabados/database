[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ, ਤੇਰੇ ਪਗ ਕੀ ਧੂਰਿ ॥"
page = 716
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My Master, I am the dust of Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, I am the dust of Your feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮ ਤੇਰੇ ਚਰਨ ਕਵਲੋਂ ਕੀ ਧੂੜੀ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮਿਲਦੀ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪਗ = ਚਰਨ। ਧੂਰਿ = ਖ਼ਾਕ, ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, siempre Benévolo con el débil, soy como el Polvo de Tus Pies."