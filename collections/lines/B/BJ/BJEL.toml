[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਵੈ ਅਹੇੜੀ ਮਿਰਗੁ ਦੇਖਿ; ਕਰੈ ਵਿਸਾਹ ਧ੍ਰੋਹੁ ਸਰੁ ਲਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly, the hunter also bows on the sight of a deer and treacherously kills it with his arrow."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਕਾਰੀ ਭੀ ਮਿਰਗ ਨੂੰ ਵੇਖ ਕੇ ਨਿਉਂਦਾ ਹੈ ਪਰ ਵਿਸਾਹਕੇ ਧ੍ਰੋਹ ਨਾਲ ਬਾਣ ਮਾਰਦਾ ਹੈ।"