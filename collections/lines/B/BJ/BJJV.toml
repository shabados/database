[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਵੰਤੇ ਸੇਈ ਪਰਧਾਨ ॥"
page = 1144
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are wealthy and supreme,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅਮੀਰ ਅਤੇ ਮੁਖੀ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are wealthy and supreme,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨਵਾਨ ਭੀ ਵਹੀ ਹੈ ਅਰ ਸੰਸਾਰ ਮੇਂ (ਪਰਧਾਨ) ਮੁਖ ਭੀ ਵਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਅਸਲ) ਧਨਾਢ ਹਨ, ਉਹੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਤੁਰਨੇ-ਸਿਰ ਮਨੁੱਖ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo serán ricos, sólo serán Supremos,"