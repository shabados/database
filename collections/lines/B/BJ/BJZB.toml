[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਹ੍ਰਿਦੈ ਮਨਿ ਵਸਿਆ; ਮਨਸਾ ਮਨਹਿ ਸਮਾਈ ॥੧॥"
page = 1155
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's name is enshrine within my mind and heart and my craving is stilled in my very mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਅਤੇ ਦਿਲ ਅੰਦਰ ਵਸ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਲਾਲਸਾ ਮੇਰੇ ਮਨ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord dwells within my heart and mind, and the desires of my mind are quieted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਹੇ ਹਰੀ! ਆਪ ਕਾ ਨਾਮੁ ਤਿਨ ਕੇ ਮਨ ਦੇ (ਹ੍ਰਿਦੇ) ਵਿਖੇ ਵਸਿਆ ਹੈ ਔ ਜੋ ਮਨ ਮੇਂ ਮਨਸਾ ਥੀ ਸੋ ਬੀਚ ਹੀ ਸਮਾਇ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੱਸ ਪਿਆ, ਉਸ ਦੇ ਮਨ ਦਾ (ਮਾਇਕ) ਫੁਰਨਾ ਮਨ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹ੍ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਮਨਸਾ = ਮਨ ਦਾ ਫੁਰਨਾ {मनीषा}। ਮਨਹਿ = ਮਨਿ ਹੀ, ਮਨ ਵਿਚ ਹੀ। ਸਮਾਈ = ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Naam, el Nombre del Señor fue enaltecido en mi mente y mi ansiedad fue calmada. (1)"