[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ. ਤ ਉਲਟੀ ਹੋਵੈ; ਖੋਜਿ ਲਹੈ ਜਨੁ ਕੋਇ ॥੨॥"
page = 1132
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets with the True Guru, then turns he away from the world. Rare is the one who searches and finds out the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ। ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਖੋਜ ਭਾਲ ਕੇ ਸੁਆਮੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when the mortal meets the True Guru, his way of looking at the world changes. How rare are those humble beings who seek and find the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਤਿਗੁਰੂ ਮਿਲੈ ਤੌ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਬ੍ਰਿਤੀ ਉਲਟੀ ਹੋਤੀ ਹੈ, ਪੰਰਤੂ ਕੋਈ ਜਨੁ (ਖੋਜਿ) ਢੂੰਢ ਕੇ ਗੁਰਾਂ ਕੋ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਉਸ ਦੀ ਸੁਰਤ ਮਾਇਆ ਵਲੋਂ ਪਰਤ ਜਾਂਦੀ ਹੈ (ਫਿਰ ਉਹ) ਖੋਜ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ (ਪਰ ਅਜਿਹਾ ਹੁੰਦਾ) ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤਾਂ, ਤਦੋਂ। ਉਲਟੀ ਹੋਵੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਸੁਰਤ ਪਰਤਦੀ ਹੈ। ਜਨੁ ਕੋਇ = ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ। ਲਹੈ = ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando encuentra al Guru Verdadero, la marea de su mente cambia, averigüen por ustedes mismos, oh seres humanos. (2)"