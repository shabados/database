[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਚਰਨ ਸੇਵਹੁ ਸਾਧ ਕੇ; ਤਜਿ ਲੋਭ ਮੋਹ ਬਿਕਾਰ ॥"
page = 986
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renouncing the sins of avarice and worldly love, serve thou ever the saints' feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਪਾਪਾਂ ਨੂੰ ਛੱਡ ਕੇ, ਤੂੰ ਸਦਾ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve forever at the feet of the Holy; renounce greed, emotional attachment and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ, ਮੋਹ ਆਦੀ ਜੋ ਬਿਕਾਰ ਹੈਂ ਤਿਨ ਕੋ ਤਿਆਗ ਕਰ ਸਾਧੂਓਂ ਕੇ ਚਰਨ ਨਿਤ ਹੀ ਸੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਲੋਭ ਮੋਹ ਆਦਿਕ ਵਿਕਾਰ ਛੱਡ ਕੇ ਸਦਾ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਪਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Libera tu ser de los vicios de la avaricia, del apego, y sirve a los Pies de los Santos;"