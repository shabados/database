[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਨਾ ਰਾਮ ॥"
page = 578
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so merges the saints' light with supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸੰਤ ਦਾ ਨੂਰ ਪਰਮ-ਨੂਰ ਨਾਲ ਇਕ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does one's light mix and blend with the Lord's Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਸੰਤੋਂ ਕੀ ਜੋਤ ਕਾ ਜੋਤੀ ਰੂਪ ਰਾਮ ਕੇ ਸੰਗ ਸਮਾਉਣਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਸੇਵਕ ਦੀ) ਆਤਮਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਜੋਨੀ = ਪਰਮਾਤਮਾ। ਜੋਤਿ = ਜੀਵ ਦੀ ਆਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Alma del hombre se inmerge en el Alma de Dios."