[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਸਰਬ ਸਮਾਹੀ ॥"
page = 866
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is contained in all the hearts and all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅਤੇ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is contained deep within each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸੋ ਤੂੰ ਸਭ ਕੇ ਘਟ ਘਟ ਮੇਂ ਸਮਾਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él compenetra y llena todos los corazones."