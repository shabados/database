[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਭਸਮ ਰੁਲਾਇ; ਨ ਜਾਪੀ ਕਹ ਗਇਆ ॥"
page = 753
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving the body to roll in dust, it is not known where the soul is gone?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚ ਰੁਲਣ ਲਈ ਛੱਡ ਕੇ, ਇਹ ਪਤਾ ਨਹੀਂ ਕਿ ਜੀਅੜਾ ਕਿਥੇ ਚਲਾ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the body rolls in the dust, it is not known where the soul has gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਭਸਮ ਮੇਂ ਰੁਲਾਈਤੀ ਹੈ ਫੇਰ ਨਹੀਂ ਜਾਣੀਤਾ ਜੋ ਜੀਵ ਕਹਾਂ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ (ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਛੱਡ ਕੇ) ਸਰੀਰ ਨੂੰ ਮਿੱਟੀ ਵਿਚ ਰੁਲਾ ਕੇ, ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ, ਕਿੱਥੇ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਭਸਮ = ਸੁਆਹ, ਮਿੱਟੀ। ਰੁਲਾਇ = ਰੁਲਾ ਕੇ, ਮਿਲਾ ਕੇ। ਕਹ = ਕਿਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo se mezcla con el polvo y uno no sabe a dónde va el Alma. El Señor Mismo lo compenetra todo;"