[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ; ਨਿਮਖ ਰਿਦੈ ਵਸੈ ॥੧॥"
page = 890
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind, by Guru's grace, the Name abides even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਨਾਮ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਿਵਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Naam, the Name of the Lord, dwells within the heart of the Gurmukh. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਭਗਵਤ ਕੇ ਨਾਮ ਵਸੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਅੱਖ ਦੇ ਫੋਰ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਭੀ ਹਰਿ-ਨਾਮ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਨਿਮਖ = {निमेष} ਅੱਖ ਫਰਕਣ ਜਿਤਨਾ ਸਮਾ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Naam, el Nombre del Señor habita en el corazón del Gurmukj.  (1)"