[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੋ; ਹੁਕਮਿ ਕਰਹਿ ਭਗਤੀ ॥"
page = 948
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The air, water and the fire perform His service in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਜਲ ਅਤੇ ਅੱਗ ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water, air and fire, by His Will, worship Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ ਪਾਣੀ ਅਗਨੀ ਸਭ ਤੇਰੇ ਹੁਕਮੁ ਮੇਂ ਭਗਤੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਪਾਣੀ, ਅੱਗ (ਆਦਿਕ ਤੱਤ ਭੀ) ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਉਸ ਦੀ ਭਗਤੀ ਕਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰੋ = ਅੱਗ। ਕਰਹਿ = ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aun el aire, el agua y el fuego alaban al Señor, esa es Su Voluntad,"