data = "ਰਤਨ ਜਵੇਹਰ ਨਾਮ ॥"
page = 893
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the only jewel and ruby."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਹੀਰਾ ਅਤੇ ਲਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is a jewel, a ruby."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਕੇ ਭਗਤੋਂ ਕੇ ਨਾਮ ਅਰ (ਰਤਨ) ਵੈਰਾਗ (ਜਵੇਹਰ) ਸਾਛਾਤਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਐਸਾ ਹੈ ਜਿਸ ਵਿਚ ਉਸ ਦਾ) ਨਾਮ (ਹੀ) ਰਤਨ ਤੇ ਜਵਾਹਰਾਤ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es la Joya y el Rubí,"