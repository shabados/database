[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਕ੍ਰਿਪਾ ਕਰੈ. ਲਿਵ ਲਾਵੈ; ਲਾਹਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਲੀਓ ॥"
page = 479
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the venerable God shows mercy, man imbibes love for Him and obtains the profit of the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਮਹਾਰਾਜ ਮਿਹਰ ਧਾਰੇ ਤਾਂ ਬੰਦੇ ਦਾ ਉਸ ਨਾਲ ਪਿਆਰ ਪੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਨਫਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Dear Lord shows His Mercy, one enshrines love for Him, and obtains the Profit of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਵਤਾ ਹੈ ਔਰ ਤਿਸੀ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਲਾਹਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਸੁਰਤਿ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਲਾਭ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor nos muestra Su Misericordia y uno se entona en Su ser, cosecha el Fruto del Nombre del Señor."