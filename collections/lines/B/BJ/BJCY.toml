[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਾਇਆ. ਵੇ ਸੰਤ ਜਨੋ; ਮਨਿ ਆਸ ਪੂਰੀ. ਹਰਿ ਚਉਦਿਆ ॥"
page = 776
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O holymen, I have found my Guru and my desire is fulfilled, uttering the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨੇਕ ਬੰਦਿਓ! ਮੈਨੂੰ ਆਪਣਾ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Guru, O humble Saints; my mind's hopes are fulfilled, chanting the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਸੰਤ ਜਨੋਂ ਨੇ ਗੁਰ ਪਾਇਆ ਹੈ, ਨਿਤ੍ਯ ਹਰੀ ਨਾਮ ਉਚਾਰਤਿਆਂ ਤਿਨ ਕੇ ਮਨ ਕੀ ਆਸਾ ਪੂਰੀ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ (ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਤੇ) ਨਾਮ ਜਪਦਿਆਂ (ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਉੱਠੀ ਹਰਿਨਾਮ ਸਿਮਰਨ ਦੀ) ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇਆ = ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ। ਮਨਿ = ਮਨ ਵਿਚ। ਚਉਦਿਆ = ਉਚਾਰਦਿਆਂ, ਜਪਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, he encontrado al Santo Guru y mi deseo ha sido cumplido recitando el Nombre del Señor."