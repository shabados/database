[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਦੀਦ ਆਮਦਹ ਸਬਜ਼ਹੇ ਨਉ ਬਹਾਰ ॥੨੩॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which were as tall as mountains and they walked like the water of river Nile.(23)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਵੀਂ ਰੁਤ ਆਉਣ ਤੇ ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਸਬਜ਼ ਰੰਗ (ਦੇ ਪੌਦੇ) ਨਜ਼ਰ ਪਏ ॥੨੩॥"