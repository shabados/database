[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਭਵੰਤੇ. ਨਰਕਿ ਪੜੰਤੇ; ਤਿਨੑ ਕੇ ਕੁਲ ਉਧਾਰੇ ॥੨॥"
page = 406
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who wandered in births and were consigned to hell, even their families thou hast redeemed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦੇ ਸਨ ਅਤੇ ਦੋਜ਼ਕ ਵਿੱਚ ਪਾਏ ਜਾਂਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੇਸ਼ਾ ਭੀ ਤੂੰ ਤਾਰ ਛੱਡੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have wandered in reincarnation, and those who have been consigned to hell - even their families have been redeemed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨਮੋਂ ਮੇਂ ਭ੍ਰਮਤੇ ਥੇ ਔਰ ਨਰਕੋਂ ਮੇਂ ਪੜਤੇ ਥੇ ਤਿਨੋਂ ਕੇ ਕੁਲ ਉਧਾਰੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਤੂੰ ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀਆਂ ਕੁਲਾਂ ਦੀਆਂ ਕੁਲਾਂ (ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗਣ ਤੋਂ) ਬਚਾ ਲਈਆਂ, ਜੇਹੜੇ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਆ ਰਹੇ ਸਨ ਤੇ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੇ) ਨਰਕ ਵਿਚ ਪਏ ਆ ਰਹੇ ਸਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਰਕਿ = ਨਰਕ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún las familias de aquéllos que han vagado a través de nacimientos y muertes, y han sido expulsados a la oscuridad de su conciencia, han sido liberadas. (2)"