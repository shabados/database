[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਹੀ ਭੀਤਰਿ ਬਸੈ ਨਿਰੰਜਨੁ; ਤਾ ਕੋ ਮਰਮੁ. ਨ ਪਾਇਆ ॥੨॥"
page = 703
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pure Lord abides within my mind, but I know not His secret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰਖਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਮੈਂ ਉਸ ਦੇ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pure, immaculate Lord abides deep within my heart, but I do not understand the secret of His mystery. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ ਨਿਰੰਜਨ! ਤੂੰ ਜੋ ਮੇਰੇ ਘਟ ਭੀਤਰ ਵਸ ਰਹਾ ਹੈਂ, ਤਿਸ ਤੇਰੇ ਸਰੂਪ ਕਾ ਗ੍ਯਾਨ ਨਹੀਂ ਪਾਯਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਨਿਰਲੇਪ ਪਰਮਾਤਮਾ ਹਿਰਦੇ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ ਭੇਤ ਮੈਂ ਨਹੀਂ ਸਮਝਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conozco el Misterio del Señor Inmaculado que vive en mí. (2)"