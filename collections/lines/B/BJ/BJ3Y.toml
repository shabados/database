[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਸਹਜੁ ਕੋ ਪਾਏ ॥"
page = 119
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace some solitary mortal obtains Divine comprehension,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਨਾਲ ਕੋਈ ਵਿਰਲਾ ਪ੍ਰਾਣੀ ਹੀ ਬ੍ਰਹਿਮ ਗਿਆਤ ਨੂੰ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, intuitive understanding is obtained;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ (ਸਹਜੁ) ਗਿਆਨੁ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਵਿਰਲਾ। ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario y especialmente bendecido es aquél que ha entrado en ese Estado:"