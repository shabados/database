[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਨਾਮੁ ਧਿਆਇਆ, ਇਕ ਮਨਿ ਇਕ ਚਿਤਿ; ਸੇ ਅਸਥਿਰੁ ਜਗਿ ਰਹਿਆ ॥੧੧॥"
page = 87
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on God's Name, with single mind and single heart, remain eternal in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ, ਇਕ ਰਿਦੇ ਤੇ ਇਕ ਦਿਲ ਨਾਲ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਅਮਰ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Name, with one-pointed mind and focused consciousness, remain forever stable in the world. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਨਾਮ ਕੋ ਇਕ ਮਨ ਇਕ ਚਿਤ ਕਰ ਕੇ ਧਿਆਇਆ ਹੈ, ਸੋ ਜਗਤ ਮੇਂ ਤਿਨ ਕਾ ਜਸ ਅਸਥਿਰ ਰਹਾ ਹੈ॥੧੧॥☬ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਪਾਸ ਏਕ ਸਿਖ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਹੇ ਭਗਵਨ! ਸਾਸਤ੍ਰੋਂ ਮੇਂ ਅਨੇਕ ਉਪਾਸੋਂ ਕੀ ਅਨੇਕ ਪ੍ਰਕਾਰ ਪੂਜਾ ਲਿਖੀ ਹੈ, ਔਰ ਮੈਂ ਪੂਜਾ ਕਰਾ ਚਾਹਤਾ ਹੂੰ, ਜੋ ਪੂਜਾ ਸ੍ਰੇਸਟ ਹੋਵੇ ਸੋ ਆਪ ਕਹੋ? ਤਿਸ ਪਰਥਾਇ ਸਲੋਕ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਏਕਾਗਰ ਚਿੱਤ ਹੋ ਕੇ ਨਾਮ ਜਪਿਆ ਹੈ, ਉਹ ਸੰਸਾਰ ਵਿਚ ਅਟੱਲ ਹੋ ਗਏ ਹਨ (ਭਾਵ, ਸੰਸਾਰ ਵਿਚ ਸਦਾ ਲਈ ਉਹਨਾਂ ਦੀ ਸੋਭਾ ਤੇ ਪ੍ਰਤਿਸ਼ਟਾ ਕਾਇਮ ਹੋ ਗਈ ਹੈ) ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਮਨਿ = ਇਕ-ਮਨ ਹੋ ਕੇ। ਅਸਥਿਰੁ = ਅਟੱਲ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues los que habitaron en el Nombre del Señor, con una mente calmada y sencilla, se volvieron eternos para el mundo.  (11)"