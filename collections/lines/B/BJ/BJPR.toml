[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬਵਤੀ ਕਾ; ਨਾਹੀ ਠਾਉ ॥"
page = 1196
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud bride finds no place in her Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਹੋਈ ਪਤਨੀ ਨੂੰ ਉਸ ਦੇ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The proud bride shall not find a place with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗਰਬਵੰਤੀਓਂ ਕਾ ਕਹੀਂ ਥਾਉਂ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ) ਅਹੰਕਾਰਨ ਦਾ ਕੋਈ ਥਾਂ ਨਹੀਂ (ਹੁੰਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਵਤੀ = ਅਹੰਕਾਰਨ। ਠਾਉ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ante Dios, novia egocéntrica, no tienes ningún lugar"