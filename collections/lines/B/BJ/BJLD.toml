[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਹਰਿ ਕੀਰਤਿ ਗਾਇ; ਕਰਿ ਚਾਨਣੁ. ਮਗੁ ਦੇਖਾਇਆ ॥"
page = 1424
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praise of the Lord's Name, the God's path is illumined and the Guru shows it to his sikhs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਵਾਹਿਗੁਰੂ ਦਾ ਮਾਰਗ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰੂ ਜੀ ਇਸ ਨੂੰ ਆਪਣੇ ਸਿੱਖਾਂ ਨੂੰ ਵਿਖਾਲ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Kirtan of the Praises of the Lord's Name, the Lord's path is illuminated and shown to His Sikhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਰਾਮ ਨਾਮ ਔ ਕੀਰਤੀ ਗਾਇਕਰ ਤਿਸ ਕੇ ਗਿਆਨ ਪ੍ਰਕਾਸ਼ ਸੇ ਵਾਹਿਗੁਰੂ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਰਸਤਾ ਔਰ ਜਗ੍ਯਾਸੂਆਂ ਕੋ ਦਿਖਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਗੁਰੂ ਨੇ ਆਪ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਿਮਰ ਕੇ), ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਗਾ ਗਾ ਕੇ (ਸਰਨ ਆਏ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਪੈਦਾ ਕਰ ਕੇ (ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਹੀ) ਰਸਤਾ (ਸਦਾ) ਵਿਖਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Kirtan de las Alabanzas del Nombre del Señor, el Sendero del Señor es iluminado y mostrado a Sus Sikjs."