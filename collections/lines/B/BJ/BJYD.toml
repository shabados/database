[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤ ਲਹੈਗੇ ਮੁਕਤਿ ਫਲੁ; ਪਾਵਹਿਗੇ ਭਗਵੰਤ ॥੬॥੨੬੨॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will attain salvation at the end and will realize the Lord.6.262."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅੰਤ ਵਿਚ ਮੁਕਤੀ ਰੂਪੀ ਫਲ ਪ੍ਰਾਪਤ ਕਰਨਗੇ ਅਤੇ ਭਗਵਾਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਣਗੇ, (ਅਰਥਾਤ ਭਗਵਾਨ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਣਗੇ) ॥੬॥੨੬੨॥"