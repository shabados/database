[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਰ ਜੂਆਰ ਜੂਆ ਬਿਧੇ; ਇੰਦ੍ਰੀ ਵਸਿ ਲੈ. ਜਿਤਨੋ ॥੧॥"
page = 212
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the game of gamble keeps attached to itself even the loser gambler so do the sense-passion conquer and hold thee in bondage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜੂਏ ਦੀ ਖੇਡ, ਹਾਰਣ ਵਾਲੇ ਜੁਆਰੀਰੇ ਨੂੰ ਭੀ ਆਪਣੇ ਨਾਲ ਜੋੜੀ ਰਖਦੀ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਭੋਗ-ਅੰਗ ਤੈਨੂੰ ਜਿਤ ਕੇ ਆਪਣੇ ਕਾਬੂ ਕਰੀ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the gambler losing the game of chance, you are held in the power of sensory desires. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੁਆਰੀ! ਜੂਏ ਕੇ (ਬਿਧੇ) ਪ੍ਰਕਾਰ ਤੈਂ ਅਪਨਾ ਜਨਮ ਵਿਖਿਓਂ ਮੇਂ ਹਾਰ ਦੀਆ ਔਰ ਜੋ ਤੇਰੇ ਕੋ ਇੰਦ੍ਰੀਓਂ ਨੇ ਅਪਨੇ ਅਪਨੇ ਵਿਖੇ ਕੋ ਵਸ ਕਰ ਲੀਆ ਹੈ ਏਹੀ ਤੇਰਾ ਜੀਤਨਾ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੀਵਨ-ਬਾਜ਼ੀ ਹਾਰ ਰਿਹਾ ਹੈਂ ਜਿਵੇਂ ਜੂਏ ਵਿਚ ਜੁਆਰੀਆ ਹਾਰਦਾ ਹੈ। ਇੰਦ੍ਰੀ (ਕਾਮ-ਵਾਸਨਾ) ਨੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਲੈ ਕੇ ਤੈਨੂੰ ਜਿੱਤ ਰੱਖਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧੇ = ਵਾਂਗ। ਵਸਿ ਲੈ = ਵੱਸ ਵਿਚ ਕਰ ਕੇ। ਜਿਤਨੋ = ਜਿੱਤ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sobrellevados por el deseo de lo sensorial perdemos nuestra vida en un juego de azar. (1)"