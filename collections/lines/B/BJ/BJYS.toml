[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਨੁ ਨਿਰਮੋਲਕ ਹੀਰਾ ॥"
page = 893
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's praise is an invaluable gem."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਇੱਕ ਅਣਮੁੱਲਾ ਜਵੇਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kirtan of the Lord's Praise is a priceless diamond."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਰਤਨ ਰੂਪ ਜੋ ਨਿਰਮੋਲਕ ਹੀਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਐਸਾ ਹੈ ਜਿਸ ਵਿਚ ਉਸ ਦਾ) ਕੀਰਤਨ ਇਕ ਅਜਿਹਾ ਹੀਰਾ ਹੈ ਜਿਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es el Diamante"