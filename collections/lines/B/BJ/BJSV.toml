[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਹੁ ਓਰੈ ਸਭੁ ਕਿਹੁ; ਸਚੁ ਨਾਉ ਗੁਰ ਮੰਤੁ ਦਿੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They explain clearly that everything is below truth i.e. the truth is highest and only this mantra should be recited with deep integrity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਤੋਂ ਸਭ ਕਿਛ ਉਰੇ ਹੈ (ਸੱਚ ਦੇ ਅੰਦਰ ਸਭ ਕਿਛ ਹੈ) ਇਸ ਲਈ ਸੱਚੇ ਨਾਮ ਦਾ ਮੰਤ੍ਰ੍ਰ ਗੁਰੂ ਨੇ ਦ੍ਰਿੜ੍ਹ ਕਰਾਇਆ।"