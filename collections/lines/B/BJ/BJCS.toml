[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਧੁਨਿ ਵਾਜਹਿ ਨਿਤ ਵਾਜੇ; ਗਾਈ ਸਤਿਗੁਰ ਬਾਣੀ ॥"
page = 442
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On singing the hymns of the True Guru, the musical instruments ever play and the unstruck music resounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਕੀਰਤਨ ਕਰਨ ਨਾਲ ਹਮੇਸ਼ਾਂ ਹੀ ਸੰਗੀਤਕ ਸਾਜ ਵੱਜਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਆਪ ਹੋਣ ਵਾਲਾ ਰਾਗ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody resounds, and the instruments ever vibrate, singing the Bani of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਏਕ ਰਸ ਧੁਨੀ ਵਾਲੇ ਬਾਜੇ ਬਜਤੇ ਹੈਂ, ਸਤਗੁਰੋਂ ਕੀ ਬਾਣੀ ਗਾਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਮੈਂ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਗਾਣੀ ਸ਼ੁਰੂ ਕੀਤੀ ਹੈ (ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਦੀ ਇਕ ਅਤੁੱਟ ਲਹਰ ਚੱਲ ਪਈ ਹੈ, ਇਉਂ ਜਾਪਦਾ ਹੈ ਜਿਵੇਂ ਮੇਰੇ ਅੰਦਰ) ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੀ ਸੁਰ ਨਾਲ ਸੰਗੀਤਕ ਸਾਜ ਸਦਾ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he alcanzado el Estado Supremo de Beatitud. El sonido sutil de la Melodía Celestial siempre,"