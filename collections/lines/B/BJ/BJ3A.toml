[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹੁ ਵਸਿ. ਗੁਰਿ ਕੀਨਾ; ਹਉ ਘਰ ਕੀ ਨਾਰਿ ॥"
page = 737
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has put the household under my control and I have become the mistress of the house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਨੇ ਘਰ ਮੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਘਰ ਦੀ ਮਾਲਕਣ ਬਣ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver has put this household of my being under my own control. I am now the mistress of the Lord's Home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਵਾਲਾ ਕੰਤ ਜੋ ਮੈਂ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਵਸ ਕੀਆ ਹੈ, ਇਸੀ ਤੇ ਮੇਰੇ ਕੋ ਘਰ ਕੀ ਨਾਰ ਪਰਮੇਸਰ ਨੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਮੇਰਾ) ਸਰੀਰ-ਘਰ (ਮੇਰੇ) ਵੱਸ ਵਿਚ ਕਰ ਦਿੱਤਾ ਹੈ (ਹੁਣ) ਮੈਂ (ਉਸ ਦੀ ਕਿਰਪਾ ਨਾਲ ਇਸ) ਘਰ ਦੀ ਮਾਲਕਾ ਬਣ ਗਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, la Esposa del Señor, he asumido el absoluto control del Hogar, donde mi mente habita por la Gracia del Guru."