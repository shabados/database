[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ; ਹੋਰੁ ਨ ਕੋਈ ਹੋਰੁ ॥"
page = 8
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Except those mentioned below) no one else resides in that domain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇਠਾ ਦੱਸਿਆਂ ਹੋਇਆ ਦੇ ਬਾਝੋਂ) ਹੋਰ ਕੋਈ ਉਸ ਮੰਡਲ ਅੰਦਰ ਨਹੀਂ ਵੱਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else dwells there,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਥੈ) ਤਹਾਂ ਉਪਾਸਕਾਂ ਮੈਂ ਤਿਨ ਕੇ ਬਲ ਕੋ (ਹੋਰੁ) ਔਰ ਕੋਈ (ਹੋਰੁ) ਹਟਾਇ ਨਹੀ ਸਕਤਾ ਹੈ। ਅਰਥਾਤ ਤਿਨ ਸੇ ਵਡਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਸ ਅਵਸਥਾ ਵਿਚ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਅਕਾਲ ਪੁਰਖ ਤੋਂ ਬਿਨਾ ਕੋਈ ਦੂਜਾ ਉੱਕਾ ਹੀ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Palabra es el Poder y nadie más habita ahí"