[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਰਬਾਣੁ ਜਾਈ ਉਸੁ ਵੇਲਾ ਸੁਹਾਵੀ; ਜਿਤੁ ਤੁਮਰੈ ਦੁਆਰੈ ਆਇਆ ॥"
page = 749
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the beauteous time, when I came to Thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸੁੰਦਰ ਸਮੇਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਦ ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਪੁੱਜਾ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to that most wonderful time when I came to Your Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ ਉਸ ਵੇਲੇ ਕੀ ਸੋਭਨੀਕ ਘੜੀ ਉਪਰੋਂ ਜਿਸ ਸਮੇਂ ਮੇਂ ਤੁਮਾਰੇ ਦੁਆਰੇ ਪਰ ਆਇਆ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਤਿਗੁਰੂ!) ਮੈਂ ਉਸ ਸੋਹਣੀ ਘੜੀ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਦੋਂ ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਆ ਡਿੱਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਈ = ਜਾਈਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਉਸੁ ਵੇਲਾ ਸੁਹਾਵੀ = ਉਸ ਸੋਹਣੀ ਘੜੀ ਤੋਂ। ਜਿਤੁ = ਜਿਸ ਵਿਚ, ਜਿਸ ਵੇਲੇ। ਦੁਆਰੈ = ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito fue el maravilloso momento en que llegué a Tu Puerta;"