[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕੀ; ਆਪਿ ਪਤਿ ਰਾਖੈ ॥"
page = 285
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of His serf He Himself preserves the honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਫਰ ਦੀ ਉਹ ਆਪੇ ਹੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself preserves the honor of His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਆਪਣੇ ਸੇਵਕ ਕੀ ਪਤਿ ਆਪ ਹੀ ਰਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਆਪ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El preserva el honor de su sirviente."