[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਨਾਥ ਮੁਨਿ ਤ੍ਰਿਭਵਨ ਅਉ ਤ੍ਰਿਕਾਲ; ਲੋਗ ਬੇਦ ਗਿਆਨ ਉਨਮਾਨ ਜੇਨ ਕੇਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Millions of gods, humans, sages, master yogis, all the three worlds, the three times, wondrous knowledge of Vedas and many such estimates beg for the holy dust of the feet of such a disciple of the Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ, ਨਰ ਮਨੁੱਖ ਨੌਂ ਨਾਥ, ਸੱਤ ਮੁਨੀ, ਸੁਰਗ, ਪਤਾਲ, ਮਾਤ ਲੋਕ ਅਰੁ ਭੂਤ ਭਵਿੱਖਤ ਵਰਤਮਾਨ ਕਾਲ, ਚੌਦਾਂ ਲੋਕ, ਚਾਰੋਂ ਬੇਦ, ਲੌਕਿਕ ਬੇਦਿਕ ਗਿਆਨ, ਤਥਾ ਜੇਨ ਕੇਨ, ਜਿਸ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਹੋਰ ਜੋ ਕੁਛ ਭੀ ਉਨਮਾਨ ਕੀਤਾ ਸੋਚ ਵੀਚਾਰ ਵਿਚ ਲ੍ਯਾਂਦਾ ਜਾ ਸਕਦਾ ਹੈ ਇਹ ਸਭ ਦੇ ਸਭ ਹੀ ਅਨੰਤ ਗੁਣਾਂਹੋ ਹੋ ਕੇ ਉਕਤ ਚਰਣ ਧੂੜ ਦੀ ਬਾਂਛਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"