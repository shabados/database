[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਪੈ; ਜਿਸੁ ਸਤਿਗੁਰੁ ਪੂਰਾ ॥"
page = 1143
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone contemplates Him perfect is whose Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਪੂਰਨ ਹਨ ਜਿਸ ਦੇ ਗੁਰੂ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meditates on the Lord, whose True Guru is Perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸੋਈ ਜਪਤਾ ਹੈ ਜਿਸ ਕੋ ਪੂਰਾ ਸਤਿਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਦਾ ਨਾਮ) ਉਹ ਮਨੁੱਖ (ਹੀ) ਜਪਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਪੂਰਾ ਗੁਰੂ (ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੈ = ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo el que cuenta con un Guru Perfecto llega a conocer esto."