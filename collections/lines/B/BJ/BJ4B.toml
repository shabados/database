[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਭਰਮਿ; ਭਵੈ ਬੇਬਾਣਿ ॥"
page = 941
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate is strayed by doubt and wanders in wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਨੂੰ ਸੰਦੇਹ ਨੇ ਗੁਮਰਾਹ ਕੀਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਉਹ ਉਜਾੜ ਬੀਆਥਾਨ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The manmukhs are confused by doubt, wandering in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਭਰਮ ਕਰ ਕੇ ਸੰਸਾਰ (ਬੇਬਾਣਿ) ਉਜਾੜ ਮੇਂ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁਲੇਖੇ ਵਿਚ ਪਿਆ ਹੋਇਆ ਮਨਮੁਖ (ਮਾਨੋ) ਜੰਗਲ ਵਿਚ ਭਟਕ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egocéntrico es desviado por la duda y anda de aquí para allá como un salvaje."