[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੇਦ ਕਤੇਬ ਕੁਰਾਣੁ, ਨ ਅਖਰ ਜਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Vedas, katebas and the 'Qur'an (i.e. all the scriptures of world) also know not even a single word about Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਕਤੇਬ, ਅਰ ਕੁਰਾਨ ਨੇ (ਆਖਰ) ਓੜਕ ਨਹੀਂ ਜਾਤਾ ('ਕੋਇ ਨ ਜਾਣੈ ਤੇਰਾ ਕੇਤਾ ਕੇਵਡੁ ਚੀਰਾ। ') ਕਿਉਂਕਿ ਇਹ ਹੱਦ ਵਾਲੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਬੇਹੱਦ ਹੈ)।"