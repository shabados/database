[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੋ ਸੁਖੁ ਪਾਏ; ਜਿਨਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਛਾਤਾ ਹੇ ॥੬॥"
page = 1052
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who becomes God-conscious and who by the Guru's grace realises the Name, is blessed with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਥੀ ਵੰਝਦਾ ਹੈ ਅਤੇ ਜੋ ਗਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh finds peace; such a Gurmukh recognizes the Naam. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਸੁਖ ਪਾਵਤਾ ਹੈ। ਗੁਰਮੁਖ ਵਹੁ ਹੈ ਜਿਸ ਨੇ ਗੁਰੋਂ ਦੁਆਰਾ ਨਾਮ ਕੋ ਪਛਾਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾਈ ਹੈ, ਜਿਹੜਾ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ਉਹੀ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el ser consciente en Dios, está en Éxtasis, pues concibe el Nombre por la Gracia del Guru. (6)"