[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਸੁਨਿ ਕੈ ਸਸਿਯਾ ਮਰੇ; ਜਿਯਤ ਨ ਬਚਿ ਹੈ ਸੋਇ ॥੩੨॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then, on hearing this, Sassi Kala will not remain alive and would kill herself.’(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਸਿਯਾ ਵੀ ਸੁਣ ਕੇ ਮਰ ਜਾਏਗੀ ਅਤੇ ਉਹ ਜੀਉਂਦੀ ਨਹੀਂ ਬਚੇਗੀ ॥੩੨॥"