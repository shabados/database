[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਸਾ ਨਿਹਾਰਿ ਬਨਿ ਕੀਰ ਲੀਨ ॥"
page = 636

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing her neck, the female pigeon got enraged and the parrot seeing her nostril hid himself in the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਕ ਨੂੰ ਵੇਖ ਕੇ ਤੋਤੇ ਨੇ ਬਨ ਦਾ ਰਾਹ ਫੜਿਆ।"