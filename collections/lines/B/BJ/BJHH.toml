data = "ਐਸਾ ਮੀਤੁ; ਕਰਹੁ ਸਭੁ ਕੋਇ ॥"
page = 195
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let all the men, make such (God) their friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਣੇ ਇਹੋ ਜਿਹੇ (ਵਾਹਿਗੁਰੂ) ਨੂੰ ਆਪਦਾ ਮਿਤ੍ਰ ਬਣਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone should make Him such a friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਮਿਤ੍ਰ ਸਭ ਕੋਈ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਰੇਕ ਮਨੁੱਖ ਇਹੋ ਜਿਹਾ (ਇਹੋ ਜਿਹੇ ਪ੍ਰਭੂ ਨੂੰ) ਮਿੱਤਰ ਬਣਾਓ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acércate a Él, oh mortal,"