[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਜੁ ਮਗਉ; ਸਤ ਸੀ ਕਾ ॥੧॥"
page = 695
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and corn of seven sorts, I beg of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਤਾਂ ਕਿਸਮਾਂ ਦੇ ਦਾਣੇ ਮੈਂ ਤੇਰੇ ਕੋਲੋ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And grain of seven kinds - I beg of You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਸਤ ਸੀ ਕਾ) ਜਿਸ ਕੋ ਸਾਤ ਵਾਹ ਲਗੀ ਹੋ, ਐਸੀ ਜਮੀਨ ਸੇ ਉਪਜਾ ਹੂਆ ਅੰਨ ਮਾਂਗਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸੱਤਾਂ ਸੀਆਂ ਦਾ ਅੰਨ ਭੀ (ਤੈਥੋਂ ਹੀ) ਮੰਗਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ ਸੀ ਕਾ ਅਨਾਜ = ਸੱਤ ਸੀਆਂ ਵਾਲਾ ਅੰਨ, ਉਹ ਅੰਨ ਜੋ ਪੈਲੀ ਨੂੰ ਸੱਤ ਵਾਰੀ ਵਾਹ ਕੇ ਪੈਦਾ ਕੀਤਾ ਹੋਵੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y granos para comer obtenidos de arar la tierra siete veces. (1)"