[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੂ ਸਭ ਦੇਵਨ ਕੋ ਪਤਿ ਹੈ; ਅਰੁ ਸਾਧਨ ਕੇ ਦੁਖ ਕੋ ਹਰਤਾ ਹੈ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thou art the Lort of all gods and the remover of the sufferings of saints"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਾਰੇ ਦੇਵਤਿਆਂ ਦੇ ਸੁਆਮੀ ਹੋ ਅਤੇ ਸਾਰੇ ਸਾਧਾਂ ਦੇ ਦੁਖ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ ਹੋ।"