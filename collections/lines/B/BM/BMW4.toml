[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਕਰਿ ਕਰਹ ਦਿਖਾਏ; ਸਾਚੀ ਸਾਖੀ ਚੀਨੑੀ ॥੫॥"
page = 1235
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making various effort we exhibit displays, but it is through the Guru's true instruction, that reality is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਕਰ ਕੇ ਅਸੀਂ ਵਿਖਾਵੇ ਕਰਦੇ ਹਾਂ ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਹੀ ਅਸਲੀਅਤ ਅਨੁਭਵ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortals make all sorts of efforts and showy displays, but He is realized only through the Teachings of Truth. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ਼੍ਵਰ! ਤੈਨੇ ਸ੍ਵੈ ਜਤਨ ਕਰ ਕੇ ਅਨੇਕ ਪਰਕਾਰ ਕੇ ਜੀਵ (ਕਰਿ ਕਰਹ) ਰਚ ਰਚ ਕਰ ਦਿਖਾਏ ਹੈਂ ਅਰਥਾਤ ਪ੍ਰਗਟ ਕੀਏ ਹੈਂ। ਗੁਰੋਂ ਕੀ ਸਾਚੀ ਸਿਖਿਆ ਕਰ ਤੇਰੀ ਕੁਦਰਤ (ਚੀਨੀ) ਜਾਣੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਭਾਵੇਂ (ਆਪਣੀ ਅਕਲ ਪਰਗਟ ਕਰਨ ਲਈ) ਵਿਖਾਵੇ ਦੇ ਅਨੇਕਾਂ ਜਤਨ ਕਰਦੇ ਹਾਂ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਕਰਹ = ਅਸੀਂ ਕਰਦੇ ਹਾਂ (ਵਰਤਮਾਨ ਕਾਲ, ਉੱਤਮ ਪੁਰਖ, ਬਹੁ-ਵਚਨ)। ਦਿਖਾਏ = ਦਿਖਾਵੇ। ਸਾਖੀ = ਸਿੱਖਿਆ, ਸਬਕ। ਚੀਨ੍ਹ੍ਹੀ = ਪਛਾਣੀ, ਸਮਝੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero es a través de la Verdadera Sabiduría que uno conoce la Verdad. (5)"