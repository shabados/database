[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਗੁ; ਗੰਠਿ ਗੰਠਿ ਖਰਾ ਬਿਗੂਚਾ ॥"
page = 659
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching, attaching themselves with the world, people have been thoroughly ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਜਗਤ ਨਾਲ ਜੋੜ ਜੋੜ ਕੇ ਲੋਕ ਬਿਲਕੁਲ ਬਰਬਾਦ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mending, mending, people waste their lives and ruin themselves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਲੋਕੋਂ ਕਾ ਸਮਦਾ੍ਯ ਤੌ ਇਸ ਸਰੀਰ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਗੰਢ ਕਰ ਕੇ (ਖਰਾ) ਅਤੀ (ਬਿਗੂਚਾ) ਖਰਾਬ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਗੰਢ ਗੰਢ ਕੇ ਬਹੁਤ ਖ਼ੁਆਰ ਹੋ ਰਿਹਾ ਹੈ (ਭਾਵ, ਜਗਤ ਦੇ ਜੀਵ ਆਪੋ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਦਿਨ ਰਾਤ ਪਾਲਣ ਪੋਸਣ ਦੇ ਆਹਰੇ ਲੱਗ ਕੇ ਦੁਖੀ ਹੋ ਰਹੇ ਹਨ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਠਿ ਗੰਠਿ = ਗੰਢ ਗੰਢ ਕੇ। ਖਰਾ = ਬਹੁਤ। ਬਿਗੂਚਾ = ਖ਼ੁਆਰ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente ha desperdiciado su vida arreglando los problemas de otros,"