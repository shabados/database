[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਵੈ ਪਿਰੁ ਆਪਣਾ; ਸੋਭਾਵੰਤੀ ਨਾਰਿ ॥"
page = 950
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such an illustrious bride ever enjoys her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹੀ ਸੁਭਾਇਮਾਨ ਪਤਨੀ ਸਦੀਵ ਹੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a beautiful, happy soul-bride enjoys her Husband Lord forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਸਦਾ ਅਪਨੇ ਪਿਰ ਕੋ ਗਾਵਤੀ, ਭਾਵ ਪਤੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਤੀ ਹੈ ਔਰ ਵਹੀ ਇਸਤ੍ਰੀ ਸੋਭਾਵੰਤੀ ਕਹਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੋਭਾਵੰਤੀ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਸਦਾ ਆਪਣੇ (ਪ੍ਰਭੂ-) ਪਤੀ ਨੂੰ ਸਿਮਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser recita para siempre el Nombre del Señor como una novia radiante."