[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਲਾਖ ਸਰਬ ਕੋ ਰਾਜਾ; ਜਿਸੁ ਹਿਰਦੈ ਨਾਮੁ ਤੁਮਾਰਾ ॥"
page = 1003
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind is Thine Name, O Lord, is the King of all the lacs and million of men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਤੇਰਾ ਨਾਮ ਹੈ, ਹੇ ਸੁਆਮੀ!ਉਹ ਸਮੂਹ ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾਂ ਇਨਸਾਨਾਂ ਦਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has Your Name in his heart is the king of all the hundreds of thousands and millions of beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖੋਂ ਜੋ (ਕੋਟਿ) ਕਿਲੇ ਹੈਂ ਔ ਸਰਬ ਜੋ ਪਦਾਰਥ ਹੈਂ ਵਾ ਲਾਖੋਂ ਕ੍ਰੋੜੋਂ ਕੇ ਮੁਲਖੋਂ ਕਾ ਵਾ ਸਰਬ ਪ੍ਰਿਥਵੀ ਕਾ ਭਾਰ ਚਕ੍ਰਵਰਤੀ ਹੈ। ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਤੁਮਾਰਾ ਨਾਮ ਹੈ ਵਹੁ ਪੁਰਸ ਤਿਨ ਸਭ ਕਾ ਰਾਜਾ ਹੈ ਅਰਥਾਤ ਮਾਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੇਰਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ਉਹ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ (ਬੰਦਿਆਂ) ਸਭਨਾਂ ਲੋਕਾਂ (ਦੇ ਦਿਲ) ਦਾ ਰਾਜਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜ। ਕੋ = ਦਾ। ਰਾਜਾ = (ਦਿਲ ਉੱਤੇ) ਹਕੂਮਤ ਕਰਨ ਵਾਲਾ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, que alaba Tu Nombre, oh Dios, es el Rey de reyes."