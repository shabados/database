[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਜਵੇਹਰ ਮਾਣਕੀ; ਗੁਰ ਭੰਡਾਰੈ ਸੋਇ ॥੨॥"
page = 59
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rubies, jewels and emeralds these are in Guru's treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਣੀਆਂ, ਜਵਾਹਿਰਾਤ ਤੇ ਸਬਜੇ ਪੰਨੇ ਇਹ ਗੁਰਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rubies, jewels and emeralds are in the Guru's Treasury. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਲਾਲ) ਪ੍ਰੇਮ ਔਰ (ਜਵੇਹਰ) ਸਾਖਿਆਤਕਾਰ ਔਰ (ਮਾਣਕੀ) ਮਨਨਾਦਿ ਗੁਨ ਗੁਰੋਂ ਕੇ ਅੰਤਸਕਰਣ ਰੂਪੀ (ਭੰਡਾਰੈ) ਖਜਾਨੇ ਮੇਂ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਲਾਂ ਜਵਾਹਰਾਂ ਤੇ ਮੋਤੀਆਂ (ਭਾਵ, ਉੱਚੇ ਸੁੱਚੇ ਆਤਮਕ ਗੁਣਾਂ) ਨਾਲ ਭਰਪੂਰ ਉਹ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਕੀ = ਮਾਣਕਾਂ ਨਾਲ (ਭਰਪੂਰ)। ਸੋਇ = ਉਹ ਪਰਮਾਤਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los rubíes, la perlas, las joyas, están en el Tesoro del Guru.(2)"