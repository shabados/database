[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਣ ਮਹਿ; ਗੁਰ ਗੋਪਾਲਾ ॥"
page = 930
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great cherisher of the worlds is contained in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੰਸਾਰ ਦਾ ਪਾਲਣ ਪੋਸਣਹਾਰ, ਤਿੰਨਾਂ ਪੁਰੀਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the three worlds, is the Guru, the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੀ ਜਿਸ ਜੋਤੀ ਗੁਰ ਗੋਪਾਲ ਕਾ ਤੀਨ ਭਵਨ ਮੇਂ ਪਰਕਾਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਤੋਂ ਵੱਡਾ ਗੋਪਾਲ ਤਿੰਨ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en los tres mundos prevalece el Guru;"