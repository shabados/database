[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ ਕੋਊ ਬਿਰਲਾ ਸੇਵਕੁ; ਪੂਰਨ ਭਗਤੁ ਚਿਰਾਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1269
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one amongst millions is the slave of God, who remains the Lord's perfect saint for long. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਹੈ, ਜੋ ਚਿਰ ਤਾਂਈ ਸੁਆਮੀ ਦਾ ਪੁਰਾ ਸਾਧੂ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among millions, it is very rare to find a selfless servant who remains a perfect devotee for very long. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਮੇਂ ਸੇ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸੇਵਕ ਕੋਈ ਵਿਰਲਾ ਹੀ ਹੈ, ਜੋ ਚਿਰੰਕਾਲ ਅਰਥਾਤ ਜਨਮਾਤ੍ਰੋਂ ਕਾ ਭਗਤ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ (ਅਜਿਹਾ) ਸੇਵਕ ਹੁੰਦਾ ਹੈ ਜੋ ਮੁੱਢ ਕਦੀਮਾਂ ਤੋਂ ਹੀ ਪੂਰਾ ਭਗਤ ਹੁੰਦਾ ਹੈ (ਤੇ ਮਾਇਆ ਦੇ ਹੱਥੋਂ ਠੱਗਿਆ ਨਹੀਂ ਜਾਂਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entre millones es excepcional encontrar a ese Sirviente sin ego que permanece como el Devoto Perfecto por mucho tiempo. (1-Pausa)"