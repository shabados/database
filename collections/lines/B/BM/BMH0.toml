[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਤਿਆ; ਹਰਿ ਸਿਉ ਲਿਵ ਲਾਇ ॥"
page = 514
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering Lord's praise, one contracts love with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting Waaho! Waaho!, I have fallen in love with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ ਕਰਨੇ ਵਾਲਿਓਂ ਨੇ ਹਰਿ ਸੇ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਿਆਂ ਪ੍ਰਭੂ ਨਾਲ ਸੁਰਤਿ ਜੁੜਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando al Señor, uno se entona en Él;"