[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਭ੍ਰਮ ਭੈ ਮਿਟੇ; ਕਥੇ ਨਾਨਕ ਬ੍ਰਹਮ ਗਿਆਨ ॥੨॥੧॥੪॥"
page = 1322
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, doubt and dread are dispelled. This is the Divine wisdom that Nanak utters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਇਹ ਹੈ ਰੱਬੀ ਗਿਆਤ ਜਿਸ ਦਾ ਨਾਨਕ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, doubt and fear are dispelled. Nanak speaks the Wisdom of God. ||2||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ (ਕਥੇ) ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰਨੇ ਸੇ ਬ੍ਰਹਮ ਗਿਆਨ ਦੁਆਰਾ ਭ੍ਰਮ ਅਰ ਭੈ ਮਿਟਤੇ ਹੈਂ॥੨॥੧॥੪॥☬ਸਤਿਸੰਗ ਕੀ ਮਹਿਮਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਧ ਸੰਗਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਸਾਰੇ ਭਰਮ ਸਾਰੇ ਡਰ ਮਿਟ ਜਾਂਦੇ ਹਨ ॥੨॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Compañía de los Santos, la duda y el miedo son disipados y Nanak sólo habla la Sabiduría de Dios. (2-1-4)"