[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਤ ਸੁਨਤ ਸਦਾ ਹੈ ਸੰਗੇ; ਮੈ ਮੂਰਖ. ਜਾਨਿਆ ਦੂਰੀ ਰੇ ॥੨॥"
page = 612
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sees, hears, and is ever with me, but I, a fool, deem Him to be distant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਖਦਾ, ਸੁਣਦਾ ਅਤੇ ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਨਾਲ ਹੈ। ਮੈਂ ਬੇਵਕੂਫ, ਉਸ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਕਰਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees, hears, and is always with me; but I am a fool, and I think that He is far away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਵਹੁ ਸੰਗ ਹੀ ਦੇਖਤਾ ਸੁਨਤਾ ਹੈ ਔ ਮੈਂ ਮੂਰਖ ਨੇ ਦੂਰ ਜਾਨਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿ ਕੇ ਸਭਨਾਂ ਦੇ ਕਰਮ ਵੇਖਦਾ ਹੈ ਤੇ (ਸਭ ਦੀਆਂ ਅਰਜ਼ੋਈਆਂ) ਸੁਣਦਾ ਰਹਿੰਦਾ ਹੈ, ਮੈਂ ਮੂਰਖ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਤੇ ਦੂਰ-ਵੱਸਦਾ ਸਮਝ ਰਿਹਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੇ = ਨਾਲ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ve y escucha todo dentro de mi interior, pero el ignorante de mí considera que Está muy lejos. (2)"