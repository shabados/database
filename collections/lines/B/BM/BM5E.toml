[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਬਪੁੜੀ ਭੀ ਗਿਆਨੀ ਤਿਆਗੇ ॥"
page = 1078
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord-divine even forsakes the desire of poor emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੇਤਾ, ਵਿਚਾਰੀ ਕਲਿਆਣ ਦੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਭੀ, ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritually wise forsake mere liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਪਾਇ ਕਰ ਗਿਆਨੀ ਬੀਚਾਰੀ ਮੁਕਤੀ ਕੋ ਭੀ ਤਿਆਗ ਦੇਤਾ ਹੈ, ਭਾਵ ਸਲੋਕਾਦਿ ਮੁਕਤੀਆਂ ਕੀ ਇਛਾ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ, ਉਹ ਮੁਕਤੀ ਨੂੰ ਭੀ ਇਕ ਨਿਮਾਣੀ ਜਿਹੀ ਚੀਜ਼ ਸਮਝ ਕੇ (ਇਸ ਦੀ ਲਾਲਸਾ) ਛਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਪੁੜੀ = ਨਿਮਾਣੀ, ਵਿਚਾਰੀ। ਗਿਆਨੀ = ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecido con Ello, el Sabio se deshace hasta de su deseo de emancipación."