[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਪਦਵੀ; ਹਰਿ ਨਾਮਿ ਸਮਾਈ ॥੨॥"
page = 364
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of exalted order and I am now absorbed in God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟ ਦਰਜੇ ਦੀ ਅਤੇ ਮੈਂ ਹੁਣ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "of the most exalted order, and I am absorbed into the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਜੋ ਹਰਿ ਨਾਮੁ ਜਪ ਕਰ ਉੱਤਮ ਪਦਵੀ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਉਹਨਾਂ ਦੀ ਹਰ ਵੇਲੇ ਲੀਨਤਾ ਹੋ ਗਈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y logrando el más Elevado Estado de Conciencia se inmergen en el Naam, el Nombre del Señor. (2)"