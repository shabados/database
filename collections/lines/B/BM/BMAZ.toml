[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡ ਭਾਗਿ ਨਾਨਕ ਪਾਇ ॥੫॥"
page = 838
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune Nanak has obtained the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਨਾਨਕ ਨੂੰ ਪਿਆਰ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, Nanak has found the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਡਭਾਗੀਓਂ ਨੇ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੌ ਪਾਇਆ ਹੈ॥੫॥☬ਅਬ ਦ੍ਰਿਸਟਾਂਤੋਂ ਕਰ ਅਪਨੀ ਪ੍ਰੀਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਹੀ ਕੋਈ (ਤੇਰਾ) ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡ ਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ। ਪਾਇ = (ਤੇਰਾ ਮਿਲਾਪ) ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es sólo por una buena fortuna que he sido bendecido Contigo. (5)"