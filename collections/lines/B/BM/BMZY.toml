[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਅੰਮ੍ਰਿਤੁ ਪੀਉ ਨਾਨਕ; ਆਨ ਰਸ ਸਭਿ ਖਾਰ ॥੨॥੯੬॥੧੧੯॥"
page = 1227
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, quaff thou the nectar of the God's Name Bitter are all other relishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ। ਕੌੜੇ ਹਨ ਹੋਰ ਸਾਰੇ ਸੁਆਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the Ambrosial Nectar of the Lord's Name; O Nanak, all other tastes are bitter. ||2||96||119||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਹਰੀ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰੋ ਔਰ ਜਿਤਨੇ ਰਸ ਹੈਂ ਸਭ (ਖਾਰ) ਕੰਟਕ ਵਤ ਦੁਖਦਾਇਕ ਵਾ (ਖਾਰ) ਖਾਰੇ, ਭਾਵ ਨਿਰਸ ਹੈਂ॥੨॥੯੬॥੧੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਰਿਹਾ ਕਰ, (ਹਰਿ-ਨਾਮ-ਜਲ ਦੇ ਟਾਕਰੇ ਤੇ) ਹੋਰ ਸਾਰੇ ਰਸ ਕੌੜੇ ਹਨ ॥੨॥੯੬॥੧੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en las aguas y en la tierra. Bebe, oh dice Nanak, del Elixir del Nombre del Señor, pues insípidos son todos los demás sabores. (2-96-119)"