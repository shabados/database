[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬਿਧਿ; ਮਾਇਆ ਮੋਹ ਹਿਰਾਨੋ ॥"
page = 1269
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In many a way, the love of mammon has cheated the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰਿਆ ਤਰੀਕਿਆਂ ਨਾਲ ਮੋਹਨੀ ਦੀ ਮਮਤਾ ਨੇ ਪ੍ਰਾਣੀ ਨੂੰ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many ways, attachment to Maya leads to ruin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਮੋਹ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕਰ ਜੀਵ ਕੋ ਹਿਰ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਅਪਨੀ ਤਰਫ ਖੈਂਚ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਠੱਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਬਿਧਿ = ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ। ਹਿਰਾਨੋ = ਠੱਗੇ ਜਾਂਦੇ ਹਨ (ਜੀਵ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De muchas formas y maneras el apego a Maya conduce a la ruina."