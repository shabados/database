[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਾਸਕਾ ਸ੍ਰਵਨ ਰਸਨਾ ਮੈ ਅਗ੍ਰਭਾਗ ਹੁਤੀ; ਏਈ ਅਖੀਆਂ ਸਗਲ ਅੰਗ ਮੈਂ ਬਿਰਾਨੀ ਹੈ ।੬੬੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "To fulfill the loving relationship with the beloved, these eyes that used to be ahead of all other parts of my body like nose, ears, tongue etc. are now behaving like stranger over all of them. (Being bereft of beloved Lord's glimpse and His wondrous deed"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਵਿਚ ਨੱਕ; ਕੰਨ; ਜੀਭਾ ਸਾਰੇ ਅੰਗਾਂ ਵਿਚੋਂ ਇਹੋ ਅੱਖੀਆਂ ਆਗੂ ਹੁੰਦੀਆਂ ਸਨ; ਹੁਣ ਇਹ ਉਹ ਅੱਖੀਆਂ ਹਨ ਜੋ ਸਾਰਿਆਂ ਅੰਗਾਂ ਵਿਚ ਓਪਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ॥੬੬੯॥"