[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਖਤ੍ਰਹਾਣੰ ਦੋਊ ਖਤ੍ਰ ਖੰਡੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both had Kshatriya discipline but both were the destroyers of Kshatriyas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਛਤਰੀਆਂ ਦੀ ਹਾਨੀ ਕਰਨ ਵਾਲੇ ਅਤੇ ਛਤਰੀਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ ਸਨ।"