[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਰਾਖੇ; ਵਡਭਾਗੀ ਤਾਰੇ ॥"
page = 1172
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they whom the Guru saves and ferries across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਬਚਾਉਂਦੇ ਅਤੇ ਪਾਰ ਉਤਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Guru protects and saves are very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਇਨ ਨਦੀਯੋਂ ਸੇ ਤਾਰ ਕਰ ਰਾਖੇ ਹੈਂ, ਸੋ ਵਡਭਾਗੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਭਾਗਾਂ ਵਾਲੇ ਸੇਵਕਾਂ ਦੀ ਗੁਰੂ ਨੇ ਰੱਖਿਆ ਕੀਤੀ, (ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਇਹਨਾਂ ਨਦੀਆਂ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਰਾਖੇ = ਰਾਖੀ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru nos salva, cuando nuestro Destino despierta, y así, oh,"