[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿਆਰ ਪਿਛਾਹਾ ਸਟੀਅਨਿ; ਕੂੜੁ ਹਿਰਦੈ ਕਪਟੁ. ਮਹਾ ਦੁਖੁ ਪਾਵੈ ॥"
page = 302
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false are pushed behind, because of falsehood and deceit in their mind they suffer great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਪਿੱਛੇ ਧੱਕੇ ਜਾਂਦੇ ਹਨ, ਚਿੱਤ ਵਿੱਚ ਝੂਠ ਤੇ ਛਲ ਹੋਣ ਦੇ ਕਾਰਨ, ਉਹ ਘਣਾ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false ones are left behind; because of the falsehood and deceit in their hearts, they suffer in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਿਰਦੇ ਮੇਂ ਕਪਟ ਕਮਾਵਤੇ ਹੈਂ ਔਰ ਮੁਖ ਕਰ ਝੂਠ ਬੋਲਤੇ ਹੈਂ, ਸੋ ਝੂਠੇ ਪਿਛਾਹਾਂ ਸਿਟੀਤੇ ਹੈਂ; ਅਰਥਾਤ ਮਹਾਤਮਾ ਕੇ ਬੀਚ ਸੇ ਨਿਕਾਲ ਕਰ ਨਰਕਾਂ ਮੇਂ ਸਿਟੀਤੇ ਹੈਂ ਔਰ ਅਤੀ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕੂੜ ਦਾ ਵਪਾਰ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਕੂੜ ਤੇ ਕਪਟ ਹੋਣ ਕਰਕੇ ਉਹ ਪਿਛੇ ਸਿੱਟੇ ਜਾਂਦੇ ਹਨ ਤੇ ਬੜਾ ਕਲੇਸ਼ ਉਠਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos son dejados atrás. Teniendo la falsedad en su mente y en su corazón, sufren."