[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਬਾਸੁ ਤਾ ਕੋ ਫਿਰੈ ਕਉਨ ਭੇਖੰ ॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where doth He live? and in what guise He moves?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨਾ ਇਹ ਪਤਾ ਲਗਦਾ ਹੈ ਕਿ) ਉਸ ਦਾ ਵਾਸ ਕਿਥੇ ਹੈ ਅਤੇ ਕਿਹੜੇ ਭੇਸ ਵਿਚ ਫਿਰ ਰਿਹਾ ਹੈ;"