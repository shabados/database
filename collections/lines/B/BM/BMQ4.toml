[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ ਲਾਲ ਆਏ. ਪੁਰਬਿ ਕਮਾਏ; ਤਾ ਕੀ ਉਪਮਾ. ਕਿਆ ਗਣਾ ॥"
page = 927
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On account of my past deeds, my love has visited my home. How can I count His excellences?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਕਾਰਨ, ਮੇਰਾ ਪ੍ਰੀਤਮ ਮੇਰੇ ਘਰ (ਹਿਰਦੇ) ਵਿੱਚ ਆ ਗਿਆ ਹੈ। ਉਸ ਦੀਆਂ ਵਡਿਆਈਆਂ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਗਿਣ ਸਕਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved has come to my home, because of my past actions; how can I count His Glories?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਘਰ ਮੇਂ ਪੂਰਬ ਕਮਾਏ ਅਨੁਸਾਰ (ਲਾਲ) ਪ੍ਯਾਰਾ ਜੀ ਆਏ ਹੈਂ। ਤਿਸ ਪ੍ਯਾਰੇ ਦੀ ਉਪਮਾ ਕੋ ਮੈਂ ਕਿਆ ਕਹ ਕਰ ਗਿਣਾ, ਭਾਵ ਬਿਅੰਤ ਮਹਿੰਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੋਹਣਾ ਪਾਤਿਸ਼ਾਹ ਆ ਕੇ ਵੱਸਦਾ ਹੈ ਜਿਸ ਨੇ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਨੇਕ ਕਰਮ ਕਮਾਏ ਹੁੰਦੇ ਹਨ। ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਕੋਈ ਵਡਿਆਈ ਕਰਨ-ਜੋਗ ਨਹੀਂ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor se ha manifestado en mi ser."