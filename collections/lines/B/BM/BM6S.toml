[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੁ ਮਿਟੈ ਜੀਵਨੁ ਮਿਲੈ; ਬਿਨਸਹਿ ਸਗਲ ਕਲੇਸ ॥"
page = 296
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shall overcome death, obtain eternal life and all thine griefs shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੌਤ ਤੇ ਜਿੱਤ ਪਾ ਲਵੇਗਾ, ਅਮਰ ਜੀਵਨ ਤੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗਾ ਤੇ ਤੇਰੇ ਸਾਰੇ ਦੁਖ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquer death and obtain eternal life; all your troubles will depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਰਣਾ ਮਿਟ ਜਾਵੇਗਾ ਜੀਵਨ ਪਦ ਵਾ ਅਮਰ ਰੂਪ ਵਾਹਗੁਰੂ ਮਿਲੇਗਾ ਔਰ ਸੰਪੂਰਨ ਕਲੇਸ ਦੂਰ ਹੋ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਇਉਂ ਜਤਨ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਸੁਚੱਜਾ ਪਵਿਤ੍ਰ) ਜੀਵਨ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਣੁ = ਆਤਮਕ ਮੌਤ। ਬਿਨਸਹਿ = ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਸਗਲ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lograrás la vida eterna sobreponiéndote a la muerte, y todas tus aflicciones se irán."