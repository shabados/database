[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ ਉਨਮਨ ਜਗਮਗ ਜੋਤਿ; ਅਨਹਦ ਧੁਨਿ ਰੁਨਝੁਨ ਲਿਵ ਲਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "On account of his association with the holy feet of the True Guru, by remaining in a state of divine will and tranquil state of meditation and ever enjoying a glimpse of the light effulgent, he remains engrossed in the melodious unstruck celestial music."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਸਮੇਂ ਸਗੋਂ ਸਹਿਜੇ ਹੀ ਟਿਕਿਆ ਹੋਇਆ ਜਗ ਮਗ ਜਗ ਮਗ ਪ੍ਰਕਾਸ਼ ਕਰ ਹੀ ਕ੍ਯੋਤੀ ਵਿਚ ਉਨਮਨ ਮਗਨ ਹੋਇਆ ਹੋਇਆ ਰੁਣ ਝੁਣ ਕਾਰਿਣੀ ਅਨਹਦ ਧੁਨੀ ਵਿਖੇ ਲਿਵ ਲਗਾਈ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"