[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਭੁਜਾ ਕਟਿ ਕੈ ਤੁਮਰੀ ਸਬ; ਦ੍ਵੈ ਭੁਜ ਰਾਖਿ ਤ੍ਵੈ ਪ੍ਰਾਨ ਬਚੈ ਹੈ ॥੨੨੧੨॥"
page = 520

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will chop all your arms except the two and release you alive.”2212."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਹੋਰ ਸਾਰੀਆਂ ਭੁਜਾਵਾਂ ਕਟ ਕੇ, (ਕੇਵਲ) ਦੋ ਬਾਂਹਵਾਂ ਰਖ ਕੇ ਤੇਰੇ ਪ੍ਰਾਣਾਂ ਨੂੰ ਬਚਾ ਦੇਣਗੇ ॥੨੨੧੨॥"