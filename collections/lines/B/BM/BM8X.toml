[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਦਰਦ ਬਿਨਸੈ ਭਵ ਸਾਗਰੁ; ਗੁਰ ਕੀ ਮੂਰਤਿ ਰਿਦੈ ਬਸਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1268
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Guru's being within thy mind, thou shalt be rid of the pain and sorrow of the dreadful world-ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਵਿਅਕਤੀ ਨੂੰ ਆਪਣੇ ਅੰਤਰ ਆਤਮੇ ਟਿਕਾਉਣ ਦੁਆਰਾ, ਤੂੰ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀ ਪੀੜ ਅਤੇ ਕਸ਼ਟ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains and sorrows of the terrifying world-ocean are dispelled, by enshrining the Image of the Guru within your heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮੂਰਤੀ ਰਿਦੇ ਮੇਂ ਬਸਾਵਣੇ ਕਰ ਭਵਸਾਗਰ ਕੇ ਦੂਖ ਦਰਦ ਸਭ ਬਿਨਸ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਕ੍ਯਾ ਲਾਭ ਹੂਆ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ। (ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਵਾਸਤੇ) ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸੈ = ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਮੁੱਕ ਜਾਂਦਾ ਹੈ। ਭਵ ਸਾਗਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਗੁਰ ਕੀ ਮੂਰਤਿ = (ਗੁਰ ਮੂਰਤਿ ਗੁਰ ਸਬਦੁ ਹੈ, ਭਾਈ ਗੁਰਦਾਸ) ਗੁਰੂ ਦਾ ਸਰੂਪ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਬਸਾਇ = ਵਸਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los dolores y los sufrimientos del aterrador océano del mundo se disipan, enalteciendo la imagen del Guru en tu corazón. (1-Pausa)"