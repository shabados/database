[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮਰ ਭਏ; ਅਮਰਾ ਪਦੁ ਪਾਇਆ ॥"
page = 293
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become immortal and obtained the immortal rank,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਬਿਨਾਸੀ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਅਬਿਨਾਸੀ ਮਰਤਬਾ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One becomes immortal, and obtains the immortal status,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਅਮਰ ਪਦ ਕੋ ਪਾਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਅਮਰ ਰੂਪ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la muerte no se le acerca, pues se vuelve inmortal, meditando en el Señor,"