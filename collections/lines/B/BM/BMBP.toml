[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਵਿੰਦ, ਗਾਉ ਨਿਤ ਨਿਤ; ਪ੍ਰਾਣ ਪ੍ਰੀਤਮ ਸੁਆਮੀਆ ॥"
page = 778
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever sing I the glories of the Loved World-Master, who is the Lord of my life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ, ਸਦਾ ਮੈਂ ਪਿਆਰੇ ਜਗਤ ਦੇ ਮਾਲਕ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ, ਜੋ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਸਾਹਿਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord of the Universe, continually, continuously; He is the Beloved Master of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੋਂ ਕਾ ਪ੍ਰੀਤਮ ਜੋ ਸ੍ਵਾਮੀ ਇੰਦ੍ਰ੍ਯੋਂ ਕਾ ਗ੍ਯਾਤ ਹੈ, ਜਬ ਤਿਸ ਕੇ ਗੁਣ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਗਾਉਣੇ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਸਦਾ ਹੀ ਗਾਇਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਉ = ਗਾਇਆ ਕਰੋ। ਨਿਤ ਨਿਤ = ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto siempre la Alabanza del Señor, Quien es mi Maestro, la Vida de mi vida."