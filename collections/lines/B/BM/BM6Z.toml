[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ. ਹਉ ਤਿਸ ਕੀ ਦਾਸੀ; ਮਰੈ ਨ ਆਵੈ ਜਾਏ ॥"
page = 785
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is immortal and I am His hand-maiden He dies not, nor does He come and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਅਮਰ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਦੀ ਗੋਲੀ ਹਾਂ। ਉਹ ਮਰਦਾ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is eternal and unchanging, and I am just His hand-maiden; He does not die, or come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੋ ਅਬਿਨਾਸੀ ਹੈ ਮੈਂ ਤਿਸ ਕੀ ਦਾਸੀ ਹੂੰ। ਸੋ ਕੈਸਾ ਪ੍ਰਭੂ ਹੈ, ਜੋ ਮਰਤਾ ਔਰ ਆਵਤਾ ਜਾਤਾ ਨਹੀਂ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਕਦੇ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ, ਮੈਂ (ਤਾਂ) ਉਸ ਦੀ ਦਾਸੀ ਬਣ ਗਈ ਹਾਂ, ਉਹ ਕਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਤਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਨ ਆਵੈ ਜਾਏ = ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos bendice con Su Bondad, Afluencia,"