[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਜਮੁ; ਨੇੜਿ ਨ ਆਵੈ ॥"
page = 191
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain and Death's courier draw not near him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਤਸੀਹਾ ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਉਸਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain, suffering and the Messenger of Death do not even approach that one,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ (ਦੁਖ) ਕਾਲ ਕ੍ਰਿਤ ਪੀੜਾ ਔਰ ਦਰਦ ਜੋ ਈਰਖਾਦਿ ਜੰਨ ਕਲੇਸ ਹੈਂ, ਪੁਨਾ ਜਮ ਕੋਊ ਨਿਕਟ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਦੁੱਖ-ਦਰਦ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ, ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਪੋਂਹਦਾ (ਆਤਮਕ ਮੌਤ ਦਾ ਉਸ ਨੂੰ ਖ਼ਤਰਾ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni el dolor, ni la tristeza, ni la muerte se acercan a aquél"