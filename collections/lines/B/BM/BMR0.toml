[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਪੰਚ ਵੇਖਿ; ਰਹਿਆ ਵਿਸਮਾਦੁ ॥"
page = 1174
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's creation, I am wonder-struck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਚਨਾ ਦੇਖ, ਮੈਂ ਹੈਰਾਨ ਹੋ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the wonder of God's Creation, I am wonder-struck and amazed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਪੰਚ ਕੋ (ਵਿਸਮਾਦੁ) ਅਸਚਰਜ, ਭਾਵ ਬ੍ਰਹਮ ਰੂਪ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਚੀ ਇਸ) ਜਗਤ-ਖੇਡ ਨੂੰ ਵੇਖ ਕੇ 'ਵਾਹ ਵਾਹ' ਕਰ ਉੱਠਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਪੰਚ = ਜਗਤ-ਖਿਲਾਰਾ। ਵਿਸਮਾਦੁ = ਹੈਰਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, vivo asombrado observando las Maravillas del Señor,"