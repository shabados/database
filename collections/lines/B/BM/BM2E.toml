[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਸਾਂਤਿ ਹੋਇ; ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝਾਇ ॥"
page = 588
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind and body are comforted and pacified and the fire of desire is extinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਤੇ ਦੇਹ ਸੁਖੀ ਅਤੇ ਠੰਢੇ ਠਾ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਵਧੀ ਹੋਈ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are cooled and soothed; peace ensues, and the fire of desire is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਨ ਸਾਂਤ ਔਰ ਤਨ ਸੀਤਨ ਹੋਤਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਵਹੁ ਸਬਦ ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਕੋ ਬੁਝਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ, ਮਨ ਤਨ ਠੰਢਾ ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Bondadoso Guru, la Palabra del Shabd es enaltecida en la mente."