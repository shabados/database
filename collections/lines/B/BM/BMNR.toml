[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਧੰਨੁ ਜਣੇਦੀ ਮਾਉ; ਆਏ ਸਫਲੁ ਸੇ ॥੨॥"
page = 488
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest are the mother who bore them and profitable is their advent in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ, ਉਹ ਮਾਤਾਵਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ। ਲਾਭਦਾਇਕ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ ਇਸ ਜਹਾਨ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are the mothers who gave birth to them, and fruitful is their coming into the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਉਤਪੰਨ ਕਰਨੇ ਹਾਰੀ ਮਾਤਾ ਭੀ ਧੰਨ ਹੈ ਅਰੁ ਵਹੁ ਸੰਸਾਰ ਮੇਂ ਆਏ ਸਫਲ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਜੰਮਣ ਵਾਲੀ ਮਾਂ ਭਾਗਾਂ ਵਾਲੀ ਹੈ, ਉਹਨਾਂ ਦਾ (ਜਗਤ ਵਿਚ) ਆਉਣਾ ਮੁਬਾਰਕ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਣੇਦੀ = ਜੰਮਣ ਵਾਲੀ। ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲੀ। ਮਾਉ = ਮਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendita es su madre y fructífera es su llegada al mundo. (2)"