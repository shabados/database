[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦਾਤਾ; ਹਮ ਸੇਵਕ ਤੇਰੇ ॥"
page = 1039
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are my Beneficent Lord and I am a slave of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਦਾਤਾਰ ਸਾਹਿਬ ਹੈਂ ਅਤੇ ਮੈਂ ਤੈਡਾਂ ਗੋਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver; I am Your slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਾਤਾ ਹੈਂ ਹਮ ਤੇਰੇ ਸੇਵਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਦਰ ਦੇ ਸੇਵਕ ਹਾਂ, ਤੂੰ ਸਾਨੂੰ ਸਭਨਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eres el Gran Dador, yo sólo soy Tu Esclavo."