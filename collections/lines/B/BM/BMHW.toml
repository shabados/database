[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਰਹਹੁ ਸੁਹੇਲਿਆ; ਅਗੈ ਨਾਲਿ ਚਲੈ ॥"
page = 320
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ye shall be comfortable here, and it shall go with ye hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਇਥੇ ਸੁਖੀ ਰਹੋਗੇ ਅਤੇ ਏਦੂੰ ਮਗਰੋਂ ਇਹ ਤੁਹਾਡੇ ਨਾਲ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall dwell in peace and ease in this world; in the world hereafter, it shall go with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਸੁਖੀ ਰਹੋਗੇ ਅਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਸੋ ਨਾਮ ਸਾਥ ਚਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਇਥੇ ਸੁਖੀ ਰਹੋਗੇ ਤੇ ਪਰਲੋਕ ਵਿਚ (ਇਹ ਨਾਮ) ਤੁਹਾਡੇ ਨਾਲ ਜਾਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estarán en Paz aquí y Él les dará Compañía en el más allá."