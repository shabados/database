[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਨਵੰਤ ਮਾਰਗ ਮੋ ਮਿਲੇ ਤਬ ਮਿਤ੍ਰਤਾ ਤਾ ਸੋਂ ਕਰੀ ॥੩੬੪॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Roaming on the paths (of the forest) Ram met Hanuman and they both became friends.364."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਟਾਯੂ ਦਾ ਅੰਤਿਮ ਸੰਸਕਾਰ ਕਰਨ ਤੋਂ ਬਾਅਦ ਰਾਮ ਨੂੰ) ਮਾਰਗ ਵਿੱਚ ਹਨੂਮਾਨ ਮਿਲ ਪਿਆ, ਤਦ ਰਾਮ ਨੇ ਉਸ ਨਾਲ ਮਿੱਤਰਤਾ ਕਰ ਲਈ ॥੩੬੪॥"