[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਹਮ ਨੀਚ ਕਰੰਮਾ ॥"
page = 12
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Groveling are mine actions, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਮ ਹਨ ਮੇਰੇ ਅਮਲ, ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my actions are contemptible!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਨੀਚ ਕਰਮੋਂ ਕਾ ਕਰਨੇਹਾਰਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਦਾ ਹੋਇਆ) ਨਾਨਕ ਆਖਦਾ ਹੈ (ਹੇ ਪ੍ਰਭੂ!) ਅਸੀਂ ਜੀਵ ਮੰਦ-ਕਰਮੀ ਹਾਂ (ਤੇਰੀ ਸਰਨ ਪਏ ਹਾਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਨੀਚ ਕਰੰਮਾ = ਮੰਦ-ਕਰਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reprobables son mis acciones,"