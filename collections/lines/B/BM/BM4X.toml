[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਸੀਸ ਮਹਲ ਕੇ ਬੀਚ; ਸੁ ਮੂਰਤਿ ਏਕ ਅਨੇਕ ਕੀ ਝਾਈ ॥੧੫੯॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That in the glass-palace only one figure multiplies itself and appears like this.159.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸ਼ੀਸ਼ ਮਹੱਲ ਵਿਚ ਇਕੋ ਮੂਰਤ ਅਨੇਕ ਦਾ ਝਾਉਲਾ ਦਿੰਦੀ ਹੋਵੇ ॥੧੫੯॥"