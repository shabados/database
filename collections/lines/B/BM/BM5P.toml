[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਵਤ ਏਕ, ਫਿਰੈ ਇਕ ਨਾਚਤ; ਏਕ ਫਿਰੈ ਰਸ ਰੰਗ ਅਕੂਈਆ ॥"
page = 347

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is singing, someone is dancing and someone is moving silently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕੋਈ) ਇਕ ਗਾਉਂਦੀ ਫਿਰਦੀ ਹੈ, ਇਕ ਨਚਦੀ ਫਿਰਦੀ ਹੈ ਅਤੇ ਇਕ (ਪ੍ਰੇਮ) ਰਸ ਵਿਚ ਰੰਗੀਆਂ ਮੋਨ (ਹੋ ਗਈਆਂ ਹਨ)।"