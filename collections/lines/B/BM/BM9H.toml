[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਹਰਿ ਕਾ ਭਾਣਾ ਹੋਆ; ਕਹਣਾ ਕਛੂ ਨ ਜਾਈ ॥੪॥੨॥੪॥"
page = 490
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, everything happens according to God's will and the mortal has no say in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹਰ ਸ਼ੈਅ ਵਾਹਿਗੁਰੂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੁੰਦੀ ਹੈ। ਜੀਵ ਦਾ ਇਸ ਵਿੱਚ ਕੋਈ ਦਖਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, everything happens according to the Will of the Lord; no one has any say in this at all. ||4||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕੁਛ ਹਰਿ ਕਾ ਭਾਣਾਂ ਹੈ, ਸੋ ਹੂਆ ਹੈ, ਹਮਾਰੇ ਸੇ ਕੁਛ ਕਹਾ ਨਹੀਂ ਜਾਤਾ। ਭਾਵ ਏਹ ਕਿ ਜਹਾਂ ਜਿਸ ਕੋ ਲਗਾਇ ਦੀਆ ਹੈ ਉਸੀ ਮੇਂ ਵਹੁ ਲਗਾ ਹੈ॥੪॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਨਾਨਕ ਆਖਦਾ ਹੈ-ਇਹ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਹੀ ਹੈ (ਕਿ ਕੋਈ ਹਰਿ-ਨਾਮ ਵਿਚ ਮਸਤ ਹੈ ਤੇ ਕੋਈ ਝੂਠੇ ਪਦਾਰਥਾਂ ਵਿਚ ਲੱਗਾ ਪਿਆ ਹੈ), ਇਸ ਰਜ਼ਾ ਨੂੰ ਚੰਗਾ ਜਾਂ ਮੰਦਾ ਨਹੀਂ ਆਖਿਆ ਜਾ ਸਕਦਾ ॥੪॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, todo lo que ocurre sucede según la Voluntad del Señor; de otra forma uno no puede saber ni qué pasa ni porqué ocurre. (4‑2‑4)"