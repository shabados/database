[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਰੁਲਤੇ ਫਿਰਤੇ. ਕੋਈ ਬਾਤ ਨ ਪੂਛਤਾ; ਗੁਰ ਸਤਿਗੁਰ ਸੰਗਿ. ਕੀਰੇ ਹਮ ਥਾਪੇ ॥"
page = 167
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was rolling about in dust and no one cared for me. Though the association of the great True Guru I, a worm, am installed on an exalted position."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਿਟੀ ਵਿੱਚ ਠੇਡੇ ਖਾ ਰਿਹਾ ਸਾਂ ਅਤੇ ਕੋਈ ਮੇਰੀ ਪਰਵਾਹ ਨਹੀਂ ਸੀ ਕਰਦਾ। ਵਡੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਰਾਹੀਂ ਮੈਂ ਕੀੜਾ ਉਚੀ ਪਦਵੀ ਉਤੇ ਅਸਥਾਪਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was rolling around in the dirt, and no one cared for me at all. In the Company of the Guru, the True Guru, I, the worm, have been raised up and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਰੁਲਤੇ ਫਿਰਤੇ ਕੋਈ ਬਾਤ ਨਹੀਂ ਪੂਛਤਾ ਥਾ, (ਗੁਰ) ਬਡੇ ਸਤਗੁਰੋਂ ਨੇ ਅਪਨੀ ਸੰਗਤਿ ਦੇ ਕਰ ਹਮ ਕੀਟ ਉਚ ਪਦ ਮੇਂ ਅਸਥਾਪਨ ਕੀਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰੁਲਦਾ ਫਿਰਦਾ ਸਾਂ ਕੋਈ ਮੇਰੀ ਵਾਤ ਨਹੀਂ ਸੀ ਪੁੱਛਦਾ ਤੂੰ ਮੈਨੂੰ ਕੀੜੇ ਨੂੰ ਗੁਰੂ ਸਤਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲਿਆ ਕੇ ਵਡਿਆਈ ਬਖ਼ਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estaríamos vagando sin rumbo por todas partes, sin amparo, si no tuviéramos Tu Soporte. Oh Ser Bendito, Quien nos has criado y llevado, a nosotros unos simples gusanos, hasta Tu Propia Conciencia."