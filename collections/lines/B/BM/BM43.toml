[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਨਰ ਨਾਰਾਇਣ ਅਵਤਾਰ ਚਤੁਰਥ ਸੰਪੂਰਨੰ ॥੪॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the third incarnation of NAR and the fourth incarnation of NARAYAN in BACHITTAR NATAK.3.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦਾ ਨਰ (ਤੀਜਾ ਅਤੇ) ਨਾਰਾਇਣ ਚੌਥਾ ਅਵਤਾਰ ਵਰਣਨ ਸਮਾਪਤ ॥੪॥"