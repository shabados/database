[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਛੋਡਿਆ ਘਰਿ ਆਪਣਾ; ਪਰ ਪੁਰਖੈ ਨਾਲਿ ਪਿਆਰੁ ॥"
page = 89
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She leaves her Husband and home and bears affection to another person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਖ਼ਸਮ ਤੇ ਗ੍ਰਹਿ ਨੂੰ ਤਜ ਦਿੰਦੀ ਹੈ ਅਤੇ ਪਰਾਏ ਪੁਰਸ਼ ਨਾਲ ਪ੍ਰੀਤ ਕਰਦੀ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking her Husband Lord and leaving her own home, she gives her love to another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਆਪਣਾ ਜੋ (ਪਿਰੁ) ਪਤੀ ਵਾਹਿਗੁਰੂ (ਘਰਿ) ਅੰਤਸਕਰਣ ਮੇਂ ਸਾਖੀ ਸਰੂਪ ਹੈ, ਸੋ ਛੋਡ ਦੀਆ ਹੈ, ਔਰ ਕਾਮਨਾ ਅਰਥ (ਪਰ ਪੁਰਖੈ) ਇਤ੍ਰ ਦੇਵਨ ਕੇ ਸਾਥ ਪਿਆਰ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਘਰ ਵਿਚ (ਵੱਸਦਾ) ਆਪਣਾ ਖਸਮ ਛੱਡ ਦਿੱਤਾ ਹੈ ਤੇ ਪਰਾਏ ਆਦਮੀ ਨਾਲ ਪਿਆਰ (ਪਾਇਆ ਹੋਇਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "abandona su hogar y a su esposo y se va con otro hombre."