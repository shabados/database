[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਸਾਚੁ; ਸਭੇ ਸੁਖ ਨਾਲਾ ॥"
page = 412
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the True One is within, all happiness is with the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਤਿਪੁਰਖ ਅੰਦਰ ਹੈ, ਤਾਂ ਸਾਰੀ ਖੁਸ਼ੀ ਬੰਦੇ ਦੇ ਸਾਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the True Lord within the self, all happiness comes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰ ਸਚੁ ਹੈ ਤਿਸ ਕੇ ਸਭ ਸੁਖ ਸਾਥ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਫਿਰ ਆਪਣੇ ਅੰਤਰ ਆਤਮੇ ਸੁਖ ਹੀ ਸੁਖ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve Pío, y la Dicha lo envuelve."