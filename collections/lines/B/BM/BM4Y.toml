[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਜਾਤੁ; ਜਪਿ ਅਲਖ ਅਭੇਵਾ ॥"
page = 108
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elysian tree is the meditation of the unseen and inscrutable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਹੀ ਕਲਪ ਬ੍ਰਿਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Elysian Tree, the source of all blessings, is meditation on the Unseen and Unknowable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਾਰਜਾਤੁ) ਕਲਪ ਬ੍ਰਿਛ ਕੇ ਸਮ ਅਲਖ ਅਭੇਵ ਵਾਹਿਗੁਰੁ ਕਾ ਜਾਪੁ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਰਬ ਕਾਮਨਾ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅਲੱਖ ਅਭੇਵ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ, ਇਹੀ ਪਾਰਜਾਤ (-ਰੁੱਖ ਮਨੋਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitar en el Incognoscible y Misterioso Señor,"