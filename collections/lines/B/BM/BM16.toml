[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੂਬੁ ਤੇਰੀ ਪਗਰੀ; ਮੀਠੇ ਤੇਰੇ ਬੋਲ ॥"
page = 727
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Handsome is Thy turban and sweet is Thy speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਤੇਰੀ ਦਸਤਾਰ ਅਤੇ ਮਿੱਠੀ ਹੈ ਤੇਰੀ ਬੋਲ ਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How handsome is your turban! And how sweet is your speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖੂਬ) ਸੁੰਦਰ ਤੇਰੀ ਪਗ ਹੈ ਔਰ ਪਰਮ ਮੀਠੇ ਤੇਰੇ ਬਚਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਯਾਰ! ਸੋਹਣੀ ਤੇਰੀ ਪੱਗ ਹੈ (ਭਾਵ, ਸੋਹਣਾ ਤੇਰਾ ਸਰੂਪ ਹੈ) ਤੇ ਪਿਆਰੇ ਤੇਰੇ ਬਚਨ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੂਬ = ਸੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tan Bello es Tu Turbante, y qué tan Dulce es Tu hablar?"