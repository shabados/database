[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਥ ਪ੍ਰਚੁਰ ਕਰਬੇ ਕਹੁ ਸਾਜਾ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have adopted you as my son and hath created you for the propagation of the path (Panth)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੰਥ ਦਾ ਪ੍ਰਚਾਰ ਕਰਨ ਲਈ ਸੁਸਜਿਤ ਕੀਤਾ ਹੈ।"