[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਚਮੂੰ ਪਤਿ ਠਾਢੋ ਹੁਤੋ; ਤਿਹ ਕੋ ਬਰ ਕੈ ਨ੍ਰਿਪ ਊਪਰਿ ਧਾਯੋ ॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lord of the army of demons was standing there, he fell upon Shakti Singh in great rage"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ ਇਕ) ਦੈਂਤ ਸੈਨਾ-ਪਤੀ ਖੜੋਤਾ ਹੋਇਆ ਸੀ, ਉਹ ਬਲ ਪੂਰਵਕ ਰਾਜੇ ਉਤੇ ਚੜ੍ਹ ਆਇਆ।"