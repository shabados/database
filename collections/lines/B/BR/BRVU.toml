[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ ਰੋਗ; ਸਭਿ ਗਇਆ ਗਵਾਇ ॥"
page = 1256
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All his pain and disease are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਾਰੀ ਪੀੜ ਅਤੇ ਬੀਮਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pain and disease are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪੇ ਤੇ ਹੀ ਜਨਮ ਮਰਨ ਆਦੀ ਦੁਖੋਂ ਕੋ ਔ ਹਉਮੈਂ ਆਦੀ ਰੋਗੋਂ ਕੋ ਗਵਾਇਆ (ਗਇਆ) ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵਾਤਮਾ ਆਪਣੇ ਸਾਰੇ ਰੋਗ ਦੂਰ ਕਰ ਕੇ ਇਥੋਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Quintaesencia de Dios. A través del Nombre uno es purgado de todas sus tristezas,"