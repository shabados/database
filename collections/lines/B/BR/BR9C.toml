[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਤਨ ਦੀਏ ਤਿਹ ਦਰਬ ਅਨੇਕਾ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Was given enormous wealth and precious articles."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅਨੇਕਾਂ ਰਤਨ ਅਤੇ ਧੰਨ-ਦੌਲਤ ਦਿੱਤੀ ਗਈ।"