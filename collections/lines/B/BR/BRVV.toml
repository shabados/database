[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਚਿਤਿ ਧਾਰਹੁ ॥੯੮੪॥"
page = 777

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Mrig-vahan” and then “Bhagini”, then utter the words “Satchar-pati-shatru” and adopt all the names of Tupak in your mind.984."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਚਿਤ ਵਿਚ ਧਾਰਨ ਕਰੋ ॥੯੮੪॥"