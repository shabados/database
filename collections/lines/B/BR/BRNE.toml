[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਵਿਸਾਰਨਿ; ਤਿਨਾ. ਠਉਰੁ ਨ ਠਾਉ ॥"
page = 123
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who forget the Name, have no abode or resting place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦਾ ਕੋਈ ਟਿਕਾਣਾ ਜਾ ਆਰਾਮ ਦਾ ਅਸਥਾਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Word of the Shabad have no home and no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਵਿਸਾਰਤੇ ਹੈਂ ਤਿਨ ਕੇ ਠਹਰਨੇ ਕੋ ਸੁਭ ਅਸਥਾਨ ਨਹੀਂ ਮਿਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਭੁਲਾ ਦੇਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕੋਈ ਥਾਂ-ਥਿੱਤਾ ਨਹੀਂ ਮਿਲਦਾ। ਉਹ (-ਮਾਇਆ-ਮੋਹ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
