[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਰ ਸੁਖੁ ਪਾਈਐ; ਰਾਮਾ ॥"
page = 1103
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shall be blessed with real bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤਾਂ ਤੂੰ ਅਸਲੀ ਖੁਸ਼ੀ ਨੂੰ ਪਾ ਲਵੇਗਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall find real peace in the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਰ ਸੁਖੁ) ਸ੍ਰੇਸ੍ਟ ਸੁਖ ਜੋ ਆਤਮਾਨੰਦ ਹੈ ਤਉ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਸ੍ਰੇਸ਼ਟ। ਰਾਮਾ = ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ, ਪ੍ਰਭੂ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene la Paz Pura de Dios, si uno habita en el Señor"