[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਗਾਵਣਾ; ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਨਿਝਰੁ ਝਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Music in the Sikh way of life is the continuous flow (singing) of ambrosial hymns of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖੀ ਦਾ ਗਾਉਣਾ (ਇਹੀ ਹੈ ਕਿ) ਅੰਮ੍ਰਿਤ ਬਾਣੀ (ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ) ਇਕ ਰਸ ਉਚਾਰਨ ਕਰੇ।"