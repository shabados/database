[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਸਮ ਰੂਪ ਨ ਰਾਜਤ ਹੈ; ਰਤਿ, ਰਾਵਨ ਤ੍ਰੀਯ, ਨ ਅਉਰ ਸਚੀ ਹੈ ॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beauty of Mandodari, Rati and Shachi is not like them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਸਮਾਨ 'ਰਤੀ' ਦਾ ਰੂਪ ਵੀ ਨਹੀਂ ਸ਼ੋਭਦਾ ਅਤੇ ਰਾਵਣ ਦੀ ਪਤਨੀ (ਮੰਦੋਦਰੀ) ਅਤੇ ਸਚੀ (ਇੰਦ੍ਰਾਣੀ) ਵੀ (ਉਨ੍ਹਾਂ ਵਰਗੀਆਂ) ਨਹੀਂ ਹਨ।"