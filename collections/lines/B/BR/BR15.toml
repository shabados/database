[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਰਣੁ ਮੁਣਸਾ ਸਚੁ ਹੈ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਪੈਜ ਸਵਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ram had liberated the whole world. Death for them is a truth who, having come to the holy congregation, have fulfilled their commitment to life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਰਣਾ ਉਨ੍ਹਾਂ ਸੂਰਮਿਆਂ ਦਾ ਸਫ਼ਲ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਮਿਲਕੇ (ਆਪਣੀ) ਪੈਜ ਸਵਾਰ ਲੀਤੀ ਹੈ?"