[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨਹੀ ਚੰਗੇ; ਬੁਰਾ ਨਹੀ ਕੋਇ ॥"
page = 728
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am not good and no one is bad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭਲਾ ਨਹੀਂ, ਅਤੇ ਕੋਈ ਜਣਾ ਭੀ ਮੰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not good; no one is bad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਤੁਮ ਐਸੀ ਧਾਰਣਾ ਧਾਰ ਲੇਵੋ ਕਿ ਹਮ ਤੋ ਚੰਗੇ ਨਹੀਂ ਔ ਇਸ ਸੰਸਾਰ ਮੇਂ ਬੁਰਾ ਭੀ ਕੋਈ ਨਹੀਂ ਸਭ ਗੁਬਿੰਦ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਹਉਮੈ ਦਾ ਤਿਆਗ ਕਰਦਾ ਹੈ ਤੇ) ਸਮਝਦਾ ਹੈ ਕਿ ਮੈਂ ਹੋਰਨਾਂ ਨਾਲੋਂ ਚੰਗਾ ਨਹੀਂ ਤੇ ਕੋਈ ਮੈਥੋਂ ਮਾੜਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No soy Bueno y nadie es malo,"