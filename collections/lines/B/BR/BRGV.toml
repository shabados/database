type = "primary"
data = "ਦਸ ਚਾਰਿ ਚਾਰਿ ਅਪਾਰ ॥੮॥੩੨੭॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thou art very sagacious in all the fourteen worlds.8.327."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਚਾਰ ਅਤੇ ਚੌਦਾਂ ਵਿਦਿਆਵਾਂ ਦੇ ਅਪਾਰ ਗਿਆਤਾ ਹੋ ॥੮॥੩੨੭॥"