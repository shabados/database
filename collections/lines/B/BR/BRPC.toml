[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਬਹਿਕ੍ਰਮ ਥੋਰੀ ਤੁਮੈ; ਖੇਲਹੁ ਨ ਅਪਨੋ ਘਰ ਕਾਹੋ ॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Krishna! already you have less understanding, you may play now in your own home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ! ਤੇਰੀ ਉਮਰ ਤੇ ਸ਼ਕਤੀ ਅਜੇ ਥੋੜੀ ਹੈ, ਤੂੰ ਆਪਣੇ ਘਰ ਦੇ ਅੰਦਰ ਹੀ ਕਿਉਂ ਨਹੀਂ ਖੇਡਦਾ? ਹੇ ਕਾਨ੍ਹ!"