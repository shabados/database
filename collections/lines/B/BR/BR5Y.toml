[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ ਸੁਚਿ ਕਰਮ ਕਰਿ; ਇਹ ਬੰਧਨ ਬੰਧਾਨੀ ॥੭॥"
page = 242
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man does pious deeds, through proud intellect, with these entanglements he is bound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਮਗ਼ਰੂਰ ਮੱਤ ਨਾਲ ਨੇਕ ਕੰਮ ਕਰਦਾ ਹੈ। ਇਨ੍ਹਾਂ ਜੂੜਾਂ ਨਾਲ ਉਹ ਜਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may perform religious deeds, but his mind is egotistical, and he is bound by these bonds. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰ ਬੁਧੀ ਕੋ ਧਾਰ ਕਰ (ਸੁਚਿ) ਪਵਿਤ੍ਰਤਾ ਪੁਨਾ ਔਰ ਜੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਕਰਮ ਕਰਤਾ ਹੈ ਏਹੀ ਬੰਧਨ ਹੈਂ। ਜਿਸ ਕਰ ਜੀਵ ਕੀ ਬੁਧੀ (ਬੰਧਾਨੀ) ਬੰਧਾਇਵਾਨ ਹੋਇ ਰਹੀ ਹੈ॥੭॥ਪ੍ਰਸ਼ਨ: ਪੁਰਸ ਬੰਧਨੋਂ ਸੇ ਰਹਤ ਕੈਸੇ ਹੋਵੇ?☬ਉੱਤਰ: ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਆਸਰੇ (ਸਰੀਰਕ ਪਵਿੱਤ੍ਰਤਾ ਤੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਰ ਕਰ ਕੇ ਇਹਨਾਂ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਹੀ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਬੁਧਿ = ਹਉਮੈ ਦੇ ਆਸਰੇ। ਸੁਚਿ = ਸਰੀਰਕ ਪਵਿਤ੍ਰਤਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es atado por el orgullo de haber actuado piadosamente. (7)"