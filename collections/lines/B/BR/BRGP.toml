[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਖੇ ਦੇਵ ਕੰਨਿਆ ਮਹਾ ਤੇਜ ਮੋਹੈ ॥੪੦੩॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He whose chariot the small bells of gold seem impressive and seeing whom the daughter of gods are getting enamoured.403."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਹਾਂ ਤੇਜ਼ ਨੂੰ ਦੇਖ ਕੇ ਦੇਵ-ਕੰਨਿਆਵਾਂ ਮੋਹਿਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੪੦੩॥"