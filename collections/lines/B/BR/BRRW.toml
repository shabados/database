[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਮੁਖਿ ਹਰਿ ਹਰਿ, ਹਰਿ ਬੋਲੀਐ ॥"
page = 527
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul with thy mouth, utter thou the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, Har, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੁਖ ਕਰ ਕੇ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਹਰਿ ਹਰਿ ਬੋਲਤੇ ਰਹੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੂੰਹੋਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh vida mía, recita siempre el Nombre del Señor. A través de la Gracia del Guru tu vestido será teñido de rojo,"