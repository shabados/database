[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਕਾਰਨ ਕਉ. ਜੋ ਉਦਮੁ ਕਰਤਾ; ਗੁਰੁ ਪਰਮੇਸਰੁ. ਤਾ ਕਉ ਮਾਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1217
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever makes effort to complain; Him the Guru-God destroys. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਸ਼ਿਕਾਇਤ ਕਰਨ ਦਾ ਉਪਰਾਲਾ ਕਰਦਾ ਹੈ, ਗੁਰੂ-ਪਾਰਬ੍ਰਹਮ ਉਸ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever tries to complain is destroyed by the Guru, the Transcendent Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਰਯਾਦ ਕਰਨ ਵਾਸਤੇ ਜੋ ਉਦਮੁ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਗੁਰੂ ਪ੍ਰਮੇਸ੍ਵਰ ਮਾਰ ਦੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਉੱਤੇ ਦੂਸ਼ਣ ਥੱਪਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ, ਗੁਰੂ ਪਰਮਾਤਮਾ ਉਸ ਦਾ ਆਤਮਕ ਜੀਵਨ ਨੀਵਾਂ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mismo Señor, el Dios, lo destruye. (1-Pausa)"