[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਦੇ ਹੋਵੈ ਸੋਗੁ. ਅਨਦਿਨੁ ਰਸ ਭੋਗ; ਸਾ ਧਨ ਮਹਲਿ ਸਮਾਣੀ ॥"
page = 582
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride abides in her Lord's mansion, She suffers not sorrow ever and, night and day, she enjoys bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਆਪਣੇ ਸਾਈਂ ਦੇ ਮੰਦਰ ਅੰਦਰ ਵਸਦੀ ਹੈ। ਉਸ ਨੂੰ ਕਦਾਚਿਤ ਅਫਸੋਸ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਰਾਤ ਦਿਨ ਉਹ ਅਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She shall never suffer - night and day, she enjoys pleasures; that soul-bride merges in the Mansion of her Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਧਨ) ਇਸਤ੍ਰੀ ਅਪਨੇ ਧਨੀ ਕੇ ਮਹਲ ਮੇਂ (ਸਮਾਣੀ) ਬੈਠੀ ਹੂਈ ਹੈ, ਰਾਤ ਦਿਨ ਸੋਗ ਸੇ ਰਹਤ ਹੋ ਕਰ ਆਨੰਦ ਕੋ ਭੋਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਕਦੇ ਉਸ ਨੂੰ ਕੋਈ ਚਿੰਤਾ ਵਿਆਪਦੀ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਮਾਣਦੀ ਹੈ, ਤੇ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

