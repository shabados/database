[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ. ਨ ਲਾਈਐ ਹੀਤੁ; ਜਾ ਕੋ. ਕਿਛੁ ਨਾਹੀ ਬੀਤੁ; ਅੰਤ ਕੀ ਬਾਰ ਓਹੁ ਸੰਗਿ, ਨ ਚਾਲੈ ॥"
page = 678
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace not love for that, which has but little significance. At the last moment, it, shall not go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਪਿਅਰ ਨਾਂ ਪਾ, ਜਿਸ ਦੀ ਕੁਝ ਭੀ ਵੁਕਤ (ਹਸਤੀ) ਨਹੀਂ। ਅਖੀਰ ਦੇ ਵੇਲੇ ਉਸ ਨੇ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not fall in love with trivial things; in the end, they shall not go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਾਥ (ਹੀਤੁ) ਪ੍ਰੇਮ ਨ ਲਗਾਈਏ ਜਿਸ ਕਾ ਕੁਛ (ਬੀਤੁ) ਬਲ ਵਾ ਅਕਾਲ ਨਾ ਹੋਵੇ, ਭਾਵ ਨਾਸੀ ਹੋਵੇ। ਕਿਉਂਕਿ ਵਹੁ ਅੰਤ ਕੇ ਸਮੇਂ ਸਾਥ ਨਹੀਂ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ (ਧਨ-ਪਦਾਰਥ) ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਪਾਣਾ ਚਾਹੀਦਾ, ਜਿਸ ਦੀ ਕੋਈ ਪਾਂਇਆਂ ਹੀ ਨਹੀਂ। ਉਹ (ਧਨ-ਪਦਾਰਥ) ਅਖ਼ੀਰ ਵੇਲੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਹੀਤੁ = ਹਿਤ, ਪਿਆਰ। ਜਾ ਕੋ ਬੀਤੁ = ਜਿਸ ਦਾ ਵਿਤ, ਜਿਸ ਦੀ ਪਾਂਇਆਂ। ਬਾਰ = ਵੇਲਾ। ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te aferres a lo que es pasajero, pues eso que no tiene ninguna importancia, no se va a ir contigo."