data = "ਮਦਨ ਰਾਇ ਠਗ ਇਮ ਕਹੀ; ਮਨ ਮੈ ਮੰਤ੍ਰ ਬਿਚਾਰਿ ॥"
page = 857

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Madan Rai, the swindler, had said this after careful reflection,"

