data = "ਜਬ ਲਗੁ; ਤਾਗਾ ਬਾਹਉ ਬੇਹੀ ॥"
page = 524
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as I pass the thread through the bobbin,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਚਿਰ ਲਈ ਮੈਂ ਨਲੀ ਵਿੱਚ ਦੀ ਧਾਗਾ ਲੰਘਾਉਂਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as I pass the thread through the bobbin,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮੈਨੇ ਕਹਾ: ਹੇ ਮਾਤਾ! ਜਬ ਤਕ ਨਲੀ ਕਾ ਤਾਗਾ (ਬਾਹਉ) ਚਲਾਉਤਾ ਹੂੰ, (ਬੇਹੀ) ਨਾਲ ਕੇ ਛੇਦ ਮੇਂ ਅਰਥਾਤ ਇਸ ਓਰ ਚਿਤ ਲਗਾਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਮੈਂ ਨਾਲ ਦੇ ਛੇਕ ਵਿਚ ਧਾਗਾ ਵਹਾਉਂਦਾ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, tanto cuanto paso el hilo con la lanzadera tanto"