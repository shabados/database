[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠਿ ਬਾਗ ਮੈ ਦਿਵਸ ਬਿਤਾਯੋ ॥"
page = 994

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The friend came, made him to understand and then by sitting in the garden, he spent the day."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬਾਗ਼ ਵਿਚ ਬੈਠ ਕੇ ਦਿਨ ਗੁਜ਼ਾਰਿਆ।"