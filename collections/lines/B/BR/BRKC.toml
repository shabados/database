[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤੁਰ ਬ੍ਰਹਮ ਕੇ ਜਾ ਪੁਰ ਮੈ; ਬਿਰਥਾ ਇਹ ਕੀ ਸੁ ਪੁਕਾਰਿ ਕਰੈ ਹੈ ॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Otherwise, we shall evoke Brahma so that no injustice be done to us"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਬ੍ਰਹਮ-ਲੋਕ ਵਿਚ ਜਾ ਕੇ ਇਸ ਦੀ (ਦਿੱਤੀ ਹੋਈ) ਪੀੜ ਬਾਰੇ ਪੁਕਾਰ ਕਰਾਂਗੀਆਂ।"