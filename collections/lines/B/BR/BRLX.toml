[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਿ ਵਸੈ; ਹਉਮੈ ਮਾਰਿ ॥"
page = 128
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "abide in God's ocean of the guild of the pious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ ਪਿਰਹੜੀ ਸੰਯੁਕਤ ਵਾਹਿਗੁਰੂ ਦੇ ਸਮੁੰਦਰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell in the Ocean of the Lord, and subdue their ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ ਹਰੀ ਸਰ, ਭਾਵ ਸਤਸੰਗ ਮੇਂ ਵਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ-ਸਰੋਵਰ ਵਿਚ ਵਸੇਬਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habitar en el Océano del Señor, y someter a su ego."