[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਕਹੈ. ਤੂ ਵਸੁ ਮੈ ਨਾਲੇ ॥"
page = 1073
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says the bride: \"reside thou ever with me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਆਖਦੀ ਹੈ: \"ਤੂੰ ਸਦਾ ਹੀ ਮੇਰੇ ਨਾਲ ਰਹੁ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-bride says, \"Please live with me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਨੁ) ਇਸਤ੍ਰੀ ਕਹਤੀ ਹੈ ਤੂੰ ਮੇਰੇ ਨਾਲ ਵਸ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ (ਜੀਵਾਤਮਾ ਨੂੰ) ਆਖਦੀ ਰਹਿੰਦੀ ਹੈ- ਤੂੰ ਸਦਾ ਮੇਰੇ ਨਾਲ ਵੱਸਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਨਾਲੇ = ਮੇਰੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia dice: Oh Señor, habita siempre en mí,"