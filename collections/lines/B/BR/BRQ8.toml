[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰਿ ਵਾਰਉ; ਅਨਿਕ ਡਾਰਉ ॥"
page = 1306
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice, many times;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੇਕ ਵਾਰੀ ਕੁਰਬਾਨ ਕੁਰਬਾਨ ਵੰਞਦੀ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless times, I am a sacrifice, a sacrifice"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਊਪਰ ਸੇ ਅਨੇਕ ਪਦਾਰਥ ਵਾਰ ਵਾਰ ਕਰ ਡਾਰ ਦੇਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ (ਹੋਰ) ਅਨੇਕਾਂ (ਸੁਖ) ਵਾਰਦੀ ਹਾਂ, ਸਦਕੇ ਰਹਿੰਦੀ ਹਾਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida, millones, millones de veces como sacrificio a ese momento de Paz,"