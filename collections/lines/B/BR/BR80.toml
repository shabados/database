[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਮੈਲੁ ਚੁਕਾਈਅਨੁ; ਹਰਿ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥"
page = 35
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They cast of filth of double mindedness and keep God clasped to their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਚਿੱਤੇ-ਪਨ ਦੀ ਗਿਲਾਜ਼ਤ ਨੂੰ ਪਰ੍ਹੇ ਸੁਟ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cast off the filth of their mental duality, and they keep the Lord enshrined in their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਰੂਪੀ ਮੈਲੁ (ਚੁਕਾਈਅਨੁ) ਨਿਬ੍ਰਿਤਿ ਕਰੀ ਹੈ, ਔਰ ਹਰੀ ਕੋ ਆਪਨੇ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ ਆਪ ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀ ਦੁਬਿਧਾ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ, ਉਹ ਬੰਦੇ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos limpian las inmundicias de su duda y llevan al Señor en su corazón."