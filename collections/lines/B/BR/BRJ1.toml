[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖੇ ਡੇਹ; ਸਿ ਆਏ ਮਾਇਆ ॥"
page = 369
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The days of life are pre-ordained, they do come (to an end), O mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਦੇ ਲਿਖੇ ਹੋਏ, ਉਹ ਦਿਹਾੜੇ ਆ ਜਾਂਦੇ ਹਨ, ਹੇ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The days of one's life are pre-ordained; they will come to their end, O mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ) ਹੇ ਭਾਈ! ਜੋ ਪਹਿਲੇ ਹੀ (ਡੇਹ) ਦਿਨ ਮਰਨੇ ਕੇ ਲਿਖੇ ਗਏ ਹੈਂ, ਸੋ ਆਏ ਹੀ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ (ਧੁਰੋਂ) ਲਿਖੇ ਅਨੁਸਾਰ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਜ਼ਿੰਦਗੀ ਦੇ) ਦਿਨ ਮਿਲਦੇ ਹਨ ਉਹ ਜਗਤ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ (ਜੰਮ ਪੈਂਦੇ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, cuando los días dispuestos para uno se van,"