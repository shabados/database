[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਭੇਟੇ; ਪਾਰਬ੍ਰਹਮ ਨਿਰਜੋਗ ॥੧॥"
page = 191
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when I met the Uncontaminated Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਨਿਰਲੇਪ, ਸ਼੍ਰੋਮਣੀ ਨੂੰ ਮਿਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which brought me to the Supreme Lord God, the Unjoined, Unlimited One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਪਾਰਬ੍ਰਹਮ (ਨਿਰਜੋਗ) ਅਸੰਗ ਸ੍ਵਰੂਪ ਮਿਲੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਮਾਇਆ ਤੋਂ) ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el que el Señor Supremo, el Maestro Desencarnado, sea encontrado.(1)"