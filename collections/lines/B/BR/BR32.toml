[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਪਾਰਜਾਤ. ਗੁਰ ਤੇ ਪਾਏ; ਤਉ ਨਾਨਕ. ਭਏ ਨਿਹਾਲਾ ॥੨॥੩੩॥੫੬॥"
page = 1215
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Elysian Tree Nanak has obtained Thee through the Guru and then abides he in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਵਰਗੀ ਬਿਰਛ ਹੈ। ਨਾਨਕ ਨੇ ਤੈਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਅਤੇ ਤਦ ਹੀ ਉਹ ਖੁਸ਼ੀ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the wish-fulfilling Elysian Tree. Nanak has found You through the Guru, and now he is enraptured. ||2||33||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹੀ (ਪਾਰਜਾਤ) ਕਲਪ ਬ੍ਰਿਛ ਵਤ ਸਰਬ ਪਦਾਰਥੋਂ ਕੇ ਦਾਤਾ ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਮੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੌ ਹਮ (ਨਿਹਾਲਾ) ਦੁਖੋਂ ਤੇ ਰਹਿਤ ਹੋਤੇ ਭਏ॥੨॥੩੩॥੫੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਸਵਰਗ ਦਾ) ਪਾਰਜਾਤ ਰੁੱਖ ਹੈਂ। ਹੇ ਨਾਨਕ! ਜਦੋਂ ਤੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲ ਪੈਂਦਾ ਹੈਂ, ਤਦੋਂ ਪ੍ਰਸੰਨ-ਚਿੱਤ ਹੋ ਜਾਈਦਾ ਹੈ ॥੨॥੩੩॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtenido a través del Guru, sí, sólo mediante Ti es que Nanak es bendecido. (2-33-56)"