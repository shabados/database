[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਲੋਚੈ ਉਨੑ ਮਿਲਣ ਕਉ; ਕਿਉ ਵੰਞੈ ਘਿਤਾ ॥"
page = 965
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul longs to meet with Him, the Lord How can He be attained to?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਉਸ ਸੁਆਮੀ ਨਾਲ ਮਿਲਣ ਨੂੰ ਤਰਸਦੀ ਹੈ। ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਲਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs to meet Him; how can I ever find Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਚਾਹੁਤਾ ਹੈ ਉਨ ਦੋਨੋਂ ਕੇ ਮਿਲਾਪ ਕੋ, ਉਨ ਕਾ ਸੰਗ ਕਿਸ ਪ੍ਰਕਾਰ (ਘਿਤਾ) ਲੀਆ ਜਾਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ ਤਾਂਘਦਾ ਹੈ (ਪਰ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ ਕਿ) ਕਿਵੇਂ ਮਿਲਿਆ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਿਤਾ ਵੰਞੈ = ਲਿਆ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente añora tomarlo, pero ¿cómo puede uno lograrlo?"