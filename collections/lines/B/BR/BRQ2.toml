[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਮਨ ਨੂੰ ਗੁਰੂ ਦੂਸਰ ਠਹਰਾਇਆ ਸਮਾਪਤੰ ॥੨॥"
page = 649

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the adoption of Man (mind) as the second Guru."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਮਨ ਨੂੰ ਦੂਜਾ ਗੁਰੂ ਧਾਰਨ ਕਰਨ ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ ॥੨॥"