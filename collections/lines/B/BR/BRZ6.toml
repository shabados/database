[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵਕ; ਨਾਹੀ ਜਮ ਪੀੜ ॥"
page = 802
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave suffers not pain caused by Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਯੱਮ ਦਾ ਦੁੱਖ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant does not suffer pain from the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਤੇਰੇ ਸੇਵਕਾਂ ਕੋ ਜਮ ਕੀ ਪੀੜਾ ਭੀ ਨਹੀਂ ਵਿਆਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਜਮਾਂ ਦਾ ਦੁੱਖ ਭੀ ਡਰਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Devoto del Señor no se sujeta al dolor de la muerte."