[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਵ ਪ੍ਰਸਾਦਿ ਸਿਮਰਤੇ ਨਾਮੰ ਨਾਨਕ; ਕ੍ਰਿਪਾਲ ਹਰਿ ਹਰਿ ਗੁਰੰ ॥੨੨॥"
page = 1356
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thy grace, O my merciful Guru-God, Nanak meditates on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਮਿਹਰਬਾਨ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ! ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, Nanak meditates on the Naam, the Name of the Merciful Lord, Har, Har. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਹਰੀ ਸਰਬ ਦੇ (ਗੁਰੰ) ਬਡੇ ਪਰਮ ਕ੍ਰਿਪਾਲੂ! ਤੁਮਰੀ ਕਿਰਪਾ ਸੇ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਹਮ ਸਦਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾਲ ਹਰੀ! ਹੇ ਗੁਰੂ ਹਰੀ! (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰੀ ਮੇਹਰ ਨਾਲ (ਹੀ) ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਵ = ਤੇਰੀ (तव)। ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ (प्रसादेन)। ਗੁਰੰ = ਸਭ ਤੋਂ ਵੱਡਾ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Gracia Nanak medita en el Misericordioso Naam, Jar, Jar. (22)"