[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਹ ਉਸਤਤਿ ਕਰਉ; ਞਾਹੂ ਕੀਓ ਸੰਜੋਗ ॥੨੬॥"
page = 255
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak do thou praise Him, who is the effector of thy union with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੂੰ ਉਸ ਦੀ ਪਰਸੰਸਾ ਕਰ ਜੋ ਆਪਣੇ ਨਾਲ ਤੇਰਾ ਮਿਲਾਪ ਕਰਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praise the One, who joins us to Himself. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਉਸਤਤੀ ਕਰੋ, (ਞਾਹੂ) ਜਿਸ ਨੇ ਮਾਨੁਖ ਸਰੀਰ ਕਾ ਵਾ ਸਰਬ ਪਦਾਰਥੋਂ ਕਾ (ਸੰਜੋਗੁ) ਮਿਲਾਪ ਕੀਆ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ ਜੋ (ਮਿਹਰ ਕਰ ਕੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦਾ ਇਹ) ਸਬਬ ਮੇਰੇ ਵਾਸਤੇ ਬਣਾਂਦਾ ਹੈ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦਾ ਹਾਂ।॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, alaba al Señor, quien ha realizado la Unión de tu ser con Su Ser.(26)"