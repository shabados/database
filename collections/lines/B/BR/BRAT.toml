[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਦੂਖ ਅੰਮ੍ਰਿਤੁ ਕਰਿ ਪੀਵੈ; ਬਾਹੁੜਿ ਦੂਖੁ. ਨ ਪਾਇਦਾ ॥੬॥"
page = 1034
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the pain, he in-drinks like Nectar and suffers not sorrow again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਕਸ਼ਟ ਉਹ ਅੰਮ੍ਰਿਤ ਦੀ ਮਾਨੰਦ ਪਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਤਕਲਫ਼ਿ ਨਹੀਂ ਉਠਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a being drinks in all his pains like Ambrosial Nectar; he never suffers sorrow again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰਮੁਖ ਸਭ ਦੁਖੋਂ ਕੋ ਅੰਮ੍ਰਿਤ ਕਰ ਕੇ ਪੀਵਤਾ ਹੈ, ਭਾਵ ਸੇ ਦੁਖ ਪ੍ਰਾਪਤਿ ਹੋਵੈ ਤੋ ਤਿਨ ਕੋ ਸੁਖ ਰੂਪ ਜਾਨਕੈ ਭੋਗਤਾ ਹੈ, ਇਸੀ ਤੇ ਪੁਨਃ ਜਨਮਾਤ੍ਰੋਂ ਕੇ ਦੁਖ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਸਾਰੇ ਦੁੱਖ ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਤੇ ਮੁੜ ਉਹ ਕਦੇ ਦੁੱਖ ਨਹੀਂ ਪਾਂਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ ਕਰਿ = ਨਾਮ ਅੰਮ੍ਰਿਤ ਦੀ ਬਰਕਤਿ ਨਾਲ। ਪੀਵੈ = ਪੀ ਲੈਂਦਾ ਹੈ, ਮੁਕਾ ਲੈਂਦਾ ਹੈ। ਬਾਹੁੜਿ = ਮੁੜ, ਫਿਰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para él ya no habrá más sufrimiento.  (6)"