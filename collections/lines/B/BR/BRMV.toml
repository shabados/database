[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨਿ ਤਨਿ ਜਿਸੁ ਪ੍ਰਭੁ ਵਸੈ; ਹਉ ਸਦ ਕੁਰਬਾਣੈ ਤਿਸੁ ॥"
page = 854
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I am ever a sacrifice unto him, within whose soul and body abides the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਅੰਦਰ ਸੁਆਮੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am forever a sacrifice to that one, within whose mind and body God dwells."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਨ ਤਨ ਸੋ ਪ੍ਰਭੂ ਵਸਤਾ ਹੈ ਮੈਂ ਤਿਸ ਪਰ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਤਨ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਹਉ = ਮੈਂ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ofrece su ser en sacrificio a aquél que atesora a Dios en su cuerpo y en su mente."