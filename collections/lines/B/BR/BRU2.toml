[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ ਅੰਤਰਜਾਮੀ ॥"
page = 1072
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the searcher of hearts and pervades all spaces and interspaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਿਲਾਂ ਦੀਆਂ ਜਾਣਨਹਾਰ ਹੈ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਵਿੰਚ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inner-knower, the Searcher of hearts, is in all places and interspaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਥਾਨੋਂ ਕੇ ਅੰਤਰ ਰਹਿਣੇ ਵਾਲੇ ਜੀਵ ਹੈਂ ਸਭ ਕਾ ਅੰਤਰਯਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪੂਰਨ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਉਹ ਪ੍ਰਭੂ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ {ਅੰਤਰਿ = ਵਿਚ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Conocedor Íntimo, el Buscador de corazones está en todas partes, en los espacios interiores y exteriores."