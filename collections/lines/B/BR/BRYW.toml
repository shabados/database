[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪ ਰੱਬ ਨੂੰ ਮਨਜ਼ੂਰ ਹਨ ਅਤੇ ਰੱਬ ਦੇ ਦਰਸ਼ਕ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੇਸ਼ ਮਨਜ਼ੂਰੋ ਖ਼ੁਦਾ ਰਾ ਨਾਜ਼ਿਰ ਅੰਦ ।੧੧੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, bless my heart with the treasures of Your mysteries and secrets. (466)"