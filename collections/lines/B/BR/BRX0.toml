[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਕਰਮਿ ਲਿਖਿਆ ਧੁਰਿ ਕਰਤੈ; ਨਾਨਕ. ਜਨ ਕੇ ਪੂਰਨ ਕਾਮ ॥੨॥੨੦॥੫੧॥"
page = 683
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's slave, whose destiny is so pre-writ by8 the Creator, has his tasks accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦੀ ਮੁੱਢ ਤੋਂ ਕਰਤਾਰ ਨੇ ਐਸੀ ਭਾਵੀ ਲਿਖੀ ਹੋਈ ਹੈ, ਉਸ ਦੇ ਕਾਰਜ ਨੇਪਰੇ ਚੜ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble servant of the Lord, who has such karma pre-ordained by the Creator Lord, O Nanak - his efforts are brought to perfect fruition. ||2||20||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਕਰਤੇ! ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ (ਧੁਰਿ) ਆਦੋਂ ਹੀ ਕਰਮ ਲਿਖਿਆ ਹੈ, ਨਾਮ ਜਾਪ ਸੇ ਤਿਸ ਵਡਿਭਾਗੀ ਕੇ ਸਰਬ ਸੰਕਲਪ ਪੂਰਨ ਭਏ ਹੈਂ॥੨॥੨੦॥੫੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਕਰਤਾਰ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੀ ਕਿਸਮਤ ਵਿਚ ਦੁਰ ਦਰਗਾਹ ਤੋਂ (ਇਹ ਨਾਮ ਦੀ ਦਾਤਿ) ਲਿਖ ਦਿੱਤੀ, ਉਸ ਮਨੁੱਖ ਦੇ (ਹੀ) ਸਾਰੇ ਕਾਰਜ ਸਫਲ ਹੁੰਦੇ ਹਨ ॥੨॥੨੦॥੫੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que lo tiene así inscrito en su Destino por Dios, todas sus tareas son realizadas. (2-20-51)"