[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਭੇਖ ਕਰਿ. ਭਰਮਾਈਐ; ਮਨਿ ਹਿਰਦੈ ਕਪਟੁ ਕਮਾਇ ॥"
page = 26
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who put on many garbs and wander about, but with their heart and mind practise deception."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੀ ਬਹੁਤੇ ਭੇਖ ਧਾਰਨ ਕਰਦੇ ਤੇ ਬਾਹਰ ਭਰਮਦੇ ਹਨ। ਪ੍ਰੰਤੂ ਆਪਦੇ ਦਿਲ ਤੇ ਚਿੱਤ ਨਾਲ ਠੱਗੀ ਠੋਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People wear all sorts of costumes and wander all around, but in their hearts and minds, they practice deception."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਬਹੁਤੇ ਭੇਖ ਕਰਨੇ ਸੇ ਜੀਵ ਚੌਰਾਸੀ ਮੇਂ ਭ੍ਰਮਾਈਤੇ ਹੈਂ, ਕ੍ਯੋਂਕਿ ਪੁਰਸ ਭੇਖ ਕੋ ਧਾਰਨ ਕਰ ਕੇ ਭੀ ਮਨ ਕੇ (ਹਿਰਦੇ) ਬੀਚ ਕਪਟ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਪਹਿਨ ਕੇ (ਦੂਜਿਆਂ ਨੂੰ ਠੱਗਣ ਲਈ ਆਪਣੇ) ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਖੋਟ ਕਮਾ ਕੇ (ਆਪ ਹੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖ ਕਰਿ = ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਪਹਿਨ ਕੇ। ਕਰਿ = ਕਰ ਕੇ। ਭਰਮਾਈਐ = ਭਟਕਣਾ ਵਿਚ ਪੈ ਜਾਈਦਾ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚ। ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਕਪਟੁ = ਧੋਖਾ। ਕਮਾਇ = ਕਮਾ ਕੇ, ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si vagamos por el mundo, usando variados ropajes, pero cometiendo errores,"