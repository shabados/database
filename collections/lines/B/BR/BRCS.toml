[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸ ਨੋ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ; ਸੋ ਹੋਵੈ ਦਰਿ ਸਚਿਆਰਾ ॥੨॥"
page = 593
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he unto whom God shows favour, he obtains this gift and he is adjudged true in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਉਹ ਇਸ ਦਾਤ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚਾ ਕਰਾਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who is blessed by the Lord's Glance of Grace obtains this, and is judged to be True in the Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਅਕਾਲ ਪੁਰਖ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਨਾਮੁ ਔ ਗ੍ਯਾਨ ਕੋ ਪਾਉਤਾ ਹੈ ਔਰ ਸੋਈ ਸਚੇ ਕੇ ਦਰਬਾਰ ਮੇਂ ਸਚਿਆਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਤੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਇਹ ਦਾਤਿ) ਮਿਲਦੀ ਹੈ ਤੇ ਦਰਗਾਹ ਵਿਚ ਉਹ ਸੁਰਖ਼ਰੂ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél a quien el Señor bendice, se muestra Verdadero en la Corte del Señor. (2)"