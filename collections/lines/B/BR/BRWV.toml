[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜਲਿ ਥਲਿ ਗਗਨਿ ਪਯਾਲਿ ਪੂਰਿ ਰਹੵਾ; ਅੰਮ੍ਰਿਤ ਤੇ ਮੀਠੇ ਜਾ ਕੇ ਬਚਨਾ ॥"
page = 1403
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are fullyfilling the water, dry land, the firmament and the under-world. Such are thou, whose words are sweeter even than Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਣੀ, ਸੁੱਕੀ ਧਰਤੀ, ਆਕਾਸ਼ ਅਤੇ ਪਾਤਾਲ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈਂ। ਐਸਾ ਹੈਂ ਤੂੰ, ਜਿਸ ਦੇ ਬਚਨ ਬਿਲਾਸ ਆਬਿ ਹਿਯਾਤ ਨਾਲੋਂ ਭੀ ਮਿੱਠੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pervading and permeating the water, land, skies and nether regions; Your Words are sweeter than Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਜਲੋਂ ਔ ਥਲੋਂ ਅਕਾਸ ਪਤਾਲ ਮੇਂ ਪਰੀ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈਂ, ਜਿਸ ਆਪ ਕੇ ਬਚਨ ਅੰਮ੍ਰਿਤ ਸੇ ਭੀ ਮੀਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਲ ਵਿਚ, ਪ੍ਰਿਥਵੀ ਤੇ, ਅਕਾਸ਼ ਉਤੇ, ਪਾਤਾਲ ਵਿਚ, (ਸਭ ਥਾਈਂ) ਵਿਆਪਕ ਹੈਂ; ਤੇਰੇ ਬਚਨ ਅੰਮ੍ਰਿਤ ਨਾਲੋਂ ਭੀ ਮਿੱਠੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਥਲ ਵਿਚ। ਗਗਨਿ = ਅਕਾਸ਼ ਉਤੇ। ਪਯਾਲਿ = ਪਾਤਾਲ ਵਿਚ। ਪੂਰਿ ਰਹ੍ਯ੍ਯਾ = ਵਿਆਪਕ ਹੈਂ। ਜਾ ਕੇ = ਜਿਸ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú prevaleces y compenetras el agua, la tierra, los cielos y las regiones inferiores, Tus Palabras son más Dulces que el Néctar Ambrosial."