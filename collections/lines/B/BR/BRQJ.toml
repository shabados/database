[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੋਖੁ ਥਾਪਿ ਰਖਿਆ; ਜਿਨਿ ਸੂਤਿ ॥"
page = 3
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the offspring of compassion, which is patiently holding the earth in order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਹਨਸ਼ੀਲਤਾ ਨਾਲ ਠੀਕ ਤੌਰ ਤੇ ਧਰਤੀ ਨੂੰ ਠਲ੍ਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "this is what patiently holds the earth in its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਦੇ ਆਸਰੇ ਹੋ ਕਰ ਤਿਸਨੇ ਜਗਤ ਰੂਪੁ (ਸੂਤਿ) ਮਰਜਾਦਾ ਕੋ ਇਸਥਿਤ ਕਰ ਰਖਾ ਹੈ॥ ਜੇ ਕਹੇ, ਧਵਲ ਬੈਲ ਕੇ ਆਸਰੇ ਹੀ ਪ੍ਰਿਥ੍ਵੀ ਹੈ, ਤਿਸ ਪ੍ਰਿਥ੍ਵੀ ਪਰ ਜਗਤ ਰੂਪ ਰਚਨਾ ਹੈ। ਇਤਨਾ ਹੀ ਸੁਮਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਧਰਮ ਨੇ ਆਪਣੀ ਮਰਯਾਦਾ ਅਨੁਸਾਰ ਸੰਤੋਖੁ ਨੂੰ ਜਨਮ ਦੇ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋਖ = ਸੰਤੋਖ ਨੂੰ। ਥਾਪਿ ਰਖਿਆ = ਟਿਕਾ ਰੱਖਿਆ, ਹੋਂਦ ਵਿਚ ਲਿਆਂਦਾ ਹੈ, ਪੈਦਾ ਕੀਤਾ ਹੈ। ਜਿਨਿ = ਜਿਸ (ਧਰਮ) ਨੇ। ਧਰਮ = ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਿਯਮ। ਸੂਤਿ = ਸੂਤਰ ਵਿਚ, ਮਰਯਾਦਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De no ser así, ¿cómo tendría la fuerza para soportar el mundo en su espalda?"