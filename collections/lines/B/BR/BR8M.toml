[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ; ਸਭ ਸੋਝੀ ਪਾਈ ॥"
page = 1052
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru, I know all this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੋ ਰਾਹੀਂ ਮੈਂ ਇਹ ਸਾਰਾ ਕੁਛ ਜਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, all this is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਸਭ ਸੋਝੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਹ ਸਾਰੀ ਸੂਝ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਮਿਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru Verdadero que puedo saberlo todo"