[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੋ ਕੰਤੁ ਸਬਾਈਆ; ਜਿਤੀ ਦਰਿ ਖੜੀਆਹ ॥"
page = 790
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one Spouse of all the women, who stand at the Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਦਾ, ਜੋ ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਤੇ ਖਲੋਤੀਆਂ ਹਨ, ਕੇਵਲ ਇਕੋ ਹੀ ਪਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is only the one Husband Lord, for all who stand at His Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀਆਂ (ਦਰਿ) ਸਤਸੰਗ ਵਾ ਸੰਸਾਰ ਮੇਂ ਖੜੀਆਂ ਹੈਂ, ਤਿਨ ਸਭ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀਓਂ ਕਾ ਏਕ ਪਰਮੇਸਰ ਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀਆਂ ਭੀ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਬੂਹੇ ਤੇ ਖਲੋਤੀਆਂ ਹੋਈਆਂ ਹਨ। ਉਹਨਾਂ ਸਭਨਾਂ ਦਾ ਇੱਕ ਪ੍ਰਭੂ ਹੀ ਰਾਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਾਈਆ = ਸਾਰੀਆਂ ਦਾ। ਜਿਤੀ = ਜਿਤਨੀਆਂ। ਦਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están imbuidos en el Amor de su Señor; oh, ¿por qué soy el único que está separado?"