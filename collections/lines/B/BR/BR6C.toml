[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਅਪੁਨੀ ਕਰੈ ਬਖਸੀਸ ॥"
page = 277
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom he bestows His favours,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਉਹ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And that one upon whom He bestows His blessings"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਬਖਸ਼ਸ਼ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਤੇ ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਆਪਣੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸੀਸ = ਬਖ਼ਸ਼ਸ਼, ਦਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor Universal acoge en Su Gracia,"