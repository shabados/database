[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟ ਨ ਓਟ ਨ ਕੋਸ. ਨ ਛੋਟਾ; ਕਰਤ ਬਿਕਾਰ, ਦੋਊ ਕਰ ਝਾਰਹੁ ॥"
page = 1388
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither fortress, nor treasures can emancipate thee. Committing sins, thou shall depart wiping off both thine hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕਿਲ੍ਹੇ, ਨਾਂ ਹੀ ਪਨਾਹ ਅਸਥਾਨ, ਨਾਂ ਹੀ ਖਜਾਨੇ ਤੈਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਾ ਸਕਦੇ ਹਨ। ਪਾਪ ਕਮਾ ਤੇ ਆਪਣੇ ਦੋਨੋ ਹੱਥ ਝਾੜ ਕੇ ਟੁਰ ਵੰਜੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither fortress, nor shelter, nor treasure will save you; doing evil deeds, you shall depart empty-handed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਤਹਾਂ ਨਾ ਤੋ ਕੋਟ ਕੇ (ਓਟ) ਆਸਰੇ ਔ ਨਾ (ਕੋਸ) ਖਜਾਨਿਓਂ ਕੇ ਆਸਰੇ ਸੇ ਹੀ ਤੇਰਾ (ਛੋਟਾ) ਛੂਟਣਾ ਹੋਇਗਾ। ਵਿਕਾਰੋਂ ਕੋ ਕਰਤਾ ਹੂਆ ਦੋਨੋਂ ਹਾਥੋਂ ਕੋ ਝਾੜ ਕਰਕੇ, ਭਾਵ ਖਾਲੀ ਹਾਥੋਂ ਸੇ ਚਲਾ ਜਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਕਿਲ੍ਹਿਆਂ, (ਮਾਇਆ ਦੇ) ਆਸਰਿਆਂ ਤੇ ਖ਼ਜ਼ਾਨਿਆਂ ਨਾਲ (ਅੰਤ ਵੇਲੇ) ਛੁਟਕਾਰਾ ਨਹੀਂ (ਹੋ ਸਕੇਗਾ)। (ਤੂੰ) ਪਾਪ ਕਰ ਕਰ ਕੇ ਦੋਵੇਂ ਹੱਥ ਝਾੜਦਾ ਹੈਂ (ਭਾਵ, ਬੇ-ਪਰਵਾਹ ਹੋ ਕੇ ਪਾਪ ਕਰਦਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟ = ਕਿਲ੍ਹੇ। ਓਟ = ਆਸਰੇ। ਕੋਸ = ਕੋਸ਼, ਖ਼ਜ਼ਾਨੇ। ਛੋਟਾ = ਛੁਟਕਾਰਾ। ਬਿਕਾਰ = ਪਾਪ। ਦੋਊ = ਦੋਵੇਂ। ਕਰ = ਹੱਥ (ਬਹੁ-ਵਚਨ)। ਝਾਰਹੁ = (ਤੂੰ) ਝਾੜਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni fortalezas, refugios o tesoros te servirán, actuando mal, partirás con las manos vacías."