[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਕੋਟਿ; ਬੇਦ ਉਚਰੈ ॥੧॥"
page = 1162
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and for whom millions of Brahmas utter the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੇ ਲਈ ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮੇ ਵੇਦ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of Brahmas chant the Vedas for Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜ ਬ੍ਰਹਮਾ ਜਿਸ ਕੇ ਦੁਵਾਰੇ ਪਰ ਬੇਦ ਕੋ ਉਚਾਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮਾ ਜਿਸ ਦੇ ਦਰ ਤੇ ਵੇਦ ਉਚਾਰ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ha creado millones de Brahmas para recitar los Vedas. (1)"