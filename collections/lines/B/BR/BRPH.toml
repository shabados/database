[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨ ਠਵਰ ਮੈ ਚਹੋ; ਤਹੀ ਤੇ ਸਬਦ ਦੈ ॥੧੧੭੨॥"
page = 795

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Vasundheshani”, add the word “mathani” at the end and know all the names of Tupak.1172."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਹੀ ਇਸ ਦੀ ਵਰਤੋਂ ਕਰੋ ॥੧੧੭੨॥"