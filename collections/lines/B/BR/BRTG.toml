[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੇ ਆਗੇ; ਤੰਤੁ ਨ ਮੰਤੁ ॥੮॥੯॥"
page = 971
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "no charm and spell can prevail with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਕੋਈ ਜਾਦੂ ਅਤੇ ਟੂਣਾ ਕਾਰਗਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no tantras or mantras can be used against Him. ||8||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਿਮਰਨ ਕੇ ਆਗੇ ਨ ਤੰਤ੍ਰ ਔ ਨ ਮੰਤ੍ਰ ਹੈ, ਭਾਵ ਸਭ ਤੁਛ ਹੈ। ਨਾਮ ਸਭ ਸੇ ਅਧਕ ਹੈ॥੮॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਮੰਤਰ, ਕੋਈ ਹੋਰ ਟੂਣਾ ਉਸ ਦੇ ਸਾਹਮਣੇ ਨਹੀਂ ਚੱਲ ਸਕਦਾ (ਹੋਰ ਕਿਸੇ ਤਰੀਕੇ ਨਾਲ ਉਸ ਨੂੰ ਮਿਲ ਨਹੀਂ ਸਕਦਾ) ॥੮॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੰਤੁ = ਟੂਣਾ ॥੮॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él no es embrujado ni por fórmulas ni por encantos. (8-9)"