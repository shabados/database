[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਜੀਵਤੁ ਮਰੈ; ਤਾ ਫਿਰਿ. ਮਰਣੁ ਨ ਹੋਇ ॥੨॥"
page = 554
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's grace, the mortal remains dead in life, then, he dies not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਜੀਉਂਦੇ ਜੀ ਮਾਰਿਆ ਰਹੇ, ਤਦ ਉਹ ਮੁੜ ਕੇ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, remain dead while yet alive, and you shall not have to die again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਬ ਜੀਵ ਭਾਉ ਸੇ ਮਰ ਜਾਇ ਫਿਰ ਉਸ ਕਾ ਮਰਣਾ ਕਬੀ ਨਾ ਹੋਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮਨੁੱਖ) ਜੀਊਂਦਾ ਹੋਇਆ ਹੀ ਮਰਦਾ (ਭਾਵ, ਹਉਮੇ ਛਡ ਦੇਂਦਾ) ਹੈ ਤਾਂ ਫੇਰ ਮੁੜ ਕੇ ਮਰਨਾ ਨਹੀਂ ਹੁੰਦਾ (ਭਾਵ, ਜਨਮ ਮਰਨ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces, por la Gracia del Guru, muere para su propio ser para no morir otra vez. (2)"