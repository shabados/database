[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਕਰਤ. ਸਗਲੀ ਪਤਿ ਖੋਵਸਿ; ਭਰਮੁ. ਨ ਮਿਟਸਿ ਗਵਾਰਾ ॥"
page = 1127
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doing the worldly affairs, the ignorant one loses all his honour and is not rid of his doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਵਿਹਾਰ ਕਰਦਾ ਹੋਇਆ ਬੇਸਮਝ ਬੰਦਾ ਆਪਣੀ ਸਾਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਗੁਆ ਲੇਦਾ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Busy with his worldly affairs, all honor is lost; the ignorant one is not rid of his doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਧੰਧੇ ਕਰਤੇ ਹੂਏ ਜੀਵ ਆਪਨੀ ਸਭੀ ਇਜਤ ਗਵਾਵਤੇ ਹੈਂ, ਗਵਾਰ ਕਾ ਭਰਮੁ ਦੂਰ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ (ਮਨ)! (ਨਿਰੀ) ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ ਕਰਦਿਆਂ ਤੂੰ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲਏਂਗਾ, (ਇਸ ਤਰ੍ਹਾਂ) ਤੇਰੀ ਭਟਕਣਾ ਨਹੀਂ ਮੁੱਕੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਧੰਧਾ = ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ। ਭਰਮੁ = ਭਟਕਣਾ। ਗਵਾਰਾ = ਹੇ ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Persiguiendo falsas esperanzas, vives en la ignorancia y pierdes tu honor sin liberarte de la duda."