[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਨਾਨਕ; ਜੋਗੀ ਮਹਲੁ ਘਰੁ ਪਾਇਆ ॥੪॥"
page = 886
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, O Nanak, attains he an abode in His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਹੇ ਨਾਨਕ! ਉਹ ਉਸ ਦੇ ਮੰਦਰ ਅੰਦਰ ਵਸੇਬਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, O Nanak, the Yogi attains a home in the Mansion of the Lord's Presence. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਜੋਗੀ ਜੁੜਨ ਵਾਲੇ ਨੇ ਅਪਨਾ ਸਰੂਪ ਘਰ ਸਰੀਰ ਮੇਂ ਹੀ ਪਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਤਦੋਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਮਹਲ ਪਰਮਾਤਮਾ ਦਾ ਘਰ ਲੱਭ ਪੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, y como Tu buscador he encontrado Tu Eterno Recinto.(4)"