[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੜਹਿ ਸੰਪੂਰਨਾ; ਤਤੁ ਸਾਰ. ਨ ਪੇਖੰ ॥"
page = 1099
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who read the Vedas in full; see not the sublime quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵੇਦਾਂ ਨੂੰ ਪੂਰਨ ਤੌਰ ਤੇ ਵਾਚਦੇ ਹਨ; ਉਹ ਸ੍ਰੇਸ਼ਟ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਵੇਖਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who read the Vedas in their entirety, still do not see the sublime essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਬੇਦ ਭੀ ਪੜਹਿ, ਤਿਨੋਂ ਕਾ (ਸਾਰ) ਸਰੂਪ ਜੋ ਭਗਵਤ ਭਜਨ ਹੈ (ਤਤੁ) ਸੋ ਤਿਸੀ ਕੋ ਨਹੀਂ ਦੇਖਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਦੇ ਸਾਰੇ ਵੇਦ ਪੜ੍ਹਦੇ ਹਨ, ਉਹ ਭੀ ਅਸਲੀਅਤ ਨਹੀਂ ਵੇਖ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਅਸਲੀਅਤ। ਨ ਪੇਖੰ = ਨਹੀਂ ਵੇਖਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes leen los Vedas en su totalidad, pero no logran conocer Su Esencia,"