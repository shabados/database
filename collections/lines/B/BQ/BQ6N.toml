[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਗਾਵਤ ਰਹੇ; ਮਨਿ ਸਾਦੁ. ਨ ਪਾਇ ॥"
page = 158
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some go on of singing, but their mind drives no solace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗਾਊਦੇ ਹੀ ਰਹਿੰਦੇ ਹਨ ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਰਸ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing on and on, but their minds do not find happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ ਸਰਧਾਹੀਨ ਗਾਵਤੇ ਰਹਤੇ ਹੈਂ ਮਨ ਮੇਂ ਸਾਦ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਐਸੇ ਹਨ ਜੋ (ਭਗਤੀ ਦੇ ਗੀਤ) ਗਾਂਦੇ (ਤਾਂ) ਰਹਿੰਦੇ ਹਨ (ਪਰ ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਕੋਈ ਆਨੰਦ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਮਨਿ = ਮਨ ਵਿਚ। ਸਾਦੁ = ਆਨੰਦ, ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos cantan las Alabanzas del Señor, pero no logran disfrutar del Sabor,"