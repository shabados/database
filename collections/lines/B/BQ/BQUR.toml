[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜੋ ਤੈ ਮਾਰਨਿ ਮੁਕੀਆਂ; ਤਿਨੑਾ. ਨ ਮਾਰੇ ਘੁੰਮਿ ॥"
page = 1378
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! To those who beat thee with fists; do not return them beating turning around."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਿਹੜੇ ਤੈਨੂੰ ਹੂਰੇ ਮਾਰਦੇ ਹਨ, ਪਰਤ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਇੰਜ ਨਾਂ ਮਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, do not turn around and strike those who strike you with their fists."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਮਨ! ਜੋ ਤੁਝ ਕੋ ਮੁਕੀਆਂ ਮਾਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਤੂੰ (ਘੁਮਿ) ਮੁੜ ਕੇ ਨ ਮਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜੋ (ਮਨੁੱਖ) ਤੈਨੂੰ ਮੁੱਕੀਆਂ ਮਾਰਨ (ਭਾਵ, ਕੋਈ ਦੁੱਖ ਦੇਣ) ਉਹਨਾਂ ਨੂੰ ਤੂੰ ਪਰਤ ਕੇ ਨਾ ਮਾਰੀਂ (ਭਾਵ, ਬਦਲਾ ਨਾ ਲਈਂ, ਸਗੋਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਤੈਨੂੰ। ਤਿਨ੍ਹ੍ਹਾ = (ਅੱਖਰ 'ਨ' ਦੇ ਨਾਲ ਅੱਧਾ 'ਹ' ਹੈ)। ਮਾਰੇ = ਮਾਰਿ। ਨ ਮਾਰੇ = ਨਾਹ ਮਾਰ। ਘੁੰਮਿ = ਘੁੰਮ ਕੇ, ਪਰਤ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, no devuelvas golpes a aquel que te golpea con su puño,"