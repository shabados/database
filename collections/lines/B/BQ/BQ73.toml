[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮੇ ਰਤਿਆ; ਸਚੇ ਸਚੀ ਸੋਇ ॥"
page = 35
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remaining night and day, imbued with God's Name, the true Person has true reputation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਹਰੀ ਨਾਮ ਨਾਲ ਰੰਗੇ ਰਹਿਣ ਦੁਆਰਾ ਸੱਚੇ ਆਦਮੀ ਦੀ ਸੱਚੀ ਹੀ ਸ਼ੁਹਰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, one who is attuned to the Name of the True Lord is true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਰਾਤ੍ਰ ਦਿਨੁ ਹਰੀ ਨਾਮ ਤਥਾ ਭਗਤਿ ਮੇਂ ਰਤੇ ਹੈਂ, ਤਿਨ ਸਚੇ ਪੁਰਸੋਂ ਕੀ ਸਚੀ ਸੋਭਾ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ ਵਹੁ ਸਰਬ ਬ੍ਯੋਹਾਰੋਂ ਕੇ ਬੀਚ ਸਦਾ ਹੀ ਵਾਹਿਗੁਰੂ ਕੋ ਚਿਤ ਮੇਂ ਰਖਤੇ ਹੈਂ। ਯਥਾ-☬\"ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਨਾਮ ॥☬ਕਹੁ ਨਾਨਕ ਜਨ ਕੇ ਸਦ ਕਾਮ॥\"☬ਤਾਂ ਤੇ ਐਸੇ ਹੀ ਪੁਰਸ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਿਹਾਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਈਦਾ ਹੈ ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente es henchida con el Nombre del Señor y el Uno Verdadero es aclamado en la mente como Verdad"