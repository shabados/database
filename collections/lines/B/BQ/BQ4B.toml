[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਅੰਦਰਿ ਧਰਤਿ ਧਰਿ; ਵਿਣੁ ਥੰਮ੍ਹਾ ਆਗਾਸੁ ਰਹਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Setting earth in water He has established sky without the support of any props."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦੇ ਅੰਦਰ ਧਰਤੀ ਰੱਖੀ ਹੋਈ ਹੈ, ਅਕਾਸ਼ ਥੰਮ੍ਹਿਆਂ ਦੇ ਬਿਨਾ ਹੀ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"