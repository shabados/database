[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਜਾਇ ਪੁਕਾਰ ਕਰੀ ਤਿਹ ਸਾਮੁਹਿ ਰੋਵਤ ਤਾ ਮੁਨਿ ਜ︀ਯੋ ਹਨੀਆ ॥"
page = 291

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sages and others began to weep before the supreme Vishnu as if someone had beaten them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਦੇ ਸਾਹਮਣੇ (ਮੁਨੀ ਆਦਿ ਨੇ) ਜਾ ਕੇ ਪੁਕਾਰ ਕੀਤੀ ਅਤੇ ਮੁਨੀ (ਇੰਜ ਰੋਣ ਲਗੇ) ਜਿਵੇਂ ਕਿਸੇ ਨੇ ਮਾਰਿਆ ਹੁੰਦਾ ਹੈ।"