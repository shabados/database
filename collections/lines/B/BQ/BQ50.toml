[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹਿ. ਹਰਿ ਨਿਤ ਪੜਹਿ; ਹਰਿ ਗੁਣ ਗਾਇ ਸਮਾਇ ॥"
page = 28
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sing God's praises daily and read regarding God and daily by chanting God's glories become absorbed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਰੇ ਹੀ ਹਰ ਰੋਜ਼ ਪੜ੍ਹਦੇ ਹਨ ਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਅਲਾਪ ਕੇ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Glorious Praise of the Lord; they read about the Lord each day. Singing the Praise of the Lord, they merge in absorption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਗੁਣ ਰਾਗੋਂ ਮੇਂ ਗਾਇਨ ਕਰਤੇ ਹੈਂ, ਔਰੁ ਹਰੀ ਸ੍ਵਰੂਪ ਕੇ ਪ੍ਰਤਿਪਾਦਿਕ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਪੜਤੇ ਹੈਂ, ਔਰੁ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰ ਕੇ ਹਰੀ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰੀ ਦੇ ਗੁਣ ਗਾ ਕੇ ਹਰੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਨਿੱਤ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ਤੇ ਪੜ੍ਹਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cantan las Alabanzas del Señor, leen sólo del Guru y en el canto de Su Alabanza se funden."