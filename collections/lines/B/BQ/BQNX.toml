[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਕਾ ਦਇਆਲੁ ਮਾਧੌ; ਗਰਬ ਪਰਹਾਰੀ ॥"
page = 694
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, compassionate to the poor and the destroyer of pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਉਤੇ ਮਿਹਰਬਾਨ! ਅਤੇ ਹੰਕਾਰ ਨਾਸ ਕਰਨ ਵਾਲੇ, ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Merciful to the meek, Destroyer of pride"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਤੂੰ ਦੀਨੋਂ ਕਾ ਦਿਆਲ ਹੈਂ ਔਰ ਹੰਕਾਰੀਓਂ ਕਾ ਹੰਕਾਰ ਦੂਰ ਕਰਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਤੂੰ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈਂ। ਤੂੰ (ਅਹੰਕਾਰੀਆਂ ਦਾ) ਅਹੰਕਾਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Señor Benévolo con el pobre, el Destructor del ego."