[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਖੜੁ ਝਾਗੀ. ਮੀਹੁ ਵਰਸੈ; ਭੀ ਗੁਰੁ ਦੇਖਣ ਜਾਈ ॥੧੩॥"
page = 757
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even in violent storm and torrential rain-fall I go to catch a glimpse of my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਖਤ ਅਨ੍ਹੇਰੀ, ਤੁਫਾਨ ਅਤੇ ਗਜਬ ਦੀ ਬਾਰਸ਼ ਵਸਤੇ ਵਿੱਚ ਭੀ ਮੈਂ ਗੁਰਾਂ ਦਾ ਦਰਸ਼ਨ ਦੇਖਣ ਲਈ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even in violent storms and torrential rain, I go out to catch a glimpse of my Guru. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਝਖੜ) ਅੰਧੇਰੀ (ਝਾਗੀ) ਲੰਘਾਂ ਮੀਂਹ ਭੀ ਵਰਸਤਾ ਹੈ ਤਾਂ ਵੀ ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਕੋ ਜਾਊਂ, ਭਾਵ ਐਸੇ ਪ੍ਰਤੱਖ੍ਯ ਬਿਘਨੋਂ ਕੋ ਭੀ ਕਛੂ ਨਾ ਗਿਨੂੰ। ਵ ਯਦ੍ਯਪੀ (ਝਖੜ) ਲੋਭ (ਮੀਹੁ) ਪਦਾਰਥਾਂ ਕੀ ਬਹੁਲਤਾ ਹੋ ਤਾਂ ਵੀ ਇਨ ਕੋ ਤ੍ਯਾਗ ਕੇ ਗੁਰੋਂ ਕੇ ਦਰਸਨ ਕੋ ਜਾਵੋਂ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਖ਼ਾਤਰ) ਮੈਂ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕਰਨ ਲਈ ਝੱਖੜ-ਹਨੇਰੀ (ਆਪਣੇ ਸਿਰ ਉਤੇ) ਝੱਲਣ ਨੂੰ ਭੀ ਤਿਆਰ ਹਾਂ, ਜੇ ਮੀਂਹ ਵਰ੍ਹਨ ਲੱਗ ਪਏ ਤਾਂ ਭੀ (ਵਰ੍ਹਦੇ ਮੀਂਹ ਵਿਚ ਹੀ) ਮੈਂ ਗੁਰੂ ਨੂੰ ਵੇਖਣ ਲਈ ਜਾਣ ਨੂੰ ਤਿਆਰ ਹਾਂ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਖੜੁ = ਤੇਜ਼ ਹਨੇਰੀ। ਝਾਗੀ = ਝਾਗੀਂ, ਮੈਂ ਝੱਲਾਂ, ਮੈਂ ਸਹਾਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ। ਜਾਈ = ਜਾਈਂ, ਮੈਂ ਜਾਵਾਂ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si los cielos se abren con una tormenta, aun así salgo a ver a mi Guru.(13)"