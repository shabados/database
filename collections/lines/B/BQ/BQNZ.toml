[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਅਨੇਕ ਜੀਤੇ ਜਿਨਿ ਦਲਿ ਮਲਿ ॥੧੨੯॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had many qualities and was unlimited like the virtues and strength of the Lord, he had conquered man"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੇ ਅਨੇਕ ਵੈਰੀਆਂ ਨੂੰ ਮਸਲ ਦਿੱਤਾ ਸੀ ॥੧੨੯॥"