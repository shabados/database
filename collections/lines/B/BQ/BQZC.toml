data = "ਘਾਵ ਭਯੋ ਤਰਵਾਰ ਸੋ; ਕਹਾ ਬਤਾਊ ਤੋਹ ॥੬॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How could 1 explain? It cut me like a sword.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਟ) ਤਲਵਾਰ ਦੀ ਸਟ ਵਰਗੀ ਸੀ, ਮੈਂ ਤੈਨੂੰ ਕੀ ਦਸਾਂ ॥੬॥"