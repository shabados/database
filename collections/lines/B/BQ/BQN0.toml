[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਮੋਹਿਆ; ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 114
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body are bewitched with the Lord's sublime love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾਂ ਤੇ ਦੇਹਿ ਸਾਹਿਬ ਤੇ ਸ੍ਰੇਸ਼ਟ ਸਨੇਹ ਨਾਲ ਫਰੇਫਤਾ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are enticed by the Lord's Sublime Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਤਨ ਨਿਰਜਤਨ ਹੀ ਮੋਹਿਆ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente y el cuerpo son hechizados espontáneamente por el Señor."