[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰ ਮਹਿ, ਮਨੁ ਲੋਹਟੁ ਹੈ; ਮੋਹਿਆ ਦੂਜੈ ਭਾਇ ॥"
page = 1346
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This iron dross like mind is within the Lord's mansion and it is lured by duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜੰਗਾਲੇ ਹੋਏ ਲੋਹੇ ਵਰਗਾ ਮਨੂਆ ਸੁਆਮੀ ਦੇ ਮਹਿਲ ਅੰਦਰ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਦਵੈਤ ਭਾਵ ਨੇ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is like iron slag, within the Temple of the Lord; it is lured by the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਹਰਿ ਮੰਦਰ ਮੇਂ ਮਨ ਰੂਪੀ ਲੋਹਾ, ਭਾਵ ਪਾਪੋਂ ਕਰ ਕਾਲਾ ਅਰ ਕਠੋਰ ਹੈ, ਕਿਉਂਕਿ ਦ੍ਵੈਤ ਮੇਂ ਮੋਹਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ) ਲੁਟਾ ਬੈਠਦਾ ਹੈ, (ਉਸ ਦਾ) ਮਨ (ਇਸ ਸਰੀਰ-) ਹਰਿ-ਮੰਦਰ ਵਿਚ ਲੋਹਾ (ਹੀ ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਹਟੁ = ਲੋਹਾ। ਮੋਹਿਆ = ਠੱਗਿਆ ਹੋਇਆ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es como una barra de acero en el Templo del Señor que se derrite en la cercanía con la dualidad."