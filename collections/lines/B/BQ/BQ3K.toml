[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਰਾਮ ਨਾਮੁ ਸੁਖੁ ਪਾਵੈਗੋ ॥"
page = 1308
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the Lord's Name and thou shall be blessed with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ ਅਤੇ ਤੂੰ ਆਰਮ ਪਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, O mind, and find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਨਾਮ ਕੋ ਜਪੁ, ਸੁਖੁ ਪਾਇ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ (ਸਦਾ) ਜਪਿਆ ਕਰ (ਜਿਹੜਾ ਮਨੁੱਖ ਜਪਦਾ ਹੈ, ਉਹ) ਸੁਖ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta el Nombre del Señor y encuentra la Paz,"