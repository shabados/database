[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਸਰਣਾਗਤੀ; ਜੋ ਪੁਰਖੁ ਅਲਖੈ ॥੨੮॥"
page = 315
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered His asylum who is the Unseen Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਉਸ ਦੀ ਸ਼ਰਣ ਸੰਭਾਲੀ ਹੈ ਜਿਹੜਾ ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has entered the Sanctuary of the Unseen Lord, the Primal Being. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਅਲਖੁ ਪੁਰਖ ਹੈ, ਤਿਸੀ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵੇ॥੨੮॥☬ਜੋ ਵਾਹਗੁਰੂ ਨੇ ਉਪਕਾਰ ਕੀਆ ਹੈ ਤਿਸ ਕੇ ਵਿਸਾਰਨੇ ਕਾ ਫਲ੍ਹ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਵਿਹੁ ਤੋਂ ਬਚਣ ਲਈ) ਉਸ ਅਕਾਲ ਪੁਰਖ ਦੀ ਸ਼ਰਨ ਪਉ ਜੋ ਅਲੱਖ ਹੈ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak entra en el Santuario del Invisible Señor, el Ser Primordial.(28)"