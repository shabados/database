[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨਾ ਰੁਪਾ; ਮਾਟੀ ਦਾਮ ॥"
page = 889
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gold, silver and riches are but dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ, ਚਾਂਦੀ ਅਤੇ ਧਨ-ਦੌਲਤ ਨਿਰੀ ਪੁਰੀ ਮਿੱਟੀ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gold, silver and wealth are just dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਇਨਾ ਔ ਚਾਂਦੀ ਆਦਿਕ ਦਾਮ ਰੁਪਯੇ ਸਭ ਮਾਟੀ ਸਰੂਪ ਹੈਂ, ਭਾਵ ਮਿਥ੍ਯਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ, ਤਾਂ) ਸੋਨਾ, ਚਾਂਦੀ, ਰੁਪਇਆ-ਪੈਸੇ (ਤੇਰੇ ਵਾਸਤੇ) ਮਿੱਟੀ (-ਸਮਾਨ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus riquezas de oro y plata no son más que polvo."