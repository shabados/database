[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕੜੀਐ; ਜੇ ਵਿਸਰੈ ਨਰਹਰਿ ॥"
page = 1140
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If we forget God, the Man-lion, we should sorrow then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਨੂੰ ਮਨੁਸ਼ ਸ਼ੇਰ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਭੁੱਲ ਜਾਵੇ ਤਾਂ ਸਾਨੂੰ ਅਫਸੋਸ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We should feel sad, if we forget the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਝੂਰੀਏ ਜੇਕਰ ਹੇ (ਨਰਹਰਿ) ਨਰਸਿੰਘ ਰੂਪ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਨਾਮੁ ਵਿਸਰ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਭੀ ਝੁਰਦੇ ਰਹੀਦਾ ਹੈ ਜੇ ਪਰਮਾਤਮਾ (ਸਾਡੇ ਮਨੋਂ) ਭੁੱਲ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, deberíamos preocuparnos si el Señor nos abandonara para siempre."