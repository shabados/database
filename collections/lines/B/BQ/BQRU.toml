[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲੁ ਉਧਾਰਹਿ ਆਪਣਾ; ਧੰਨੁ ਜਣੇਦੀ ਮਾਇ ॥"
page = 28
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They save their family and blessed is their mother who bore them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪਰਵਾਰ ਨੂੰ ਬਚਾਅ ਲੈਂਦੇ ਹਨ। ਮੁਬਾਰਕ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਮਾਤਾ ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their families are saved; blessed are the mothers who gave birth to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂਤੇ ਅਪਨੀ ਕੁਲ ਕਾ ਉਧਾਰੁ ਕਰਤੇ ਹੈਂ ਔਰੁ ਤਿਨ ਪੁਰਸੋਂ ਕੀ ਉਤਪਤਿ ਕਰਨੇ ਵਾਲੀ ਜੋ ਮਾਤਾ ਹੈ, ਸੋ ਭੀ (ਧੰਨੁ) ਉਸਤਤੀ ਕਰਨੇ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਸਾਰਾ ਖ਼ਾਨਦਾਨ (ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਜੰਮਣ ਵਾਲੀ ਮਾਂ ਸੋਭਾ ਖੱਟਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos salvan a su familia; bendita sea su madre."