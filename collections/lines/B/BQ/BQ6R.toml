[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਖਨ ਅੰਗ ਸਭੈ ਸਜਿ ਸੁੰਦਰਿ; ਆਖਨ ਭੀਤਰ ਕਾਜਰ ਦੀਨੋ ॥"
page = 349

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis, adorning all their limbs with ornaments, applied antimony to their eyes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਗਾਂ ਉਤੇ ਸੁੰਦਰ ਗਹਿਣੇ ਸਜਾ ਕੇ ਅੱਖਾਂ ਵਿਚ ਸੁਰਮਾ ਪਾ ਲਿਆ ਹੈ।"