data = "ਅਪਨੀ ਕ੍ਰਿਪਾ; ਜਿਸੁ ਆਪਿ ਕਰੇਇ ॥"
page = 287
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom the Guru himself showers His grace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਗੁਰੂ ਖੁਦ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself grants His Grace;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਪ੍ਰਭੂ ਅਪਨੀ ਕ੍ਰਿਪਾ ਆਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ (ਪ੍ਰਭੂ ਆਪਣੀ ਮੇਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Su Divina Gracia,"