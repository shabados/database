[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਮੁਆ; ਵਿਗੂਤੀ ਮਾਇਆ ॥"
page = 936
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their strife is ended and their desire for worldly valuable is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਬਖੇੜਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੰਸਾਰੀ ਪਦਾਰਥਾ ਦੀ ਲਾਲਸਾ ਨਵਿਰਤ ਥੀ ਵੰਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their worldly entanglements are ended, and Maya is conquered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ ਧੰਧਾ ਮਚ ਗਿਆ ਹੈ ਔ ਜੋ ਮਾਇਆ ਛਲਨਹਾਰੀ ਥੀ ਸੋ ਖਰਾਬ ਹੂਈ ਹੈ। ਭਾਵ ਮਾਯਾ ਕੋ ਮਿਥਿਆ ਜਾਨ ਕਰ ਧੰਧਿਓਂ ਕਾ ਬਿਸਥਾਰ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੀ ਮਾਇਆ ਪਿੱਛੇ) ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਮਾਇਆ (ਉਹਨਾਂ ਵਲ ਆਇਆਂ) ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਮੋਹ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuatro millones de encarnaciones, ni más ni menos."