[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ; ਸੰਤਨ ਕੈ ਬਲਿਹਾਰੀ ॥"
page = 889
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul is a sacrifice unto the saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾਂ ਸਾਧੂਆਂ ਉਤੋਂ ਕੁਰਬਾਨ ਵੰਞਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is a sacrifice to the Saints;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਤੋ ਇਹ ਅਪਨਾ ਮਨ ਸੰਤੋਂ ਕੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਇਹ ਮਨ ਸੰਤ-ਜਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ = ਤੋਂ। ਬਲਿਹਾਰੀ = ਕੁਰਬਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrego mi mente en sacrificio al Santo;"