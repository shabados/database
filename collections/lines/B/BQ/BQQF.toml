[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਭਗਤ ਕਉ; ਨਾਹੀ ਭੈ ॥"
page = 1181
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose devotees feels not fear,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੇ ਵੈਰਾਗੀ ਨੂੰ ਡਰ ਨਹੀਂ ਲੱਗਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His devotees are not afraid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾ ਕੇ) ਜਿਸ ਕੋ ਅਰਥਾਤ ਤੇਰੇ ਭਗਤੋਂ ਕੋ ਕਿਸੀ ਕਾ ਭੈ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤਾਂ ਨੂੰ (ਦੁਨੀਆ ਦੇ ਕੋਈ) ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos Gurmukjs no le temen a nada ni a nadie"