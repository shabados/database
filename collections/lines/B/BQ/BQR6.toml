[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਸਤਾਣਾ ਸਾਰਦੂਲੁ; ਕੂੜੁ ਜਿਵੈ ਹੀਣਾ ਹਰਣੋਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The truth is a potent lion and the falsehood is like an abased deer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਬਲੀ ਸ਼ੇਰ ਵਾਂਙੂ ਝੂਠ ਨਿਰਬਲ ਹਰਨ ਦੇ ਬੱਚੇ ਵਾਂਙੂ ਹੈ (ਭਾਵ ਸੱਚ ਦੇ ਅੱਗੇ ਝੂਠ ਦੀ ਵਾਹ ਨਹੀਂ ਵਟੀਦੀ)।"