[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੇ ਸੇਈ ਭਾਲੀਅਹਿ; ਜਿ ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੨॥"
page = 43
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone who contemplate over the True Name, are considered to be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਚੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹ ਹੀ ਬੰਦਖਲਾਸ ਸਮਝੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who always remember the Naam, the Name of the Lord, are considered to be liberated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਰੂਪੀ ਜਾਲੀ ਸੇ (ਮੁਕਤੇ) ਛੂਟੇ ਹੂਏ ਸੋਈ ਪੁਰਸ (ਭਾਲੀਅਹਿ) ਜਾਨੀਤੇ ਹੈਂ, ਜੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਚਾ ਨਾਮ (ਸਮਾਲਿ) ਸਿਮਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਜਾਲ ਤੋਂ ਬਚੇ ਹੋਏ ਉਹੀ ਬੰਦੇ ਦਿੱਸਦੇ ਹਨ, ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੇ = (ਜਾਲ ਵਿਚੋਂ) ਆਜ਼ਾਦ। ਸੇਈ = ਉਹੀ ਬੰਦੇ। ਭਾਲੀਅਹਿ = ਮਿਲਦੇ ਹਨ। ਜਿ = ਜਿਹੜੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo son salvados aquéllos que contemplan el Nombre Verdadero del Señor. (2)"