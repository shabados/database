[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਕੀ ਧੂਰਿ ਬਾਂਛੈ ਨਿਤ ਨਾਨਕੁ; ਪ੍ਰਭੁ ਮੇਰਾ ਕਿਰਪਾ ਕਰੇ ॥੨॥੩॥੨੨॥"
page = 1208
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, ever longs for the dust of the feet of those saints. May the Lord mercifully bless Nanak with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋਚਦਾ ਹੈ। ਮੇਰਾ ਪ੍ਰਭੂ ਮਿਹਰ ਧਾਰ ਕੇ ਨਾਨਕ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਬਖਸ਼ੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak longs for the dust of their feet; O God, please shower Your Mercy on me! ||2||3||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਸਾਧੂਓਂ ਕੀ ਚਰਨ ਧੂਰੀ ਹਮ ਬਾਂਛਤੇ ਹੈਂ, ਜੋ ਮੇਰਾ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਦੇਵੇ ਤੋ ਮਿਲੇ॥੨॥੩॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਸਦਾ ਮੰਗਦਾ ਹੈ (ਪਰ ਇਹ ਤਦੋਂ ਹੀ ਮਿਲ ਸਕਦੀ ਹੈ, ਜੇ) ਮੇਰਾ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰੇ ॥੨॥੩॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਰਿ = ਚਰਨ-ਧੂੜ। ਬਾਂਛੈ = ਮੰਗਦਾ ਹੈ ॥੨॥੩॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como Nanak añora el Polvo de los Pies de los Santos, oh Señor, bendícelo con esta Misericordia Tuya. (2-3-22)"