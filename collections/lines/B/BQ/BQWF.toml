[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੋਰ ਹੋਤ ਅਪਨੇ ਨਿਕਟਿ; ਬਹੁਰੋ ਲੀਯੋ ਬੁਲਾਇ ॥੧॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And early next morning he called him over.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਹੁੰਦਿਆਂ ਹੀ ਫਿਰ ਆਪਣੇ ਕੋਲ ਬੁਲਾ ਲਿਆ ॥੧॥"