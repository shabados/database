[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ; ਕਹਣੁ. ਨ ਜਾਈ ॥"
page = 1005
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The estimate of those punishments can be told not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਸਜਣਾਂ ਦਾ ਅੰਦਾਜ਼ਾ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The extent of this cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੀ ਗਿਨਤੀ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਤੋਂ ਬਚਣ ਲਈ ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਵਾਲੀ ਕੋਈ) ਕੀਮਤ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ (ਕਿਸੇ ਭੀ ਕੀਮਤ ਨਾਲ ਇਸ ਸਜ਼ਾ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਮਤਿ = ਮੁੱਲ (ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਜਿਹਨਾਂ ਦੇ ਵੱਟੇ ਇਹ ਸਜ਼ਾ ਮੁੱਕ ਸਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Inapreciable es Él, nuestro Señor, el Dios,"