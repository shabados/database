[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਹ ਮਹਿ ਜੋਗੀ ਭਰਮਾਏ; ਸੰਨਿਆਸੀ ਛਿਅ ਚਾਰਿ ॥"
page = 941
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogis wander in twelve sects and the solitarians in six and four."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਬਾਰਾਂ ਭਖਾਂ ਅੰਦਰ ਭਟਕਦੇ ਹਨ ਅਤੇ ਇਕਾਤੀ ਦਸਾਂ ਜਾਂ ਛੇ ਅਤੇ ਚਾਰਾਂ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis wander in the twelve schools of Yoga; the Sannyaasis in six and four."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰਾਂ ਸੰਙਿਆ ਮੇਂ ਮਾਇਆ ਨੇ ਜੋਗੀ ਪੁਨਾ ਸੰਨਿਆਸੀ ਦਸ ਸੰਙਿਆ ਮੇਂ ਭਰਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੋਗੀ ਲੋਕ (ਆਪਣੇ) ਬਾਰਾਂ ਫ਼ਿਰਕਿਆਂ (ਦੀ ਵੰਡ) ਵਿਚ (ਇਸ ਅਸਲ ਨਿਸ਼ਾਨੇ ਤੋਂ) ਭੁੱਲ ਰਹੇ ਹਨ ਤੇ ਸੰਨਿਆਸੀ ਲੋਕ (ਆਪਣੇ) ਦਸ ਫ਼ਿਰਕਿਆਂ (ਦੇ ਵਖੋ ਵੱਖ ਸਾਧਨਾਂ) ਵਿਚ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਹ = ਜੋਗੀਆਂ ਦੇ ਬਾਰਾਂ ਫ਼ਿਰਕੇ: ਹੇਤੂ, ਪਾਵ, ਆਈ, ਗਮ੍ਯ, ਪਾਗਲ, ਕੰਥੜੀ, ਬਨ, ਧ੍ਵਜ, ਚੋਲੀ, ਰਾਵਲ ਅਤੇ ਦਾਸ। ਛਿਅ ਚਾਰਿ = (੬+੪) ਦਸ ਫ਼ਿਰਕੇ ਸੰਨਿਆਸੀਆਂ ਦੇ; ਤੀਰਥ, ਆਸ੍ਰਮ, ਬਨ, ਆਰੰਨ੍ਯ, ਗਿਰਿ, ਪਰਬਤ, ਸਾਗਰ, ਸਰਸ੍ਵਤ, ਭਾਰਤੀ, ਪੁਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis están divididos en doce sectas, los renunciantes en diez,"