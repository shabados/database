data = "ਅੰਤਰਿ ਬਿਆਪੈ; ਲੋਭੁ ਸੁਆਨੁ ॥"
page = 267
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But to his mind is clung the dog of greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਮਨ ਨੂੰ ਲਾਲਚ ਦਾ ਕੁੱਤਾ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but within clings the dog of greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਿਦੇ ਅੰਤਰ ਲੋਭ ਰੂਪੀ ਕੂਕਰ ਵਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨ ਵਿਚ ਲੋਭ (-ਰੂਪ) ਕੁੱਤਾ ਜ਼ੋਰ ਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਰਿਹਾ ਹੈ। ਸੁਆਨੁ = ਕੁੱਤਾ।"

[[content]]
asset = "SNST"
