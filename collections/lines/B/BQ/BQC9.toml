[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਭਾਵੈ; ਤਿਉ ਲੈਹਿ ਮਿਲਾਈ ॥"
page = 104
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it pleases so do Thou unite me with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਰਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if it pleases You, unite me with You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਭਾਵੈ ਤੈਸੇ ਮਿਲਾਇ ਲੇਹਿ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹੋ ਸਕੇ, ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, úneme en el Amor Contigo, si es Tu Voluntad."