[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖਣਿ ਕੀਟੁ ਗੁਪਤੁ ਹੋਇ ਰਹਤਾ; ਤਾ ਚੋ ਮਾਰਗੁ ਨਾਹੀ ॥"
page = 488
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worm lives hidden in a stone, and for him there is no way of escape."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਵਿੱਚ ਕੀੜਾ ਲੁੱਕਿਆ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ। ਉਸ ਲਈ ਨਿਕਲਣ ਦਾ ਕੋਈ ਰਸਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worm lies hidden under the stone - there is no way for him to escape."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮੇਂ ਕੀੜਾ ਗੁਪਤ ਹੋ ਕਰ ਰਹਤਾ ਹੈ, (ਤਾ ਚੋ) ਤਿਸ ਕੋ ਬਾਹਰ ਜਾਨੇ ਕੋ ਵਾ ਤਿਸ ਪਾਸ ਅਹਾਰੁ ਆਉਨੇ ਕੋ ਰਸਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਥਰ ਵਿਚ ਕੀੜਾ ਲੁਕਿਆ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ (ਪੱਥਰ ਵਿਚੋਂ ਬਾਹਰ ਜਾਣ ਲਈ) ਉਸ ਦਾ ਕੋਈ ਰਾਹ ਨਹੀਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
