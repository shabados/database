[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਲਖ ਸਸੀਅਰ ਭਾਨ; ਕਿਰਣਿ ਠਰੂਰ ਹੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The brightness of myriads of moons and suns is subdued before the light of the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਤਿਸੰਗ ਦੇ ਨੂਰ-ਪ੍ਰਕਾਸ਼ ਦੇ ਅੱਗੇ) ਲੱਖਾਂ ਚੰਦ੍ਰਮਾਂ ਤੇ ਲੱਖਾਂ ਸੂਰਜਾਂ ਦੀਆਂ ਕਿਰਨਾਂ ਠੰਢੀਆਂ (ਮਾਤ) ਹਨ।"