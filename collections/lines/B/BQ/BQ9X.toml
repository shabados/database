[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਵਸੈ ਮਨ ਅੰਤਰਿ; ਦਰਿ ਸਚੈ ਸੋਭਾ ਪਾਵਣਿਆ ॥੮॥੮॥੯॥"
page = 114
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he, within whose mind God's Name abides, obtains honour in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਮਾਣ ਇੱਜਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that one, within whose mind the Name dwells, is honored in the True Court. ||8||8||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਵਸਤਾ ਹੈ, ਸੋ ਸਚੇ ਕੇ ਦਰ ਮੇਂ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ॥੮॥੮॥੯॥☬ਜਿਨ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਅਹੰਤਾ ਮਮਤਾ ਜਾਤੀ ਹੈ, ਤਿਨ ਕੀ ਸੇਵਾ ਕੀ ਮਹਿਮਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਉਸ ਨੂੰ ਸੋਭਾ ਮਿਲਦੀ ਹੈ ॥੮॥੮॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਵਿਚ। ਦਰਿ = ਦਰ ਤੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor viene a su mente, y ese ser, oh, dice Nanak, es aclamado en la Puerta del Verdadero Señor. (8-8-9)"