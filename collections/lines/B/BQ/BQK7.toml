[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਪ੍ਰਭੁ ਪਾਇਆ; ਆਪੈ ਆਪੁ ਮਿਲਾਇਦਾ ॥੬॥"
page = 1066
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever serving the True Guru, they attain to their Lord and of Himself. He unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ; ਸਗੋਂ, ਉਹ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru forever, they find God; He Himself unites them with Himself. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਸਦਾ) ਇਕ ਰਸ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵ ਕੇ ਪ੍ਰਭੂ ਕੋ ਪਾਇਆ ਹੈ ਵਹੁ ਆਪ ਅਪਨੇ ਮੇਲੀਆਂ ਕੋ ਭੀ ਮਿਲਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮਨੁੱਖ ਸਦਾ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕਰੀ ਰੱਖਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ (ਪ੍ਰਭੂ ਦੇ) ਆਪੇ ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵ ਕੇ, ਸਰਨ ਪੈ ਕੇ। ਆਪੈ = ਆਪੇ ਵਿਚ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sirviendo al Guru Verdadero, ellos se entonan en Dios y Él Mismo Señor los une en el Seno de Su Ser. (6)"