[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਰਜ ਸੇਤਜ ਉਤਭੁਜਾ; ਦੇਖੇ ਤਿਨ ਤਿਹ ਜਾਇ ॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mother saw the beings of all the divisions of creation in the mouth of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇਰ ਤੋਂ ਜਨਮੇ, ਮੁੜਕੇ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਅਤੇ ਧਰਤੀ ਤੋਂ ਨਿਕਲਣ ਵਾਲੇ ਜੀਵ-ਜੰਤੂਆਂ ਅਤੇ ਵਸਤੂਆਂ ਨੂੰ (ਜਸੋਧਾ ਨੇ) ਉਸ ਥਾਂ (ਮੂੰਹ) ਵਿਚ ਵੇਖ ਲਿਆ।"