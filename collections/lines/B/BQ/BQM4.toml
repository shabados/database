[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਦਰਸਣੁ ਛਿਅ ਪੀੜ੍ਹੀਆਂ; ਇਕਸੁ ਦਰਸਣੁ ਅੰਦਰਿ ਗੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He has strung all the six philosophies and their sects in the strung of one philosophy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਦਰਸ਼ਨਾਂ ਦੀਆਂ ਛੀ ਸੰਪ੍ਰਦਾਵਾਂ ਦੇ ਲੋਕ ਇੱਕਸ ਦਰਸ਼ਨ (ਗੁਰੂ ਘਰ) ਦੇ ਅੰਦਰ ਗੋਲੇ ਬਨਾ ਦਿੱਤੇ।"