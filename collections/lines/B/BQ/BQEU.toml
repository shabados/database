[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਤਵਾਰ, ਮੇਰ ਸਰ ਭਾਠੀ; ਅੰਮ੍ਰਿਤ ਧਾਰ ਚੁਆਵਉ ॥੧॥"
page = 1123
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Intoxicate stream that trickles from the furnace of the sublime tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਸਰੇਸ਼ਟ ਦਸਮ ਦੁਆਰ ਦੀ ਭੱਠੀ ਵਿੱਚ ਟਪਕਣ ਵਾਲੀ ਸੁਧਾਸਰੂਪ ਨਦੀ ਨਾਲ ਮਤਵਾਲਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your mind be intoxicated with the stream of Ambrosial Nectar which trickles down from the furnace of the Tenth Gate. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮਤਵਾਰੋ ਮਸਤ ਹੋ ਜਾਵੇਗਾ ਔਰ (ਮੇਰ ਸਰ) ਮੇਰੂ ਪਰਬਤ ਕੇ ਸਮਾਨ ਮੁਖ ਰੂਪ ਜੋ ਪਰਮਾਤਮਾ ਹੈ ਤਿਸ ਕੋ ਭਾਠੀ ਕਰ; ਵਾ ਮੇਰੂ ਜੋ ਦਸਵਾਂ ਦਵਾਰ ਹੈ ਤਿਸ ਕੋ ਭਠੀ ਕੀ ਸਦਰਸ ਕਰ। ਪੁਨਾ ਪ੍ਰਤਖ੍ਯ ਦਸਮੇਂ ਦੁਆਰੇ ਤੇ ਅੰਮ੍ਰਿਤ ਕੀ ਧਾਰ ਕਿੰਵੇਂ ਆਤਮਾਨੰਦ ਕੋ ਚੁਆਉਣਾ ਕਰੋ, ਭਾਵ ਸਾਖ੍ਯਾਤ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ) ਸੁਰਤ ਦੀ ਭੱਠੀ ਬਣਾ ਕੇ ਮੈਂ ਜਿਉਂ ਜਿਉਂ (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਦੀਆਂ ਧਾਰਾਂ ਚੋਂਦਾ ਹਾਂ, ਤਿਉਂ ਤਿਉਂ ਮੇਰਾ ਮਨ (ਉਸ ਵਿਚ) ਮਸਤ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y emborráchate con el Nombre del Señor que gotea de la cerradura de la Décima Puerta, el Trono de la Conciencia. (1)"