[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਤ ਸਮੁੰਦ; ਭਰੇ ਨਿਰਮਲ ਨੀਰਿ ॥"
page = 839
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all the seven seas within him are filled with the immaculate Name water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦੇ ਸੱਤੇ ਹੀ ਸਮੁੰਦਰ ਨਾਮ ਦੇ ਪਵਿੱਤਰ ਪਾਣੀ ਨਾਲ ਪਰੀਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the seven seas within are filled with the Immaculate Water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਪਾਂਚ ਗਿਆਨ ਇੰਦ੍ਰ੍ਯ ਔ ਮਨ ਬੁਧੀ ਯੇਹ ਸਾਤੋਂ ਸਰ ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਰੂਪੀ ਨਿਰਮਲ ਜਲ ਸੇ ਭਰੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਅਤੇ ਬੁੱਧੀ ਪਰਮਾਤਮਾ ਦੇ ਪਵਿੱਤ੍ਰ ਨਾਮ-ਜਲ ਨਾਲ ਭਰਪੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los siete  mares interiores están saturados del Agua Inmaculada,"