[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਕਿਨਿ ਸਮਝਾਈਐ; ਮਨੁ ਰਾਜਾ ਸੁਲਤਾਨੁ ॥੪॥"
page = 61
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who except the Guru can explain that God, the King and Emperor, abides within man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕੌਣ ਸਪਸ਼ਟ ਕਰ ਸਕਦਾ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ, ਪਾਤਸ਼ਾਹ ਤੇ ਮਹਾਰਾਜਾ, ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than the Guru, who can explain that within the mind is the Lord, the King, the Emperor? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾਂ ਸ਼ਾਸਤ੍ਰ ਪੜਨੇ ਕਰ ਔਰ ਭੇਖ ਧਾਰਨੇ ਕਰ ਔਰ ਤੀਰਥ ਨਾਵਣੇ ਕਰ ਕਿਸ ਕੋ ਸਮਝ ਆਈ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਨਹੀਂ ਆਈ। ਯਾਂ ਤੇ ਬਿਨਾਂ ਸਮਝ ਤੇ ਅਪਨੇ ਸੰਕਲਪ ਕਰ ਕੇ ਹੀ ਮਨ ਰਾਜਾ ਹੋ ਜਾਤਾ ਹੈ, ਕਬੀ (ਸੁਲਤਾਨੁ) ਬਲਵਾਨ ਰਾਜਾ ਅਰਥਾਤ ਚਕ੍ਰਵਰਤੀ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਮਨੋ ਰਾਜ ਮੇਂ ਲਗਾ ਰਹਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਖੁੰਝੇ ਹੋਏ ਰਸਤੇ ਵਿਚ) ਮਨ (ਇਸ ਸਰੀਰ-ਨਗਰੀ ਦਾ) ਰਾਜਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਸੁਲਤਾਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਇਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਨੇ ਕਦੇ ਮਤਿ ਨਹੀਂ ਦਿੱਤੀ (ਕੋਈ ਇਸ ਨੂੰ ਸਮਝਾ ਨਹੀਂ ਸਕਿਆ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨਿ = ਕਿਸ ਨੇ? ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podemos instruir nuestra mente bondadosa, si no es con la Palabra del Guru?  (4)"