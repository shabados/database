[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸਭੈ ਤੁਮਰੇ ਨ੍ਰਿਪ, ਛੂਟਤ ਪ੍ਰਾਨ, ਮਸਾਨ ਕਹੈਂਗੇ ॥੧੬੨॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Your sons, your wife, all of them will call you a ghodt.”162."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਪੁੱਤਰ, ਇਸਤਰੀ (ਅਤੇ ਹੋਰ) ਸਾਰੇ ਤੇਰੇ ਪ੍ਰਾਣ ਛੁਟਣ ਤੇ 'ਮਸਾਨ' (ਭੂਤ, ਪ੍ਰੇਤ) ਕਹਿਣਗੇ ॥੧੬੨॥"