[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਰੰਗੁ ਕਦੇ. ਨ ਉਤਰੈ; ਗੁਰਮੁਖਿ ਪਰਗਾਸਾ ॥"
page = 1247
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's love fades not ever and by the Guru's grace, their mind is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਪਿਆਰ ਕਦਾਚਿਤ ਲਹਿੰਦਾ ਨਹੀਂ ਅਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਉਹਨਾਂ ਦਾ ਮਨ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The color of the Lord's Love never fades away; the Gurmukhs are enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਪ੍ਰੇਮ ਕਬੀ ਉਤਰਤਾ ਨਹੀਂ ਹੈ ਪ੍ਰੇਮ ਕਰ ਗੁਰਮੁਖੋਂ ਕੋ ਪ੍ਰਗਾਸ ਗਿਆਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਗੁਰਮੁਖਾਂ ਦੇ ਅੰਦਰ ਹਰਿ-ਨਾਮ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਹਰਿ-ਨਾਮ ਦਾ ਰੰਗ ਕਦੇ (ਉਹਨਾਂ ਦੇ ਮਨ ਤੋਂ) ਉਤਰਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven teñidos en lo profundo en Dios, y a través del Guru, su mente es iluminada;"