[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਕਾਰ ਭੂਤ ਪ੍ਰੇਤਣੰ; ਡਿਕਾਰ ਡਾਕਣੀ ਡੁਲੰ ॥੭੯੨॥"
page = 283

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vultures shrieked and roamed circularly in the sky , the ghosts and fiends began to shout in the battlefield and the vampires roamed while belching. 792."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿੱਟੇ ਬਾਣ ਵਰ੍ਹਦੇ ਹਨ ਅਤੇ ਫੱਟੜ ਯੋਧੇ ਫਿਰ ਰਹੇ ਹਨ ॥੭੯੩॥"