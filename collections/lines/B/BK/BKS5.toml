[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਜੂਨਿ ਵਿਚਿ; ਆਵਾਗਵਣ ਚਲਤੁ ਵਰਤਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Creating the eighty-four lakhs speicies of life, the feat of transmigration has been accomplished in them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਖ ਜੂਨੀਆਂ ਵਿਖੇ ਆਵਾ ਗੌਣ ਦਾ ਚਲਿੱਤ੍ਰ ਵਰਤਾਇਆ ਹੈ।"