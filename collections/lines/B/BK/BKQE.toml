[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਾਮਿ ਸੰਤੋਖੀਆ; ਸੇਵਾ ਸਚੁ ਸਾਈ ॥"
page = 421
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night remain thou satiated with the Name, that is the true service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਤੂੰ ਨਾਮ ਨਾਲ ਰੱਜਿਆ ਰਹੁ, ਉਹ ਹੀ ਸੱਚੀ ਘਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, remain content with the Naam, the Name of the Lord; that is the true service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਰਾਤ ਦਿਨ ਨਾਮ ਕਰ ਸੰਤੋਖੀ ਹੂਏ ਹੈਂ ਓਹੀ ਉਨ ਕੀ ਸਚੀ ਸੇਵਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਰਾਤ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ਸੰਤੋਖ ਵਾਲਾ ਜੀਵਨ ਬਣਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਇਹ ਸੇਵਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਕਬੂਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਸਾਈ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Servicio de Dios se ve porque uno está eternamente contento con el Naam,"