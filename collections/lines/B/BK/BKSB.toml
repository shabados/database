[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਗੜਦੰ ਕੋਪੇ ਰਾਗੜਦੰ ਰੂਪੰ ॥੪੪੮॥"
page = 596

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The flowers were showered from the sky and in this way, the trouble ended, the kalki incarnation in his fury, killed the king.448."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਲਕੀ ਨੇ ਆਪਣਾ) ਰੂਪ ਕ੍ਰੋਧਿਤ ਕੀਤਾ ਹੋਇਆ ਹੈ ॥੪੪੮॥"