[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਪੰਤ ਅਸਵ ਭਟੰਤ ਭਿਰੰਤ ਦਾਰੁਣੋ ਰਣੰ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses of the warriors were fighting in that dreadful war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੂਰਵੀਰ ਮਦਿਰਾ ਪੀਂਦੇ ਸਨ ਅਤੇ (ਫਿਰ) ਭਿਆਨਕ ਯੁੱਧ ਕਰਦੇ ਸਨ।"