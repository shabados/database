data = "ਕਹਿਕੈ ਦਿਜ ਸਉ ਉਠਿ ਜਾਤ ਭਏ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering these words, the Brahmins got up and went away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਕਹਿ ਕੇ ਬ੍ਰਾਹਮਣ ਉਠ ਕੇ ਚਲੇ ਗਏ।"