[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੇ ਪੈਜਵਾਰੰ ਪ੍ਰਚਾਰੈ ਸੁ ਬੀਰੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heroic warriors were shouting and making pledges, and also striking blows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਲਲਕਾਰੇ ਮਾਰ ਕੇ ਪ੍ਰਤਿਗਿਆ ('ਪੈਜਵਾਰੰ') ਪੂਰੀ ਕਰ ਰਹੇ ਸਨ।"