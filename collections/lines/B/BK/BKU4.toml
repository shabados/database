[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟਿ ਸਿਲਕ. ਜਉ ਅਪੁਨਾ ਕੀਨੋ; ਨਾਨਕ ਸੂਖ ਘਨੇਰੈ ॥੨॥੨੭॥੫੦॥"
page = 1214
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, cutting the noose, when Thou own me, O Lord, then I am blessed with many comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਫਾਹੀ ਕੱਟ ਕੇ ਜਦ ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਤਾਂ ਮੈਨੂੰ ਬਹੁਤ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cut away the noose, and now You own me; Nanak is blessed with myriad joys. ||2||27||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਪਾਪੋਂ ਕੀ (ਸਿਲਕ) ਫਾਸੀ ਕਾਟ ਕਰ ਕੇ ਜਬ ਅਪਨਾ ਕਰ ਲੀਆ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਬ ਹਮ ਕੋ (ਘਨੇਰੈ) ਬਹੁਤੇ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੨॥੨੭॥੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਉਸ ਨੇ ਕਿਸੇ ਭਾਗਾਂ ਵਾਲੇ ਨੂੰ ਉਸ ਦੀ ਮਾਇਆ ਦੀ ਫਾਹੀ ਕੱਟ ਕੇ ਆਪਣਾ ਬਣਾ ਲਿਆ, ਉਸ ਨੂੰ ਬੇਅੰਤ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ॥੨॥੨੭॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando rompes mis amarras y te adueñas de mí, mi ser se llena de Éxtasis. (2-27-50)"