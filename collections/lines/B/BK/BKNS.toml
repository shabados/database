[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਹਾਗਣੀ. ਪਿਰ ਕੀ ਸਾਰ. ਨ ਜਾਣਹੀ; ਕਿਆ ਕਰਿ ਕਰਹਿ ਸੀਗਾਰੁ ॥"
page = 430
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The untrue brides known not the worth of their Spouse. What shall they do by decorating themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀਆਂ ਪਤਨੀਆਂ ਆਪਣੇ ਪਤੀ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਉਹ ਹਾਰ ਸ਼ਿੰਗਾਰ ਲਾ ਕੇ ਕੀ ਕਰਨਗੀਆਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The forsaken soul-brides do not know the value of their Husband Lord; how can they decorate themselves?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦੋਹਾਗਣੀ ਪਤ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਨਤੀ ਕਿ ਕਿਸ ਭਾਂਤ ਸਿੰਗਾਰ ਕਰਨੇ ਸੇ ਪ੍ਯਾਰਾ ਰੀਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੁੱਟੜਾਂ (ਭੈੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ) ਆਪਣੇ ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦੀਆਂ, ਵਿਅਰਥ ਹੀ ਸਰੀਰਕ ਸਿੰਗਾਰ ਕਰਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਹਾਗਣੀ = ਮੰਦ-ਭਾਗਣ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ। ਸਾਰ = ਕਦਰ। ਜਾਣਹੀ = ਜਾਣਹਿ, ਜਾਣਦੀਆਂ। ਕਿਆ ਕਰਿ = ਕਾਹਦੇ ਵਾਸਤੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer abandonada no conoce el Amor del Señor; ¿con qué entonces puede estar adornada?"