[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਧਰ ਚਕ੍ਰ; ਧਰੇ ਵੀਚਾਰੇ ॥"
page = 1032
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has thoughtfully sustained the earth globe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਸੋਚ ਵਿਚਾਰ ਕੇ ਧਰਤੀ ਦੇ ਗੋਲਾਕਾਰ ਨੂੰ ਟਿਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He established and contemplates the worldly sphere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਧਰਤੀ ਆਦਿ ਆਠ (ਚਕ੍ਰ) ਅਵਰਣ ਵਿਚਾਰਕੈ ਧਰੇ ਹੈਂ। ਪੰਜ ਅਕਾਸਾਦੀ ਤਤ ਮਹਿਤਤ, ਹੰਕਾਰ ਔ ਮਾਇਆ ਇਹ ਆਠ ਅਵਰਣ ਹੈਂ; ਵਾ (ਧਰ) ਧਰਤੀ ਆਦੀ ਚਉਦਾਂ ਲੋਕ ਰੂਪ ਚਕ੍ਰ ਵੀਚਾਰ ਕਰ ਧਾਰਨ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਂ ਨੇ ਧਰਤੀ ਦੇ ਚੱਕਰ ਬਣਾਏ ਹਨ, ਤੂੰ ਆਪ ਹੀ ਸੋਚ-ਵਿਚਾਰ ਕੇ (ਆਪੋ ਆਪਣੇ ਥਾਂ) ਟਿਕਾਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien mantiene intacto y brillante el globo terrestre,"