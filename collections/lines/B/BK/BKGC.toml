language = "pa"
data = "ਅਤੇ ਰੱਬ ਦਾ ਆਪਣੇ ਖਾਸ ਨਿਕਤ-ਵਰਤੀਆਂ ਵਿੱਚੋਂ ਸਭ ਤੋਂ ਵੱਧ ਸਲਾਹਿਆ ਹੋਇਆ ਹੈ ।"

[[content]]
