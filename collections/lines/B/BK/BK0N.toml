[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਮੁਚਤ ਪਾਪ ॥"
page = 986
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation the sins are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਬਾਦਤ ਦੁਆਰਾ ਕਸਮਲ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਪਾਪ ਦੂਰ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਸਾਰੇ ਪਾਪਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਚਤ = ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es liberado de todos sus errores y el dolor no lo toca de nuevo."