[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਦਰਿ ਕਰੇ ਸੋ ਪਾਏ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਈ ਹੇ ॥੨॥"
page = 1043
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attains to Him, to whom the Lord Himself shows His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਖ਼ੁਦ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone attains the Lord, unto whom He grants His Grace. He Himself unites in His Union. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਵਾਹਿਗੁਰੂ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟ ਕਰੇ ਸੋ ਬੀਚਾਰ ਕੋ ਪਾਵਤਾ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ ਆਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਹੀ, ਇਹ ਸੂਝ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਗੁਰੂ ਨਾਲ) ਮਿਲਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਸੋ ਪਾਏ = ਉਹ ਮਨੁੱਖ (ਇਹ ਵਿਚਾਰ) ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਮੇਲਿ = (ਗੁਰੂ ਨਾਲ) ਮੇਲ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo obtendrá a Dios, sobre quien se pose la Gracia del Señor, así, Él Mismo no lleva a Su Unión.(2)"