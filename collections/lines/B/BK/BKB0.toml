[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਦੁਰਮਤਿ; ਸਬਦੇ. ਖੋਈ ॥"
page = 1051
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Duality and evil-intellect, I have eradicated through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਅਤੇ ਮੰਦੀ ਅਕਲ ਮੈਂ ਨਾਮ ਦੇ ਰਾਹੀਂ ਨਾਸ ਕਰ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Duality and evil-mindedness are destroyed through the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਤਥਾ ਖੋਟੀ ਮਤ ਗੁਰ ਉਪਦੇਸ ਸੇ ਖੋਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ ਵੇਖਣ ਲਈ ਖੋਟੀ ਮੱਤ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de la Palabra, me he quitado del sentido de la maldad y del otro."