[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ. ਸਰਬ ਧਨੁ ਧਾਰਣੁ; ਗੁਰ ਪਰਸਾਦੀ ਪਾਈਐ ॥"
page = 1127
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, which is the wealth and support of all, is obtained in the mind by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਜੋ ਸਾਰਿਆਂ ਦਾ ਮਾਲ ਧਨ ਅਤੇ ਆਸਰਾ ਹੈ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮਨ ਅੰਦਰ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the wealth and support of all; It is enshrined in the heart, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਭ ਸ੍ਰਿਸ੍ਟੀ ਕੇ ਧਾਰਣੇਹਾਰੇ ਕਾ ਨਾਮੁ ਗੁਰ ਕ੍ਰਿਪਾ ਦ੍ਵਾਰੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਦੁਨੀਆ ਵਾਲਾ ਧਨ-ਪਦਾਰਥ ਇਨਸਾਨ ਦੀਆਂ ਸਰੀਰਕ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ, ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਣਾ ਸਭ ਜੀਵਾਂ ਲਈ (ਆਤਮਕ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਸਤੇ) ਧਨ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਸਹਾਰਾ ਬਣਦਾ ਹੈ, (ਪਰ ਇਹ ਧਨ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ ਜੀਵਾਂ ਦਾ। ਧਾਰਣੁ = ਆਸਰਾ, ਸਹਾਰਾ। ਪਰਸਾਦੀ = ਕਿਰਪਾ ਨਾਲ। ਪਾਈਐ = ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor, es la Riqueza y soporte de todo y está enaltecido en la mente por la Gracia del Guru."