[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦਾਤਾ. ਜੀਅ ਜੀਅਨ ਕੋ; ਭਾਗਹੀਨ. ਨਹੀ ਭਾਵੈਗੋ ॥"
page = 1310
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the giver of the spiritual life, but, the unfortunate ones love him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਰੂਹਾਨੀ ਜਿੰਦਗੀ ਬਖਸ਼ਣ ਵਾਲੇ ਹਨ, ਪ੍ਰੰਤੁ ਨਿਕਰਮਣ ਬੰਦੇ ਉਲ੍ਹਾਂ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Giver of the life of the soul, but the unfortunate ones do not love Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੀਵੋਂ ਕੋ ਜੀਵ ਦਾਨ ਦੇਣੇ ਵਾਲਾ ਹੈ, ਭਾਵ ਸਤਿਗੁਰੂ ਹਰ ਕਿਸੀ ਕੋ ਉਪਦੇਸ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਭਾਗਹੀਣੋਂ ਕੋ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਭ ਜੀਵਾਂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦਾ ਦਾਤਾ ਹੈ, ਪਰ ਬਦ-ਕਿਸਮਤ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਿਆਰਾ ਨਹੀਂ ਲੱਗਦਾ। (ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਨਹੀਂ ਲੈਂਦਾ। ਜ਼ਿੰਦਗੀ ਦਾ ਸਮਾ ਲੰਘ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕੋ = (ਆਤਮਕ) ਜੀਵਨ ਦਾ। ਜੀਅਨ ਕੋ = ਸਭਨਾਂ ਜੀਵਾਂ ਦਾ। ਭਾਵੈਗੋ = ਭਾਵੈ, ਚੰਗਾ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru es el Dador de la Vida del Alma,"