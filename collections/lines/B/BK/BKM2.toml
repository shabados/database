[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਰਮਿ ਭੁਲਾਇਆ ਹਉਮੈ ਦੁਖੁ ਪਾਹੀ ॥"
page = 1091
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal strays in the doubt of duality, and in ego he suffers sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦਵੈਤ-ਭਾਵ ਦੇ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਹੰਕਾਰ ਅੰਦਰ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is deluded by duality and doubt. In egotism, he suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਦ੍ਵੈਤ ਨੇ ਭਰਮ ਮੇਂ ਭੁਲਾਇਆ ਹੈ, ਸੋਈ ਹੰਤਾ ਔ ਮਮਤਾ ਕਰ ਕੇ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਕਰਕੇ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਹਉਮੈ ਦੇ ਕਾਰਨ ਹੀ ਜੀਵ ਦੁੱਖ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ। ਭਰਮਿ = ਭੁਲੇਖੇ ਵਿਚ। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ)। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Nombre uno no encuentra la satisfacción y es desviado por la idea del otro, pues actuando en ego sólo sufre dolor."