[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਬਿਹਾਵੈ; ਹਰਿ ਜਸੁ ਕਰਤੇ ॥੬॥"
page = 914
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints pass their life uttering God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਆਪਣੀ ਜਿੰਦਗੀ ਹਰੀ ਦੀ ਮਹਿਮਾਂ ਉਚਾਰਦਿਆਂ ਬਿਤਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints pass their lives chanting the Lord's Praises. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕੀ ਅਵਸਥਾ ਹਰੀ ਕੇ ਜਸ ਕਰਤੇ ਹੀ ਬੀਤਤੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਉਮਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਿਆਂ ਲੰਘਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Santos pasan sus vidas habitando en la Alabanza de Dios.  (6)"