[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਅੰਧਾ; ਆਵੈ ਜਾਇ ॥੩॥"
page = 161
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind wayward person comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukhs come and go in reincarnation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਮਨਮੁਖ ਅਗਿਆਨੀ ਆਵਤਾ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, soberbiamente va y viene. (3)"