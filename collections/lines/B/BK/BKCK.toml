[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਤ੍ਰਿਸਨਾ ਭੁਖ ਹੈ; ਮੂਰਖ ਭੁਖਿਆ ਮੁਏ ਗਵਾਰ ॥"
page = 647
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within them are desires and cravings and they, the ignorant fools, are starved to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਖਾਹਿਸ਼ ਤੇ ਲਾਲਸਾ ਹਨ। ਉਹ ਬੇਸਮਝ ਮੂੜ੍ਹ, ਭੁੱਖੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are filled with thirst and hunger; the ignorant fools starve to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਤ੍ਰਿਸਨਾ ਕੀ ਭੂਖ ਹੈ, ਵੁਹ ਮਨ ਕਰ ਮੂਰਖ ਤਨ ਕਰ ਗਵਾਰ ਭੂਖ ਮੇਂ ਹੀ ਮਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਹੈ ਭੁੱਖ ਹੈ, ਗਵਾਰ ਮੂਰਖ ਭੁੱਲੇ ਹੀ ਮਰ ਗਏ ਹਨ (ਭਾਵੇਂ ਧਰਮ ਪੁਸਤਕਾਂ ਪੜ੍ਹਦੇ ਹਨ) (ਭਾਵ, ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਰਹਿ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਗਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ellos vive la angustia, y con un hambre voraz son destruidos."