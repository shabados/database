[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਭਗਤੀ ਕਰਨਾ ਈਮਾਨ ਵਾਲਿਆਣ ਦਾ ਖਾਸਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਪ੍ਰਸਤੀ ਜ਼ਾਤਿ ਈਮਾਣ ਆਮਦਾ ।੧੧੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This discourse and tale of the true King can be heard in every street after street. (470)"