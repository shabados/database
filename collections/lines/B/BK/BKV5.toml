[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਮਾਰਿ ਤਾ ਸੌ ਜਰੀ; ਸੋ ਮੈ ਕਹੋ ਸੁਧਾਰਿ ॥੨॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She had killed the shopkeeper and immolated herself with his dead body. Now I am going to recite their tale:(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਨੂੰ ਮਾਰ ਕੇ ਉਸ ਨਾਲ ਸੜ ਮੋਈ। ਉਸ ਨੂੰ ਮੈਂ ਸੰਵਾਰ ਕੇ ਕਹਿੰਦਾ ਹਾਂ ॥੨॥"