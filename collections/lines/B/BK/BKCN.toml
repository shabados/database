[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਹਰਿ ਜਸੁ ਗਾਵਹਿ; ਨਾਦ ਕਵਿਤ ॥"
page = 676
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there, sing they, Lord's praise with music and poetry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਹ ਰਾਗ ਦੇ ਕਵਿਤਾ ਦੁਆਰਾ ਸਾਹਿਬ ਦੀ ਮਾਹਿਮਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there they sing the Praises of the Lord, in music and poetry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ (ਨਾਦ) ਵਾਜਿਓਂ ਕੇ ਸਾਥ ਕਬਿਤ ਧ੍ਰੁਵਤ ਆਦੀ ਕਰ ਕੇ ਹਰੀ ਕੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਹ ਸਾਜ ਵਰਤ ਕੇ ਬਾਣੀ ਪੜ੍ਹ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ (ਹੀ) ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto es, la Música Celestial y la Poesía."