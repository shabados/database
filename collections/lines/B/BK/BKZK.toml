[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ; ਮਾਇਆ ਧੋਹ ॥"
page = 1272
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deceitful mammon, I have renounced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਗਣੀ ਮੋਹਣੀ ਨੂੰ ਮੈਂ ਛੱਡ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced Maya, the deceiver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰੋਹ ਰੂਪ ਮਾਯਾ ਕੋ ਤ੍ਯਾਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮਾਇਆ ਦੀ ਠੱਗੀ ਦੂਰ ਕਰ ਕੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਤਿਆਗ ਕੇ। ਧੋਹ = ਠਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He renunciado a Maya, la embustera."