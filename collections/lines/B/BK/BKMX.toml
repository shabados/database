[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਸੋ ਬੁਝੈ; ਜਾ ਕੈ ਭਾਗ ਮਥੋਰ ॥੧॥"
page = 251
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he alone knows the Lord, through the Guru, who has good destiny recorded on his forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੇਵਲ ਉਹੀ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who become Gurmukh understand; upon their foreheads is such pre-ordained destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸੋ ਪੁਰਸ਼ ਬੂਝਤੇ ਹੈਂ ਜਿਨ ਕੇ (ਮਥੋਰ) ਮਾਥੇ ਕੇ ਉਤਮ ਭਾਗ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਚੰਗੇ ਕਰਮਾਂ ਦੇ) ਭਾਗ ਜਾਗ ਪੈਣ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਥੋਰ = ਮੱਥੇ ਉਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo aquél que lo tiene así inscrito en su Destino, a través del Guru, logra el Conocimiento.(1)"