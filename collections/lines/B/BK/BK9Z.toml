data = "ਬ ਜੁੰਬਸ਼ ਦਰਾਮਦ ਤਨੇ ਨਾਜ਼ਨੀਂ ॥੧੨੮॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the delicate lady flew in rage.(128)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨਾਜ਼ੁਕ ਅੰਗਾਂ ਵਾਲੀ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਕ੍ਰੋਧ ਵਧਿਆ ॥੧੨੮॥"