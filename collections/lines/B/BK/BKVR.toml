[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਭੰਤ ਜੋਤਿ ਨਿਰਮਲੀ ॥"
page = 610

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord is most powerful with indestructible arms and his pure light looks splendid"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਿਰਮਲ ਜੋਤਿ ਨਾਲ ਸ਼ੋਭਾਇਮਾਨ ਹਨ।"