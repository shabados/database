[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਸਬਦ ਵਜੇ; ਦਰਬਾਰੇ ॥੩॥"
page = 1137
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial strain of the Lord's court now plays for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਦਾ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਹੁਣ ਮੇਰੇ ਨਹੀਂ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unstruck Sound-current of the Shabad, the Word of God, vibrates in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਰਬਾਰੇ) ਸਤਿਸੰਗ ਮੇਂ (ਅਨਹਦ) ਏਕ ਰਸ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ (ਵਜੈ) ਉਚਾਰਨ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ-ਦਰਬਾਰ ਵਿਚ ਇਉਂ ਇਕ-ਰਸ ਆਨੰਦ ਬਣ ਗਿਆ ਜਿਵੇਂ ਪੰਜਾਂ ਹੀ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ ਵੱਜਣ ਨਾਲ ਸੰਗੀਤਕ ਰਸ ਬਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = {अनाहत = अन् आहत} ਬਿਨਾ ਵਜਾਏ, ਇਕ-ਰਸ। ਸਬਦ = (ਪੰਜਾਂ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੇ) ਆਵਾਜ਼। ਦਰਬਾਰੇ = ਦਰਬਾਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así escuchamos la Melodía Divina de la Palabra del Shabd, viviendo en Su Presencia. (3)"