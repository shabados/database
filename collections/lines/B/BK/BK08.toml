[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੀਆ ਏਹਿ. ਨ ਆਖੀਅਨਿ; ਜੋ ਮੜਿਆ ਲਗਿ ਜਲੰਨੑਿ ॥"
page = 787
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are not called Satis, who burn themselves with their husbands 'corpses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤੀਆਂ ਨਹੀਂ ਕਹੀਆਂ ਜਾਂਦੀਆਂ ਜਿਹੜੀਆਂ ਆਪਣੀਆ ਖਸਮਾਂ ਦੀਆਂ ਲਾਸ਼ਾਂ ਨਾਲ ਸੜ ਮਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not call them 'satee', who burn themselves along with their husbands' corpses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੜਿਆ) ਮੁਰਦਿਓਂ ਕੇ ਸਾਥ ਜੋ ਚਿਤਾਗਨੀ ਮੇਂ ਜਲਤੀ ਹੈਂ ਇਹੁ ਉਤਮ ਸਤੀਆਂ ਨਹੀਂ ਕਹੀਤੀਆਂ, ਭਾਵ ਵਹੁ ਅਧਮ ਸਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤ੍ਰੀਆਂ ਸਤੀ (ਹੋ ਗਈਆਂ) ਨਹੀਂ ਆਖੀਦੀਆਂ ਜੋ (ਪਤੀ ਦੀ) ਲੋਥ ਦੇ ਨਾਲ ਸੜ ਮਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sati no es la que se lanza al fuego con el cadáver de su esposo."