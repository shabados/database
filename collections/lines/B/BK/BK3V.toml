[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਸੁਖ ਪਾਏ ।੧੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise, that (unmanifest) Lord resides in all and this very fact makes Gurmukhs full of delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਆਪੇ ਆਪ ਵਰਤ ਰਿਹਾ ਹੈ (ਪਰ ਇਸ ਬਾਤ ਦਾ) ਸੁਖ ਗੁਰਮੁਖ ਪਾ ਰਹੇ ਹਨ।"