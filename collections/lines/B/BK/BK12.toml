[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਮੁਖੈ ਤੇ ਬੋਲਦੇ; ਸੇ ਵਚਨ ਹੋਵੰਦੇ ॥"
page = 306
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the words which the saints utter with their mouth come to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਹੜੇ ਸ਼ਬਦ ਸੰਤ ਮੂੰਹੋਂ ਉਚਾਰਦੇ ਹਨ, ਉਹ ਪੂਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that whatever the Lord's devotees utter with their mouths, shall come to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਮੁਖ ਸੇ ਵਰ ਸਰਾਪ ਰੂਪ ਬਚਨ ਬੋਲਤੇ ਹੈਂ, ਸੋ ਸਤ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਭਗਤ ਜਨ ਜੋ ਬਚਨ ਮੂੰਹੋਂ ਬੋਲਦੇ ਹਨ ਉਹ ਸਹੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖੈ ਤੇ = ਮੂੰਹ ਤੋਂ। ਹੋਵੰਦੇ = ਵਰਤ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que lo que sea que digan los Gurmukjs, eso viene a suceder."