[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ; ਬੰਧੁ. ਨ ਪਾਇ ॥੪੧॥"
page = 942
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the pious person is not loaded with chains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨੂੰ ਬੇੜੀਆਂ ਨਹੀਂ ਪੈਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh is not bound by bonds. ||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖੋਂ ਕੋ ਕੋਈ ਬੰਧਨ ਨਹੀਂ ਪਾਵਤਾ ॥੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦੇ ਰਾਹ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਕੋਈ ਰੋਕ ਨਹੀਂ ਪੈਂਦੀ ॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧੁ = ਰੋਕ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, para el Gurmukj ya no hay más ataduras ni amarras.(41)"