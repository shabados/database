[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਾਸ ਬਡੋ ਅਹਿ ਕੇ ਰਿਪੁ ਕੋ ਕਰਿ; ਭਾਗਿ ਸਰਾ ਮਧਿ ਆਇ ਛਪੇ ਥੇ ॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“We people had great fear of garuda (blue jay) and we had concealed ourselves in this pool"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨਾਗ ਪਤਨੀਆਂ ਨੇ ਫਿਰ ਕਿਹਾ, ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ) ਗਰੁੜ ਦਾ ਬਹੁਤ ਡਰ ਰਹਿੰਦਾ ਹੈ, (ਇਸ ਲਈ) ਭਜ ਕੇ (ਅਸੀਂ ਇਸ) ਤਲਾ ਵਿਚ ਲੁਕ ਰਹੇ ਸਾਂ।"