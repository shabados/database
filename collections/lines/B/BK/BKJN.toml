[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤੁ ਮਤੀ ਸਾਲਾਹਣਾ; ਸਚੁ ਨਾਮੁ ਗੁਣਤਾਸੁ ॥੧॥"
page = 17
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By that understanding he sings the praises of the True Name, the treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਮਝ ਦੁਆਰਾ ਉਹ ਵਡਿਆਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਸੱਚੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-with that wisdom, chant the Praises of the True Name, the Treasure of Excellence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਉਸ ਪ੍ਰਕਾਸ਼ ਰੂਪ ਮਤਿ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕਾ ਸਚਾ ਨਾਮੁ ਔਰ ਤਿਸ ਕੇ ਗੁਨੋ ਕਾ ਸਲਾਹੁਨਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਖਿੜੀ ਹੋਈ ਮਤਿ ਨਾਲ ਹੀ ਸੱਚਾ ਨਾਮ ਸਲਾਹਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ਸਲਾਹਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਤੁ ਮਤੀ = ਉਸ ਮਤਿ ਨਾਲ ਹੀ। ਗੁਣ ਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ese Estado él canta las Alabanzas del Nombre Verdadero, el Tesoro de Excelencias. (1)"