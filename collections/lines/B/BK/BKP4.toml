[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਰੰਗਿ, ਹਰਿ ਗੁਣ ਗਾਵੈ; ਹਰਿ ਰੰਗੀ ਹਰਿ ਰੰਗਾ ॥"
page = 575
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with God's love, the God's lover, night and day, sings God's praise and becomes like. God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰੇਮੀ, ਰਾਤ ਦਿਨ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਤੇ ਵਾਹਿਗੁਰੂ ਵਰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, imbued with the Lord's Love, singing the Glorious Praises of the Lord, the Lord's lover loves the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰਤੇ ਹੈਂ ਔਰ (ਰੰਗੀ) ਆਨੰਦੀ ਹਰੀ ਮੇਂ ਜਿਨ ਕਾ ਮਨ ਹਰਿ ਪ੍ਰਕਾਰ ਸੇ ਰੰਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਰੰਗੀ = ਰੰਗ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Barquero con los remos de la Palabra. Y así uno canta siempre la Alabanza del Señor imbuido en Su Amor,"