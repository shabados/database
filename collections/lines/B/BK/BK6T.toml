[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਹੀ ਚਿਤਿ. ਨ ਪਾਵਹੀ; ਬਿਸਰਿਆ ਸਭ ਸਾਕ ॥"
page = 42
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He remembers none else and has forgotten all his kith and kin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਹੋਰ ਨੂੰ ਚੇਤੇ ਹੀ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਸਾਰਿਆਂ ਅੰਗਾਂ-ਸਾਕਾਂ ਨੂੰ ਭੁਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They think of nothing else, and they forget all their relatives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੋ ਤੂੰ  ਚਿਤ ਮੇਂ (ਨ ਪਾਵਈ) ਪਾਉਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਅਪਨੇ ਜੈਸਾ ਬਿਭੂਤੀ ਵਾਲਾ ਕਿਸੀ ਕੋ ਨਹੀਂ ਸਮਝਤਾ ਹੈਂ। ਧਨ ਮਦ ਕਰ ਸੰਪੂਰਨ ਸਾਕ ਸੰਬੰਧ ਭੂਲ ਜਾਤਾ ਭਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੀ ਮਸਤੀ ਵਿਚ) ਤੂੰ ਆਪਣੇ ਸਾਕ ਸਨਬੰਧੀਆਂ ਨੂੰ (ਭੀ) ਭੁਲਾ ਬੈਠਾ ਹੈਂ, ਕਿਸੇ ਨੂੰ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਲਿਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਹੀ = ਪਾਵਹਿ, ਤੂੰ ਪਾਂਦਾ, ਲਿਆਉਂਦਾ। ਸਾਕ = ਸਨਬੰਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y así no se acuerda de nada y se olvida hasta de sus seres más cercanos."