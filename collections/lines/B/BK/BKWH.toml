[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰ੍ਹੇ ਮਾਹ ਵਾਰ ਥਿਤੀ ਕਰਿ; ਇਸੁ ਜਗ ਮਹਿ, ਸੋਝੀ ਪਾਇਦਾ ॥੨॥"
page = 1066
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the years, months, week days and the lunar days, Their comprehension, the Lord has imparted into the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਲ, ਮਹੀਨੇ, ਹਫਤੇ ਦੇ ਦਿਨ ਅਤੇ ਚੰਦ ਦੀਆਂ ਤਿਥਾਂ ਰਚ ਕੇ; ਉਨ੍ਹਾਂ ਦੀ ਗਿਆਤ ਪ੍ਰਭੂ ਨੇ ਸੰਸਾਰ ਅੰਦਰ ਵਰਤਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the years, months, days and dates, He infused intelligence into the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਅਨਸਾਰ ਵਾਰ ਤਥਾ ਮਹੀਨੇ ਔ ਵਰ੍ਹੇ ਇਨ ਕੀ ਮਿਰਯਾਦਾ ਕਰਕੇ, ਇਸ ਪ੍ਰਕਾਰ ਸਭ ਜੁਗੋਂ ਮੇਂ ਜੀਵੋਂ ਕੋ ਇਨ ਕੇ ਜਾਨਣੈ ਕੀ ਸੋਝੀ ਪਾਵਤਾ ਭਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਰ੍ਹੇ ਮਹੀਨੇ ਵਾਰ ਥਿੱਤਾਂ (ਆਦਿਕ) ਬਣਾ ਕੇ ਇਸ ਜਗਤ ਵਿਚ (ਸਮੇ ਆਦਿਕ ਦੀ) ਸੂਝ ਭੀ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਤੀ = {'ਥਿਤਿ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਥਿੱਤਾਂ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ। ਸੋਝੀ = (ਸਮੇ ਆਦਿਕ ਦੀ) ਸੂਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "creó los años, meses, días, lunares y solares y creó la Conciencia de todo esto en el mundo. (2)"