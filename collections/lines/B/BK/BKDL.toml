[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਸਤੁ, ਪੀਰ ਲਫਜ ਕਮਾਇ ਅੰਦਾਜਾ ॥"
page = 1083
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem thou the practice of the Prophet's word as heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੈਗੰਬਰ ਦੇ ਬਚਨ ਦੀ ਕਮਾਈ ਕਰਨ ਨੂੰ ਸਵਰਗ ਵਜੋਂ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let Paradise be your practice of the Prophet's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿਸਤੁ ਕਾ ਸੁਖ ਇਹ ਹੈ, ਜੋ ਬਡੇ ਗੁਰੂ ਸੰਤ ਹੈਂ ਤਿਨ ਕਾ ਬਚਨ ਜਥਾਰਥ ਵਾ ਮਿਰਜਾਦਾ ਸੇ ਕਮਾਵਣਾ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਪੂਰੇ ਤੌਰ ਤੇ ਤੁਰਨਾ-ਇਹ ਹੈ ਬਹਿਸ਼ਤ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿਸਤੁ = ਬਹਿਸ਼ਤ। ਪੀਰ ਲਫਜ = ਗੁਰੂ ਦੇ ਬਚਨ। ਅੰਦਾਜਾ = ਅੰਦਾਜ਼ੇ ਨਾਲ, ਪੂਰੇ ਤੌਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "debemos considerar la práctica de la Palabra de los Profetas como el Cielo."