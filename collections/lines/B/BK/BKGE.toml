[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਾਪੈ; ਪ੍ਰਭ ਨਿਰਬਾਨੀ ॥"
page = 260
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he then remembers the Pristine Lord, night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਰਾਤ ਦਿਨ ਬੇਦਾਗ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then he meditates night and day on God, the Detached Lord of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਾਤ੍ਰਿ ਦਿਨ ਪ੍ਰਭੂ (ਨਿਰਬਾਨੀ) ਨਿਰਬਾਨ ਕੋ ਸਿਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹਰ ਵੇਲੇ ਵਾਸਨਾ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਬਾਨੀ = ਵਾਸਨਾ ਤੋਂ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entrega su ser al Señor y piensa en Él, el Señor de Nirvana, noche y día,"