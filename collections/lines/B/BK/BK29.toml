[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਰਤੇ ਦੀਦਾਰ; ਸੇਈ ਸਚੁ ਹਾਕੁ ॥"
page = 959
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Lord's vision, utter the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੇ ਦਰਸ਼ਨ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਸੱਚ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Lord's Vision, speak the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਦੀਦਾਰ ਮੇਂ ਰਤੇ ਹੈਂ ਸੇਈ ਸਚੇ ਕਹੀਤੇ ਹੈਂ; ਵਾ ਸਚਾ ਤਿਨ ਕੋ ਅਪਨੀ ਤਰਫ ਬੁਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਦਾ ਰੰਗ ਚੜ੍ਹ ਗਿਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਹੀ ਸੱਚੇ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਸਮਝੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que habitan siempre en la Presencia del Señor, recitan la Verdad."