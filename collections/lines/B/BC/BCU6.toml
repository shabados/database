[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਸਚੁ ਖੰਡ, ਥੇਹੁ ਵਸਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru has founded the high mound of the holy congregation known also as the abode of truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਰੂਪੀ ਸਚਖੰਡ ਦਾ ('ਥੇਹ') ਨਗਰਿ (ਆਪ ਨਿਰੰਕਾਰ ਨੇ) ਵਸਾਇਆ ਹੈ।"