[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਚੇਤੇ; ਜਿਸੁ ਆਪਿ ਚੇਤਾਏ ॥"
page = 1065
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone meditates on the Lord, whom he Himself makes meditate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਪਾਸੋਂ ਉਹ ਖ਼ੁਦ ਸਿਮਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone remembers the Lord, whom the Lord inspires to remember."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਯਾਦ ਕਰਤਾ ਹੈ ਜਿਸ ਕੋ ਆਪ ਯਾਦ ਕਰਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਹ ਮਨੁੱਖ (ਹੀ) ਸਿਮਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਸਿਮਰਨ ਦੀ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤੇ = ਸਿਮਰਦਾ ਹੈ। ਚੇਤਾਏ = ਸਿਮਰਨ ਲਈ ਪ੍ਰੇਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien Dios bendice, se preocupa por Él,"