[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਕਸ ਵਡੇ ਅਲਾਮੀ, ਭਜ ਨ ਜਾਣਦੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are greatly knowledgeable in warfare and do not know running back."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ ਬਹੁਤ ਬਲਸ਼ਾਲੀ ਸਨ (ਜੋ ਯੁੱਧ ਵਿਚੋਂ) ਭਜਣਾ ਜਾਣਦੇ ਹੀ ਨਹੀਂ ਸਨ।"