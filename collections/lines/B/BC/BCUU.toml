[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾੜੀ ਲਾਈ; ਸਿਰਜਣਹਾਰੈ ॥"
page = 1023
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Creator-Lord sat in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਚਨਹਾਰ ਸੁਆਮੀ ਸਮਾਧੀ ਲਾਈ ਬੈਠਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Creator Lord was absorbed in the primal void."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਨਹਾਰ! ਤੈਨੇਂ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਬਿਰਤੀ ਲਗਾਈ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਣਹਾਰ ਨੇ ਸਮਾਧੀ ਲਾ ਰੱਖੀ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਣਹਾਰੈ = ਸਿਰਜਣਹਾਰ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Tú estabas envuelto en Tu Propio Ser,"