[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਸੋਹਾਗਨਿ; ਸੀਗਾਰਿ ਕਰੀ ॥"
page = 394
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Groom has decorated me His happy wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੰਤ ਨੇ, ਮੈਂ, ਆਪਣੀ ਸੁਖੀ ਪਤਨੀ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Husband has decorated me, His happy soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਨੇ ਸਿੰਗਾਰ ਕਰ, ਭਾਵ ਸੁਭ ਗੁਣ ਦੇ ਕਰ ਸੁਹਾਗਣ ਕਰੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਨੇ ਸੁਹਾਗਣ ਬਣਾ ਕੇ ਮੈਨੂੰ (ਮੇਰੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਸੁੰਦਰ ਬਣਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਗਾਰਿ ਕਰੀ = ਮੈਨੂੰ ਸੋਹਣੀ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia Alma es amada de su Señor."