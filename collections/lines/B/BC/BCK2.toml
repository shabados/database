data = "ਕਹਿ ਕਿਰਲਾ ਇਕ ਕੂਪ ਮੈ; ਤਾ ਕੋ ਕਰਹੁ ਉਪਾਇ ॥੨੨੪੫॥"
page = 523

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Adopt some measure and take it out.”2245."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਕਿਹਾ ਕਿ ਖੂਹ ਵਿਚ ਇਕ ਕਿਰਲਾ ਹੈ, ਉਸ ਨੂੰ (ਕਢਣ ਦਾ) ਉਪਾ ਕਰੋ ॥੨੨੪੫॥"