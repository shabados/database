[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਸੁਆਮੀ. ਧਾਰਿ ਅਨੁਗ੍ਰਹੁ; ਮਨਿ ਤਨਿ ਅੰਕਿ ਸਮਾਵਏ ॥੧॥"
page = 80
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord of Nanak! show mercy and permeate thou this soul, body and heart of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਹੈ ਸਾਹਿਬ! ਰਹਿਮ ਕਰ ਅਤੇ ਤੂੰ ਮੇਰੀ ਇਸ ਆਤਮਾ, ਦੇਹਿ ਤੇ ਦਿਲ ਅੰਦਰ ਰਮ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord and Master of Nanak, please grant Your Grace, and permeate my body, mind and being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਃ ਵਹੁ ਜਗ੍ਯਾਸੂ ਜਨ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ, ਹੇ ਸ੍ਵਾਮੀ! ਅਪਨੀ (ਅਨੁਗ੍ਰਹੁ) ਕ੍ਰਿਪਾ ਧਾਰਨ (ਮਨਿ ਤਨਿ) ਮੇਰਾ ਮਨੁ ਧ੍ਯਾਨੁ ਮੇਂ ਔਰ ਸਰੀਰ ਭਗਤੀ ਮੇਂ ਲਗਕਰ ਤੇਰੇ (ਅੰਕਿ) ਸਰੂਪ ਮੇਂ (ਸਮਾਵਏ) ਮਿਲ ਜਾਵੇ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਖਸਮ-ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, ਤਾ ਕਿ ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਮਨ ਦੀ ਰਾਹੀਂ ਤਨ ਦੀ ਰਾਹੀਂ ਤੇਰੀ ਗੋਦ ਵਿਚ (ਹੀ) ਸਮਾਇਆ ਰਹੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਗ੍ਰਹੁ = ਕਿਰਪਾ। ਮਨਿ = ਮਨ ਦੀ ਰਾਹੀਂ। ਤਨਿ = ਤਨ ਦੀ ਰਾਹੀਂ। ਅੰਕਿ = (ਤੇਰੀ) ਗੋਦ ਵਿਚ। ਸਮਾਵਏ = ਸਮਾਵੈ, ਲੀਨ ਰਹਿ ਸਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Maestro de Nanak, ten piedad y compenetra mi cuerpo y mi Alma.  (1)"