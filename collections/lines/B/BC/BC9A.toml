[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਤਾ ਸਬਦ ਵਾਜੰਤ ਭੇਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 663
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial strain is the sounding of template drums. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਕੀਰਤਨ, ਮੰਦਰ ਦੇ ਨਗਾਰਿਆਂ ਦਾ ਵਜਣਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sound current of the Shabad is the sounding of the temple drums. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਰਸ ਪੁਰਸੋਂ ਕੇ ਮੁਖ ਸੇ ਬਾਣੀ ਨਿਕਸੀ ਹੈ, ਏਹ ਏਕ ਰਸ ਭੇਰੀ ਵਜ ਰਹੀ ਹੈ॥੧॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਰੁਮਕ ਰਹੀ) ਇੱਕ-ਰਸ ਜੀਵਨ-ਰੌ, ਮਾਨੋ, ਤੇਰੀ ਆਰਤੀ ਵਾਸਤੇ ਨਗਾਰੇ ਵੱਜ ਰਹੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਤਾ = {ਅਨ-ਹਤ} ਜੋ ਬਿਨਾ ਵਜਾਏ ਵੱਜੇ, ਇੱਕ-ਰਸ। ਸਬਦ = ਆਵਾਜ਼, ਜੀਵਨ-ਰੌ। ਭੇਰੀ = ਡੱਫ, ਨਗਾਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Espontánea resuena en Gloria, como el Divino Shabd la tierna flauta. ¿Qué otra alabanza se puede comparar con el festival de luces de la propia naturaleza? (1‑Pausa)"