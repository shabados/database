[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਚਲਹੁ; ਮਨ ਰਹਹੁ ਘਰੇ ॥"
page = 414
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where goest thou? O man, remain at home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਥੇ ਜਾਂਦਾ ਹੈ? ਆਪਣੇ ਮਕਾਨ ਤੇ ਹੀ ਟਿਕ, ਹੇ ਬੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where are you going? O mind, remain in your own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕਹਾਂ ਜਾਤਾ ਹੈ ਅਪਨੇ ਘਰ ਮੇਂ ਰਹੁ ਅਰਥਾਤ ਅੰਤਸਕਰਣ ਮੇਂ ਹੀ ਅੰਤਰ ਮੁਖ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰਨਾਂ ਨੂੰ ਮੱਤਾਂ ਦੇਣ ਵਾਲੇ) ਹੇ ਮਨ! ਤੂੰ (ਕੁਕਰਮਾਂ ਵਿਚ) ਕਿਉਂ ਭਟਕ ਰਿਹਾ ਹੈਂ? ਆਪਣੇ ਅੰਦਰ ਹੀ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਘਰੇ = ਘਰ ਵਿਚ ਹੀ, ਅੰਦਰ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Adónde vas, oh mente? Reside en tu propia casa."