[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਪਨ ਕੋਟਿ; ਜਾ ਕੇ ਖੇਲ ਖਾਸੀ ॥੧॥"
page = 1161
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose courtiers are fifty six millions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਛਪੰਜਾਂ ਕ੍ਰੋੜ ਹਨ ਜਿਸ ਦੇ ਅਹਿਲਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and 56,000,000 attendants. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਾਥ (ਖਾਸੀ) ਖਾਸਗੀ ਯਾਰ ਖੇਲਨੇ ਵਾਲੇ ਛਿਪੰਜਾ ਕ੍ਰੋੜ ਜਾਦਵ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਛਵੰਜਾ ਕਰੋੜ ਜਿਸ ਦੇ ਮੁਸਾਹਿਬ (ਤੂੰ ਦੱਸਦਾ ਹੈਂ, ਉਸ ਦੇ ਦਰਬਾਰ ਤਕ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cada uno con cincuenta y cinco legiones más. (1)"