[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਗਿਆਨ ਮੋਹ ਸੋ, ਬਿਬੇਕ ਜੈਸੇ ਦ੍ਰੋਹ ਸੋ; ਤਪਸੀ ਦਿਜ ਧ੍ਰੋਹਿ ਸੋ, ਅਨਰ ਜੈਸੇ ਨਰ ਸੋ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as attachment cannot stay against knowledge, malice against wisdom, pride against the ascetic Brahmin and the animal against the human being"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗਿਆਨ ਦਾ ਮੋਹ ਨਾਲ, ਵਿਵੇਕ ਦਾ ਦ੍ਰੋਹ ਨਾਲ, ਤਪਸੀ ਦਾ ਬ੍ਰਾਹਮਣ-ਦ੍ਰੋਹੀ ਨਾਲ ਅਤੇ ਕਾਇਰ ਦਾ ਸੂਰਮੇ ਨਾਲ (ਯੁੱਧ ਹੁੰਦਾ ਹੈ)।"