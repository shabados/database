[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੇਤੈ, ਇਕ ਕਲ ਕੀਨੀ ਦੂਰਿ ॥"
page = 880
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the sliver-age one leg was removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਂਦੀ ਦੇ ਯੁਗ ਅੰਦਰ ਇਕ ਲੱਤ ਜਾਂ ਸ਼ਕਤੀ ਹਟਾ ਲਈ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Silver Age of Traytaa Yuga, one leg was removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਤ੍ਰੇਤੇ ਮੇਂ ਧਰਮ ਕੀ ਇਕ ਸ਼ਕਤੀ ਦੂਰ ਕੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਆਮ ਪ੍ਰਚਲਤ ਖ਼ਿਆਲ ਹੈ ਕਿ) ਤ੍ਰੇਤੇ ਜੁਗ ਵਿਚ ਇਕ ਕਲਾ ਦੂਰ ਕਰ ਦਿੱਤੀ ਗਈ (ਧਰਮ-ਬਲਦ ਦਾ ਇੱਕ ਪੈਰ ਨਕਾਰਾ ਹੋ ਗਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੇਤੈ = ਤ੍ਰੇਤੇ ਜੁਗ ਵਿਚ। ਕਲ = ਕਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la plateada Edad de Treta Yug, un soporte había desaparecido."