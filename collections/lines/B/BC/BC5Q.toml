[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਦੁਨੀਆ; ਆਵਣ ਜਾਣੀਆ ॥੩॥"
page = 26
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the world continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the world continues coming and going in reincarnation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਆਵਨੇ ਜਾਵਨੇ ਵਾਲੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਉਸ ਨੂੰ ਨਾਸਵੰਤ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre vive atrapado en la rueda de la trasmigración. (3)"