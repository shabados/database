[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਲੈ ਅਪਿਆਉ ਦੇਇ; ਕਛੁ ਊਨ. ਨ ਹੋਈ ॥"
page = 677
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving sustenance the Lord cherisher all and He is short of nothing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੋਜ਼ੀ ਦੇ ਕੇ, ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ, ਅਤੇ ਉਸ ਨੂੰ ਕਿਸੇ ਸ਼ੈ ਦੀ ਕਮੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes us, and gives us sustenance; He does not lack anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ (ਅਪਿਆਉ) ਭੋਜਨ ਆਦੀ ਦੇ ਕਰ ਪ੍ਰਤਪਾਲਾ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਜਿਸ ਕੇ ਕਬੀ (ਊਨ) ਕਮਤੀ ਨਹੀਂ ਹੋਤੀ, ਭਾਵ ਜਿਸ ਕੇ ਭੰਡਾਰੇ ਸਦਾ ਭਰੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਉਹ ਪ੍ਰਭੂ ਭੋਜਨ ਦੇ ਕੇ (ਸਭ ਨੂੰ) ਪਾਲਦਾ ਹੈ, (ਉਸ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਕਿਸੇ ਚੀਜ਼ ਦੀ ਥੁੜ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que nos sostiene con comida y a Quien no le falta nunca nada,"