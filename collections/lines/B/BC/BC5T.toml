[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਹੀ ਸੁਖੁ ਪਾਈਐ; ਸਹਜੇ ਰਹੈ ਸਮਾਇ ॥੧॥"
page = 66
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Divine understanding they obtain celestial peace and through Divine understanding they remain absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਸ਼ਵਰੀ ਗਿਆਤ ਰਾਹੀਂ ਹੀ ਉਹ ਬੈਕੁੰਠੀ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਤੇ ਈਸ਼ਵਰੀ ਗਿਆਤ ਰਾਹੀਂ ਹੀ ਉਹ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through intuitive understanding they are at peace, and through intuitive understanding they remain absorbed in the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜੇ) ਗ੍ਯਾਨ ਕਰ ਕੇ ਹੀ ਸੁਖ ਪਾਈਤਾ ਹੈ, ਔਰ ਗ੍ਯਾਨ ਕਰ ਕੇ ਹੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਜੀਵ ਅਭੇਦ ਹੋ ਰਹਿਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਰਾਹੀਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਨੁੱਖ ਸਦਾ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਜਿ ਹੀ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos alcanzan la Felicidad de manera natural y se inmergen en la Gran Paz.(1)"