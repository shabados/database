[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਭੇਟੇ; ਗੁਰ ਸਾਧ ਦਇਆਲ ॥"
page = 863
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then is met the beneficent Guru saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਮਿਹਰਬਾਨ ਗੁਰੂ-ਸੰਤ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then one meets the Merciful Holy Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜ ਦ੍ਯਾਲ ਜੋ ਸਾਧੂ ਹੈਂ ਤਬ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਹੋ ਜਿਹੇ ਦਿਆਲ ਸੰਤ ਜਨ ਮਿਲਦੇ ਹਨ ਤਦੋਂ ਸਤਿਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਬ = ਤਦੋਂ। ਭੇਟੇ = ਮਿਲਦੇ ਹਨ। ਦਇਆਲ = ਦਇਆ ਦੇ ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces conocemos al Santo Guru."