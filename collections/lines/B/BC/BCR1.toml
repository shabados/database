[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਸੁਦੇਵ ਨਿਰੰਜਨ ਦਾਤੇ; ਬਰਨਿ. ਨ ਸਾਕਉ, ਗੁਣ ਅੰਗਾ ॥੫॥"
page = 1082
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my beneficent and Immaculate Luminous Lord. I can describe not thine Praise even a bit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਦਾਤਾਰ ਅਤੇ ਪਵਿੱਤਰ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ! ਤੇਰੀ ਵਡਿਆਈ ਮੈਂ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Immacuate Great Giver, I cannot describe even an iota of Your Glorious Virtues. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਾਸਦੇਵ ਕਾ ਪੁਤ੍ਰ ਕਹਾਇਆ ਹੈਂ, ਮਾਇਆ ਰਹਿਤ ਹੈਂ। ਹੇ ਦਾਤੇ! ਤੇਰੇ ਗੁਣ ਮੈਂ ਕਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ, ਤੂੰ ਸਭ ਕਾ ਪਿਆਰਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਸੁਦੇਵ! ਹੇ ਨਿਰਲੇਪ ਦਾਤਾਰ! ਮੈਂ ਤੇਰੇ ਅਨੇਕਾਂ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Quien ni siquiera una partícula de Su Alabanza, la puede uno hacer sonar. (5)"