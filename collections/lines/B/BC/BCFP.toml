[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ. ਮਨੁ ਭਇਆ ਨਿਰਮਲੁ; ਜਿਨਾ ਭਾਣਾ ਭਾਵਏ ॥"
page = 918
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Immaculate becomes the mind of those, to whom the Lord's will is agreeable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਹਿਰਦਾ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the mind becomes immaculate and pure, for those who follow God's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਤੇਰਾ ਭਾਣਾ ਭਾਉਂਦਾ ਹੈ ਤਿਨਾਂ ਦਾ ਮਨ ਨਿਰਮਲ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਮੇਹਰ ਨਾਲ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੇਰੀ ਰਜ਼ਾ ਪਿਆਰੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹਨਾਂ ਦਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਤੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru la mente se vuelve Inmaculada y uno ama la Voluntad del Señor."