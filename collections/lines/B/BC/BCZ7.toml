[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ; ਅਪਣਿਆ ਸੰਤਾ ਦੇਵਹਿ ॥"
page = 626
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To His saints, the Lord gives everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਸਾਹਿਬ ਹਰ ਵਸਤੂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God gives to His Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਦਾ ਅਪਨਿਆਂ ਸੰਤਾਂ ਕੋ ਦੇਤਾ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ (ਆਪ ਸਭ ਕੁਝ) ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਦੇਵਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así los Santos del Señor son bendecidos."