[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਮੇਦਨੀ; ਸਭ ਆਵੈ ਜਾਸੀ ॥"
page = 1100
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the eighty four lakhs of existences of the earth, shall continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਆਉਂਦੀਆਂ ਅਤੇ ਜਾਂਦੀਆਂ ਰਹਿਣਗੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The 8.4 million species of beings of the earth shall all continue coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚੋਰਾਸੀ ਲਖ ਜੂਨ (ਮੇਦਨੀ) ਪ੍ਰਿਥਵੀ, ਭਾਵ ਸ੍ਰਿਸਟੀ ਹੈ ਸਭੀ ਆਵਨੇ ਜਾਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੀਆਂ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦੇ ਸਾਰੇ ਹੀ ਜੀਵ (ਜਗਤ ਵਿਚ) ਆਉਂਦੇ ਹਨ ਤੇ ਫਿਰ ਇਥੋਂ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਦਨੀ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh nada de esto permanecerá. Así ochenta y cuatro millones de especies de la Tierra que existen,"