[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਪੁਰਸ਼ਸ ਦਰਾਮਦ ਸਹੇ ਹਫ਼ਤ ਦੀਪ ॥੩੩॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How much I had given to each of them.‘(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਸੱਤਾਂ ਦੀਪਾਂ ਦੇ ਰਾਜਿਆਂ ਬਾਰੇ (ਵਜ਼ੀਰਾਂ ਤੋਂ) ਪੁਛਿਆ ॥੩੩॥"