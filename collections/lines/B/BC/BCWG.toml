[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾਸੰਧਿ; ਕਾਲਜਮੁਨ ਸੰਘਾਰੇ ॥"
page = 224
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons Jara Sandh and Kaljaman were destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੈਂਤ ਜਰਾਸੰਧ ਤੇ ਕਾਲ ਜਮਨ ਨਾਸ ਕਰ ਦਿਤੇ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons Jaraa-sandh and Kaal-jamun were destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਰਾਸਿੰਧ ਤਥਾ ਕਾਲਯਮਨ ਹੰਕਾਰ ਹੋਨੇ ਕਰ ਮਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਰਾਸੰਧਿ ਤੇ ਕਾਲਜਮੁਨ (ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਹੱਥੋਂ) ਮਾਰੇ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los malvados, Jarasand, Kalyamun,"