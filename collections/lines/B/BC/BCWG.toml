[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾਸੰਧਿ; ਕਾਲਜਮੁਨ ਸੰਘਾਰੇ ॥"
page = 224
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons Jara Sandh and Kaljaman were destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੈਂਤ ਜਰਾਸੰਧ ਤੇ ਕਾਲ ਜਮਨ ਨਾਸ ਕਰ ਦਿਤੇ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons Jaraa-sandh and Kaal-jamun were destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਰਾਸਿੰਧ ਤਥਾ ਕਾਲਯਮਨ ਹੰਕਾਰ ਹੋਨੇ ਕਰ ਮਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਰਾਸੰਧਿ ਤੇ ਕਾਲਜਮੁਨ (ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੇ ਹੱਥੋਂ) ਮਾਰੇ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਰਾਸੰਧਿ = ਬਿਹਾਰ ਉੜੀਸੇ ਦਾ ਇਕ ਰਾਜਾ, ਕੰਸ ਦਾ ਸਹੁਰਾ। ਕੰਸ ਦਾ ਬਦਲਾ ਲੈਣ ਲਈ ਇਸ ਨੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਤੇ ਹਮਲਾ ਕੀਤਾ। ਭੀਮ ਨੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਇਸ ਨੂੰ ਦੁ-ਫਾੜ ਚੀਰ ਦਿੱਤਾ ਸੀ।। ਜਰਾਸੰਧਿ = ਦੋ ਰਾਣੀਆਂ ਤੋਂ ਦੋ ਹਿੱਸਿਆਂ ਵਿਚ ਜੰਮਿਆ ਕਿਹਾ ਗਿਆ ਹੈ। ਕਾਲਜਮੁਨ = ਜਰਾਸੰਧਿ ਦਾ ਸਾਥੀ ਸੀ। ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਮਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los malvados, Jarasand, Kalyamun,"