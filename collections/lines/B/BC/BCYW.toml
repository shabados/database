[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਮ ਪਿਆਲੈ ਵਸਿ ਹੋਇ; ਭਗਤਿ ਵਛਲ ਹੋਇ ਸਿਰਜਣਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He remains in the control of loving devotion and by becoming kind to the devotees, He creates."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੇ) ਪ੍ਰੇਮ ਦਾ ਪਿਆਲਾ (ਪੀਤਾ ਹੈ) ਭਗਤ ਵਛਲ (ਉਨ੍ਹਾਂ ਦੇ) ਵੱਸ ਹੋ ਜਾਂਦਾ ਹੈ (ਤੇ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਰਚਨਹਾਰ ਬਣਦਾ ਹੈ।"