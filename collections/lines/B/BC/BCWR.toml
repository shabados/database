[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੁ ਨ ਜਾਣੈ; ਫਿਰਿ ਪਛੁਤਾਣੀ ॥"
page = 467
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That blind man knows not the Lord and regrets afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਆਦਮੀ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਮਗਰੋਂ ਅਫਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that blind man does not know the Lord; he regrets and repents in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਪਾਖੰਡੋਂ ਕੇ ਧਾਰਨੇ ਕਰ ਅੰਧਾ ਜੀਵ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਫਿਰ ਅੰਤ ਕੋ ਅੰਧੇ ਅਨਜਾਨ ਕੀ ਬੁਧਿ ਪਸਚਾਤਾਪ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ (ਮੂਰਖ ਰੱਬ ਵਾਲਾ ਰਸਤਾ) ਨਹੀਂ ਸਮਝਦਾ ਤੇ ਸਮਾਂ ਵਿਹਾ ਜਾਣ ਤੇ ਪਛਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁ = ਅੰਨ੍ਹਾ, ਮੂਰਖ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conoce al Verdadero Guru, uno obtiene"