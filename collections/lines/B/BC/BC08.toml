[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਗੁਰੂ. ਨ ਸੇਵਿਓ; ਮਨਮੁਖਾ ਪਇਆ ਮੋਆ ॥"
page = 968
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates, who serve not their Guru, die an ignoble death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ, ਜੋ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ, ਕੁਮੌਤੇ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those self-willed manmukhs who do not serve the Guru die in shame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਮਨਮੁਖੋਂ ਨੇ ਹੇ ਸਤਗੁਰੂ ਜੀ! ਆਪ ਕੋ ਨਹੀਂ ਸੇਵਿਆ ਤਿਨਾਂ ਮਨਮੁਖਾਂ ਕੋ ਮਰਣਾ ਪਿਆਰਾ ਹੈ, ਭਾਵ ਵਹੀ ਜਨਮ ਮਰਨ ਮੇਂ ਪਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਗੁਰੂ ਦਾ ਹੁਕਮ ਨਾਹ ਮੰਨਿਆ ਉਹਨਾਂ ਨੂੰ ਮਰੀ ਪੈ ਗਈ, (ਭਾਵ, ਉਹ ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਆ = ਮਰੀ {ਨੋਟ: ਇਥੇ ਪਾਠ 'ਮੋਆ' ਹੈ, ਪਰ ਅਸਲ ਲਫ਼ਜ਼ 'ਮੁਆ' ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos Manmukjs soberbios fueron llamados, por Dios, a entregar cuentas."