[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਨ੍ਹੈ ਦਿਸਿ ਨ ਆਵਈ; ਰਾਤਿ ਅਨ੍ਹੇਰੀ ਘਰੁ ਨ ਸਿਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The blind cannot see and in the dark and he cannot identify the house (he lives in)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਿਚਾਰ ਰੂਪੀ ਅੱਖਾਂ ਥੋਂ ਬਾਝ) ਅੰਨ੍ਹੇ ਨੂੰ ਦਿਸਦਾ ਨਹੀਂ, ਰਾਤ ਹਨੇਰੀ (ਅਵਿੱਦ੍ਯਾ ਦੀ ਬਾਹੁਲਤਾ ਵਿਖੇ ਆਪਣਾ ਸਰੂਪ ਰੂਪੀ) ਘਰ ਨਹੀਂ ਪਛਾਣਦਾ।"