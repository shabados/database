[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ; ਸਗਲ ਕਰੇ ਆਕਾਰ ॥"
page = 150
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Commander has created the entire creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਕਮ ਨੂੰ ਸਮੁਹ ਰਚਨਾ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, by the Hukam of His Command, has created the entire creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮੀ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸਰਬ ਸਰੀਰ ਰਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ-ਜੰਤ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਹੁਕਮ-ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por su poder y fuerza , a creado todo."