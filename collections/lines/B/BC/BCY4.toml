[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹੀ ਧੂਰਿ ਪੂਰੰ, ਪਰੀ ਕਟਿ ਲੁਥੰ ॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All atmosphere became dusty and the chopped corpses fell"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੂੜ (ਆਕਾਸ਼ ਵਿਚ) ਪੂਰੀ ਤਰ੍ਹਾਂ ਛਾ ਗਈ ਹੈ ਅਤੇ ਕਟੀਆਂ ਵਢੀਆਂ ਲੋਥਾਂ ਪਈਆਂ ਹਨ।"