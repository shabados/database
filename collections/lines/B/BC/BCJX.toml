[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਜੁਗਾ ਕਾ ਹੁਣਿ ਨਿਬੇੜਾ; ਨਰ ਮਨੁਖਾ ਨੋ ਏਕੁ ਨਿਧਾਨਾ ॥"
page = 797
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now the quintessence of the experience of the four ages is this; that for the human race, the one Lord's Name alone is the treasure of blessings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਚਾਰਾਂ ਹੀ ਯੁੱਗਾਂ ਦੇ ਤਜਰਬੇ ਦਾ ਸਾਰ ਤੱਤ ਇਹ ਹੈ ਕਿ ਇਨਸਾਨ ਜਾਤੀ ਲਈ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਬਰਕਤਾਂ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, this is the essence of the teachings of the four ages: for the human race, the Name of the One Lord is the greatest treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗਾਂ ਕਾ (ਹੁਣ) ਅਬ (ਨਿਬੇੜਾ) ਮੁਕਾਉ ਵਾ ਅੰਤੁ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਔਰ ਜੁਗੋਂ ਮੇਂ ਜਨਮ ਧਾਰਤੇ ਰਹੇ ਅਬ ਇਸ ਕਲਿਜੁਗ ਮੇਂ ਨਾਮ ਕੇ ਜਪਨੇ ਸੇ ਜਨਮੋਂ ਕਾ ਅਭਾਵ ਹੋ ਜਾਏਗਾ। ਕਿਉਂਕਿ (ਨਰ ਮਨੁਖਾ) ਮਰਦ ਮਨੁਖੋਂ, ਭਾਵ ਉੱਤਮ ਪ੍ਰੇਮੀ ਜਨੋਂ ਕੋ ਏਕ ਨਾਮ ਨਿਧਾਨ ਹੀ ਸੰਸਾਰ ਤੇ ਤਾਰਨੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪਿਆਂ ਹੀ ਚਹੁੰਆਂ ਜੁਗਾਂ ਦਾ ਨਿਰਨਾ ਸਮਝ ਵਿਚ ਆਉਂਦਾ ਹੈ (ਕਿ ਜੁਗ ਚਾਹੇ ਕੋਈ ਹੋਵੇ) ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la esencia de la Sabiduría en las cuatro épocas, en ésta y en todas las épocas: el Nombre del Señor es el Único Tesoro Verdadero."