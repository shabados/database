[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਾਧਿ ਬੋਧਿ ਅਕਥੁ ਕਥੀਐ; ਸਹਜਿ ਪ੍ਰਭ ਗੁਣ ਗਾਵਏ ॥"
page = 843
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know the Unknowable and utter the Unutterable Lord and instinctively sing His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਮਝ ਤੋਂ ਪਰੇ ਅਤੇ ਨਾਂ ਵਰਣਨ ਹੋਣ ਵਾਲੇ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦੀ ਅਤੇ ਵਰਣਨ ਕਰਦੀ ਹਾਂ ਅਤੇ ਸੁਭਾਵਕ ਹੀ ਉਸ ਦੀ ਮਹਿਮਾ ਗਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know the unknowable, and speak the unspoken; I sing the Glorious Praises of the Celestial Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਅਗਾਧਿ) ਅਥਾਹਿ (ਬੋਧਿ) ਗਿਆਨ ਵਾਲੇ ਅਕਥ ਹਰੀ ਕੋ ਸਭੀ (ਕਥੀਐ) ਕਥਨ ਕਰਤੇ ਹੈਂ, ਤਿਸ ਪ੍ਰਭ ਕੇ ਗੁਣੋਂ ਕੇ (ਸਹਜਿ) ਸੁਭਾਵਕ ਹੀ ਗਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੀ ਹੈ (ਉਹ ਦਾਸੀ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਸੋਭਦੀ ਹੈ)। (ਸੋ, ਸਹੇਲੀਏ! ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ) ਗਿਆਨ ਦੀ ਰਾਹੀਂ (ਗੁਣਾਂ ਦੇ) ਅਥਾਹ (ਸਮੁੰਦਰ-) ਪ੍ਰਭੂ ਵਿਚ (ਚੁੱਭੀ ਲਾ ਕੇ) ਉਸ ਪ੍ਰਭੂ ਦਾ ਗੁਣਾਨੁਵਾਦ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਉਹ ਪ੍ਰਭੂ ਐਸੇ ਸਰੂਪ ਵਾਲਾ ਹੈ ਜਿਸ ਦਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es Íntegro,"