[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਨਿ; ਅਪਨਾ ਕੀਆ ਪਾਈ ॥"
page = 745
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, the mortal to abide in his own actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਪ੍ਰਾਣੀ ਆਪਣੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, they receive the rewards of their own actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦਿਨ ਰਾਤ ਅਪਨੇ ਕਰਮ ਕੀਏ ਕਾ ਫਲ੍ਹ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਦਿਨ ਰਾਤ ਆਪਣੇ ਕਮਾਏ ਦਾ ਫਲ ਭੋਗ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਪਾਈ = ਮੈਂ ਪਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es verdad que siempre cosechamos lo que sembramos."