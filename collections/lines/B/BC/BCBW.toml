[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਤ੍ਰਿਯ ਸੰਗ ਨੇਹ ਘਟ ਮਾਨੋ ॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once, Raja was enticed coming across another woman and lessened his affection for the Rani."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਇਸਤਰੀ ਨਾਲ ਉਸ ਦਾ ਪ੍ਰੇਮ ਘਟ ਗਿਆ।"