[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਬਿਚਿ. ਭਾਉ ਭਾਇ. ਕੋਊ ਬੂਝਹਿ; ਹਰਿ ਰਸੁ ਪਾਵੈ ਭਾਈ ॥"
page = 1123
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's fear is the love. A few, who understand the Lord's love, obtain His elixir, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਅੰਦਰ ਪਿਆਰ ਹੈ। ਬਹੁਤ ਹੀ ਥੋੜ੍ਹੇ ਜੋ ਪਭੂ ਦੇ ਪਿਆਰ ਨੂੰ ਸਮਝਦੇ ਹਨ, ਉਸ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, is the Love of God. Only those few who understand His Love obtain the sublime essence of the Lord, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਕੇ ਵਿਖੈ (ਭਾਉ) ਗ੍ਯਾਨੁ ਹੈ, ਭਾਵ ਪਹਲੇ ਭ੍ਯ ਹੋਵੈਗਾ ਤੌ ਔਰ ਸਾਧਨੋਂ ਦ੍ਵਾਰੇ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ, ਔ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਗ੍ਯਾਨ ਕੇ ਮਹਾਤਮ ਕੋ ਕੋਊ ਵਿਰਲਾ ਹੀ ਸਮਝਤਾ ਹੈ। ਹੇ ਭਾਈ! ਵਹੀ ਪੁਰਖੁ ਹਰੀ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਰਸ ਕੋ ਪੀਵਤਾ ਹੈ। ਰਸ ਪਦ ਆਨੰਦ ਕਾ ਪ੍ਰਯਾਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਜੋ ਮਨੁੱਖ ਇਸ ਹਰਿ-ਨਾਮ ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਚੱਖਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਡਰ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਉਸ ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਵਿਰਲੇ (ਭਾਗਾਂ ਵਾਲੇ) ਬੰਦੇ ਇਹ ਗੱਲ ਸਮਝ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਬਿਚਿ = ਪ੍ਰਭੂ ਦੇ ਅਦਬ ਵਿਚ (ਰਿਹਾਂ)। ਭਾਉ = (ਪ੍ਰਭੂ ਨਾਲ) ਪਿਆਰ। ਭਾਇ = (ਉਸ) ਪਿਆਰ ਦੀ ਰਾਹੀਂ। ਕੋਊ = ਕੋਈ ਵਿਰਲੇ ਵਿਰਲੇ। ਹਰਿ ਰਸੁ = ਹਰਿ-ਨਾਮ ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es el que toma Conciencia del Amor de Dios."