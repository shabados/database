[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਚੋਰ ਚੋਰੇ ਅਠਗ ਠਾਗੇ ॥"
page = 223

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She has blemished the unblemishabel and has stained the pure one  she as made thieves and thus the persons who are never deceptive"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਚੁਰਾਏ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਚੁਰਾ ਲਿਆ, ਨ ਠੱਗੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਠੱਗ ਲਿਆ,"