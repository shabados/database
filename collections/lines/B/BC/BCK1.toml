[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਸਿੰਧ ਗੰਗੰ ॥"
page = 51

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are meeting with their lances like the Ganges with the sea."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸਮੁੰਦਰ ਨਾਲ ਗੰਗਾ ਮਿਲ ਗਈ ਹੋਵੇ।"