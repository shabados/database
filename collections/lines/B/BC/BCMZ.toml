[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਰ ਦਈਤਨ ਕੋ ਦਲ ਦਾਰੁਨ; ਦੀਹ ਹੁਤੇ ਕਰਿ ਏਕ ਨ ਜਾਨੇ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who had looked down upon the enemies, were the conquerors of the"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਦੇ ਬਹੁਤ ਭਾਰੀ ਅਤੇ ਭਿਆਨਕ ਦਲ ਬਹੁਤ ਵੱਡੇ ਸਨ, ਪਰ (ਹੇ ਦੇਵੀ!) ਤੂੰ ਇਕ ਦੀ ਵੀ ਪਰਵਾਹ ਨਹੀਂ ਕੀਤੀ।"