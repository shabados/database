[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਇਸੁ ਰਾਸੀ ਕੇ ਵਾਪਾਰੀਏ; ਜਿਨੑਾ ਨਾਮੁ ਪਿਆਰਾ ॥"
page = 429
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who love the Lord's Name, really come as the dealers of Name's merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ, ਇਸ ਨਾਮ-ਰਸ ਦੇ ਵਪਾਰੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ, ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who love the Naam come as dealers in the merchandise of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਨਾਮ ਪਿਆਰਾ ਲਗਤਾ ਹੈ, ਸੋ ਹਮਾਰੇ ਪਾਸ ਇਸ ਨਾਮ ਕੀ ਪੂੰਜੀ ਸਰਧਾ ਕੇ ਬ੍ਯਾਪਾਰੀ ਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ-ਧਨ ਦੇ ਉਹੀ ਵਣਜਾਰੇ (ਗੁਰੂ ਦੇ ਕੋਲ) ਆਉਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਇਹ ਨਾਮ (-ਧਨ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ, ਸੌਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan todos aquéllos que comercian con esta Mercancía y quienes aman el Naam,"