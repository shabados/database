[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਕੁਪਿ ਕਾਲਿ ਕਟੇ ਝਟ ਕੈ ਕਦਲੀ ਬਨ ਜ︀ਯੋਂ ਧਰਨੀ ਪਰ ਮੇਲੇ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kali, herself, decapitated them like the banana trees are cropped, and they are thrown on the earth,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਕਾਲੀ ਨੇ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਕਟ ਕੇ ਸੁਟ ਦਿੱਤਾ ਜਿਵੇਂ ਕੇਲੇ ਦੇ ਬਨ ਨੂੰ ਧਰਤੀ ਉਤੇ (ਕਟ ਕੇ) ਵਿਛਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"