[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਚਾ; ਚਰਨ ਕਮਲ ਗੁਰ ਲਾਗਾ ॥"
page = 254
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ch: When I got attached to Guru's lotus feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚ- ਜਦ ਮੈਂ ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾ ਨਾਲ ਜੁੜਿਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "CHACHA: Blessed, blessed is that day,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਚਾ ਅਖਰ ਲੇ ਕਰ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਿਖ ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕਿਸੇ ਜੀਵ ਦਾ ਮੱਥਾ) ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਤੇ ਲੱਗੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "CHACHA: Bendito, bendito será ese día,"