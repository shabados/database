[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਰੇ ਸੰਗ ਤਪਸ︀ਯਾ ਕਰਿਹੋ ॥੬੨॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You wear one and other I will. I will go in for meditation with you.’(62)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਵੀ) ਤੁਹਾਡੇ ਨਾਲ ਤਪਸਿਆ ਕਰਾਂਗੀ ॥੬੨॥"