[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਭਗਤ. ਤੇਰੇ ਭਗਤ ਸਲਾਹਨਿ ਤੁਧੁ ਜੀ; ਹਰਿ ਅਨਿਕ ਅਨੇਕ ਅਨੰਤਾ ॥"
page = 348
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In many and various ways the numberless saints of Thine saints of Thine, O God, praise Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਅਤੇ ਭਿੰਨ ਭਿੰਨ ਤਰੀਕਿਆਂ ਨਾਲ, ਬੇ-ਗਿਣਤ ਤੈਡੇਂ ਸਾਧੂ, ਹੈ ਵਾਹਿਗੁਰੂ! ਤੇਰੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees, Your devotees praise You, O Dear Lord, in many and various ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨੰਤ ਹਰਿ ਜੀ! ਤੇਰੇ ਅਨੇਕ ਭਗਤ ਤੇਰੀ ਤੀਨੋ ਕਾਲੋਂ ਮੇਂ (ਸਲਾਹਨਿ) ਸੋਭਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਨੇਕਾਂ ਤੇ ਬੇਅੰਤ ਤੇਰੇ ਭਗਤ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤ = ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਭਗਤਿ' ਤੇ 'ਭਗਤ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos, Tus Devotos Te Alaban, oh Amado Señor, de muchas y mil maneras."