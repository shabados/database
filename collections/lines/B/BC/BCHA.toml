[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂੰਡ ਕਾਟਿ ਜਿਨ ਨਿਜੁ ਕਰਨ; ਹਰ ਪਰ ਦਿਯੋ ਚਰਾਇ ॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He said,) ‘The woman, who has cut her head off, and, with her own hands, has presented to Shiva,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਨੇ ਕਿਹਾ) ਜਿਸ ਨੇ ਆਪਣੇ ਹੱਥ ਨਾਲ ਸਿਰ ਕਟ ਕੇ ਸ਼ਿਵ ਉਪਰ ਚੜ੍ਹਾਇਆ ਹੈ,"