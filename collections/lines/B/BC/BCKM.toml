[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੂਝ ਪਰੀ ਸਭ ਸੈਨ ਲਖੀ ਜਬ; ਤੌ ਮਹਖਾਸੁਰ ਖਗ ਸੰਭਾਰਿਓ ॥"
page = 79

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Knowing about the destruction of all his forces in the war, Mahishasura held up his sword.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਮਹਿਖਾਸੁਰ ਨੇ (ਆਪਣੀ) ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਜੂਝ ਮਰਿਆ ਵੇਖਿਆ ਤਾਂ ਉਸਨੇ ਖੰਡਾ ਫੜ ਲਿਆ"