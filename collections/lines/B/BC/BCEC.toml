[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਨ ਜਾਵੈ; ਚੂਕੈ ਆਸਾ ॥"
page = 224
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes and goes not, and his desire is stilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ ਤੇ ਉਸ ਦੀ ਖਾਹਿਸ਼ ਮਿਟ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not come or go in reincarnation, and his hopes are subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਆਸਾ ਨਿਬ੍ਰਿਤ ਹੋ ਗਈ ਹੈ ਯਾਂ ਤੇ ਜਨਮਤੇ ਮਰਤੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਸਾ (ਤ੍ਰਿਸ਼ਨਾ) ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਹ ਭਟਕਣਾ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੈ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No va ni viene más, y habita en si mismo"