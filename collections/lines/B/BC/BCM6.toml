[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਗੁਣ ਕੀਤੇ; ਭਗਤਿ ਨ ਹੋਇ ॥"
page = 4
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without acquiring the virtues, Lord's devotional service can not be performed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਹਾਸਲ ਕਰਨ ਦੇ ਬਾਝੋਂ ਸੁਆਮੀ ਦੀ ਪਰੇਮ-ਮਈ ਸੇਵਾ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without virtue, there is no devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਇਸ ਨਿੰਮ੍ਰਤਾ ਰੂਪੁ ਗੁਨੁ ਧਾਰਨ ਕੀਏ ਬਿਨਾ ਭਗਤੀ ਨਹੀ ਹੋਤੀ॥☬ਪ੍ਰਸ਼ਨ: ਜਗਤ ਕੀ ਉਤਪਤੀ ਸਰਗੁਣ ਤੇ ਹੋਈ ਵਾ ਨਿਰਗੁਣ ਤੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ!) ਜੇ ਤੂੰ (ਆਪ ਆਪਣੇ) ਗੁਣ (ਮੇਰੇ ਵਿਚ) ਪੈਦਾ ਨਾਹ ਕਰੇਂ ਤਾਂ ਮੈਥੋਂ ਤੇਰੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin esta purificación de pensamientos y acciones, uno no puede volverse Devoto a Su Servicio."