[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਕਜ ਮੋਹ. ਸਰਿ ਹਾਂ ॥"
page = 409
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the world-pool is the mud of attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਛੱਪੜ ਵਿੱਚ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਗਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the pool of the world is the mud of attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਰੂਪ ਸਰੋਵਰ ਮੇਂ ਮੋਹ ਰੂਪ (ਪੰਕ) ਕੀਚੜ ਹੈ (ਜ) ਉਤਪਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਮੋਹ ਦਾ ਚਿੱਕੜ ਹੈ (ਇਸ ਵਿਚ ਫਸਿਆ ਹੋਇਆ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la laguna del mundo está el lodo del apego,"