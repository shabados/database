data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਜਦੋਂ ਭੀ ਕਿਸੇ ਨੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ahora que habito en el Nombre del Perfecto Señor,"