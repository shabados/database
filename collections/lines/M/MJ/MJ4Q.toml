[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਿ ਥਿਤੀ ਵਾਰ; ਦੂਜਾ ਦੋਇ ॥"
page = 843
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The omens attached to these Lunar and Solar days create double mindedness and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਚੰਦ੍ਰਮਾ ਅਤੇ ਸੂਰਜ ਦੇ ਦਿਹਾੜਿਆਂ ਨਾਲ ਜੋੜੇ ਹੋਏ ਸ਼ਗਨ ਦੁਚਿਤਾਪਣ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਪੈਦਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Concern with these omens and days leads only to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਥਿਤੋਂ ਮੇਂ ਭੀ ਦ੍ਵੈਤ ਭਾਵ ਰਾਖਤੇ ਹੈਂ ਔ ਵਾਰੋਂ ਮੇਂ ਭੀ ਦ੍ਵੈਤ ਹੀ ਰਾਖਤੇ ਹੈਂ। ਭਾਵ ਵਹੁ ਦ੍ਵੈਤ ਭਾਵ ਕਰ (ਥਿਤੀ ਵਾਰ) ਅਭਿਮਾਨੀ ਦੇਵਤਿਓਂ ਸੇ ਫਲ ਮਾਂਗਤੇ ਹੈਂ ਅਰਥਾਤ ਤਤ ਰੂਪਤਾ ਕਰ ਫਲੁ ਪਰਮੇਸਰੁ ਹੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਖ਼ਾਸ ਖ਼ਾਸ ਥਿੱਤਾਂ ਨੂੰ ਚੰਗੀਆਂ ਜਾਣ ਕੇ ਭਟਕਦੇ ਨਾਹ ਫਿਰੋ, ਸਗੋਂ) ਇਹ ਥਿੱਤਾਂ ਇਹ ਵਾਰ ਮਨਾਣੇ ਤਾਂ ਮਾਇਆ ਦਾ ਮੋਹ ਪੈਦਾ ਕਰਨ ਦਾ ਕਾਰਣ ਬਣਦੇ ਹਨ, ਮੇਰ-ਤੇਰ ਪੈਦਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਹਿ = {ਲਫ਼ਜ਼ 'ਏਹ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਦੂਜਾ = ਮਾਇਆ ਦਾ ਮੋਹ। ਦੋਇ = ਮੇਰ-ਤੇਰ, ਦ੍ਵੈਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La santidad apegada a los días lunares o solares, crean en uno el sentido de la dualidad,"