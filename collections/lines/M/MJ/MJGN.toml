[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਆਗੈ; ਸੀਸੁ ਧਰੇਇ ॥"
page = 1261
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and offers his head unto the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਮੂਹਰੇ ਆਪਣਾ ਸਿਰ ਭੇਟਾ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He offers his head to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸਤਿਗੁਰੋਂ ਕੇ ਆਗੇ ਸੀਸ ਅਪਨਾ ਧਰ ਦੇਵੈ, ਭਾਵ ਮਨ, ਤਨ ਸਮਰਪਨ ਕਰ ਕੇ ਅਪਨੀ ਮਮਤਾ ਕੋ ਤਿਆਗ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਅੱਗੇ ਆਪਣਾ ਸਿਰ ਰੱਖੀ ਰੱਖਦਾ ਹੈ (ਸਦਾ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਸੁ = ਸਿਰ। ਧਰੇਇ = ਧਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Verdadero Guru y le ofrece su cabeza,"