[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕੋ ਨਿਰਤਿਕਾਰੀ ॥"
page = 884
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the dance of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਸਾਹਿਬ ਦਾ ਨਾਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the rhythmic dance of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਕਾ ਰਚਾ ਹੂਆ ਜੋ ਸੰਸਾਰੁ ਹੈ ਏਹੀ ਨਿਰਤਕਾਰੀ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ) ਪਰਮਾਤਮਾ (ਦੀ ਰਚੀ ਰਚਨਾ) ਦਾ ਨਾਚ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, así es el baile que el hombre danza para su Dios,"