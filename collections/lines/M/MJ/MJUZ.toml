[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਂਛਉ ਧੂਰਿ; ਪਵਿਤ੍ਰ ਕਰੇਰੈ ॥"
page = 1304
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I long for the dust of their feet, which renders me immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਨੂੰ ਲੋਚਦਾ ਹਾਂ, ਜੋ ਮੈਨੂੰ ਪਾਵਨ ਪੁਨੀਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I long for the dust of their feet, which purifies and sanctifies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਰਣੋਂ ਕੀ ਧੂਰੀ ਕੀ ਚਾਹ ਕਰ, ਜੋ ਤੁਮ ਕੋ ਪਵਿਤਰ ਕਰ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ) ਧੂੜ ਮੰਗਦਾ ਹਾਂ (ਇਹ ਚਰਨ-ਧੂੜ ਮਨੁੱਖ ਦਾ ਜੀਵਨ) ਪਵਿੱਤਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਂਛਉ = ਬਾਂਛਉਂ, ਮੈਂ ਚਾਹੁੰਦਾ ਹਾਂ। ਕਰੇਰੈ = ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Igual que los sesenta y ocho santuarios de peregrinaje,"