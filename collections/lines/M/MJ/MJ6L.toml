[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨੀਚ ਹੋੁਤੇ, ਹੀਣਮਤਿ ਝੂਠੇ; ਤੂ. ਸਬਦਿ ਸਵਾਰਣਹਾਰਾ ॥"
page = 1255
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am groveling, low and of false understanding. Thou embellish me with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਧਮ, ਨੀਵਾਂ ਅਤੇ ਕੂੜੀ ਸਮਝ ਵਾਲਾ ਹਾਂ। ਆਪਣੇ ਨਾਮ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am low and wretched, with shallow and false understanding; You embellish and exalt me through the Word of Your Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸਤਿਗੁਰੋ! ਹਮ ਨੀਚੋਂ ਤੇ (ਹੀਣ) ਨੀਚ ਮਤ ਕੇ ਝੂਠੇ ਹੈਂ ਔਰ ਤੂੰ ਹਮ ਕੋ ਅਪਨਾ (ਸਬਦੁ) ਉਪਦੇਸ ਦੇ ਕਰ ਸਵਾਰਨੇਹਾਰਾ ਹੈਂ, ਭਾਵ ਇਹ ਉਤਮ ਔ ਸਚੇ ਕਰਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ (ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਫਸ ਕੇ ਬੜੇ) ਨੀਵੇਂ ਜੀਵਨ ਵਾਲੇ ਹੋ ਚੁਕੇ ਹਾਂ, ਅਸੀਂ ਮੂਰਖ ਹਾਂ, ਅਸੀਂ ਝੂਠੇ ਪਦਾਰਥਾਂ ਵਿਚ ਫਸੇ ਪਏ ਹਾਂ; ਪਰ ਤੂੰ (ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਬਾਣੀ ਵਿਚ (ਜੋੜ ਕੇ) ਸਾਡਾ ਜੀਵਨ ਸਵਾਰਨ ਦੇ ਸਮਰੱਥ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਤੇ = ਸਾਂ, ਹੁੰਦੇ ਸਾਂ (ਨੋਟ: ਅੱਖਰ 'ਹ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਹੋਤੇ' ਹੈ, ਇਥੇ 'ਹੁਤੇ' ਪੜ੍ਹਨਾ ਹੈ)। ਹੀਣ ਮਤਿ = ਮੱਤ ਹੀਣ, ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Señor Creador. Oh Dios, somos bajas piltrafas humanas, con una mente falsa e ignorante, eres Tú Quien embellece nuestra vida con Tu Palabra de Shabd y cuando los seres humanos conocen su Ser Superior,"