[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭੇਟਤ; ਗਤਿ ਭਈ ਹਮਾਰੀ ॥੪॥੫੬॥੧੨੫॥"
page = 191
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by meeting whom my salvation has been accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਮੇਰੀ ਕਲਿਆਣ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting Him, I have been saved. ||4||56||125||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਮਿਲਨੇ ਕਰ ਹਮਾਰੀ ਮੁਕਤੀ ਭਈ ਹੈ॥੪॥੫੬॥੧੨੫॥☬ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਿਲਿਆਂ ਸਾਡੀ (ਜੀਵਾਂ ਦੀ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਜਾਂਦੀ ਹੈ ॥੪॥੫੬॥੧੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra a los Santos y la Contemplación del Naam.(4-56-125)"