[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਨੀਚ ਬਿਕਾਰ ਸੁਕ੍ਰਿਤ; ਸੰਲਗਨ ਸਭ ਸੁਖ ਛਤ੍ਰ ॥"
page = 1018
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The peace-giving canopy of the sky is evenly stretching over all, be those high, low, bad or good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਕਾਸ ਦੀ ਆਰਾਮ ਦੇਣ ਵਾਲੀ ਚਾਨਣੀ ਸਮੂਹ ਉਚਿਆਂ, ਨੀਵਿਆਂ, ਮੰਦਿਆਂ ਤੇ ਚੰਗਿਆਂ ਉਤੇ ਇਕਰਸ ਫੈਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "High and low, bad and good - the comforting canopy of the sky stretches evenly over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਸ ਮੇਂ ਊਚ ਹੋਵੈ ਵਾ ਨੀਚ ਹੋਵੈ, ਕੋਈ ਬਿਕਾਰ ਕਰੇ, ਕੋਈ ਪੁਨ ਕਰੇ, ਸਭ ਕੇ ਸਾਥ ਲਾਗ ਰਹਾ ਹੈ ਔ ਸਭ ਕੋ ਛਤ੍ਰ ਸਮ ਹੋਇ ਕਰਿ ਸੁਖ ਦੇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਕੋਈ ਉੱਚਾ ਹੋਵੇ ਨੀਵਾਂ ਹੋਵੇ, ਕੋਈ ਬੁਰਾਈ ਕਰੇ ਕੋਈ ਭਲਾਈ ਕਰੇ (ਆਕਾਸ਼ ਸਭਨਾਂ ਨਾਲ) ਇਕੋ ਜਿਹਾ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ, ਸਭਨਾਂ ਵਾਸਤੇ ਸੁਖਾਂ ਦਾ ਛਤਰ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਕ੍ਰਿਤ = ਭਲਾਈ। ਸੰਲਗਨ = ਇੱਕੋ ਜਿਹਾ ਲੱਗਾ ਹੋਇਆ। ਸੁਖ ਛਤ੍ਰ = ਸੁਖਾਂ ਦਾ ਛੱਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cielos cubren con su bóveda a todos por igual,"