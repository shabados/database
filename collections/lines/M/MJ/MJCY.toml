[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਤੁਮਾਰਾ ਸੁਆਮੀ ॥"
page = 1074
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar-sweet is Thine Name, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਵਰਗਾ ਮਿੱਠੜਾ ਹੈ ਤੈਡਾਂ ਨਾਮ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Naam is Ambrosial Nectar, O my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੁਮਾਰਾ ਜੋ ਨਾਮਾਮ੍ਰਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Maestro, Dulce Néctar es Tu Nombre y Nanak,"