[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਵਿੰਦ ਨਿਤ ਗਾਵਣੇ; ਨਿਰਮਲ ਸਾਚੈ ਨਾਇ ॥੧॥"
page = 46
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever singing the praises of the Lord of the world and the True Name, I have become blotless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਅਤੇ ਸਚੇ-ਨਾਮ ਦਾ ਜੱਸ ਸਦਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਬੇਦਾਗ਼ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I constantly sing the Glories of the Lord of the Universe. Through the True Name, I have become spotlessly pure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕੋ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਗਾਵਣਹਾਰੇ ਹੋ ਰਹੇ ਹੈਂ, ਔਰ ਸਚੇ ਪ੍ਰਮੇਸਰ ਕੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਨਿਰਮਲ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪਵਿਤ੍ਰ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ਮਨੁੱਖ ਸਦਾ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਵਣ ਦਾ ਆਹਰ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ ਨਾਇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me dedico a cantar por siempre las Alabanzas del Señor, a través de la Palabra Pura y Verdadera. (1)"