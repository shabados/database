[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਮਾਗਹਿ ਸਤਸੰਗੁ ॥"
page = 276
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many millions pray for the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਸਾਧ ਸੰਗਤ ਦੀ ਯਾਚਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions pray for the Society of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਸੰਤੋਂ ਕਾ ਸੰਗ ਹੀ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਮਨੁੱਖ ਸਤ-ਸੰਗ ਮੰਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones guardan la Compañía de los Santos"