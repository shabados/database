[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ; ਭਰਮਿ ਭੁਲਾਨੇ ਅੰਧਾ ॥"
page = 334
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, the blind ones are gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ, ਅੰਨ੍ਹੇ ਮਨੁੱਖ, ਵਹਿਮ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, the blind ones are deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਕਾ ਮਨ ਅੰਧਾ ਹੈ, ਸੋ ਹਰੀ ਕੇ ਭਜਨ ਬਿਨਾਂ ਭਰਮ ਮੇਂ ਭੂਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਲੋਕ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ (ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ) ਭੁਲੇਖੇ ਵਿਚ ਪਏ ਹੋਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor todos están ciegos y son engañados por la dualidad."