[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੇਰਾ ਪਾਇਓ; ਘਰ ਕੈ ਗਾਂਇ ॥੨॥"
page = 1136
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but now, I have found the game within the home of my body village."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਹੁਣ ਮੈਂ ਸ਼ਿਕਾਰ ਆਪਣੀ ਦੇਹ ਦੇ ਪਿੰਡ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਹੀ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But now, I have found the game within the home of my body-village. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਘਰ ਕੈ ਗਾਂਇ) ਅੰਤਹਕਰਨ ਕੇ ਅਸਥਾਨ ਮੇਂ ਸ਼ਿਕਾਰ ਕੋ ਪਾਇਆ ਹੈ, ਭਾਵ ਯਹਿ ਪਰਮਾਤਮਾ ਕੋ ਜਾਣ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨ ਨੂੰ ਪਕੜਨਾ ਸੀ ਉਹ ਮਨ-) ਸ਼ਿਕਾਰ ਮੈਨੂੰ ਆਪਣੇ ਸਰੀਰ ਦੇ ਅੰਦਰ ਹੀ ਲੱਭ ਪਿਆ (ਤੇ, ਮੈਂ ਉਸ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ahora mi presa la encuentro en el Recinto de mi Ser. (2)"