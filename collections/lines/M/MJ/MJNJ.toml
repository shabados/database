[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਮੇਰੇ ਮਨ ਕੀ ਪਿਆਸ ॥"
page = 716
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mother, my mind thirsts for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮਾਤਾ, ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਤ੍ਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mother, my mind is so thirsty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਮਾਯਾ ਪਤੀ! ਮੇਰੇ ਮਨ ਮੇਂ ਤੌ ਏਕ ਤੇਰੇ ਦਰਸਨ ਕੀ ਪਿਆਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੇਰੇ ਮਨ ਦੀ ਇਹ (ਪ੍ਰਭੂ ਦਰਸਨ ਦੀ) ਪਿਆਸ (ਸਦਾ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Madre, tengo sed de Tu Amor;"