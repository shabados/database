[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਮੁਖ ਸਦ ਉਜਲੇ; ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥"
page = 1422
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their countenances are ever bright, in the court of that True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੱਚੇ ਸੁਅਮਾੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਹਮੇਸ਼ਾਂ ਹੀ ਰੌਸ਼ਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their faces are always radiant in the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਤ ਸਚੇ ਕੇ ਦਰਬਾਰ ਮੇਂ ਤਿਨੋਂ ਕੇ ਮੁਖ ਸਦਾ ਉਜਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ (ਰੱਬੀ) ਦਰਬਾਰ ਵਿਚ ਸਦਾ ਰੌਸ਼ਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus semblantes están siempre radiantes en la Corte del Señor."