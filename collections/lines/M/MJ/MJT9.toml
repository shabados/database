type = "primary"
data = "ਸਰਿ ਆਪੁ ਜਾਨ ਨ ਸਰਬ ॥੨੨॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time his pride was increased and he did not consider anyone else like himself.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਮਾਨ ਸਾਰਿਆਂ ਨੂੰ ਨਾ ਸਮਝਿਆ ॥੨੨॥"