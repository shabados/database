[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਸੰਗਤਿ ਹਰਿ. ਕੋ ਕੋ, ਨ ਉਧਰਿਓ; ਪ੍ਰਭ ਕੀਏ ਪਤਿਤ. ਪਵਗੇ ॥"
page = 976
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who and which is it, who is saved not through Thine association, O my Master. It is only the Lord, who sanctifies the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਤੇ ਕੌਣ ਹੈ ਜੋ ਤੇਰੇ ਮੇਲ ਮਿਲਾਪ ਰਾਹੀਂ ਪਾਰ ਨਹੀਂ ਉਤਰਦਾ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ! ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with You, Lord, who would not be saved? Only God sanctifies the sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੁਮਾਰੀ ਸੰਗਤ ਮੇਂ ਕੌਣ ਕੌਣ ਨਹੀਂ (ਉਧਰਿਆ) ਤਰਿਆ। ਹੇ ਪ੍ਰਭੋ! ਤੁਮ ਨੇ ਪਾਪੀ ਪਵਿਤ੍ਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੜਾ ਭੀ ਤੇਰੀ ਸੰਗਤ ਵਿਚ ਆਇਆ, ਉਹੀ (ਪਾਪਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਨਿਕਲਿਆ, ਤੂੰ ਪਾਪਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਇਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ ਕੋ ਨ = ਕੌਣ ਕੌਣ ਨਹੀਂ? ਸਾਰੇ ਹੀ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਪਵਗੇ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿quién hay que se haya salvado si no es a través de Ti? Tú has emancipado a todos en todas las épocas."