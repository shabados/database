[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਥਮੇ ਬ੍ਰਹਮਾ; ਕਾਲੈ ਘਰਿ ਆਇਆ ॥"
page = 227
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly Barahma entered the house of (become subject to) Death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਵਲ ਬ੍ਰਹਮਾ ਮੌਤ ਗ੍ਰਿਹ ਵਿੱਚ ਵੜਿਆ (ਦੇ ਵਸ ਪਿਆ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, Brahma entered the house of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਹਲੇ ਜੋ ਸਰਬ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਆਦਿ ਬ੍ਰਹਮਾ ਹੈ, ਸੋ ਭੀ ਮ੍ਰਿਤੁ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਜੀਵਾਂ ਦੀ ਤਾਂ ਗੱਲ ਹੀ ਕੀਹ ਕਰਨੀ ਹੈ) ਸਭ ਤੋਂ ਪਹਿਲਾਂ ਬ੍ਰਹਮਾ ਹੀ ਆਤਮਕ ਮੌਤ ਦੀ ਫਾਹੀ ਵਿਚ ਫਸ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਥਮੇ = ਸਭ ਤੋਂ ਪਹਿਲਾਂ। ਕਾਲੈ ਘਰਿ = ਕਾਲ ਦੇ ਘਰ ਵਿਚ, ਮੌਤ ਦੇ ਸਹਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para empezar, Brahma mismo estaba sujeto a la muerte;"