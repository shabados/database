[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਰਨ ਸਰਨ ਜਿਹ ਬਸਤ ਭਵਾਨੀ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess Durga takes refuge at His Feet and abides there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਰਨਾਂ ਦੀ ਓਟ ਵਿਚ ਮਾਇਆ ('ਭਵਾਨੀ') ਵਸਦੀ ਹੈ।"