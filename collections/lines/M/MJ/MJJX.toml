[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜੁਗ ਕੇਤੇ ਜਾਹਿ ਸੁਆਮੀ; ਤਿਨ ਫਲ ਤੋਟਿ. ਨ ਆਵੈ ॥"
page = 438
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though several ages may pass away to their boons there, is no end, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕਈ ਇਕ ਜੁੱਗ ਗੁਜ਼ਰ ਜਾਣ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਦਾਤਾਂ ਖਤਮ ਨਹੀਂ ਹੁੰਦੀਆਂ ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even though numerous ages may pass, O Lord Master, their blessings are not exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕੇ ਦੀਏ ਹੂਏ ਗ੍ਯਾਨ ਫਲ ਕੋ ਕੇਤੇ, ਭਾਵ ਬਹੁਤ ਜੁਗ ਭੀ ਬੀਤ ਜਾਵੈ, ਪਰੰਤੂ ਤਉ ਭੀ ਤਿਨ ਕੋ ਫਲ੍ਹ ਕਾ ਤੋਟਾ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਸੁਆਮੀ! ਚਾਹੇ ਅਨੇਕਾਂ ਹੀ ਜੁਗ ਬੀਤ ਜਾਣ ਸਿਮਰਨ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਆਤਮਕ ਆਨੰਦ ਦਾ ਮਿਲਿਆ ਫਲ ਕਦੇ ਭੀ ਘਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, milenios pueden pasar, pero nunca se acaba su Ganancia."