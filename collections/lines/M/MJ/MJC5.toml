[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਰਾਖਾ; ਖੇਤ ਊਪਰਿ ਪਰਾਏ ॥"
page = 179
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the watchman watches over the field of another,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਿਗਾਨੀ ਪੈਲੀ ਉਤੇ ਰਾਖੀ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The watchman oversees the field of another,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਪਰਾਏ ਖੇਤ ਪਰ ਰਖਵਾਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਰਾਖਾ ਕਿਸੇ ਹੋਰ ਦੇ ਖੇਤ ਉਤੇ (ਰਾਖੀ ਕਰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como si uno cuidara la granja de otro,"