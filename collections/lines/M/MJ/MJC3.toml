[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭੈ ਵਿਚਿ ਜੇ ਮਰੈ; ਸਹਿਲਾ ਆਇਆ ਸੋਇ ॥੧॥"
page = 149
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak if man dies in the Lord's fear, fruitful becomes his advent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਬੰਦਾ ਪ੍ਰਭੂ ਦੇ ਡਰ ਅੰਦਰ ਫੌਤ ਹੋ ਜਾਏ, ਉਸ ਦਾ ਆਗਮਨ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if one dies in the fear of God, his coming into the world is blessed and approved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਾ ਮਨ ਪਰਮੇਸ੍ਵਰ ਕੇ ਭੈ ਵਿਖੇ ਮਰ ਜਾਵੇ ਸੋ ਸੰਸਾਰ ਮੇਂ (ਸਹਿਲਾ) ਲਾਭ ਕੇ ਸਹਤ ਵਾ ਸਫਲਾ ਆਇਆ ਜਾਣੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਡਰ ਵਿਚ ਆਪਾ-ਭਾਵ ਮਾਰਦਾ ਹੈ ਉਸ ਦਾ ਜੰਮਣਾ ਮੁਬਾਰਕ ਹੈ (ਜਗਤ ਦੀ ਮਮਤਾ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸਹਮ ਪੈਦਾ ਕਰਦੀ ਹੈ, ਜਦੋਂ ਇਹ ਅਪਣੱਤ ਤੇ ਮਮਤਾ ਮੁੱਕ ਜਾਏ ਤਦੋਂ ਕਿਸੇ ਚੀਜ਼ ਦੇ ਖੁੱਸਣ ਦਾ ਸਹਮ ਨਹੀਂ ਰਹਿੰਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਵਿਚਿ = ਪ੍ਰਭੂ ਦੇ ਡਰ ਵਿਚ। ਸਹਿਲਾ = ਸਫਲਾ। ਮਰੈ = ਅਪਣੱਤ ਗਵਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Nanak, si uno muere temeroso de Dios. El temor esta siempre en su mente."