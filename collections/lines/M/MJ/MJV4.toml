[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਊਪਰਿ ਅਵਰੁ. ਨ ਦੀਸੈ; ਸਾਚੇ ਸਾਚਿ ਸਮਾਵੈ ॥"
page = 1112
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one is seen above the True Lord. The man of truth merges in the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਤੋਂ ਉਤੇ ਕੋਈ ਭੀ ਨਜਰ ਨਹੀਂ ਆਉਂਦਾ। ਸੱਚਾ ਇਨਸਾਨ ਸਤਿਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one else is seen to be above the True Lord; the true person merges in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਉਪਰ ਤਿਨ ਕੋ ਔਰ ਕੋਈ ਦੀਖਤਾ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਜੀਵ ਸਚੇ ਉਪਦੇਸ ਕਰ ਸਚ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਤੋਂ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ, ਉਹ ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਰਿਹਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ ਊਪਰਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਤੋਂ ਵੱਡਾ। ਸਾਚੇ ਸਾਚਿ = ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existe nada más alto que el Uno Verdadero y así el ser verdadero se inmerge en el Dios Verdadero."