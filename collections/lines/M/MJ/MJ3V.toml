[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਅਮੋਲਕੁ ਅਗਮ ਅਪਾਰਾ ॥"
page = 1067
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless, Boundless and Infinite is Thy Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਮੁੱਲਾ, ਹਦਬੰਨਾ ਰਹਿਤ ਅਤੇ ਬੇਅੰਤ ਹੈ ਤੇਰਾ ਨਾਮ, ਹੇ ਸਾਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is priceless, inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਗਮ ਅਪਾਰਾ) ਪਰਮੇਸਰ! ਤੇਰਾ ਨਾਮ ਅਮੋਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ (ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਨਹੀਂ ਮਿਲ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor, es inapreciable, inaccesible e infinito."