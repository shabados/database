[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹਰਿ ਦਾਤੇ ਸਮਰਥ ਸੁਆਮੀ; ਇਕੁ ਮਾਗਉ ਤੁਝ ਪਾਸਹੁ ਹਰਿ ਦਾਨੈ ॥"
page = 1320
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beneficent God, the Lord Master, Thou are All-powerful, I ask for but one boon from Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਦਾਤਾਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ! ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਕੇਵਲ ਇੱਕ ਦਾਤ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lord, You are the Great Giver, our All-powerful Lord and Master; O Lord, I beg for only one gift from You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਸੁਆਮੀ! ਤੁਮ (ਹਰਿ) ਸਰਬ ਕੇ ਦਾਤੇ ਹੋ, ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਇਕ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ॥☬ਜੇ ਕਹੇ ਕਿਆ ਮਾਂਗਤੇ ਹੋ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੁਸੀਂ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਸੁਆਮੀ ਹੋ। ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਪਾਸੋਂ ਇਕ ਖ਼ੈਰ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor, eres el Gran Dador, el Todopoderoso Señor y Maestro, oh Señor, hincado Te suplico, dame Tu Regalo,"