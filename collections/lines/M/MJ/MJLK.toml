[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਮ ਪੁਰਿ ਬਧੇ ਮਾਰੀਅਹਿ; ਜਿਉ ਸੰਨੑੀ ਉਪਰਿ ਚੋਰ ॥੧॥"
page = 1247
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are bound and beaten in Yama's city, O Nanak, like the thief caught on the spot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਯਮ ਦੇ ਸ਼ਹਿਰ ਉਤੇ ਨਰੜ ਕੇ ਸੰਨ੍ਹ ਦੇ ਉਤੇ ਫੜੇ ਹੋਏ ਤਸਕਰ ਦੀ ਤਰ੍ਹਾਂ, ਹੇ ਨਾਨਕ! ਮਾਰੇ ਕੁਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, will be bound and gagged and beaten in the City of Death, like the thief caught red-handed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਜਮ ਪੁਰੀ ਮੇਂ ਬਧੇ ਹੂਏ ਐਸੇ ਮਾਰੀਤੇ ਹੈਂ ਜਿਸ ਪਰਕਾਰ ਸੰਨ ਕੇ ਊਪਰ ਚੋਰ ਪਕੜਾ ਹੂਆ ਮਾਰੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਜਮਰਾਜ ਦੇ ਸਾਹਮਣੇ ਬੱਝੇ ਹੋਏ ਇਉਂ ਮਾਰ ਖਾਂਦੇ ਹਨ ਜਿਵੇਂ ਸੰਨ੍ਹ ਉਤੋਂ ਫੜੇ ਹੋਏ ਚੋਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰੀਅਹਿ = ਮਾਰ ਖਾਂਦੇ ਹਨ। ਜਮ ਪੁਰਿ = ਜਮ ਦੀ ਪੁਰੀ ਵਿਚ, ਜਮਰਾਜ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son atados y Yama los hace enfrentar la consecuencia de sus acciones, así como al ladrón que es sorprendido in fraganti. (1)"