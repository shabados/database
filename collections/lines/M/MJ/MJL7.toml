[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮੇਲਿ ਮਿਲਾਇ; ਜੇ ਤੁਧੁ ਭਾਈਐ ॥੮॥੨॥੪॥"
page = 752
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If such be Thy will, O Lord, unite Thou Nanak, in thine union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੀ ਐਸੀ ਰਜ਼ਾ ਹੋਵੇ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please unite Nanak in Union, O Lord, if it is pleasing to Your Will. ||8||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸਰ! ਤਿਨ ਕੇ ਮੇਲ ਮੇਂ ਹਮਕੋ (ਮਿਲਾਇ) ਮਿਲਾ ਦੇਹੁ ਜੋ ਤੁਝਕੋ ਭਾਏ ਹੈਂ॥੮॥੨॥੪॥☬ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ-ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਤੈਨੂੰ ਭਾਵੇ (ਤਾਂ ਮੇਹਰ ਕਰ, ਤੇ) ਆਪਣੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲਾ ॥੮॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día y es unido con su Dios, si tal es Su Voluntad.(8-2-4)"