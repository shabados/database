[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਬਾਣੀ. ਘਟ ਤੇ ਉਚਰਉ; ਆਤਮ ਕਉ ਸਮਝਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 693
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ambrosial word I utter from the depth of my heart and I instruct, my soul; accordingly. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਸਰੂਪ ਕਲਾਮ ਮੈਂ ਆਪਣੇ ਦਿਲੋਂ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ ਤੇ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਨੂੰ ਸਿਖਮਤ ਦਿੰਦਾ ਹਾਂ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Ambrosial Bani of the Word from the depths of my heart, and I have instructed my soul. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ ਜੋ ਪਰਮੇਸਰ ਸੰਬੰਧ ਬਾਣੀ ਹੈ, ਸੋ (ਘਟ) ਸਰੀਰ ਵਾ ਰਿਦੇ ਤੇ ਵਿਚਾਰ ਕਰ ਉਚਾਰਨ ਕਰਤਾ ਹੂੰ, ਤਿਸ ਬਾਣੀ ਕਰ ਕੇ ਨਿਜ (ਆਤਮ) ਮਨ ਕੋ ਸਮਝਾਵਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਮੈਂ ਚਿੱਤ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦਾ ਹਾਂ ਤੇ ਆਪਣੇ ਆਤਮਾ ਨੂੰ (ਸਹੀ ਜੀਵਨ ਦੀ) ਸਿੱਖਿਆ ਦੇਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ ਤੇ = ਹਿਰਦੇ ਤੋਂ, ਦਿਲੋਂ, ਚਿੱਤ ਜੋੜ ਕੇ। ਉਚਰਉ = ਮੈਂ ਉਚਾਰਦਾ ਹਾਂ। ਆਤਮ ਕਉ = ਆਪਣੇ ਆਪ ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplo el Nombre Ambrosial con todo mi corazón e instruyo a mi Alma. (1‑Pausa)"