[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ; ਵਸੈ ਮਨਿ ਆਏ ॥"
page = 1175
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord comes to bide in man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਆ ਕੇ ਪ੍ਰਭੂ ਜੀਵ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself comes to abide in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦੁਆਰੇ ਅਪਣੇ ਆਪ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਆਇ ਕਰ ਨਿਵਾਸੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਆਪ ਹੀ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਮਨਿ = ਮਨ ਵਿਚ। ਆਏ = ਆਇ, ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Sí Mismo, el Señor llega a nuestra mente."