[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਪਾਯਉ ਬਡ ਭਾਗੀ; ਲਿਵ ਲਾਗੀ. ਮੇਦਨਿ ਭਰੁ ਸਹਤਾ ॥"
page = 1407
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great good fortune, I have attained to that perfect Guru, who is attuned to the Lord and who bears the load of earth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ, ਮੈਂ ਉਨ੍ਹਾਂ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਭੂ ਨਾਲ ਪਈ ਹੋਈ ਹੈ ਅਤੇ ਜੋ ਧਰਤੀ ਦੇ ਬੋਝ ਨੂੰ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, He has found the Perfect Guru; He remains lovingly attuned to Him, and endures the load of the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰ ਅਰਜਨ ਦੇਵ ਜੀ! ਆਪ ਨੇ ਸੋ ਪੂਰਾ ਗੁਰੂ ਵਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਯਾ ਹੈ, ਜਿਸ ਕੇ ਨਾਮ ਮੇਂ (ਮੇਦਨਿ) ਪ੍ਰਿਥਵੀ ਕੋ ਭਾਰ ਸਹਾਰਨੇ ਵਾਲੇ ਸੇਸਨਾਗ ਕੀ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਪੂਰਾ ਗੁਰੂ ਲੱਭ ਲਿਆ ਹੈ, (ਜਿਸ ਦੀ) ਬ੍ਰਿਤੀ (ਹਰੀ ਵਿਚ) ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਤੇ ਜੋ ਧਰਤੀ ਦਾ ਭਾਰ ਸਹਿ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él permanece unido al Señor. Por una Grandiosa y buena Fortuna, Él ha encontrado al Perfecto Guru, y asombrosamente permanece entonado en Él, soportando el peso de la Tierra."