[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜੇ ਸੁੰਦ ਅਪਸੁੰਦ ਤਬ; ਢੋਲ ਮ੍ਰਿਦੰਗ ਬਜਾਇ ॥੧੫॥"
page = 973

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the accompaniment of the drums, Sandh and Apsandh roared.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਢੋਲ ਅਤੇ ਮ੍ਰਿਦੰਗ ਵਜਾ ਕੇ ਸੁੰਦ ਅਤੇ ਉਪਸੁੰਦ ਗੱਜਣ ਲਗੇ ॥੧੫॥"