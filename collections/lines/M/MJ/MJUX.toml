[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹੀਯੋ, ਪੁਰ ਬਾਸਿਨ ਕੋ ਤਜਿ; ਕੈ ਬ੍ਰਿਜ ਬਾਸਿਨ ਕੋ ਸੁਖੁ ਦਈਯੈ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They also said : ‘ O Krishna! now leave the residents of the city and give comfort to the inhabitants of Braja,’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਇਸ ਤਰ੍ਹਾਂ ਕਹਿਣਾ ਕਿ ਸ਼ਹਿਰਨਾਂ ਨੂੰ ਛਡ ਕੇ ਬ੍ਰਜ-ਵਾਸਣਾਂ ਨੂੰ ਆ ਕੇ ਸੁਖ ਦਿਓ।"