[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨਾਮੁ ਆਧਾਰੁ; ਸੋਗਿ ਨ ਮੋਹਿ ਜਰਿ ॥"
page = 1093
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name shall be thy mainstay and thou shalt burn not in sorrow and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਤੇਰਾ ਆਸਰਾ ਹੋਵੇਗਾ ਅਤੇ ਤੂੰ ਸ਼ੋਕ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਨਹੀਂ ਸੜੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name shall be your Support, and you shall not burn in sorrow and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਚ ਨਾਮ ਕਾ ਆਸਰਾ ਕਰੇਂਗਾ ਸੋਗ ਤਥਾ ਮੋਹ ਮੇਂ ਨਾ ਜਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਸਰਾ ਬਣਾ, ਤੂੰ ਚਿੰਤਾ ਵਿਚ ਤੇ ਮੋਹ ਵਿਚ ਨਹੀਂ ਸੜੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੁ = ਆਸਰਾ। ਸੋਗਿ = ਸੋਗ ਵਿਚ, ਚਿੰਤਾ ਵਿਚ। ਜਰਿ = ਸੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si lo principal en tu vida es el Nombre Verdadero, entonces no te afligirás ni por la edad, ni por el sufrimiento."