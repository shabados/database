[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਤੂ ਸੀਝੁ; ਭਾਵੈ. ਨਹੀ ਸੀਝੈ ॥"
page = 913
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now thou mayest chasten thy self or chasten not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ ਜਾਂ ਨਾਂ ਸੁਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "now, you may fulfill your destiny or not;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੂੰ ਕਲਿਆਣ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਚਾਹੇ ਨਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਰਜ਼ੀ ਹੈ ਹੁਣ ਤੂੰ (ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਜ਼ਿੰਦਗੀ ਵਿਚ) ਕਾਮਯਾਬ ਹੋ ਚਾਹੇ ਨਾਹ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora podrás o no, cumplir tu Destino, pero escucha,"