[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਬਾਣੀ ਸਬਦੇ ਗਾਂਵੈ; ਸਾਚਿ ਰਹੈ ਲਿਵ ਲਾਇ ॥੧॥"
page = 1259
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he sings the Guru's word and the God's Name and remains attuned to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he sings the Word of the Shabad and the Guru's Bani; he remains lovingly attuned to the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਅਨਦਿਨੁ) ਨਿਰੰਤਰ ਸਤਸੰਗ ਮੇਂ ਗੁਰਸਬਦ ਰੂਪੀ ਬਾਣੀ ਕੋ ਗਾਵਤਾ ਹੈ ਔਰ ਸਚ ਸ੍ਵਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾਂਦਾ ਹੈ, ਅਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = (अनुदिनं) ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਬਦੇ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਗਾਵੈ = ਗਾਂਦਾ ਹੈ (ਇਕ-ਵਚਨ)। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਲਿਵ ਲਾਇ = ਸੁਰਤ ਜੋੜ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día y noche él canta la Palabra del Shabd y el Bani del Guru, permaneciendo amorosamente entonado en el Señor Verdadero. (1)"