[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਫੋਕਟ ਨਿਸਚਉ ਕਰਮੰ ॥"
page = 470
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then you will find that all these beliefs and rites are vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੈਨੂੰ ਪਤਾ ਲੱਗੇਗਾ ਕਿ ਇਹ ਸਮੂਹ ਨਿਸਚੇ ਤੇ ਸੰਸਕਾਰ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you would know that all of these beliefs and rituals are in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਨਿਹਚੇ ਮੇਂ ਪੂਰਬੋਕਤ ਕਰਮ ਸਭ (ਫੋਕਟ) ਸਾਰ ਤੇ ਰਹਤ, ਭਾਵ ਨਿਹਫਲ ਹੈਂ। ਜੋ ਕੋਈ ਵਾ ਤੁਮ ਜੇਕਰ ਬ੍ਰਹਮ ਪ੍ਰਾਪਤੀ ਕੇ ਸਾਧਨੋਂ ਕੋ ਜਾਨਤੇ ਹੋ ਨਿਹਚੇ ਕਰ ਕੇ ਪੂਰਬੁਕਤ ਕਰਮ ਨਿਸਫਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਨਿਸਚਾ ਕਰ ਕੇ ਜਾਣ ਲਵੋ ਕਿ, ਇਹ ਸਭ ਕੰਮ ਫੋਕੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੋਕਟ = ਫੋਕੇ, ਵਿਅਰਥ। ਨਿਸਚਉ = ਨਿਸ਼ਚੇ ਕਰ ਕੇ, ਯਕੀਨਨ, ਜ਼ਰੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sabrían que estos actos y creencias son falsos."