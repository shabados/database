[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਬਹਿ ਪੂਜੇ ਕਰਤਾ; ਆਪਿ ਪਰਪੰਚੁ ਕਰੀਜੈ ॥"
page = 551
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Creator sits down to worship and Himself creator the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਸਿਰਜਣਹਾਰ ਉਪਾਸ਼ਨਾ ਕਰਨ ਨੂੰ ਬੈਠਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸੰਸਾਰ ਨੂੰ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself sits down to worship, and He Himself creates the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਆਪੇ ਹੀ ਬੈਠਕੇ ਪੁਜਾਰੀ ਹੋ ਕੇ ਮੂਰਤੀਆਂ ਪੂਜਤਾ ਹੈ ਪੁਨਃ ਆਪ ਹੀ ਪ੍ਰਪੰਚ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਬੈਠ ਕੇ (ਪੁਰਾਣ ਆਦਿਕ ਮਤ-ਅਨੁਸਾਰ) ਪੂਜਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਹੋਰ) ਪਸਾਰਾ ਪਸਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਪੰਚੁ = ਜਗਤ ਦਾ ਪਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se alaba a Sí Mismo, Él Mismo construye para Sí, Su Propia obra, la visible y la ilusoria también."