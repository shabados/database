[[content]]
asset = "SSA2"
type = "primary"
data = "ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥"
page = 91
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one God. By the True Guru's favour He is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇਵਲ ਇਕ ਹੈ, ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One Universal Creator God. By The Grace Of The True Guru:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Dios Creador Universal, por la Gracia del Verdadero Guru"