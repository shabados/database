[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਵਿਣੁ ਨਾਵੈ. ਕੋ ਬੇਲੀ ਨਾਹੀ; ਬੂਝੈ ਗੁਰ ਬੀਚਾਰੀ ਜੀਉ ॥੯॥"
page = 1016
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter nothing helps the mortal, save the Name. This thing is realised through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਦੂੰ ਮਗਰੋਂ ਨਾਮ ਦੇ ਬਗੈਰ ਕੋਈ ਸ਼ੈ ਭੀ ਪ੍ਰਾਣੀ ਦੀ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰਦੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਇਹ ਚੀਜ਼ ਅਨੁਭਵ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the world hereafter, nothing except the Name will be of any assistance; this is understood by contemplating the Guru. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਪਰਲੋਕ ਮੇਂ ਕੋਈ ਮਿਤ੍ਰ ਨਹੀਂ। ਇਸ ਬਾਤ ਕੋ ਸੋ ਜੀਉ ਸਮਝਤਾ ਹੈ, ਜੋ ਗੁਰੋਂ ਦਵਾਰੇ ਬੀਚਾਰਮਾਨ ਹੂਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਸਹਾਈ ਨਹੀਂ ਹੈ। ਪਰ ਇਸ ਗੱਲ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ ਹੀ (ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ) ਸਮਝਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ = ਪਰਲੋਕ ਵਿਚ। ਕੋ = ਕੋਈ। ਬੇਲੀ = ਮਦਦਗਾਰ। ਗੁਰ ਬੀਚਾਰੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ। ਬੂਝੈ = ਸਮਝਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el más allá, nada excepto el Nombre será de ayuda y esto es comprendido meditando en el Guru.(9)"