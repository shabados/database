[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗੁ ਲਾਗਾ; ਅਤਿ ਲਾਲ ਦੇਵ ॥੨॥"
page = 1180
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the very red colour of the Lord, I am imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਪਰਮ ਸੂਹਾ ਰੰਗ ਮੈਨੂੰ ਚੜਿ੍ਹਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am imbued with the deep crimson color of the Lord's Divine Love. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅਤਿਸੇ ਕਰ ਕੇ (ਲਾਲ ਦੇਵ) ਪ੍ਯਾਰੇ ਪਰਮਾਤਮ ਦੇਵ ਮੇਂ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਦਾ ਗੂੜ੍ਹਾ (ਆਤਮਕ) ਰੰਗ ਚੜ੍ਹ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ = ਬਹੁਤ ਗੂੜ੍ਹਾ। ਰੰਗੁ ਦੇਵ = ਪ੍ਰਭੂ ਦੇਵ ਦੇ ਪਿਆਰ ਦਾ ਰੰਗ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me encuentro totalmente fundido en mi Señor, el Dios. (2)"