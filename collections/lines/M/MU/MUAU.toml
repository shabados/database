[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਰਾਮ ਸਨੇਹੀ ਬਾਹਰਾ; ਊਜਰੁ ਮੇਰੈ ਭਾਂਇ ॥੧੪॥"
page = 1365
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "however, without the devotees of the Lord, the world is a wilderness for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਦੇ ਉਪਾਸ਼ਕਾ ਦੇ ਬਗੈਰ ਮੇਰੇ ਲਈ ਸੰਸਾਰ ਉਜਾੜ ਬੀਆਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the devotees of the One Lord, it is all wilderness to me. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਕ ਰਾਮ ਸਨੇਹੀ ਸੰਤ ਜਨੋਂ ਤੇ ਬਿਨਾਂ ਮੇਰੇ (ਭਾਇ) ਭਾਣੇ ਵਾ ਮੇਰੀ ਭਾਵਨਾ ਮੇਂ ਓਹ ਅਸਥਾਨ ਉਜਾੜ ਵਤ ਹੈ, ਭਾਵ ਯੇਹ ਭੈਦਾਇਕ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੇਰੇ ਭਾ ਦਾ ਉਹ ਥਾਂ ਉਜਾੜ ਹੈ ਜਿਥੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ (ਸੰਤ) ਕੋਈ ਨਹੀਂ (ਕਿਉਂਕਿ ਉਥੇ 'ਦੁਨੀਆ' ਹੀ 'ਦੁਨੀਆ' ਵੇਖੀ ਹੈ 'ਦੀਨ' ਦਾ ਨਾਮ-ਨਿਸ਼ਾਨ ਨਹੀਂ) ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨੇਹੀ = ਸਨੇਹ ਕਰਨ ਵਾਲਾ, ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਬਾਹਰਾ = ਬਿਨ, ਬਗੈਰ। ਊਜਰੁ = ਉਜਾੜ ਥਾਂ। ਮੇਰੈ ਭਾਂਇ = ਮੇਰੇ ਭਾ ਦਾ। ਰਾਮ ਸਨੇਹੀ = ਰਾਮ ਨਾਲ ਸਨੇਹ ਕਰਨ ਵਾਲਾ, ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin los Devotos del Señor todo es salvaje para mí. (14)"