[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਰਹਤ; ਸਚਾ ਸੁਖੁ ਪਾਏ ॥੭॥"
page = 1343
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through such a true way of life, he is blessed with eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਸੱਚੀ ਜੀਵਲ ਰਹੁ ਰੀਤੀ ਰਾਹੀਂ, ਉਹ ਸਦੀਵੀ ਆਰਾਮਾ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Living a truthful way of life, one finds true peace. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਿਸ ਕੀ ਸਚੀ ਰਹਿਤ ਹੈ, ਸੋ ਸਚਾ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਹਤ-ਬਹਤ ਐਸੀ ਹੋ ਜਾਂਦੀ ਹੈ ਕਿ (ਮਾਇਆ ਵੱਲ) ਉਹ ਡੋਲਦਾ ਨਹੀਂ ਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viviendo una vida de rectitud, uno encuentra la Paz Verdadera. (7)"