[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਲਾਹੀ; ਧੰਨੁ ਗੁਰਦੁਆਰੁ ॥"
page = 153
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest, is the court of the Guru, where the praises of the True Lord are sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ, ਗੁਰਾਂ ਦਾ ਦਰਬਾਰ, ਜਿਥੇ ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that Gurdwara, the Guru's Gate, where the Praises of the True Lord are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਰੂਪੁ! ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰੇ ਤੇਰੇ ਕੋ ਸਲਾਹੁਨਾ ਕੀਆ ਹੈ, ਸੋ ਧੰਨ੍ਯਤਾ ਜੋਗ੍ਯ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਗੱਲ ਇਹ ਹੈ ਕਿ) ਗੁਰੂ ਦਾ ਦਰ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਹੈ (ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿ ਕੇ ਹੀ) ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹੀ = ਮੈਂ ਸਾਲਾਹ ਸਕਦਾ ਹਾਂ। ਧੰਨੁ = {धन्य = excellent} ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el Gurdwara, la Puerta del Guru, en donde canto las Alabanzas del Señor."