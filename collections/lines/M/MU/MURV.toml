data = "ਰੁਦ੍ਰ ਸਿੰਘ ਜਬ ਨੈਨ ਨਿਹਾਰਿਯੋ ॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Rudra Singh, Kharag Singh held up his bow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ (ਉਸ ਨੇ) ਰੁਦ੍ਰ ਸਿੰਘ ਨੂੰ ਅੱਖਾਂ ਨਾਲ ਵੇਖਿਆ।"