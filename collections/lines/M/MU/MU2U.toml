[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਨਾਨਕਿ ਸੇਵਿਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਨਿ ਪੈਰੀ ਆਣਿ ਸਭਿ ਘਤੇ ਰਾਮ ॥੩॥"
page = 541
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has served his Perfect Guru O my soul, who has made all men to fall at his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਈ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਜਿਸ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਲਿਆ ਕੇ ਉਸ ਦੇ ਪੈਂਰੀਂ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has served the Perfect Guru, O my soul, who causes all to fall at His feet. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੀ ਜਿੰਦੜੀ ਜਿਸ ਨੇ ਸਭੀ ਦੁਸਮਨ ਪੈਰੋਂ ਪਰ ਆਨ ਪਾਏ ਹੈਂ, ਸੋ ਪੂਰਾ ਗੁਰੂ ਉਨੋਂ ਨੇ ਸੇਵਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਨਾਨਕ ਨੇ ਉਸ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਲਈ ਹੈ ਜਿਸ ਨੇ ਸਾਰੇ (ਕੁਪੱਤੇ ਦੁਸ਼ਟ, ਸਰਨ ਆਏ ਮਨੁੱਖ ਦੇ) ਪੈਰਾਂ ਵਿਚ ਲਿਆ ਕੇ ਰੱਖ ਦਿੱਤੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha servido al Guru Perfecto y todos sus malhechores han caído a Sus Pies. (3)"