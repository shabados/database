[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾਂ ਸਬਦੁ ਵਸੈ; ਤਹਾਂ ਦੁਖੁ ਜਾਏ ॥"
page = 364
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the Name abides, from there pain departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਨਾਮ ਵਸਦਾ ਹੈ, ਉੱਥੋ ਰੰਜ ਗ਼ਮ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain departs, from that place where the Shabad abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ, ਭਾਵ ਜਿਸ ਹ੍ਰਿਦਯ ਮੇਂ ਗੁਰ ਸਬਦ ਬਸਤਾ ਹੈ ਤਹਾਂ ਤੇ ਦੁਖ ਜਾਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ, ਉਥੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
