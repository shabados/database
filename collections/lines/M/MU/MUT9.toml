language = "pa"
data = "ਉਹ ਸਖ਼ਾਵਤ ਦੇ ਬਿਰਛ ਦਾ ਨਵਾਂ ਫਲ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦ੍ਰਖ਼ਤਿ ਕਰਨ ਰਾ ਨੌ ਆਈਨਿ ਸਮਰ ।੧੧੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the new sprouting fruit for the tree of generosity. (110) "