[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਣ ਰਿਦੈ ਵਸਾਇ ਤੂ; ਕਿਲਵਿਖ ਹੋਵਹਿ ਨਾਸੁ ॥"
page = 491
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine thou the God's Feet, in thy mind, and thine sins will be blotted out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ ਆਪਣੇ ਹਿਰਦੇ ਵਿੱਚ ਟਿਕਾ ਅਤੇ ਤੇਰੇ ਪਾਪ ਨੇਸਤੋ-ਨਾਬੂਦ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's lotus feet within your heart, and your sins shall be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰਿ ਕੇ ਚਰਨੋਂ ਕੋ ਹ੍ਰਿਦੇ ਮੇਂ ਵਸਾਉ, ਤਬ ਤੇਰੇ ਪਾਪ ਨਾਸ ਹੋਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ, ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece los Pies del Señor en tu corazón para que tus faltas sean lavadas"