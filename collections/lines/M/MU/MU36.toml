[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਧਨ ਭੂਮਿ ਕਾ ਠਾਕੁਰੁ; ਹਉ ਇਸ ਕਾ ਇਹੁ ਮੇਰਾ ॥"
page = 215
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man says, \"I am the master of my mind, body, wealth, and land. I am theirs and they are mine\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਆਖਦਾ ਹੈ, \"ਮੈਂ ਆਪਣੇ ਮਨੂਏ, ਦੇਹਿ, ਦੌਲਤ ਅਤੇ ਜ਼ਮੀਨ ਦਾ ਮਾਲਕ ਹਾਂ। ਮੈਂ ਇਨ੍ਹਾਂ ਦਾ ਹਾਂ ਤੇ ਇਹ ਮੇਰੇ ਹਨ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"I am the lord, the master of my mind, body, wealth and lands. These are mine.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਤਨ ਔਰ ਪ੍ਰਿਥਵੀ ਕਾ ਅਪਨੇ ਸੰਕਲਪ ਕਰ ਕੇ (ਠਾਕੁਰੁ) ਮਾਲਕ ਬਨ ਰਹਾ ਹੈ ਔਰ ਮੈਂ ਇਸੀ ਵਿਭੂਤੀ ਕਾ ਸਾਹਿਬ ਹਾਂ ਏਹ ਪਦਾਰਥ ਮੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜੀਵ ਹਰ ਵੇਲੇ ਇਹੀ ਆਖਦਾ ਹੈ-) ਮੈਂ ਆਪਣੀ ਜਿੰਦ ਦਾ ਸਰੀਰ ਦਾ ਧਨ ਦਾ ਧਰਤੀ ਦਾ ਮਾਲਕ ਹਾਂ, ਮੈਂ ਇਸ (ਧਨ ਆਦਿ) ਦਾ ਮਾਲਕ ਹਾਂ, ਇਹ ਧਨ ਆਦਿਕ ਮੇਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਮਿ = ਧਰਤੀ। ਠਾਕੁਰੁ = ਮਾਲਕ। ਹਉ = ਮੈਂ। ਇਹੁ = ਇਹ ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno dice: “Soy el maestro de mi cuerpo, de mi mente y de mis riquezas, ellas me pertenecen y yo a ellas”."