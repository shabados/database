[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਜ਼ਾ ਸੀਨਹ ਗਾਹੀਨ ਅਰਵਾ ਸ਼ੁਦਹ ॥੯੪॥"
page = 1404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And their chests were laden with blood.(94)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਛਾਤੀਆਂ ਲਾਲ ਹੋ ਗਈਆਂ (ਭਾਵ-ਲਹੂ ਲੁਹਾਨ ਹੋ ਗਏ) ॥੯੪॥"