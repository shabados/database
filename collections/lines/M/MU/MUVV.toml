[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਕ੍ਰਿਪਾਲ ਦੀਨ ਦੁਖ ਭੰਜਨੁ; ਪਰਾ ਪੂਰਬਲਾ ਜੋਰ ॥"
page = 1228
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the power of past deeds, God, the Destroyer of the pain of the poor has become merciful to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਕਰਮਾਂ ਦੇ ਬਲ ਦੀ ਬਦੌਲਤ, ਗਰੀਬਾਂ ਦੀ ਪੀੜ ਦੂਰ ਕਰਨ ਵਾਲਾ, ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Destroyer of the pains of the poor has become merciful to me, by the power of the karma of my past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨੋਂ ਕੇ ਦੁਖ ਭੰਜਨਹਾਰਾ ਵਾਹਿਗੁਰੂ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਪੂਰਬ ਜਨਮੋਂ ਕੇ ਬਹੁਤੇ ਪੁੰਨੋਂ ਕਾ ਜੋਰ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਕੋਈ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਜੋੜ ਹੁੰਦਾ ਹੈ, ਗਰੀਬਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਉਸ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਦੁਖ ਭੰਜਨੁ = ਗਰੀਬਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਵਾਲਾ। ਪਰਾ ਪੂਰਬਲਾ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ। ਜੋਰ = ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor fue Compasivo, sí, Él, el Destructor de las penas del débil, estaba determinado por las acciones del pasado."