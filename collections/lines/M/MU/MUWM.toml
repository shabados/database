[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਹਰਿ; ਕਾਰਨ ਕਰਨਾ ॥"
page = 263
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember, remember God who is the cause of creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਦ ਕਰ, ਯਾਦ ਕਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜੋ ਰਚਨਾ ਦਾ ਹੇਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember, remember in meditation the Lord, the Creator, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਹਰੀ ਕਰਨ ਕਾਰਨ ਕੌ ਸਦਾ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰੋ, ਵਾ ਹਰੀ ਕੌ ਸਿਮਰਿ ਸਿਮਰਿ ਕੇ ਸਰਬ (ਕਾਰਨ ਕਰਨਾ) ਜਗਤ ਕੇ ਕਾਰਨ ਭਏ ਹੈਂ, ਭਾਵ ਬ੍ਰਹਮਾਦਿ ਸਮਰਥ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ ਹੇ ਭਾਈ!) ਜਗਤ ਦੇ ਕਰਤਾ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuerda, recuerda en ti la Meditación al Señor, el Creador, la Causa de causas."