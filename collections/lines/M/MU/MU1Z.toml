[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਜਾਇ ਰਾਨੀਯਹਿ ਭੁਲਾਵਹਿ ॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would talk to the Raja as such and create confusion in the mind of the Rani (co-wife),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਜਾ ਕੇ ਰਾਣੀਆਂ ਨੂੰ ਭੁਲੇਖੇ ਵਿਚ ਪਾਂਦੀ ਸੀ।"