[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਇ ਬਿਰਹੁ ਭਗਵੰਤ ਸੰਗੇ; ਹੋਇ ਮਿਲੁ ਬੈਰਾਗਨਿ ਰਾਮ ॥"
page = 848
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou love for Fortunate Lord and becoming detached, be united with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਾਗਾਂ ਵਾਲੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਅਤੇ ਨਿਰਲੇਪ ਹੋ ਕੇ ਉਸ ਨਾਲ ਮਿਲ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Embrace love for the Lord God, and in detachment, unite with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਭਗਵੰਤ ਕੇ ਸਾਥ (ਬਿਰਹੁ) ਪ੍ਰੇਮ ਕੋ ਲਗਾਇ ਕਰ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਵੈਰਾਗਵਾਨ ਹੋ ਕੇ ਤਿਸ ਰਾਮ ਕੇ ਸੰਗ ਮਿਲੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਭਗਵਾਨ ਨਾਲ ਪ੍ਰੀਤ ਬਣਾਈ ਰੱਖ। (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲੋਂ) ਵੈਰਾਗਣ ਹੋ ਕੇ (ਮੋਹ ਤੋੜ ਕੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਜੁੜੀ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਹੁ = ਪਿਆਰ। ਸੰਗੇ = ਨਾਲ। ਹੋਇ ਬੈਰਾਗਨਿ = ਵੈਰਾਗਣ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama a tu Dios y volviéndote desapegado, únete a Él."