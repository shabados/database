[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਜੈ, ਅਨੰਦ ਦਾਤਾ ਅਪਨ; ਅਤਿ ਸੁਬਾਹ ਤਿਹ ਮਾਨੀਐ ॥੧੯੮॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is unconquerable, giver of pleasure and is known as extremely glorious warrior.198."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾ ਜਿਤੇ ਜਾ ਸਕਣ ਵਾਲਾ, ਆਪਣਿਆਂ ਨੂੰ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਅਤੇ ਮਹਾਨ ਸੂਰਵੀਰ ਯੋਧਾ ਮੰਨੀਦਾ ਹੈ ॥੧੯੮॥"