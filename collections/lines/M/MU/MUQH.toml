[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਕੋਪਿਓ ਸੁਰਪਾਲ ਤਬ; ਕੀਨੋ ਜੁਧ ਉਪਾਇ ॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this, the king of gods got furious and began to take steps for waging war.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਗੱਲ) ਸੁਣ ਕੇ ਇੰਦਰ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ ਅਤੇ ਤਦੋਂ ਹੀ ਯੁੱਧ ਦਾ ਉਪਾ ਕੀਤਾ।"