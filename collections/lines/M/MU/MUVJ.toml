[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਤੵ ਹੇਤੰ ਅਹੰ ਬੰਧੰ; ਭਰਮ ਮਾਇਆ, ਮਲਨੰ ਬਿਕਾਰੰ ॥"
page = 1355
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illusory are the bonds of worldly love, self-conceit, doubt, worldliness and filthy sins, with which the mortal has bound himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਸਥਿਰ ਹਨ, ਸੰਸਾਰੀ ਮਮਤਾ, ਸਵੈ-ਹੰਗਤਾ, ਸੰਦੇਹ, ਦੁਨੀਆਦਾਰੀ ਅਤੇ ਮਲੀਣ ਪਾਪਾਂ ਦੇ ਬੰਧਨ ਜਿਨ੍ਹਾਂ ਨਾਲ ਬੰਦੇ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਜਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bonds of love, attachment, egotism, doubt, Maya and the pollution of corruption are temporary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਂਉਕਿ ਤਿਨ ਪਦਾਰਥੋਂ ਵਾ ਸਨਬੰਧੀਓਂ ਮੇਂ (ਅਨਿਤ੍ਹ) ਝੂਠਾ (ਹੇਤੰ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਹੰਕਾਰ ਕਾ ਬੰਧਾ ਹੂਆ ਜੀਵ ਭ੍ਰਮ ਕਰ ਕੇ ਮਾਇਆ ਜੰਨ੍ਯ ਮਲਨ ਵਿਕਾਰੋਂ ਮੇਂ ਲਾਗ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਤ ਨਾਹ ਰਹਿਣ ਵਾਲੇ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਹਉਮੈ ਦਾ ਬੱਧਾ ਜੀਵ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਭਟਕਦਾ ਹੈ, ਤੇ, ਮੈਲੇ ਮੰਦੇ ਕਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤੰ = ਮੋਹ। ਅਹੰ ਬੰਧੰ = ਅਹੰ ਦਾ ਬੱਧਾ, ਹਉਂ ਦਾ ਬੱਧਾ ਹੋਇਆ। ਮਲਨੰ = ਮੈਲੇ। ਬਿਕਾਰੰ = ਮੰਦੇ ਕਰਮ, ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los lazos de amor, apego, egoísmo, duda, Maya y la contaminación por corrupción, son temporales,"