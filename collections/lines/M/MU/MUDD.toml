[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮਾਰਾ ਬਿਗੀਰਦ ਜਿ ਮਾਯੰਦਰਾ ॥੩੧॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘That he would drag me, even, out of hell.’(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕੀ ਪਤਾ ਇਹ ਮੈਨੂੰ ਮੇਰੇ ਦੇਸ਼ ਤੋਂ ਹੀ ਨਾ ਫੜ ਕੇ ਲੈ ਜਾਵੇ ॥੩੧॥"