[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਠਿ ਲਗਾਇ ਰਹੀ ਭਰਤਾ; ਹਰਿ ਜੂ ਤਿਹ ਦੇਖਤ ਗ੍ਰੀਵ ਨਿਵਾਈ ॥੮੫੫॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While coming, she hugged her (dead) husband to her bosom and seeing this, Krishna bowed down his head.855."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਪਤੀ (ਦੀ ਲਾਸ਼ ਨੂੰ) ਗਲ ਨਾਲ ਲਗਾਉਂਦੀ ਰਹੀ, ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਗਰਦਨ ਨਿਵਾ ਲਈ ॥੮੫੫॥"