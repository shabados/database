[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਲਧਰ ਸੰਗਮ ਕੈ ਅਫਲ ਸੇਂਬਲ ਦ੍ਰੁਮ; ਚੰਦਨ ਸੁਗੰਧ ਸਨਬੰਧ ਮੈਲਗਾਰ ਹੌਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a silk cotton tree (Bombax heptaphylum) is well spread and high, it does not bear any flower or fruit even during rainy season, but when brought closer to sandalwood tree becomes equally fragrant. So does an egoistic person coming into contact wit"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬੱਦਲ ਦੇ ਸੰਗਮ ਸੰਜੋਗ ਨੂੰ ਪਾ ਕੇ ਭੀ ਸਿੰਬਲ ਦਾ ਬੂਟਾ ਅਫਲ ਹੀ ਰਹਿੰਦਾ ਹੈ ਤਾਂ ਅਪਣਿਆਂ ਪਰਪੰਚੀ ਕਾਰਿਆਂ ਪਿਛੇ ਮੈਂ ਭੀ ਗੁਰੂ ਬਖਸ਼ਿੰਦ ਤੋਂ ਅਫਲ ਹੀ ਰਹਿਣ ਦਾ ਸੰਸਾ ਧਾਰਦਾ ਹਾਂ, ਪਰ ਚੰਨਣ ਦੀ ਸੁਗੰਧੀ ਦੇ ਸਰਬੰਧ ਮੇਲ ਨਾਲ ਸਿੰਬਲ ਭੀ ਮਲਗਾਰ ਮਲ੍ਯਾਗ੍ਰ ਚੰਦਨ ਬਣ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਪਖੰਡੀਆਂ ਨੂੰ ਭੀ ਸਤਿਗੁਰੂ ਤਾਰ ਲੈਂਦੇ ਹਨ, ਐਸਾ ਮੰਨ ਕੇ ਮੈਂ ਭੀ ਉਤਸ਼ਾਹੀ ਬਣ ਜਾਂਦਾ ਹਾਂ।"