[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਸਾ; ਤੈਸਾ ਦਿਖਲਾਇਆ ॥"
page = 887
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as Thou art, so Thou hast shown thyself to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਹੋ ਜਿਹਾ ਤੂੰ ਹੈਂ, ਓਹੋ ਜਿਹਾ ਹੀ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਖਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You are, so You have revealed Yourself to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਨਿਜ ਸਰੂਪ ਥਾ ਆਪ ਨੇ ਤੈਸਾ ਹੀ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਸਾਖਿਆਤ ਆਪਣਾ ਦੀਦਾਰ ਬਖ਼ਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਸੀ। ਸਭੁ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Te manifiestas ante mí."