[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਬੂੰਦ ਕੀ ਮੇਘ ਜ︀ਯੋਂ ਹੋਤ ਨਦੀ ਮੈ ਲੀਨ ॥੧੪॥"
page = 946

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And she felt like a raindrop, which submerges in the sea.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮੇਘ ਦੀ ਬੂੰਦ ਨਦੀ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧੪॥"