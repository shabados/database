[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸਰਨ; ਗੋਪਾਲ ਤੇਰੀ ॥"
page = 1301
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I seek the refuge of Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੋਚਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of Your Lotus Feet, O Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਸੀਸ ਧਰ ਕਰ ਤੇਰੀ ਸਰਨ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਪਾਲ = (ਗੋ = ਸ੍ਰਿਸ਼ਟੀ) ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Santuario del Loto de Tus Pies, oh Señor del mundo; sálvame del apego emocional,"