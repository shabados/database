[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ. ਮੈ ਕੀਆ, ਸੋ. ਮੈ ਪਾਇਆ; ਦੋਸੁ. ਨ ਦੀਜੈ ਅਵਰ ਜਨਾ ॥੨੧॥"
page = 433
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever I did, for that I have suffered, I blame no one else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਮੈਂ ਕੀਤਾ ਸੀ, ਉਸ ਦਾ ਫਲ ਮੈਂ ਪਾ ਲਿਆ ਹੈ। ਮੈਂ ਕਿਸੇ ਹੋਰ ਪੁਰਸ਼ ਤੇ ਦੂਸ਼ਣ ਨਹੀਂ ਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I did, for that I have suffered; I do not blame anyone else. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਨੇ ਕੀਆ ਹੈ, ਸੋ ਮੈਨੇ ਪਾਇਆ ਹੈ, ਐਸੇ ਜਾਨ ਕਰ ਔਰ ਜਨੋਂ ਕੋ ਦੋਸ ਨ ਦੀਜੀਐ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹੇ ਕੰਮ ਮੈਂ ਕਰਦਾ ਹਾਂ, ਉਹੋ ਜਿਹਾ ਫਲ ਮੈਂ ਪਾ ਲੈਂਦਾ ਹਾਂ, ਦੂਜਿਆਂ ਨੂੰ ਦੋਸ਼ ਨਾ ਦੇਹ! ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sembraste, eso cosecharás. ¿Por qué entonces culpas a otros? (21)"