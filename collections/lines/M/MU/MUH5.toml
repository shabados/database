[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੇਖਣ ਕੂ ਮੁਸਤਾਕੁ; ਮੁਖੁ ਕਿਜੇਹਾ ਤਉ ਧਣੀ ॥"
page = 1096
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ardent to see Thee, O Lord. What kind is Thine face?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਵੇਖਣ ਦਾ ਅਭਿਲਾਸ਼ੀ ਹਾਂ, ਹੇ ਸਾਈਂ ਕੇਹੋ ਜੇਹਾ ਹੈ ਤੇਰਾ ਮੁਖੜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so eager to see You, O Lord; what does Your face look like?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਤੇਰੇ ਮੁਖ ਦੇਖਣੇ ਕੋ (ਮੁਸਤਾਕੁ) ਮੋਹਤ ਆਸਕ ਹੋ ਰਹਾ ਥਾ ਕਿ ਕੈਸਾ ਤੇਰਾ ਮੁਖ ਹੈ? ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਾਲਕ! ਤੇਰਾ ਮੂੰਹ ਕਿਹੋ ਜਿਹਾ ਹੈ? ਮੈਂ ਤੇਰਾ ਮੁਖ ਦੇਖਣ ਦਾ ਬੜਾ ਚਾਹਵਾਨ ਸਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂ = ਵਾਸਤੇ। ਮੁਸਤਾਕੁ = ਉਤਾਵਲਾ, ਚਾਹਵਾਨ। ਕਿਜੇਹਾ = ਕਿਹੋ ਜੇਹਾ? ਤਉ = ਤੇਰਾ। ਧਣੀ = ਹੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro verte, oh Dios, ¿cómo es Tu Semblante?"