[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਅਭਗੁ ਦੀਬਾਣੁ ਹੈ; ਹਉ. ਤਿਸੁ ਨਮਸਕਾਰਦਾ ॥੪॥"
page = 519
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever Imperishable is His court and unto Him I make an obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਅਬਿਨਾਸ਼ੀ ਹੈ ਉਸ ਦਾ ਦਰਬਾਰ ਉਸ ਨੂੰ ਮੈਂ ਬੰਦਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Court is eternal and imperishable; I humbly bow to Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵਕਾਲ (ਅਭਗੁ) ਨਾਸ ਸੇ ਰਹਤ ਤਿਸ ਕਾ (ਦੀਬਾਣੁ) ਆਸ੍ਰਯ ਹੈ। ਮੈਂ ਐਸੇ ਅਕਾਲ ਪੁਰਖ ਕੋ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਦਰਬਾਰ ਸਦਾ ਅਟੱਲ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca pierde, pues Eterna es Su Corte y ante Él me postro siempre. (4)"