[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਹਥਿ ਵਡਿਆਈਆ; ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥"
page = 936
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glories are in the hand of my Beloved. He gives them to him, whom He is pleased with,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਜ਼ੁਰਗੀਆਂ ਮੇਰੇ ਪਿਆਰੇ ਦੇ ਹੱਥ ਵਿੱਚ ਹਨ ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਇਹੋ ਵਡਿਆਈਆਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Glorious greatness rests in the hands of my Beloved; He gives, according to the Pleasure of His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੀਤਮ) ਪਰਮੇਸ਼ਰ ਕੇ ਹਾਥ ਸਭ ਵਡਿਆਈਆਂ ਹੈਂ, ਜਿਸ ਕੋ ਚਾਹੁਤਾ ਹੈ ਤਿਸ ਕੋ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਣੇ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਹਨ, ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਸ ਨੂੰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado solamente tiene la Gloria en Su Mano y Él la concede a quien Le place."