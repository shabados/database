data = "ਗੁਰ ਪਰਚੈ; ਮਨੁ ਸਾਚਿ ਸਮਾਇ ॥"
page = 943
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 61: Knowing the Guru's instruction, man merges in truth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 61: ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਜਾਣਨ ਦੁਆਰਾ ਬੰਦਾ ਸੱਚ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Guru, the mind merges in Truth,"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਾਇਆਂ (ਗੁਰਮੁਖ ਦਾ) ਮਨ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Fe en la Instrucción del Guru, uno se une a la Verdad y solamente entonces,"