[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਲਰ ਲਗਣਿ ਲਖ ਫਲ; ਇਕ ਦੂ ਲਖ ਅਲਖ ਨ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But on tree grow millions of fruits which multiply further in numberless quantity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰੰਤੂ ਉਸ) ਗੁੱਲਰ ਨੂੰ ਲੱਖਾਂ ਫਲ ਲਗਦੇ (ਫੇਰ) ਇਕ ਫਲ ਤੋਂ ਕਈ ਲੱਖ ਹੋਕੇ ਅਲੱਗ ਹੀ (ਰਹਿੰਦਾ ਹੈ), ਗਿਣਿਆ ਨਹੀਂ ਜਾਂਦਾ।"