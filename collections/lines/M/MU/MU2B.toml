[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਸਰਣੀ ਸਾਧਸੰਗਤੀ; ਨਿਤ ਚਲਿ ਚਲਿ ਜਾਂਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They daily go to the holy congregation in the shelter of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ-) ਗੁਰੂ ਦੀ ਸ਼ਰਣ (ਅਰਥਾਤ ਸਤਿਸੰਗ) ਵਿਚ ਰੋਜ਼ ਚੱਲ ਚੱਲਕੇ ਜਾਂਦੇ ਹਨ।"