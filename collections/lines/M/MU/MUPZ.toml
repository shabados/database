[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਵੀ ਅਸੀਣ ਆਪਣੇ ਪਿਆਰੇ ਵਲ ਨਜ਼ਰ ਚੁੱਕ ਕੇ ਵੇਖਦੇ ਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਗਾਹ ਨਜ਼ਰ ਬਜਾਨਿਬਿ ਦਿਲਦਾਰ ਮੀ ਕੁਨੇਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, His meditation, with respect and prostrations, always seems apt. (244)"