[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਤੀਰਥ ਇਸਨਾਨੀ ॥"
page = 262
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord, the merit of bathing at places of pilgrimage is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਤੇ ਨ੍ਹਾਉਣ ਦਾ ਫਲ ਪਾ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God are purifying baths at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਰਬ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਕਾ ਫਲ੍ਹ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਕਰਨ ਵਾਲਾ (ਆਤਮ-) ਤੀਰਥ ਦਾ ਇਸ਼ਨਾਨ ਕਰਨ ਵਾਲਾ ਹੋ ਜਾਈਦਾ ਹੈ, ਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, uno se baña en la Santidad."