[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਇਆ ਪ੍ਰਭ ਧਾਰਹੁ, ਪਾਖਣ ਹਮ ਤਾਰਹੁ; ਕਢਿ ਲੇਵਹੁ ਸਬਦਿ ਸੁਭਾਇ ਜੀਉ ॥੪॥੫॥੧੨॥"
page = 447
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God, shower Thy benediction on me, the stone ferry me Thou across and peacefully pull me out of the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਆਪਣੀ ਰਹਿਮਤ ਕਰ, ਮੈਂ ਪੱਥਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ ਅਤੇ ਆਰਾਮ ਨਾਲ ਮੈਨੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿੱਚੋਂ ਬਾਹਰ ਧੂ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, shower Your Mercy upon me; I am just a stone. Please, carry me across, and lift me up with ease, through the Word of the Shabad. ||4||5||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭ! ਹਮ ਪਰ ਕ੍ਰਿਪਾ ਦਯਾ ਕਰੋ, ਹਮ ਪਖਾਣ ਸਮ ਜੜੋਂ ਕੋ ਤਾਰ ਲੇਵੋ, ਕੈਸੇ (ਸਬਦਿ) ਉਪਦੇਸ ਦੇ ਕਰ ਸੁਭਾਵਕ ਹੀ ਸੰਸਾਰ ਤੋਂ ਕਢ ਲੇਵੋ॥੪॥੩॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ, ਸਾਨੂੰ ਕਠੋਰ-ਦਿਲਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ, ਆਪਣੇ ਪ੍ਰੇਮ ਵਿਚ ਜੋੜ ਕੇ ਸਾਨੂੰ (ਮੋਹ ਦੇ ਚਿੱਕੜ ਵਿਚੋਂ) ਕੱਢ ਲੈ ॥੪॥੫॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sé Compasivo y transporta a través la piedra de mi ser y sácame del tiempo espontáneamente a través del Bani de la Palabra. (4‑5‑12)"