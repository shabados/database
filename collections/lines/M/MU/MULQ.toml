[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬੁ ਨਿਵਾਰਿ; ਗਗਨ ਪੁਰੁ ਪਾਏ ॥੧॥"
page = 153
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having abrogated my ego, I have reached the tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੰਕਾਰ ਮਿਟਾ ਕੇ ਮੈਂ ਦਸਮ ਦੁਆਰ ਨੂੰ ਅਪੜ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Overcoming egotistical pride, the Tenth Gate is found. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਹੰਕਾਰ ਕੋ ਮਾਰ ਕਰ (ਗਗਨ) ਚਿਦਾਕਾਸ ਸੋ (ਪੁਰ) ਪੂਰਨ ਹੈ ਪਾ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਸਰੀਰ ਆਦਿਕ ਦਾ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਕੇ ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿੱਥੇ ਸੁਰਤ ਉੱਚੀਆਂ ਉਡਾਰੀਆਂ ਲਾਂਦੀ ਰਹੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਅਹੰਕਾਰ, (ਧਰਤੀ ਦੇ ਪਦਾਰਥਾਂ ਦਾ) ਅਹੰਕਾਰ। ਗਗਨ ਪੁਰੁ = ਆਕਾਸ਼ ਦਾ ਸ਼ਹਰ, ਉਹ ਸ਼ਹਰ ਜਿੱਥੇ ਸੁਰਤਿ ਆਕਾਸ਼ ਵਿਚ ਚੜ੍ਹੀ ਰਹੇ, ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਜਿਥੇ ਸੁਰਤਿ ਉੱਚੀਆਂ ਆਤਮਕ ਉਡਾਰੀਆਂ ਲਾਂਦੀ ਰਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Subyugando al ego alcanzamos el Reino del Cielo.  (1)"