[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਕਰਮ; ਸਭਿ ਲੋਕਾਚਾਰ ॥"
page = 804
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other rituals are but worldly affairs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਕਰਮਕਾਂਡ ਕੇਵਲ ਸੰਸਾਰੀ ਵਿਹਾਰ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other rituals are just worldly affairs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਬਿਨਾਂ ਔਰ ਜੇਤੇ ਕਰਮ ਕਰਨੇ ਹੈਂ, ਸੋ ਸੰਪੂਰਨ ਲੋਕਾਚਾਰ, ਭਾਵ ਲੋਕਾਂ ਕਾ ਦਿਖਲਾਵਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ ਕਰਮ ਨਿਰਾ ਵਿਖਾਵਾ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las demás acciones satisfacen sólo el código de la conducta mundana."