[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕੜੀਐ; ਜੇ ਭੂਲਿ ਰੰਞਾਣੈ ॥"
page = 1140
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone should we sorrow, If the Lord pains through mistake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਅਸੀਂ ਅਫਸੋਸ ਕਰੀਏ ਜੇਕਰ ਸੁਆਮੀ ਗਲਤੀ ਰਾਹੀਂ ਦੁੱਖ ਦਿੰਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We should feel sad, if He made us suffer by mistake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਤੌ ਝੂਰੀਏ ਜੇਕਰ ਭੁਲ ਕਰ ਕੇ ਕਿਸੀ ਕੋ ਦਬਾਵੇ ਵਾ ਦੁਖਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਭੀ ਉਹ ਭੁਲੇਖੇ ਨਾਲ ਦੁਖੀ ਨਹੀਂ ਕਰਦਾ, ਫਿਰ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਕਿਉਂ ਕੀਤਾ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si sin tener conocimiento nos causara algún dolor."