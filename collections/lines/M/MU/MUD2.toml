[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕੁਸਲੁ; ਜੁ ਪ੍ਰਭ ਜੀਉ ਕਰਨਾ ॥੧॥"
page = 1298
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem thou joy in whatever thy Reverend Lord does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਤੇਰਾ ਪੂਜਯ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਤੂੰ ਉਸੇ ਵਿੱਚ ਖੁਸ਼ੀ ਮਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take joy in whatever God does. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭ ਜੀ ਨੇ (ਕਰਨਾ) ਕੀਆ ਹੈ, ਸੋਈ (ਕੁਸਲੁ) ਸੁਖੁ ਕਰ ਕੇ ਜਾਣੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਮੰਗ ਕਿ) ਜੋ ਕੁਝ ਪ੍ਰਭੂ ਜੀ ਕਰਦੇ ਹਨ, ਉਸੇ ਨੂੰ ਮੈਂ ਸੁਖ ਸਮਝਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਲੁ = ਸੁਖ। ਜੁ = ਜਿਹੜਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra regocijo en lo que Dios hace. (1)"