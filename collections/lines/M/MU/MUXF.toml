[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੈ ਬਿਨਸਿ ਗਏ ਖਿਨ ਭੀਤਰਿ; ਅੰਧਕਾਰ ਪ੍ਰਗਟੇ ਚਾਨਾਣੁ ॥"
page = 825
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My doubt and dread are dispelled in an instant and within my dark mind the Divine light has dawned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੰਦੇਹ ਅਤੇ ਡਰ ਇਕ ਮੁਹਤ ਵਿੱਚ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰੇ ਹਨ੍ਹੇਰੇ ਰਿਦੇ ਅੰਦਰ ਦੱਬੀ ਨੂਰ ਨਾਜ਼ਲ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt and fear have been dispelled in an instant, and in the darkness, the Divine Light shines forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਹਮਾਰੇ ਭ੍ਰਮ ਔਰ ਭੈ ਖਿਨ ਮੇਂ ਬਿਨਸ ਗਏ ਹੈਂ। ਅੰਤਸਕਰਨ ਮੇਂ ਜੋ ਅਗ੍ਯਾਨ ਰੂਪ ਅੰਧਕਾਰੁ ਥਾ, ਤਿਸ ਮੇਂ ਗਿਆਨ ਰੂਪੀ (ਚਾਨਣੁ) ਪ੍ਰਕਾਸੁ ਹੋ ਕਰ ਅੰਤਹਕਰਣ ਪ੍ਰਗਟ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ) ਸਾਰੇ ਡਰ ਭਰਮ ਖਿਨ ਵਿਚ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਦੂਰ ਹੋ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਡਰ। ਅੰਧਕਾਰ = ਹਨੇਰਾ। ਚਾਨਾਣੁ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra duda y nuestro miedo han sido erradicados en un instante y la Luz ha desterrado la oscuridad de la ignorancia."