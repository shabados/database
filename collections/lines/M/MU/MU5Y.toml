[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਪਛੁਤਾਹੁ; ਨ ਪਾਵਹੁ ਪਾਰੁ ॥੩॥"
page = 1159
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Otherwise thou shall not be ferried across, and shall repent afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੋਣਾ ਅਤੇ ਤੂੰ ਮਗਰੋ ਪਸਚਾਤਾਪ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Otherwise, you shall regret and repent afterwards, and you shall not be carried across to the other side. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ (ਪਾਰੁ) ਪਰਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਹੀਂ ਪਾਵੇਗਾ ਤੌ ਫਿਰ ਪਸਚਾਤਾਪੁ ਕਰੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਸਮਾ ਲੰਘ ਗਿਆ) ਤਾਂ ਮੁੜ ਅਫ਼ਸੋਸ ਹੀ ਕਰੇਂਗਾ, ਤੇ ਇਸ ਪਛਤਾਵੇ ਵਿਚੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋਵੇਗੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así estarás listo para ir a través del túnel cuando el momento llegue. (3)"