[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਗੁਰ ਤੇ ਪਾਇਆ; ਮੇਰਾ ਮਨੁ ਤਨੁ ਲੀਨੀ ॥"
page = 163
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's elixir, I have gained from the Guru. My mind and body are absorbed therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਅੰਮ੍ਰਿਤ ਮੈਂ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ। ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਉਸ ਅੰਦਰ ਸਮਾ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Lord's essence from the Guru; my mind and body are drenched with it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਹਰਿ ਰਸੁ ਗੁਰੋਂ ਸੇ ਪ੍ਰਪਾਤ ਭਇਆ ਹੈ, ਮੇਰਾ ਮਨ ਤਨ ਬੁਧੀ ਤਿਸੀ ਮੇਂ ਲਯ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਸੋਂ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਹਾਸਲ ਕੀਤਾ ਹੈ, (ਹੁਣ) ਮੇਰਾ ਮਨ ਮੇਰਾ ਤਨ (ਉਸ ਸੁਆਦ ਵਿਚ) ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਪਾਸੋਂ। ਲੀਨੀ = ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Probé la Grandiosa Esencia del Guru, Quien ha encantado a mi cuerpo y a mi mente."