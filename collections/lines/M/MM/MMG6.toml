[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਹ ਹੋਇ ਬੁਲਾਏ, ਰਾਕਸਿ ਰਾਇ ਨੇ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Highly enraged, the king called the demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼ ਰਾਜੇ (ਸ਼ੁੰਭ) ਨੇ ਗੁੱਸੇ ਨਾਲ ਭਰ ਕੇ (ਸਭ ਨੂੰ) ਬੋਲਾਇਆ।"