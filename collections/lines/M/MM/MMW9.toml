[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਵਣੁ ਸਿਰਜਿਆ; ਤੂ ਥਿਰੁ ਕਰਣੈਹਾਰੋ ॥"
page = 580
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming and going Thou hast ordained, but Thyself Thou art ever stable, O Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ ਤੇ ਜਾਣ ਤੈਂ ਹੀ ਨਿਯੁੱਕਤ ਕੀਤਾ ਹੈ। ਖੁਦ ਤੂੰ ਸਦੀਵੀ, ਸਥਿਰ ਹੈ, ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created comings and goings, but You are ever-stable, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝਨੇ ਹੀ ਆਵਾਗਵਨ ਸੰਸਾਰ ਬਨਾਇਆ ਹੈ ਔਰ ਤੁਹੀ ਇਸ ਆਵਾਗਵਨ ਸੇ ਰਹਤ ਥਿਰ ਅਚਲ ਹੈਂ, ਵਾ ਜੀਵ ਕੇ ਅਚਲ ਕਰਨੇ ਹਾਰਾ ਹੈਂ ਅਰਥਾਤ ਮੁਕਤ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਣਹਾਰ ਕਰਤਾਰ! (ਜੀਵਾਂ ਵਾਸਤੇ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਪਰ ਤੂੰ ਆਪ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos has dado las idas y venidas, pero Tú eres Eterno, oh Señor."