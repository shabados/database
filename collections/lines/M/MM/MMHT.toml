[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰਾਮੁ ਰਮਤ, ਸੁਖੁ ਪਾਇਓ; ਬਰਸੁ ਮੇਘ ਸੁਖਦਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1268
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating my Lord, the King, I have attained peace, Burst forth thou, O bliss-giving cloud. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹੀ ਨੂੰ ਸਿਮਰ ਕੇ, ਮੈਂ ਆਰਾਮ ਪਾ ਲਿਆ ਹੈ। ਤੂੰ ਵਰ੍ਹ ਪਉ ਹੇ ਖੁਸ਼ੀ-ਬਖਸ਼ਣਹਾਰ ਬੱਦਲਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling on my Sovereign Lord King, I have found peace. Rain down, O peace-giving cloud. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਰਾਮ ਕੋ (ਰਮਤ) ਜਪਤੇ ਹੂਏ ਸੁਖੁ ਪਾਯਾ ਹੈ। ਗੁਰੂ ਰੂਪ ਬਾਦਲ ਨੇ ਸੁਖਦਾਈ ਬਰਖਾ ਕਰੀ ਹੈ, ਭਾਵ ਸੇ ਉਪਦੇਸ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮੈਂ ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਹੁਣ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਬਣ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤ = ਸਿਮਰਦਿਆਂ। ਬਰਸੁ = (ਨਾਮ ਦੀ) ਵਰਖਾ ਕਰਦਾ ਰਹੁ। ਮੇਘ = ਹੇ ਬੱਦਲ! ਹੇ ਨਾਮ-ਜਲ ਨਾਲ ਭਰਪੂਰ ਸਤਿਗੁਰੂ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he encontrado la Paz. Dejen caer la lluvia, oh, nubes dadoras de Paz. (1-Pausa)"