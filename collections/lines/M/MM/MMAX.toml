[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਨਾਮ ਕੋ ਸੁਖ ਸਾਰ ॥"
page = 1223
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, sublime peace is in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸਰੇਸ਼ਟ ਆਰਾਮ ਹੈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Naam is the most sublime peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਨਾਮ ਕੋ ਜਪਨੇ ਕਰ ਸਾਰ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦਾ ਸੁਖ (ਹੋਰ ਸੁਖਾਂ ਨਾਲੋਂ) ਸ੍ਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, la Paz Verdadera está en el Nombre del Señor, y lo que sea que haga uno,"