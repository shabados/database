[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਸਭੋ ਸਾਧਨਾ; ਸਾਧਿ ਸਧਾਇ ਸਾਧੁ ਸਦਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs of the Guru get themselves called sadhus only after accomplishing all sorts of discipline."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖਾਂ ਨੇ ਸਾਰੀਆਂ ਸਾਧਨਾਂ ਦੀ ਸਿੱਧੀ ਨੂੰ ਸਾਧ ਕੇ (ਸਾਧੂ=) ਸ੍ਰੇਸ਼ਟ ਸਦਵਾਇਆ।"