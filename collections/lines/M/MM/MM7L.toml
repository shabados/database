[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰੀ ਓਟ; ਤੂੰਹੈ ਦੀਬਾਣੁ ॥੨॥"
page = 371
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my refuge and Thou art my court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਡੀ ਟੇਕ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਕਚਿਹਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my only Support, You are my only Court. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰਾ ਮਨ ਕਰ ਕੇ ਆਸਰਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਤਨ ਕਰ ਕੇ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰੀ ਓਟ ਹੈਂ ਤੂੰ ਹੀ ਆਸਰਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sólo Él es mi Refugio y mi Corte. (2)"