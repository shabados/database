[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ ਹਰਿ ਅੰਤਰਜਾਮੀ; ਜਨ ਅਪੁਨੇ ਕੀ ਰਾਖੈ ॥"
page = 630
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the knower of hearts is the cause. He saves the honour of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਵਾਹਿਗੁਰੂ, ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈ। ਉਹ ਆਪਣੇ ਗੋਲੇ ਦੀ ਲੱਜਿਆ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Cause of Causes, the Inner-knower, the Searcher of hearts; He preserves the honor of His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਨ ਕਰਾਵਨ ਹਾਰੇ ਅੰਤਰਜਾਮੀ ਹਰੀ! ਤੂੰ  ਅਪਨੇ ਦਾਸ ਕੀ ਪ੍ਰਤੱਗ੍ਯਾ ਕੋ ਰਾਖਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾ ਸਕਣ ਵਾਲਾ, ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਦੀ (ਸਦਾ ਲਾਜ) ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor, el Conocedor Íntimo, es la Causa de causas; Él salva el Honor de Su Devoto."