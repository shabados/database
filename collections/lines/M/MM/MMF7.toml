[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੪੩੨॥"
page = 737

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Ishni” in the beginning and then uttering the word “Antak”, the names of Paash are fromed, which O poets, you may improve.432."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੋ ਜਾਵੇਗਾ। ਕਵੀ ਜਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੪੩੨॥"