[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਕੀ ਮਾਰੀ ਹਉ ਮੁਈ; ਸਬਦਿ ਰਤੀ ਮਨਿ ਚੋਟ ॥੪੩॥"
page = 936
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Smitten with virtue, ego is stilled, and imbued with the Name, the soul develops hate for the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਨਾਲ ਮਾਰੀ ਹੋਈ ਹੰਗਤਾ ਮਰ ਜਾਂਦੀ ਹੈ ਅਤੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਆਤਮਾ ਨੂੰ ਸੰਸਾਰ ਵਲੋਂ ਘਿਰਣਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquered by virtue, egotism is killed; imbued with the Word of the Shabad, the mind rejects the world. ||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕੀ ਚੋਟ ਰਤੀ ਮਾਤ੍ਰ ਜਬ ਮਨ ਮੇਂ ਲਗੀ ਤਬ ਦੈਵੀ ਸੰਪਤੀ ਪ੍ਰਾਪਤਿ ਹੂਈ, ਪੁਨਃ ਗੁਨੋ ਕੀ ਮਾਰੀ ਹੰਤਾ ਮਰ ਗਈ ॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਵਿਆਂ ਹੀ ਹਉਮੈ ਮਰਦੀ ਹੈ। (ਕਿਉਂਕਿ) ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੀਜ ਕੇ ਹੀ ਮਨ ਵਿਚ ਠੋਕਰ (ਲੱਗਦੀ ਹੈ) ॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la ilusión en la que vivían desaparece. (43)"