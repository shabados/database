[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਤੀ ਹੀਰਾ ਨਿਰਮਲਾ; ਕੰਚਨ ਕੋਟ ਰੀਸਾਲ ॥"
page = 17
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gems, rubies and pearls. It is surrounded by a golden fort and is the home of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਵੇਹਰ, ਨਗ-ਪੰਨੇ ਅਤੇ ਜਵਾਹਿਰਾਤ ਜੜੇ ਹੋਏ ਹਨ। (ਇਸ ਦੇ ਉਦਾਲੇ) ਸੋਨੇ ਦਾ ਕਿਲ੍ਹਾ ਹੈ ਅਤੇ ਇਹ ਅੰਮ੍ਰਿਤ ਦਾ ਨਿਰਮਲਾ ਘਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within it, there are gems, rubies, pearls and flawless diamonds. A fortress of gold surrounds this Source of Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਬੈਰਾਗ ਰੂਪੀ ਮੋਤੀ ਹੈ, ਔਰੁ ਗ੍ਯਾਨ ਰੂਪੀ ਤਿਸ ਮੇਂ ਨਿਰਮਲ ਹੀਰਾ ਹੈ, ਔਰ ਜੈਸੇ (ਕੰਚਨ) ਸ੍ਵਰਨ ਸਰਬ ਧਾਤੂਓਂ ਸੇ ਸ੍ਰੇਸਟ ਹੈ, ਤੈਸੇ ਹੀ ਮਾਨੁਖ ਸਰੀਰ ਭੀ ਸਰਬ ਮੇਂ ਸ੍ਰੇਸਟ ਹੈ। ਤਾਂ ਤੇ ਕੰਚਨ ਕੇ ਕੋਟਵਤ ਸੁੰਦਰੁ ਹੈ, ਯਾਂ ਤੇ ਆਤਮ ਭੂਪਤਿ ਕਾ ਨਿਜ ਸਥਾਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਦੁਆਲੇ) ਸੋਨੇ ਦੇ ਸੁੰਦਰ ਆਨੰਦ ਦੇਣ ਵਾਲੇ ਕਿਲ੍ਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay gemas, diamantes, rubíes y perlas engarzadas relucientemente, está rodeado de un fuerte dorado donde reside el Néctar."