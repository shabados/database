[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕਿਆ ਗੁਣ ਤੇਰੇ ਸਾਰਿ ਸਮਾਲੀ; ਮੈ ਨਿਰਗੁਣ ਕਉ. ਰਖਿ ਲੇਤਾ ॥੨॥"
page = 564
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which of thy merits should I recount, O Lord? Thou savest even the meritless one like me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਮੈਂ ਵਰਨਣ ਕਰਾਂ, ਹੇ ਸੁਆਮੀ? ਤੂੰ ਮੇਰੇ ਵਰਗਿਆ ਗੁਣ ਵਿਹੁਣਾ ਦੀ ਭੀ ਰਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which of Your Glorious Virtues should I sing? You save even worthless beings like me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ ਤੇਰੇ ਅਗੇ ਤਿਸ ਕੇ ਕ੍ਯਾ (ਸਾਰਿ) ਸ੍ਰੇਸ਼੍ਟ ਗੁਣ ਸਮਾਲੀ, ਭਾਵ ਯਾਦ ਕਰ ਕੇ ਸੁਣਾਊਂ। ਵਹੁ ਹਰੀ ਕੈਸਾ ਹੈ ਕਿ ਨਿਰਗੁਣ ਅਰਥਾਤ ਸੁਭ ਗੁਣ ਰਹਿਤ ਜਨੋਂ ਕੋ ਭੀ ਰਖਣੇ ਵਾਲਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਚੇਤੇ ਕਰ ਕੇ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਵਾਂ? ਤੂੰ ਮੈਨੂੰ ਗੁਣ-ਹੀਣ ਨੂੰ (ਸਦਾ) ਬਚਾ ਲੈਂਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuál de Tus Méritos, oh Señor, debo enaltecer? Tú salvas aun a un ser como yo, sin mérito alguno. (2)"