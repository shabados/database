[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕਰਮ ਕਰਿ; ਦੇਹ. ਨ ਸੋਧਾ ॥"
page = 1298
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is purified not by performing a myriad rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਕਰਮ ਕਾਡ ਕਰਨ ਦੁਆਰਾ, ਵੀ ਸਰੀਰ ਨਿਰਮਲ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is not purified by millions of rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਕਰਮੋਂ ਕਰ ਕੇ ਦੇਹੀ ਕੋ (ਸੋਧਾ) ਪਵਿਤ੍ਰ ਕੀਆ, ਸੋ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ-ਯਾਤ੍ਰਾ ਆਦਿਕ) ਕ੍ਰੋੜਾਂ ਹੀ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਕਰ ਕੇ (ਮਨੁੱਖ ਦਾ) ਸਰੀਰ ਪਵਿੱਤਰ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕਰਮ = ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ ਕੰਮ। ਕਰਿ = ਕਰ ਕੇ। ਦੇਹ = ਸਰੀਰ। ਨ ਸੋਧਾ = ਪਵਿੱਤਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo no es purificado a través de miles de ritos."