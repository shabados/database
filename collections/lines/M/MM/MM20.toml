[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਰਸ ਰਾਤੇ; ਪਤਿ ਨ ਸਾਖੁ ॥"
page = 1188
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without being imbued with the God's elixir, it has no honour and credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੰਗੀਜਣ ਦੇ ਬਗੈਰ, ਇਸ ਦੀ ਕੋਈ ਇੱਜਤ ਅਤੇ ਇਤਬਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without being imbued with the sublime essence of the Lord, it has no honor or credit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਬਿਨਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਜੀਵ ਕੀ ਪਤਿ ਨਹੀਂ ਹੋਤੀ ਔਰ ਈਹਾਂ ਸਾਖ ਨਹੀਂ॥☬ਅਬ ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਰੰਗੇ ਜਾਣ ਤੋਂ ਬਿਨਾ ਨਾਹ ਕਿਤੇ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ਨਾਹ ਕੋਈ ਇਤਬਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸੁ = ਇਤਬਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sin envolverse en la Esencia del Señor, uno no tiene ningún Honor ni Crédito con Dios."