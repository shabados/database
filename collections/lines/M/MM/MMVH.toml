[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋ ਮੂਆ; ਕਾ ਕੈ ਘਰਿ ਗਾਵਨੁ ॥"
page = 389
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one has died, and in the house of some there is singing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਮਰ ਗਿਆ ਹੈ ਅਤੇ ਕਿਸੇ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਗਾਉਣਾ ਵਜਾਉਣਾ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone has died, while there is singing in someone else's house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਰਾ ਹੈ ਅਰੁ ਕਿਸੀ ਕੇ ਘਰ ਮੇਂ ਗਾਇਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਗਤ ਵਿਚ ਸੁਖ ਦੁਖ ਦਾ ਚੱਕਰ ਚਲਦਾ ਹੀ ਰਹਿੰਦਾ ਹੈ, ਜਿੱਥੇ ਕੋਈ ਮਰਦਾ ਹੈ (ਉੱਥੇ ਰੋਣ-ਪਿੱਟਣ ਹੋ ਰਿਹਾ ਹੈ), ਤੇ ਕਿਸੇ ਦੇ ਘਰ ਵਿਚ (ਕਿਸੇ ਖ਼ੁਸ਼ੀ ਆਦਿਕ ਦੇ ਕਾਰਨ) ਗਾਉਣ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਮਨੁਖ। ਮੂਆ = ਮਰਿਆ, ਮਰਦਾ ਹੈ। ਕਾ ਕੈ ਘਰਿ = ਕਿਸੇ ਦਾ ਘਰ ਵਿਚ। ਗਾਵਨੁ = ਗਾਉਣਾ, ਖ਼ੁਸ਼ੀ ਆਦਿਕ ਦੇ ਕਾਰਨ ਗਾਉਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hogar de uno hay muerte, en el de otro, canto;"