[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ. ਰਮ ਰਾਮੈ; ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 1319
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the Beauteous and All-pervading Lord, no one has found the limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਓੜਕ ਦਾ ਕਿਸੇ ਨੂੰ ਭੀ ਪਤਾ ਨਹੀਂ ਲੱਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Beauteous Lord - no one has found His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ (ਰਾਮ) ਸੁੰਦ੍ਰ! ਜੋ ਤੇਰੇ ਮੇਂ ਰਮੇ ਹੈਂ ਅਰਥਾਤ ਭਜਨ ਮੇਂ ਤਤਪਰ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਯਾ, ਭਾਵ ਤੂੰ ਬ੍ਯੰਤੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ (ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ (ਕਿਸੇ ਜੀਵ ਪਾਸੋ) ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮ = ਸਰਬ-ਵਿਆਪਕ। ਰਾਮੈ ਅੰਤੁ = ਪਰਮਾਤਮਾ (ਦੀ ਹਸਤੀ) ਦਾ ਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie ha logrado encontrar los Límites del Señor, del Bello Señor."