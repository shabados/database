[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮ ਕਰਹਿ ਅਨੇਕ; ਹਰਿ ਨਾਮੁ. ਨ ਗਾਵਹੀ ॥"
page = 705
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man makes many efforts, but God's Name he sings not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਘਣੇ ਉਪਰਾਲੇ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਰੱਬ ਦੇ ਨਾਮ ਨੂੰ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He makes all sorts of efforts, but he does not sing the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵ ਔਰ ਵਿਵਹਾਰੋਂ ਕੋ ਅਨੇਕ ਉਦਮ ਕਰਤਾ ਹੈ, ਪਰੰਤੂ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਨਹੀਂ ਗਾਵਤਾ ਅਰਥਾਤ ਉਚਾਰਨ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਹੋਰ ਹੋਰ ਉੱਦਮ ਤਾਂ ਅਨੇਕਾਂ ਹੀ ਕਰਦੇ ਹਨ, ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਜਪਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se llena de esmeros y afanes pero no canta la Alabanza del Nombre,"