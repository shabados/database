[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ # ਇਸ ਬੰਦੇ ਨੂੰ ਅਜਿਹੀ ਹਿੰਮਤ ਬਖਸ਼,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾ ਇਲਾਹੀ ਬੰਦਾ ਰਾ ਤੌਫ਼ੀਕ ਦਿਹ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "From whose radiance emanated Gobind Singh. (27)"