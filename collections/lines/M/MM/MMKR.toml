[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਮੇਰੇ ਮੀਤ ਸਖਾ; ਹਰਿ ਪ੍ਰਾਨ ॥"
page = 1216
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God. Thou are my Friend, Comrade and the vital breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਤੂੰ ਮੇਰਾ ਮਿੱਤਰ, ਸਾਥੀ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are my Best Friend, my Companion, my Breath of Life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਮੇਰੇ ਪ੍ਰਾਨ ਰੂਪ ਔਰ ਲੋਕ ਪਰਲੋਕ ਕਾ ਮਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਦਾ ਸਹਾਈ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤ = ਮਿੱਤਰ। ਸਖਾ = ਸਹਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú eres mi Amigo, Compañero y mi Respiración Vital. Sí, mi mente, mi Alma,"