[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵੇ. ਹਰਿ ਮੰਨਿ ਵਸਾਏ; ਸੋਹੈ ਹਰਿ ਗੁਣ ਗਾਇਦਾ ॥੧੩॥"
page = 1065
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He serves God, enshrines God within his mind and looks beauteous singing the God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਨੂੰ ਸੇਂਵਦਾ ਹੈ, ਹਰੀ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ ਅਤੇ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੋਇਆ ਸੋਹਣਾ ਸੁਨੱਖਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He serves the Lord, and enshrines the Lord in his mind; he is exalted, singing the Glorious Praises of the Lord. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੋ ਸਰੀਰ ਕਰ ਸੇਵਤਾ ਹੈ ਔਰ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ, ਪੁਨਾ ਰਸਨਾ ਦ੍ਵਾਰਾ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਵਤਾ ਹੈ, ਸੋਈ ਸੋਭਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sirve y aprecia a Dios en la mente, se ve bello recitando las Alabanzas del Señor. (13)"