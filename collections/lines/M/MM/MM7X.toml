[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਣ ਸਾਗਰ ਬੋਹਿਥ ਚਰਣ ਤੁਮਾਰੇ; ਤੁਮ ਜਾਨਹੁ ਅਪੁਨੀ ਭਾਤੇ ॥"
page = 209
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To cross the world-ocean, thy feet are a ship. Thou alone knowest Thy way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋਣ ਲਈ ਤੇਰੇ ਚਰਨ ਇਕ ਜਹਾਜ਼ ਹਨ। ਆਪਣੀ ਰੀਤੀ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Feet are the boat to carry us across the world-ocean; You alone know Your ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਸਮੁੰਦ੍ਰ ਕੇ ਤਰਣੇ ਕੋ ਤੁਮਾਰੇ ਚਰਣ ਜਹਾਜ ਰੂਪ ਹੈਂ। ਅਪਨੀ ਉਪਲਖਤ ਪਰਾਈ ਅਰਥਾਤ ਅਪਨੀ ਪਰਾਈ ਪ੍ਰਕਾਰ ਕੋ ਜਾਨਤੇ ਹੋ, ਭਾਵ ਯਹਿ ਕਿ ਆਪ ਆਤਮ ਅਨਾਤਮ ਕੇ ਬਬੇਕੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਤੇਰੇ ਚਰਨ (ਮੇਰੇ ਲਈ) ਜਹਾਜ਼ ਹਨ। ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈਂ?-ਇਹ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Pies son el barco para cruzar el océano del mundo; sólo Tú conoces Tus Maneras."