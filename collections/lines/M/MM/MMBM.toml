[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੈ ਨਾਦੈ ਬਾਹਰਾ; ਇਨੀ ਹੁਕਮੁ. ਨ ਬੂਝਿਆ ਜਾਇ ॥"
page = 1423
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is beyond melodies and airs. Merely through these, His will can be realised not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਤਰਾਨਿਆਂ ਅਤੇ ਸੁਰੀਲੀਆਂ ਸੁਰਾਂ ਤੋਂ ਪਰੇਰ ਹੈ। ਨਿਰਾਪੁਰਾ ਇਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਉਸ ਦੀ ਰਜਾ ਅਨੁਭਵ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Ragas which are not in the Sound-current of the Naad - by these, the Lord's Will cannot be understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਗ ਨਾਦ ਤੇ ਬਿਨਾ ਇਨ ਜੀਵੋਂ ਤੇ ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮ ਸਮਝਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਦਾ ਮਿਲਾਪ) ਰਾਗ (ਦੀ ਕੈਦ) ਤੋਂ ਪਰੇ ਹੈ, ਨਾਦ (ਦੀ ਕੈਦ) ਤੋਂ ਪਰੇ ਹੈ। ਇਹਨਾਂ (ਰਾਗਾਂ ਨਾਦਾਂ) ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਗੈ ਬਾਹਰਾ = ਰਾਗ (ਦੀ ਕੈਦ) ਤੋਂ ਪਰੇ। ਨਾਦੈ ਬਾਹਰਾ = ਨਾਦ (ਦੀ ਕੈਦ) ਤੋਂ ਪਰੇ। ਇਨੀ = ਇਹਨਾਂ (ਰਾਗਾਂ ਅਤੇ ਨਾਦਾਂ) ਦੀ ਰਾਹੀਂ। ਨਾਦੁ = ਆਵਾਜ਼, ਸਿੰਙੀ ਆਦਿਕ ਦਾ ਵਜਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Raguis que no entonan su mente en la Corriente de Sonido del Naad, no podrán entender la Voluntad del Señor."