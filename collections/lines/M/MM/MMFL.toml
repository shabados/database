[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਸਿਰਜੀ ਮੇਦਨੀ; ਦੁਖੁ ਸੁਖੁ ਦੇਵਣਹਾਰੋ ॥"
page = 580
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou it is who created the world and thou alone art the Giver of pain and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਹੈ ਅਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਤਕਲੀਫ ਤੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the Universe; You are the Giver of pain and pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝਨੇ (ਮੇਦਨੀ) ਪ੍ਰਿਥਵੀ ਉਤਪੰਨ ਕਰੀ ਹੈ ਔ ਤੁਹੀ ਦੁਖੋਂ ਸੁਖੋਂ ਕੇ ਦੇਨੇ ਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, (ਜੀਵਾਂ ਨੂੰ) ਦੁੱਖ ਤੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜੀ = ਪੈਦਾ ਕੀਤੀ। ਮੇਦਨੀ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú Quien ha creado la tierra y nos traes el placer y el dolor."