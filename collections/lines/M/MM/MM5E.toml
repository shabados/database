[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਚੁ ਕਰਹਿ ਆਵਹਿ ਬਿਖੁ ਲਾਦੇ; ਸਬਦਿ ਸਚੈ ਗੁਰੁ ਮੇਰਾ ॥"
page = 688
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Laden with sin, men depart and then return. The True Lord is obtained through my Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਨਾਲ ਲੱਦੇ ਹੋਏ ਬੰਦੇ ਮਰਦੇ ਤੇ ਜੰਮਦੇ ਹਨ। ਸੱਚਾ ਸੁਆਮੀ ਤੈਂਡੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Loaded down with corruption and sin, people depart, and then come back again; the True Shabad is found through my Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸੇ ਵਾਸਨਾ ਕੇ ਸਾਥ (ਲਾਦੇ) ਭਰੇ ਹੂਏ ਜੀਵ ਆਵਤੇ ਹੈਂ ਔ ਕੂਚ ਕਰ ਕੇ ਚਲੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ। ਅਰ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਸਚੇ ਵਾਹਿਗੁਰੂ ਸਾਥ (ਮੇਰਾ) ਮੇਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੀਵ (ਮਾਇਆ-ਮੋਹ ਦੇ) ਜ਼ਹਰ ਨਾਲ ਲੱਦੇ ਹੋਏ ਜਗਤ ਵਿਚ ਆਉਂਦੇ ਹਨ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਸਾਰ ਕੇ ਤੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਦੀ ਟੇਕ ਰੱਖ ਕੇ, ਉਸੇ ਜ਼ਹਰ ਨਾਲ ਲੱਦੇ ਹੋਏ ਹੀ ਜਗਤ ਤੋਂ) ਕੂਚ ਕਰ ਜਾਂਦੇ ਹਨ, ਪਰ ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਮੇਰਾ ਗੁਰੂ ਉਸ ਜ਼ਹਰ ਦੇ ਭਾਰ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = (ਮਾਇਆ-ਮੋਹ ਦਾ) ਜ਼ਹਰ। ਸਬਦਿ ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres humanos vienen al mundo que está cargado del veneno de Maya, y así parten."