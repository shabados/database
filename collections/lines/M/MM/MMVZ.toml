[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਸਾਧ ਨ ਜਾਨਿਆ ਹਰਿ ਰਾਇਆ ॥"
page = 378
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not served the saints and have not recognised God, the king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਪਾਤਸ਼ਾਹੀ ਦੀ ਸਿੰਆਣ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not served the Holy Saints, and I do not know the Lord, my King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਾਜਾ! ਨਾ ਤੋ ਸਾਧ ਸੇਵਾ ਕੀਤੀ ਹੈ ਅਰ ਨਾ ਤੇਰੇ ਕੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਪਾਤਸ਼ਾਹ! ਮੈਂ ਤਾਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਕਰਨ ਦੀ ਜਾਚ ਭੀ ਨਾਹ ਸਿੱਖੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni a servir, ni tienes religión. No sabes qué es el Servicio de los Santos a tu Rey,"