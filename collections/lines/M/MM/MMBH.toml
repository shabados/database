[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਹਿਆ. ਸੁ ਚਿਤਿ ਧਰਿ ਹਾਂ ॥"
page = 409
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the Guru says, place that in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਗੁਰੂ ਆਖਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru says to install it in your consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਕਹਾ ਹੈ, ਸੋ ਚਿਤ ਮੇਂ ਧਾਰਨ ਕਰਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਗੁਰੂ ਨੇ ਦੱਸਿਆ ਉਹ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਵਸਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਧਰਿ = ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru dice que lo instales en tu Conciencia,"