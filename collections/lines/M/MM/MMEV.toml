[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਤਿ ਪਰਵਾਣੈ, ਤੋਲਿ ਤੁਲਾਏ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Whosoever becomes equal to such gurmukhs, is respected in the court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਜਦੋਂ) ਪਤ ਦੇ ਵੱਟੇ ਦੇ ਬਰਾਬਰ ਤੋਲ ਵਿਖੇ ਤੁਲ ਜਾਵੇ, (ਯਥਾ: “ਪਤਿ ਪਰਵਾਣਾ ਪਿਛੇ ਪਾਈਐ ਤਾ ਨਾਨਕ ਤੋਲਿਆ ਜਾਪੈ॥” ਅਰਥਾਤ-ਜਿਨ੍ਹਾਂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਰਹੀ ਉਨ੍ਹਾਂ ਦਾ ਸਭ ਕੁਝ ਰਿਹਾ)।"