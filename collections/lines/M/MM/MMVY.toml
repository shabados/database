[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਹੀ; ਠਗਦੇਉ ਬਖਾਨੈ ॥੨॥"
page = 485
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is called as the God of cheats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਛਲੀਆਂ ਦਾ ਦੇਵਤਾ ਕਰਕੇ ਪੁਕਾਰਿਆਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is called the god of thieves. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੀ ਨਿਹਚੇ ਕਰ ਕੇ ਐਸੇ ਪੁਰਸ਼ ਠਗੋਂ ਕੇ ਦੇਵਤਾ (ਬਖਾਨੈ) ਕਹੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਵੱਡੇ ਠਗ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਐਸੇ ਬੰਦੇ ਨੂੰ ਵੱਡੇ ਠੱਗ ਆਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸੇ = ਅਜਿਹੇ (ਬੰਦੇ) ਨੂੰ। ਠਗ ਦੇਉ = ਠੱਗਾਂ ਦਾ ਦੇਵ, ਠੱਗਾਂ ਦਾ ਗੁਰੂ, ਵੱਡਾ ਠੱਗ। ਬਖਾਨੈ = (ਜਗਤ) ਆਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es conocido como el dios del engaño. (2)"