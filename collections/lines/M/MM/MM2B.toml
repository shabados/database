[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਇਦੇ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਤਿਨਾ ਪੰਚੇ ਵਸਗਤਿ ਆਏ ਰਾਮ ॥"
page = 539
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those, who meditate on God's Name, O my soul, over-power their five evil desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਪੰਜੇ ਮੰਦ ਖਾਹਿਸ਼ਾਂ ਉਨ੍ਹਾਂ ਦੇ ਵੱਸ ਵਿੱਚ ਆ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord's Name, O my soul, overpower the five passions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ! ਜੋ ਹਰਿ ਕਾ ਨਾਮੁ ਧ੍ਯਾਉਤੇ ਹੈਂ ਤਿਨੋਂ ਕੇ ਪਾਂਚੋਂ ਕਾਮਾਦਿ ਵਾ ਇੰਦ੍ਰ੍ਯੋਂ ਕੇ (ਗਤਿ) ਗਮਨਾ ਗਮਨ ਵਸ ਮੇਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਕਾਮਾਦਿਕ ਪੰਜੇ ਵੈਰੀ ਉਹਨਾਂ ਦੇ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਾ ਵਸਗਤਿ = ਉਹਨਾਂ ਦੇ ਵੱਸ ਵਿਚ। ਪੰਚੇ = ਕਾਮਾਦਿਕ ਪੰਜੇ (ਵੈਰੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que contemplan al Señor conquistan las cinco pasiones;"