[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੰਡ ਭਏ ਜੁ ਅਖੰਡਲ ਤੇ ਨਹਿ; ਜੀਤਿ ਫਿਰੇ ਬਸੁਧਾ ਨਵ ਖੰਡਾ ॥"
page = 811

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They had conquered the nine continents, which (previously) could not be won over by the warriors of the Continents themselves."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨੌ ਖੰਡ ਪ੍ਰਿਥਵੀ ਨੂੰ ਜਿਤਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਜੋ ਇੰਦਰ ('ਅਖੰਡਲ') ਤੋਂ ਵੀ ਖੰਡਿਤ ਨਹੀਂ ਹੋਏ ਹਨ।"