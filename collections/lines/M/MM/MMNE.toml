[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨ ਇਕ ਬਿਚਾਰ ਅਬਿਚਾਰ ਨ੍ਰਿਪ, ਸਸੁ ਅਉਰ ਨ ਆਨਿ ਉਬਾਰਿ ਹੈ ॥੧੯੬॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day on which this indiscriminate warrior named Bharma (illusion) will get enraged in his mind, then O king! No one will be able to redeem you except Vivek (Reason).196."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! (ਉਸ ਦਿਨ) ਬਿਨਾ ਇਕ 'ਬਿਚਾਰ' 'ਅਬਿਚਾਰ' ਦੇ, ਹੋਰ ਕੋਈ ਵੀ ਬਚਾ ਨਹੀਂ ਸਕੇਗਾ ॥੧੯੬॥"