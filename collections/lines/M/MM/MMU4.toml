[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੌਸਤਕ ਮਨਿ ਅਰੁ ਲਛਿਮੀ; ਆਪੁਨ ਲਈ ਮੰਗਾਇ ॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kaostic Mani (pearl out of sea), and the Lakhshmi (the woman), he (Shiva) took over for himself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੌਸਤੁਕ ਮਣੀ ਅਤੇ ਲੱਛਮੀ (ਵਿਸ਼ਣੂ) ਨੇ ਆਪਣੇ ਕੋਲ ਮੰਗਾ ਲਏ।"