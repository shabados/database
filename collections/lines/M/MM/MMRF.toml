[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਤਿਸਹਿ ਵਡਿਆਈ ॥"
page = 237
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, obtains glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾਂ ਇਸ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭਤਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this obtains glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਇਸ ਕੋ ਮਾਰੇ ਤਿਸ ਹੀ ਕੀ ਵਡਿਆਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਦੁਬਿਧਾ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਹਰ ਥਾਂ) ਆਦਰ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que elimina la dualidad, es glorioso"