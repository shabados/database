data = "ਸੋਚ ਕਰੈ; ਦਿਨਸੁ ਅਰੁ ਰਾਤਿ ॥"
page = 265
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though man may practise purification day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਆਦਮੀ ਦਿਨ ਅਤੇ ਰਾਤ ਪਵਿੱਤਰਤਾ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may practice cleansing day and night,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਰਮ ਕਾਂਡ ਕੀ ਰੀਤੀ ਸੇ ਦਿਨੇ ਔਰ ਰਾਤ ਮੇਂ (ਸੋਚ) ਪਵਿਤ੍ਰਤਾ ਕਰਤੇ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ) ਦਿਨ ਤੇ ਰਾਤ (ਭਾਵ, ਸਦਾ) (ਤੀਰਥਾਂ ਤੇ) ਇਸ਼ਨਾਨ ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque purifiques tu cuerpo con miles de abluciones,"