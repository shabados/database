[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਗੁਣ ਗਾਇ; ਅਲਖੁ ਪ੍ਰਭੁ ਲਾਖੀਐ ॥੨੦॥"
page = 91
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, sing thou the praises of God and thou shalt see the invisible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ ਅਤੇ ਤੂੰ ਅਦ੍ਰਿਸ਼ਟ ਸਾਹਿਬ ਨੂੰ ਵੇਖ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, sing the Glorious Praises of the Lord, and see the Unseen Lord God. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰ, ਪ੍ਰਭੂ ਜੋ ਅਲਖ ਹੈ ਤਿਸ ਕੋ ਲਖੀਐ ਅਰਥਾਤ ਜਾਣ ਲਈਏ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਤਰ੍ਹ੍ਹਾਂ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਅਲੱਖ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈਦੀ ਹੈ ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਗਾਇ = ਗੁਣ ਗਾ ਕੇ। ਲਾਖੀਐ = ਸਮਝ ਲਈਦਾ ਹੈ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cantando Tus Alabanzas, uno llega a conocerte, oh Señor Inescrutable. (20)"