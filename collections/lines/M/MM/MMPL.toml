[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਮਨ ਕਉ ਸਮਝਾਵਹਿ ॥"
page = 1028
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru-given Name, they instruct their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਿੱਤੇ ਹੋਏ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਆਪਦੇ ਮਨ ਨੂੰ ਸਿਖਮਤ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they instruct their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਮਨ ਕੋ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ) ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਵਲ ਦੌੜਨ ਤੋਂ ਹਟਣ ਲਈ) ਸਮਝਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, uno instruye a su mente a través de la Palabra del Guru,"