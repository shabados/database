[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਦੁ. ਨ ਜਾਣਹੁ ਮੂਲਿ; ਸਾਂਈ ਜੇਹਿਆ ॥੧॥"
page = 397
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are like the Lord Know that there is absolutely no difference between the two."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਦੀ ਮਾਨਿੰਦ ਹਨ, ਜਾਣ ਲੈ ਕਿ ਦੋਵਾਂ ਦੇ ਵਿਚਾਰਾਂ ਵਿੱਚ ਮੂਲੋ ਹੀ ਕੋਈ ਫਰਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that there is absolutely no difference; they are exactly like the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਂਈ! ਮੈਂ ਉਨ ਮੇਂ ਕੁਛ ਭੀ ਭੇਦ ਨਹੀਂ ਜਾਨਤਾ ਵਹੁ ਤੇਰੇ ਹੀ ਸਮਾਨ ਹੈਂ☬\"ਹਰਿ ਹਰਿ ਜਨ ਦੋਊ ਏਕ ਹੈ ਬਿਬ ਬਿਚਾਰ ਕਛੁ ਨਾਹਿ॥☬ਜਲ ਤੇ ਉਪਜ ਤਰੰਗ ਜਿਉ ਜਲ ਹੀ ਬਿਖੈ ਸਮਾਹਿ॥\"॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਵਿਚ ਤੇ ਖਸਮ-ਪ੍ਰਭੂ ਵਿਚ) ਰਤਾ ਭੀ ਫ਼ਰਕ ਨਾਹ ਸਮਝੋ, ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਵਰਗੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entre los dos no hay distinción, pues ellos y el Señor son uno. (1)"