[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਆ ਗਰਬੁ; ਨ ਆਵੈ ਰਾਸਿ ॥"
page = 154
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is never right to take pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰਨਾ ਕਦੇ ਭੀ ਠੀਕ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who takes pride in himself shall never be right."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਜੀਵ ਕੋ ਗਰਬੁ ਕੀਆ ਹੂਆ (ਰਾਸਿ) ਸੂਤ ਨਹੀਂ ਆਵਤਾ, ਭਾਵ ਏਹਿ ਕਿ ਹੰਕਾਰ ਕਰਨਾ ਬਨਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਕਿਸੇ ਚੰਗੇ ਆਚਰਨ ਬਾਰੇ ਮਨੁੱਖ ਦਾ) ਕੀਤਾ ਹੋਇਆ ਅਹੰਕਾਰ ਕੁਝ ਸਵਾਰ ਨਹੀਂ ਸਕਦਾ, ਮਨੁੱਖ ਦੀ ਜਿੰਦ ਤੇ ਸਰੀਰ ਸਭ ਕੁਝ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਆਵੈ ਰਾਸਿ = ਫਬਦਾ ਨਹੀਂ, ਕੁਝ ਸਵਾਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede salirse con la suya desde el ego,"