type = "translation"
language = "pa"
data = "ਇਸੇ ਲਈ ਅਸਾਂ ਰੱਬ ਦੇ ਬੰਦਿਆਂ ਸੰਗਤ ਢੂੰਡੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਮਰਦਾਨਿ ਹੱਕ ਜੋਇੰਦਾ-ਏਮ ।੫੭।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The company of the true devotees of Waaheguru is a great boon;"