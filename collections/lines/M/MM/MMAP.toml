[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰ ਅੰਗੁਲਕਾ ਸਫਰੀ ਤਲਫੈ; ਭੁਜ ਕਾਟਿ ਭੁਜੰਗ ਕਰੇ ਕਰਤਾ ॥"
page = 82

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gingers of hands are writhing like fish and the chopped arms seem like serpents.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਦੀਆਂ ਉਂਗਲਾਂ ਮੱਛੀਆਂ ਦੇ ਰੂਪ ਵਿਚ ਤੜਪਦੀਆਂ ਹਨ ਅਤੇ ਕਟੀਆਂ ਹੋਈਆਂ ਬਾਂਹਵਾਂ ਨੂੰ ਕਰਤਾ ਨੇ ਸੱਪਾਂ ਦਾ ਰੂਪ ਦਿੱਤਾ ਹੈ।"