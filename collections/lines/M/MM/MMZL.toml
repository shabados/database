[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਓਪਾਇ ਸਮਾਇਆ ॥"
page = 1081
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creatures, Thou Thyself destroy them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਰਚ ਕੇ ਤੂੰ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You create all beings and creatures, and absorb them back into Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵੋਂ ਕੋ ਉਪਾਇ ਕਰ ਕੇ ਪੁਨਃ (ਸਮਾਇਆ) ਲੈ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਆਪ ਹੀ) ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਮੁਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto lo observas desde Tu Placer y disfrutas de todas Tus Maravillas,"