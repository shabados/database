[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਨ੍ਹੈ ਅੰਨ੍ਹਾ, ਖੂਹੀ ਠੇਲੇ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This way the blind one goes on pushing the blind into the well."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਕੁਰ) ਅੰਨ੍ਹਿਆਂ ਦਾ ਸੂਰਦਾਸ (ਆਗੂ) ਖੂਹ ਵਿਚ ਠੇਲ੍ਹ ਦਿੰਦਾ ਹੈ।"