[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ; ਤ੍ਰੈ ਗੁਣ ਬਿਸਥਾਰਿਆ ॥"
page = 1094
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has created Brahma, Vishnu and Shiva and has extended the three modes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬਰ੍ਹਮਾ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਤਿੰਨਾਂ ਅਵਸਥਾਵਾਂ ਦਾ ਫੈਲਾਓ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created Brahma, Vishnu and Shiva, and the expanse of the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸਨ, ਸਿਵ, ਤੀਨ ਗੁਣੋਂ ਕਰਿ ਇਨ ਕੋ ਤੈਨੇ ਰਚਿਆ ਹੈ; ਵਾ ਇਨੋਂ ਨੇ ਤੀਨੋਂ ਗੁਣੋਂ ਕਾ ਬਿਸਥਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਤੇ ਸ਼ਿਵ ਨੂੰ ਪੈਦਾ ਕੀਤਾ, ਤੂੰ ਹੀ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦਾ ਖਿਲਾਰਾ-ਰੂਪ ਜਗਤ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "creaste también a Brahma, a Vishnu y a Shiva, y el campo de actividad para los Tres Modos,"