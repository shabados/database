[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਸਾਧੂ ਸਰਣੀ. ਪੜੀਐ ਚਰਣੀ; ਅਬ ਟੂਟਸਿ ਮੋਹੁ, ਜੁ ਕਿਤੀਐ ॥"
page = 455
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By seeking saints' shelter and falling at his Feet, the secular attachment, which thou now feelest, shall depart and thou shalt becomes immortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਪਨਾਹ ਲੈਣ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪੈਰਾਂ ਉਤੇ ਡਿਗਣ ਦੁਆਰਾ ਦੁਨਿਆਵੀ ਖਿੱਚ, ਜਿਹੜੀ ਤੂੰ ਹੁਣ ਅਨੁਭਵ ਕਰਦਾ ਹੈਂ, ਮਿੱਟ ਜਾਵੇਗੀ, ਅਤੇ ਤੂੰ ਅਹਿੱਲ ਥੀ ਵੰਞੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the eternal Sanctuary of the Holy and fall at their feet, and the attachments which you feel shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੀ ਸਰਣ ਸਿਥਰ ਹੈ, ਤਾਂ ਤੇ ਉਨ ਕੀ ਚਰਨੀ ਪੜੀਏ ਅਰੁ ਅਬ ਜੋ ਮੋਹ ਕੀਆ ਹੂਆ ਹੈ, ਸੋ ਟੂਟ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਚਰਨੀਂ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਮਨ) ਅਡੋਲ ਹੋ ਸਕਦਾ ਹੈ, ਤੇ ਤਦੋਂ ਹੀ ਇਹ ਮੋਹ ਟੁੱਟੇਗਾ ਜੇਹੜਾ ਤੂੰ (ਮਾਇਆ ਨਾਲ) ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero siempre duradero es el Refugio de los Santos, así es que póstrate a Sus Pies para que tus amarras sean cortadas."