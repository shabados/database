[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਡਾਹਪਣਿ. ਦੁਖੁ ਘਣੋ; ਤੀਨੇ ਥਾਵ ਭਰੀਡੁ ॥੧॥"
page = 1091
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through jealousy, man suffer very great pain and his three places of thought, word and deed are accursed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਈਰਖਾ ਰਾਹੀਂ ਇਨਸਾਨ ਬਹੁਤ ਹੀ ਜ਼ਿਆਦਾ ਤਕਲਫ਼ਿ ਉਠਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਖ਼ਿਆਲ ਬਚਨ ਅਤੇ ਕਰਮ ਦੀਆਂ ਤਿੰਨੇ ਥਾਵਾਂ ਭਰਿਸ਼ਟ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Jealousy and envy bring terrible pain, and one is cursed throughout the three worlds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀ (ਡਾਹਪਣਿ) ਡਹਿਕਣੇ ਅਰਥਾਤ ਭ੍ਰਮਣੇ ਸੇ ਬਹੁਤ ਹੀ ਦੁਖੁ ਹੋਤਾ ਹੈ ਔਰ (ਤੀਨੇ ਥਾਵ) ਮਨ, ਬਾਣੀ, ਸਰੀਰ ਪਾਪੋਂ ਕਰਿ ਭਰੇ ਜਾਤੇ ਹੈਂ; ਵਾ ਇਹ ਲੋਕ ਸਰਬ ਬੈਕੁੰਠ ਤੀਨ ਥਾਵੋਂ ਕੇ ਸੁਖ ਸੇ ਵਹੁ ਪੁਰਸ ਭਰਿਸਟ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੁਖ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾੜੇ ਈਰਖਾ ਦੇ ਕਾਰਨ ਬਹੁਤ ਹੀ ਦੁੱਖ ਵਿਆਪਦਾ ਹੈ, ਮਨ ਬਾਣੀ ਤੇ ਸਰੀਰ ਤਿੰਨੇ ਹੀ ਭਰਿਸ਼ਟੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਾਹਪਣਿ = {ਡਾਹ = ਸਾੜਾ} ਸਾੜੇ ਈਰਖਾ ਦੇ ਕਾਰਨ। ਤੀਨੇ ਥਾਵ = ਤਿੰਨੇ ਥਾਂ (ਮਨ, ਬਾਣੀ, ਸਰੀਰ)। ਭਰੀਡੁ = ਭਰਿਸ਼ਟ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los celos y la envidia traen terrible dolor y la maldad lo agobia en los tres mundos. (1)"