[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਮ ਨਿਰਗਮ ਜੋਤਿਕ ਜਾਨਹਿ; ਬਹੁ ਬਹੁ ਬਿਆਕਰਨਾ ॥"
page = 476
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who know Shashtras, the Vedas, astrology and grammars of good many languages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸ਼ਾਸਤਰਾਂ ਵੇਦਾਂ, ਜੋਤਸ਼ ਵਿਦਿਆ ਅਤੇ ਬਹੁਤ ਜ਼ਿਆਦਾ ਬੋਲੀਆਂ ਦੀਆਂ ਗ੍ਰਾਮਰਾਂ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know the Shaastras and the Vedas, astrology and the rules of grammar of many languages;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਗਮ) ਸਾਸਤ੍ਰ (ਨਿਗਮ) ਵੇਦ ਔਰ ਜੋਤਿਸ ਕਾ ਭੀ ਬਡਾ ਭਾਰੀ ਪੰਡਤ ਹੋ ਔਰ ਬਹੁਤ, ਭਾਵ ਨਵੇਂ ਹੀ ਬਿਆਕਰਨੋ ਕੋ ਪੜਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਲੋਕ ਸ਼ਾਸਤ੍ਰ ਵੇਦ ਜੋਤਿਸ਼ ਤੇ ਕਈ ਵਿਆਕਰਣ ਜਾਣਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗਮ = ਸ਼ਾਸਤ੍ਰ। ਨਿਰਗਮ = ਨਿਗਮ, ਵੇਦ। ਜਾਨਹਿ = (ਜੋ ਲੋਕ) ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá conocer los textos de los Shastras y de los Vedas, de astrología y de reglas de gramática de muchas lenguas."