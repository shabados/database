[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਰ ਚੋਰ ਕਹਿ ਕੈ ਉਠੀ; ਅਤਿ ਚਿਤ ਕੋਪ ਬਿਚਾਰ ॥੫॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She flew into rage and shouted, ‘thief, thief.’(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਸਤਰੀ) ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਚੋਰ ਚੋਰ ਕਹਿਣ ਲਗੀ ॥੫॥"