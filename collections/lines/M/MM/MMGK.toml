[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਨਾਮ ਥਾਮ, ਨਹੀ ਬਰਗ ਬਿਆਧ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which is without name place and also without species of maladies!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਂ, ਥਾਂ, ਵਰਗ ਆਦਿ ਵੰਡੀਆਂ (ਦੇ ਬਖੇੜੇ) ਤੋਂ ਪਰੇ ਹੈ,"