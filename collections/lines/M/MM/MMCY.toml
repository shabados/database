[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਚਾ; ਸਚੁ ਆਪਿ ਦ੍ਰਿੜਾਏ ॥"
page = 665
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Truest of the true, Himself implants the True Name in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾਂ ਦਾ ਪਰਮ ਸਚਿਆਰ, ਖੁਦ ਹੀ ਸੱਚੇ ਨਾਮ ਨੂੰ ਅੰਤਰ ਆਤਮੇ ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Truest of the True; He Himself implants the True Name within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚਾ ਵਾਹਿਗੁਰੂ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਚਾ ਨਾਮ ਆਪੇ ਹੀ ਦ੍ਰਿੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪਣਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਆਪ ਹੀ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਦ੍ਰਿੜਾਏ = (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad de las verdades. Él Mismo implanta el Nombre Verdadero en la mente."