[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮਛੁ ਕਛੁ ਕਰਣੀਕਰੁ; ਤੇਰਾ ਰੂਪੁ. ਨ ਲਖਣਾ ਜਾਈ ਹੇ ॥੬॥"
page = 1020
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the big fish, tortoise and the Cause of causes. Thine from can be known not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਵੱਡੀ ਮੱਛੀ, ਕੱਛੂ ਅਤੇ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈਂ। ਤੈਡਾਂ ਸਰੂਪ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the great fish, the tortoise, the Cause of causes; Your form cannot be known. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮਛ ਰੂਪ ਔ ਆਪ ਹੀ ਤੂੰ ਕਛੂ ਅਵਤਾਰ ਕੀ ਕਰਨੀ ਕੋ ਕਰਤਾ ਭ੍ਯਾ ਹੈ। ਹੇ ਭਗਵਨ! ਤੇਰਾ ਰੂਪ ਨਹੀਂ ਲਖਿਆ ਜਾਤਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਮੱਛ ਹੈਂ ਆਪ ਹੀ ਕੱਛੂ ਹੈਂ। (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਸਹੀ ਸਰੂਪ ਕੀਹ ਹੈ-ਇਹ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਤੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਆਪ ਤੋਂ) ਸਾਰੀ ਰਚਨਾ ਰਚਣ ਵਾਲਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Creador, el Acto y la Causa, oh Dios, ¿Quién puede saber lo que eres en realidad?(6)"