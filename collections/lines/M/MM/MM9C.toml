[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਕਾਚੀ; ਕਾਗਦ ਮਿਕਦਾਰਾ ॥"
page = 1048
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is perishable like the paper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਗਜ਼ ਮਾਨੰਦ, ਸਰੀਰ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is frail and perishable, like paper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਕਾਚੀ ਕਾਗਦ ਕੇ ਤੁਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦਾ ਇਹ ਸਰੀਰ ਕਾਗ਼ਜ਼ ਵਾਂਗ ਨਾਸਵੰਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ। ਕਾਚੀ = ਨਾਸਵੰਤ। ਕਾਗਦ ਮਿਕਦਾਰਾ = ਕਾਗ਼ਜ਼ ਵਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es inestable como el papel"