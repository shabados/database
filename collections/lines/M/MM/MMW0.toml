[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਬਿਆਪਿਆ; ਸਗਲ ਸੰਸਾਰੁ ॥"
page = 328
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the whole is engrossed in deadly sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗ ਪ੍ਰਾਣਨਾਸਕ ਪਾਪਾਂ ਅੰਦਰ ਗਲਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is engrossed in corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖਿਆਂ ਕੀ ਬਾਸਨਾ ਮੇਂ ਸਾਰਾ ਸੰਸਾਰ ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਹੀ ਮਾਇਆ (ਦੇ ਪ੍ਰਭਾਵ) ਨਾਲ ਨੱਪਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਸਗਲ = ਸਾਰਾ। ਬਿਆਪਿਆ = ਗ੍ਰੱਸਿਆ ਹੋਇਆ, ਦਬਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está drogado con el veneno de Maya;"