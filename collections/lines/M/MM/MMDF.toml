[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿ ਕਰੁ ਕਰੇ. ਸੁ ਅਹਿ ਕਰੁ ਪਾਏ; ਕੋਈ ਨ ਪਕੜੀਐ. ਕਿਸੈ ਥਾਇ ॥੩॥"
page = 406
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, one who does with this hand, receives the same with then other hand. None is apprehend in place of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਮੇ ਅੰਦਰ ਬੰਦਾ, ਜਿਹੜਾ ਇਸ ਹੱਥ ਨਾਲ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਹੀ ਉਸ ਹੱਥ ਨਾਲ ਪਾ ਲੈਦਾ ਹੈ। ਕੋਈ ਜਣਾ ਦੂਜੇ ਦੀ ਥਾਂ ਤੇ ਨਹੀਂ ਫੜਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As we act, so are the rewards we receive; no one can take the place of another. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂ ਕਰ ਕੇ (ਅਹਿ ਕਰੁ) ਇਸ ਹਾਥ ਸੇ ਕਰਤਾ ਹੈ, ਸੋ ਇਸੀ ਹਾਥ ਸੇ ਪਾਇ ਲੇਤਾ ਹੈ ਅਰਥਾਤ ਜੋ ਕਰਮੁ ਕਰਤਾ ਹੈ, ਸੋਈ ਫਲ ਪਾਵਤਾ ਹੈ। ਸਤ, ਦੁਆਪੁਰ, ਤ੍ਰੇਤਾ ਕੀ ਭਾਂਤਿ ਨਹੀਂ ਕਿ ਏਕ ਕੇ ਕਰਨੇ ਸੇ ਦੇਸ, ਨਗਰ, ਕੁਲ ਕੋ ਪੀੜਾ ਹੋਇ। ਇਸ ਕਲੀ ਮੇਂ ਕੋਈ ਕਿਸੀ ਕੀ ਜਗਹ ਨਹੀਂ ਪਕੜਾ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਇਸ ਜੁਗ ਵਿਚ) ਜੇਹੜਾ ਹੱਥ ਕੋਈ ਕਰਮ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੱਥ ਉਸ ਦਾ ਫ਼ਲ ਭੁਗਤਦਾ ਹੈ। ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਹੋਰ ਮਨੁੱਖ ਦੇ ਥਾਂ (ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ) ਫੜਿਆ ਨਹੀਂ ਜਾਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La era de oro, de plata y de bronce se dice que son buenas épocas, pero la era de hierro es la mejor de todas."