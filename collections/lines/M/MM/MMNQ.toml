[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਜੁਗੁ; ਭਗਤੀ ਆਖਿ ਵਖਾਣੀ ॥"
page = 161
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In all the ages the devotees repeat and utter the words of such persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਯੁਗਾਂ ਅੰਦਰ ਅਨੁਰਾਗੀ ਉਨ੍ਹਾਂ ਦੇ ਬਚਨ ਬਿਲਾਸ ਕਹਿੰਦੇ ਤੇ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, the devotees chant and repeat these words."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਭਗਤੋਂ ਨੇ ਹੀ ਮੁਖ ਸੇ ਉਚਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੁਗ ਵਿਚ (ਸਦਾ ਹੀ) ਭਗਤ ਜਨ ਉਹ ਬਾਣੀ ਉਚਾਰ ਕੇ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਸੁਣਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤੀ = ਭਗਤਾਂ ਨੇ। ਆਖਿ = ਆਖ ਕੇ, ਉਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de las épocas, los Devotos han recitado y cantado así."