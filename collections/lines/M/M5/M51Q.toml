[[content]]
asset = "VGRG"
type = "primary"
data = "ਥੋੜਾ ਬੋਲਣ ਬੋਲਿ, ਨ ਝਖਿ ਝਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Speak less and do not talk nonsensical."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਥੋੜਾ ਬੋਲ ਬੋਲਦੇ ਹਨ, ਵਾਧੂ ਬਕਵਾਸ ਨਹੀਂ ਕਰਦੇ।"