[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਸਿਮਰਿ ਪ੍ਰਭ ਗੁਣਤਾਸੁ ॥"
page = 837
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who ever remember their Lord, the Treasure of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨੇਕੀ ਦੇ ਖਜਾਨੇ, ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਦਾ ਯਾਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of virtue, will never go to hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਣੋਂ ਕੇ (ਤਾਸੁ) ਸਮੁੰਦ੍ਰ ਪ੍ਰਭੁ ਕੋ ਨਿਤ ਸਿਮਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ) ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਉਸ ਨੂੰ ਸਦਾ (ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se mete en el infierno de su conciencia, ni la muerte lo asecha."