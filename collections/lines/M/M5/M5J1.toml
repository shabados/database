[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ; ਹਰਿ ਕੀਰਤਨੁ ਹਰਿ ਕਾ ॥"
page = 84
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the greatness of God, and glorious the singing of praises of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਵਾਹਿਗੁਰੂ ਦੀ ਵਿਸ਼ਾਲਤਾ, ਅਤੇ ਉਤਮ ਹੈ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the Greatness of the Lord, and the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਵਡਿਆਈ ਅਧਿਕ ਹੈ ਕਿਉਂਕਿ ਹਰੀ ਕਾ ਜਸੁ ਦੁਖੋਂ ਕਾ ਹਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੇ ਉਸਦਾ ਕੀਰਤਨ ਕਰਨਾ-ਇਹੋ (ਜੀਵ ਲਈ) ਵੱਡੀ (ਕਰਣੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloriosa es la Alabanza del Señor, Glorioso es cantarla."