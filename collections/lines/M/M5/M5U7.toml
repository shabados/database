[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਮੈਨ ਕੇ ਹਾਥਿ ਗਈ ਬਧ ਕੈ ਸਭ ਸੁੰਦਰ ਸ︀ਯਾਮ ਕੀ ਪੇਖਿ ਅਖੀ ॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the wanton eyes of beautiful Krishna, they have been entrapped by the god of love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਕ੍ਰਿਸ਼ਨ ਦੀਆਂ ਸ਼ੁਭ ਅੱਖਾਂ ਨੂੰ ਵੇਖ ਕੇ ਸਾਰੀਆਂ ਕਾਮ ਦੇ ਹੱਥ ਵਿਚ ਬੰਨ੍ਹੀਆਂ ਗਈਆਂ ਹਨ।"