[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਭਰਵਾਸੈ; ਬਿਚਰਹਿ ਭਵਨ ॥"
page = 898
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whose support livest thou on in the world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸ ਦੇ ਆਸਰੇ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What supports you in this world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਸ ਕੇ ਆਸਰੇ ਤੂੰ ਇਸ ਲੋਕ ਮੇਂ ਫਿਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸ ਦੇ ਸਹਾਰੇ ਤੂੰ ਜਗਤ ਵਿਚ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸੁ ਭਰਵਾਸੈ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸ ਦੇ ਸਹਾਰੇ? ਬਿਚਰਹਿ = ਤੂੰ ਤੁਰਦਾ ਫਿਰਦਾ ਹੈਂ। ਭਵਨ = ਜਗਤ (ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿En quién puedes apoyarte aquí en el mundo?,"