[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਪੁੰਨ ਕਿਰਿਆ; ਮਹਾ ਨਿਰਮਲ ਚਾਰਾ ॥"
page = 784
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merit of sixty-eight holies, alms, good actions and supremely pure deeds, is in bathing pure deeds, is in bathing in this tank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਹਟ ਧਰਮ ਅਸਥਾਨਾਂ, ਪੁੰਨ ਦਾਨਾਂ, ਚੰਗਿਆਂ ਕਰਮਾਂ ਅਤੇ ਪਰਮ ਪਵਿੱਤਰ ਅਮਲਾਂ ਦਾ ਮਹਾਤਮ ਇਸ ਸਰੋਵਰ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਨ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The merits of the sixty-eight sacred shrines of pilgrimage, charity, good deeds and immaculate lifestyle, are found in this sacred pool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਹਠ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਂਨ ਕਾ ਜੋ ਪੁਨ ਹੈ, ਕਿਰਿਆ ਜੋ ਪ੍ਰਾਣਾਂਯਾਮ ਕਾ ਸਾਧਨ ਰੂਪ ਨੇਤੀ ਧੋਤੀ ਹੈ ਅਰ ਜੋ ਨਿਰਮਲ ਕਰਮ ਹੈ, ਤਿਸ ਨੇ ਸਭੀ ਕਰ ਲੀਆ ਹੈ, ਜਿਸ ਨੇ ਸਤਸੰਗ ਕੀਆ ਹੈ ਵਾ ਜਿਸ ਨੇ ਸਨਾਂਨ ਕੀਆ ਹੈ। ਵਾ ਉਸ ਸਥਾਨ ਮੇਂ ਪੂਰਬਕਤ ਗੁਨ ਸਭੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਮ ਭਰਪੂਰ ਇਸ ਸੰਤ-ਹਿਰਦੇ ਵਿਚ ਹੀ) ਅਠਾਹਠ ਤੀਰਥ ਆ ਜਾਂਦੇ ਹਨ, ਵੱਡੇ ਵੱਡੇ ਪਵਿੱਤਰ ਤੇ ਸੁੰਦਰ ਪੁੰਨ-ਕਰਮ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mérito de visitar todas las estaciones de peregrinaje, de hacer actos rectos y practicar Virtudes está contenido en la Alabanza del Señor,"