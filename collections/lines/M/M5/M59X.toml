[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨ ਹੀ ਰਥ ਹਾਕਤ ਹੈ; ਅਰੁ ਆਪਨ ਹੀ ਸਰ ਜਾਲ ਚਲਾਵੈ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now he himself is driving the chariot and showering his arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਪ ਹੀ ਰਥ ਨੂੰ ਹਕਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਬਾਣਾਂ ਦਾ ਜਾਲ ਵਿਛਾ ਦਿੰਦਾ ਹੈ।"