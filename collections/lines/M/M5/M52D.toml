[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ. ਜਪਿ ਹਰਿ ਗੁਨ; ਅਕਥ ਸੁਨਥਈ ॥"
page = 1320
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the Lord's praises, which are said to be ineffable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਉਚਾਰਨ ਕਰ, ਜੋ ਅਕਹਿ ਸੁਣੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Glorious Praises of the Lord, which are said to be inexpressible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਥ ਹਰੀ! ਮੇਰੇ ਮਨ ਨੇ ਤੇਰੇ ਨਾਮ ਕੋ ਬਾਣੀ ਕਰ ਕੇ ਜਪਾ ਹੈ ਔਰ ਤੇਰੇ ਗੁਣੋਂ ਕੌ ਸ੍ਰਵਣੋਂ ਕਰ ਕੇ (ਸੁਨਥਈ) ਸੁਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਯਾਦ ਕਰਿਆ ਕਰ ਜੋ ਅਕੱਥ ਸੁਣਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, canta esas Inefables Alabanzas Gloriosas del Señor. Al humilde Sirviente del Señor,"