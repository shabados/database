[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਢੂਢੇਦੀ. ਦਰਸਨ ਕਾਰਣਿ; ਬੀਥੀ ਬੀਥੀ ਪੇਖਾ ॥"
page = 715
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching for a sight of Him, I look in from lane to lane."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੀਦਾਰ ਲਈ ਭਾਲਦੀ ਹੋਈ ਮੈਂ ਗਲੀ ਗਲੀ ਵੇਖਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched for the Blessed Vision of His Darshan, looking in each and every street."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ ਤਿਸ ਹਰੀ ਕੇ ਦਰਸਨ ਵਾਸਤੇ ਖੋਜਤੀ ਫਿਰਤੀ ਥੀ, (ਬੀਥੀ ਬੀਥੀ) ਗਲੀ ਗਲੀ ਮੇਂ ਦੇਖਿਆ, ਭਾਵ ਸੇ ਸਰਬ ਸਾਸਤ੍ਰੋਂ ਕੋ ਭੀ ਦੇਖਾ ਪਰੰਤੂ ਭ੍ਰਮ ਦੂਰ ਨ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰਨ ਵਾਸਤੇ ਮੈਂ (ਜਾਪ ਤਾਪ ਕਰਮ ਕਾਂਡ ਆਦਿਕ ਦੀ) ਗਲੀ ਗਲੀ ਢੂੰਢਦੀ ਰਹੀ, ਵੇਖਦੀ ਰਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando Su Visión, voy de calle en calle,"