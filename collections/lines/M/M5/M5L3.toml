[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ ਵਡੋ; ਕਿਉ. ਬਾਂਧਉ ਧੀਰਾ ॥"
page = 1189
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Acute is my malady. How shall I comfort myself?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਖਤ ਹੈ ਮੇਰੀ ਬੀਮਾਰੀ। ਮੈਂ ਧੀਰਜ ਕਿਸ ਤਰ੍ਹਾਂ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease is so deadly; how can I find the courage?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੁ ਵੱਡਾ ਭਾਰੀ ਰੋਗੁ ਹੈ ਇਸ ਤੇ ਧੀਰਜ ਕੈਸੇ ਬਾਂਧੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਚੰਚਲਤਾ ਦਾ ਇਹ) ਰੋਗ ਬਹੁਤ ਵੱਡਾ ਹੈ (ਇਸ ਦੇ ਹੁੰਦਿਆਂ) ਮੈਨੂੰ ਆਤਮਕ ਸ਼ਾਂਤੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis males son intensos, oh ¿cómo podría confortarme?,"