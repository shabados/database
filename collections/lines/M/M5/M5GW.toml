[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ; ਗੁਰਬਾਣੀ ਨਿਤ ਨਿਤ ਚਵਾ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 773
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate I on the Lord God's Name and ever, ever utter Gurbani. Unto the Lord I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਮੈਂ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਸਦਾ, ਸਦਾ ਹੀ ਗੁਰਬਾਣੀ ਉਚਾਰਦਾ ਹਾਂ। ਸੁਆਮੀ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Naam, the Name of the Lord, Har, Har. Continuously, continually, I chant the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲਿਹਾਰੇ ਜਾਵਾਂ ਹੇ ਰਾਮ ਜੀਉ! ਹਰਿ ਜੋ ਤੇਰਾ ਨਾਮ ਹੈ ਹਰ ਵਕਤ ਧਿਆਵਾਂ, ਭਾਵ ਸਿਮਰਨ ਕਰਾਂ, ਅਰ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਜੋ ਨਿਤ ਫਲ ਦੇਣੇ ਵਾਲੀ ਹੈ, ਸੋ ਨਿਤ ਹੀ ਉਚਾਰਣ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਮੈਂ ਸਦਾ ਹੀ ਗੁਰੂ ਦੀ ਬਾਣੀ ਉਚਾਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਵਾ = ਚਵਾਂ, ਮੈਂ ਉਚਾਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito en el Naam, el Nombre del Señor, Jar, Jar, y continuamente canto la Palabra del Bani del Guru."