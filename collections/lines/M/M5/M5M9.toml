[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਮਨੁ ਨਿਰਮਲੁ; ਨਾਮੇ ਨਾਮਿ ਨਿਵਾਸੀ ਹੇ ॥੧੬॥੫॥"
page = 1049
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with the Name, man becomes immaculate and abides in nothing but the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਨਾਲ ਰੰਗੀਜ ਕੇ ਬੰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਿਰੋਲ ਨਾਮ ਅੰਦਰ ਹੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam - their minds become immaculate; they dwell in the Naam, and only the Naam. ||16||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਤਿਨ ਕੇ ਮਨ ਨਿਰਮਲ ਹੂਏ ਹੈਂ, ਨਾਮ ਕਰ ਕੇ ਵਹੁ ਨਾਮੀ ਕੇ ਨਿਵਾਸੀ ਹੂਏ ਹੈਂ॥੧੬॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੧੬॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਨਾਮੇ ਨਾਮਿ = ਨਾਮ ਹੀ ਨਾਮ ਵਿਚ, ਸਦਾ ਨਾਮ ਵਿਚ ਹੀ ॥੧੬॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los que están imbuidos en el Nombre, tienen sus mentes puras y habitan siempre en el Nombre. (16-5)"