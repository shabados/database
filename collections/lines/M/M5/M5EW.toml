[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਸੁਹਾਗੁ ਵਰੁ ਅਗਮੁ ਅਗੋਚਰੁ; ਜਨ ਨਾਨਕ. ਪ੍ਰੇਮ ਸਾਧਾਰੀ ਜੀਉ ॥੪॥੪॥੧੧॥"
page = 98
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eternal is her married life and unapprochable and unknowable is her Groom, O slave Nanak, Lord's love is the mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਹੈ ਉਸ ਦਾ ਵਿਆਹੁਤਾ ਜੀਵਨ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਵਿਚਾਰ ਤੋਂ ਉਚੇਰਾ ਹੈ ਉਸ ਦਾ ਲਾੜ੍ਹਾ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਉਹ ਰੱਬ ਦੀ ਪ੍ਰੀਤ ਦੇ ਆਸਰੇ ਸਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her marriage is eternal; her Husband is Inaccessible and Incomprehensible. O Servant Nanak, His Love is her only Support. ||4||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸੰਤ ਜਨੋਂ! ਜਿਸ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਕਾ ਪਤੀ ਅਗਮ ਅਗੋਚਰੁ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਪ੍ਰੇਮ ਕੇ ਸਹਿਤ ਤਿਸ ਪਤੀ ਕੇ ਪਾਸ (ਸਧਾਰੀ) ਚਲੀ ਹੈ ਭਾਵ ਪਹੁਚੀ ਹੈ, ਯਾਂ ਤੇ ਤਿਸ ਕਾ ਸੁਹਾਗ ਸਦਾ ਇਸਥਰੁ ਹੈ॥੪॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ ਉਹ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸੁਹਾਗ-ਭਾਗ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਉਸ ਦੇ ਪ੍ਰੇਮ ਦਾ ਆਸਰਾ ਸਦਾ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਿਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਵਰੁ = ਖਸਮ। ਅਗਮੁ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਚਰ = ਪਹੁੰਚ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਸਾਧਾਰੀ = ਸ = ਆਧਾਰੀ, ਆਸਰੇ ਵਾਲੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es el Señor Eterno, Insondable y Trascendente. Oh, dice Nanak, el Amor del Señor es su Apoyo siempre.(4-4-11)"