[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਦੇਖਉ; ਤਤ ਦੁਖ ਕੀ ਰਾਸੀ ॥"
page = 710
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Withersoever I look, there is a stock of troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਦੁੱਖਾਂ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see loads of pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਮੈਂ ਦੇਖਤਾ ਹੂੰ ਤੂੰ ਤਹਾਂ ਇਹੀ ਵਿਕਾਰ ਦੁਖੋਂ ਕੀ ਰਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਨੇ ਜਗਤ ਨੂੰ ਬੜਾ ਖ਼ੁਆਰ ਕੀਤਾ ਹੈ) ਮੈਂ ਜਿੱਧਰ ਵੇਖਦਾ ਹਾਂ, ਉੱਧਰ ਦੁੱਖਾਂ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਬਣੀ ਪਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਤ = ਜਿੱਧਰ। ਦੇਖਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਰਾਸੀ = ਖਾਣ, ਸਾਮਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que volteo a ver, sólo veo dolor, y aunque los Vedas Te atestiguan, mi mente no cree en Ti."