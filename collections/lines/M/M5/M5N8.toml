[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲਾ ਖਾਇ. ਫਿਰਿ ਮੈਲੁ ਵਧਾਏ; ਮਨਮੁਖ ਮੈਲੁ ਦੁਖੁ ਪਾਵਣਿਆ ॥੭॥"
page = 121
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By eating the ill-gotten good the evil minded man then increases the filth of his sins and because of sin's filth suffers pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮ ਦੀ ਕਮਾਈ ਦਾ ਭੋਜਨ ਖਾ ਕੇ, ਮੰਦੇ ਮਨ ਵਾਲਾ ਮਨੁੱਖ ਮੁੜ ਆਪਣੇ ਪਾਪਾਂ ਦੀ ਗੰਦਗੀ ਨੂੰ ਵਧਾਉਂਦਾ ਹੈ ਤੇ ਪਾਪਾਂ ਦੀ ਗੰਦਗੀ ਕਾਰਨ ਕਸ਼ਟ ਕਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "eating filth, the self-willed manmukhs become even more filthy. Because of their filth, they suffer in pain. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਦਾਰਥ ਖਾਵਤਾ ਹੈ, ਸੋ ਭੀ ਮੈਲਾ ਹੈ ਅਰ ਤਿਸ ਕੋ ਖਾਇ ਕਰ ਪਾਪ ਰੂਪ ਮੈਲ ਕੋ ਵਧਾਵਤਾ ਹੈ, ਸੋ ਮਨਮੁਖ ਤਿਸ ਮੈਲ ਕਰ ਦੁਖ ਪਾਵਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨੂੰ ਹੀ ਆਪਣੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, (ਜਿਸ ਕਰਕੇ ਉਹ ਆਪਣੇ ਅੰਦਰ) ਹੋਰ ਹੋਰ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਵਧਾਂਦਾ ਜਾਂਦਾ ਹੈ। (ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ (ਵਧਾ ਵਧਾ ਕੇ) ਦੁੱਖ ਸਹਾਰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "come y rejunta mugre, y vive siempre en el dolor.  (7)"