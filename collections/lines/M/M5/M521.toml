[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ; ਭਰਮੁ ਭਉ ਨਸਿਆ ॥"
page = 189
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My trouble, pain and doubt have run out of my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਤਕਲਫ਼ਿ, ਪੀੜ, ਵਹਿਮ ਅਤੇ ਡਰ ਦੌੜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pains, troubles, doubts and fears are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੂਖ) ਜਨਮ ਮਰਣ ਕਾ ਦੁਖ ਔਰ (ਦਰਦੁ) ਈਰਖਾਦਿ ਕੀ ਪੀੜਾ ਆਦਿ ਹਰ ਪ੍ਰਕਾਰ ਕਾ ਭ੍ਰਮ ਔਰ ਜਮੋਂ ਕਾ ਭ੍ਯ ਇਨ ਕਾ ਸਮੁਦਾਇ ਹੀ ਅਭਾਵ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰਾ ਹਰੇਕ ਕਿਸਮ ਦਾ) ਦੁੱਖ-ਦਰਦ, ਭਟਕਣ ਤੇ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas mis aflicciones, dudas y miedos han cesado,"