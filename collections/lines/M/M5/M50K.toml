[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਮਸੀਤਿ; ਦਸੈ ਦਰਵਾਜ ॥੧॥ ਰਹਾਉ ॥"
page = 1158
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one body mosque has ten doors. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦੀ ਇਹ ਮਸਜਿਦ ਦੇ ਦਸ ਬੂਹੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one mosque has ten doors. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਦੇਹ ਰੂਪ ਮਸੀਤ ਹੈ ਔਰ ਇੰਦ੍ਰੈ ਰੂਪ ਇਸ ਕੇ ਦਸ ਦਰਵਾਜੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਟਿਕ ਕੇ ਬਾਂਗ ਦੇਹ ਤੇ ਨਿਮਾਜ਼ ਪੜ੍ਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸੈ ਦਰਵਾਜ = ਦਸ ਦਰਵਾਜ਼ਿਆਂ ਵਾਲੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dentro de la Mezquita de tus Diez Puertas. (1-Pausa)"