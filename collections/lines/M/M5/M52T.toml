[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਸੰਤਨ ਕੀ ਓਟਾ ॥"
page = 628
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's Name is the saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is the support and shelter of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੇਮੀ ਜਨੋਂ! ਸੰਤੋਂ ਕੋ ਤੋ ਕੇਵਲ ਹਰਿ ਹਰਿ ਨਾਮ ਕੀ ਹੀ ਓਟ ਹੈ ਅਰਥਾਤ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੰਤ ਜਨਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Refugio de los Santos;"