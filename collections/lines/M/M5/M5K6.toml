[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ. ਨ ਪਾਇਨੑਿ ਮੂਲਿ; ਨਾਮ ਵਿਛੁੰਨਿਆ ॥੨॥"
page = 761
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are separated from the Name, obtain not peace ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਤੋਂ ਵਿਛੜੇ ਹੋਏ ਹਨ, ਉਹ ਕਦਾਚਿਤ ਆਰਾਮ ਚੈਨ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are separated from the Naam shall never find any peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਸੇ ਵਿਛੁੜੇ ਹੈਂ ਇਸੀ ਤੇ ਸੋ ਕਭੀ ਭੀ ਸੁਖ ਨਹੀਂ ਪਾਵੇਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹਨ। ਉਹ ਮਨੁੱਖ ਕਦੇ ਭੀ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਾਣਦੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਪਾਇਨ੍ਹ੍ਹਿ = ਨਹੀਂ ਪਾਂਦੇ। ਮੂਲਿ = ਬਿਲਕੁਲ। ਵਿਛੁੰਨਿਆ = ਵਿਛੁੜੇ ਹੋਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vivirán arrancados de la estirpe del Nombre del Señor. (2)"