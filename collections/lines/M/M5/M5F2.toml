[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸੋਹਾਗਣਿ; ਜਾ ਕੰਤੈ ਭਾਵੈ ॥੨॥"
page = 750
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but she only becomes happy wife when her spouse loves her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਕਰ ਉਸ ਦਾ ਪਤੀ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਨਸੀਬਾਂ ਵਾਲੀ ਵਹੁਟੀ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But she is a happy soul-bride, only if her Husband Lord is pleased with her. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸ੍ਵਾਮੀ ਕੋ ਸਾ ਧਨ ਭਾਇ ਜਾਵੈ ਤੋ ਸੁਹਾਗਨ ਹੋਤੀ ਹੈ, ਭਾਵ ਪਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਜਦੋਂ ਉਹ ਕੰਤ-ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero será aprobada sólo si se une en el Amor con su Señor. (2)"