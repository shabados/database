[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਤੈ ਦਸ ਭੂਪ ਹਨੇ ਬਲਵੰਡ; ਨ ਰੰਚਕ ਤ੍ਰਾਸ ਕੀਯੋ ਮਨ ਮੈ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On getting furious, with great strength the king Svachh Singh said to Krishna, “You have already killed fearlessly the ten Kings\""

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣੇ ਹੀ ਤੂੰ ਦਸ ਬਲਵਾਨ ਰਾਜੇ ਮਾਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਮਨ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਡਰ ਵੀ ਨਹੀਂ ਮੰਨਿਆ ਹੈ।"