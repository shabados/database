[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਡਾ ਸਾਂਗ ਵਰਤਾਇਆ; ਲਖਿ ਨ ਸਕੈ ਕੁਦਰਤਿ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A great fantasy has been created and no one could understood its mystery."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਈਸ਼੍ਵਰ ਨੇ) ਵੱਡਾ (ਸਾਂਗ=) ਪਸਾਰਾ ਵਰਤਾਇਆ ਹੈ, ਉਸ ਦੀ ਮਾਯਾ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕੀਦਾ।"