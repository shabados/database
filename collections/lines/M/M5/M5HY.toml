[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਤੇ ਆਵੈ. ਕਹਾ ਇਹੁ ਜਾਵੈ; ਕਹਾ ਇਹੁ ਰਹੈ ਸਮਾਈ ॥"
page = 940
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 39: Wherefrom has the man come? Q. 40: Whither does he go? Q. 41: Wherein remains he merged?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 39: ਇਨਸਾਨ ਕਿਥੋਂ ਆਇਆ ਹੈ? ਪ੍ਰ. 40: ਉਹ ਕਿਥੇ ਚੱਲਿਆ ਜਾਂਦਾ ਹੈ? ਪ੍ਰ. 41: ਉਹ ਕਿਥੇ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Where did we come from? Where are we going? Where will we be absorbed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੀਵ ਕਹਾਂ ਤੇ ਆਵਤਾ ਹੈ ੧, ਕਹਾਂ ਜਾਤਾ ਹੈ ੨, ਕਹਾਂ ਸਮਾਇ ਰਹਿਤਾ ਹੈ ੩, ਔਰ ਅਵਗਤ ਸਰੂਪ ਕੋ ਕੈਸੇ ਪਾਉਤਾ ਹੈ ੪?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਇਹ ਜੀਵ ਕਿਥੋਂ ਆਉਂਦਾ ਹੈ? ਕਿਥੇ ਜਾਂਦਾ ਹੈ? ਕਿਥੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ? (ਭਾਵ, ਜੀਵ ਕਿਵੇਂ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ ਹੈ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਤੇ = ਕਿਥੋਂ? ਇਹੁ = ਇਹ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Preguntaron los Yoguis, cómo obtiene el hombre el nacimiento y la muerte, a dónde va y a dónde se inmerge?"