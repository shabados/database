[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ਹਿਨਸ਼ਾਹ ਰਾ ਬੰਦਹਏ ਚਾਕਰੇਮ ॥"
page = 1392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am the man of the Sovereign of Sovereign and His slave"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਾਦਸ਼ਾਹਾਂ ਦੇ ਬਾਦਸ਼ਾਹ ਦਾ ਸੇਵਕ ਅਤੇ ਚਾਕਰ ਹਾਂ"