[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿ ਤਬੈ ਤਿਨ ਕੋ ਹਰਿ ਜੂ; ਤਬ ਹੀ ਰਨ ਮੈ ਪੰਚ ਬੀਰ ਹਕਾਰੇ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna seeing those five warriors challenged them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਤਦ ਹੀ ਰਣ ਵਿਚ ਉਨ੍ਹਾਂ ਪੰਜਾਂ ਨੂੰ ਲਲਕਾਰਿਆਂ।"