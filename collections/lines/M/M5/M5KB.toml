[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵੈ; ਧਉਲੇ ਉਭੇ ਸਾਹ ॥"
page = 137
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the ninth he grows grey and his breathing becomes difficult."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਵੀ ਦਸ਼ਾ ਅੰਦਰ ਉਸ ਦੇ ਵਾਲਾ ਚਿੱਟੇ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਸੁਆਸ ਲੈਣਾ ਔਖਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ninth, he turns grey, and his breathing becomes labored;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉਮੇ ਏਹ ਦਸਾ ਭਈ ਕਿ ਧੌਲੇ ਕੇਸ ਹੂਏ ਔਰ (ਉਭੇ) ਖੜੇ ਸ੍ਵਾਸ ਲੇਨੇ ਲਗਾ, ਜਿਸ ਕੋ ਲੋਕ ਲੰਮੇ ਸ੍ਵਾਸ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਮਰ ਦੇ) ਨਾਂਵੇਂ ਹਿੱਸੇ ਵਿਚ ਕੇਸ ਚਿੱਟੇ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਸਾਹ ਖਿੱਚ ਕੇ ਆਉਂਦੇ ਹਨ (ਭਾਵ, ਦਮ ਚੜ੍ਹਨ ਲੱਗ ਪੈਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se vuelve gris y su respiración se vuelve laboriosa;"