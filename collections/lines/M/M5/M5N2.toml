[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੇ ਧਾਰੇ; ਖੰਡ ਬ੍ਰਹਮੰਡ ॥"
page = 284
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Name are supported the regions of the earth and solar-systems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਹੀ ਥੰਮੇ ਹੋਏ ਹਨ ਧਰਤੀ ਦੇ ਖਿੱਤੇ ਅਤੇ ਸੂਰਜ ਮੰਡਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support of the earth and solar systems."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਕੇ ਧਾਰੇ ਹੂਏ ਹੀ ਸੰਪੂਰਨ ਖੰਡ ਔ ਬ੍ਰਹਮੰਡ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਸਾਰੇ ਭਾਗ (ਹਿੱਸੇ) ਭੀ ਪ੍ਰਭੂ ਦੇ ਟਿਕਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੰਡ = {Skt. ब्रह्यांड = The egg of Brahman, the primordial egg from which the universe sprang, the world, universe} ਸ੍ਰਿਸ਼ਟੀ, ਜਗਤ। ਖੰਡ = ਹਿੱਸੇ, ਟੋਟੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es el Soporte de los mundos y de las esferas."