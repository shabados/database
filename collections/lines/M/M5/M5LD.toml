[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੀਲਾ ਚਲਤ ਅਚਰਜ ਕਰਿ; ਜੋਗੁ ਭੋਗੁ ਰਸ ਰਲੀਆ ਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He performed many wonderful acts of bhog (merriment) and yoga (renunciation)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਚਰਜ ਕੌਤਕ ਦੇ ਚਲਿਤ ਕਰ ਕੇ ਜੋਗ, ਭੋਗ ਤੇ ਅਨੰਦ ਖੁਸ਼ੀਆ ਮਾਣੀਆਂ।"