[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਣਾ ਕਹੀ ਨ ਹੋਇ; ਘਟੇ ਘਟਿ ਸਾਰਿਆ ॥"
page = 523
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art not deficient is anything and art filling every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸੇ ਭੀ ਸ਼ੈ ਵਿੱਚ ਘੱਟ ਨਹੀਂ ਅਤੇ ਹਰ ਦਿਲ ਨੂੰ ਪਰੀਪੂਰਨ ਕਰ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not lack anything; You are filling each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਊਣਾ) ਖਾਲੀ ਤੂੰ ਕਹੀਂ ਨਹੀਂ ਹੈਂ ਘਟੋਂ ਘਟੋਂ ਮੇਂ (ਸਾਰਿਆ) ਪ੍ਰਾਪਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਥਾਂ ਉਸ ਤੋਂ ਖ਼ਾਲੀ ਨਹੀਂ; ਹਰੇਕ ਇਕ ਸਰੀਰ ਵਿਚ ਆਪੇ ਹੀ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਣਾ = ਘੱਟ, ਖ਼ਾਲੀ। ਸਾਰਿਆ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él cuida de todos y nadie está falto de Él."