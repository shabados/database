[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤੀ ਸਾਰ. ਨ ਜਾਣਨੀ; ਸਦਾ ਵਸੈ ਸੈਤਾਨੁ ॥"
page = 790
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not the worth of God's praise and Satan ever abides within them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਹਮੇਸ਼ਾਂ ਸ਼ੈਤਾਨ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the value of the Lord's Praises, and Satan is always with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸਰ ਕੀ ਖਬਰ ਭੀ ਨਹੀਂ ਜਾਨਤੇ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸਦੀਵ ਕਾਮ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਇਹਨਾਂ ਨੂੰ ਸੂਝ ਨਹੀਂ ਹੁੰਦੀ, (ਇਹਨਾਂ ਦੇ ਮਨ ਵਿਚ, ਮਾਨੋ) ਸਦਾ ਸ਼ੈਤਾਨ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conocen la Alabanza del Señor y en ellos habita la maldad."