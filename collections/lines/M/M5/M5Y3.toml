[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਆਸਾ ਮਹਲਾ ੩ ਅਸਟਪਦੀਆ ਘਰੁ ੮ ਕਾਫੀ ॥"
page = 424
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa Measure 3rd Guru. Ashtpadis, Kafi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ ਤੀਜੀ ਪਾਤਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀਆਂ ਕਾਫੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Aasaa, Third Mehl, Ashtpadheeyaa, Eighth House, Kaafee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੮ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ 'ਕਾਫੀ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Amar Das, Tercer Canal Divino, Ashtapadis, Kafi."