[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੁ ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਸੋਈ; ਜਿਸੁ ਹਰਿ ਪ੍ਰਭ ਭਾਣਾ ਭਾਵਏ ॥"
page = 923
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the devotee of the True Guru and the sublime person to whom the Master's will is pleasing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸ਼ਰਧਾਲੂ, ਸੱਚਾ ਗੁਰੂ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਪੁਰਸ਼ ਹੈ ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਮਾਲਕ ਕੀ ਰਜ਼ਾ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is pleased with the Lord God's Will is a devotee, the True Guru, the Primal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਸੋਈ ਹੈ ਔਰ ਸਤਿਗੁਰ ਪੁਰਖ ਭੀ ਸੋਈ ਹੈ ਜਿਸ ਕੋ ਹਰੀ ਪ੍ਰਭੂ ਕਾ ਭਾਣਾ ਭਾਂਵਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ (ਮਨੁੱਖ) ਭਗਤ ਹੈ ਤੇ ਪੂਰਾ ਗੁਰੂ ਹੈ ਜਿਸ ਨੂੰ ਰੱਬ ਦਾ ਭਾਣਾ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਭਾਵਏ = ਜਿਸ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ। ਪ੍ਰਭ ਭਾਣਾ = ਪ੍ਰਭੂ ਦਾ ਭਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está complacido con la Voluntad del Señor, sólo él es el Devoto,"