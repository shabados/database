[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਕ੍ਰਿਪਾਲ ਗੋਵਿੰਦ ਗੁਸਾਈ ॥"
page = 105
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world-preserver and the Lord of the universe has become Merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਰਖਿਅਕ ਅਤੇ ਆਲਮ ਦਾ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe, the Support of the earth, has become Merciful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਗੁਸਾਈਂ! ਆਪ ਸਰਬ ਪਰ ਐਸੇ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਖਸਮ ਪਰਮਾਤਮਾ (ਸਭ ਜੀਵਾਂ ਉੱਤੇ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਗੋ-ਸਾਈਂ, ਧਰਤੀ ਦਾ ਖਸਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, el Soporte de la Tierra, me mostró Su Misericordia"