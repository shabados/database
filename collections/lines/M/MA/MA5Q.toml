[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਾ ਕੂਕੇ; ਤਨਹਿ ਪਛਾੜੇ ॥"
page = 121
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if one shouts aloud and shakes his body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਂਵੇਂ ਕੋਈ ਉੱਚੀ ਉੱਚੀ ਬੋਲੇ ਅਤੇ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਨਚਾਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People shout out loud and move their bodies,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਪਟ ਸੇ ਨਾਚ ਕਰ ਭਗਤ ਕਹਾਵਤਾ ਹੈ, ਸੋ ਊਚਾ ਪੁਕਾਰਤਾ ਹੈ, ਅਰ ਤਨ ਕੋ ਹਥੋਂ ਸੇ ਵਾ ਤਨ ਕੋ ਧਰਤੀ ਪਰ ਗਿਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਮਨੁੱਖ (ਰਾਸ ਆਦਿਕ ਪਾਣ ਵੇਲੇ) ਉੱਚੀ ਉੱਚੀ ਸੁਰ ਵਿਚ ਬੋਲਦਾ ਹੈ ਤੇ ਆਪਣੇ ਸਰੀਰ ਨੂੰ (ਕਿਸੇ ਸ਼ੈ ਨਾਲ) ਪਟਕਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਹਿ = ਸਰੀਰ ਨੂੰ। ਪਛਾੜੇ = (ਕਿਸੇ ਸ਼ੈ ਨਾਲ) ਪਟਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá hablar con voz estruendosa y moverse con grandes gestos,"