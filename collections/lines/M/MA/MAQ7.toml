[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇਨੁ ਜਨ ਕੀ ਲਗੀ ਮਸਤਕਿ; ਅਨਿਕ ਤੀਰਥ ਸੁਚੈ ॥੧॥"
page = 1122
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who applies the dust of the feet of the Lord's slave to his forehead acquires the purity of many pilgrim-stations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਆਪਣੇ ਮੱਥੇ ਨੂੰ ਲਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਘਣੇਰਿਆਂ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਦੀ ਪਵਿੱਤਰਤਾ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who applies the dust of the feet of the humble to his forehead, is purified, as if he has bathed at countless sacred shrines. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਿਨ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂਰੀ ਸੇ ਅਨੇਕ ਤੀਰਥ (ਸੁਚੈ) ਪਵਿਤ੍ਰ ਹੋਤੇ ਹੈਂ, ਸੋ ਤਿਨ ਕੇ ਮਸਤਕ ਪਰ ਲਗੀ ਹੈ ਵਾ ਚਰਨ ਰੇਨ ਸੇ ਅਨੇਕ ਤੀਰਥੋਂ ਕੀ ਸੁਚਤਾ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਦੀ ਚਰਨ-ਧੂੜ ਲੱਗਦੀ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰ, ਮਾਨੋ) ਅਨੇਕਾਂ ਤੀਰਥਾਂ (ਦੇ ਇਸ਼ਨਾਨ) ਦੀ ਪਵਿੱਤ੍ਰਤਾ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra el Mérito de haberse bañado en miles de lugares de peregrinaje. (1)"