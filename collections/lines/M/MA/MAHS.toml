[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਸੰਤੋਖੀਆ; ਸਿਧ ਨਾਥ ਬਹੁ ਪੰਥ ਭਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The celibates, the chaste ones, the contented people, siddhas and naths all were made to move astray on the paths of various sects."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਤੀ, ਸਤੀ ਸੰਤੋਖੀ ਲੋਕ, ਸਿਧ, (ਨੌ) ਨਾਥਾਂ ਨੂੰ ਬਾਹਲੇ ਪੰਥ (ਭੇਖਾਂ ਵਿਖੇ ਮਾਇਆ ਨੇ) ('ਭੌਤਲ'=) ਭੌਂਦੂ ਕਰ ਛਡਿਆ ਹੈ।"