[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਭੁਖ ਦੇਹਿ. ਤ ਇਤ ਹੀ ਰਾਜਾ; ਦੁਖ ਵਿਚਿ. ਸੂਖ ਮਨਾਈ ॥੩॥"
page = 757
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou givest me hunger, then even I am sated with it and feel happy in sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੈਨੂੰ ਭੁੱਖ ਦੇਵੇ ਤਾਂ ਭੀ ਮੈਂ ਇਸ ਨਾਲ ਸੰਤੁਸ਼ਟ ਹਾਂ ਅਤੇ ਤਕਲੀਫ ਵਿੱਚ ਖੁਸ਼ੀ ਮਹਿਸੂਸ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if You give me hunger, I will still feel satisfied; I am joyful, even in the midst of sorrow. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੁਖ ਦੇਹ ਤਾ (ਇਤ ਹੀ) ਇਸੀ ਮੇਂ ਹੀ (ਰਾਜਾ) ਸਤੁੰਸ੍ਟ ਰਹੂੰ, ਜੇ ਦੁਖ ਦੇਹਿ ਤੋ ਦੁਖ ਮੇਂ ਭੀ ਸੁਖੁ ਮਨਾਈ ਜਾਊਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਮੈਨੂੰ ਭੁੱਖਾ ਰੱਖੇਂ, ਤਾਂ ਮੈਂ ਇਸ ਭੁਖ ਵਿਚ ਹੀ ਰੱਜਿਆ ਰਹਾਂਗਾ, ਦੁੱਖਾਂ ਵਿਚ ਮੈਂ ਸੁਖ ਪ੍ਰਤੀਤ ਕਰਾਂਗਾ (ਤੇਰੀ ਇਹ ਮੇਹਰ ਜ਼ਰੂਰ ਹੋ ਜਾਏ ਕਿ ਮੈਨੂੰ ਤੇਰਾ ਦਰਸਨ ਹੋ ਜਾਏ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ ਹੀ = ਇਤੁ ਹੀ, ਇਸ (ਭੁਖ) ਵਿਚ ਹੀ {ਲਫ਼ਜ਼ 'ਇਤ' ਦਾ (ੁ) ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਰਾਜਾ = ਰਾਜਾਂ, ਮੈਂ ਰੱਜਿਆ ਰਹਾਂ। ਮਨਾਈ = ਮਨਾਈਂ, ਮਨਾਵਾਂਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me bendice con hambre, con eso también estoy contento; tomo la tristeza como dicha. (3)"