[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਭ੍ਰਮੀਐ; ਭ੍ਰਮੁ ਕਿਸ ਕਾ ਹੋਈ ॥"
page = 176
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why doubt? Regarding what should the doubt be?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਸੰਦੇਹ ਕਰੀਏ? ਕਾਹਦਾ ਸੰਦੇਹ ਕਰਨਾ ਹੋਇਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you doubt? What do you doubt?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕਿਉ ਭ੍ਰਮੀਐ ਔਰ ਕਿਸ ਵਸਤੂ ਕਾ ਭ੍ਰਮ ਹੋਵੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਦੂਜਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ ਕਿਉਂਕਿ ਕਿਸੇ ਮਾਇਕ ਪਦਾਰਥ ਦੀ ਖ਼ਾਤਰ ਭਟਕਣਾ ਰਹਿੰਦੀ ਹੀ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਭਟਕਣਾ। ਭ੍ਰਮੀਐ = ਭਟਕਦੇ ਫਿਰੀਏ। ਕਿਉ ਭ੍ਰਮੀਐ = ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué nos la pasamos en duda?"