[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤੇ ਤੇ ਗੁਰਮੁਖਿ ਧ੍ਰਾਪੇ ॥੩੪॥"
page = 257
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Guru-ward is satiated, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਰੱਜ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he is fulfilled. ||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ:ਸੋ ਸੋ ਗੁਰਮੁਖ (ਧ੍ਰਾਪੇ) ਤ੍ਰਿਪਤਿ ਭਏ ਹੈਂ॥੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮਾਇਆ ਵਲੋਂ ਰੱਜ ਜਾਂਦੇ ਹਨ (ਤ੍ਰਿਸ਼ਨਾ ਮੁਕਾ ਲੈਂਦੇ ਹਨ) ॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, y así se libera. (34)"