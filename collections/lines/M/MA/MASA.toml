type = "primary"
data = "ਕਰ ਮੈ ਏਕ ਪਤ੍ਰ ਲਿਖਿ ਡਾਰਿਯੋ ॥"
page = 1005

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She hit upon a plan and, she, herself, wrote a letter."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੱਥ ਨਾਲ ਇਕ ਪੱਤਰ ਲਿਖਿਆ।"