[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰਬ ਨਿਰੰਤਰਿ ਜਾਨਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 629
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I realise God within all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know the Lord to be pervading all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਵਸੇਸ ਕਰ ਕੇ ਸਰਬ ਕੇ ਅੰਤਰ ਪੂਰਨ ਜਾਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਭ ਵਿਚ ਇਕ-ਰਸ ਵੱਸਦਾ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = {ਨਿਰ-ਅੰਤਰਿ। ਅੰਤਰੁ = ਵਿੱਥ} ਇਕ-ਰਸ, ਬਿਨਾ ਵਿੱਥ ਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "compenetrándolo todo. (1‑Pausa)"