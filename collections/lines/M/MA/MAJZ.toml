[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤੁਲੈ; ਆਪੇ ਵਣਜਾਰ ॥"
page = 152
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is the weighable merchandise and Himself the merchant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਖੁਦ ਜੋਖੇ ਜਾਣ ਵਾਲਾ ਸੌਦਾ ਸੂਤ ਹੈ, ਅਤੇ ਖੁਦ ਹੀ ਸੁਦਾਗਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is the merchandise, and He Himself is the trader."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਜਗ੍ਯਾਸੂ ਰੂਪ ਵਣਜਾਰਾ ਹੈ ਅਰੁ ਆਪੇ ਹੀ ਅੰਤਹਕਰਣ ਮੇਂ ਆਤਮ ਵਸਤੂ ਰੂਪ ਹੋ ਕਰ ਆਤਮ ਵੀਚਾਰ ਸੇ ਤੁਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਕੋਈ ਵਿਕਾਰ ਇਸ ਕਿਲ੍ਹੇ ਵਿਚ ਉਹਨਾਂ ਉੱਤੇ ਚੋਟ ਨਹੀਂ ਕਰਦਾ ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਪ੍ਰਭੂ ਆਪ (ਨਾਮ-ਵੱਖਰ ਬਣ ਕੇ) ਵਣਜਿਆ ਜਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਵਣਜਾਰ = ਵਣਜ ਕਰਨ ਵਾਲਾ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੋੜ ਕੇ) 'ਬੀਜ ਕੀ ਪੋਟ' ਬਾਰੇ ਨੋਟ: ਜਿਹੜਾ ਭੀ ਚੰਗਾ ਮੰਦਾ ਕਰਮ ਮਨੁੱਖ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਸੰਸਕਾਰ ਮਨ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ॥ ਉਹ ਸੰਸਕਾਰ ਅਗਾਂਹ ਨੂੰ ਉਹੋ ਜਿਹੇ ਹੋਰ ਕਰਮ ਕਰਨ ਲਈ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ॥ ਸੋ, ਉਹ ਕੀਤਾ ਹੋਇਆ ਚੰਗਾ ਮੰਦਾ ਕਰਮ ਬੀਜ ਦਾ ਕੰਮ ਦੇਂਦਾ ਹੈ॥ ਜਿਹੋ ਜਿਹਾ ਬੀਜ ਬੀਜੀਏ, ਉਹੋ ਜਿਹਾ ਫਲ ਤਿਆਰ ਹੋ ਜਾਂਦਾ ਹੈ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, Él, el Señor Mismo, es la Mercancía y el Mercader,"