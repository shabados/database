[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਰੇ ਗਿਰ ਕੈ ਧਰਨੀ; ਤਿਨ ਕੇ ਤਨ ਜੰਬੁਕ ਗੀਧ ਕਢੋਲਤ ॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some have fallen on the earth and their bodies are being pulled by jackals and vultures"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ (ਯੋਧੇ) ਧਰਤੀ ਉਤੇ ਡਿਗੇ ਪਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਗਿਰਝਾਂ ਅਤੇ ਗਿਦੜ ਖਿਚ ਰਹੇ ਹਨ"