[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਥਾ. ਅਥਾਹ; ਥਾਹ ਨਹੀ ਪਾਵਾ ॥"
page = 341
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Th--The Lord is Unfathomable. His depth cannot be explored."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥ-ਸੁਆਮੀ ਓੜਕ-ਰਹਿਤ ਹੈ। ਉਸ ਦੀ ਡੂੰਘਾਈ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "T'HAT'HA: He is Unfathomable; His depths cannot be fathomed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਥੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ (ਅਥਾਹ) ਬੇਅੰਤ ਹੈ ਕਿਸੀ ਨੇ ਤਿਸ ਕੀ ਥਾਹ ਕੋ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ ਮਨ) ਅਥਾਹ ਪਰਮਾਤਮਾ ਦੀ ਥਾਹ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਥਾਹ = {ਅ-ਥਾਹ। ਥਾਹ = ਹਾਥ, ਢੂੰਘਾਈ} ਜਿਸ ਦੀ ਡੂੰਘਾਈ ਨ ਲੱਭ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tha tha El Señor es Insondable; nadie puede saber Su Profundidad,"