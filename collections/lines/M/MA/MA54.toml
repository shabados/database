[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਤਾ ਰਤੇ ਰੰਗਿ ਵਿਚਿ; ਮਿਲਿ ਮੇਲਿ ਸਲਿਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And mixed with red water becomes red;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤੇ) ਲਾਲ ਰੰਗ ਵਿਚ ਮਿਲਕੇ (ਆਪਣੇ) ਮਿਲਣ ਵਾਲੇ (ਦੇ ਰੰਗ) ਸਮਾਨ ਲਾਲ।"