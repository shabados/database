[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵੈ ਅਨਦੁ ਘਣਾ; ਮਨਿ ਤਨਿ ਜਾਪਣੇ ॥੧॥ ਰਹਾਉ ॥"
page = 397
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating over Him, there ensues great joy within my soul and body. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਅੰਦਰ ਬਹੁਤੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, a great joy wells up within my mind and body. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਾਂਈ ਕੇ ਜਪਨੇ ਸੇਂ ਮਨ ਤਨ ਮੇਂ ਅਤਯੰਤ ਅਨੰਦ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਜਪਣ ਨਾਲ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣਾ = ਬਹੁਤ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਜਾਪਣੇ = ਜਪਣ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay un gozo inmenso en mi cuerpo y en mi mente cuando Lo contemplo. (1-Pausa)"