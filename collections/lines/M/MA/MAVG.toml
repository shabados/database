[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਡ ਫੋਰਿ ਆਸਨ ਪਰ ਦੀਨੋ ॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the emissary judged he was totally intoxicated with wine, he broke an egg and spread it on his bed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦੇ ਗੁਪਤ ਖੇਤਰ ਉਤੇ (ਇਕ) ਅੰਡਾ ਭੰਨ ਦਿੱਤਾ।"