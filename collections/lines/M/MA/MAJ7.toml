[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮੁ ਭਉ ਮਿਟਿਆ. ਸਾਧਸੰਗ ਤੇ; ਦਾਲਿਦ. ਨ ਕੋਈ ਘਾਲਕਾ ॥੬॥"
page = 1085
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints society, doubt and dread are effaced and penury destroys not the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ, ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕੰਗਾਲਤਾ ਪ੍ਰਾਣੀ ਨੂੰ ਤਬਾਹ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt and fear are erased, in the Saadh Sangat, the Company of the Holy, and then one is not afflicted by deadly pain. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਸ ਕਾ ਭ੍ਰਮਣਾ ਸੰਸਾਰ ਸੇ ਮਿਟ ਗਿਆ ਹੈ ਤਿਸ ਕੋ ਦਾਰਿਦ੍ਰ ਕਿਸੇ ਪ੍ਰਕਾਰ ਸੇ ਨਸਟ ਨਹੀਂ ਕਰਤਾ ਹੈ; ਵਾ ਕੋ ਦਾਲਿਦ੍ਰ (ਘਾਲਕਾ) ਪਾਵਣੇ ਵਾਲਾ ਨਹੀਂ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਹਰੇਕ ਭਟਕਣਾ ਜਿਨ੍ਹਾਂ ਦਾ ਹਰੇਕ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਕੋਈ ਭੀ ਦੁੱਖ-ਕਲੇਸ਼ ਉਹਨਾਂ ਦੀ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਲਿਆ ਸਕਦੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es así como uno deja de afligirse por terribles dolores. (6)"