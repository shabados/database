data = "ਸਾਧੂ ਦਾ ਨਿੰਦਕ ਹਮੇਸ਼ਾਂ ਪਲੀਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
