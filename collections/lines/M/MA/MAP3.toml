[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਸਹੁ ਦੇਖਨਿ ਆਪਣਾ; ਨਾਨਕ. ਥੀਵਨਿ ਭੀ ਹਰੇ ॥੮॥"
page = 1422
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When they see their Spouse they again become green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਆਪਣੇ ਕੰਤ ਨੂੰ ਵੇਖ ਲੈਦੀਆਂ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਸਰਸਬਜ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When they see their Husband Lord, O Nanak, they are rejuvenated. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਓਹ ਅਪਣੇ (ਸਹੁ) ਵਾਹਿਗੁਰੂ ਕੋ ਦੇਖਤੇ ਹੈਂ ਤਬ ਪੁਨਾ ਹਰੇ, ਭਾਵ ਅਨੰਦ ਹੋਇ ਜਾਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਉਹ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਦੇ ਹਨ, ਤਦੋਂ ਉਹ ਮੁੜ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਦੇਖਨਿ = ਵੇਖਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਥੀਵਨਿ = ਹੋ ਜਾਂਦੇ ਹਨ। ਭੀ = ਮੁੜ, ਫਿਰ। ਹਰੇ = ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando ven a su Señor Esposo -dice Nanak- son rejuvenecidos. (8)"