[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰਾਲੰਬੁ ਅਵਲੰਬ ਵਿਣੁ; ਧਰਤਿ ਅਗਾਸਿ ਨਿਵਾਸੁ ਵਿਡਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without any prop He resides in the grandeur of earth and sky."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰਾਸ਼੍ਰਯ ਹੋਕੇ ਧਰਤੀ ਵਿਖੇ ਅਰ ਆਸ਼੍ਰਯ ਬਿਠਾ ਅਕਾਸ਼ ਵਿਖੇ ਨਿਰੰਤਰ ਵਾਸਾ ਕਰ ਰਿਹਾ ਹੈ, (ਇਹ) ਅਚਰਜ ਗੱਲ ਹੈ (ਜੇ ਕਹੀਏ ਕਿ ਉਸ ਦਾ ਸੱਚਾ ਦੇਸ਼ ਕਿਹੜਾ ਹੈ?) (ਉੱਤਰ:)"