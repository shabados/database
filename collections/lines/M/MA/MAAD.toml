[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਆਪਨਾ ਕਰਤ ਬੀਚਾਰਾ; ਤਉ ਲਉ ਬੀਚੁ ਬਿਖਾਈ ॥੧॥"
page = 609
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So long as man discriminates between, him-self and another, till then there remains and difference between him and the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋੜੀ ਆਦਮੀ ਆਪਣੇ ਤੇ ਪਰਾਏ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹੈ, ਤਦ ਤੋੜੀ ਉਸ ਦੇ ਤੇ ਸੁਆਮੀ ਦੇ ਵਿਚਕਾਰ ਵਿੱਥ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as he discriminates between himself and others, he will distance himself from the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਅਪਨਾ ਔ ਬਿਗਾਨਾ ਬੀਚਾਰ ਕਰਤਾ ਹੈ ਤਬ ਲਗ ਇਸ ਕੇ ਬੀਚ (ਬਿਖਾਈ) ਜਹਰ ਅਰਥਾਤ ਦੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਬਿਖਮਤਾ ਵਾ ਕਠਨਤਾ ਆਈ ਹੋਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਜਦੋਂ ਤਕ ਇਹ ਕਿਸੇ ਨੂੰ) ਆਪਣਾ (ਤੇ ਕਿਸੇ ਨੂੰ) ਬਿਗਾਨਾ (ਮੰਨਣ ਦੀਆਂ) ਵਿਚਾਰਾਂ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਤਕ (ਇਸ ਦੇ ਅੰਦਰ) ਮਾਇਆ (ਦੇ ਮੋਹ ਦਾ) ਪਰਦਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਜੋ ਇਸ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿਛੋੜੀ ਰੱਖਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਬਿਗਾਨਾ। ਬੀਚੁ = ਵਿੱਥ, ਪਰਦਾ। ਬਿਖਾਈ = ਬਿਖਿਆ ਦਾ, ਮਾਇਆ (ਦੇ ਮੋਹ) ਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras uno discrimine entre su ser y otro, la dualidad en su mente actuará. (1)"