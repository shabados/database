[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਜਾਨੈ ਚਲਿਤ ਤੇਰੇ; ਕਿਛੁ ਅੰਤੁ ਨਾਹੀ ਪਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 988
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can know Thy wonderous plays? Thine limit and yonder shore one can fathom not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਸਚਰਜ ਕੌਤਕਾਂ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ? ਤੇਰੇ ਓੜਕ ਅਤੇ ਪਰਲੇ ਕਿਨਾਰੇ ਦੀ ਬੰਦਾ ਥਾਹ ਨਹੀਂ ਲੈ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who knows Your wondrous plays? You have no end or limitation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਿਤ੍ਰਾਂ ਕੋ ਕੌਨ ਜਾਨ ਸਕਤਾ ਹੈ, ਤੇਰੇ ਉਰਾਰ ਪਾਰ ਕਾ ਕਿਛ ਭੀ ਅੰਤੁ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚੋਜਾਂ ਨੂੰ ਕੋਈ ਭੀ ਨਹੀਂ ਜਾਣ ਸਕਦਾ। ਤੇਰੇ ਚੋਜਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién conoce Tu Maravillosa Obra? No tienes ni fin, ni límite.(1-Pausa)"