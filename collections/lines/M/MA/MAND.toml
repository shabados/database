[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੁਪੈ ਤਤਾ ਹੋਇ ਕੈ; ਛਾਵੈਂ ਠੰਢਾ ਹੋਇ ਰਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It remains hot in sunshine and cold in the shade."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੁੱਪ ਵਿਖੇ ਗਰਮ, ਛਾਵੇਂ ਸੀਤਲ ਹੋ ਕੇ ਰਹਿੰਦਾ ਹੈ।"