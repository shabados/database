[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵੀ; ਗੁਰ ਲਾਗਉ ਪਾਇ ॥"
page = 221
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Guru serve, and on Guru's feet do I fall."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮੈਂ ਚਾਕਰੀ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਗੁਰਾਂ ਦੇ ਹੀ ਪੈਰੀਂ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve the Guru, and I fall at the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਔਰ ਗੁਰੋਂ ਕੇ ਚਰਨੀ ਲਾਗੋ ਅਰ ਗੁਰੋਂ ਸੇ ਹੀ ਪੂਛੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ ਹੀ ਮੈਨੂੰ ਤੇਰੇ ਗਿਆਨ ਦਾ ਸੁਰਮਾ ਦਿੱਤਾ ਹੈ, ਇਸ ਵਾਸਤੇ) ਮੈਂ ਗੁਰੂ ਦੀ ਹੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ, ਗੁਰੂ ਦੀ ਹੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵੀ = ਸੇਵੀਂ, ਮੈਂ ਸੇਵਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Guru y póstrate a Sus Pies;"