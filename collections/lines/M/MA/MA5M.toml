[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸੁ ਗਾਵਹੁ ਵਡਭਾਗੀਹੋ; ਕਰਿ ਕਿਰਪਾ ਭਗਵੰਤ ਜੀਉ ॥"
page = 927
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O very fortunate ones, sings ye the Lord's praise and the Auspicious master shall take pity on you."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਿਓ। ਤੁਸੀਂ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਗਾਇਨ ਕਰੋ ਅਤੇ ਭਾਗਾਂ ਵਾਲਾ ਮਾਲਕ ਤੁਹਾਡੇ ਤੇ ਤਰਸ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing His Praises, O very fortunate ones, and the Dear Lord God shall bless you with His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਡਭਾਗੀਓ ਪੁਰਸੋ! ਭਗਵੰਤ ਕਾ ਜਸ ਗਾਵੋ॥☬ਪ੍ਰਸ਼ਨ: ਹਮ ਕੋ ਕਿਆ ਫਲ ਹੋਵੈਗਾ?☬ਉਤਰ: ਤੁਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਓ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਿਹਾ ਕਰੋ। ਹੇ ਭਗਵਾਨ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ (ਮੈਂ ਭੀ ਤੇਰਾ ਜਸ ਗਾਂਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh seres afortunados, canten la Alabanza del Señor, por la Gracia de Dios."