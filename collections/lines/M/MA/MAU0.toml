[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਦਿਆ ਨਾਲਿ. ਨ ਚਲੈ; ਸਿਰਿ ਪਾਪ ਲੈ ਜਾਵਣਾ ॥"
page = 645
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth goes not with the man, when he departs. He carries the load of sins on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਚੱਲਦਿਆਂ ਆਦਮੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ। ਉਹ ਗੁਨਾਹਾਂ ਦਾ ਭਾਰ ਆਪਣੇ ਸਿਰ ਉਤੇ ਚੁੱਕ ਕੇ ਲੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not go with him when he departs; instead, he carries the load of sins upon his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਯਾ ਪ੍ਰਲੋਕ ਮੇਂ ਚਲਤੇ ਹੂਏ ਸਾਥ ਨਹੀਂ ਚਲਤੀ ਹੈ, ਪਰੰਤੂ ਇਸ ਕੇ ਮੋਹ ਕਰ ਜੋ ਪਾਪ ਕਰੇ ਹੈਂ ਤਿਨ ਕਾ ਭਾਰ ਸਿਰ ਪਰ ਲੇ ਜਾਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਤੋਂ) ਤੁਰਨ ਵੇਲੇ ਮਾਇਆ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ, (ਪਰ ਇਸ ਦੇ ਕਾਰਨ ਕੀਤੇ) ਪਾਪ ਆਪਣੇ ਸਿਰ ਤੇ ਲੈ ਜਾਈਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No nos acompaña y uno carga el peso de la maldad sobre la cabeza."