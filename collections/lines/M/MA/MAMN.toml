[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਘਰੁ ਖੋਜਿਆ; ਪਾਇਆ ਨਾਮੁ ਨਿਧਾਨੁ ॥"
page = 757
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good luck, I have searched my home and found the Name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਂ ਆਪਣੇ ਧਾਮ ਦੀ ਖੋਜ-ਭਾਲ ਕਰ ਲਈ ਹੈ ਅਤੇ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I searched my home, and found the treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀਓਂ ਨੇ ਅੰਤਸਕਰਨ ਕੋ ਖੋਜਿਆ ਹੈ ਊਹਾਂ ਸੇ ਨਾਮ ਖਜ਼ਾਨਾ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੇ ਆਪਣੇ ਹਿਰਦਾ-ਘਰ ਦੀ ਖੋਜ ਕੀਤੀ, ਉਹਨਾਂ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚੋਂ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੁ = ਹਿਰਦਾ-ਘਰ। ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de Destino buscan en su Hogar interior y obtienen el Tesoro del Nombre del Señor."