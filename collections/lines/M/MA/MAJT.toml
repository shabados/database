[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧਸੰਗਿ; ਜਸੁ ਗਾਹਿ ॥"
page = 838
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the society of saints he sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ, ਉਹ ਹਰੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, he sings the Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਜਸੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਗਾਹਿ = ਗਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canta Su Alabanza en la Compañía de los Santos."