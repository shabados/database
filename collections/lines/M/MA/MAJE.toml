[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰੁ ਗੁਰੁ ਪਾਇਆ ॥"
page = 626
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I attained to my Guru, the ocean of peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਪਾ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I found the Guru, the ocean of peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਸਤਿਗੁਰੂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਦੋਂ ਕਿਸੇ ਵਡ-ਭਾਗੀ ਨੂੰ) ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਗੁਰੂ ਮਿਲ ਪਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido a mi Guru, el Océano de Paz,"