[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਇੰਦ੍ਰ ਊਰਧਾ ਨਮੋ ਦਾੜ ਗੂੜੰ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou hast the power of clouds and hast dreadful jaws."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ-ਊਰਧਾ (ਇੰਦਰ ਅਥਵਾ ਬਦਲਾਂ ਨੂੰ ਸ਼ਕਤੀ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲੀ) ਨੂੰ ਨਮਸਕਾਰ ਹੈ,"