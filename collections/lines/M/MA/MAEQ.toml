[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਰਾਗ ਰਾਗਨੀ ਔ ਨਾਦ ਬਾਦ ਆਨ ਗੁਨ; ਗਾਵਤ ਬਜਾਵਤ ਨ ਬਹਰੋ ਪਰੇਖ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a deaf cannot judge the expertise of a person who plays musical instruments, sings or performs other singing related acts."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੋਲੇ ਅੱਗੇ ਰਾਗ ਰਾਗਣੀ ਤੇ ਸੰਗੀਤ ਦੀ ਪ੍ਰਬੀਨਤਾਈ ਦੱਸਣ ਵਾਲੇ ਹੋਰ ਵਾਜੇ ਗਾਵੇਂ ਤੇ ਵਜਾਏ ਜਾਣ ਤਾਂ ਬੋਲਾ ਪਰਖ ਨਹੀਂ ਸਕਦਾ।"