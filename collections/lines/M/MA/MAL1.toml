[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਸਿ ਹਸਿ ਬੋਲੇ ਕੁਹੀਂਦੀ; ਖਾਧੇ ਅਕਿ ਹਾਲੁ ਇਹੁ ਹੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Laughingly, the goat says while being killed that I have come to this condition only for grazing leaves of akk plant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਬਕਰੀ) ਕੁਹੀਂਦੀ ਹੋਈ ਹਸ ਹਸ ਕੇ ਬੋਲਦੀ ਹੈ (ਭਈ) ਮੇਰਾ ਅੱਕ ਦੇ ਖਾਣ ਨਾਲ ਇਹ ਹਾਲ ਹੋਇਆ।"