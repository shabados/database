[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਜਾ ਕਉ ਮਿਲੇ; ਧਨਿ ਧਨਿ ਤੇ. ਈਸੁਰ ॥੩॥"
page = 816
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed are they, whom the Lord meets in His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ ਹਨ ਉਹ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are they, whom the Lord meets in His Mercy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸੰਤ ਜਿਨ ਕੋ ਕਿਰਪਾ ਕਰ ਕੇ ਮਿਲੇ ਹੈਂ, (ਤੇ) ਓਹ ਈਸਰ ਰੂਪ ਮਨ ਬਾਣੀ ਕਰ ਧੰਨਤਾ ਜੋਗ ਭਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਹ ਵੱਡੇ ਜੋਗੀ ਹਨ, ਉਹੋ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son esos seres angelicales que Dios encuentra en Su Misericordia.  (3)"