[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ ਭੂਲੇ; ਕਪਟੁ. ਨ ਕੀਜੈ ॥"
page = 656
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, practise not guile even by mistake,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ ਭੁੱਲ ਕੇ ਭੀ ਛਲ ਫਰੇਬ ਨਾਂ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, do not practice deception, even inadvertently."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਭੂਲੇ ਹੂਏ! ਕਪਟ ਕੋ ਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭੁੱਲੇ ਹੋਏ ਮਨ! (ਰੋਜ਼ੀ ਆਦਿਕ ਦੀ ਖ਼ਾਤਰ ਕਿਸੇ ਨਾਲ) ਧੋਖਾ ਫ਼ਰੇਬ ਨਾਹ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente desviada, no practiques el engaño, pues al final"