[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜੈਸੇ ਰੰਗ ਸੰਗਿ ਮਿਲਤ ਸੇਤਾਂਬਰ ਹੁਇ; ਤੈਸੇ ਤੈਸੇ ਰੰਗ ਅੰਗ ਅੰਗ ਲਪਟਾਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Every fibre of a white cloth in contact with any colour acquires the same hue."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਪ੍ਰਕਾਰ ਦੇ ਲਾਲ ਸਾਵੇ ਪੀਲੇ ਕਾਲੇ ਆਦਿ ਰੰਗਾਂ ਨਾਲ ਸੇਤ ਅੰਬਰ ਚਿੱਟਾ ਉੱਜਲਾ ਬਸਤਰ ਮਿਲਤ ਮੇਲ ਪਾਵੇ, ਤੇਹੋ ਤੇਹੋ ਜੇਹੇ ਰੰਗ ਨੂੰ ਹੀ ਅੰਗ ਅੰਗ ਲਪਟਾਇ ਅਪਣੀ ਤਾਰ ਤਾਰ ਵਿਚ ਲੀਨ ਜਜ਼ਬ ਕਰ ਕੇ ਹੁਇ ਹੈ ਬਣ ਜਾਂਦਾ ਹੈ ਓਸੇ ਹੀ ਰੰਗ ਦਾ।"