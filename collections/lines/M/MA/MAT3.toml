[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਆਤਮੁ ਚੀਨਿਆ; ਪਰਮਾਤਮੁ ਸੋਈ ॥"
page = 421
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who understanding their soul, are themselves the Supreme soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਆਤਮਾਂ ਨੂੰ ਸਮਝਦੇ ਹਨ, ਉਹ ਖੁਦ ਪ੍ਰੀਤਮ (ਪਰਮ ਆਤਮਾਂ) ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who understand their own souls, are themselves the Supreme Soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਆਤਮਾ ਕੋ ਜਾਨਾ ਹੈ, ਹੇ ਪਰਮਾਤਮਾ ਸੋਈ ਤੇਰਾ ਸ੍ਵਰੂਪ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਰਖਿਆ ਪਛਾਣਿਆ ਹੈ ਉਹੀ ਬੰਦੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਛਾਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que toma Conciencia de su ser, es en sí mismo, el Ser Supremo."