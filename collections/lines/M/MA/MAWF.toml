[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦੇਖਿ. ਦਿਖਾਵੈ ਆਪੇ ॥"
page = 1034
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou see Thyself and make men see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਵੇਖਦਾ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਵਿਖਾਲਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself see, and cause Yourself to be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਪ ਤੂੰ ਦਿਖਾਵੈ ਸੋ ਆਪ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੀ) ਸੰਭਾਲ ਕਰ ਕੇ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਆਪਣਾ ਦਰਸ਼ਨ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde Ti Mismo lo ves todo y haces que tenga la Visión de Tu Ser,"