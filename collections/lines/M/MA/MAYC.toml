[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰੂ ਮਹਲਾ ੫ ਘਰੁ ੮ ਅੰਜੁਲੀਆ ॥"
page = 1019
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maru 5th Guru Anjulis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਰੂ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ ਅੰਜੁਲੀਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maaroo, Fifth Mehl, Eighth House, Anjulees ~ With Hands Cupped In Prayer:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਜੁਲੀਆ ਏਹ ਭੀ ਏਕ ਛੰਦ ਕੀ ਚਾਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਾਰੂ, ਘਰ ੮ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਅੰਜੁਲੀਆਂ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maru, Mejl Guru Aryan, Quinto Canal Divino, Angelis."