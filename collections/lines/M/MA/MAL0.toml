[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦੀਪਕੁ ਗਿਆਨੁ; ਸਦਾ ਮਨਿ ਬਲੀਆ ਜੀਉ ॥"
page = 173
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lamp of the Guru - given Divine - Knowledge, ever, remains burning within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਖਸ਼ੇ ਹੋਏ ਬ੍ਰਹਿਮਬੋਧ ਦਾ ਦੀਪ ਹਮੇਸ਼ਾਂ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਬਲਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lamp of the Guru's spiritual wisdom burns steadily in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਮੇਂ ਪ੍ਰੇਮ ਕੀਆ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਗਿਆਨ ਰੂਪੀ (ਗੁਰ) ਵੱਡਾ ਦੀਪਕ ਬਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਆ, ਅਸੀਂ ਆਪਣੇ) ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਦਿੱਤਾ ਗਿਆਨ-ਦੀਵਾ ਬਾਲੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dicha para que la Luz de la Sabiduría del Guru brille en nosotros y el Señor,"