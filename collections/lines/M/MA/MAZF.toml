[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਪ ਸੁਖ ਛਾਡਿ; ਪਰਮ ਸੁਖ ਪਾਵਾ ॥"
page = 342
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renouncing the paltry pleasure, she procures the supreme delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਛ ਆਰਾਮ ਨੂੰ ਤਿਆਗ ਕੇ, ਉਹ ਮਹਾਨ ਅਨੰਦ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing the shallow pleasures of the world, she obtains the supreme delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਅਲਪ) ਤੁਛ ਬਿਖੈ ਸੁਖ ਛੋਡ ਕਰ (ਪਰਮ) ਬਡਾ ਸੁਖ ਆਤਮਾਨੰਦ ਪਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ (ਜੀਵ-ਇਸਤ੍ਰੀ ਦੁਨੀਆ ਵਾਲੇ) ਹੋਛੇ ਸੁਖ ਛੱਡ ਕੇ (ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦਾ) ਸਭ ਤੋਂ ਉੱਚਾ ਸੁਖ ਹਾਸਲ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene el Supremo Éxtasis,"