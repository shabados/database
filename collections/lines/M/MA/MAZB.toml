[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਰੁਤਿ ਬਾਰਹ ਮਾਹ ਵਿਚਿ; ਗੁਰਮੁਖਿ ਦਰਸਨੁ ਸੁਝ ਸੁਝਾਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the six seasons and twelve months as and when the gurmukh is visualized, he enlightens all like the sun of knowledge."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਕੁਰ ਛੀ ਰੁੱਤਾਂ ਬਾਰਾਂ ਮਹੀਨੀਆਂ ਵਿਖੇ (ਇਕ ਰਸ ਸੁੱਝ ਸੋਝਾਤੀ) ਸੂਰਜ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੈ (ਤਿਹਾ ਹੀ) ਗੁਰਮੁਖਾਂ ਦਾ ਦਰਸ਼ਨ ਸਦਾ ਪ੍ਰਕਾਸ਼ਮਾਨ ਹੈ (ਭਾਵ ਅਗ੍ਯਾਨ ਦੇ ਹਨੇਰੇ ਥੌਂ ਰਹਿਤ ਹਨ)।"