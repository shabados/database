[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਖੋਜੀ ਬਹੁ ਪਰਕਾਰਾ; ਬਿਨੁ ਸੰਤਨ. ਨਹੀ ਪਾਏ ॥"
page = 999
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This way, of meditation I have searched through many devices, but without the saints it is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਦੀ ਇਹ ਰੀਤੀ ਮੇਂ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਰਾਹੀਂ ਲੱਭੀ ਹੈ, ਪ੍ਰੰਤੂ, ਸਾਧੂਆਂ ਦੇ ਬਗ਼ੈਰ ਇਹ ਪਾਈ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, I have examined lots of methods, but without the Saints, it is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਜਪਨੇ ਕੀ ਜੋ ਬਿਧਿ ਹੈ ਇਹ ਬਹੁਤ ਪ੍ਰਕਾਰੋਂ ਸੇ ਖੋਜ ਦੇਖੀ, ਪਰੰਤੂ ਬਿਨਾਂ ਸੰਤੋਂ ਸੇ ਨਾਮ ਜਪਨੇ ਨਹੀਂ ਪਾਏ ਹੈਂ। ਭਾਵ ਨਾਮ ਜਪਨੇ ਕੀ ਰੀਤੀ ਸੰਤਾਂ ਦੁਆਰੇ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਈ ਕਿਸਮ ਦੀ ਖੋਜ ਕਰ ਵੇਖੀ ਹੈ (ਸਭ ਮਾਇਆ ਵਿਚ ਹੀ ਪਰਵਿਰਤ ਦਿੱਸਦੇ ਹਨ)। ਸੋ, ਸੰਤ ਜਨਾਂ ਤੋਂ ਬਿਨਾ (ਕਿਸੇ ਹੋਰ ਥਾਂ) ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ। ਖੋਜੀ = ਖੋਜ ਕੀਤੀ। ਬਹੁ ਪਰਕਾਰਾ = ਕਈ ਕਿਸਮ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te he buscado, oh Dios, de muchas y muchas formas, pero nunca Te pude encontrar más que a través de los Santos."