[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ; ਉਆ ਕੈ ਸਰੰਜਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 888
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his various efforts bear fruit. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- all his efforts are fulfilled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਕ੍ਰੋੜੋਂ ਜਤਨੋਂ ਕੇ (ਸਰੰਜਾਮ) ਉਦਮ ਹੋ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਵਿਚ (ਉਸ ਦੇ) ਅਨੇਕਾਂ ਉੱਦਮ ਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਆ ਕੈ = ਉਸ ਦੇ ਘਰ ਵਿਚ। ਸਰੰਜਾਮ = ਸਫਲ {ਫ਼: } ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios, dan fruto; sí, él queda satisfecho.(1-Pausa)"