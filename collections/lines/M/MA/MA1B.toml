[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤੀ ਸਿਰਿ ਜਿਉ ਅੰਕਸੁ ਹੈ; ਅਹਰਣਿ ਜਿਉ ਸਿਰੁ ਦੇਇ ॥"
page = 647
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the elephant offers his head to the goad and as the anvil offers itself to the hammer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਾਥੀ ਕੁੰਡੇ ਹੇਠ ਸਿਰ ਦਿੰਦਾ ਹੈ। ਜਿਸ ਤਰ੍ਹਾਂ ਅਹਿਰਣ ਹਥੌੜੇ ਮੂਹਰੇ ਆਪਣੇ ਆਪ ਨੂੰ ਭੇਟ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant offers its head to the reins, and the anvil offers itself to the hammer;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਸਤੀ ਕੇ ਸਿਰ ਪਰ (ਅੰਕਸੁ) ਕੁੰਡਾ ਹੋਤਾ ਹੈ ਔਰ ਜੈਸੇ ਅਹਰਣ ਹਥੌੜੇ ਕੇ ਨੀਚੇ ਸਿਰ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਾਥੀ ਦੇ ਸਿਰ ਤੇ ਕੁੰਡਾ ਹੈ ਤੇ ਜਿਵੇਂ ਅਹਰਣ (ਵਦਾਨ ਹੇਠਾਂ) ਸਿਰ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el elefante entrega su voluntad ante el fuete y el yunque al herrero,"