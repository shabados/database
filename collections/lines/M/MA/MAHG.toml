[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਦੇਵ; ਬ੍ਰਹਮ ਬ੍ਰਹਮਾਦਿਕ ॥"
page = 535
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "pious persons, gods, Brahma, and others like Brahma,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼, ਦੇਵਤੇ, ਬ੍ਰਹਮਾਂ, ਬਰਮਾ ਵਰਗੇ ਹੋਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the angelic and divine beings, Brahma and those like Brahma,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ (ਨਰਦੇਵ) ਬ੍ਰਾਹਮਣ ਔਰ ਬ੍ਰਹਮਾ ਤਥਾ (ਬ੍ਰਹਮਾਦਿਕ) ਬ੍ਰਹਮਾ ਅਰ ਸਿਵਬਰਨ ਕੁਬੇਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ, ਦੇਵਤੇ, ਬ੍ਰਹਮ-ਗਿਆਨੀ, ਬ੍ਰਹਮਾ ਆਦਿਕ ਵੱਡੇ ਦੇਵਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ-ਨਰ = ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ। ਬ੍ਰਹਮ = ਪਰਮਾਤਮਾ ਨੂੰ ਜਾਣਨ ਵਾਲੇ। ਬ੍ਰਹਮਾਦਿਕ = ਬ੍ਰਹਮਾ ਵਰਗੇ ਦੇਵਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los seres angelicales, los dioses como Brahma,"