[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਡਾਡੀ. ਦਸ ਮੁੰਸਫ ਧਾਵਹਿ; ਰਈਅਤਿ ਬਸਨ. ਨ ਦੇਹੀ ॥"
page = 793
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine surveyors and the ten judges go on tour and allow not the subject to live in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌ ਜਰੀਬ ਖਿੱਚਣ ਵਾਲੇ ਅਤੇ ਦਸ ਜੱਜ ਦੌਰੇ ਦੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਪਰਜਾ ਨੂੰ ਆਰਾਮ ਅੰਦਰ ਰਹਿਣ ਨਹੀਂ ਦਿੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine tax-assessors and the ten magistrates go out; they do not allow their subjects to live in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉ ਗੋਲਕ ਰੂਪ (ਡਾਡੀ) ਡੰਡਿਆਂ ਵਾਲੇ, ਭਾਵ ਚਪਰਾਸੀ ਧਾਵਤੇ ਹੈਂ, ਇੰਦ੍ਰਿਯਾਂ ਰੂਪ ਦਸ ਮੁਨਸਿਫ ਦੌੜਤੇ ਹੈਂ, ਸਰੀਰ ਮੇਂ ਸੁਭ ਗੁਨੋਂ ਰੂਪ ਰਈਯਤ ਕੋ ਬਸਨੇ ਨਹੀਂ ਦੇਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ-ਸਰੀਰ ਦੇ) ਨੌ (ਸੋਤਰ-) ਜਰੀਬ ਕਸ਼ ਤੇ ਦਸ (ਇੰਦ੍ਰੇ) ਨਿਆਂ ਕਰਨ ਵਾਲੇ (ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਉੱਤੇ ਇਤਨੇ) ਹੱਲਾ ਕਰ ਕੇ ਪੈਂਦੇ ਹਨ ਕਿ (ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਭਲੇ ਗੁਣਾਂ ਦੀ) ਪਰਜਾ ਨੂੰ ਵੱਸਣ ਨਹੀਂ ਦੇਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਉ = ਕੰਨ ਨੱਕ ਆਦਿਕ ਨੌ ਸੋਤਰ। ਡਾਡੀ = ਜਰੀਬ-ਕਸ਼ (ਜ਼ਮੀਨ ਨੂੰ ਮਾਪਣ ਵਾਲੇ)। ਦਸ = ਪੰਜ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਤੇ ਪੰਜ ਕਰਮ-ਇੰਦ੍ਰੇ। ਮੁੰਸਫ = ਨਿਆਂ ਕਰਨ ਵਾਲੇ। ਧਾਵਹਿ = ਦੌੜ ਕੇ ਆਉਂਦੇ ਹਨ। ਰਈਅਤਿ = ਪਰਜਾ, ਭਲੇ ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los nueve asesores u órganos sensoriales y los diez jueces o facultades sensitivas no dejan a nadie en paz,"