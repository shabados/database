[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਹੀ ਅੰਦਰਿ. ਸਾਚਾ ਸੋਈ ॥"
page = 1060
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within our very home is He, the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is deep within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ ਸੋ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਹਰੇਕ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਘਰ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro hogar está Él, el Señor Verdadero, pero extraordinario es aquél que, por la Gracia del Guru,"