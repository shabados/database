[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਪੰਥੁ ਦਸਾਈ ਨਿਤ ਖੜੀ; ਕੋਈ ਪ੍ਰਭੁ ਦਸੇ. ਤਿਨਿ ਜਾਉ ॥"
page = 41
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever standing up I inquire of the way to my Lord. If some one shows me the way, I would go to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਖੜੀ ਹੋ ਕੇ ਮੈਂ ਸਾਹਿਬ ਦੇ ਰਸਤੇ ਦਾ ਪਤਾ ਕਰਦੀ ਹਾਂ। ਜੇਕਰ ਕੋਈ ਪੁਰਸ਼ ਮੈਨੂੰ ਰਸਤਾ ਦਿਖਾਵੇ ਤਾਂ ਮੈਂ ਉਸ ਕੋਲ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I stand by the wayside and ask the Way. If only someone would show me the Way to God-I would go with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈ ਜਗ੍ਯਾਸੂ ਰੂਪੀ ਇਸਤ੍ਰੀ (ਖੜੀ) ਭਾਵ ਸਾਵਧਾਨ ਹੋ ਕਰ ਨਿਤੰਪ੍ਰਤਿ (ਪ੍ਰੰਤੂ) ਰਸਤਾ (ਦਸਾਈ) ਪੂਛਾਵਤੀ ਹੂੰ, ਜੇ ਕੋਈ (ਪ੍ਰਭੂ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਮਾਰਗੁ ਦਸੇ (ਤਿਨਿ ਜਾਉ) ਤਿਨ ਕੇ ਪਾਸ ਮੇਂ ਜਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ (ਤਾਂਘ ਵਿਚ) ਖਲੋਤੀ ਹੋਈ (ਪਰਮਾਤਮਾ ਦੇ ਦੇਸ ਦਾ) ਰਾਹ ਪੁੱਛਦੀ ਹਾਂ (ਮੈਂ ਸਦਾ ਲੋਚਦੀ ਹਾਂ ਕਿ) ਕੋਈ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਦੱਸ ਪਾਏ, ਤੇ ਉਸ ਦੀ ਰਾਹੀਂ (ਉਸ ਦੀ ਸਹੈਤਾ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਪਹੁੰਚਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me paro a la orilla del Sendero y le pregunto a la gente que cruza dónde está el Sendero que me lleve hasta mi Señor."