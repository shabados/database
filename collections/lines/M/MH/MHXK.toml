[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਜ ਵਖਤ ਨਿਵਾਜ ਗੁਜਾਰਹਿ; ਪੜਹਿ ਕਤੇਬ ਕੁਰਾਣਾ ॥"
page = 24
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou recitest prayer five times a day and readest holy books ant the Quran."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਨ ਵਿੱਚ ਪੰਜ ਵਾਰੀ ਨਮਾਜ਼ ਪੜ੍ਹਦਾ ਹੈਂ ਅਤੇ ਧਾਰਮਿਕ ਕਿਤਾਬਾਂ ਤੇ ਕੁਰਾਨ ਵਾਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may chant your prayers five times each day; you may read the Bible and the Koran."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਂਚੋ ਵਕਤ ਕੀ ਪਾਂਚੋ ਨਿਮਾਜਾਂ ਹੈਂ⁽¹⁾ ਸੋ ਤੂੰ  ਪੜਤਾ ਹੈਂ। ਪੁਨਃ ਅਨੇਕ ਕਿਤਾਬਾਂ ਔਰੁ ਕੁਰਾਨ ਕੋ ਭੀ ਤੂੰ ਪੜਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਾਜ਼ੀ!) ਤੂੰ ਪੰਜੇ ਵੇਲੇ ਨਿਮਾਜ਼ਾਂ ਪੜ੍ਹਦਾ ਹੈਂ, ਤੂੰ ਕੁਰਾਨ ਅਤੇ ਹੋਰ ਆਪਣੀਆਂ ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ ਭੀ ਪੜ੍ਹਦਾ ਹੈਂ (ਫਿਰ ਭੀ ਸੁਆਰਥ ਵਿਚ ਬੱਝਾ ਰਹਿ ਕੇ ਮੌਤ ਤੋਂ ਡਰਦਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਜ ਗੁਜਾਰਹਿ = ਤੂੰ ਨਿਮਾਜ਼ ਪੜ੍ਹਦਾ ਹੈਂ। ਕਤੇਬ = ਮੁਸਲਮਾਨੀ ਮਤ ਦੀਆਂ ਕਿਤਾਬਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno recita sus oraciones cinco veces al día, lee el Corán y los textos Semíticos,"