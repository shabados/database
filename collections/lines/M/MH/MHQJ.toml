[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਭਰਮੁ. ਕਿਆ ਮਾਇਆ ਕਹੀਐ; ਜੋ ਤਿਸੁ ਭਾਵੈ ਸੋਈ ਭਲਾ ॥੨੦॥"
page = 433
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is doubt? What is called mammon? Whatever pleases Him, that is good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਕੀ ਹੈ? ਮੋਹਣੀ ਕਿਸ ਨੂੰ ਆਖਦੇ ਹਨ? ਜਿਹੜਾ ਕੁਝ ਉਸਨੂੰ ਭਾਉਂਦਾ ਹੈ ਓਹੀ ਚੰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is doubt? What is called Maya? Whatever pleases Him is good. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਕੋ ਭਾਵੈ ਸੋਈ ਭਲਾ ਮਾਨ ਕਰ ਜੋ ਪਰਸੰਨ ਰਹੈ, ਤਬ ਤਿਸ ਕੋ ਭਰਮ ਕਿਆ ਅਰ ਮਾਯਾ ਕਿਆ ਕਰ ਸਕਤੀ ਹੈ, ਭਾਵ ਕੁਛ ਨਹੀਂ ਕਰ ਸਕਤੀ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਜਾਂ ਮਾਇਆ ਦਾ ਕੀ ਕਹੀਏ? ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ (ਜਗਤ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ, ਤੇ ਜੀਵਾਂ ਵਾਸਤੇ) ਚੰਗਾ ਹੋ ਰਿਹਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dónde está la duda, y dónde la Maya que no te gustan? Pues todo lo que a Dios le place es Bueno. (20)"