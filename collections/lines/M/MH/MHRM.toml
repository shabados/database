[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਿ ਆਖਿ; ਰਹੇ ਸਭਿ ਲਿਵ ਲਾਇ ॥"
page = 841
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Narrating and describing the Lord, all keep their attention fixed in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਬਿਆਨ ਤੇ ਵਰਣਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਉਸ ਵਿੱਚ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Talking and speaking about Him, all keep themselves lovingly focused on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਸ ਕੋ ਮਨ ਬਾਣੀ ਸੇ ਆਖ ਆਖ ਕੇ ਸੰਪੂਰਨ ਬਿਰਤੀ ਕੋ ਲਗਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਸੁਰਤਾਂ ਜੋੜਨ ਵਾਲੇ ਅਤੇ ਸਿਫ਼ਤਾਂ ਆਖਣ ਵਾਲੇ ਮਨੁੱਖ) ਸਿਫ਼ਤਾਂ ਆਖ ਆਖ ਕੇ ਅਤੇ ਸੁਰਤ ਜੋੜ ਜੋੜ ਕੇ ਸਾਰੇ ਹੀ ਥੱਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Lo recita, es entonado en Él."