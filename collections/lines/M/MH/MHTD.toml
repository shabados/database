[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਹਿਰਦੈ ਹਰਿ ਵਸੈ; ਹਉਮੈ ਰੋਗੁ ਗਵਾਇ ॥"
page = 850
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whose mind the Lord abides are rid of the ailment of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਉਹ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਬੀਮਾਰੀ ਤੋਂ ਛੁੱਟਕਾਰਾ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart is filled with the Lord, is freed of egotism and disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨੋਂ ਕੇ ਹਿਰਦੇ ਹਰੀ ਕਾ ਨਾਮ ਵਸਤਾ ਹੈ ਔਰ ਹਉਮੈਂ ਰੋਗ ਕੋ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ (ਦਾ) ਰੋਗ ਦੂਰ ਕਰਦੇ ਹਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltece en su corazón al Ser Supremo y conquista su ego negativo."