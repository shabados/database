[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਣਿ ਕਦਿ ਮਿਲੀਐ; ਪ੍ਰਿਅ ਤੁਧੁ ਭਗਵੰਤਾ ॥"
page = 96
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When shall I now meet Thee, O my beloved, auspicious Lord? 7"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਹੁਣ ਕਦੋ ਮਿਲਾਗਾਂ, ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮੁਬਾਰਕ ਸੁਆਮੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When will I meet You, O my Beloved Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ ਕੇ (ਪ੍ਰਿਅ) ਪਿਆਰੇ! ਅਬ ਪ੍ਰਾਰਥਨਾ ਕਰਤਾ ਹੂੰ ਤੇਰੇ ਕੋ ਕਬ ਮਿਲੂੰਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਤੇਰੇ ਵਿਛੋੜੇ ਵਿਚ ਬਿਹਬਲ ਹਾਂ) ਦੱਸ ਹੁਣ ਤੈਨੂੰ ਮੈਂ ਕਦੋਂ ਮਿਲ ਸਕਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuándo estaré contigo, mi amado, mi Señor?"