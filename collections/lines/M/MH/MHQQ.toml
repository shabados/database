[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ ਉਸਤਤਿ ਹੈ ਰਾਮ ਨਾਮਾ; ਦਹ ਦਿਸਿ ਸੋਭਾ ਪਾਈ ॥"
page = 1191
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is His slave's praise, by which he attains honour in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਦੇ ਗੋਲੇ ਦੀ ਮਹਿਮਾ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਉਹ ਦਸੀ ਪਾਸੀ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the praise of His humble servant. It brings him honor in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨੋਂ ਕੀ ਉਸਤਤੀ ਰਾਮ ਕੇ ਨਾਮੋਂ ਕੇ ਜਪਣੇ ਕਰ ਹੈ ਔਰ ਤਿਨੋਂ ਨੇ ਦਸੋ ਦਿਸਾ ਮੇਂ ਸੋਭਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜਪਣ ਦਾ ਸਦਕਾ ਹੀ ਪਰਮਾਤਮਾ ਦੇ) ਸੇਵਕ ਦੀ (ਲੋਕ-ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਹੁੰਦੀ ਹੈ, (ਸੇਵਕ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹਰ ਪਾਸੇ ਸੋਭਾ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ। ਉਸਤਤਿ = ਸੋਭਾ। ਦਿਸਿ = ਪਾਸਾ। ਦਹਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ, ਸਾਰੇ ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de los Santos es el Naam, el Nombre del Señor"