[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਨਿਕਸਤ ਚਲਤ ਬਿਅੰਤ ॥੩੪੬॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming the river Amu in th beginning and uttering “Ishrastra” at the end, innumerable names of Paash continue to be evolved.346."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪਾਸ ਦੇ ਬੇਅੰਤ ਨਾਮ ਬਣਦੇ ਜਾਣਗੇ ॥੩੪੬॥"