[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਵੀਚਾਰਿ ਕੈ; ਉਸਤਤਿ ਨਿੰਦਾ ਵਰਜਿ ਰਹਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikhs ponder on the words of the Ineffable, and abstain from praise and blame."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹੋ ਹੀ ਉਸਤਤ ਨਿੰਦਾ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਅਕਥ ਕਥਾ ਦੇ ਵਿਚਾਰ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"