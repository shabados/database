[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਅੰਧਾ. ਤਪਿ ਤਪਿ ਖਪੈ; ਬਿਨੁ ਸਬਦੈ. ਸਾਂਤਿ ਨ ਆਈ ॥"
page = 571
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind apostate is consumed by burning in rage and without the Name obtains not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਅਧਰਮੀ (ਮਨਮੱਤੀਆ) ਰੋਹ ਨਾਲ ਸੜ ਕੇ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਸ ਨੂੰ ਠੰਢ-ਚੈਨ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukh is consumed by his burning rage; without the Word of the Shabad, peace is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੋ ਅਗਿਆਨੀ ਹੈਂ, ਸੋ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਸੰਕਲਪੋਂ ਸੇ ਤਪਤ ਕਰ ਕੇ ਖਪਤਾ ਰਹਤਾ ਹੈ, ਬਿਨਾਂ ਉਪਦੇਸ਼ ਕੇ ਤਿਸ ਕੋ ਸਾਂਤੀ ਨਹੀਂ ਆਉਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋ ਕੇ (ਮੋਹ ਵਿਚ) ਸੜ ਸੜ ਕੇ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਉਸ ਨੂੰ ਸ਼ਾਂਤੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego y arrogante Manmukj es consumido por su fuego interno, sin la Palabra del Shabd la Paz no se obtiene."