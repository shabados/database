[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੋਇ ਹੈਰਾਨੁ, ਕਰੇਨਿ ਜੁਹਾਰੀ ।੩੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All got surprised and they all bowed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਚਰਜ ਹੋ ਕੇ (ਫਿਰ) ਲੱਗੇ ਨਿਮਸਕਾਰਾਂ ਕਰਨ।"