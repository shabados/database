[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ. ਸਰਣਾਇ ਪਵੈ; ਮੰਨਿ ਲਏ ਰਜਾਇ ॥"
page = 1251
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning his self-conceit, one should repair to His refuge and bow before His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ, ਜੀਵ ਨੂੰ ਉਸ ਦੀ ਪਨਾਹ ਲੈਣੀ ਚਾਹੀਦੀ ਤੇ ਉਸ ਦੀ ਰਜਾ ਮੂਹਰੇ ਨਿਉਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So abandon your self-conceit, and take to His Sanctuary; accept the Order of His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੀਵ ਆਪਾ ਭਾਉ ਕੋ ਛੋਡ ਕਰ ਤਿਸ ਕੀ ਸ਼ਰਣ ਪੜੇ ਔਰ ਤਿਸ ਕੀ (ਰਜਾਇ) ਆਗਿਆ ਕੋ ਮੰਨ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਮਨੁੱਖ ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ ਉਸ ਦੀ ਸਰਨੀਂ ਪੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਭਾਣੇ ਅੱਗੇ ਸਿਰ ਨਿਵਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਰਜਾਇ = ਭਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno debe entonces abandonar el egocentrismo y ampararse en Él, aceptando Su Voluntad."