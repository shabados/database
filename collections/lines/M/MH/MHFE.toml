[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਭਰਵਾਸੇ ਜੋ ਰਹੇ; ਬੂਡੇ ਕਾਲੀ ਧਾਰ ॥੧੩੬॥"
page = 1371
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who abide in this belief, are drowned in the sable stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਯਕੀਨ ਅੰਦਰ ਵਸਦੇ ਹਨ, ਉਹ ਸਿਆਹ ਨਦੀ ਅੰਦਰ ਡੁਬ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who hold to this belief will be drowned in the river of darkness. ||136||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਨਿਰੇ ਇਸੀ ਭਰੋਸੇ ਹੋ ਰਹੇ ਹੈਂ, ਸੋ ਕਾਲ ਰੂਪੀ ਧਾਰਾ ਮੇਂ ਡੂਬੇ ਹੈਂ॥੧੩੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਖ਼ਿਆਲ ਬਣਿਆ ਹੋਇਆ ਹੈ ਕਿ ਪੱਥਰ ਨੂੰ ਪੂਜ ਕੇ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰ ਰਹੇ ਹਨ ਉਹ ਡੂੰਘੇ ਪਾਣੀਆਂ ਵਿਚ ਡੁੱਬੇ ਸਮਝੋ (ਜਿਥੋਂ ਉਹਨਾਂ ਦਾ ਕੋਈ ਥਹੁ-ਪਤਾ ਹੀ ਨਹੀਂ ਲੱਗਣਾ) ॥੧੩੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸ ਭਰਵਾਸੇ = ਇਸ ਯਕੀਨ ਵਿਚ (ਕਿ ਇਹ ਪਰਮਾਤਮਾ ਹੈ)। ਬੂਡੇ = ਡੁੱਬ ਗਏ। ਕਾਲੀ ਧਾਰ = ਡੂੰਘੇ ਪਾਣੀ ਵਿਚ (ਨੋਟ: ਸਮੁੰਦਰ ਦਾ ਪਾਣੀ ਜਿਉਂ ਜਿਉਂ ਵਧੀਕ ਡੂੰਘਾ ਹੁੰਦਾ ਜਾਏ, ਉਸ ਦਾ ਰੰਗ ਵਧੀਕ ਕਾਲਾ ਦਿੱਸੇਗਾ) ॥੧੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quienes creen en esto serán ahogados en el río de la oscuridad.(136)"