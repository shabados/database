[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਐਸਾ ਹਰਿ ਸੇਵਹੁ ਮੇਰੇ ਮਨ; ਹਰਿ ਅੰਤਿ ਛਡਾਵਣਹਾਰਾ ॥੧॥"
page = 720
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, serve thou such Lord God, who shall be thy Deliverer in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਐਹੋ ਜੇਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾ ਜੋ ਤੈਨੂੰ ਅਖੀਰ ਨੂੰ ਬੰਦਖਲਾਸ ਕਰਾਉਣ ਵਾਲਾ ਹੋਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve such a Lord, O my mind; the Lord shall deliver you in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਹਰੀ ਹੇ ਮਨ! ਸੇਵਨ ਕਰੋ ਜੋ ਅੰਤ ਸਮੇਂ ਮੇਂ ਜਮ ਤੇ ਛੁਡਾਵਣੇਹਾਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਇਹੋ ਜਿਹੀ ਸਮਰਥਾ ਵਾਲੇ ਪ੍ਰਭੂ ਦੀ ਸਦਾ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰ, ਅਖ਼ੀਰ ਵੇਲੇ ਭੀ ਉਹੀ ਪ੍ਰਭੂ ਛਡਾ ਸਕਣ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਅਖ਼ੀਰ ਵੇਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tal Ser que te llevará al final. (1)"