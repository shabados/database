[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੁ ਝੂਠੁ ਝੂਠੁ; ਝੂਠੁ ਦੁਨੀ ਗੁਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1137
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False, false, false, false is the worldly love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ, ਕੂੜੀ ਕੂੜੀ, ਕੂੜੀ ਹੈ ਸੰਸਾਰੀ ਹੰਗਤਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False, false, false, false is pride in the world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੋਂ ਵਿਖੇ (ਦੁਨੀ) ਮਾਇਆ ਕਾ ਗੁਮਾਨੁ ਝੂਠਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਭਾਈ!) ਦੁਨੀਆ ਦਾ ਮਾਣ ਝੂਠਾ ਹੈ, ਛੇਤੀ ਮੁੱਕ ਜਾਣ ਵਾਲਾ ਹੈ, ਦੁਨੀਆ ਦੇ ਮਾਣ ਦਾ ਕੀਹ ਭਰੋਸਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਠੁ = ਛੇਤੀ ਮੁੱਕ ਜਾਣ ਵਾਲਾ। ਦੁਨੀ = ਦੁਨੀਆ ਦਾ। ਗੁਮਾਨੁ = ਮਾਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falso, falso, falso es el orgullo del mundo. (1-Pausa)"