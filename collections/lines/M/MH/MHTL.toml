[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸੰਤਹ; ਮਾਥ ਮੋਰ ॥"
page = 987
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I place my forehead on the saints' feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਮਸਤਕ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਤੇ ਰਖਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I lay my forehead on the feet of the Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਥਾ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਊਪਰ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ) ਮੇਰਾ ਮੱਥਾ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਉਤੇ (ਪਿਆ ਰਹੇ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹ = ਸੰਤਾਂ ਦੇ। ਮਾਥ ਮੋਰ = ਮੇਰਾ ਮੱਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro que mi frente descanse a los Pies de los Santos,"