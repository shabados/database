[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਨਾਮੁ ਨਿਧਾਨੁ; ਸਦਾ ਗੁਣ ਸਾਰਈ ॥"
page = 1425
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within them is the treasure of the Lord's Name and they cherish ever the Lord's virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam, the Name of the Lord, is within them. They cherish His Glorious Virtues forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਤਿਨੋਂ ਕੇ ਅੰਦਰ ਨਾਮ ਨਿਧਾਨ ਹੈ ਅਰ ਓਹ ਸਦਾ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕੋ ਸਮਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਵੱਸ ਰਿਹਾ ਹੈ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਸਾਰਈ = ਸਾਰੈ, ਸੰਭਾਲਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Tesoro del Naam, el Nombre del Señor está en ellos y ellos aprecian Sus Gloriosas Virtudes para siempre."