[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਭੁ ਕੋ ਸੀਸੁ ਨਿਵਾਇਦਾ; ਚੜ੍ਹਿਐ ਚੰਦ੍ਰਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All bow towards it as the new moon rises."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਦੂਜ ਦੇ) ਚੰਦ ਚੜੇ ਨੂੰ ਹਰ ਕੋਈ ਮੱਥਾ ਟੇਕਦਾ ਹੈ।"