[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਬਾਦ ਬਿਰੋਧਹਿ; ਕੋਈ ਨਾਹੀ ॥"
page = 1025
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is none, who is free from contention and strife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਝਗੜੇ ਅਤੇ ਫ਼ਸਾਦਾ ਤੋਂ ਸੱਖਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is free of conflict and strife."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਝਗੜੇ ਔ ਬਿਰੋਧੋਂ ਸੇ ਤੋ ਕੋਈ ਖਾਲੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆਂ ਦਾ ਜਿਧਰ ਕਿਧਰ ਭੀ ਹਾਲ ਵੇਖੋ) ਝਗੜਿਆਂ ਤੋਂ ਵਿਰੋਧ ਤੋਂ ਕੋਈ ਭੀ ਖ਼ਾਲੀ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਦ = ਝਗੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie que se encuentre libre de envidia y de discordia."