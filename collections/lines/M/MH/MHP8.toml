data = "ਜੇ (ਉਨ੍ਹਾਂ ਉਤੇ) ਅਚਾਨਕ ਦਸ ਲੱਖ ਸੈਨਿਕ ਟੁਟ ਕੇ ਆ ਪਏ ਹੋਣ ॥੧੯॥"