[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਸਭਿ ਰਸ ਭੋਗ ॥"
page = 1174
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator, Himself enjoys all the dainties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਸਾਰੀਆਂ ਨਿਆਮਤਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself enjoys all delights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਪੁਰਖ ਸਭ ਰਸੋਂ ਕੋ ਆਪੇ ਹੀ ਭੋਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੋ ਕੇ) ਆਪ ਹੀ ਸਾਰੇ ਰਸ ਭੋਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor Creador disfruta de Su Obra y lo que Él desea, eso es lo que sucede."