[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ ਮਿਲਾਇਅਨੁ; ਪੂਰੇ ਗੁਰ ਕਰਤਾਰਿ ॥੮॥"
page = 68
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself granting pardon the Perfect Guru unites man with the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਮਾਫੀ ਦੇ ਕੇ ਪੂਰਨ ਗੁਰੂ ਜੀ ਇਨਸਾਨ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting forgiveness, the Perfect Guru unites us with the Creator. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਆਪ ਹੀ ਕਰਤਾਰ ਨੈ ਪੂਰੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਬਖਸ ਕਰ ਕੇ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਭਾਗਾਂ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲਿਆ ਹੁੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇਅਨੁ = ਉਸ ਨੇ ਮਿਲਾ ਲਏ ਹਨ। ਕਰਤਾਰਿ = ਕਰਤਾਰ ਨੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Dios Guru, en Su Misericordia, nos une con Su Ser.  (8)"