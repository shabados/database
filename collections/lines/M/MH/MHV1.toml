[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਵਿਸਰਹਿ ਨਾਹੀ, ਕਾਹੂ ਬੇਰਾ ॥"
page = 1085
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who do not forget their Lord at any time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਕਿਸੇ ਵੇਲੇ ਭੀ ਨਹੀਂ ਭੁਲਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who never forget the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਤੂੰ ਕਿਸੇ ਵੇਲੇ ਨਹੀਂ ਭੁਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਤੂੰ ਕਿਸੇ ਭੀ ਵੇਲੇ ਭੁੱਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ ਬੇਰਾ = ਕਿਸੇ ਭੀ ਵੇਲੇ। ਵਿਸਰਹਿ = ਤੂੰ ਵਿਸਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, de aquellos que Te alaban siempre y nunca Te hacen a un lado y Te olvidan."