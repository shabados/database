[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਅਜ਼ ਖ਼ੁਦ ਖ਼ਬਰ ਰਫ਼ਤ ਵ ਅਜ਼ ਹੋਸ਼ ਦਸਤ ॥੩੮॥"
page = 1414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And lost his senses and consciousness (by meeting her).(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੀ ਕੋਈ ਸੁਰਤ ਨਾ ਰਹੀ ਅਤੇ ਉਸ ਦੀ ਹੋਸ਼ ਖ਼ਤਮ ਹੋ ਗਈ ॥੩੮॥"