data = "ਮੂਰਖ ਨਾਰਿ ਭੇਦ ਨਹਿ ਪਾਯੋ ॥੩॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He started to love her many fold, but she could not comprehend this.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਮੂਰਖ ਇਸਤਰੀ ਨੇ ਭੇਦ ਨਾ ਸਮਝਿਆ ॥੩॥"