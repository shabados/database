[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਜਪੀਐ ਹਰਿ ਭਗਵੰਤਾ ॥"
page = 639
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remember thou thy fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣੇ ਭਾਗਾਂ ਵਾਲੇ ਸਾਈਂ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Lord, the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਭਗਵੰਤ ਕੇ ਨਾਮ ਕੋ ਜਪਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਸਦਾ) ਹਰੀ ਭਗਵਾਨ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, medita en tu Dios,"