[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਰਖੈ ਕਿਰਪਾ ਧਾਰਿ; ਰਿਜਕੁ ਸਮਾਹੀਐ ॥"
page = 957
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who mercifully preserves us and reaches us sustenance?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮਿਹਰ ਧਾਰ ਕੇ ਸਾਡੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਨੂੰ ਰੋਜ਼ੀ ਪਹੁੰਚਾਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, He protects, preserves and sustains us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਭ ਜੀਵ ਕ੍ਰਿਪਾ ਧਾਰ ਕੇ ਰਖੇ ਹੂਏ ਹੈਂ, ਸੋ ਸਭ ਕੋ ਰਿਜਕੁ ਪਹੁਚਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਹਰ ਕਰ ਕੇ ਜਿਸ ਜੀਵ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਰਿਜ਼ਕ ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰਿ = ਧਾਰ ਕੇ, ਕਰ ਕੇ। ਸਮਾਹੀਐ = ਅਪੜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú nos sostienes a todos y nos provees de alimento diario."