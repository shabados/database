data = "ਅਉਝੜ ਝਾੜ ਧੂਮੰ ਧੂਮ ॥੫੫੫॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors, having been wounded, are falling on the earth after swinging and with a bang they are falling.555."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਵਾਂਗੂੰ (ਰਣ-ਭੂਮੀ ਵਿੱਚ) ਧੁੰਧ ਪਸਰ ਰਹੀ ਹੈ ॥੫੫੫॥"