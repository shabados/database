[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤੁ ਭਇਆ. ਬੰਧਨ ਗੁਰਿ ਖੋਲੇ; ਜਨ ਨਾਨਕ. ਹਰਿ ਗੁਣ ਗਾਏ ॥੪॥੧੪॥੧੫੨॥"
page = 213
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak chants God's glories. The Guru has unlocked his fetters and he is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਨਾਰਾਇਣ ਦੀ ਮਹਿਮਾ ਅਲਾਪਦਾ ਹੈ, ਗੁਰਾਂ ਨੇ ਉਸ ਦੀਆਂ ਬੇੜੀਆਂ ਖੋਲ੍ਹ ਦਿੱਤੀਆਂ ਹਨ ਤੇ ਉਹ ਮੁਕਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has liberated me from bondage; servant Nanak sings the Glorious Praises of the Lord. ||4||14||152||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਦੁਆਰੇ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕੀਏ ਤਬ ਮੁਕਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਅਰੁ ਬੰਧਨੋਂ ਸੇ ਛੁਟਾ॥੪॥੧੪॥੧੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ (ਮਾਇਆ ਮੋਹ ਦੇ) ਬੰਧਨ ਗੁਰੂ ਨੇ ਖੋਲ੍ਹ ਦਿੱਤੇ, ਉਹ ਮਨੁੱਖ (ਹੀ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੪॥੧੪॥੧੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así podemos contemplar y alabar en Éxtasis Divino el Nombre del Señor.  (4-14-152)"