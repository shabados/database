[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਸਵਾ ਬਚਉਨੀ; ਅਈਏ ਮਈਏ. ਏਕ ਆਨ ਜੀਉ ॥੨॥"
page = 693
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord says, \"This world and I are but one and the same\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਇਹ ਬਚਨ ਹੈ ਕਿ \"ਇਹ ਸੰਸਾਰ ਅਤੇ ਮੈਂ ਕੇਵਲ ਇੱਕ ਸਮਾਨ ਹਾਂ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord says, \"This creation and I are one and the same.\" ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਹਤਾ ਹੈ: ਹੇ ਨਾਮਦੇਵ⁽¹⁾! ਕ੍ਰਿਸਨ ਜੀ ਕਾ ਵਾਕ ਪ੍ਰਮਾਣ ਹੈ, (ਅਈਏ) ਇਹ ਜੋ ਸੰਸਾਰ ਹੈ ਇਸ ਕੋ (ਮਈਏ) ਏਕ ਮੇਰੇ ਕੋ ਹੀ ਜੀ ਵਿਖੇ ਆਨ, ਭਾਵ ਸਰਬ ਮੇਰਾ ਸਰੂਪ ਹੀ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਇਸਤ੍ਰੀ-ਮਰਦ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਬਚਨ ਹੀ ਇੱਕ-ਰਸ ਹੋ ਰਹੇ ਹਨ (ਭਾਵ, ਹਰੇਕ ਜੀਵ ਵਿਚ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਬੋਲ ਰਿਹਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y yo somos uno y lo mismo. (2) P. 694."