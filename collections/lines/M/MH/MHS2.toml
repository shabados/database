[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਰਾਮ ਰਾਇ ਪ੍ਰਗਟੇ ਆਇ ॥"
page = 1141
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, God the king, has become manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ, ਪਾਤਿਸ਼ਾਹ ਪਰਤੱਖ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within my being, my Sovereign Lord King has revealed Himself to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਅੰਤਰ ਰਾਮ ਰਾਇ ਆਨ ਕਰ ਪ੍ਰਗਟ ਹੂਏ ਹੈਂ॥☬ਜੇ ਕਹੇ ਕਿਸ ਰੀਤੀ ਕਰ ਪਰਗਟ ਹੂਏ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando en mi interior mi Dios, el Rey, se vuelve manifiesto,"