data = "ਹਮ ਤੁਮ ਚਲਿ ਤਿਹ ਕਰੈ ਬਡਾਈ ॥੬॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘My sister has come, let us go and felicitate her.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇ ਤੁਸੀਂ ਚਲ ਕੇ ਉਸ ਦੀ ਵਡਿਆਈ ਕਰੀਏ ॥੬॥"