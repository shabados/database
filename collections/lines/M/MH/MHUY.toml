[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਛਰੇ ਪ੍ਰੀਤਿ; ਖੀਰੁ ਮੁਖਿ ਖਾਇ ॥"
page = 164
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The calf loves to suck the milk with its mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਛਾ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਦੁੱਧ ਚੁੰਘਣ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The calf loves to suck its mother's milk;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਛਰੇ ਕੀ ਪ੍ਰੀਤੀ ਗਊ ਕਾ ਦੂਧ ਮੁਖ ਕਰ ਖਾਉਣੇ ਸੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਛੇ ਨੂੰ (ਆਪਣੀ ਮਾਂ ਦਾ) ਦੁੱਧ ਮੂੰਹ ਨਾਲ ਪੀ ਕੇ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੀਰੁ = ਦੁੱਧ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El becerro está complacido cuando mama la leche de su madre"