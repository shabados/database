[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਕੋਈ ਐਸਾ; ਹਉਮੈ ਤੋਰੈ ॥"
page = 212
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is there such a one who may shatter his ego,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਇਹੋ ਜੇਹਾ ਜਣਾ ਹੈ ਜੋ ਆਪਣੀ ਹੰਗਤਾ ਪਾਸ਼ ਪਾਸ਼ ਕਰ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is there anyone, who can shatter his ego,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਐਸਾ ਹੈ, ਜੋ ਹੰਤਾ ਮਮਤਾ ਕੋ ਤੋੜ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਿਤੇ ਕੋਈ ਅਜੇਹਾ ਮਨੁੱਖ ਭੀ ਮਿਲ ਜਾਇਗਾ, ਜੋ ਮੇਰੀ ਹਉਮੈ ਦਾ ਨਾਸ਼ ਕਰ ਦੇਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Existe alguien que destroce mi ego"