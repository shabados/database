[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲੰਤ ਰਿਦਯੰ; ਦ੍ਰਿੜੁ ਸੰਤ ਗਿਆਨੰ ॥"
page = 1355
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Confirmed in gnosis, through the saints, his mind is cooled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਰਾਹੀਂ ਬ੍ਰਹਮ ਵੀਚਾਰ ਅੰਦਰ ਪੱਕਾ ਹੋ ਉਸ ਦਾ ਮਨ ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart is cooled and soothed, and the wisdom of the Saints is implanted within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਸੇ ਰਿਦੇ ਮੇਂ ਸ੍ਵਰੂਪ ਕਾ ਗਿਆਨ ਦ੍ਰਿੜ ਕਰਤਾ ਹੈ ਤਬ ਇਸ ਕਾ ਰਿਦਾ ਸੀਤਲੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ (ਸਦਾ) ਸੀਤਲ ਰਹਿੰਦਾ ਹੈ, ਇਹ ਸ਼ਾਂਤੀ ਵਾਲਾ ਗਿਆਨ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪੱਕਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Sabiduría de los Santos es implantada en el interior."