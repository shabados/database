[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਹੀ ਫਿਰਿ ਓਪਤਿ ਹੋਵੈ ॥"
page = 117
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Word the creation evolves again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਚਨ ਰਾਹੀਂ ਹੀ ਉਤਪਤੀ ਮੁੜ ਪ੍ਰਕਾਸ਼ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, creation happens again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਹਾਂਪਰਲੋ ਕੇ ਪੀਛੇ ਫਿਰ ਭੀ ਉਤਪਤੀ ਸਬਦ ਸੇ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਸ ਤੋਂ ਪਿੱਛੋਂ) ਮੁੜ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਜਗਤ ਦੀ ਉਤਪੱਤੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Palabra surge la evolución de la creación otra vez."