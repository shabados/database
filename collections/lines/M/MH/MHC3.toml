[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑਿ ਕਰਿ ਜਗ ਅਠਾਰਹ ਘਾਏ; ਕਿਰਤੁ. ਨ ਚਲੈ ਚਲਾਇਆ ॥੪॥"
page = 1344
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He performed sacred feast and put to death the eighteen Brahmans. By trying to erase it, one can erase not the writ of the past deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਵਿੱਤਰ ਸਦਾ ਪਰਤ ਲਾਏ ਅਤੇ ਅਠਾਰਾ ਬ੍ਰਾਹਮਣਾ ਨੂੰ ਮਰਵਾ ਦਿਤਾ। ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੀ ਲਿਖਤਕਾਰ ਨੂੰ ਮੇਟਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਦੁਆਰਾ ਬੰਦਾ ਉਸ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But he performed the sacred feast and killed eighteen Brahmins; the record of one's past deeds cannot be erased. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਜਨਮੇਜਾ ਨੇ ਓਹੀ ਕਰਮ ਕਰ ਕੇ ਜਗ ਮੇਂ ਅਠਾਰਹ ਬ੍ਰਹਮਣ ਮਾਰੇ ਤਿਸ ਕਾ ਫਲ੍ਹ ਕੁਸ਼ਟ ਹੂਆ। ਤਾਂ ਤੇ (ਕਿਰਤੁ) ਕਰਮ ਕੀਆ ਹੂਆ ਕਿਸੀ ਕਾ ਚਲਾਯਾ ਹੂਆ ਚਲਤਾ ਨਹੀਂ, ਭਾਵ ਹਟਾਯਾ ਹੂਆ ਹਟਤਾ ਨਹੀਂ ਹੈ॥੪॥☬ਤਿਸੀ ਤੇ ਤਿਸ ਹਰੀ ਅਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਅਠਾਰਾਂ ਜੱਗ ਕਰ ਕੇ ਅਠਾਰਾਂ ਬ੍ਰਾਹਮਣ ਮਾਰ ਦਿੱਤੇ (ਕਿਉਂਕਿ ਉਹ ਅੱਤ ਬਰੀਕ ਕਪੜਿਆਂ ਵਿਚ ਆਈ ਅੱਧ-ਨਗਨ ਅਪੱਛਰਾ ਵੇਖ ਕੇ ਹੱਸ ਪਏ ਸਨ)। ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਫਲ ਨੂੰ ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ ॥੪॥"

