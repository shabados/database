[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਸਰਿ ਦੀਨੁ. ਦਇਆਲੁ, ਨ ਤੁਮ ਸਰਿ; ਅਬ ਪਤੀਆਰੁ ਕਿਆ ਕੀਜੈ ॥"
page = 694
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is none so poor as me and none so compassionate as Thou, O Lord What further test, now, is to do done?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੁਲ ਕੋਈ ਗਰੀਬ ਨਹੀਂ ਅਤੇ ਤੇਰੇ ਤੁਲ ਕੋਈ ਮਿਹਰਬਾਨ, ਹੁਣ, ਹੋਰ ਅਜ਼ਮਾਇਸ਼ ਕੀ ਕਰਨੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is none as forlorn as I am, and none as Compassionate as You; what need is there to test us now?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਹਮਾਰੇ ਜੈਸਾ ਕੋਈ ਦੀਨ ਨਹੀਂ ਹੈ ਔਰ ਤੁਮਾਰੇ ਜੈਸਾ ਕੋਈ ਦਿਆਲੂ ਨਹੀਂ ਹੈ। ਅਬ ਇਸ ਬਾਤ ਕਾ (ਪਤੀਆਰੁ) ਪਤੀਆਵਾ ਅਰਥਾਤ ਪ੍ਰੀਖ੍ਯਾ ਕਿਆ ਕਰਨੀ ਹੈ, ਭਾਵ ਸੇ ਏਹ ਬਾਤ ਤੋ ਯਥਾਰਥ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਧੋ!) ਮੇਰੇ ਵਰਗਾ ਕੋਈ ਨਿਮਾਣਾ ਨਹੀਂ, ਤੇ, ਤੇਰੇ, ਵਰਗਾ ਹੋਰ ਕੋਈ ਦਇਆ ਕਰਨ ਵਾਲਾ ਨਹੀਂ, (ਮੇਰੀ ਕੰਗਾਲਤਾ ਦਾ) ਹੁਣ ਹੋਰ ਪਰਤਾਵਾ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie más afortunado que yo, ni nadie más benévolo que Tú."