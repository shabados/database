[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੜੇ ਤੈ ਮਨ ਤੇ; ਰਾਮੁ ਬਿਸਾਰਿਓ ॥"
page = 1001
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fool, from thy mind, thou has forgotten the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਆਪਣੇ ਹਿਰਦੇ ਤੋਂ ਤੋਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool, you have forgotten the Lord from your mind!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੈਨੇ ਮਨ ਤੇ ਰਾਮ ਬਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, tonto ignorante, ¿por qué te has olvidado de tu Señor?"