[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਚੋਰੁ ਨ ਲਾਗਿ; ਹਰਿ ਨਾਮਿ ਜਗਾਈਐ ॥"
page = 752
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the thief breaks not into the and God's Name keeps one awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਚੋਰ ਘਰ ਨੂੰ ਪਾੜ ਨਹੀਂ ਲਾਉਂਦਾ ਅਤੇ ਰੱਬ ਦਾ ਨਾਮ ਬੰਦੇ ਨੂੰ ਜਗਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thief does not break into the home of the Gurmukh; he is awake in the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਕੋ ਚੋਰ ਨਹੀਂ ਲਾਗਤਾ, ਕਿਉਂਕਿ ਤਿਨ ਕੋ ਹਰੀ ਨਾਮ ਮੇਂ ਜਾਗ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਸ (ਦੇ ਸਰਮਾਏ) ਨੂੰ ਚੋਰ ਨਹੀਂ ਪੈਂਦਾ, ਗੁਰੂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ (ਆਤਮਕ ਸਰਮਾਏ ਦੇ ਚੋਰ ਵਲੋਂ) ਸੁਚੇਤ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਲਾਗਿ = ਨਹੀਂ ਲੱਗ ਸਕਦਾ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru el ladrón no irrumpe en nuestro hogar, pues uno está siempre alerta practicando el Nombre del Señor"