[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਭੋਜਨੁ; ਕਰੇ ਆਹਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 181
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He partakes if the Nectar as his food. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਧਾਰਸ ਨੂੰ ਆਪਣੇ ਖਾਣੇ ਵਜੋਂ ਛਕਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes the Ambrosial Nectar as his food. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੀ ਅੰਮ੍ਰਿਤੁ ਭੋਜਨੁ, ਭਾਵ ਆਤਮਅਨੰਦ ਭੋਜਨ ਕਾ ਅਹਾਰੁ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਭੋਜਨ ਨੂੰ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਹਾਰ ਬਣਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y prueba el Sabor del Néctar. (1-Pausa)"