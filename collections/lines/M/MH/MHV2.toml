[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ; ਤਾਂ ਮਨਿ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇ ॥"
page = 1281
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Lord abides within man's mind, then, obtains he, his heart-desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚਾ ਸੁਆਮੀ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲਵੇ, ਤਦ ਉਹ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Lord abides in the mind, then the mind's desires are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਚਾ ਸਾਹਿਬ ਮਨ ਮੇਂ ਬਸ ਜਾਵੈ ਤੌ ਜੀਵ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਆ ਵੱਸੇ ਤਾਂ ਮਨ ਵਿਚ ਚਿਤਵਿਆ ਹੋਇਆ (ਹਰੇਕ) ਫਲ ਹਾਸਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Verdadero habita en la mente, los deseos son cumplidos."