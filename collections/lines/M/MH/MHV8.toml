data = "ਛੋਡਹੁ ਪ੍ਰਾਣੀ; ਕੂੜ ਕਬਾੜਾ ॥"
page = 1025
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, eschew thou falsehood and idle talk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਝੂਠ ਅਤੇ ਵਿਹਲੀਆਂ ਗੱਲਾਂ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, abandon falsehood and your worthless ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀਓਂ! ਤੁਮ ਝੂਠੀਆਂ ਗੱਪਾਂ, ਭਾਵ ਬਿਅਰਥ ਬਾਤਾਂ ਕੋ ਤਿਆਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਨਿਰੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਗੱਲਾਂ ਛੱਡੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombres, abandonen sus formas falsas de vivir,"