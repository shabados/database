[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਦਿਨੁ ਰੈਨਿ. ਨ ਚੰਦੁ, ਨ ਸੂਰਜੁ; ਸੁੰਨ ਸਮਾਧਿ ਲਗਾਇਦਾ ॥੧॥"
page = 1035
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was neither day nor night, nor moon, nor sun, but the Lord alone sat in profound trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਦਿਹਾੜਾ ਸੀ, ਨਾਂ ਰਾਤ, ਨਾਂ ਚੰਦਰਮਾ ਨਾਂ ਹੀ ਆਫ਼ਤਾਬ, ਪ੍ਰੰਤੂ ਕੇਵਲ ਸਾਈਂ ਹੀ ਅਫੁਰ ਤਾੜੀ ਅੰਦਰ ਬਿਰਾਜਮਾਨ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no day or night, no moon or sun; God sat in primal, profound Samaadhi. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਦਿਨ, ਨਾ ਰਾਤ, ਨਾ ਚੰਦ ਔ ਸੂਰਜ ਹੀ ਰਹਿਆ, ਏਕ ਹੀ ਅਫੁਰ ਰੂਪ ਸਮਾਧੀ ਕੋ ਲਗਾਇ ਰਹਾ ਥਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਦਿਨ ਸੀ ਨਾਹ ਰਾਤ ਸੀ, ਨਾਹ ਚੰਦ ਸੀ ਨਾਹ ਸੂਰਜ ਸੀ। ਤਦੋਂ ਪਰਮਾਤਮਾ ਆਪਣੇ ਆਪ ਵਿਚ ਹੀ (ਮਾਨੋ ਐਸੀ) ਸਮਾਧੀ ਲਾਈ ਬੈਠਾ ਸੀ ਜਿਸ ਵਿਚ ਕੋਈ ਕਿਸੇ ਕਿਸਮ ਦਾ ਫੁਰਨਾ ਨਹੀਂ ਸੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਸੁੰਨ = ਸੁੰਞ। ਸੁੰਨ ਸਮਾਧਿ = ਉਹ ਸਮਾਧੀ ਜਿਸ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਆਪਣੇ ਆਪੇ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ ਸੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había noche ni día, no había sol ni luna, y Dios estaba sentado en Su Trance Absoluto. (1)"