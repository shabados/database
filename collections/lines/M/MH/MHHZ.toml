[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੰਤ ਵਜਾਏ ਵਾਜਹਿ; ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਰਾਹਿ ਚਲਈਆ ॥੮॥੨॥੫॥"
page = 834
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the mortals are the instruments in the Lord's hands and play as He makes them play. As He wills, that path tread on they."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਾਣੀ ਸਾਹਿਬ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਸਾਜ ਹਨ ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਵੱਜਦੇ ਹਨ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਵਜਾਉਂਦਾ ਹੈ। ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਮਾਰਗ ਤੇ ਉਹ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, we are the instruments upon which He plays; as He wills, so is the path we take. ||8||2||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਸਭ ਵਾਜੰਤ੍ਰ ਵਾਜੰਤ੍ਰੀ ਕੇ ਵਜਾਏ ਹੂਏ ਬਾਜਤੇ ਹੈਂ, ਤੈਸੇ ਹੇ ਹਰੀ! ਜਿਸ ਤਰਹਿ ਤੁਝ ਕੋ ਭਾਵਤਾ ਹੈ, ਤਿਸੀ ਰਸਤੇ ਇਹ ਜੀਵ (ਚਲਈਆ) ਚਲਤੇ ਹੈਂ। ਭਾਵ ਕਿ ਇਹ ਜੀਵ ਸੁਤੰਤ੍ਰ ਨਹੀਂ ਹੈ, ਸਰਬ ਪ੍ਰਕਾਰ ਤੇਰੇ ਅਧੀਨ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਇਨਹੁ ਪਰ ਕ੍ਰਿਪਾ ਕਰ॥੮॥੨॥੫॥☬ਪੁਨਾਂ ਅਪਨੀ ਦਸਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੀਵ (ਤੇਰੇ ਵਾਜੇ ਹਨ) ਜਿਵੇਂ ਤੂੰ ਵਜਾਂਦਾ ਹੈਂ, ਤਿਵੇਂ ਵੱਜਦੇ ਹਨ। ਜਿਸ ਰਾਹ ਤੇ ਤੋਰਨਾ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਸੇ ਰਾਹ ਤੇ ਜੀਵ ਤੁਰਦੇ ਹਨ ॥੮॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਤ = ਜੀਵ {ਬਹੁ-ਵਚਨ}। ਵਾਜਹਿ = ਵੱਜਦੇ ਹਨ। ਜਿਤੁ = ਜਿਸ (ਰਾਹ) ਵਿਚ। ਭਾਵੈ = ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਤਿਤੁ ਰਾਹਿ = ਉਸੇ ਰਾਹ ਤੇ ॥੮॥੨॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "somos los instrumentos en las Manos de Dios, y cualquiera que sea el tono que Él toque, ese tono emitimos; sí, conforme es Su Voluntad, actuamos. (8-2-5)"