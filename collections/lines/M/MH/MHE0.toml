[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ. ਸਾਧ ਕੀ ਸੰਗਤਿ; ਬਿਨਸਿਓ ਸਗਲ ਸੰਤਾਪੁ ॥"
page = 1217
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's instruction and the saints society all my sorrow is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਅਤੇ ਸਤਿਸੰਗਤ ਰਾਹੀਂ ਮੇਰਾ ਸਮੂਹ ਦੁੱਖ ਨਸ਼ਟ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Instruction, and the Saadh Sangat, the Company of the Holy, all sorrow and suffering is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਔਰ ਸਾਧੋਂ ਕੀ ਸੰਗਤਿ ਕਰਨੇ ਕਰ ਹਮਾਰਾ ਸਭ ਸੰਤਾਪ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ, ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਸਾਰਾ ਦੁੱਖ-ਕਲੇਸ਼ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸਿ = ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ। ਸੰਤਾਪੁ = ਦੁੱਖ-ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra del Guru y el acercamiento a los Santos,"