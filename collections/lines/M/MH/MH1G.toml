[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨੇ ਕੂਕ ਕੇ ਕੋਕਲਾ ਕੋਪ ਕੀਨੇ; ਮੁਖੰ ਦੇਖ ਕੈ ਚੰਦ ਦਾਰੇਰ ਖਾਈ ॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The nightingale, listening to her speech, is getting angry on account of jealousy and the moon looking at her face is feeling shy like women,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੀਤਾ ਦੇ) ਬੋਲਾਂ ਨੂੰ ਸੁਣ ਕੇ, ਕੋਇਲ ਨੇ ਗੁੱਸਾ ਕੀਤਾ ਅਤੇ ਮੁਖ ਨੂੰ ਵੇਖ ਕੇ ਚੰਦ੍ਰਮਾ ਨੇ ਵੱਟ ਖਾਇਆ।"