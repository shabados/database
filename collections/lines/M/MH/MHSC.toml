[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਨਾਥ ਪੂਰੇ ਸਦਾ ਸਿਧ ਕਰਮੰ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee, O Perfectt Lord! Thou art the Doer of Perfect Karmas (actions)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰੇ ਨਾਥ! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ। (ਤੂੰ) ਸਦਾ ਕਰਮਾਂ ਨੂੰ ਸਿੱਧ ਕਰਨ ਵਾਲ ਹੈਂ;"