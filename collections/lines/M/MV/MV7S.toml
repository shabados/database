[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਦਾਸਿ ਕਰੀ ਪ੍ਰਭ ਅਪਨੇ ਆਗੈ; ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ ਤੇਰੀ ਬਾਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 749
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I pray to Thee, O my Lord and live by hearing, hearing Thine divine, Gurbani. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਸਾਹਮਣੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਅਤੇ ਤੇਰੀ ਈਸ਼ਵਰੀ ਗੁਰਬਾਣੀ ਸੁਣ ਸੁਣ ਕੇ ਜੀਉਂਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to You, God; listening, listening to the Word of Your Bani, I live. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਆਪ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰਤੀ ਹਾਂ, ਸੁਣ ਸੁਣ ਕੇ ਮੈਂ ਤੇਰੀ ਬਾਨੀ ਕੋ ਜੀਵਤੀ ਹੂੰ, ਭਾਵ ਤੇਰੇ ਨਾਮ ਕੋ ਸ੍ਵਾਸਾਂ ਪ੍ਰਯੰਤ ਸੁਨਾਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕਰਦਾ ਹਾਂ, (ਮੇਹਰ ਕਰ) ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣ ਸੁਣ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te rezo siempre y sólo vivo si puedo escuchar Tu Palabra. (1-Pausa)"