[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਤਿ ਲਾਲਾ ਬੇਧਿਆ; ਪ੍ਰਭ ਹੇਤਿ ਪਿਆਰੀ ॥"
page = 1011
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slave incessantly remains pierced through with his Lord's love and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਗੋਲਾ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਤੇ ਪਿਰਹੜੀ ਨਾਲ ਲਗਾਤਾਰ ਵਿੰਨ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His slave remains continually pierced through with love and affection for God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਰਸ (ਲਾਲਾ) ਦਾਸ ਸੰਤੋਂ ਮੇਂ ਮਿਲ ਰਹਿਆ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੇ ਪ੍ਰਸੰਨ ਹੋਣੇ ਵਾਸਤੇ ਤਿਸ ਨੇ ਭਗਤੀ ਪ੍ਯਾਰੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ (ਉਸ ਦਾ ਮਨ) ਵਿੱਝਿਆ ਰਹਿੰਦਾ ਹੈ, (ਸੇਵਕ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ) ਪਿਆਰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esclavo del Señor es prendido por la Flecha del Amor del Señor."