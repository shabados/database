[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਉ ਨਾਲੇ ਸਦ ਹੀ ਸਚਿ ਸੰਗੇ; ਨਦਰੀ ਮੇਲਿ ਮਿਲਾਈ ॥੬॥"
page = 1273
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved is with us. He ever associates with the True Through His grace, He unites the mortal in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਸਾਡੇ ਨਾਲ ਹੈ। ਉਹ ਸਦੀਵ ਹੀ ਸਚਿਆਰਾ ਦੇ ਅੰਗ ਸੰਗ ਹੈ। ਆਪਣੀ ਦਇਆ ਰਾਹੀਂ ਉਹ ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Beloved is always with us; through the Truth, He blesses us with His Grace, and unites us in His Union. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਸਾਚਾ ਸਦੀਵ ਇਸ ਕੇ ਸਾਥ ਹੈ, ਭਾਵ ਈਸ੍ਵਰ ਜੀਵ ਕੇ ਸਦਾ ਸਾਥ ਹੈ ਅਰ ਜੀਵ ਈਸਰ ਕੇ ਸਾਥ ਹੈ ਅਰਥਾਤ ਵਾਸਤਵ ਤੇ ਓਤਪੋਤ ਹੈ। ਪਰੰਤੂ (ਨਦਰੀ) ਗੁਰੂ ਤਿਸ ਪਤੀ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਦੇਤਾ ਹੈ, ਪ੍ਰਾਪਤਿ ਕੀ ਪ੍ਰਾਪਤੀ ਹੈ ਕਰ ਕੰਕਨ ਸਮ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤੀ-ਪ੍ਰਭੂ ਤਾਂ ਸਦਾ ਹੀ ਹਰੇਕ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਨਾਲ ਹੈ ਅੰਗ-ਸੰਗ ਹੈ, ਜੇਹੜੀ ਉਸ ਸਦਾ-ਥਿਰ ਵਿਚ ਜੁੜਦੀ ਹੈ ਗੁਰੂ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bienamado está siempre en nosotros. Mediante la Verdad, Él nos bendice en Su Gracia y nos une con Él. (6)"