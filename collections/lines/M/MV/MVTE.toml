[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਐਸਾ ਹਰਿ ਧਿਆਈਐ, ਮੇਰੇ ਜੀਅੜੇ; ਤਾ ਸਰਬ ਸੁਖ ਪਾਵਹਿ ਮੇਰੇ ਮਨਾ ॥੧॥"
page = 669
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so, O my soul, meditate, on such Lord, then alone, shalt thou obtain all the comforts, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਐਹੋ ਜੇਹੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਸਾਰੇ ਸੁੱਖ ਆਰਾਮ ਪਾਵੇਂਗੀ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So meditate on such a Lord, O my soul. Then, you shall obtain total peace, O my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸੇ ਮੇਰੇ ਸਮਰਥੁ ਹਰੀ ਕੋ ਜੀਅ ਮੇਂ ਧਿਆਈਐ, ਤਬ ਹੇ ਮੇਰੇ ਮਨ! ਸਰਬ ਸੁਖੋਂ ਕੌ ਤੂੰ ਪਾਇ ਲੇਵੇਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਅਜੇਹੀ ਸਮਰਥਾ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ। (ਜਦੋਂ ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੇਂਗਾ) ਤਦੋਂ ਸਾਰੇ ਸੁਖ ਹਾਸਲ ਕਰ ਲਏਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅੜੇ = ਹੇ ਸੋਹਣੀ ਜਿੰਦੇ! ਤਾ = ਤਦੋਂ। ਪਾਵਹਿ = ਪਾ ਲਏਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también está bajo Su Comando. Medita entonces en tal Señor, oh Alma mía, y así obtendrás total Paz, oh mente mía. (1)"