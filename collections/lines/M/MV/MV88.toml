[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਮੈ ਡਗਰੋ ਪਾਇਆ ॥"
page = 871
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have found the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਨੂੰ ਮਾਰਗ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have found the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਤੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਗ੍ਯਾਨ ਰੂਪ (ਡਗਰੋ) ਰਸਤਾ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦਾ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ) ਰਸਤਾ ਲੱਭਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado el Sendero por la Gracia del Guru,"