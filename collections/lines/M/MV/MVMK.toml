[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇਆ; ਨਿਤ ਹਰਿ ਹਰਿ ਜਾਪੈ ਰਾਮ ॥"
page = 844
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have eradicated my self-conceit and ever utter the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ ਅਤੇ ਸਦਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh eradicates self-conceit, and constantly chants the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾਯਾ ਹੈ, ਸੋ ਨਿਤ ਹੀ ਤਿਸ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਇਹ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ, ਉਹ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਜਾਪੈ = ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru he conquistado mi ser y así medito siempre en mi Dios."