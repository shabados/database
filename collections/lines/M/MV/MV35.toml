[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਭੇਸ ਵਿਚ ਰਹਿੰਦੇ ਹੋਏ ਵੀ ਉਹ ਦੁਨੀਆ ਤੋਂ ਅਲੱਪ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਲਿਬਾਸਿ ਦੁਨਿਯਵੀ ਫ਼ਾਰਿਗ਼ ਅਜ਼ਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the happy disposition of the face of justice and love. (108)"