[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਭਲਾ ਮੇਰਾ ਕਰਮ ॥"
page = 191
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, auspicious is my fortune,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਮੁਬਾਰਕ ਹੈ ਮੇਰੀ ਕਿਸਮਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, auspicious is my karma,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰਾ ਓਹ ਕਰਮੁ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੇਰੇ ਵੱਡੇ ਭਾਗ (ਜਾਗ ਪੈਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਭਾਗ, ਕਿਸਮਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Bendito, oh Bendito es mi Destino,"