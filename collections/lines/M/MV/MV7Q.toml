[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ; ਨਿਰਗੁਨ ਨਰਨਾਥਾ ॥"
page = 259
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, preserve the meritless mortals!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਨੇਕੀ ਵਿਹੁਣ ਪ੍ਰਾਣੀਆਂ ਦੀ ਰੱਖਿਆ ਕਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please save these worthless beings!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਨਰਨਾਥਾ) ਨਰੋਂ ਕਾ ਸੁਆਮੀ ਹੈਂ, ਮੈਂ ਨਿਰਗੁਣ ਕੀ ਰਖ੍ਯਾ ਕਰ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਹੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਕਿ) ਹੇ ਜੀਵਾਂ ਦੇ ਨਾਥ! ਸਾਨੂੰ ਗੁਣ-ਹੀਨਾਂ ਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗਨੁ = ਗੁਣ-ਹੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh Señor de los hombres, sálvame también a mí!"