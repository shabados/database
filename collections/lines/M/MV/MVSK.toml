type = "primary"
data = "ਮਾਗਨਿ ਮਾਗ ਤ; ਏਕਹਿ ਮਾਗ ॥"
page = 258
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou prayest for a gift then ask for One Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਦਾਤਿ ਮੰਗਣੀ ਹੈ, ਤਾਂ ਇਕ ਸਾਈਂ ਦੀ ਹੀ ਯਾਚਨਾ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you must ask for a gift, then ask for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਜਰੂਰ ਮੰਗਣਾ ਹੀ ਮੰਗਣਾ ਹੈ, ਤੋ ਏਕ ਵਾਹਗੁਰੂ ਕੋ ਮਾਂਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ ਮਨ!) ਜੇ ਤੂੰ ਮੰਗ ਮੰਗਣੀ ਹੀ ਹੈ ਤਾਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਮੰਗ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, no pidas por nada más que por el Uno solamente,"