[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਕੀਤਾ ਤੇਰਾ ਹੋਵੈ; ਨਾਹੀ ਕਿਛੁ ਅਸਾੜਾ. ਜੀਉ ॥੩॥"
page = 103
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that is done is Thy doing. There is nothing ours in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਜੋ ਹੁੰਦਾ ਹੈ, ਤੇਰਾ ਹੀ ਕੰਮ ਹੈ। ਇਸ ਵਿੱਚ ਅਸਾਡਾ ਕੁਛ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things are Your Doing; we can do nothing ourselves. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸਭ ਕੁਛ ਤੇਰਾ ਹੀ ਕੀਆ ਹੋਤਾ ਹੈ, (ਅਸਾੜਾ) ਹਮਾਰਾ ਕੀਆ ਕੁਛ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ) ਸਭ ਤੇਰਾ ਕੀਤਾ ਹੋ ਰਿਹਾ ਹੈ, ਸਾਡਾ ਜੀਵਾਂ ਦਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੱਲ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo se da de acuerdo a Tu Voluntad, y no a la mía, oh Amado.  (3)"