[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਦੇਵ ਸਖਾ. ਅਗਿਆਨ ਭੰਜਨੁ; ਗੁਰਦੇਵ ਬੰਧਿਪ ਸਹੋਦਰਾ ॥"
page = 262
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine Guru is my companion, the dispeller of spiritual ignorance and the Divine Guru is my relative and brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ-ਰੂਪ ਗੁਰੂ ਆਤਮਕ ਬੇਸਮਝੀ ਦੂਰ ਕਰਨ ਵਾਲਾ ਮੇਰਾ ਸਾਥੀ ਹੈ, ਅਤੇ ਰੱਬ-ਗੁਰੂ ਹੀ ਮੇਰਾ ਸਨਬੰਧੀ ਤੇ ਭਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru is my companion, the Destroyer of ignorance; the Divine Guru is my relative and brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਹੀ (ਸਖਾ) ਮਿਤ੍ਰ ਹੈ ਅਗਿਆਨ ਕੋ ਨਸਟ ਕਰਨੇ ਹਾਰੇ ਹੈਂ ਔਰ ਗੁਰਦੇਵ ਸਹੋਦਰ ਭਾਈ ਅਰਥਾਤ ਏਕ ਹੀ ਉਦਰ ਸੇਂ ਜਨਮੁ ਲੇਣੇ ਵਾਲੇ ਭ੍ਰਾਤਾ ਵਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਮਿੱਤਰ ਹੈ, ਗੁਰੂ ਹੀ (ਤੋੜ ਨਿਭਣ ਵਾਲਾ) ਸੰਬੰਧੀ ਤੇ ਭਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Esposo, el Disipador de la ignorancia, el Pariente, el Hermano."