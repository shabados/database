[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਸੁ ਨਿਹਚਲ ਆਸਨੁ ॥"
page = 1156
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immovable is the seat of him, in whose mind the Name abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹਿੱਲ ਹੈ ਉਸ ਦਾ ਟਿਕਾਣਾ, ਜਿਸ ਦੇ ਅੰਤਰ ਆਤਮੇ ਨਾਮ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart has a permanent position."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ ਤਿਸ ਕਾ ਆਸਨੁ ਅਬਚਲੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ-ਤਖ਼ਤ ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en su corazón aprecia el Naam, vive en el centro de su ser."