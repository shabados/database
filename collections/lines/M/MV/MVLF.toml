[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਪ੍ਰੇਮ ਭਗਤਿ ਮਨੁ ਲੀਨਾ ॥"
page = 622
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is absorbed in the lovable devotional service of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਵਾਹਿਗੁਰੂ ਦੀ ਪਿਆਰੀ ਭਗਤੀ-ਸੇਵਾ ਵਿੱਚ ਰਮੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is absorbed in loving devotional worship of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਮੇਂ ਜਬ ਮਨ ਲੀਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਦੀ ਪਿਆਰ-ਭਰੀ ਭਗਤੀ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy imbuido ahora en la Adoración Amorosa de mi Señor;"