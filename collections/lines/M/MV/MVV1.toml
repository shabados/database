[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਪ੍ਰਭੁ ਜਾਤਾ; ਸੁ ਸੋਭਾਵੰਤ ॥"
page = 282
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who know the Lord are glorious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਠਾਕੁਰ ਨੂੰ ਜਾਣਦੇ ਹਨ, ਉਹ ਸੁਭਾਇਮਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know God are glorious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋ ਨੇ ਪ੍ਰਭੂ ਕੌ ਜਾਣਿਆ ਹੈ, ਸੋਈ ਜਨ ਸੋਭਾਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ, ਉਹ ਸੋਭਾ ਵਾਲੇ ਹੋ ਗਏ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha conocido al Señor es digno de Alabanza;"