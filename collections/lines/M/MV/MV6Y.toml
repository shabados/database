type = "primary"
data = "ਇਲਮ ਕਸ਼ਮਕਸ਼ ਕਰਦ ਬਾ ਯਕ ਦਿਗਰ ॥੧੬॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To learn and excel over the other side,(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਲਮ ਵਿਚ ਇਕ ਦੂਜੇ ਤੋਂ ਅਗੇ ਵਧਣ ਦਾ ਯਤਨ ਕਰਦੇ ਸਨ ॥੧੬॥"