[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਹਮਾਰੀ ਓਟ ਸਤਾਣੀ; ਸੰਤ ਹਮਾਰਾ ਗਹਣਾ ॥੧॥"
page = 614
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints are my powerful prop, and the saints my ornaments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਮੇਰਾ ਤਾਕਤਵਰ ਸਹਾਰਾ ਹਨ ਅਤੇ ਸਾਧੂ ਹੀ ਮੇਰਾ ਗਹਿਣਾ-ਗੱਟਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are my all-powerful Support; the Saints are my ornament and decoration. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹਮਾਰੀ ਬਲਿ ਸਹਿਤ ਓਟ ਹੈ ਔ ਸੰਤ ਹਮਾਰਾ ਗਹਣਾ ਰੂਪ ਹੈ, ਭਾਵ ਸੇ ਰਿਦੇ ਕਾ ਅਧਾਰ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਹੀ ਮੇਰਾ ਤਕੜਾ ਸਹਾਰਾ ਹਨ, ਸੰਤ ਜਨ ਹੀ ਮੇਰੇ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾਣ ਵਾਲੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos son mi único soporte; son mi único embellecimiento. (1)"