[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਮਾਟੀ ਸੰਗਿ ਰਲੀਆ ॥੧॥"
page = 385
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But without the Name, he mingles with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਖਾਕ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but without the Name, he mingles with dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਬਿਨਾਂ ਨਾਮ ਸੇ ਮਟੀ ਸੇ ਮਿਲ ਜਾਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਆਖ਼ਿਰ ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ, (ਤੇ ਜੀਵਾਤਮਾ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਖ਼ਾਲੀ ਹੱਥ) ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Naam, el Nombre del Señor, solamente se mezcla con la tierra. (1)"