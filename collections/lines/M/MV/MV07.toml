[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੀ ਵਾਉ. ਨ ਲਗਈ; ਜਿਨ ਮਨਿ ਵੁਠਾ ਆਇ ਜੀਉ ॥੨॥"
page = 132
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even the hot wind touches them not within whose mind the Lord has come and acquired an abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਰ ਆਤਮੇ ਸਾਹਬਿ ਨੇ ਆ ਕੇ ਵਾਸਾ ਕਰ ਲਿਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਗਰਮ ਹਵਾ ਭੀ ਨਹੀਂ ਛੂੰਹਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the hot winds shall not touch them. The Lord has come to dwell within their minds. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਵਾਹਿਗੂਰੂ ਆਇ ਵਸਿਆ ਹੈ, ਤਿਨ ਕੋ (ਤਤੀ) ਦੁਖੋਂ ਕੀ ਪਉਣ ਨਹੀਂ ਲਾਗਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿੰਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a ellos aun los vientos calientes no los tocan, sí, aquéllos que enaltecen al Señor en sus mentes. (2)"