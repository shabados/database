data = "ਕਹੂੰ ਸੁਰੋਹ ਪੱਟੀਅੰ ॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The limbs of some warrior have been chopped and the hair of some have been uprooted."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦੇ ਵਾਲ (ਸੁਰੋਹ) ਪੁਟੇ ਗਏ ਹਨ।"