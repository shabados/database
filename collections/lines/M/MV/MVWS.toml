[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੇ ਇੰਦ੍ਰ ਧਿਆਇਨਿ ਹਿਰਦੇ ॥"
page = 130
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the God of creation and the God of rain remember in their hearts,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਉਤਪਤੀ ਦਾ ਦੇਵਤਾ ਤੇ ਬਾਰਸ਼ ਦਾ ਦੇਵਤਾ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਯਾਦ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "upon whom Brahma and Indra meditate within their hearts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮੇ ਇੰਦ੍ਰਾਦਿ ਬਡੇ ਦੇਵਤੇ ਰਿਦੇ ਮੇਂ ਧਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਇੰਦ੍ਰ (ਆਦਿ ਦੇਵਤੇ) ਜਿਸਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਿਮਰਦੇ ਹਨ, ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਭੀ ਉਸ ਦੀ ਭਾਲ ਕਰਦੇ ਹਨ (ਪਰ ਦੀਦਾਰ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en Quien habitan Brahma e Indra,"