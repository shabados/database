[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੀ ਰੂਪ ਸੌ ਤਉਨ ਤੈਸੇ ਨਿਹਾਰੇ ॥੬੯੩॥"
page = 272

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With whatever feeling one looked towards him, he saw him in that form.693."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਥੇ ਉਸੇ ਹੀ ਰੂਪ ਵਾਲਾ ਵੇਖਿਆ ਹੈ ॥੬੯੩॥"