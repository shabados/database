[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਵੇਸ ਕਰਹਿ ਨਟੂਆ ਜਿਉ; ਮੋਹ ਪਾਪ ਮਹਿ ਗਲਤੁ ਗਇਆ ॥"
page = 906
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment thou assume many disguises like a conjurer, and are engrossed in worldly love and sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਤੂੰ ਬਹੁਰੂਪੀਏ ਦੀ ਮਾਨੰਦ ਘਣੇਰੇ ਸਾਂਗ ਧਾਰ ਲੈਂਦਾ ਹੈਂ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਗੁਨਾਹ ਤੂੰ ਗਲਤਾਨ ਹੋਇਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, you change into various costumes, like a juggler; you are entangled in emotional attachment and sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਨ ਖਿਨ ਮਹਿ ਨਏ ਨਏ ਵੇਸ ਨਟੋਂ ਕੀ ਤਰਹ ਕਰਤਾ ਹੈ ਔਰ ਤੂੰ ਕੁਟੰਬ ਕੇ ਮੋਹ ਕਰ ਕੇ ਪਾਪੋਂ ਮੇਂ ਗਲਤਾਨ ਹੋ ਗਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ! ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਤੂੰ ਖਿਨ-ਪਲ ਵਿਚ ਸ੍ਵਾਂਗੀ ਵਾਂਗ ਕਈ ਰੂਪ ਧਾਰਦਾ ਹੈਂ। ਤੂੰ ਮੋਹ ਵਿਚ ਪਾਪਾਂ ਵਿਚ ਗ਼ਲਤਾਨ ਹੋਇਆ ਪਿਆ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਟੂਆ = ਸ੍ਵਾਂਗੀ, ਮਦਾਰੀ। ਜਿਉ = ਵਾਂਗ। ਗਲਤੁ = ਗ਼ਲਤਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De momento a momento cambias según sean tus deseos,"