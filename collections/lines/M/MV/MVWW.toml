[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਮਹਲੁ ਨ ਪਾਈਐ; ਨਾਮੁ. ਨ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 30
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, man obtains not God's mansion, nor does he attain to His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਜੀਵ ਹਰੀ ਦੇ ਮੰਦਰ ਨੂੰ ਨਹੀਂ ਪਾਉਂਦਾ ਅਤੇ ਨਾਂ ਹੀ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the Mansion of the Lord's Presence is not found, and the Naam is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੁ ਕਿਰਪਾ ਸੇ ਬਿਨਾ ਹਰੀ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਔਰੁ ਨਾਮ ਸੇ ਬਿਨਾ (ਮਹਲੁ) ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਨਹੀਂ ਲੱਭਦਾ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦਾ ਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, uno no sube hasta el Castillo del Señor, ni le es dado el Nombre."