[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਹਰਿ ਪਾਇਆ; ਪੂਰਨੁ ਪਰਮਾਨੰਦੁ ॥"
page = 854
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good destiny, I have obtained my God, the Perfect embodiment of Supreme Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਮੁਕੰਮਲ ਮਹਾ ਅਨੰਦ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have found the Lord, the perfect embodiment of supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਵਡਭਾਗੀਓਂ ਨੇ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹਰੀ ਕੋ ਪਾਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਵਹੁ ਪਰਮਾਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਭਾਈ! ਪਰਮ ਆਨੰਦ ਦਾ ਮਾਲਕ ਪੂਰਨ ਪ੍ਰਭੂ ਪਰਮਾਤਮਾ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਨੇ। ਪਰਮਾਨੰਦੁ = ਸਭ ਤੋਂ ਉੱਚੇ ਅਨੰਦ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por una buena fortuna que uno obtiene al Dios Perfecto y de Éxtasis,"