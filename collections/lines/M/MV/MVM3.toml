[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖਮਣ ਸਾਧੀ ਭੁਖ ਤੇਹ; ਹਉਮੈ ਅਹੰਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Laksaman disciplined his hunger and thirst and was proud on this account."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਛਮਨ ਨੇ (ਬਾਰਾਂ ਵਰਹੇ) ਭੁਖ ਤ੍ਰੇਹ ਸਾਧ ਲੀਤੀ ਸੀ (ਕਿਉਂ ਜੋ ਰਾਮ ਚੰਦ੍ਰ ਦੇ ਨਾਲ ਬਨ ਵਿਖੇ ਫਲਾਹਾਰੀ ਹੀ ਰਿਹਾ, ਪਰੰਤੂ ਹਉਮੈਂ ਕਰ ਕੇ ਹੰਕਾਰੀ ਹੀ ਰਿਹਾ।"