[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਾਰ ਵੇ. ਹਿਕ ਡੂੰ ਹਿਕਿ ਚਾੜੈ; ਹਉ ਕਿਸੁ ਚਿਤੇਹੀਆ ॥"
page = 703
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Intimate, when every one excels another there, then who can ever think of me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਜਾਨੀਆ! ਜਦ ਓਕੇ ਇੱਕ ਤੋਂ ਇਕ ਚੜ੍ਹਦੀ ਚੜ੍ਹੇਦੀ ਹੈ, ਤਦ ਮੈਨੂੰ ਕਦੋ ਕੋਈ ਯਾਂਦ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O intimate friend, each of them is more beautiful than the others; who could consider me?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨ ਸੰਤੋ! ਤੁਸੀ ਇਕ ਤੇ ਇਕ ਚੜੰਦੀਆਂ ਹੈਂ, ਭਾਵ ਉਤਮ ਹੌ, ਮੈਂ ਕਿਸ ਕੀ ਤਰਫ (ਚਿਤੇਹੀਆ) ਦੇਖੋਂ ਵਾ ਚਿਤਾਰੋਂ ਵਾ ਮੈਂ ਕਿਸ ਕੇ ਯਾਦ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਇਕ ਤੋਂ ਇਕ ਸੋਹਣੀਆਂ (ਸੋਹਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੀਆਂ) ਹਨ, ਮੈਂ ਕਿਸ ਗਿਣਤੀ ਵਿਚ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੂੰ = ਤੋਂ। ਹਿਕਿ = ਇਕਿ {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਚਾੜੈ = ਚੜ੍ਹਦੀਆਂ; ਵਧੀਆ, ਸੋਹਣੀਆਂ। ਹਉ = ਮੈਂ। ਕਿਸੁ ਚਿਤੇਹੀਆ = ਕਿਸ ਨੂੰ ਚੇਤੇ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cada uno es más bello que los demás."