[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਊਤਮੁ ਹਰਿ ਨਾਮੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜਿਤੁ ਜਪਿਐ. ਪਾਪ ਗਵਾਤੇ ਰਾਮ ॥"
page = 539
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supremely sublime is the God's Name, by remembering which the sins are washed off, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਹੈ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਗੁਨਾਹ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is sublime, O my soul; chanting it, one's sins are washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੁੜੀਏ! ਹਰੀ ਕਾ ਨਾਮ ਅਤਿ ਉਤਮੁ ਹੈ ਜਿਸ ਕੇ ਜਪਨੇ ਸੇ ਪਾਪ ਗਵਾਏ ਗਏ, ਭਾਵ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬੜਾ ਹੀ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਇਸ ਨਾਮ ਦੇ ਜਪਣ ਨਾਲ ਸਾਰੇ (ਪਿਛਲੇ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo más Puro de lo puro es el Nombre del Señor, oh Alma mía; si Lo contemplas todos tus errores serán lavados."