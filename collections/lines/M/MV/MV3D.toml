[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਭਿ ਵਸਤ ਬ੍ਰਹਮੈ; ਅੰਤੁ. ਨ ਜਾਣਿਆ ॥"
page = 1237
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding in the Navel, Brahma knows not the Lord's end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੁੰਨੀ ਅੰਦਰ ਵਸਦਾ ਹੋਇਆ, ਬ੍ਰਹਮਾ ਪ੍ਰਭੂ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, in the lotus of the navel, does not know the limits of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਭੀ ਮੇਂ ਵਸ ਕਰ ਬ੍ਰਹਮਾ ਜੀ ਨੇ ਜਿਸ ਕਾ ਅੰਤ ਨਹੀਂ ਜਾਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਮਲ ਦੀ ਨਾਭੀ ਵਿਚ ਵੱਸਦਾ ਬ੍ਰਹਮਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਦਾਜ਼ਾ ਨਾਹ ਲਾ ਸਕਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਭਿ = ਕਮਲ ਦੀ ਨਾਭੀ। ਵਸਤ = ਵੱਸਦਿਆਂ। ਬ੍ਰਹਮੈ = ਬ੍ਰਹਮਾ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, quien entró en el Flujo del Loto, no conoció nunca el fin del Señor,"