[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ; ਨਿੰਦਾ ਕਰਿ ਕਰਿ ਵਿਗੁਤਾ ॥"
page = 1046
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric, within whom barks the dog of greed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ-ਹੁਦਰਾ ਲਗਾਤਾਰ ਬਦਖੋਈ ਕਰਦਾ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh indulges in slander, and is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਨਿੰਦਾ ਕਰ ਕੇ ਖਰਾਬ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ (ਦੂਜਿਆਂ ਦੀ) ਨਿੰਦਾ ਕਰ ਕਰ ਕੇ ਦੁੱਖੀ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਕਰਿ = ਕਰ ਕੇ। ਵਿਗੁਤਾ = ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra calumnia a Dios y es destruido,"