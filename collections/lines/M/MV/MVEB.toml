[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਧਨ. ਚਲੀ ਸਾਹੁਰੈ; ਕਿਆ ਮੁਹੁ ਦੇਸੀ. ਅਗੈ ਜਾਇ ਜੀਉ ॥"
page = 762
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride goes to her Father-in-law's, Going hereafter, what face shall she show?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਆਪਣੇ ਸੁਹਰਿਆਂ ਨੂੰ ਜਾਂਦੀ ਹੈ। ਅੱਗੇ ਜਾ ਕੇ ਉਹ ਕਿਹੜਾ ਮੂੰਹ ਦਿਖਾਏਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bride has gone to her father-in-law's house; in the world hereafter, what face will she show?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾ ਧਨ ਜੀਵ ਇਸਤ੍ਰੀ (ਸਾਹੁਰੈ) ਪਰਲੋਕ ਕੋ ਚਲੀ ਤਬ ਆਗੇ ਜਾਇ ਕਰ ਕੇ ਕਿਆ ਮੁਖੁ ਦਿਖਾਵੈਗੀ, ਭਾਵ ਸ਼ਰਮਿੰਦੀ ਹੀ ਹੋਊ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਦੋਂ ਇਸ ਹਾਲ ਵਿਚ ਪਰਲੋਕ ਜਾਵੇ ਤਾਂ ਜਾ ਕੇ ਪਰਲੋਕ ਵਿਚ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕੀਹ ਮੂੰਹ ਵਿਖਾਵੇਗੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las garzas de pelo blanco han descendido en mí, estoy listo para ir a mi otro Hogar, ¿cómo podré encarar a mi Esposo ahora?"