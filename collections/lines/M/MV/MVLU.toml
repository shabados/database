[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਪਰਾਪਤਿ ਗੁਰ ਗੋਪਾਲਾ ॥"
page = 1042
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru-God, that the Lord's meditation is attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਰਾਹੀਂ ਹੀ ਪ੍ਰਭੂ ਦੀ ਭਜਨ ਬੰਦਗੀ ਪਾਈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship is obtained through the Guru, the Lord of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਗੁਪਾਲ ਕੀ ਭਗਤੀ ਪ੍ਰਾਪਤ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ (ਦੀ ਦਾਤਿ) ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, es a través de la Adoración Amorosa, que uno obtiene al Dios Guru,"