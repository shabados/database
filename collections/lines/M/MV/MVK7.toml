[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਰਾਤੀ ਸਭਿ ਦਿਹ; ਸਭਿ ਥਿਤੀ ਸਭਿ ਵਾਰ ॥"
page = 1241
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All nights, all days, all lunar days and all week days;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਰਾਤਾਂ, ਸਾਰੇ ਦਿਹਾੜੇ ਸਾਰੀਆਂ ਤਿਥਾਂ ਅਤੇ ਹਫਤੇ ਦੇ ਸਾਰੇ ਦਿਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All nights, all days, all dates, all days of the week;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਰਾਤੇਂ ਔਰ ਸਭੀ ਦਿਨ, ਸਭੀ ਤਿਥੇਂ ਪੁਨਃ ਸਭੀ ਵਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤਾਂ, ਦਿਹਾੜੇ, ਥਿੱਤਾਂ, ਵਾਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਹ = ਦਿਨ। ਥਿਤੀ = ਚੰਦ ਦੇ ਵਧਾ ਘਟਾ ਨਾਲ ਗਿਣੇ ਜਾਣ ਵਾਲੇ ਮਹੀਨਿਆਂ ਦੀਆਂ ਤਾਰੀਖ਼ਾਂ। ਵਾਰ = ਹਫ਼ਤੇ ਦੇ ਦਿਨਾਂ ਦੇ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre las noches y los días, los momentos y tiempos auspiciosos,"