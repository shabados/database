[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ; ਰੋਗ ਸੋਗ ਭਰਮੀਜਾ ॥"
page = 914
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are engrossed in maladies, grief and doubts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬਿਮਾਰੀਆਂ, ਗਮਾਂ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਗ੍ਰਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, in sickness, sorrow and doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਰੋਗ ਔ ਸੋਗ ਪੁਨਾ ਭਰਮਨੇ ਮੇਂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਬੰਦੇ ਦੀ ਉਮਰ ਰੋਗਾਂ ਵਿਚ, ਗ਼ਮਾਂ ਵਿਚ, ਅਨੇਕਾਂ ਭਟਕਣਾਂ ਵਿਚ ਬੀਤਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੀਜਾ = ਭਟਕਣਾ ਵਿਚ। ਸੋਗ = ਗ਼ਮ, ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros viven envueltos en sus propias tristezas, sus males y sus dudas."