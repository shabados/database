[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਨਿਰਮਲ; ਨਿਰਮਲ ਤੇਰੀ ਬਾਣੀ ॥"
page = 279
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pure, pure, pure is thy Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ, ਪਵਿੱਤ੍ਰ ਪਵਿੱਤ੍ਰ ਹੈ ਤੇਰੀ ਗੁਰਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure, Pure, Pure is the Word of Your Bani,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਮਲ ਸਰੂਪ! ਤੇਰੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਬੋਲੀ ਭੀ ਮਿੱਠੀ ਮਿੱਠੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pura e Inmaculada es Tu Palabra que es escuchada en cada corazón"