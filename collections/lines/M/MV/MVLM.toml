[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਸਾਥੀ; ਨਾ ਕੋ ਬੇਲੀ ॥"
page = 794
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has neither a mate, nor a friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਨਾਂ ਕੋਈ ਸਾਥਣ ਹੈ, ਨਾਂ ਹੀ ਸੱਜਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has no companions, and no friends."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਕੋਈ ਇਸ ਲੋਕ ਕਾ ਸਾਥੀ ਹੈ ਅਰੁ ਨ ਕੋਈ ਪ੍ਰਲੋਕ ਕਾ ਹੀ ਬੇਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮੇਰਾ ਸਾਥੀ ਨਹੀਂ (ਮੇਰੇ ਦੁੱਖਾਂ ਵਿਚ) ਕੋਈ ਮੇਰਾ ਮਦਦਗਾਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí no tiene ni un amigo y ni un guía."