[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਲਖ ਲਖ; ਹੋਮ ਜਗ ਨਈਵੇਦ ਕਰੋੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of rituals of recitation, penances, continence, burnt offerings and crores of oblations are there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਪ (ਪਾਠ ਕਰਨਾ), ਤਪ (ਪੰਜ ਧੂਣੀਆਂ ਆਦਿਕ), ਸੰਜਮ (ਧਾਰਨਾ, ਧ੍ਯਾਨ, ਸਮਾਧੀ) ਲੱਖਾਂ ਤੇ ਲੱਖਾਂ ਹਵਨ, ਯੱਗ, ਅਰ ਠਾਕਰਾਂ ਨੂੰ ਕਰੋੜਾਂ ਭੋਗ ਲਗਾਉਣੇ;"