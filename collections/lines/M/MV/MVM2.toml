[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਦੇਖਿਆ; ਮਾਇਆ ਛਾਇਆ ॥"
page = 354
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have found the entire world enveloped by mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਮੋਹਨੀ ਮਾਇਆ ਨਾਲ ਲਪੇਟਿਆ ਹੋਇਆ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen that the whole world is engrossed in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜਗਤ ਮਾਇਆ ਕਾ (ਛਾਇਆ) ਅਵਰਿਆ ਹੂਆ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਾਰਾ ਜਗਤ ਮਾਇਆ ਦਾ ਪਸਾਰਾ ਹੀ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਇਆ = ਛਾਂ, ਪਰਛਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentro a todo el mundo involucrado con Maya,"