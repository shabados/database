data = "ਅੰਧ ਧੁੰਧ ਪਰ ਗਈ ਹਥਿ ਅਰ ਮੁਖ ਨ ਸੁਝੈ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was such a terrible destruction that nothing could be recognized,"

[[content]]
