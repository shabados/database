data = "ਸੰਘਣੀ ਧੁੰਧ ਪੈ ਗਈ ਹੈ (ਜਿਸ ਕਰਕੇ) ਹੱਥ ਅਤੇ ਮੂੰਹ ਨਹੀਂ ਦਿਮਦੇ।"