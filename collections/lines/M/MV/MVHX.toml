[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ ਰਾਮ ਨਾਮਿ ਨਿਸਤਰੀਐ ॥"
page = 621
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, through the Lord's name, the mortal is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ ਸੁਆਮੀ ਦੇ ਨਾਮ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, salvation comes from the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਰਾਮ ਨਾਮ ਕੇ ਜਪਣੇ ਸੇ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ ਹੀ)। ਨਿਸਤਰੀਐ = ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, somos emancipados a través del Nombre del Señor."