[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਕਮਾਵਨਾ; ਨਾਨਕ. ਇਹੁ ਧਨੁ ਸਾਰੁ ॥੧॥"
page = 288
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practise thou the Name of Lord Master. This is the excellent wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਅਭਿਆਸ ਕਰ। ਇਹੀ ਅਤੇ ਉਤਮ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice the Name of the Lord, Har, Har. O Nanak, this is the most excellent wealth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਕਮਾਵਨਾ ਅਰਥਾਤ ਸਿਮਰਨਾ ਕਰਨਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੀ ਸਰਬ ਮੇਂ ਸੇ ਸਾਰ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ (ਸਿਮਰਨ) ਦੀ ਕਮਾਈ ਕਰਨਾ ਹੀ (ਸਭ ਤੋਂ) ਚੰਗਾ ਧਨ ਹੈ (ਇਹੀ ਮਨੁੱਖ ਦੇ ਨਾਲ ਨਿਭਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ, ਚੰਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practiquemos pues el Nombre; he ahí nuestro Único Tesoro.  (1)"