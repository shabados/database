[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ; ਇਵ ਹੀ ਕਰਤ ਬਿਹਾਨੀ ॥੩॥"
page = 888
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus doing, the life of the mammon-worshipper is passing away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਰਦਿਆਂ ਹੋਇਆਂ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਦੀ ਉਮਰ ਬੀਤਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doing these things, the faithless cynics are passing their lives. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਕਤ ਹੈਂ ਏਹ ਮੇਰੀ ਹੈ ਏਹ ਤੇਰੀ ਵਸਤੂ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਕਰਤਿਆਂ ਹੀ ਤਿਨ ਕੀ ਅਵਸਥਾ ਬਿਤੀਤ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦੀ ਉਮਰ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਬੀਤ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es como el que alaba a Maya pasa sus días. (3)"