[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂੰਦ ਕਹਾ ਤਿਆਗਿ ਚਾਤ੍ਰਿਕ; ਮੀਨ ਰਹਤ. ਨ ਘਰੀ ॥"
page = 1120
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the sparrow-hawk forsake the rain-drop? Without water, the flash can live not even for a trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਮੀਹ ਦੀ ਕਣੀ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਛੱਡ ਸਕਦਾ ਹੈ? ਪਾਣੀ ਦੇ ਬਿਨਾ ਮੱਛੀ ਇਕ ਦਿਨ ਭਰ ਭੀ ਬਚ ਨਹੀਂ ਂ ਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the rainbird forsake the rain-drop? The fish cannot survive without water, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਕਬ ਤ੍ਯਾਗ ਸਕਤਾ ਹੈ ਔਰ ਮਛੀ ਭੀ ਜਲ ਸੇ ਬਿਨਾਂ ਘੜੀ ਮਾਤ੍ਰ ਨਹੀਂ ਰਹ ਸਕਤੀ, ਭਾਵ ਯਹ ਕਿ ਹਮਾਰੀ ਪ੍ਰੀਤੀ ਭੀ ਐਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ ਪ੍ਰੀਤ ਦੇ ਕਾਰਨਾਮੇ!) ਪਪੀਹਾ (ਸ਼੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੀ) ਬੂੰਦ ਛੱਡ ਕੇ ਕਿਸੇ ਹੋਰ ਬੂੰਦ ਨਾਲ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਮੱਛੀ (ਦਾ ਪਾਣੀ ਨਾਲ ਇਤਨਾ ਪਿਆਰ ਹੈ ਕਿ ਉਹ ਪਾਣੀ ਤੋਂ ਬਿਨਾ) ਇਕ ਘੜੀ ਭੀ ਜੀਊ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂੰਦ = (ਸ੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੀ) ਕਣੀ। ਕਹਾ ਤਿਆਗਿ = ਕਿੱਥੇ ਤਿਆਗ ਸਕਦਾ ਹੈ? ਨਹੀਂ ਛੱਡ ਸਕਦਾ। ਚਾਤ੍ਰਿਕ = ਪਪੀਹਾ। ਮੀਨ = ਮੱਛੀ। ਘਰੀ = ਘੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede estar el Chatrik sin su gota Svanti?, ¿cómo el pez puede vivir por un momento sin agua?"