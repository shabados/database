[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਜਪਿ ਹਰਿ ਹਰਿ ਰਾਮ ਰੰਗੇ ॥"
page = 976
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, meditate thou on thy God, the Lord master, with love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਪਿਆਰ ਨਾਲ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, Har, Har, with love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਰੰਗੇ ਹੂਏ ਸੰਤ ਹੈਂ ਤਿਨ ਦੁਆਰਾ, ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਭੀ ਹਰੀ ਰਾਮ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਿਆਰ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਰੰਗੇ = ਰੰਗਿ, ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Señor, inmerso en Su Amor, y póstrate ante los Pies del Santo."