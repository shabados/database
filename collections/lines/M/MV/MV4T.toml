[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਸੇਵ ਕਮਾਵਉ. ਕਿਆ ਕਹਿ ਰੀਝਾਵਉ; ਬਿਧਿ ਕਿਤੁ ਪਾਵਉ ਦਰਸਾਰੇ ॥"
page = 738
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What service shall I render Thee? What should I say to please Thee? In what way can I see Thy vision, O my Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਕੀ ਟਹਿਲ ਕਮਾਵਾਂ? ਮੈਂ ਕੀ ਆਖ ਕੇ ਤੈਨੂੰ ਪਰਸੰਨ ਕਰਾਂ? ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਤੇਰਾ ਦਰਸ਼ਨ ਕਰ ਸਕਦਾ ਹਾਂ, ਹੇ ਸਾਹਿਬ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What service can I perform? What should I say to please You? How can I gain the Blessed Vision of Your Darshan?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੇਵਾ ਮੇਂ ਕ੍ਯਾ ਕਮਾਵਾਂ ਔਰ ਤੁਝ ਕੋ ਕ੍ਯਾ ਬਾਣੀ ਕਹਿ ਕੇ ਰੀਝਾਵਾਂ, ਵਹੁ ਕੌਨ ਬਿਧੀ ਹੈ ਜਿਸ ਕਰ ਤੇਰਾ ਦਰਸਨ ਪਾਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਕੇਹੜੀ ਸੇਵਾ ਕਰਾਂ? ਮੈਂ ਕੀਹ ਆਖ ਕੇ ਤੈਨੂੰ ਖ਼ੁਸ਼ ਕਰਾਂ? ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਤੇਰਾ ਦੀਦਾਰ ਹਾਸਲ ਕਰਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué servicio Te puedo dar?, ¿cómo Te puedo complacer, oh Señor?, ¿de qué forma puedo alcanzar Tu Visión?"