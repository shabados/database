[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਹਾਟੁ ਸਰਾਫ ਕੋ ਭਾਈ; ਵਖਰੁ ਨਾਮੁ ਅਪਾਰੁ ॥"
page = 636
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is the jeweler's shop and the unrivalled Name is the Stock therein, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਜਵਾਹਰੀ ਦੀ ਹੱਟੀ ਹੈ, ਅਤੇ ਲਾਸਾਨੀ ਨਾਮ ਦੀ ਪੂੰਜੀ ਉਸ ਦੇ ਵਿੱਚ ਹੈ, ਹੇ ਭਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is the jeweller's shop, O Siblings of Destiny; the incomparable Naam is the merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਸਰੀਰੁ ਗੁਰਾਂ ਦਾ ਸਰਾਫ ਕੀ ਹਾਟੁ ਹੈ, ਇਸ ਮੇਂ (ਅਪਾਰੁ) ਵਾਹਗੁਰੂ ਕੇ ਨਾਮ ਕਾ (ਵਖਰੁ) ਸੌਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਪਰਮਾਤਮਾ-ਸਰਾਫ਼ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਇਕ ਹੱਟ ਹੈ ਜਿਸ ਵਿਚ ਕਦੇ ਨਾਹ ਮੁਕਣ ਵਾਲਾ ਨਾਮ-ਸੌਦਾ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਟੁ = ਹੱਟ। ਸਰਾਫ = ਸ਼ਾਹ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo es la joyería en donde las joyas son el Nombre del Señor, pero sólo comercia"