[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ, ਮੁਖਿ ਹਰਿ ਹਰਿ ਬੋਲੀ; ਮਨੁ ਹਰਿ ਰਸਿ ਟੁਲਿ ਟੁਲਿ ਪਉਦਾ ਜੀਉ ॥੧॥"
page = 95
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my mouth I utter Lord God and Lord God's Name, and my mind is overflowing with God's ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਮ ਮੈਂ ਪ੍ਰਭੂ ਤੇ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਚਿੱਤ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਪਰੀ-ਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my mouth, I chant the Name of the Lord, Har, Har; my mind is filled to overflowing with the Sublime Essence of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਪੁਰਸੋਂ ਕੇ ਪਾਪ (ਹਰਿ) ਦੂਰ ਕਰਨੇ ਵਾਲਾ ਜੋ ਹਰੀ ਤਿਸ ਕਾ ਹਰਿ ਜਸ ਮੁਖ ਸੇ ਬੋਲਤਾ ਹੂੰ, ਪੁਨਾ ਮਨੁ ਹਰਿ ਰਸ ਕੋ (ਟੁਲਿ ਟੁਲਿ) ਉਲਟ ਉਲਟ ਕਰ ਕੇ (ਪਉਦਾ) ਪੜਦਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਮੈਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੂੰਹ ਨਾਲ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਵਿਚ ਮੇਰਾ ਮਨ ਉਛਲ ਉਛਲ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi lengua pronuncia el Nombre del Señor, y mi mente está repleta de Alegría. (1)"