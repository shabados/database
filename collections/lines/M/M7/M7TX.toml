[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾਵੰਤੀ ਆਸ; ਗੁਸਾਈ ਪੂਰੀਐ ॥"
page = 708
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My hopes rest in Thee, O Lord of the universe; Pray fulfill Thou, mine hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਸੱਧਰਾਂ ਤੇਰੇ ਵਿੱਚ ਹਨ, ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ! ਤੂੰ ਇਨ੍ਹਾਂ ਸੱਧਰਾਂ ਨੂੰ ਪੂਰੀਆਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My hopes rest in You, O Lord of the universe; please, fulfill them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਸਾਈਂ! ਮੈਂ ਆਸਾ ਵਾਲੀ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਕੀ ਆਸ ਕੋ ਪੂਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ! ਮੈਂ ਆਸਵੰਤ ਦੀ ਆਸ ਪੂਰੀ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਾਵੰਤੀ = ਆਸਵੰਤ, ਜਿਸ ਨੇ ਆਸ ਲਾਈ ਹੋਈ ਹੈ। ਗੁਸਾਈ = ਹੇ (ਗੋ-ਸਾਂਈ) ਧਰਤੀ ਦੇ ਮਾਲਕ! ਪੂਰੀਐ = ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pongo mis esperanzas en Ti; oh Maestro, atiéndelas."