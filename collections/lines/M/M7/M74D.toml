[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਣਾ. ਤਾ ਜੰਮਿਆ; ਪਰਵਾਰਿ ਭਲਾ ਭਾਇਆ ॥"
page = 921
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases His, then is the child born and the family is well pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤਦ ਬਾਲ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਟੱਬਰ ਕਬੀਲਾ ਬੁਹਤ ਖੁਸ਼ ਹੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to His Will, the child is born, and the family is very pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਇਆ ਤਾਂ ਜਨਮਿਆਂ, ਤੋ ਪਰਵਾਰ ਕੋ ਇਸ ਕਾ ਜਨਮਣਾ ਭਲਾ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਜੀਵ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਪਰਵਾਰ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਤਿਸੁ ਭਾਣਾ = ਜਦੋਂ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਾ। ਪਰਵਾਰਿ = ਪਰਵਾਰ ਵਿਚ। ਭਲਾ ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor se nace en el mundo para dicha de los parientes;"