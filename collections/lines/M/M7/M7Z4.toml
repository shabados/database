[[content]]
asset = "SSKS"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਕਟਾਛ ਅਮਰਾਪਦ ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾਲ; ਕਮਲਾ ਕਲਪਤਰ ਕਾਮਧੇਨਾਧੀਨ ਹੈ ।੯੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By the element and nectar-like glimpse of grace of the True Guru, a true Sikh attains immortality. And then all mythical donors like Kamdhen cow or Kalap brichh and even Lakshmi (Goddess of wealth) serve him diligently. (97)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਲਿਵਲੀਨ ਹੋਯਾਂ ਕ੍ਰਿਪਾਲ ਕਿਰਪਾ ਦੇ ਮੰਦਿਰ ਸਤਿਗੁਰਾਂ ਦੀ ਕਿਰਪਾ ਦ੍ਵਾਰੇ ਅੰਮ੍ਰਿਤ ਮਈ ਕ੍ਰਿਪਾ ਕਟਾਖ੍ਯ ਮਿਹਰਾਂ ਭਰੀ ਅੰਮ੍ਰਿਤ ਬਰਸੌਣੀ ਨਿਗ੍ਹਾ ਨਾਲ ਤੱਕਨਾ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜੋ ਅਮਰਾਪਦ ਅਬਿਨਾਸੀ ਪਦ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ ਕਾਰਣ ਹੈ ਅਤੇ ਜਿਸ ਕ੍ਰਿਪਾ ਕਟਾਖ੍ਯ ਦੇ ਕਮਲਾ ਲਛਮੀ ਕਲਪਤਰੁ ਸੁਰਗੀ ਨੰਦਨ ਬਨ ਦਾ ਭੂਖਣ ਰੂਪ ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਣ ਹਾਰਾ ਬਿਰਛ, ਅਰੁ ਕਾਮਧੇਨੁ ਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਣਹਾਰੀ ਸੁਰਗੀ ਗਊ ਸਭ ਅਧੀਨ ਹਨ ॥੯੭॥"