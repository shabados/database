[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰਿਆ. ਤਾ ਛੁਟਸੀ; ਜਾ ਭਰਮੁ ਚੁਕਾਇਸੀ. ਰਾਮ ॥"
page = 1113
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, when thou dispel thy doubt, then alone shall thou be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਜਦ ਤੂੰ ਆਪਣਾ ਸੰਦੇਹ ਦੂਰ ਕਰੇਗੀ ਕੇਵਲ ਤਦ ਹੀ ਤੇਰੀ ਬੰਦਖਲਾਸ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, you shall be emancipated, when you eliminate your doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਮੇਰੇ ਮਨਾ! ਤੂੰ ਤਬ ਛੂਟੇਂਗਾ ਜੋ ਭਰਮ ਕੋ ਦੂਰ ਕਰੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਫਾਹੀਆਂ ਵਿਚੋਂ) ਤਦੋਂ ਤੇਰੀ ਖ਼ਲਾਸੀ ਹੋਵੇਗੀ, ਜਦੋਂ ਤੂੰ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਛੱਡ ਦੇਵੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਛੁਟਸੀ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰੇਂਗਾ। ਜਾ = ਜਦੋਂ। ਭਰਮੁ = (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ। ਚੁਕਾਇਸੀ = ਤੂੰ ਦੂਰ ਕਰੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, serás liberada sólo si quitas la duda de tu ser."