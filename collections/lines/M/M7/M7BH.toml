[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਨੀਐ ਵੰਞਾ ਦਰਸਨ; ਤੇਰੇ ॥"
page = 1117
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am each bit a sacrifice unto Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦੀਦਾਰ ਉਤੋਂ ਮੇਰਾ ਅੰਗ ਅੰਗ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, every little bit, to Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪ ਕੇ ਦਰਸਨ ਸੇ (ਖੰਨੀਐ) ਟੁਕੜੇ ਹੋ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਞਾ = ਵੰਞਾਂ, ਮੈਂ (ਸਦਕੇ) ਜਾਂਦਾ ਹਾਂ। ਖੰਨੀਐ ਵੰਞਾ = ਮੈਂ ਟੋਟੇ ਟੋਟੇ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, cada pizca de mi ser la postro en sacrificio para poder tener Tu Visión, oh Señor."