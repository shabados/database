[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਨਸਟ ਕੇ ਹੇਤੁ ਤਿਨ; ਚਿਤ ਮੈ ਕਿਯਾ ਬਿਚਾਰਿ ॥੩॥"
page = 842

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once in her mind she contemplated of destroying the monarchy.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜ ਨੂੰ ਨਸ਼ਟ ਹੋਣ ਤੋਂ (ਬਚਾਉਣ ਲਈ) ਉਸ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ ॥੩॥"