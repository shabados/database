[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਲਿ ਲੀਤਾ ਬੇਟਾ ਪੀਰ ਦਾ; ਅਖੀ ਮੀਟਿ ਗਇਆ ਹਵਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru Nanak Dev taking along with him the son of the pir, melted into thin air."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤਦ ਪੀਰ ਦਾ ਪੁਤ੍ਰ ਨਾਲ ਲੈ ਲੀਤਾ ਤੇ ਅੱਖਾਂ ਮੀਟਕੇ (ਗੁਰੂ ਜੀ ਹਵਾਈ=) ਅਕਾਸ਼ ਨੂੰ ਚਲੇ ਗਏ।"