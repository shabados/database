[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਕੀਆ ਪੰਡਾ ਖੁਲੑੀਆ; ਸੁਖੁ. ਨ ਨਿਕਲਿਓ ਕੋਇ ॥"
page = 1240
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him the packages of pain are united and no comfort emerges out of them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਹੀਂ ਤਕਲੀਫ ਦੀਆਂ ਗੰਢਾਂ ਖੁਲ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਕੋਈ ਵੀ ਆਰਾਮ ਨਹੀਂ ਨਿਕਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The packages of pain are untied, but peace does not emerge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਕੀ ਏਸੇ ਸੰਸਾਰ ਮੇਂ ਦੁਖ ਕੀਆਂ ਪੰਡਾਂ ਹੀ ਖੁਲੀਆਂ ਹੂਈਆਂ ਹੈਂ ਅਰ ਸੁਖ ਕੋਈ ਨਹੀਂ ਨਿਕਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਭਾਗਾਂ ਨੂੰ) ਦੁੱਖਾਂ ਦੀਆਂ (ਮਾਨੋ) ਪੰਡਾਂ ਖੁਲ੍ਹੀਆਂ ਹੋਈਆਂ ਹਨ, (ਇਸ ਦੇ ਕਿਸੇ ਭੀ ਉੱਦਮ ਵਿਚੋਂ) ਕੋਈ ਸੁਖ ਨਹੀਂ ਨਿਕਲਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más sufre. Busca donde sea en el mundo y el dolor se mostrará por todas partes."