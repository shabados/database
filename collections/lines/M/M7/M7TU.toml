[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਧਾ ਥਣੀ. ਨ ਆਵਈ; ਫਿਰਿ ਹੋਇ. ਨ ਮੇਲਾ ॥੨॥"
page = 794
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the milk returns not to the teats, so the soul meets not with the same body again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੁੱਧ ਥਣਾਂ ਵਿੱਚ ਵਾਪਸ ਨਹੀਂ ਆਉਂਦਾ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੂਹ ਮੁੜ ਉੇਸੇ ਦੇਹ ਦੇ ਨਾਲ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Milk does not return to the breast; it will not be collected again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗਊ ਆਦਿਕੋਂ ਕਾ ਦੂਧ ਜਿਨ ਛੇਕੋਂ ਦੁਆਰੇ ਚੋਇਆ ਹੈ, ਵਹੁ ਦੂਧ ਉਨ ਅਸਥਨੋਂ ਮੇਂ ਉਨ ਛੋਕੋਂ ਦੁਆਰੇ ਫੇਰ ਉਲਟਾ ਹੋ ਕਰ ਨਹੀਂ ਆਵਤਾ। ਤੈਸੇ ਹੀ ਫੇਰ ਇਸ ਸਰੀਰ ਮੇਂ ਜੁਬਾ ਅਵਸਥਾ ਕਾ ਮੇਲਾ ਨਹੀਂ ਹੋਤਾ; ਵਾ ਏਕ ਵਾਰ ਜੁਦਾ ਹੋ ਕਰ ਜੀਉ ਇਸ ਦੇਹ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਉੱਤੇ ਪਤੀ-ਮਿਲਾਪ ਦੀ ਅਵਸਥਾ ਨਹੀਂ ਆਉਂਦੀ ਤੇ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਸਮਾ ਖੁੰਝਣ ਤੇ (ਜਦੋਂ ਨਾਮ-ਸਿਮਰਨ ਦਾ ਬੇੜਾ ਤਿਆਰ ਹੋ ਸਕਦਾ ਸੀ) ਪ੍ਰਭੂ ਨਾਲ ਮੇਲ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una vez que la leche de la vida se riega, no se puede rejuntar más. (2)"