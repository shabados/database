[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਸਿਮ੍ਰਿਤਿ ਦੁਇ, ਕੰਨੀ ਮੁੰਦਾ; ਪਰਮਿਤਿ ਬਾਹਰਿ ਖਿੰਥਾ ॥"
page = 334
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditation and contemplation of God, are my two ear rings and the true knowledge is my outward patched coat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਬੰਦਗੀ ਅਤੇ ਸਿਮਰਨ ਮੇਰੇ ਕੰਨਾਂ ਦੀਆਂ ਦੋ ਮੁੰਦ੍ਰਾ ਹਨ ਅਤੇ ਯਥਾਰਥ ਗਿਆਨ ਮੇਰੀ ਬਾਹਰਲੀ ਖਫਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let contemplation and intuitive meditation be your two ear-rings, and true wisdom your patched overcoat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਤਿ) ਬੇਦ (ਸਿੰਮ੍ਰਿਤ) ਜੋ ਮਨੂ ਆਦਿਕੋਂ ਕਰ ਰਚਤ ਧਰਮ ਨਿਰੂਪਕ ਗ੍ਰੰਥ ਹੈਂ। ਇਨ ਦੋਨੋਂ ਕੋ ਕਾਨੋਂ ਕਰ ਸੁਨਤੇ ਹਾਂ, ਏਹ ਮੁੰਦ੍ਰਾਂ ਹੈਂ ਔਰ ਜੋ (ਪਰਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਸੇ ਪਰੇ ਹੋਣਾ ਹੈ, ਕੌਣ ਸੀ ਮ੍ਰਯਾਦਾ? (ਬਾਹਰਿ) ਜੋ ਬਾਹਜ ਮੁਖੀ ਕਰਮ ਕਾਂਡ ਹੈਂ ਤਿਸ ਸੇ ਪਰੇ ਹੋਣਾ ਹੈ ਏਹੀ ਖਿੰਥਾ ਹੈ। ਵਾ (ਪਰ) ਵਿਸੇਸ ਕਰ (ਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਮੇਂ ਰਹਣਾ ਹੈ ਏਹੀ ਬਾਹਰਲੀ ਖਿੰਥਾ ਸਮ ਅੰਤਰੀਵ ਖਿੰਥਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨਾ-ਇਹ ਮਾਨੋ, ਮੈਂ ਦੋਹਾਂ ਕੰਨਾਂ ਵਿਚ ਮੁੰਦਰਾਂ ਪਾਈਆਂ ਹੋਈਆਂ ਹਨ। ਪ੍ਰਭੂ ਦਾ ਯਥਾਰਥ ਗਿਆਨ-ਇਹ ਮੈਂ ਆਪਣੇ ਤੇ ਗੋਦੜੀ ਲਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la contemplación y la meditación sean tus aretes de castidad; deja que el conocimiento sea tu hábito."