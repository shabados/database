[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਦਤਿ ਤ੍ਰਿਲੋਚਨ. ਰਾਮ ਜੀ ॥੬॥੧॥"
page = 695
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So says Tirlochan, O my Reverend Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤਿਰਲੋਚਨ ਆਖਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਪੂਜਯ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So prays Trilochan, Dear Lord. ||6||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਤ੍ਰਿਲੋਚਨ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਰਾਮ ਜੀ ਕੋ ਹਮ ਜਪਤੇ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਭੀ ਰਾਮ ਜੀ ਰਾਮ ਜੀ ਜਪ। ਐਸਾ ਉਪਦੇਸ਼ ਸ੍ਰਵਣ ਕਰ ਕੇ ਇਸਤ੍ਰੀ ਕੋ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤੀ ਭਈ॥੬॥੧॥☬ਸ੍ਰੀ ਸੈਣ ਭਗਤ ਜੀ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਆਰਤੀ ਕਰ ਕੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਲੋਚਨ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਤਾਂ 'ਰਾਮ ਰਾਮ' ਹੀ ਜਪਦਾ ਹਾਂ (ਭਾਵ, ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਹੀ ਲੈਂਦਾ ਹਾਂ ਤੇ ਆਪਣੇ ਕਿਸੇ ਕੀਤੇ ਕਰਮ ਕਰ ਕੇ ਆਏ ਦੁੱਖ ਤੋਂ ਪ੍ਰਭੂ ਨੂੰ ਦੋਸ ਨਹੀਂ ਦੇਂਦਾ) ॥੬॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Trilochan, oh Señor, bendíceme con Tu Nombre. (6‑1)"