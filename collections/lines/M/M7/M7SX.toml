[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਹਰਿ ਕੀਰਤਿ ਗਾਈ; ਕਰਿ ਚਾਨਣੁ ਮਗੁ ਦਿਖਾਇਆ ॥"
page = 86
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name and God's praises I did sing. The Divine light was kindled and I was shown the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਜੱਸ ਦਾ ਮੈਂ ਗਾਇਨ ਕੀਤਾ। ਰਬੀ ਨੂਰ ਪ੍ਰਗਟ ਕਰਕੇ ਮੈਨੂੰ ਰਸਤਾ ਦਿਖਾਲ ਦਿਤਾ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Lord's Name and the Kirtan of the Lord's Praises; the Divine Light shines, and now I see the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ਼ ਰੂਪੀ ਚਾਨਣ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕਾ ਰਸਤਾ ਦਿਖਾਲਿਆ ਹੈ, ਤਿਨ੍ਹੋਂ ਨੇ ਰਾਮ ਕਾ ਨਾਮ ਔਰ ਤਿਸ ਬ੍ਯਾਪਕ ਹਰੀ ਕੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ-ਨਾਮ ਦੀ ਉਪਮਾ ਕਰਦੇ ਹਨ, ਤੇ (ਇਸ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ) ਚਾਨਣ ਬਣਾ ਕੇ (ਸਿੱਧਾ) ਰਸਤਾ ਉਹਨਾਂ ਨੂੰ ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤਿ। ਮਗੁ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto las Alabanzas de mi Señor, el Dios, Él iluminó mi corazón y pude ver el Camino."