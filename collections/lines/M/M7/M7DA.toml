[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤਿਨਹੁ ਕਬਿ ਦੇਤ ਬਤਾਈ ॥੧੫੯੯॥"
page = 457

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Yudhishtar said this to Krishna and on that side the king Kharag Singh knocked down a large part of the army, then the poet relates now,1599"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਕਵੀ ਉਨ੍ਹਾਂ ਦੇ ਨਾਂਵਾਂ ਦਾ ਵਰਣਨ ਕਰਦਾ ਹੈ ॥੧੫੯੯॥"