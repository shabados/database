[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਕ ਸਮੁੰਦ ਸਲਲ ਕੀ ਸਾਖਿਆ; ਨਦੀ ਤਰੰਗ ਸਮਾਵਹਿਗੇ ॥"
page = 1103
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like water in the water of the sea and the wave in the stream, I shall merge in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਦੇ ਪਾਣੀ ਅਤੇ ਲਹਿਰਾਂ ਦੇ ਦਰਿਆਂ ਵਿੱਚ ਦੀ ਮਾਨੰਦ, ਮੈਂ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like drops of water in the water of the ocean, and like waves in the stream, I merge in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਦਕ ਅਰ ਸਮੁੰਦ੍ਰ ਨਦੀ ਔ ਤਰੰਗ ਏਹ ਜਲ ਕੀ ਹੀ ਸੰਙਿਆ ਹੈ, ਜਬ ਸਮਾਇ ਜਾਵੇਂਗੇ ਸੋ ਫੇਰ ਜਲ ਕਾ ਜਲ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਸਮੁੰਦਰ ਦੇ ਪਾਣੀ ਵਿਚ ਮਿਲ ਕੇ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ ਨਦੀ ਦੇ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ ਨਦੀ ਦੇ ਪਾਣੀ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el agua en las aguas del mar, como las olas de los ríos que llegan al mar, así nos fundiremos."