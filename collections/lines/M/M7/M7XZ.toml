[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ. ਜੋ ਸਦ ਹੀ ਸੇਵੈ; ਸੋ ਗੁਰ ਮਿਲਿ. ਨਿਹਚਲੁ ਕਹਣਾ ॥੧॥"
page = 109
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who on meeting the Guru, ever serves the Lofty Lord is said to be immortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਗੁਰੂ ਨੂੰ ਭੇਟ ਕੇ ਉੱਚੇ ਸਾਹਿਬ ਦੀ ਸਦੀਵ ਹੀ ਸੇਵਾ ਕਰਦਾ ਹੈ, ਉਹ ਸਦੀਵੀ ਸਥਿਰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who continually serves the Supreme Lord God and meets the Guru, is said to be immortal. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਜੋ ਤੁਝ ਕੋ ਸਦਾ ਸੇਵਨ ਕਰਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਸਾਥ ਮਿਲ ਕੇ (ਨਿਹਚਲ) ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਹੂਆ ਹੈ, ਐਸੇ ਹੀ ਬੇਦ ਸਾਸਤ੍ਰੋਂ ਕਾ ਕਹਣਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ ਹੀ ਪਰਮੇਸ਼ਰ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਅਡੋਲ ਹੋ ਗਿਆ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que sirve al Señor Supremo y se encuentra con el Verdadero Guru, su renombre se vuelve inmortal.  (1)"