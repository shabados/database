data = "ਤਿਸੀ ਪੈਂਡ ਹ੍ਵੈ ਆਪੁ ਸਿਧਾਈ ॥੯॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the day had gone by, the lady left the place through the same way.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ (ਸੰਨ੍ਹ ਦੇ) ਰਸਤੇ ਆਪ ਵੀ ਭਜ ਗਈ ॥੯॥"