[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ; ਰਾਮ ਸਰਣਿ ਵਡਭਾਗੀ ॥"
page = 1220
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate is he, who enters the Lord's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ ਉਹ, ਜੋ ਸੁਆਮੀ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who comes to the Lord's Sanctuary is very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਡਭਾਗੀ ਰਾਮ ਕੀ ਸਰਣ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ (ਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunado es quien busca el Refugio del Guru, no conoce de nadie más que del Señor"