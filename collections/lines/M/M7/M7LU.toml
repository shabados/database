[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਕਤ ਨਾਗਣੀ ਮਹਾ ਬਸੇਖ ਬਾਸਵੀ ਸੁਰੀ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many Yaksha, Gandharava, Naga and god’s women were dancing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੋਹ ਰਹਿਤ ਨਾਗ ਇਸਤਰੀਆਂ ਅਤੇ ਬਹੁਤ ਅਤੇ ਵਿਸ਼ੇਸ਼ ਸੁੰਦਰ ਇੰਦਰ ਅਤੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਇਸਤਰੀਆਂ,"