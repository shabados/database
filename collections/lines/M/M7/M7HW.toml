[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੁਰੇ ਘੋਰ ਬਾਜੇ, ਸੁ ਮਾਰੂ ਨਗਾਰੇ ॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dreadful devils raided in fury under the noises of repulsive drums."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਰੂ ਨਗਾਰੇ ਅਤੇ ਭਿਆਨਕ ਵਾਜੇ ਵਜਣ ਲਗੇ।"