[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਨਾਮੁ ਪੁੰਨੀ ਸਭ ਇਛਾ; ਜਨ ਨਾਨਕ ਪੈਜ ਰਖਾਈ ਹੇ ॥੧੬॥੧॥"
page = 1072
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Name, all the wishes are fulfilled, The Lord has saved the honour of salve Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੀਆਂ ਚਾਹਨਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ। ਸੁਆਮੀ ਨੇ ਗੋਲੇ ਨਾਨਕ ਦੀ ਲੱਜਿਆ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam, the Name of the Lord, all desires are fulfilled. He has saved the honor of servant Nanak. ||16||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਸਿਮਰ ਕਰ ਸਭ ਆਸਾ ਹਮਾਰੀ ਪੂਰੀ ਹੋਈ ਹੋਈ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ ਸਤਿਗੁਰਾਂ ਦੁਆਰੇ ਪੈਜ ਰਖਾਈ ਹੈ॥੧੬॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਤਤਸਟ ਹੋ ਕਰ ਦੇਹ ਔ ਜੀਵ ਕਾ ਪਰਸਪਰ ਅਧਿਆਸ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਉਸ ਦੇ ਭਗਤਾਂ ਦੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ। ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਸਦਾ ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੧੬॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Dios salva el honor de Sus Devotos. (16-1)"