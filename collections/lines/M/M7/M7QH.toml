data = "ਆਛਿਜ ਤੇਜ ਮਹਿਮਾ ਸੁਰੰਗ ॥੫੨॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He remained absorbed in abstract meditation and his limbs were extremely charming his radiance was indestructible.52."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਛਿਜਣ ਵਾਲਾ ਤੇਜ ਹੀ (ਉਸ ਦੀ) ਸੁੰਦਰ ਮਹਿਮਾ ਹੈ ॥੫੨॥"