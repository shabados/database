[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੁਝਣ ਨੋ ਅਰੜਾਏ, ਰਾਕਸ ਰੋਹਲੇ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The infuriated demons shouted loudly for war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕ੍ਰੋਧਵਾਨ ਰਾਖਸ਼ ਯੁੱਧ ਕਰਨ ਲਈ ਅਰੜਾ ਰਹੇ ਸਨ।"