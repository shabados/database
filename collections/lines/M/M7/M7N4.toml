[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰੁ ਤ੍ਰਿਪਤਿ ਸੰਤੋਖਿਆ; ਫਿਰਿ ਭੁਖ. ਨ ਲਗੈ ਆਇ ॥"
page = 649
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their mind is sated and satiated and they feel not hungry again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਰੱਜ ਅਤੇ ਧ੍ਰਾਮ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੁੜ ਕੇ ਭੁੱਖ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are satisfied and satiated within; they never feel hungry again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਅੰਤਸਕਰਣ ਅੰਤਰ ਸੇ ਤ੍ਰਿਪਤ ਹੂਆ ਹੈ ਔ ਵਾਹਯ ਸੇ ਭੀ ਸੰਤੋਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ, ਪੁਨਾ ਤਿਨ ਕੋ ਕਿਸੀ ਪਦਾਰਥ ਕੀ ਭੂਖ ਆਇ ਕਰ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦਾ) ਹਿਰਦਾ ਤ੍ਰਿਪਤੀ ਦੇ ਕਾਰਨ ਸੰਤੋਖੀ ਹੁੰਦਾ ਹੈ, ਤੇ ਫਿਰ (ਉਹਨਾਂ ਨੂੰ ਮਾਇਆ ਦੀ) ਭੁੱਖ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tienen contentamiento interno y su ansiedad no los consume más.."