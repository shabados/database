[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਤ੍ਰਿਯਾ ਐਸੇ ਕਹਾ; ਬਚਨ ਪਿਯਾ ਕੇ ਸਾਥ ॥੯॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then that woman said to her husband like this,(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਫਿਰ ਇਸਤਰੀ ਨੇ ਪਤੀ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਬਚਨ ਕਿਹਾ ॥੯॥"