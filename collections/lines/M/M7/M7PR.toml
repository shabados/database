[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਮੜੇ ਦੀਆਂ ਕਰਿ ਜੁਤੀਆ; ਸਾਧੂ ਚਰਣ ਸਰਣਿ ਲਿਵ ਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From its leather the shoes are made to be used by the saints merged in their meditation upon the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੇ) ਚਮੜੇ ਦੀਆਂ (ਨਰਮ) ਜੁਤੀਆਂ (ਬਣਦੀਆਂ ਹਨ) ਸਾਧੂ ਸ਼ਰਣ ਵਿਚ ਲਿਵ ਲਾਉਣ ਵਾਲੇ ਚਰਨੀਂ (ਪਹਿਨਦੇ ਹਨ)।"