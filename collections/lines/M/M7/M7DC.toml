[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਦੁਬਿਧਾ ਬਿਨਸਿ ਜਾਇ; ਸਹਜੇ ਸੁਖਿ ਸਮਾਈਐ ॥"
page = 163
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When his pride and worldliness depart, he easily merges in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹੰਕਾਰ ਤੇ ਦੁਨੀਆਂਦਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ ਸੁਖੈਨ ਹੀ ਆਰਾਮ ਅੰਦਰ ਰਮ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When egotism and duality are eradicated, one intuitively merges in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਉਮੈ ਪੁਨਾ ਦ੍ਵੈਤ ਬੁਧੀ ਨਸ਼ਟ ਹੋ ਜਾਤੀ ਹੈ, ਔਰ ਸੁਖ ਸ੍ਵਰੂਪ ਜੋ (ਸਹਜ) ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਮੇਂ ਸਮਾ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਮਾਨਸਕ ਡਾਵਾਂਡੋਲ ਦਸ਼ਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es entonces, cuando nuestro ego y la dualidad desaparecen, y nos sumimos, de modo imperceptible, en la Paz del Equilibrio."