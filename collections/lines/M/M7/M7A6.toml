[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਸਾਧਸੰਗਿ ਲੈਨ ॥"
page = 295
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints company I have obtained the Nectareous Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have received the Ambrosial Naam in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਅਮਰ ਕਰਨ ਵਾਲਾ ਨਾਮ ਜਪ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He recibido el Naam Ambrosial en la Compañía de los Santos"