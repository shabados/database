[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਵਰਨਾ ਵਿਚਿ; ਜਾਗੈ ਕੋਇ ॥"
page = 1128
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Out of the four castes, whosoever keeps (spiritually) awake;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਜਾਤਾਂ ਵਿਚੋਂ ਜੇ ਕੋਈ ਭੀ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of the four castes, whoever remains awake and aware"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਣ, ਛਤ੍ਰੀ ਆਦਿ ਚਾਰੋਂ ਹੀ ਵਰਨੋ ਵਿਚੋਂ ਚਾਹੈ ਕੋਈ ਜਾਗੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਬ੍ਰਾਹਮਣ ਹੋਵੇ ਖੱਤ੍ਰੀ ਹੋਵੇ ਵੈਸ਼ ਹੋਵੇ ਸ਼ੂਦਰ ਹੋਵੇ) ਚੌਹਾਂ ਵਰਨਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਤੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ (ਕਿਸੇ ਖ਼ਾਸ ਵਰਨ ਦਾ ਕੋਈ ਲਿਹਾਜ਼ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que esté despierto en cualquiera de las cuatro castas,"