[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਤਿਗੁਰ ਮੈ ਸਬਦ ਸਬਦ ਮੈ ਸਤਿਗੁਰ ਹੈ; ਨਿਰਗੁਨ ਗਿਆਨ ਧਿਆਨ ਸਮਝਾਵੈ ਜੀ ।੫੩੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly the name of the Lord resides in True Guru and True Guru resides in His (Lord) name. He alone can understand this mystery of the Absolute God who has obtained knowledge from True Guru and who meditates on Him.  (534)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਤਰ੍ਹਾਂ ਸਤਿਗੁਰਾਂ ਵਿਚ ਸ਼ਬਦ ਭਰਪੂਰ ਹੈ ਤੇ ਸ਼ਬਦ ਵਿਖੇ ਸਤਿਗੁਰੂ ਰਮੇ ਹੋਏ ਹਨ ਇਹ ਰਮਜ਼ ਐਸੀ ਹੈ ਕਿ ਇਸ ਗਿਆਨ ਤੋਂ ਨਿਰਗੁਣ ਸਰੂਪ ਦੇ ਧਿਆਨ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ ਜੀ ਅੰਦਰ ॥੫੩੪॥"