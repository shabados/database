[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਾਹਿ ਨਿਰਾਲਮੁ ਜੋਨੀ; ਅਕੁਲ ਨਿਰੰਜਨੁ ਗਾਇਆ ॥੧੪॥"
page = 1040
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a man remains detached amidst hope and sings the praise of the caste-less Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਇਨਸਾਨ ਆਸ਼ਾ ਅੰਦਰ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ ਤੇ ਜਾਤੀ-ਰਹਿਤ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a being remains unattached amidst hope, singing the Praise of the Immaculate Lord, who has no ancestry. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਸਾ ਕੇ ਬੀਚ ਹੀ ਹੋ ਕੇ ਅਸੰਗ ਭਾਵ ਸੇ ਸੰਸਾਰ ਮੇਂ ਵਰਤਤਾ ਹੀ ਅਸੰਗ ਰਹਿਤਾ ਹੈ। ਪੁਨਃ ਜਿਸ ਨੇ (ਜੋਨੀ) ਕਾਰਨ ਰੂਪ ਔ ਕੁਲ ਰਹਿਤ ਨਿਰੰਜਨ ਕੇ ਜਸ ਕੋ ਗਾਇਆ ਹੈ ਤਿਸ ਨੇ ਹੀ ਪਾਇਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਵਿਚ (ਵਿਚਰਦਾ ਹੋਇਆ ਭੀ) ਆਸਾਂ ਦੇ ਆਸਰੇ ਤੋਂ ਬੇ-ਮੁਥਾਜ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿਉਂਕਿ ਉਹ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ਤੇ ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser toma Conciencia de que Dios es desde el comienzo de los tiempos y para siempre será, y purga su ser de toda duda.(14)"