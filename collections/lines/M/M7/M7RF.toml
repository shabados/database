[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਆਪੇ ਕਿਰਪਾ ਕਰੇ ਮੇਰਾ ਸੁਆਮੀ; ਤਿਸੁ ਜਨ ਕਉ ਹਰਿ ਲਿਵ ਲਾਵੀਐ ਰੇ ॥"
page = 1118
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whomsoever my Lord showers His benediction, That man, He attunes to Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਉਤੇ ਮੇਰਾ ਮਾਲਕ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਆਪਣੇ ਪ੍ਰੇਮ ਅੰਦਰ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, upon whom my Lord and Master showers His Mercy - the Lord attunes that one to Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਜਿਸ ਕੋ ਆਪ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤਾ ਹੈ, ਤਿਸ ਪੁਰਸ ਕੋ ਹਰੀ ਆਪਣੇ ਵਿਖੇ ਬ੍ਰਿਤੀ ਲਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ (ਆਪਣੇ ਚਰਨਾਂ ਦਾ) ਪਿਆਰ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਉ = ਨੂੰ। ਲਿਵ = ਲਗਨ, ਪ੍ਰੀਤ। ਲਾਵੀਐ = ਲਾਈ ਜਾਂਦੀ ਹੈ, ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene la Gracia de Dios, se conoce a sí mismo, todos se sienten devotos de Dios,"