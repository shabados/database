[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭ ਬਿਨਉ ਸੁਨੀਜੈ ॥"
page = 193
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, O Lord, and hear my supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਹੇ ਸਾਈਂ! ਅਤੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant Your Grace, God, and hear my prayer:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪਰਮੇਸ੍ਵਰ ਪੈ ਐਸੇ ਪਾਰ੍ਰਥਨਾ ਕਰੇ ਕਿ ਹੇ ਪ੍ਰਭ ਜੀ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਨੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ, ਮਿਹਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Misericordia, oh mi Dios, escucha la oración de Nanak,"