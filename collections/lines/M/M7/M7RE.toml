[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ. ਚਲਹਿ ਅਨ ਮਾਰਗਿ; ਅੰਤ ਕਾਲਿ ਪਛੁਤਾਹੀ ॥੭॥"
page = 1153
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, they who walk in other ways, grieve at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਜੋ ਹੋਰ ਰਸਤਿਆਂ ਅੰਦਰ ਟੁਰਦੇ ਹਨ, ਉਹ ਅਖੀਰ ਦੇ ਵੇਲੇ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, they walk on other paths, and at the very last moment, they regret and repent. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕੇ ਔਰ ਰਸਤੇ ਚਲਤੇ ਹੈਂ, ਸੋ ਅੰਤ ਕੇ ਸਮੇਂ ਪਸਚਾਤਾਪੁ ਕਰਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗ੍ਰਿਹਸਤੀ ਹੋਣ, ਚਾਹੇ ਤਿਆਗੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਜੇਹੜੇ ਜੇਹੜੇ ਭੀ ਹੋਰ ਹੋਰ ਰਸਤੇ ਤੇ ਤੁਰਦੇ ਹਨ ਉਹ ਆਖ਼ਰ ਪਛੁਤਾਂਦੇ ਹੀ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quien no se perfila en el Sendero del Naam, el Nombre del Señor, se lamenta al final. (7)"