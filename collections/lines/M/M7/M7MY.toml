[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਾ ਕੀਰਤਨੁ ਰਾਗ ਨਾਦ ਧੁਨਿ; ਇਹੁ ਬਨਿਓ ਸੁਆਉ ॥"
page = 818
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To utter Lord's discourse and praise and to hear the resounding of His Melodious music, this has become the aim of my life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਗਿਆਨ ਗੋਸ਼ਟ ਤੇ ਕੀਰਤੀ ਵਰਣਨ ਕਰਨੀ ਅਤੇ ਉਸ ਦੇ ਸੁਰੀਲੇ ਤਰਾਨੇ ਦੀ ਗੂੰਜ ਸੁਣਨੀ, ਇਹ ਮੇਰੇ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is my life's purpose, to sing the Kirtan of the Lord's Praises, and listen to the vibrations of the sound current of the Naad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮ ਕੋ ਕਥਾ ਕੀਰਤਨ ਰਾਗ ਪ੍ਰੇਮ ਕਰ ਵਾ ਰਾਗੋਂ ਮੇਂ ਕੀਰਤਨ (ਨਾਦ) ਵਾਜੇ ਵਜਾ ਕਰ ਧ੍ਵਨੀ ਕਾ ਹੋਣਾ ਇਹੁ (ਸੁਆਉ) ਲਾਭ ਬਣਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪ੍ਰਭੂ ਦੀਆਂ ਕਥਾ-ਕਹਾਣੀਆਂ, ਕੀਰਤਨ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਲਗਨ-ਇਹੀ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਨਿਸ਼ਾਨਾ ਬਣ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਨਿ = {ध्वनि} ਸੁਰ, ਲਗਨ। ਸੁਆਉ = ਸੁਆਰਥ, ਮਨੋਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hablar y cantar Su Alabanza, el escuchar la Melodía Divina del Alma, se han vuelto el objeto de mi vida."