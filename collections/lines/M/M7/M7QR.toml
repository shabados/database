[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਅ ਦਾਦੇ ਦੇ, ਰਾਹਿ ਚਲੰਦਾ ।੨੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Both follow the path shown by their forefathers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਿਉ ਦਾਦੇ ਦੇ ਰਸਤੇ ਤੁਰਦੇ ਹਨ।"