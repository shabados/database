[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲ ਤੇ; ਭਏ ਨਿਕਾਣੇ ॥੩॥"
page = 677
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They become free of the Death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਤੋਂ ਸੁਤੰਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are freed from the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਜਮ ਕਾਲ ਕੀ ਕਾਣ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮੌਤ ਤੋਂ ਨਿਡਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਾਣੇ = ਨਿਡਰ, ਬੇ-ਮੁਥਾਜ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor ama y a ellos la muerte no los aterroriza. (3)"