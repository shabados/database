[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਖੂਬ ਵਤਨ ਗਹ ਪਾਈ ॥"
page = 345
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now found an excellent abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਬਹੁਤ ਚੰਗਾ ਨਿਵਾਸ-ਅਸਥਾਨ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have found this most excellent city."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਨੇ ਚੰਗੀ ਵਤਨ ਕੀ ਜਗਾ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਹੁਣ ਮੈਂ ਵੱਸਣ ਲਈ ਸੋਹਣੀ ਥਾਂ ਲੱਭ ਲਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¡Qué maravillosa es mi tierra"