[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ ਬਲਿ ਰਾਉ; ਸਪਤ ਪਾਤਾਲਿ ਬਸੰਤੌ ॥"
page = 1390
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bal, the King, who abides in the seventh underworld, sings his praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਰਾਜਾ, ਜੋ ਸਤਵੇ ਪਇਆਲ ਵਿੱਚ ਵਸਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bal the king, dwelling in the seventh underworld, sings His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਲਿ ਰਾਜਾ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ, ਜੋ ਢਾਈ ਕਰਮ ਜਮੀਨ ਦੇਣੇ ਕੀ (ਸਪਤ) ਪ੍ਰਤੱਗ੍ਯਾ ਕਰ ਕੇ ਪਤਾਲ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਵੇਂ ਪਾਤਾਲ ਵਿਚ ਵੱਸਦਾ ਹੋਇਆ ਰਾਜਾ ਬਲਿ (ਗੁਰੂ ਨਾਨਕ ਦੇ) ਗੁਣ ਗਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Baal, el rey, habitando en el séptimo mundo inferior, canta Su Alabanza."