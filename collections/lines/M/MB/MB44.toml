[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਜਨ ਨਾਨਕ ਪਾਇਆ; ਹਰਿ ਲਾਧਾ ਦੇਹ ਟੋਲੀਐ ॥੨॥੩॥"
page = 527
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's grace, self Nanak has found and obtained God by searching his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਿਹਰਵਾਨੀ ਰਾਹੀਂ ਗੋਲੇ ਨਾਨਕ ਨੇ ਆਪਣੀ ਸਰੀਰ ਨੂੰ ਖੋਜ ਕੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਲੱਭ ਕੇ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, servant Nanak has obtained the wealth of the Lord within. ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਇਸੀ ਦੇਹ ਮੇਂ ਦਾਸੋਂ ਨੇ ਹਰਿ ਕੋ ਖੋਜ ਕਰ ਕੇ ਪਾਯਾ ਹੈ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ, ਤੇ ਮਿਲਦਾ ਹੈ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਹੀ ਭਾਲ ਕੀਤਿਆਂ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Por la Gracia del Guru, vas a encontrar al Señor en tu mismo interior! (2‑3)"