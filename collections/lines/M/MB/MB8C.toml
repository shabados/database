[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਕੋ; ਗੁਣ ਵਡਿਆਈਆ ਚਾਰ ॥"
page = 1
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some chant the Lord's beautiful excellences and magnificences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸੁਆਮੀ ਦੀਆਂ ਸੁੰਦਰ ਵਡਿਆਈਆਂ ਅਤੇ ਬਜ਼ੁਰਗੀਆਂ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing of His Glorious Virtues, Greatness and Beauty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਕੇ ਗੁਣਾ ਕੋ ਪੁਨਾ ਵਡਿਆਈਆ ਕੌ (ਚਾਰ) ਚਾਰੇ ਵੇਦ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਪਰੁ ਅੰਤੁ ਨਹੀ ਪਾਵਤੇ ਹੈਂ। ਤਿਸ ਕੇ ਬਲ ਕੋ ਕੌਣੁ ਗਾਇ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਰੱਬ ਦੇ ਸੋਹਣੇ ਗੁਣ ਤੇ ਸੋਹਣੀਆਂ ਵਡਿਆਈਆਂ ਵਰਣਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰ = ਸੁੰਦਰ, ਸੋਹਣੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede manifestar todas las facetas de Dios? y ¿quién puede brillar con todo su esplendor?"