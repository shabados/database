[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਧਨੁ ਪੂੰਜੀ ਸੰਚੀ; ਨਾ ਡੂਬੈ. ਨਾ ਜਾਈ ॥"
page = 444
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have amassed the capital of the Lord's Name's wealth. It neither sinks nor parts company."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਪਦਾਰਥ ਦੀ ਰਾਸ ਇਕੱਤ੍ਰ ਕੀਤੀ ਹੈ। ਇਹ ਨਾਂ ਡੁਬਦੀ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਸਾਥ ਛੱਡ ਕੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have gathered the capital, the wealth of the Lord's Name; it does not sink, and does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਧਨ ਕੀ ਪੂੰਜੀ ਸੰਚਨ ਕਰੀ ਹੈ, ਸੋ ਪੂੰਜੀ ਨਾ ਡੂਬਤੀ ਹੈ ਨਾ ਖੋਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਨਾਮ-ਸਰਮਾਇਆ ਇਕੱਠਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਇਹ ਧਨ ਇਹ ਸਰਮਾਇਆ ਨਾਹ ਪਾਣੀ ਵਿਚ ਡੁੱਬਦਾ ਹੈ ਨਾਹ ਗਵਾਚਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂੰਜੀ = ਸਰਮਾਇਆ। ਸੰਚੀ = ਇਕੱਠੀ ਕੀਤੀ। ਜਾਈ = ਜ਼ਾਇਆ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así ellos atesoran las Riquezas del Nombre del Señor que no pueden ser ni destruidas ni robadas."