[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤੁਲੁ. ਕਿਉ ਤੋਲੀਐ; ਵਿਣੁ ਤੋਲੇ ਪਾਇਆ. ਨ ਜਾਇ ॥"
page = 1282
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the Unweighable Lord be weighed? Without weighing Him, He can be obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜੋਖ ਪ੍ਰਭੁ ਕਿਸ ਤਰ੍ਹਾਂ ਜੋਖਿਆ ਜਾ ਸਕਦਾ ਹੈ? ਉਸ ਨੂੰ ਜੋਖਣ ਦੇ ਬਗੈਰ, ਉਸ ਦੀ ਪਰਾਪਤੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the unweighable be weighed? Without weighing Him, He cannot be obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਪਰਮੇਸ੍ਵਰ ਅਤੁਲ ਹੈ ਕੈਸੇ ਤੋਲਿਆ ਜਾਵੈ ਔਰ ਬਿਨਾਂ (ਤੋਲੇ) ਵਿਚਾਰ ਕੀਏ ਪਾਯਾ ਨਹੀਂ ਜਾਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਤੁੱਲ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਗੁਣ ਜਾਚੇ ਨਹੀਂ ਜਾ ਸਕਦੇ; ਪਰ ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਨ ਤੋਂ ਬਿਨਾ ਉਸ ਦੀ ਪ੍ਰਾਪਤੀ ਭੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo lo invaluable puede ser evaluado? Sin apreciarlo, Él no puede ser obtenido."