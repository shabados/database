[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਦੁਆਰੈ; ਆਖਿ ਸੁਣਾਏ ॥੭॥"
page = 930
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, then utter and preaches the True Name, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਅਤੇ ਪ੍ਰਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Gurdwara, the Guru's Door, they speak and hear of the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਰੀਤੀ ਦੁਆਰੇ ਆਖ ਕੇ ਸੁਨਾਏ, ਭਾਵ ਜਗ੍ਯਾਸੂ ਚੁਤੁਸਟੇ ਸਾਧਨ ਸਪੁੰਨ ਹੋਇ ਔ ਸੇਵਾ ਮੇਂ ਤਤਪਰ ਹੋਏ, ਤਿਸ ਕੋ ਗੁਰੂ ਉਪਦੇਸ਼ ਦੇਵੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਆਪਣੀ ਸਰਬ-ਵਿਆਪਕਤਾ ਦਾ ਉਪਦੇਸ਼) ਸੁਣਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Gurdwara, la puerta del Guru, escuchan y hablan del Señor,"