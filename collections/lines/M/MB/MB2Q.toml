[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਡਰਿ ਭੈ ਭਾਗੀਐ; ਅੰਮ੍ਰਿਤੁ ਤਾ ਕੋ ਨਾਉ ॥"
page = 1010
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immortalising is the Name of Him, through whose dread, the fear flees away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਕਰ ਦੇਣ ਵਾਲਾ ਹੈ ਉਸ ਦਾ ਨਾਮ, ਜਿਸ ਦੇ ਤ੍ਰਾਹ ਰਾਹੀਂ ਡਰ ਦੋੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Fear of God, fear runs away; His Name is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਡਰ ਕੇ ਧਾਰਨੇ ਸੇ ਜਮੋਂ ਕਾ ਭੈ ਭਾਗ ਜਾਤਾ ਹੈ (ਤਾ ਕੋ) ਤਿਸ ਕੋ ਤੇਰਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਡਰ ਵਿਚ ਰਿਹਾਂ ਅਦਬ ਵਿਚ ਰਿਹਾਂ (ਮੌਤ ਦੇ ਡਰ ਤੋਂ) ਬਚ ਸਕੀਦਾ ਹੈ (ਉਸ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ), ਉਸ ਦਾ ਨਾਮ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੈ ਡਰਿ = ਜਿਸ ਪਰਮਾਤਮਾ ਤੇ ਡਰ ਨਾਲ। ਜਿਸ ਕੈ ਭੈ = ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਡਰ ਵਿਚ ਰਹਿਣ ਨਾਲ। ਭਾਗੀਐ = ਭੱਜ ਸਕੀਦਾ ਹੈ, ਬਚ ਸਕੀਦਾ ਹੈ (ਮੌਤ ਦੇ ਡਰ ਤੋਂ)। ਅੰਮ੍ਰਿਤੁ = ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਤਾ ਕੋ = ਉਸ (ਪ੍ਰਭੂ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive con miedo, aterrorizado por ese mismo fantasma, alaba el Nombre y es bendecido con la Vida Eterna."