[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਹਰਿ ਚਰਣ; ਮਿਟੀ ਖੁਧਿ ਤਾਸੁ ॥੧॥ ਰਹਾਉ ॥"
page = 195
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By reflecting on God's feet, his hunger departs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ, ਉਸ ਦੀ ਭੁਖ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord's Feet, hunger is taken away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਜਪ ਕਰ ਹਰੀ ਕੇ ਚਰਨੋਂ ਕਾ ਧਿਆਨ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੀ ਸੰਪੂਰਨ (ਖੁਧਿ) ਭੂਖ ਮਿਟ ਗਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਜਪ ਕੇ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਮਿਟ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੁਧਿਤਾਸੁ = ਭੁੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Ambrosia de Su Esencia.(1-Pausa)"