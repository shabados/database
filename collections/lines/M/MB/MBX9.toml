[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਤੇ ਗੁਣ ਮਿਲਿ ਪਾਈਐ; ਜੇ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥"
page = 1087
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the virtuous man, virtues are obtained from him and one merges in The True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਣੀ ਬੰਦੇ ਨਾਲਮਿਲ ਕੇ, ਉਸ ਪਾਸੋਂ ਨੇਕੀਆਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ ਅਤੇ ਜੀਵ ਸੱਚੇ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with a virtuous person, virtue is obtained, and one is immersed in the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਰਿਦੇ ਮੇਂ ਸਮਾਵੈ ਤੌ ਸਾਧਨਾ ਰੂਪ ਗੁਣ ਸਾਥ ਮਿਲ ਕੇ ਗਿਆਨ ਗੁਣ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੇ ਕੋਈ ਕਦਰ ਜਾਣਨ ਵਾਲਾ ਮਨੁੱਖ) ਗੁਰੂ ਵਿਚ 'ਆਪਾ' ਲੀਨ ਕਰ ਦੇਵੇ, ਤਾਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਵਿਆਂ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜਿਆਂ (ਪ੍ਰਭੂ ਦਾ 'ਨਾਮ'-ਰੂਪ ਕੀਮਤੀ ਪਦਾਰਥ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਤੇ = ਗੁਣਾਂ ਤੋਂ, ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਣ ਨਾਲ। ਗੁਣ ਮਿਲਿ = ਗੁਣਾਂ ਵਿਚ ਮਿਲ ਕੇ, ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਵਿਚ ਮਿਲਿਆਂ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਮਨ ਜੋੜਿਆਂ। ਪਾਈਐ = {ਇਹ ਲਫ਼ਜ਼ 'ਇਕ-ਵਚਨ' ਹੈ, ਇਸ ਦਾ 'ਬਹੁ-ਵਚਨ' ਹੈ 'ਪਾਈਅਹਿ'; ਲਫ਼ਜ਼ 'ਗੁਣ' ਭੀ 'ਬਹੁ-ਵਚਨ' ਹੈ, ਇਸ ਦਾ 'ਇਕ-ਵਚਨ' ਹੈ 'ਗੁਣੁ'; ਸੋ, 'ਪਾਈਐ' ਦਾ ਅਰਥ 'ਗੁਣ ਮਿਲਦੇ ਹਨ' ਗ਼ਲਤ ਹੈ।} ਪਾਈਦਾ ਹੈ, ਮਿਲਦਾ ਹੈ, ('ਨਾਮ') ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Virtuoso uno obtiene Virtud, y así uno se inmerge en el Guru Verdadero."