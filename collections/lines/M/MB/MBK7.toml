[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਮੈ ਦੀਆ ਮੁੰਦ੍ਰਾ ਕੰਨੀ ਪਾਇ ਜੋਗੀ; ਖਿੰਥਾ ਕਰਿ ਤੂ ਦਇਆ ॥"
page = 908
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Put the rings of modesty in thine ears, O Yogi and make compassion thy patched coat"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਮ-ਹਯਾ ਦੀਆਂ ਵਾਲੀਆਂ ਤੂੰ ਆਪਣੇ ਕੰਨਾਂ ਵਿੱਚ ਪਾ, ਹੇ ਯੋਗੀ! ਅਤੇ ਦਯਾ ਕਰਨ ਨੂੰ ਤੂੰ ਆਪਣੀ ਖਫਣੀ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make humility your ear-rings, Yogi, and compassion your patched coat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜੋ ਤਨ ਮਨ ਸੇ ਵਿਸ੍ਯੋਂ ਕੇ ਗ੍ਰਹਣ ਮੇਂ (ਸਰਮੈ) ਲਜਾ ਕਰਨੀ ਹੈ ਏਹੀ ਮੁੰਦ੍ਰਾ ਤੂੰ ਕੰਨੀ ਪਾਇ, ਪੁਨਾ ਜੋ ਦੀਨੋ ਪੈ ਦਇਆ ਕਰਨੀ ਹੈ ਏਹ ਖਿੰਥਾ ਪਹਿਰਨੀ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! (ਇਹਨਾਂ ਕੱਚ ਦੀਆਂ ਮੁੰਦ੍ਰਾਂ ਦੇ ਥਾਂ) ਤੂੰ ਆਪਣੇ ਕੰਨਾਂ ਵਿਚ (ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਬਣਾਣ ਲਈ) ਮਿਹਨਤ ਦੀਆਂ ਮੁੰਦ੍ਰਾਂ ਪਾ ਲੈ, ਅਤੇ ਦਇਆ ਨੂੰ ਤੂੰ ਆਪਣੀ ਕਫ਼ਨੀ ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de la Humildad tus aretes, oh Yogui, y haz de la Compasión tu túnica."