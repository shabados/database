[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਲੂਣ ਹਾਰਾਮ; ਕਿਆ ਨ ਜਾਣਿਆ ॥"
page = 143
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse person is untrue to his salt and feels not indebted for the good done to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ ਲੂਣ ਖਾ ਕੇ ਬੁਰਾ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਆਪਣੇ ਉਤੇ ਕੀਤੀ ਹੋਈ ਨੇਕੀ ਲਈ ਧੰਨਵਾਦੀ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The manmukhs are false to their own selves; they feel no gratitude for what they have been given."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮਨਮੁਖ ਨਿਮਕ ਹਰਾਮੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਉਪਕਾਰ ਕੀਆ ਹੂਆ ਜਾਣਿਆ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਲੂਣ-ਹਰਾਮੀ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਕੀਤੇ ਉਪਕਾਰ (ਦੀ ਸਾਰ) ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras son falsos y malagradecidos y no valoran lo que el Señor les ha dado."