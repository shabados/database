[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਆ. ਜਮੁਨ ਗਏ ਗੁਰਿ; ਹਰਿ ਹਰਿ ਜਪਨੁ ਕੀਆ ॥"
page = 1116
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Secondly the Guru went to Jamna where he uttered the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਸਰੇ ਗੁਰੂ ਜੀ ਜਮਨਾ ਗਹੇ, ਜਿਥੇ ਉਨ੍ਹਾਂ ਨੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Second, the Guru went to the river Jamunaa, where He chanted the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ (ਦੁਤੀਆ) ਦੂਸਰੇ ਜਮਨਾ ਤੀਰਥ ਪਰ ਜਾਤੇ ਭਏ, ਤਹਾਂ ਸਭ ਸੰਗਤ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਜਮੁਨਾ ਨਦੀ ਤੇ ਪਹੁੰਚੇ। ਸਤਿਗੁਰੂ ਜੀ ਨੇ (ਉਥੇ ਭੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਜਪਿਆ-ਜਪਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ahí el Guru se fue a Yamuna y meditó en Su Dios."