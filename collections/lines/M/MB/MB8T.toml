[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਬਿਨਾ; ਤੂੰ ਛੁਟਕੀ ਰੋਲਿ ॥੨॥"
page = 390
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without it thou hast been left to roll in dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਤੂੰ ਘੱਟੇ ਵਿੱਚ ਰੁਲਣ ਲਈ ਛੱਡ ਦਿਤੀ ਗਈ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without it, you are reduced to dust. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇ ਬਿਨਾਂ ਤੂੰ (ਛੁਟਕੀ) ਅਲਗ ਹੋਈ ਹੋਈ ਰਲ ਗਈ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਉਹ ਜੀਵਾਤਮਾ ਚਲਾ ਜਾਂਦਾ ਹੈ ਤਾਂ ਤੂੰ ਛੁੱਟੜ ਹੋ ਜਾਂਦੀ ਹੈਂ ਰੁਲ ਜਾਂਦੀ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin Alma eres reducida a polvo. (2)"