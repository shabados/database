page = 188
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who appear to be very great men,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬਹੁਤ ਹੀ ਵਡੇ ਇਨਸਾਨ ਦਿਸਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
