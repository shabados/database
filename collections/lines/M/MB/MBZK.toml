[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਵਿਚ ਧਨ ਪ੍ਰਭੁਤਾ ਆਦਿਕ ਨਾਲ) ਜੇਹੜੇ ਬੰਦੇ ਵੱਡੇ ਵੱਡੇ ਦਿੱਸਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se ven grandes y afluentes,"