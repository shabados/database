[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਿਖੁ; ਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਸੁਣਾਵੈ ॥"
page = 194
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is poison, and with his mouth he preaches Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਉਸ ਦੇ ਜ਼ਹਿਰ ਹੈ ਤੇ ਆਪਣੇ ਮੂੰਹੋ ਉਹ ਸੁਧਾਰਸੁ ਪ੍ਰਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their inner beings are filled with poison, and yet with their mouths, they preach words of Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅੰਤਰ ਮੇਂ ਤੋ ਬਿਖੇ ਬਿਕਾਰੋਂ ਕੀ ਲਾਲਸਾ ਰੂਪੀ ਬਿਖ ਭਰੀ ਹੈ, ਔਰ ਬਾਹਰ ਮੁਖ ਸੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਉਪਦੇਸ਼ ਕਥਨ ਕਰ ਕੇ ਸੁਨਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ-ਹੀਨ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹਰ ਥਾਂ ਵੱਸਦਾ ਨਾਹ ਜਾਣਨ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੇ ਮੂੰਹ ਨਾਲ (ਲੋਕਾਂ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਉਪਦੇਸ਼ ਸੁਣਾਂਦਾ ਹੈ (ਪਰ ਉਸ ਦੇ) ਅੰਦਰ (ਵਿਕਾਰਾਂ ਦੀ) ਜ਼ਹਰ ਹੈ (ਜਿਸ ਨੇ ਉਸ ਦੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਜ਼ਹਰ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el interior está lleno de veneno, pero con los labios se pronuncian palabras de la Ambrosia del Néctar,"