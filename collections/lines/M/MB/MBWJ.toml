[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝਿ ਰਹੇ ਬ੍ਰਿਜ ਕੇ ਸੁ ਸਭੈ ਜਨ; ਰੀਝਿ ਰਹੇ ਜਿਨ ਹੂੰ ਸੁਨਿ ਪਾਏ ॥੭੬੬॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tune of the musical modes of Soarath, Sarand, Shuddh Malhar and Bilawal was played, hearing which all the men and women of Braja and all others who heard, were pleased.766."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਰਾਗ ਨੂੰ) ਸੁਣ ਕੇ ਬ੍ਰਜ ਦੇ ਸਾਰੇ ਲੋਕ ਖ਼ੁਸ਼ ਹੋ ਗਏ ਅਤੇ ਹੋਰ ਵੀ ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਣ ਲਿਆ, (ਉਹ ਵੀ) ਖੁਸ਼ ਹੋ ਗਏ ॥੭੬੬॥"