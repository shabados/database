[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਰਿ ਪਰਿਓ ਸਭ ਹੀ ਭਟ ਮੰਡਲ; ਭੂਪਤਿ ਹੇਰਿ ਦਸਾ ਮੁਰਝਾਏ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole sphere of heroes was defeated and seeing such a situation, the kings also became dejected"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੂਰਬੀਰਾਂ ਦੀ ਮੰਡਲੀ ਹਾਰ ਗਈ ਅਤੇ ਰਾਜੇ ਇਸ ਹਾਲਤ ਨੂੰ ਵੇਖ ਕੇ ਮੁਰਝਾ ਗਏ।"