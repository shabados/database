[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ ਪਿਰੁ. ਨ ਪਾਇਓ, ਜਨਮੁ ਗਵਾਇਓ; ਰੋਵੈ ਅਵਗੁਣਿਆਰੀ ਝੂਠੀ ॥"
page = 583
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, she attains not her Spouse and wastes away her life. So the virtueless, false woman bewails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਉਹ ਆਪਣੇ ਕੰਤ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਲੈਂਦੀ ਹੈ। ਸੋ, ਗੁਣ-ਵਿਹੂਣ ਕੂੜੀ ਇਸਤਰੀ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, the Husband Lord is not found; the worthless, false bride wastes her life away, weeping and wailing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰ ਸਬਦ ਕੇ ਪਤੀ ਕੋ ਨਹੀਂ ਪਾਇਆ ਹੈ, ਇਸ ਸੇ ਅਉਗਣਹਾਰੀ ਨੇ ਮਨੁਖ ਜਨਮ ਕੋ ਖੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦੀ, ਆਪਣਾ ਜਨਮ ਅਜਾਈਂ ਗਵਾ ਲੈਂਦੀ ਹੈ; ਔਗੁਣਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ਤੇ ਝੂਠੇ ਮੋਹ ਵਿਚ ਫਸੀ ਹੋਈ ਦੁਖੀ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਵੈ = ਦੁਖੀ ਹੁੰਦੀ ਹੈ। ਅਵਗੁਣਿਆਰੀ = ਔਗੁਣਾਂ ਨਾਲ ਭਰੀ ਹੋਈ। ਝੂਠੀ = ਝੂਠੇ ਮੋਹ ਵਿਚ ਫਸੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Shabd del Guru, el Señor no es obtenido, y el ser sin mérito desperdicia su vida en la falsedad y en el lamento."