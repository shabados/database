[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ; ਸਹਜੈ ਕੈ ਘਰਿ ਆਇਆ ॥੩॥"
page = 599
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then he enters the home of celestial bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਦ ਉਹ ਬੈਕੁੰਠੀ ਅਨੰਦ ਦੇ ਗ੍ਰਿਹ ਵਿੰਚ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, one enters the home of celestial bliss. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤਬ ਹੀ ਮਨ (ਸਹਜੈ) ਸੁਭਾਵਕ ਘਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਇਸਥਿਤਿ ਹੂਆ ਹੈ, ਵਾ ਸ਼ਾਂਤੀ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਦੇ ਘਰ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੈ = ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viene a habitar en la Casa del Equilibrio. (3)"