[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਤ ਨਵਿਤ. ਭ੍ਰਮਿਓ ਬਹੁ ਭਾਤੀ; ਅਨਿਕ ਜਤਨ ਕਰਿ ਧਾਏ ॥"
page = 999
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of riches, I have wandered in various ways and have made many efforts and dashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦੀ ਖ਼ਾਤਰ, ਮੈਂ ਅਨੇਕਾਂ ਤਰ੍ਹਾਂ ਭਟਕਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਬਹੁਤੇ ਉਪਰਾਲੇ ਤੇ ਦੌੜ-ਭੱਜ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of riches, I wandered around in so many ways; I rushed around, making all sorts of efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਵਿਤ) ਧਨ ਕੇ ਨਮਿਤ ਬਹੁਤ ਪ੍ਰਕਾਰ ਭ੍ਰਮਿਆ ਹੂੰ, ਅਨੇਕ ਜਤਨ ਕਰਨੇ ਕੋ ਮੇਰੇ ਅੰਤਸਕਰਨ ਧਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਧਨ ਦੀ ਖ਼ਾਤਰ (ਹੀ) ਕਈ ਤਰ੍ਹਾਂ ਭਟਕਦਾ ਰਿਹਾ, (ਧਨ ਦੀ ਖ਼ਾਤਰ) ਅਨੇਕਾਂ ਜਤਨ ਕਰ ਕੇ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਰਿਹਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਤ = ਵਿੱਤ, ਧਨ। ਨਵਿਤ = ਨਵਿੱਤ, ਨਿਮਿੱਤ, ਦੀ ਖ਼ਾਤਰ। ਭ੍ਰਮਿਓ = ਭਟਕਦਾ ਫਿਰਿਆ। ਬਹੁ ਭਾਤੀ = ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ। ਧਾਏ = ਦੌੜ-ਭੱਜ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado incesantemente por millones de caminos en busca de riquezas,"