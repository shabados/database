[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਕਿਰਤੁ ਚਲਾਏ. ਤਿਉ ਚਲੀਐ; ਤਉ ਗੁਣ. ਨਾਹੀ ਅੰਤੁ, ਹਰੇ ॥੧॥"
page = 990
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the past deeds drive the man, so walks he To Thine excellences there is no limit, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪੂਰਬਲੇ ਕਰਮ ਬੰਦੇ ਨੂੰ ਚਲਾਉਂਦੇ ਹਨ, ਤਿਵੇਂ ਹੀ ਉਹ ਚਲਦਾ ਹੈ ਤੇਰੀਆਂ ਗੁਣਾਂ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ, ਹੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As their past actions drive them, so are mortals driven. There is no end to Your Glorious Virtues, Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜੈਸੇ (ਕਿਰਤੁ) ਕਰਮ ਚਲਾਵਤੇ ਹੈਂ ਤੈਸੇ ਤੈਸੇ ਚਲੀਤਾ ਹੈ। ਐਸੇ ਪ੍ਰਾਰਥਨਾਂ ਕਰ ਕੇ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ ਤੇਰੇ ਗੁਣਾਂ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ, ਭਾਵ ਅਪਨੇ ਗੁਣ ਦੇ ਕਰ ਹਮਾਰੀ ਰਖ੍ਯਾ ਕਰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਇਕੱਠ-ਰੂਪ ਸੁਭਾਉ ਜਿਉਂ ਜਿਉਂ ਜੀਵਾਂ ਨੂੰ ਪ੍ਰੇਰਦਾ ਹੈ ਤਿਵੇਂ ਤਿਵੇਂ ਹੀ ਉਹ ਜੀਵਨ-ਰਾਹ ਤੇ ਤੁਰ ਸਕਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así como nos indica el habito en el escrito, así somos conducidos, pero Dios tiene Virtudes Infinitas, a través de las cuales uno se sobrepone a los hábitos de la mente.  (1)"