[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਹਰਿ ਕੈ ਸਦ ਬਲਿਹਾਰਣੈ; ਜਿਤੁ ਸੇਵਿਐ ਸੁਖੁ ਪਾਇ ॥"
page = 653
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ever a sacrifice unto God, serving whom peace is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜਿਸ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਨਾਲ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to the Lord; serving Him, peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਸ ਹਰੀ ਕੇ ਊਪਰ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਸਕੇ ਸੇਵਣੇ ਸੇ ਸੁਖ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਹਾਂ, ਜਿਸ ਦੀ ਸੇਵਾ ਕੀਤਿਆਂ ਸੁਖ ਮਿਲਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviéndolo uno está siempre en Éxtasis."