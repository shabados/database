[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਂਦੇ ਤੋਟਿ ਨਾਹੀ. ਤਿਸੁ ਕਰਤੇ; ਪੂਰਿ ਰਹਿਓ. ਰਤਨਾਗਰੁ ਰੇ ॥੩॥"
page = 209
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By giving, that Creator suffers no deficiency God the Mine of jewels is all pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣ ਦੁਆਰਾ ਉਸ ਸਿਰਜਣਹਾਰ ਨੂੰ ਕੋਈ ਕਮੀ ਨਹੀਂ ਵਾਪਰਦੀ। ਹੀਰਿਆਂ ਦੀ ਕਾਨ ਵਾਹਿਗੁਰੂ ਸਰਬ-ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While giving so generously, the Creator does not diminish at all. The Source of jewels, He is All-pervading. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰਤੇ ਕੇ ਘਰ ਮੇਂ ਦੇਣੇ ਕਰ ਤੋਟਾ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਕਿਉਂਕਿ ਰਤਨੋ ਕੀ ਖਾਨ ਵਾ ਸਮੁੰਦ੍ਰ ਰੂਪ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਸਰਬ ਗੁਣ ਸਪੰਨ ਹੈ ਔਰ ਸੋਈ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ) ਦੇਂਦਿਆਂ ਉਸ ਕਰਤਾਰ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ, ਉਹ ਰਤਨਾਂ ਦੀ ਖਾਣ ਹੈ ਤੇ ਰਤਨਾਂ ਨਾਲ ਨਕਾ-ਨਕ ਭਰਿਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਟਿ = ਘਾਟਿ, ਕਮੀ। ਰਤਨਾਗਰੁ = {ਰਤਨ-ਆਕਰੁ। ਆਕਰੁ = ਖਾਣ}। ਰਤਨਾਂ ਦੀ ਖਾਣ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Montaña engarzada de joyas, Cuyo Tesoro no se acaba por el hecho de que constantemente Dé. (3)"