[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਬੇਅੰਤੁ ਦਇਆਲੁ ਹੈ; ਤੇਰੀ ਸਰਣਾਈ ॥"
page = 427
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Lord art Infinite and Merciful. I crave for Thine refuge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਬੇਅੰਤ ਅਤੇ ਮਿਹਰਬਾਨ ਹੈਂ। ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਚਾਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are infinite and merciful; I seek Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੂੰ ਬੇਅੰਤ ਦਿਆਲ ਹੈਂ, ਹਮ ਤੇਰੀ ਸਰਣਾਗਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੂੰ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈਂ, ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲੁ = ਦਇਆ ਦਾ ਘਰ। ਹੈ = ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres Infinito y Benévolo; sólo busco Tu Refugio."