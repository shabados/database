data = "ਤਬ ਕਾਹੂ ਕਾ; ਕਵਨੁ ਨਿਹੋਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 328
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then what obligation am I under to anyone else? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਮੈਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਕੀ ਮੁਛੰਦਗੀ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then what obligation do I have to anyone else? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕਿਸੀ ਸਨਬੰਧੀ ਕਾ ਕਿਆ ਅਹਸਾਨ ਸਹਾਰਨਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਸਰੀਰ ਕਾ ਬਿਉਹਾਰ ਕੈਸੇ ਚਲੇਗਾ⁽¹⁾?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹੁਣ ਕਿਸੇ ਦੀ ਖ਼ੁਸ਼ਾਮਦ (ਕਰਨ ਦੀ ਲੋੜ) ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces con nadie más tiene uno compromiso.(1-Pausa)"