type = "primary"
data = "ਕਾ ਕੋਕਿਲਾ ਤੂ ਭਈ ਅਯਾਨੀ ॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Mynah (bird) told, ‘Kokila why are you behaving foolishly.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਕਿਲਾ ਤੂੰ ਇਆਣੀ ਹੋ ਗਈ ਹੈਂ।"