[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਚ ਪਲੀਤਹ ਕਉ; ਪਰਬੋਧੈ ॥"
page = 872
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and instructs his five evil passions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਪੰਜੇ ਮੰਦੇ ਵਿਸ਼ੇ-ਵੇਗਾਂ ਨੂੰ ਸਿੱਖ-ਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and educates the five passions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਆਦੀ ਜੋ ਪੰਚ (ਪਲੀਤਹ) ਅਪਵਿਤ੍ਰ ਹੈਂ ਤਿਨ ਕੋ ਉਪਦੇਸ਼ ਦੇ ਕਰ ਵਰਜੇ ਵਾ ਬਜਾਰ ਅੰਤਹਕਰਣ ਕੌ ਸੁਧ ਕਰੇ। ਆਪ ਇੰਦ੍ਰੈ ਜੋ ਅਸੁਧੁ ਹੈਂ ਤਿਨ ਕੋ ਪ੍ਰਬੋਧ ਕਰੇ, ਭਾਵ ਸੁਭ ਮਾਰਗ ਮੇਂ ਚਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਹੀ ਵਿਗੜੇ ਹੋਏ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਜਗਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e instruye sabiamente a las cinco pasiones,"