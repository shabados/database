[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮੁਸੈ. ਮਤਿ ਹੋਛੀਐ; ਕਿਉ ਰਾਹੁ ਪਛਾਣੈ ॥"
page = 767
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Paltry is his understanding. He himself is cheated. How can his followers know the way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁੱਛ ਹੈ ਉਸ ਦੀ ਸਮਝ। ਉਹ ਖੁਦ ਠੱਗਿਆ ਗਿਆ ਹੈ। ਉਸ ਦੇ ਚੇਲੇ ਕਿਸ ਤਰ੍ਹਾਂ ਰਸਤੇ ਨੂੰ ਜਾਣ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is impaired, and his understanding is inadequate; how will he know the way?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੋ ਹੋਛੀ ਮਤ ਵਾਲਾ ਕਾਮਾਦਿ ਚੋਰੋਂ ਕਰ ਲੂਟੀਤਾ ਹੈ, ਉਸ ਕੇ ਪੀਛੇ ਲਗਨੇ ਵਾਲਾ ਰਸਤੇ ਕੋ ਕੈਸੇ ਪਛਾਣੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਆਗੂ ਅਪ ਹੀ ਹੋਛੀ ਅਕਲ ਦੇ ਕਾਰਨ (ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦੇ ਹੱਥੋਂ) ਲੁਟਿਆ ਜਾ ਰਿਹਾ ਹੈ (ਉਸ ਦੀ ਅਗਵਾਈ ਵਿਚ ਤੁਰਨ ਵਾਲਾ ਵੀ) ਕਿਵੇਂ ਰਾਹ ਲੱਭ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente no es profunda, y siendo engañado, no guiará bien a los demás."