[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦੁ ਗੁਣੀ ਨਿਧਾਨੁ; ਗੁਰਮੁਖਿ ਜਾਣੀਐ ॥"
page = 399
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world Master is the treasure of merits and He is known through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ ਹੈ ਅਤੇ ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is the treasure of excellence; He is known only to the Gurmukh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਜੋ ਗੁਨੋਂ ਕਾ ਖਜਾਨਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਜਾਨਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਪਰਮਾਤਮਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਉਸ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਜਾ ਸਕਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣੀ ਨਿਧਾਨੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਜਾਣੀਐ = ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਡੂੰਘੀ ਸਾਂਝ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es el Tesoro de Virtud, pero sólo los Gurmukhs,"