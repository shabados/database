[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਜੀਅ. ਜਾ ਕਉ ਆਰਾਧਹਿ; ਤਾਹੂ ਕਉ ਤੂੰ ਜਾਚੁ ॥੧॥ ਰਹਾਉ ॥"
page = 500
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do thou beg of Him, whom all the beings worship. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਉਸ ਪਾਸੋਂ ਹੀ ਮੰਗ, ਇਸ ਨੂੰ ਸਾਰੇ ਜੀਵ ਪੂਜਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek from Him, who is worshipped by all beings. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵ ਜਿਸ ਕਾ ਆਰਾਧਨ ਕਰਤੇ ਹੈਂ, ਤਿਸੀ ਕੋ, ਭਾਵ ਤਿਸ ਪ੍ਰਭ ਸੇ ਤੂੰ ਭੀ ਨਾਮ ਦਾਨ ਮਾਂਗੁ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ (ਸੰਸਾਰ ਦੇ) ਸਾਰੇ ਜੀਵ ਆਰਾਧਦੇ ਹਨ, ਤੂੰ ਉਸ ਦੇ ਹੀ ਦਰ ਤੋਂ ਮੰਗਿਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਤਾਹੂ ਕਉ = ਉਸ ਨੂੰ ਹੀ। ਜਾਚੁ = ਮੰਗ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, busca Aquél que propicia la vida. (1‑Pausa)"