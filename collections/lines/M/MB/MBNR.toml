[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਜਲਿਆ; ਦੂਜੈ ਦੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1176
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind is burnt by double mindedness and duality. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੂਏ ਨੂੰ ਦੁਚਿਤੇਪਣ ਅਤੇ ਦਵੈਤ ਭਾਵ ਨੇ ਸਾੜ ਸੁੱਟਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is burnt by duality and double-mindedness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਇਹ ਮਨੁ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਜਲਾ ਹੂਆ (ਦੋਇ) ਦੁਖ ਸੁਖ ਕਾ ਭਾਗੀ ਰਹਿਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਫਸ ਕੇ) ਮੇਰ-ਤੇਰ ਵਿਚ (ਫਸ ਕੇ) ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues su mente es consumida por la idea del otro. (1-Pausa)"