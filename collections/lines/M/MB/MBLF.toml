data = "ਖਿਨ ਮਹਿ ਦੂਰਿ ਕੀਏ; ਦਇਆਲਾ ॥੨॥"
page = 742
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are washed off in an instant by the Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਧੋ ਸੁਟੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are removed in an instant by the Merciful Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਜੀ! ਸੋ ਆਪ ਨੇ ਖਿਨ ਮਾਤਰ ਮੇਂ ਦੂਰ ਕੀਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਇਕ ਛਿਨ ਵਿਚ ਦੂਰ ਕਰ ਦਿੱਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los destruyes en un segundo (2)"