[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਤੁਮ ਸਾਥ ਕਰੀ ਬਿਨਤੀ; ਜਬ ਕਾਮ ਕਰਾ ਉਪਜੀ ਜੀਅ ਮੇਰੇ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said, “When the lust has arisen in my mind, therefore I had requested you all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਤੁਹਾਡੇ ਅਗੇ ਬੇਨਤੀ ਕੀਤੀ ਹੈ ਜਦ ਮੇਰੇ ਮਨ ਵਿਚ ਕਾਮ-ਕਲਾ ਉਪਜੀ ਹੈ।"