[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦੌਤੁ ਭਇਓ ਪੂਰਨ ਭਾਵੀ ਕੋ; ਭੇਟੇ ਸੰਤ ਸਹਾਈ ॥੧॥"
page = 1268
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the helpful saints, my perfect destiny has awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਹਾਇਕ ਸਾਧੂਆਂ ਨਾਲ ਮਿਲ ਪੈਣ ਦੁਆਰਾ, ਮੇਰੀ ਪੂਰੀ ਪ੍ਰਾਲਭਧ ਜਾਗ ਉਠੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My perfect destiny has been activated, meeting with the Saints, my help and support. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੂਰਬ ਕਰਮ ਜੋ (ਭਾਵੀ) ਆਗੇ ਕੋ ਹੋਣੇ ਵਾਲੇ ਥੇ ਜਬ ਤਿਨ ਕਾ (ਉਦੌਤੁ) ਪ੍ਰਕਾਸਣਾ ਹੂਆ, ਤਬ ਸੰਤ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲੇ ਮਿਲੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਗੁਰੂ-ਸੰਤ (ਮੈਨੂੰ) ਮਿਲਿਆ ਹੈ, (ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ) ਰਜ਼ਾ ਦਾ ਪੂਰਨ ਪਰਕਾਸ਼ ਹੋ ਗਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦੌਤੁ = ਪ੍ਰਕਾਸ਼। ਭਾਵੀ = ਜਿਹੜੀ ਗੱਲ ਜ਼ਰੂਰ ਵਾਪਰਨੀ ਹੈ, ਰਜ਼ਾ। ਕੋ = ਦਾ। ਭੇਟੇ = ਮਿਲ ਪਏ। ਸਹਾਈ = ਸਹਾਇਤਾ ਕਰਨ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi Destino perfecto se activó cuando encontré a los Santos, mi Ayuda y Soporte. (1)"