[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਨ ਜਤਨ, ਅਨਿਕ ਉਪਾਵ ਰੇ; ਤਉ ਮਿਲਿਓ. ਜਉ ਕਿਰਪਾਈ ॥"
page = 1307
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Various means, artifices and efforts succeed not, When the Lord is merciful, then alone meets He, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕੇ, ਢੰਗ ਅਤੇ ਉਪਰਾਲੇ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦੇ। ਜਦ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਮਿਲਦਾ ਹੈ, ਹੇ ਬੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People try all sorts of things, but the Lord is only met when He shows His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ, ਬਾਣੀ ਕਰ ਜੋ ਅਨੇਕ ਉਪਾਵ ਕਰੀਏ ਤੌ ਨਾ ਮਿਲਿਆ ਗਿਆ। ਜਬ ਆਪ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਕਿਰਪਾਈ) ਕ੍ਰਿਪਾ ਆਈ ਤੌ ਆਇ ਮਿਲਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਨੇਕਾਂ ਜਤਨਾਂ ਅਤੇ ਅਨੇਕਾਂ ਹੀਲਿਆਂ ਨਾਲ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ। ਉਹ ਤਦੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ਜਦੋਂ ਉਸ ਦੀ ਆਪਣੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente trata de muchas formas de conocer al Señor, pero a Él sólo se Le conoce cuando Él muestra su Misericordia."