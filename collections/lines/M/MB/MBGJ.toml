[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਾਥੀ ਘੋੜੇ ਪਾਖਰੇ; ਮਹਲ ਬਗੀਚੇ ਸੁਫਲ ਫਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Man keeps elephants, horses, palaces, and fruit laden gardens."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਘੋੜੇ ਕਾਠੀਆਂ ਵਾਲੇ, ਉਚੇ ਮੰਦਰ, ਬਗੀਚੇ ਜਿਹੜੇ ਸੁਹਣੇ ਫਲਾਂ ਨਾਲ ਫਲੀਭੂਤ ਹਨ (ਵਿਦਮਾਨ ਹੋਣ)।"