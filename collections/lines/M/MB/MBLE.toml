[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਆਪੇ ਜੰਤ ਉਪਾਇਅਨੁ; ਮੁਖਿ ਆਪੇ ਦੇਇ ਗਿਰਾਸੁ ॥"
page = 302
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He of himself created the beings therein, and of Himself puts morsels (food) in their mouths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਵਿੱਚ ਉਸ ਨੇ ਆਪ ਹੀ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ ਅਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹਾਂ ਵਿੱਚ ਬੁਰਕੀਆਂ (ਭੋਜਨ) ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the beings there, and He Himself places food in their mouths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਬੀਚ ਮੇਂ ਜੀਵ ਉਤਪਤਿ ਕੀਏ ਹੈਂ ਆਪ ਹੀ ਮੁਖ ਮੇਂ ਭੋਜਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਧਰਤੀ ਵਿਚ ਉਸ ਨੇ ਜੀਅ ਜੰਤ ਪੈਦਾ ਕੀਤੇ ਤੇ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ) ਮੂੰਹ ਵਿਚ ਗਰਾਹੀ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, de Ti Mismo, has creado la humanidad y das sustento a todos."