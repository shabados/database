[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਧੁ ਪੀਆਇ; ਭਗਤੁ ਘਰਿ ਗਇਆ ॥"
page = 1163
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making the Lord drink the milk, the devotee returned home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਦੁਧ ਪਿਲਾ ਕੇ, ਸ਼ਰਧਾਲੂ ਘਰ ਨੂੰ ਮੁੜ ਆਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord drank the milk, and the devotee returned home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਜੀ ਕੋ ਦੂਧ ਪੀਆਇ ਕਰ ਭਗਤੁ ਅਪਨੇ ਗ੍ਰਹ ਕੋ ਜਾਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੋਬਿੰਦ ਰਾਇ ਨੂੰ) ਦੁੱਧ ਪਿਆਲ ਕੇ ਭਗਤ (ਨਾਮਦੇਵ) ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ ਟਿਕ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, Dios Mismo bebió la leche de mis manos y después fui a mi aposento."