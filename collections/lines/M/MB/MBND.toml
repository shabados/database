[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਰੀ ਭੁਜਾਨ ਕੇ ਭੂਪ, ਭਲੀ ਬਿਧਿ; ਨਿਆਵਤ ਸੀਸ, ਨ ਜਾਤ ਬਿਚਾਰੇ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With many kings indescribable, having long arms (of heavy allied forces), bowing their heads in fine array."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੁਆਰ 'ਤੇ ਖੜੇ) ਵੱਡੀਆਂ ਭੁਜਾਵਾਂ ਵਾਲੇ ਰਾਜੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਸਿਰ ਨਿਵਾਉਂਦੇ ਹੋਣ, ਜਿਨ੍ਹਾਂ ਦੀ ਕਿ ਗਿਣਤੀ ਵੀ ਨਾ ਕੀਤੇ ਜਾ ਸਕਦੀ ਹੋਵੇ;"