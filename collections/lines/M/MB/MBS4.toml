[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਸਾਥਿ ਨ ਮਾਇਆ ॥"
page = 804
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mother, father, son and wealth go not with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮੜੀ, ਬਾਬਲ, ਪੁਤ੍ਰ, ਅਤੇ ਧਨ-ਦੌਲਤ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, children and the wealth of Maya, will not go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਤੇ ਬਿਨਾਂ ਮਾਤਾ, ਪਿਤਾ, ਪੁਤਰ, ਆਦਿ ਸੰਪੂਰਨ ਮਾਇਆ ਕੇ ਪਦਾਰਥ ਵਾ (ਮਾਇਆ) ਧਨ ਆਦਿ ਕੋਈ ਸਾਧ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਂ, ਪਿਉ, ਪੁੱਤਰ, ਮਾਇਆ-(ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਜੀਵ ਦਾ ਸਦਾ ਲਈ) ਸਾਥੀ ਨਹੀਂ ਬਣ ਸਕਦਾ, (ਦੁੱਖ ਵਾਪਰਨ ਤੇ ਭੀ ਸਹਾਈ ਨਹੀਂ ਬਣ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni madre, ni padre, ni hijos, ni Maya sirven; es en la Saad Sangat,"