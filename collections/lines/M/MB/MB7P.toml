[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਕਠੋਰੁ. ਸਬਦਿ ਭੇਦਿ ਤੂੰ; ਸਾਂਤਿ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 551
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pierce thy stone heart with the Lord's Name, so that peace may come to abide in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪੱਥਰ-ਦਿਲ ਨੂੰ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਵਿੰਨ੍ਹ। ਇਸ ਤਰ੍ਹਾਂ ਠੰਢ-ਚੈਨ ਤੇਰੇ ਚਿੱਤ ਵਿੱਚ ਆ ਕੇ ਟਿੱਕ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pierce your stone heart with the Word of the Shabad; let peace and tranquility come to abide in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰ ਸਬਦ ਕਰ ਕੇ ਮਨ ਕਠੋਰ ਭੇਦ ਨ ਕਰੁ ਤੌ ਤੇਰੇ ਮਨ ਮੇਂ ਸਾਂਤੀ ਆਇ ਵਸੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕਰੜੇ ਮਨ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਵਿੰਨ੍ਹ ਤਾਂ ਕਿ ਤੇਰੇ ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਤੇ ਠੰਡ ਆ ਕੇ ਵੱਸੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦਿ = ਵਿੰਨ੍ਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atraviesa tu duro corazón con la Palabra para que la Paz venga a habitar en ti,"