[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਖਿ ਲੇਹੁ; ਆਪਨ ਕਰਿ ਕਰਮ ॥੭॥"
page = 268
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, redeem Nanak, by showing Thine mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਪ੍ਰਭੂ, ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਨਾਨਕ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: uplift them, and redeem them, O Lord - show Your Mercy! ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਰਖ੍ਯਾ ਕਰ ਲੇਵੋ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਵਿਚਾਰੇ ਜੀਵ ਵਾਸਤੇ ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ) ਆਪਣੀ ਮੇਹਰ ਕਰ ਕੇ (ਇਸ ਨੂੰ) ਬਚਾ ਲਵੋ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਨ ਕਰਮ = ਆਪਣੀ ਮੇਹਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, oh Señor, por Tu Gracia, redímelo. (7)"