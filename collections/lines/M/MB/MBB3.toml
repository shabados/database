[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਬਿਆਪਹਿ; ਮਾਇਆ ਜਾਲਿ ॥"
page = 266
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he who is entangles in the net of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧਨ-ਦੌਲਤ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦੀ ਕੁੜਿੱਕੀ ਅੰਦਰ ਫਾਬਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if you are entangled in emotional attachment and the net of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਕੇ ਮੋਹਿ ਕਾ ਜਾਲ ਜੋ ਜੀਵ ਕੌ ਵਿਆਪ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਤੋਂ) ਬਚ ਨਹੀਂ ਸਕਦਾ, (ਸਗੋਂ) ਜੀਵ ਮਾਇਆ ਦੇ ਜਾਲ ਵਿਚ ਤੇ ਮੋਹ ਵਿਚ ਫਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no por ello se librará del cautiverio de la dualidad"