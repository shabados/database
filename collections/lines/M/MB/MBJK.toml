[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਵਹੁ ਚਾਹੈ, ਸੋ ਕਰੈ; ਜੋ ਭਾਖੈ, ਸੋ ਹੋਇ ॥੨॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would act whatever the way she liked.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋ ਚਾਹੁੰਦੀ, ਉਹੀ ਕਰਦੀ ਅਤੇ ਜੋ ਕਹਿੰਦੀ, ਉਹੀ ਹੁੰਦਾ ॥੨॥"