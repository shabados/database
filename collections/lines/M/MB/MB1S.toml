[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਈਐ ॥"
page = 528
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother, I fix my attention on the Guru's Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ! ਮੈਂ ਆਪਣੀ ਬਿਰਤੀ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, I focus my consciousness on the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਮਾਇਆ ਪਤੀ! ਐਸੀ ਕਿਰਪਾ ਕਰੋ ਜੋ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, déjame adorar los Pies del Guru para que el Señor me tenga Compasión"