data = "ਪੁਤ੍ਰ ਔਰ ਤਿਹ ਜਾਰ ਕੋ; ਇਕ ਕੋਨਾ ਮੈ ਜਾਇ ॥"
page = 821

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the help of another person she dug out a hole in the corner and"

