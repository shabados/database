type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਅਤੇ ਉਸ ਯਾਰ ਨੂੰ (ਘਰ ਦੇ) ਇਕ ਕੋਨੇ ਵਿਚ ਲੈ ਗਈ"