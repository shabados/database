[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਬ ਖਵਾਸ; ਭਲਾ ਦਰਵਾਜਾ ॥"
page = 1037
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with beauteous doors with his special assistants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁੰਦਰ ਬੂਹਿਆਂ ਵਾਲੀ ਹੈ ਤੇ ਇਸ ਨਾਲ ਹਨ ਖਾਸ ਮਾਹਿਤਾਂ (ਨਾਇਬ ਤੇ ਸ਼ਾਹੀ ਨੌਕਰ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is the king, with his special assistants and ministers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੋਬਦਾਰ ਦੇਵਤੇ ਹੈਂ, (ਖਵਾਸ) ਨਫਰ ਇੰਦ੍ਰੈ ਹੈਂ ਔ ਦਰਵਾਜਾ ਭਲਾ ਮੁਖ ਹੈ; ਵਾ (ਨੇਬ) ਚਤੁਸ੍ਟੇ ਸਾਧਨ, (ਖਵਾਸ) ਸ੍ਰਵਣ ਮਨਨ ਨਿਧਧਿਆਸਨ ਹੈ ਔ (ਭਲਾ) ਸਰੇਸਟ ਦਰਵਾਜਾ ਗ੍ਯਾਨੁ ਹੈ, ਇਨ ਦੁਆਰਾ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ (ਮੂੰਹ) ਸੋਹਣਾ ਦਰਵਾਜ਼ਾ ਲੱਗਾ ਹੋਇਆ ਹੈ।  ਕਰਮ ਇੰਦ੍ਰੇ ਤੇ ਗਿਆਨ ਇੰਦ੍ਰੇ ਉਸ ਦੇ ਦਰਬਾਰੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਬ = ਨਾਇਬ। ਖਵਾਸ = ਦਰਬਾਰੀ, ਮੁਸਾਹਿਬ। ਭਲਾ = ਚੰਗਾ, ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestra mente, con sus diputados especiales, sus ministros y con una Bella Puerta."