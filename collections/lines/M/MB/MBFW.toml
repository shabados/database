[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਾ ਕਾ ਮਿਟੈ ਅਭਿਮਾਨੁ ॥"
page = 266
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose egotism is eradicated in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਹੰਕਾਰ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who gives up his egotistical pride in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਦੇਹਿ ਅਭਿਮਾਨ ਮਿਟ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤ ਸੰਗ ਵਿਚ (ਰਹਿ ਕੇ) ਜਿਸ ਮਨੁੱਖ ਦਾ ਅਹੰਕਾਰ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al ego siguiendo un Camino de Bondad."