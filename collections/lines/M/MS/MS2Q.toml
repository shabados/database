[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੇ ਨ੍ਰਿਪ ਨਿਆਇ ਸਦਾ ਕਰੀਓ ਦੁਖੁ ਦੈ ਕੇ ਅਨ︀ਯਾਇ ਨ ਅਨਾਥਹ ਦੀਜੋ ॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! always do justice and never do any injustice with the helpless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸਦਾ ਨਿਆਂ ਕਰਨਾ ਅਤੇ ਅਨਾਥਾਂ ਨੂੰ ਦੁਖ ਦੇਣ ਦਾ ਅਨਿਆਂ ਨਾ ਕਰਨਾ।"