[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਮੁ ਹੋਵੈ; ਜਪੀਐ ਕਰਿ ਗੁਰੁ ਪੀਰੁ ॥"
page = 1257
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if man has good destiny, he meditates on his God, by adopting the Guru, as his spiritual guide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਇਨਸਾਨ ਦੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਹੋਵੇ, ਤਾਂ ਉਹ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਆਪਣੇ ਨੁਰਾਨੀ ਰਹਿਬਰ ਵਜੋ ਧਾਰ ਕੇ ਆਪਣੇ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if it is in the mortal's karma, then he meditates on the Lord, with the Guru as his Spiritual Teacher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਇਸ ਜੀਵ ਕੇ ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਹੋਵੈ, ਤੋ ਗੁਰ ਪੀਰ ਧਾਰ ਕਰ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮਾਲਕ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਗੁਰੂ-ਪੀਰ ਦਾ ਪੱਲਾ ਫੜ ਕੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਕਰਿ = ਕਰ ਕੇ, ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando Dios nos muestra Su Compasión, Lo contemplamos,"