[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾੜ ਪੜੋਸਣਿ. ਪੂਛਿ ਲੇ ਨਾਮਾ; ਕਾ ਪਹਿ. ਛਾਨਿ ਛਵਾਈ ਹੋ ॥"
page = 657
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A near female neighbour asks Nama: \"By whom hast thou got the cottage built?\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਸ ਦੀ ਗੁਆਂਢਣ ਨਾਮੇ ਤੋਂ ਪੁੱਛਦੀ ਹੈ, ਤੂੰ ਕੀਹਦੇ ਕੋਲੋਂ ਆਪਣੀ ਛਪਰੀ ਬਣਵਾਈ ਹੈੌ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The woman next door asked Naam Dayv, \"Who built your house?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਦਾਸ ਜੀ! ਤਬ ਨਾਮਦੇਵ ਜੀ ਕੇ ਪਾਸ ਰਹਿਣੇ ਵਾਲੀ ਸੋ ਪੜੋਸਣ ਹੈ, ਸੋ ਮਾਈ ਨਾਮਦੇਵ ਜੀ ਸੇ ਪੂਛਤੀ ਹੈ ਕਿ ਇਹੁ ਛੰਨ ਤੁਮਨੇ ਕਿਸ ਸੇ (ਛਵਾਈ) ਬਨਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਲ ਦੀ ਗੁਆਂਢਣ ਨੇ ਪੁੱਛਿਆ-ਹੇ ਨਾਮੇ! ਤੂੰ ਆਪਣੀ ਛੰਨ ਕਿਸ ਪਾਸੋਂ ਬਣਵਾਈ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾੜ = ਪਾਰ ਦੀ, ਨਾਲ ਦੀ। ਪੜੋਸਣਿ = ਗੁਆਂਢਣ ਨੇ। ਪੂਛਿ ਲੇ = ਪੁੱਛਿਆ। ਨਾਮਾ = ਹੇ ਨਾਮਦੇਵ! ਕਾ ਪਹਿ = ਕਿਸ ਪਾਸੋਂ? ਛਾਨਿ = ਛੰਤ, ਛਪਰੀ, ਕੁੱਲੀ। ਛਵਾਈ = ਬਣਵਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vecina de Nam Dev le pregunta: ¿Quién construyó tu casa?"