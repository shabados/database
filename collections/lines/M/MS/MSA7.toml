[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਿਸਮ ਭਈ ਦੇਖਿ ਗੁਣਾ; ਅਨਹਦ ਸਬਦ ਅਗਾਜਾ ਰਾਮ ॥"
page = 765
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am wonder-struck, beholding His excellences and within me resounds the unbeaten celestial music."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਵਡਿਆਈਆਂ ਤੱਕ ਕੇ ਮੈਂ ਆਸਚਰਜ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਮੇਰੇ ਅੰਦਰ ਸੁੱਤੇ ਸਿੱਧ ਬੇਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am amazed, gazing upon His glorious excellence; the unstruck sound current of the Shabad vibrates and resonates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਦੇਖ ਕਰ ਅਸਚਰਜ ਹੋਈ ਹਾਂ, ਜੋ ਤੂੰ ਏਕ ਰਸ ਬ੍ਰਹਮ ਰਮਿਆ ਹੂਆ (ਅਗਾਜਾ) ਪ੍ਰਗਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੁਣ ਵੇਖ ਕੇ ਮੈਂ ਹੈਰਾਨ ਹੋ ਰਹੀ ਹਾਂ। ਚੌਹੀਂ ਪਾਸੀਂ (ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ) ਉਸ ਦੀ ਜੀਵਨ-ਰੌ ਇਕ-ਰਸ ਰੁਮਕ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy maravillado viendo Su Gloriosa Excelencia y en mi interior resuena la Melodía Celestial del Shabd de la Palabra."