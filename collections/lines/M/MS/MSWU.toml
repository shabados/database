[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਬਾਧੋ ਕਾਲ ਕੋ; ਬਿਨੁ ਗੁਰ. ਕਾਲੁ ਅਫਾਰੁ ॥"
page = 55
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is bound by death. without the Guru, death is unchallengeable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਹਾਨ ਮੌਤ ਨੇ ਨਰੜਿਆ ਹੋਇਆ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮੌਤ ਅਮੋੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is bound by death; without the Guru, death cannot be avoided."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਹੀ ਸੰਪੂਰਨ ਜਗਤ ਕੋ ਕਾਲ ਨੇ ਬਾਂਧਿ ਰਖਿਆ ਹੈ, ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾਂ ਕਾਲੁ (ਅਫਾਰੁ) ਅਮੋੜ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਕਿਸੀ ਕਾ ਹਟਾਇਆ ਨਹੀਂ ਹਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਮੌਤ ਦੇ ਡਰ ਦਾ ਬੱਧਾ ਹੋਇਆ ਹੈ, ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਮੌਤ ਦਾ ਸਹਮ (ਹਰੇਕ ਦੇ ਸਿਰ ਉੱਤੇ) ਅਮਿੱਟ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਧੋ ਕਾਲ ਕੋ = ਕਾਲ ਦਾ ਬੱਝਾ ਹੋਇਆ। ਅਫਾਰੁ = ਅਮੋੜ, ਅਮਿੱਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero se dirige hacia la muerte, nadie se libera de ella sin la Gracia del Guru."