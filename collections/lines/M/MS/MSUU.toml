[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੂਟ ਗਯੋ ਸਭਹੂਨ ਤੇ ਧੀਰਜ; ਤ੍ਰਾਸਹਿ ਕੇ ਰਸ ਮੈ ਅਨੁਰਾਗੇ ॥"
page = 520

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On account of fear, the endurance of all of them ended and they were saying,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਧੀਰਜ ਖ਼ਤਮ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਭੈ ਦੇ ਰਸ ਵਿਚ ਮਗਨ ਹੋ ਗਏ ਹਨ।"