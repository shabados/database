[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਦਰਗਹ ਮਾਨੀ ॥"
page = 262
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Lord, the mortal receives honour in his court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਉਸ ਦਰਬਾਰ ਅੰਦਰ ਪੱਤ-ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of God, one attains honor in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪ੍ਰਭੂ ਕੇ ਭਜਨ ਸੇ ਪ੍ਰਲੋਕ ਬੀਚ ਪੁਰਸ (ਮਾਨੀ) ਆਦਰ ਯੋਗ ਅਰਥਾਤ ਪੂਜੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੀ = ਮਾਨ ਵਾਲਾ, ਇੱਜ਼ਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor, uno es honrado en la Corte del Señor."