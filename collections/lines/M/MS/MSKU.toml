[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਨੀਚ ਸਭ ਇਕ ਸਮਾਨਿ; ਕੀਟ ਹਸਤੀ ਬਣਿਆ ॥"
page = 319
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He looks equally adorned amongest all the high and low, an ant and an elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਉਚਿਆਂ ਅਤੇ ਨੀਵਿਆਂ, ਕੀੜੀ ਅਤੇ ਹਾਥੀ ਅੰਦਰ ਇਕਸਾਰ ਸੁਭਾਇਮਾਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks alike upon the high and the low, the ant and the elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਊਚ ਨੀਚ ਅਸਥਾਨ ਮੇਂ ਔਰ ਹਸਤੀ ਤਥਾ ਚੀਟੀ ਰੂਪ ਏਕ ਸਮ ਬਣਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਨੀਵੇਂ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਇਕੋ ਜਿਹਾ ਵਰਤ ਰਿਹਾ ਹੈ। ਕੀੜੇ (ਤੋਂ ਲੈ ਕੇ) ਹਾਥੀ (ਤਕ, ਸਾਰੇ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਹੀ) ਬਣੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para Él son iguales los hombres altos que los bajos; la hormiga es tan sagrada como el elefante."