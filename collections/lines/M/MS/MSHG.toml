[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਸਟਿ ਪੁਸਟਿ ਗਿਰੇ ਕਹੂੰ; ਰਿਪੁ ਬਾਚੀਯੰ ਨਹੀ ਏਕੁ ॥੧੯॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere there are heaps of warriors lying down  not a single enemy hath remained alive.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤਕੜੇ ਊਠ ਡਿਗੇ ਪਏ ਸਨ ਅਤੇ ਵੈਰੀਆਂ ਵਿਚੋਂ ਕੋਈ ਵੀ (ਜ਼ਿੰਦਾ) ਨਹੀਂ ਬਚਿਆ ਸੀ ॥੧੯॥"