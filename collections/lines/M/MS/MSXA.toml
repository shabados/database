[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਰਾਇਣੁ. ਕਲਾ ਧਾਰਿ; ਜਗ ਮਹਿ ਪਰਵਰਿਯਉ ॥"
page = 1395
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Assuming power, the Primal Being, of Himself, has entered into the world in the form of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਤਿਆਂ ਇਖਤਿਆਰ ਕਰ, ਪ੍ਰਿਥਮ ਪੁਰਖ ਨੇ ਖੁਦ, ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਸਰੂਪ ਵਿੱਚ ਸੰਸਾਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself wielded His Power and entered the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ (ਕਲਾ) ਸ਼ਕਤੀਓਂ ਕੇ ਧਾਰਨੇਹਾਰਾ ਜੋ ਨਾਰਾਯਣ ਹੈ, ਸੋ ਆਪ ਹੀ ਸਤਿਗੁਰੂ ਰੂਪ ਹੋਇ ਕਰ ਕੇ ਜਗਤ ਬੀਚ (ਪਰਵਰਿਯਉ) ਪ੍ਰਵਿਰਤਿਆ ਹੈ, ਭਾਵ ਆਪ ਹੀ ਅਵਤਾਰ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ) ਆਪ ਹੀ ਨਰਾਇਣ-ਰੂਪ ਹੈ, ਜੋ ਆਪਣੀ ਸੱਤਾ ਰਚ ਕੇ ਜਗਤ ਵਿਚ ਪ੍ਰਵਿਰਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Mismo forjó Su Poder y entró en el mundo,"