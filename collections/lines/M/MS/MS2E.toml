[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਈ ਜੀਅਨ ਕੋ ਦਾਤਾ; ਅੰਮ੍ਰਿਤੁ ਜਾ ਕੀ ਬੈਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 530
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace-bestower and the Donor of beings in the Lord, Whose speech is Nectar sweet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਤੇ ਜੀਵਾਂ ਦਾ ਦਾਤਾਰ ਹੈ ਉਹ ਸਾਹਿਬ। ਅੰਮ੍ਰਿਤ ਵਰਗੇ ਮਿੱਠੜੇ ਹਨ ਜਿਸ ਦੇ ਬਚਨ-ਬਿਲਾਸ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of peace, the Giver of souls, His Speech is Ambrosial Nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕਾ ਦੇਨਹਾਰਾ ਹੈ ਅਰ ਜਿਸ ਕੀ (ਬੈਣੀ) ਬਾਣੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੈ ਕਬ ਦੇਖਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇ ਜਿਸ ਦੀ ਸਿਫ਼ਤ ਸਾਲਾਹ-ਭਰੇ ਗੁਰ-ਸ਼ਬਦਾਂ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él bendice la vida con Éxtasis y Su hablar es dulce como el Néctar. (1-Pausa)"