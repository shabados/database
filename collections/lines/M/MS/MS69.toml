[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਬ ਮਾਨ ਸਰਬਤ੍ਰ ਮਾਨ; ਸਦੈਵ ਮਾਨਤ ਤਾਹਿ ॥"
page = 5
line = 6

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou, being worshipped by all, art the Enjoyer of all."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਦਾ ਮਾਣ ਅਤੇ ਸਭ ਦੁਆਰਾ ਮਾਣਿਆ ਜਾਣ ਵਾਲਾ ਅਤੇ ਜਿਸ ਨੂੰ ਸਦਾ (ਅਸੀਂ) ਮੰਨਦੇ ਹਾਂ;"