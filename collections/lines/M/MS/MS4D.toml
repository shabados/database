[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਜੋਤਿ, ਹਮਾਰੀ ਸੰਮਿਆ; ਨਾਨਾ ਵਰਨ ਅਨੇਕੰ ॥"
page = 360
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine arms -support is to see Lord's light amongst all, and it has various and many colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨੂਰ ਸਾਰਿਆਂ ਅੰਦਰ ਵੇਖਣਾ, ਮੇਰੀ ਬਾਹਾਂ ਦੀ ਟਿਕਟਿਕੀ (ਬੈਰਾਗਣ) ਹੈ। ਇਸ ਦੇ ਮੁਖਤਲਿਫ ਤੇ ਘਣੇਰੇ ਰੰਗ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My arm-rest is to see the Lord's Light in all, although their forms and colors are so numerous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼੍ਟੀ ਮੇਂ ਜੋ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਅਨੇਕ (ਵਰਨ) ਰੰਗ ਹੈਂ ਤਿਸ ਮੇਂ ਇਕ ਜੋਤਿ (ਸੰਮਿਆ) ਸਮਾਈ ਹੂਈ ਜਾਨੀ ਹੈ, ਸੋ ਹਮਾਰੀ ਸੰਙਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਅਨੇਕਾਂ ਰੰਗਾਂ-ਰੂਪਾਂ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਨੂੰ ਵੇਖਣਾ-ਇਹ ਹੈ ਸਾਡੀ ਬੈਰਾਗਣ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮਿਆ = ਬੈਰਾਗਣ, ਲੱਕੜ ਆਦਿਕ ਦੀ ਟਿਕਟਿਕੀ ਜਿਸ ਤੇ ਬਾਹਾਂ ਟਿਕਾ ਕੇ ਜੋਗੀ ਸਮਾਧੀ ਵਿਚ ਬੈਠਦਾ ਹੈ। ਨਾਨਾ = ਕਈ ਕਿਸਮਾਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi palo de sostén es el ver la Luz del Señor en todo, aunque las vestimentas sean variadas."