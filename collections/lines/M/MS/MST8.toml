[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ. ਸੁਖ ਊਪਜਹਿ; ਦਰਗਹ ਪੈਧਾ ਜਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 45
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall spring the happiness of all the happiness and thou shalt go to God's Court, clad in robes of honour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਦੀ ਖੁਸ਼ੀ ਪੈਦਾ ਹੋ ਜਾਵੇਗੀ ਅਤੇ ਤੂੰ ਇਜ਼ਤ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨ ਕੇ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਨੂੰ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happiness of all happiness shall well up, and in the Court of the Lord, you shall be dressed in robes of honor. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਰਬ ਸੁਖੋਂ ਕਾ ਜੋ ਸਿਰੋਮਣੀ ਆਤਮ ਸੁਖ ਹੈ, ਸੋ ਤੇਰੇ ਰਿਦੇ ਮੇਂ ਉਤਪਤਿ ਹੋਵੇਗਾ। ਅਰ ਪਰਲੋਕ ਮੇਂ (ਪੈਧਾ) ਪਤ ਵਾ ਭਗਤੀ ਰੂਪੀ ਬਸਤ੍ਰੋਂ ਕਰ ਕੇ ਸੋਭਨੀਕ ਹੂਆ ਜਾਵੈਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ) ਸਾਰੇ ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਨਾਲ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve y Sírvelo, a tu Maestro Verdadero por siempre y para siempre. (1-Pausa)"