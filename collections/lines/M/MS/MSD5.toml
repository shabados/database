[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਮਿਲਿਬੋ; ਸਾਰਿੰਗਪਾਨੀ ॥੧॥"
page = 873
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With them meets the Lord, the sustainer of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਨੂੰ ਥੰਮਣਹਾਰ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with them, one meets the Lord, the Sustainer of the World. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਹੀ (ਸਾਰਿੰਗਪਾਨੀ) ਪ੍ਰਮਾਤਮਾ ਮਿਲਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਅੰਨ ਖਾ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ), ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿਬੋ = ਮਿਲੇਗਾ। ਸਾਰਿੰਗ ਪਾਨੀ = ਧਨਖਧਾਰੀ ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues encontrándolos, uno encuentra al Señor, el Sostenedor del Mundo.(1)"