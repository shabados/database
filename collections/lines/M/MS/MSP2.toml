[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੈ; ਨਾਮੁ ਆਧਾਰੁ ॥"
page = 273
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is the mainstay of the God's divine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਬੇਤੇ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being takes the Naam as his Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ (ਹੀ) ਟੇਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, toma el Naam, el Nombre de Dios como su Único Soporte."