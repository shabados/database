[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਅੰਦਰਿ ਮਹਲਿ ਬੁਲਾਏ; ਜਾ ਆਪਿ ਤੇਰੈ ਮਨਿ ਸਚੇ ਭਾਣੇ ॥"
page = 552
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, when they become pleasing to Thy mind, O True Lord, thou callest within Thine mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਜਦ ਉਹ ਤੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਣ ਲੱਗ ਜਾਂਦੇ ਹਨ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ ਤੂੰ ਆਪਣੇ ਮੰਦਰ ਵਿੱਚ ਸੱਦ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, You summon to the Mansion of Your Presence within, when they are pleasing to Your Mind, O True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਜਬ ਆਪ ਤੇਰੇ ਮਨ ਮੇਂ ਅਛੇ ਲਗੇ ਹੈਂ ਤਬ ਸੋ ਇਕ ਮਹਲ ਕੇ ਅੰਦਰ ਬੁਲਾਇ ਲੀਏ ਹੈਂ, ਭਾਵ ਸਰੂਪੁ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕਨਾਂ ਨੂੰ ਆਪਣੇ ਮਹਿਲ ਵਿਚ ਧੁਰ ਅੰਦਰ ਬੁਲਾ ਲੈਂਦਾ ਹੈਂ ਜਦੋਂ ਉਹ ਤੇਰੇ ਮਨ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos Él los llama a Su Presencia, cuando está en la Voluntad de Él, del Uno Verdadero."