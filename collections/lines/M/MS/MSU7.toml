[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken thou to what we say, O boy Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਅਸੀਂ ਆਖਦੇ ਹਾਂ, ਤੂੰ ਉਸ ਨੂੰ ਸੁਣ, ਹੇ ਬਾਲਕੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give us your opinion on what we have said."

[[content]]
