[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ; ਦੂਜਾ ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 915
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without His, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other than Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ (ਤਿਸੁ) ਤੇਰੇ ਬਿਨਾ ਦੂਸਰਾ ਰਖਕ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਕਿਤੇ ਭੀ) ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਕੋਈ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que no he visto es un lugar en donde no Estés."