[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਿ ਰਸਿ ਭੋਗ ਕਰੇ ਪ੍ਰਭੁ ਮੇਰਾ; ਹਮ ਤਿਸੁ ਆਗੈ ਜੀਉ ਕਟਿ ਕਟਿ ਪਈਆ ॥੫॥"
page = 836
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With gladness and glee, My Lord enjoy her, Unto that Lord of Mine, I offer every bit of my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਸੰਨਤਾ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਮੇਰਾ ਮਾਲਕ ਉਸ ਨੂੰ ਮਾਣਦਾ ਹੈ। ਉਸ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਆਪਣੀ ਦੇਹ ਦੀ ਹਰ ਬੋਟੀ ਸਮਰਪਣ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With happiness and ecstasy, my God enjoys her; I offer each and every bit of my soul to Him. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ (ਰਸਿ) ਪ੍ਰੇਮ ਮੇਂ (ਰਸਿ) ਤਦਾਕਾਰ ਹੋ ਕੇ ਜਿਨ ਕੇ ਸਾਥ ਭੋਗ ਕਰਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਅਭੇਦ ਕਰਤਾ ਹੈ। ਤਿਸ ਪੁਰਸ ਕੇ ਆਗੇ ਹਮ ਅਪਨਾ ਜੀਉ ਕਾਟ ਕਾਟ ਕਰ ਪਾਵਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਉਸ ਉਤੇ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਉਸ ਦੇ ਆਤਮਕ ਮਿਲਾਪ ਨੂੰ ਬੜੇ ਆਨੰਦ ਨਾਲ ਮਾਣਦਾ ਹੈ। ਹੇ ਸਹੇਲੀ! ਮੈਂ ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਅੱਗੇ ਆਪਣੀ ਜਿੰਦ ਮੁੜ ਮੁੜ ਵਾਰਨੇ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es entonces, cuando el Señor goza de nosotras, Sus Esposas; ofrezco cada parte de mi ser a mi Dios. (5)"