[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਥਿਰੁ ਕਛੁ ਨਹੀ; ਸੁਪਨੇ ਜਿਉ ਸੰਸਾਰੁ ॥੫੦॥"
page = 1429
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, nothing is ever-lasting, the world is like a dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਕੋਈ ਸ਼ੈ ਭੀ ਸਦਾ ਸਲਾਮਤ ਨਹੀਂ। ਦੁਨੀਆਂ ਇਕ ਸੁਫਨੇ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, nothing lasts forever; the world is like a dream. ||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਜਗਤ ਕੀ ਝੂਠੀ ਰਚਨਾ ਮੇਂ ਸਿਥਰ ਕੋਈ ਨਹੀਂ ਹੈ ਯੇਹ ਸੰਸਾਰ ਸ੍ਵਪਨਵਤ ਹੈ॥੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਇਥੇ) ਕੋਈ ਭੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਦਾਰਥ ਨਹੀਂ ਹੈ। (ਇਹ) ਜਗਤ ਸੁਪਨੇ ਵਰਗਾ (ਹੀ) ਹੈ ॥੫੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪਨੇ ਜਿਉ = ਸੁਪਨੇ ਵਰਗਾ ॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, nada dura por siempre, el mundo es como un sueño. (50)"