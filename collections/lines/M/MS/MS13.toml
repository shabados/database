[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕਰਹੁ ਰਖਿ ਲੇਵਹੁ; ਗੁਰ ਪੂਰਾ ਕਾਢਿ ਕਢੀਜੈ ॥੨॥"
page = 1325
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making me Thy own, save Thou me, O Lord, that, by the grace of the perfect Guru, I may drive them out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਕੇ, ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਸਾਈਂ! ਤਾਂ ਜੋ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please make me Your Own and save me; through the Perfect Guru, I drive them out. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਹਾਰਾਜ ਕਾਮਾਦਿਕ ਸਤ੍ਰੂਓਂ ਸੇ ਮੇਰੇ ਕੋ ਰਾਖ ਲੀਜੀਏ ਔਰ ਪਖੁ ਕੀਜੀਏ, ਗੁਰੂ ਪੂਰਾ ਮਿਲਾਇ ਕਰ ਇਸ (ਕਾਢਿ) ਜਿਲਣ ਵਿਚੋਂ ਕਾਢਿ ਲੀਜੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਹਾਇਤਾ ਕਰ, (ਇਹਨਾਂ ਤੋਂ) ਬਚਾ ਲੈ। ਪੂਰਾ ਗੁਰੂ (ਮਿਲਾ ਕੇ ਇਹਨਾਂ ਦੇ ਪੰਜੇ ਵਿਚੋਂ) ਕੱਢ ਲੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗੀਕਾਰੁ = ਪੱਖ, ਮਦਦ, ਸਹਾਇਤਾ। ਰਾਖਿ ਲੇਵਹੁ = ਬਚਾ ਲੈ। ਕਾਢਿ ਕਢੀਜੈ = ਸਦਾ ਲਈ ਕੱਢ ਦੇਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor hazme Tuyo y sálvame, para que a través del Guru Perfecto destierre a todos. (2)"