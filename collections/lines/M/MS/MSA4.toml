[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ; ਨਾਦ ਕਥਨ ਵਖੵਾਨਾ ॥"
page = 261
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In letters are written the hymns discourses and lectures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਫਾਂ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਹਨ, ਭਜਨ, ਸੰਭਾਸ਼ਨ ਅਤੇ ਲੈਕਚਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Word, came the sound current of the Naad, speeches and explanations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਦ) ਬਾਜੇ ਅਰ (ਕਥਨ) ਕਥਾ ਕੇ ਪ੍ਰਸੰਗ ਸਭ ਅਖਰ ਰੂਪ ਹੀ ਮਹਾਤਮਾ ਨੇ (ਵਖ੍ਯ੍ਯਾਨਾ) ਕਥਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਪੁਰਾਣਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਤੇ ਸਿਮ੍ਰਿਤੀਆਂ ਦੇ ਕੀਰਤਨ ਕਥਾ ਤੇ ਵਿਆਖਿਆ ਭੀ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਦਾ ਹੀ ਜ਼ਹੂਰ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦ = ਆਵਾਜ਼, ਰਾਗ, ਕੀਰਤਨ। ਵਖ੍ਯ੍ਯਾਨਾ = ਉਪਦੇਸ਼, ਵਿਆਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con palabras se expresa la melodía sutil de los Yoguis y todo discurso."