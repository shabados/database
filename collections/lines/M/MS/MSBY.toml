[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੈ ਜੁ ਇਹ ਪ੍ਰਭੂ ਬਰੈ, ਸੁ ਮਾਰੋ ॥"
page = 850

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "People fancied her co-wife; they were full of her praise in the presence of the Raja. ."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਹਿੰਦੇ ਸਨ ਕਿ ਇਸ ਨੂੰ ਰਾਜਾ ਵਿਆਹ ਲਏ (ਅਤੇ ਉਸ ਨੂੰ) ਮਾਰ ਦੇਵੇ।"