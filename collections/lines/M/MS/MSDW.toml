[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭੁਲਾਇ; ਤੂਹੈ ਸਮਝਾਵਹਿ ॥"
page = 1021
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself put them astray and Thou Thyself instruct them (on the right path)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਤੂੰ ਆਪੇ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸ਼ਿਖਮਤ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself make them stray, and You teach them again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੂੰ ਭੁਲਾਵਤਾ ਹੈਂ ਅਰ ਤੂੰ ਹੀ ਸਮਝਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਕੁਰਾਹੇ ਪਾ ਕੇ ਫਿਰ ਆਪ ਹੀ (ਸਿੱਧੇ ਰਾਹ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces los vuelve Sabios en Su Sabiduría."