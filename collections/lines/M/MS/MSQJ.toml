[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ; ਹਮ ਕਉ. ਸਰੀਰ ਸੁਧਿ ਭਈ ॥"
page = 233
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, I have obtained realisation of my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮੈਨੂੰ ਆਪਣੀ ਦੋਹਿ ਦੀ ਗਿਆਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, I came to understand my body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਹੀ ਹਮਾਰੇ ਕੋ ਸਰੀਰ ਕੀ ਸੋਝੀ ਹੂਈ ਹੈ ਅਰਥਾਤ ਸਰੀਰ ਮਿਥਿਆ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਅਸੀਂ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਰੱਖਣ ਦੀ ਸੂਝ ਭੀ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando encontré al Guru, conocí mi Ser,"