[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਪਤਿ ਰਾਖਸੀ; ਜੋ ਪ੍ਰਭਿ ਪਹਿਰਾਇਆ ॥੪॥੧੬॥੪੬॥"
page = 812
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord saves the honour of him, whom he approves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਉਸ ਦੀ ਇੱਜ਼ਤ-ਆਬਰੂ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God saves the honor of those of whom He approves. ||4||16||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਜਨ ਕੀ ਸੋ ਵਾਹਿਗੁਰੂ ਪਤ ਰਾਖੇਗਾ, ਜੋ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਭਗਤੀ ਵਾ ਨਾਮ ਕੇ ਸਿਰੇਪਾਉ ਸੇ ਪਹਰਾਯਾ ਹੂਆ ਸੋਭਤਾ ਹੈ॥੪॥੧੬॥੪੬॥☬ਅਬ ਵਾਹਿਗੁਰੂ ਕੇ ਉਪਕਾਰ ਜਨਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਵਡਿਆਈ ਬਖ਼ਸ਼ੀ, ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਸ ਦੀ ਉਹ ਇੱਜ਼ਤ ਜ਼ਰੂਰ ਰੱਖ ਲੈਂਦਾ ਹੈ ॥੪॥੧੬॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪਹਿਰਾਇਆ = ਪਹਿਨਾਇਆ, ਸਿਰੋਪਾ ਦਿੱਤਾ, ਵਡਿਆਈ ਦਿੱਤੀ ॥੪॥੧੬॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor va a salvar el honor de aquél a quien Él aprueba. (4-16-46)"