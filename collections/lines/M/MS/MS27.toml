[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਖੁ ਸਮੁੰਦਹੁ ਸਖਣਾ; ਗੁਰਮਤਿ ਹੀਣਾ ਦੇਹ ਵਿਗਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the conch remains empty though liviing in sea, the person devoid of the wisdom of Guru (gurmati) is spoiling his body."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਖ ਸਮੁੰਦਰ ਵਿਚੋਂ ਭੀ ਖਾਲੀ ਹੀ ਆਉਂਦਾ ਹੈ, ਗੁਰਮਤ ਥੋਂ ਹੀਣ ਹੋਣ ਕਰ ਕੇ ਦੇਹ ਵਿਗਾੜ ਲੀਤੀ ਹੈ।"