[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕੇ ਭੋਗ ਕਿਯ; ਮਨ ਭਾਵਤ ਲਪਟਾਇ ॥੩੬॥"
page = 1016

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And gratified herself by making-love adopting many positions.(36)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਾਂਤ ਭਾਂਤ ਨਾਲ ਲਿਪਟ ਕੇ ਮਨ ਭਾਉਂਦੇ ਭੋਗ ਕੀਤੇ ॥੩੬॥"