[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੂਜੇ ਰਹਤ ਮੁਗਲ ਕੀ ਬਾਮਾ ॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And she lived with the woman of another Mughal."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਉਸੇ ਦੂਜੇ ਮੁਗ਼ਲ ਦੀ ਇਸਤਰੀ ਕੋਲ ਰਹਿੰਦੀ ਸੀ।"