[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸਾ ਤੂਟੈ. ਨਿਰਮਲੁ ਹੋਵੈ; ਜੋਗ ਜੁਗਤਿ ਇਵ ਪਾਏ ॥੬॥"
page = 908
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His doubt is dispelled, he becomes pure and like this he obtains like this he obtains the way of union with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਰੱਬ ਨਾਲ ਜੁੜਨ ਦੇ ਮਾਰਗ ਦਾ ਪਤਾ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His cynicism is dispelled, and he becomes immaculately pure; this is how he finds the Way of Yoga. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਤਿਸ ਕਾ ਸੰਦੇਹ ਟੂਟ ਜਾਤਾ ਹੈ ਔ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ। ਇਸੀ ਸੇ ਵਹੁ ਜੋਗ ਕੀ ਜੁਗਤੀ ਕੋ ਪਾਇ ਲੇਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਸਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਦਾ ਢੰਗ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tal ser se vuelve Inmaculado. Esta es la forma en que la Verdadera Yoga es obtenida.(6)"