[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤ ਨ ਆਵੈ, ਕਿਉ ਗਣੀ; ਖਪਿ ਖਪਿ ਮੁਏ ਬਿਸੰਖ ॥"
page = 937
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their count can be known not. How can I reckon them? Being distressed and bothered numberless have died."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਗਿਣ ਸਕਦਾ ਹਾਂ ਦੁਖੀ ਤੇ ਵਿਆਕੁਲ ਹੋ ਅਣਗਿਣਤ ਹੀ ਮਰ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their numbers cannot be counted; how could I count them? Bothered and bewildered, uncounted numbers have died."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਗਿਣਤੀ ਤੌ ਆਵਤੀ ਨਹੀਂ ਕਿਸ ਤਰਾਂ ਗਿਣੀਏ, ਖਪ ਖਪ ਕੇ (ਬਿਸੰਖ) ਬਿਅੰਤ ਹੀ ਮੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਣਤੀ ਦਾ ਕੀਹ ਲਾਭ? ਅਣਗਿਣਤ ਹੀ ਜੀਵ (ਖਿਮਾ-ਵਿਹੂਣੇ ਹੋ ਕੇ) ਖ਼ੁਆਰ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਗਣੀ = ਗਿਣਨ ਦਾ ਕੀਹ ਲਾਭ? ਗਿਣੇ ਨਹੀਂ ਜਾ ਸਕਦੇ। ਬਿਸੰਖ = ਅਣਗਿਣਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no tiene la capacidad de retener la cuenta, ni abarcar un número tan grande como es el infinito."