[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਰਲੇ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 361
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some solitary one becomes the recipient of Lord's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਹੀ ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਦਾ ਪਾਤਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who receive the Lord's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸੀ ਬਿਰਲੇ ਕੋ ਏਹ ਪਦ ਹਰੀ ਕ੍ਰਿਪਾ ਤੇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਨਾਲ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, escasos son los Bendecidos por la Gracia de Dios."