language = "pa"
data = "ਉਹ ਦੋਹਾਂ ਜਹਾਨਾਂ ਦੇ ਕੰਮਾਂ ਦਾ ਪ੍ਰਬੰਧ-ਕਰਤਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਹਿੱਮਾਤਿ ਦਾਰੈਨ ਰਾ ਇੰਤਜ਼ਾਮ ।੧੦੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the general manager of the tasks and actions of both the worlds. (107)"