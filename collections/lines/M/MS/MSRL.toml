[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਜੋਤਿ ਇਨਿ ਹੀਰੈ ਬੇਧੀ; ਸਤਿਗੁਰ ਬਚਨੀ ਮੈ ਪਾਈ ॥੧॥"
page = 483
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This diamond God fills all with His light. From the True Guru's instruction, I have obtained this understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਾਹਿਗੁਰੂ ਰਤਨ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਨੂਰ ਨਾਲ ਭਰਪੂਰ ਕਰਦਾ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤੋਂ ਮੈਂ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Diamond fills all with Divine Light; through the True Guru's Teachings, I have found Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੂਰਜ ਚੰਦ੍ਰਮਾ ਕੀ ਜੋਤਿ ਇਸ ਚੇਤਨ ਹੀਰੇ ਨੇ ਬੇਧੀ ਹੂਈ ਹੈ, ਵਾ (ਇਨਿ) ਇਸ ਹੀਰੇ ਕੀ ਜੋਤਿ ਸਗਲ ਮੇਂ (ਬੇਧੀ) ਮਿਲੀ ਹੂਈ ਹੈ। ਭਾਵ ਯਹ ਕਿ ਸਭ ਬ੍ਰਹਮ ਸਤਾ ਕੋ ਪਾਇਕਰ ਪ੍ਰਕਾਸ਼ਤੇ ਹੈ, ਸੋ ਸੱਤਾ ਸਤਿਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਸੇ ਮੈਨੇ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪ੍ਰਭੂ-ਹੀਰਾ ਐਸਾ ਹੈ ਜੋ ਸਾਰੇ ਜੀਆ-ਜੰਤਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ-ਇਹ ਗੱਲ ਮੈਂ ਸਤਿਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤ ਨਾਲ ਸਮਝੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ ਜੋਤਿ = ਸਾਰੀਆਂ ਜੋਤਾਂ, ਸਾਰੇ ਜੀਅ-ਜੰਤ। ਇਨਿ ਹੀਰੈ = ਇਸ ਪ੍ਰਭੂ-ਲਾਲ ਨੇ। ਮੈ ਪਾਈ = ਇਹ ਗੱਲ ਮੈਂ ਲੱਭੀ ਹੈ। ਬੇਧੀ = ਵਿੰਨ੍ਹ ਲਈਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente que se mueve como el viento es mantenida en Paz. Sí, el mundo entero es atravesado por este Diamante; yo lo he encontrado a través del Bani de la Palabra del Guru. (1)"