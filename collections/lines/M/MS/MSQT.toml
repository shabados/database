[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬੈਸੰਤਰਿ ਧਾਤੁ ਸੁਧੁ ਹੋਇ; ਤਿਉ ਹਰਿ ਕਾ ਭਉ. ਦੁਰਮਤਿ ਮੈਲੁ ਗਵਾਇ ॥"
page = 950
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the metal is purified with fire, so does the fear of God destroy the filth of the evil mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਧਾਤੂ ਅੱਗ ਨਾਲ ਸਾਫ ਸੁਥਰੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦਾ ਡਰ ਮੈਲੇ ਮਨ ਦੀ ਮਲੀਣਤਾ ਨੂੰ ਨਾਸ਼ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As fire purifies metal, so does the Fear of the Lord eradicate the filth of evil-mindedness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਗਨੀ ਮੇਂ ਪੜ ਕਰ ਸ੍ਵਰਣਾਦਿ ਧਾਤੂ ਸੁਧ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਹਰੀ ਕਾ ਭੌ ਦੁਰਮਤ ਰੂਪ ਮੈਲ ਕੋ ਗਵਾਇ ਕੇ ਅੰਤਸਕਰਣ ਕੀ ਸੁਧੀ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਵਿਚ (ਪਾਇਆਂ ਸੋਨਾ ਆਦਿਕ) ਧਾਤ ਸਾਫ਼ ਹੋ ਜਾਂਦੀ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਦਾ ਡਰ (ਮਨੁੱਖ ਦੀ) ਭੈੜੀ ਮੱਤ ਦੀ ਮੈਲ ਨੂੰ ਕੱਟ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰਿ = ਅੱਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el metal es purgado en el fuego, así el Temor de Dios destruye la mancha de la mente malvada."