[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਵੀ ਦਿਸਦਾ ਹੈ, ਇਹ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਕਰਕੇ ਹੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਚਿਹ ਹਸਤ ਅਜ਼ ਸੁਹਬਤਿ ਈਸ਼ਾਂ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The whole world follows his sacred Naam with their heart and soul. (34)"