[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣਾ ਹੈ; ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਇ ॥"
page = 151
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People describe Him, but he cannot be described, in the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਉਸ ਦਾ ਬਿਆਨ ਕਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਉਹ ਕੁਝ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has been described, but He cannot be described at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੀ ਕੁਦਰਤ ਦਾ ਜੋ ਕੁਛੁ ਕਹਣਾ ਹੈ, ਸੋ ਕੁਛੁ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਲ ਮਿਲਾਪ-ਅਵਸਥਾ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਰਤਾ-ਮਾਤ੍ਰ ਦੱਸੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਣਾ ਹੈ = (ਰਤਾ-ਮਾਤ੍ਰ) ਬਿਆਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tratando de exponer el concepto de Dios, uno acaba por quedarse mudo,"