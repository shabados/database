[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਰਹੰਤ ਸ੍ਰੋਤਾ; ਸੁਖ ਸਮੂਹ ਅਮੋਘ ਦਰਸਨਹ ॥"
page = 1355
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the God's Name, man is rid of coming and going, obtains, all comforts and sees the Lord's accredited vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਨ ਦੁਆਰਾ, ਬੰਦਾ ਆਉਣ ਅਤੇ ਜਾਣ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ, ਸਾਰੇ ਆਰਾਮ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਸਫਲ ਦੀਦਾਰ ਵੇਖ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cycle of coming and going in reincarnation is ended, absolute peace is obtained, and the Fruitful Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਹਰੀ ਕੇ ਜਸ ਕਾ ਸਰੋਤਾ ਹੋ ਕਰ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ। ਤਿਸ ਕੋ ਸੁਖੋਂ ਕਾ ਸਮੂਹ ਮਿਲਤਾ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਜਨ ਕਾ ਦਰਸਨ ਭੀ ਅਮੋਘ ਹੈ। ਭਾਵ ਯੇਹਿ ਤਿਸ ਕੇ ਦਰਸਨ ਤੇ ਜੀਵੋਂ ਕੀ ਇਛਾ ਪੂਰਨ ਹੋਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨ ਵਾਲੇ ਦਾ ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਫਲ ਦੇਣ ਤੋਂ ਖੁੰਝਦਾ ਨਹੀਂ, ਅਨੇਕਾਂ ਸੁਖ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el ciclo de las reencarnaciones termine, la Paz Absoluta es establecida y la Fructífera Visión del Darshan del Señor es obtenida."