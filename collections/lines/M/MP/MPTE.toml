[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਝਿ ਪਰਿਓ; ਮਨ ਮੀਠ ਮੋੁਹਾਰਾ ॥"
page = 1347
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is entangled in the sweet worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਮਿੱਠੀ ਸੰਸਾਰੀ ਮਮਤਾ ਅੰਦਰ ਫਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is entangled in sweet emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕਾ ਮਨ ਮੋਹਿ ਕੋ ਮੀਠਾ ਜਾਨ ਕਰ ਇਨੋਂ ਕੇ ਸਾਥ ਉਰਝਿ ਪਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭਨਾਂ ਦੇ) ਮਨ (ਮਾਇਆ ਦੇ) ਮੋਹ ਦੀ ਮਿਠਾਸ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਝਿ ਪਰਿਓ = ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ। ਮਹਾਰਾ = (ਅੱਖਰ 'ਮ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਮੋਹਾਰਾ' ਹੈ, ਇਥੇ 'ਮੁਹਾਰਾ' ਪੜ੍ਹਨਾ ਹੈ) ਮੋਹ ਦਾ। ਮੀਠ ਮਹਾਰਾ = ਮੋਹ ਦੀ ਮਿਠਾਸ ਵਿਚ।"

[[content]]
asset = "SNST"
