[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੋ ਦਛ ਪ੍ਰਜਾਪਤਿ ਕੇ ਮੁਨਿ ॥"
page = 650

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the sage Dutt reached the abode of Daksha Prajapati, he was greatly pleased alongwith his army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਇਆ ਸੁਣ ਕੇ (ਰਾਜੇ ਦੇ) ਸਾਕ, ਸੰਬੰਧ ਅਤੇ ਸੈਨਾ ਪ੍ਰਸੰਨ ਹੋ ਗਈ।"