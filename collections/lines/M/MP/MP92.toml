[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਕੂੜਿ ਪਚਹਿ. ਮਨਿ ਹਉਮੈ; ਦੁਹੁ ਮਾਰਗਿ ਪਚੈ ਪਚਾਈ ਹੇ ॥੬॥"
page = 1025
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon worshipper is ruined through falsehood and mental pride and putrefies in the way of duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਪੁਜਾਰੀ ਝੂਠ ਅਤੇ ਮਾਨਸਕ ਹੰਕਾਰ ਰਾਹੀਂ ਬਰਬਾਦ ਥੀ ਵੰਝਦਾ ਹੈ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਦੇ ਰਸਤੇ ਅੰਦਰ ਗਲਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynic is ruined through falsehood and his egotistical mind.On the path of duality, he rots away and decomposes. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਕਤ ਹੈਂ, ਸੋ ਝੂਠ ਕਰ ਕੇ ਜਲਤੇ ਹੈਂ, ਔ ਮਨ ਮੇਂ ਹਉਮੈਂ ਹੈ, ਸੋ ਤਿਸ ਸੇ ਖੋਟੇ ਮਾਰਗ ਕਰ ਆਪ ਜਲਤੇ ਹੈਂ ਔਰੋਂ ਕੋ ਜਲਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ। ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਹਉਮੈ ਹੈ ਉਹ ਮੇਰ-ਤੇਰ ਦੇ ਰਸਤੇ ਪੈ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ, ਹਉਮੈ ਉਸ ਨੂੰ ਖ਼ੁਆਰ ਕਰਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਹਿ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ। ਦੁਹੁ ਮਾਰਗਿ = ਹੋਰ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਾਲੇ ਰਸਤੇ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los amantes de Maya son destruidos por el ego y la dualidad.  (6)"