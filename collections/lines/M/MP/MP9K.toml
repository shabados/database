[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਤੁਧ ਨੋ ਸਾਲਾਹੇ ਸੁ ਸਭੁ ਕਿਛੁ ਪਾਵੈ; ਜਿਸ ਨੋ ਕਿਰਪਾ ਨਿਰੰਜਨ ਕੇਰੀ ॥"
page = 555
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Immaculate Lord, he who praiseth Thee and to whom, Thou art merciful, obtains everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ! ਜੋ ਤੇਰੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਉਤੇ ਤੂੰ ਮਿਹਰਬਾਨ ਹੈ, ਉਹ ਸਾਰਾ ਕੁਝ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who praises You obtains everything; You bestow Your Mercy upon him, O Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਝ ਕੋ ਸਹਾਲਤਾ ਹੈ, ਸੋ ਸਭ ਕੁਛ ਪਾਉਤਾ ਹੈ, ਹੇ ਨਿਰੰਜਨ! ਜਿਸ ਕੋ ਆਪ ਕੀ ਕ੍ਰਿਪਾ ਹੋਈ ਹੈ, ਸੋਈ ਤੇਰੀ ਸਲਾਘਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਭ ਕੁਝ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜੋ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਤੇ ਜਿਸ ਉਤੇ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te alaba, es bendecido con Tu Misericordia, con todas las Bondades, oh mi Señor Inmaculado."