[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਭ ਮਹਿ ਰਵਿ ਰਹਿਆ; ਥਾਨ ਥਨੰਤਰਿ ਸੋਇ ॥੧॥"
page = 260
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Lord is pervading every where In places and interspaces He is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਹਰਿ ਜਗ੍ਹਾ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅੰਦਰ ਉਹ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord is pervading everywhere; He is contained in all spaces and interspaces. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਵਾਹਗੁਰੂ ਸਰਬ ਥਾਨ ਥਨੰਤਰੋਂ ਮੇਂ (ਰਵਿ ਰਹਿਆ) ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਹਰੇਕ ਥਾਂ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ। ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਦੇ ਅੰਦਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque Él, tu Señor, prevalece en todo, en todas partes. (1)"