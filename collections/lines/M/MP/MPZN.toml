[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ; ਹੈ ਭੀ ਹੋਗੁ ॥"
page = 864
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God is and shall ever be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਭਗਵਾਨ ਹੈ ਅਤੇ ਹੋਵੇਗਾ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Transcendent Lord; He is, and always shall be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੂ ਹੀ ਪਰਮੇਸਰ ਅਬ ਹੈ (ਭੀ) ਭਵਿਖਤ ਮੇਂ ਗੁਰੂ ਹੀ ਪ੍ਰਮੇਸਰ ਹੋਵੈਂਗੇ। ਭਾਵ ਪ੍ਰਥਮ ਜਗ੍ਯਾਸੀ ਪ੍ਰਮੇਸਰ ਜਾਨ ਕੇ ਹੀ ਪੂਜਾ ਕਰੇਗਾ। ਪਸਚਾਤ ਗੁਰ ਉਪਦੇਸ ਸੇ ਜਬ ਬੋਧ ਹੋਗਾ ਤਬ ਤੋ ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਨੇਗਾ ਕਿ ਇਹੀ ਪਰਮੇਸਰ ਹੈ। ਕਿਉਂਕਿ ਜਬ ਬੋਧ ਨੇ ਸਾਰੇ ਹੀ ਵਾਹਿਗੁਰੂ ਦਿਖਾਵਨਾ ਹੈ ਤੌ ਗੁਰੂ ਕੇ ਸਰੀਰ ਮੇਂ ਕੈਸੇ ਦ੍ਵੈਤ ਭਾਵ ਹੋ ਸਕੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਪਰਮੇਸਰ ਦਾ ਰੂਪ ਹੈ, ਜੋ (ਪਹਿਲਾਂ ਭੀ ਮੌਜੂਦ ਸੀ) ਹੁਣ ਭੀ ਮੌਜੂਦ ਹੈ ਅਤੇ ਸਦਾ ਕਾਇਮ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru es Dios y Dios es el Guru y siempre lo será."