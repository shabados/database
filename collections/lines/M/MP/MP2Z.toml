[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਪ੍ਰਗਾਸ ਭਾਸਕਰਿ ਜਗਮਗ ਜੋਤ; ਉਲੂ ਅੰਧ ਕੰਧ ਬੁਰੀ ਕਰਨੀ ਕਮਾਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as bright light spreads all around when the Sun rises, but an owl has committed so many ill deeds that he remains hidden in dark caves and burrows,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਭਾਸਕਰਿ ਸੂਰਜ ਦੇ ਪੂਰਨ ਪ੍ਰਗਾਸ ਦੀ ਜੋਤ ਦੇ ਜਗਮਗ ਜਗਮਗ ਕਰਦਿਆਂ ਹੋਇਆਂ ਭੀ, ਉੱਲੂ ਨੇ ਐਸੀ ਹੀ ਬੁਰੀ ਕਰਨੀ ਕੀਤੀ ਹੋਈ ਹੈ ਕਿ ਓਸ ਨੂੰ ਅੰਨ੍ਹੀਆਂ ਕੰਧਾਂ ਖੋਲੇ ਹੀ ਪਸਿੰਦ ਔਂਦੇ ਹਨ।"