[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਨ ਬਰਤਨ ਕਉ; ਸਨਬੰਧੁ ਚਿਤਿ ਆਇਆ ॥"
page = 1145
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of household goods of daily use, she remember her dead relations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ ਦੇ ਵਰਤਣ ਵਾਲੇ ਘਰੇਲੂ ਵਸਤ ਵਲੇਵੇ ਦੀ ਖਾਤਰ ਉਹ ਆਪਣੇ ਮਰੇ ਹੋਏ ਸਾਕ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His attachment to his household and entanglements cloud his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੋਰ ਬਾਤ ਕਛੁ ਨਹੀ (ਬਲਨ) ਵਾਲੇਵਾ ਅਰਥਾਤ ਕੋਈ ਕੀਜ ਲੈਣੀ। ਪੁਨਾ ਔਰ ਬਰਤਨ ਵਿਵਹਾਰਾਂ ਦੇ ਸੁਖ ਯਾਦ ਕਰ ਕਰ ਕੇ ਸਨਬੰਧ ਚਿਤ ਆਯਾ ਹੈ, ਭਾਵ ਸਨਬੰਧੀ ਕੇ ਮਰਨੇ ਕਾ ਤੋ ਦੁਖ ਨਹੀਂ, ਪਰੰਤੂ ਸੁਖਾਂ ਨੂੰ ਯਾਦ ਕਰ ਕੇ ਰੋਵਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਸ ਨੂੰ ਵਿਛੁੜੇ ਸੰਬੰਧੀ ਦੇ ਨਾਲ) ਵਰਤਣ-ਵਿਹਾਰ ਦਾ ਸੰਬੰਧ ਚੇਤੇ ਆਉਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si, su actitud en el mundo lo hace actuar así."