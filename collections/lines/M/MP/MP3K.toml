[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਤ, ਕਹਾ ਦਧਿ ਦੋਸੁ ਲਗਾਵਤ, ਮਾਰ ਬਿਨਾ ਇਹ ਨਾਹਿ ਸਿਝੀ ਹੈ ॥੧੨੬॥"
page = 303

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna said on coming, “These milkmaids annoy me very much, they are blaming me only for curd, they will not get right without beating.”126."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਹੀ ਦਾ (ਮੈਨੂੰ) ਕੀ ਦੋਸ ਲਗਾਉਂਦੀ ਹੈ? ਮਾਰ ਤੋਂ ਬਿਨਾ ਇਹ ਸਿੱਧੀ ਹੋਣ ਵਾਲੀ ਨਹੀਂ ਹੈ ॥੧੨੬॥"