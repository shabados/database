[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਨੰਤ ਸ੍ਵਾਸਾ; ਭੈਯਾਨ ਧਰਮੰ ॥"
page = 1354
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The terribly unsparing, Righteous judge is counting the mortal's breaths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਧਰਮਰਾਜਾਂ, ਪ੍ਰਾਣੀ ਦੇ ਸੁਆਸ ਗਿਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Righteous Judge of Dharma is relentless; he counts each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਇਆਨਕ ਜੋ ਧਰਮ ਰਾਇ ਹੈ, ਸੋ ਤਿਸ ਕੇ ਸੁਆਸੋਂ ਕੋ ਗਿਨਤਾ ਹੈ, ਭਾਵ ਮਾਰਨੇ ਕੋ ਤਿਆਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਡਰਾਉਣਾ ਧਰਮ ਰਾਜ (ਇਸ ਦੀ ਉਮਰ ਦੇ) ਸਾਹ ਗਿਣਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Recto Juez del Dharma, no descansa. Él cuenta todas y cada respiración,"