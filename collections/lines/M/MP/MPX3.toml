data = "ਧਕਿ ਧਕਿ ਉਚਰੇ ਭਕਿ ਭਕਿ ਬੈਣੰ ॥੬੨੫॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Ram with their own eyes they raised utterances of lamentation.625."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਧੱਕ-ਧੱਕ ਕਰਦਾ ਹੋਇਆ ਬੁੜ-ਬੁੜਾ ਰਿਹਾ ਸੀ ॥੬੨੫॥"