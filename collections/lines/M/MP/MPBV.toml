[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅਨ ਕੋ ਦਾਤਾ. ਪੁਰਖੁ ਬਿਧਾਤਾ; ਨਾਨਕ. ਘਟਿ ਘਟਿ ਆਹੀ ॥੩॥੮॥੧੪੮॥"
page = 407
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the omnipotent Creator is the Donor of all the being and is contained in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਸਿਰਜਣਹਾਰ ਸਮੂਹ ਜੀਵਾਂ ਨੂੰ ਦੇਣ ਵਾਲਾ ਹੈ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of all beings, the Architect of Destiny; O Nanak, He is contained in each and every heart. ||3||8||148||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਸਭ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਬਿਧਾਤਾ ਅਕਾਲ ਪੁਰਖ ਘਟ ਘਟ ਮੇਂ ਬਿਆਪਕ ਹੈ॥੩॥੮॥੧੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਸਿਰਜਨਹਾਰ ਅਕਾਲ ਪੁਰਖ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਹ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੩॥੮॥੧੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਬਿਧਾਤਾ = ਸਿਰਜਨਹਾਰ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਆਹੀ = ਹੈ ॥੩॥੮॥੧੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador es Benéfico para toda la vida, y habita en todos los corazones. (3‑8‑148)"