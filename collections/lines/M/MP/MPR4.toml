[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਰਣਿ ਆਵੈ. ਤਿਸੁ ਕੰਠਿ ਲਾਵੈ; ਇਹੁ ਬਿਰਦੁ ਸੁਆਮੀ ਸੰਦਾ ॥"
page = 544
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who so ever seeks the Lord's protection, him He hugs to His bosom. This is quality of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਸਾਈਂ ਦੀ ਪਨਾਹ ਲੈਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲੈਦਾ ਹੈ। ਇਹ ਹੈ ਸਾਹਿਬ ਦਾ ਨਿੱਤ ਦਾ ਕਰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord lovingly embraces whoever comes to the Lord's Sanctuary - this is the way of the Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੀ ਸਰਣ ਮੇਂ ਆਵਤਾ ਹੈ ਤਿਸ ਕੋ ਗਲ ਸੇ ਲਗਾਇ ਲੇਤਾ ਹੈ, ਯਹ ਸ੍ਵਾਮੀ (ਸੰਦਾ) ਕਾ ਬਿਰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਇਹ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ ਕਿ ਜੇਹੜਾ ਜੀਵ ਉਸ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲ ਨਾਲ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਸੰਦਾ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que busque el Refugio del Señor, el Señor lo abraza a Su pecho; ésta es la Naturaleza del Señor."