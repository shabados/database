[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਰਜਾਦੁ ਆਇਆ. ਕਲਿ ਭੀਤਰਿ; ਬਾਹੁੜਿ. ਜਾਸੀ ਨਾਗਾ ॥"
page = 74
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou came against manner (naked) in the dark-age (world) and again, shall depart naked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਲਜੁਗ (ਜਗਤ) ਅੰਦਰ ਦਸਤੂਰ ਦੇ ਉਲਟ (ਨੰਗਾ) ਆਇਆਂ ਸੈ ਅਤੇ ਮੁੜ ਨੰਗਾ ਹੀ ਟੁਰ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You came into this Dark Age of Kali Yuga naked, and you shall depart again naked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾ ਮਰਜਾਦੁ) ਬੇਮ੍ਰਜਾਦਾ, ਭਾਵ ਜਨੇਊ ਆਦਕ ਬ੍ਰਣ ਆਸ੍ਰਮ ਕੇ ਸੰਸਕਾਰੋਂ ਸੇ ਰਹਤ ਆਯਾ, ਵਾ ਬਸਤ੍ਰੋਂ ਸੇ ਬਿਨਾ ਨਗਨ ਹੀ ਜਨਮਤਾ ਭਯਾ, (ਕਲਿ ਭੀਤਰਿ) ਕਲਪਨਾ ਕੇ ਬੀਚ ਲਗਾ ਹੂਆ (ਬਾਹੁੜਿ) ਪੁਨਾ: ਭੀ ਨਗਨ ਹੀ ਜਾਏਗਾ। ਨਗਨ ਕਹਿਨੇ ਕਾ ਪ੍ਰਯੋਜਨ ਏਹ ਹੈ ਕਿ ਪਦਾਰਥ ਨਾ ਕੋਈ ਸਾਥ ਆਇਆ ਹੈ ਔਰ ਨਾ ਕੋਈ ਸਾਥ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਨੰਗਾ ਆਉਂਦਾ ਹੈ, ਮੁੜ (ਇਥੋਂ) ਨੰਗਾ (ਹੀ) ਚਲਾ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਰਜਾਦੁ = ਮਰਜਾਦਾ ਤੋਂ ਬਿਨਾ, ਨੰਗਾ। ਕਲਿ ਭੀਤਰਿ = ਸੰਸਾਰ ਵਿਚ {ਨੋਟ: ਕਲਿ ਦਾ ਭਾਵ ਕਲਿਜੁਗ ਨਹੀਂ ਹੈ। ਸਮੇ ਦਾ ਕੋਈ ਭੀ ਨਾਮ ਰੱਖਿਆ ਜਾਏ, ਜੀਵ ਸਦਾ ਨੰਗਾ ਹੀ ਜੰਮਦਾ ਆਇਆ ਹੈ। ਜਿਸ ਸਮੇ ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਜਗਤ ਵਿਚ ਆਏ, ਉਸ ਸਮੇ ਦਾ ਨਾਮ ਕਲਿਜੁਗ ਪ੍ਰਸਿੱਧ ਸੀ। ਲਫ਼ਜ਼ 'ਕਲਿ' ਨੂੰ ਸਾਧਾਰਨ ਤੌਰ ਤੇ 'ਸੰਸਾਰ' ਦੇ ਅਰਥ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ। ਇਹ ਲਫ਼ਜ਼ ਇਸੇ ਅਰਥ ਵਿਚ ਹੋਰ ਭੀ ਕਈ ਵਾਰੀ ਬਾਣੀ ਵਿਚ ਵਰਤਿਆ ਹੋਇਆ ਹੈ}। ਬਾਹੁੜਿ = ਮੁੜ। ਜਾਸੀ = ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y después, desnudo, eres llevado hasta el vientre y desnudo te vas de allí también."