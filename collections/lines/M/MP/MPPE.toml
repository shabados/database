[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਸਭਸ ਕਾ ਦਾਤਾ ॥"
page = 1142
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru is the giver of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਸਾਰਿਆਂ ਦੇ ਦਾਤਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is the Giver of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਿਗੁਰ ਸਭਸ ਕੋ ਬਖਸ਼ਸ਼ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਭ ਜੀਵਾਂ ਨੂੰ (ਦਾਤਾਂ) ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru es Benéfico y Bondadoso con todos."