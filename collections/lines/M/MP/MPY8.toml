[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਪੰਡਿਤ; ਕਰਮਾ ਕਾਰੀ ॥"
page = 635
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear me, thou, O Brahman, the ritualist."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗੱਲ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਕਰਮ ਕਾਂਡੀ ਬ੍ਰਹਮਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O ritualistic Pandit:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਕਰਮੋਂ ਕੇ (ਕਾਰੀ) ਕਰਨੇ ਵਾਲੇ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ ਵਰਤ ਆਦਿਕ ਧਾਰਮਿਕ ਮਿਥੇ ਹੋਏ) ਕੰਮਾਂ ਦੇ ਵਿਸ਼ਵਾਸੀ ਹੇ ਪੰਡਿਤ! ਸੁਣ (ਇਹ ਕਰਮ ਧਰਮ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਪੈਦਾ ਕਰ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਡਿਤ = ਹੇ ਪੰਡਿਤ! ਕਰਮਾ ਕਾਰੀ = ਕਰਮ ਕਾਂਡੀ, ਤੀਰਥ ਵਰਤ ਆਦਿਕ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ ਕਰਮਾਂ ਦਾ ਵਿਸ਼ਵਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya ha embaucado al mundo entero y todas las acciones hechas a su favor conducen a la destrucción del ser."