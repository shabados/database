[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿ ਨ ਪਰਤ ਮੁਖ ਤੇ ਕਛੁ ਬਾਤਾ ॥"
page = 217

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the brothers blongwith Bharat seem in such splendour which cannot be described."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਬਾਰੇ) ਮੁਖ ਤੋਂ ਕੁਝ ਵੀ ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਸੀ।"