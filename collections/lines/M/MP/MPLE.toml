[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ; ਹਰਿ ਹਰਿ ਚੀਤਿ. ਨ ਆਇਆ ॥੧॥"
page = 1136
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even then he remembers not the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "still the faithless cynic does not remember the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਸਾਕਤ ਕੇ ਚਿਤ ਵਿਖੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਨਹੀਂ ਆਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਭੋਜਨ) ਟਿਕ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún así él no recuerda a Dios. (1)"