[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਗੁਰ; ਦਰਸ. ਨ ਦੇਖਹਿ ॥"
page = 416
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To see the sight of the Guru amounts to be holding, the primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਵੇਖਣਾ ਪਿਥਮ ਪ੍ਰਭੂ ਨੂੰ ਦੇਖਣ ਦੇ ਤੁੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru reveals the Darshan, the Blessed Vision of the Primal Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਰੂਪੁ ਜੋ ਸਤਗੁਰੂ ਹੈਂ ਤਿਨ ਕਾ ਜੋ ਦਰਸਨ ਨਹੀਂ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਕਦੇ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਨਹੀਂ ਕਰਦੇ ਸਭ ਦੇ ਮੁੱਢ ਸਰਬ-ਵਿਆਪਕ ਦਾ ਦਰਸ਼ਨ ਨਹੀਂ ਕਰਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Guru, ¿de qué sirve el nacimiento humano?"