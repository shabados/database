[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਅਨਰਥ ਸਮਰਥ ਰਣਿ; ਜਿਦਿਨ ਤੁਰੰਗ ਮਟਕ ਹੈ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day on which this warriors named Anarth (misfortune) will cause his horse to dance before you,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਸਮਰਥ ਸੂਰਮਾ 'ਅਨਰਥ' ਜਿਸ ਦਿਨ ਯੁੱਧ ਵਿਚ ਘੋੜੇ ਨੂੰ ਮਟਕਾਏਗਾ,"