[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੇਹਾ ਭਾਉ, ਤੇਹੋ ਫਲੁ ਪਾਇਆ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He receives the fruit in accordance with his desert.'"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇਹਾ (ਕਿਸੇ ਦਾ) ਭਾਉ ਹੋਵੇ ਤੇਹਾ ਹੀ (ਉਸ ਨੇ) ਫਲ ਪਾਇਆ ਹੈ।"