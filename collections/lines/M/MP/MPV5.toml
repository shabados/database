[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮੇਸਰ ਤੇ ਭੁਲਿਆਂ ਵਿਆਪਨਿ ਸਭੇ ਰੋਗ ॥"
page = 135
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting the supreme Lord, all the ailments cling to the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਿਮ ਨੂੰ ਭੁਲਾਉਣ ਕਰਕੇ ਇਨਸਾਨ ਨੂੰ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਚਿਮੜ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Transcendent Lord, all sorts of illnesses are contracted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਸੇ ਭੂਲਿਆਂ ਹੋਇਆਂ ਕੋ ਸੰਪੂਰਨ ਰੋਗ ਆਨ ਕਰ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ (ਦੀ ਯਾਦ) ਤੋਂ ਖੁੰਝਿਆਂ (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ ਜ਼ੋਰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪਨਿ = ਜ਼ੋਰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues, todas las desgracias vienen por olvidarse de Dios."