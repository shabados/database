[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ, ਚੇਲਾ ਗੁਰੂ; ਗੁਰੁ ਚੇਲੇ ਪਰਚਾ ਪਰਚਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The love between the Guru and the disciple was such that the disciple became Guru and the Guru disciple."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਨਾਨਕ ਤੇ) ਚੇਲੇ (ਅੰਗਦ) ਨੇ ਅਜਿਹਾ ('ਪਰਚਾ') ਪ੍ਰੇਮ ਲਾਇਆ ਕਿ ਗੁਰੂ ਚੇਲਾ ਅਰ ਚੇਲਾ ਗੁਰੂ ਬਣ ਗਿਆ।"