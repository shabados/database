[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਲੂ ਪਾਇ ਪੀੜਾਇਆ; ਹੋਇ ਫੁਲੇਲੁ ਖੇਲੁ ਵਰਤਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When alongwith flowers it was crushed in crusher, it became perfume oil."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ (ਇਹ) ਕੋਹਲੂ ਵਿਖੇ ਪੀੜਿਆ ਗਿਆ ਤਾਂ ਫੁਲੇਲ (ਬਣਕੇ) ਚੰਗਾ ਕੌਤਕ ਦੱਸਿਆ।"