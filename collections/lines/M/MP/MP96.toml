[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਤੁ. ਨ ਪਾਇਓ ਕਾਦੀਆ; ਜਿ ਲਿਖਨਿ ਲੇਖੁ ਕੁਰਾਣੁ ॥"
page = 4
line = 18

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਕਾਦੀਆਂ - ਕਾਦੀਆਂ ਨੇ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nor do the Qazis, who scribe the writing of Quran, Know the time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਕਾਜ਼ੀ, ਜਿਹੜੇ ਕੁਰਾਨ ਦੀ ਲਿਖਤ ਲਿਖਦੇ ਹਨ, ਸਮੇ ਨੂੰ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That time is not known to the Qazis, who study the Koran."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਦੀਆ) ਮਹੰਮਦਾਦੀ ਪੈਕੰਬਰੋ ਨੇ ਭੀ (ਵਖਤੁ) ਸਮਾ ਨਹੀ ਪਾਇਆ, ਜੌ ਪਾਯਾ ਹੋਤਾ ਤੌ ਲਿੱਖਣ ਸਾਥ ਕੁਰਾਨ ਮੇਂ ਲਿਖਾ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਮੇਂ ਦੀ ਕਾਜ਼ੀਆਂ ਨੂੰ ਖ਼ਬਰ ਨਾਹ ਲੱਗ ਸਕੀ, ਨਹੀਂ ਤਾਂ ਉਹ ਲੇਖ ਲਿਖ ਦੇਂਦੇ ਜਿਵੇਂ ਉਹਨਾਂ (ਆਇਤਾਂ ਇਕੱਠੀਆਂ ਕਰ ਕੇ) ਕੁਰਾਨ (ਲਿਖਿਆ ਸੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਤੁ = ਸਮਾ, ਜਦੋਂ ਜਗਤ ਬਣਿਆ। ਨ ਪਾਇਓ = ਨਾਹ ਲੱਭਾ। ਕਾਦੀਆ = ਕਾਜ਼ੀਆਂ ਨੇ। ਅਰਬੀ ਦੇ ਅੱਖਰ ਜ਼ੁਆਦ, ਜ਼ੁਇ ਅਤੇ ਜ਼ੇ ਦਾ ਉੱਚਾਰਨ ਅੱਖਰ 'ਦ' ਨਾਲ ਹੁੰਦਾ ਹੈ। ਲਫ਼ਜ਼ 'ਕਾਗਜ਼' ਦਾ 'ਕਾਗਦ', 'ਨਜ਼ਰ' ਦਾ 'ਨਦਰਿ' 'ਹਜ਼ੂਰ' ਦਾ 'ਹਦੂਰਿ' ਉਚਾਰਨ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ 'ਕਾਜ਼ੀ' ਦਾ 'ਕਾਦੀ' ਉਚਾਰਨ ਭੀ ਹੈ। ਜਿ = ਨਹੀ ਤਾਂ। ਲਿਖਨਿ = (ਕਾਜ਼ੀ) ਲਿਖ ਦੇਂਦੇ। ਲੇਖੁ ਕੁਰਾਣੁ = ਕੁਰਾਨ ਵਰਗਾ ਲੇਖ (ਭਾਵ, ਜਿਵੇਂ ਕਾਜ਼ੀਆਂ ਨੇ ਮੁਹੰਮਦ ਸਾਹਿਬ ਦੀਆਂ ਉਚਾਰੀਆਂ ਆਇਤਾਂ ਇਕੱਠੀਆਂ ਕਰ ਕੇ ਕੁਰਾਨ ਲਿਖ ਦਿੱਤਾ ਸੀ, ਤਿਵੇਂ ਉਹ ਜਗਤ ਦੇ ਬਣਨ ਦੇ ਸਮੇ ਦਾ ਮਜ਼ਮੂਨ ਭੀ ਲਿਖ ਦੇਂਦੇ)। ❀ ਨੋਟ: ਇਸ ਪਉੜੀ ਵਿਚ ਵਰਤੇ ਲਫ਼ਜ਼ 'ਵਖਤੁ', 'ਪਾਇਓ' ਅਤੇ 'ਕਾਦੀਆ' ਦੇ ਅਰਥਾਂ ਨੂੰ ਮੋੜ-ਤੋੜ ਕੇ ਕਾਦੀਆਨੀ ਮੁਸਲਮਾਨਾਂ ਵਲੋਂ ਅੰਵਾਣ ਸਿੱਖਾਂ ਨੂੰ ਟਪਲੇ ਲਾਏ ਜਾ ਰਹੇ ਹਨ ਕਿ ਇੱਥੇ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਪੇਸ਼ੀਨ-ਗੋਈ ਕਰ ਕੇ ਸਿੱਖਾਂ ਨੂੰ ਹਿਦਾਇਤ ਕੀਤੀ ਹੋਈ ਹੈ ਕਿ ਨਗਰ ਕਾਦੀਆਂ ਵਿਚ ਪਰਗਟ ਹੋਣ ਵਾਲੇ ਪੈਗ਼ੰਬਰ ਨੂੰ ਤੁਸਾਂ ਵਖਤ (ਮੁਸੀਬਤ) ਨਾਹ ਪਾਣਾ। ਅਸਾਂ ਇੱਥੇ ਕਿਸੇ ਬਹਿਸ ਵਿਚ ਨਹੀਂ ਪੈਣਾ ਤੇ ਕਿਸੇ ਨੂੰ ਟਪਲੇ ਭੀ ਨਹੀਂ ਲਾਣੇ। ਲਫ਼ਜਾਂ ਦੀ ਬਨਾਵਟ ਤੇ ਅਰਥਾਂ ਵਲ ਹੀ ਧਿਆਨ ਦਿਵਾਣਾ ਹੈ। ਲਫ਼ਜ਼ 'ਕਾਦੀਆਂ' ਪਦ-ਅਰਥ ਵਿਚ ਸਮਝਾਇਆ ਜਾ ਚੁੱਕਾ ਹੈ। ਲਫ਼ਜ਼ 'ਵਖਤੁ' ਅਰਬੀ ਦਾ ਲਫ਼ਜ਼ 'ਵਕਤ' ਹੈ। ਹਿੰਦੂਆਂ ਦਾ ਜ਼ਿਕਰ ਕਰਦਿਆਂ ਹੇਂਦਕਾ ਲਫ਼ਜ਼ 'ਵੇਲਾ' ਵਰਤਿਆ ਹੈ। ਮੁਸਲਮਾਨਾਂ ਦੇ ਜ਼ਿਕਰ ਵਿਚ ਮੁਸਲਮਾਣੀ ਲਫ਼ਜ਼ "

