data = "ਕਬਹੂ; ਭੂਮਿ ਪੈਆਰੁ. ਨ ਪਾਵੈ ॥੩॥"
page = 1164
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sometimes, he gets not even straw to lie down on the ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦੇ, ਉਸ ਨੂੰ ਧਰਤੀ ਤੇ ਪੈਣ ਲਈ ਪਰਾਲੀ ਭੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sometimes, they do not even have straw to put down on the ground. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਪ੍ਰਿਥੀ ਪੁਰ ਸੌਣੇ ਹੇਤ ਵਿਛਾਵਣੇ ਕੋ ਪਿਆਰ ਪਰਾਲੀ ਭੀ ਨਹੀਂ ਪਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਦੇ ਉਸ ਨੂੰ ਭੁੰਞੇ (ਵਿਛਾਉਣ ਲਈ) ਪਰਾਲੀ ਭੀ ਨਹੀਂ ਮਿਲਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a veces no encuentro ni una paja para ponerla sobre el piso pelón. (3)"