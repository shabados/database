[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਪਟ ਸਨੇਹੁ, ਨ ਹੋਇ ਧਿਙਾਣੈ ।੧੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Showing fake affection, none can forcibly prove to be truthful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਪਟੀ ਨੂੰ ਜ਼ੋਰਾਵਰੀ ਨਾਲ ਪ੍ਰੇਮ ਨਹੀਂ ਲਗ ਸਕਦਾ।"