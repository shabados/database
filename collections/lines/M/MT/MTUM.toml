[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨਵ ਏਕ ਬਡੋ ਬਲਵਾਨ; ਕ੍ਰਿਪਾਨ ਲੈ ਪਾਨਿ ਹਕਾਰ ਕੈ ਧਾਇਓ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One very powerful demon, holding his sword in his hand and shouting loudly came running.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਬਹੁਤ ਬਲਵਾਨ ਦੈਂਤ ਹੱਥ ਵਿਚ ਕ੍ਰਿਪਾਨ ਲੈ ਕੇ ਲਲਕਾਰਾ ਮਾਰਦਾ ਹੋਇਆ ਅਗੇ ਵਧਿਆ।"