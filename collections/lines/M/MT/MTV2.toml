[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਹ ਦੋਵੈ; ਖਸਮੁ ਏਕੋ ਜਾਣੁ ॥"
page = 223
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The routes are two, but know that their Master is One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਸਤੇ ਦੋ ਹਨ, ਪਰ ਸਮਝ ਲੈ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਮਾਲਕ ਇਕੋ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are two routes, but remember that their Lord and Master is only One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੀ ਔਰ ਮਨਮੁਖੀ ਯੇਹ ਰਸਤੇ ਤੋ ਦੋ ਹੈਂ ਪਰ ਵਾਹਿਗੁਰੂ ਪਤੀ ਦੋਨੋਂ ਕਾ ਇਕ ਜਾਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ ਪ੍ਰਭੂ ਤੋਂ ਹੀ ਸਾਰੀ ਉਤਪੱਤੀ ਹੋਣ ਤੇ ਭੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਜਗਤ ਵਿਚ) ਦੋਵੇਂ ਰਸਤੇ ਚੱਲ ਪੈਂਦੇ ਹਨ (-ਗੁਰਮੁਖਤਾ ਅਤੇ ਦੁਰਮਤਿ)। (ਪਰ ਹੇ ਭਾਈ! ਸਭ ਵਿਚ) ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ (ਵਰਤਦਾ) ਜਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਹ ਦੋਵੈ = ਦੋ ਰਸਤੇ (ਗੁਰਮੁਖਤਾ ਤੇ ਦੁਰਮਤਿ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay dos polaridades, pero el Señor, de ambas, es sólo el Uno;"