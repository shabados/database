[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਸੁਰਗ; ਫਿਰਿ ਫਿਰਿ ਅਉਤਾਰਾ ॥੩॥"
page = 389
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal therefore, again and again enters hells and heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਜੀਵ, ਮੁੜ ਮੁੜ ਕੇ ਦੌਜਕ ਅਤੇ ਬਹਿਸ਼ਤ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is reincarnated, again and again, into heaven and hell. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਬਾਰੰਬਾਰ ਸ੍ਵਰਗ ਨਰਕ ਮੇਂ ਵਾਰ ਵਾਰ ਆਉਂਦਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੁੜ ਮੁੜ (ਕਦੇ) ਨਰਕਾਂ (ਦੁੱਖਾਂ) ਵਿਚ (ਕਦੇ) ਸੁਰਗ (ਸੁਖਾਂ) ਵਿਚ ਪੈਂਦਾ ਹੈ (ਕਦੇ ਸੁਖ ਮਾਣਦਾ ਹੈ ਕਦੇ ਦੁੱਖ ਭੋਗਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਿ ਫਿਰਿ = ਮੁੜ ਮੁੜ। ਅਉਤਾਰਾ = ਜਨਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de la oscuridad de la conciencia uno pasa a la luz y de regreso nuevamente al mundo. (3)"