[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੋਟਿ ਮਧੇ; ਕੋ ਐਸਾ ਅਪਰਸ ॥੧॥"
page = 274
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, amongst million there is scarcely any such 'Aparas' (above attraction)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਐਹੋ ਜਿਹਾ ਅਪਰਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, among millions, there is scarcely one such 'touch-nothing Saint'. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕ੍ਰੋੜੋਂ ਪੁਰਸ਼ੋਂ ਵਿਖੇ ਕੋਈ ਵਿਰਲਾ ਐਸਾ (ਅਪਰਸ) ਭਗਤੁ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਇਹੋ ਜਿਹਾ ਵਿਰਲਾ ਬੰਦਾ \"ਅਪਰਸ\" (ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕਰੋੜ। ਮਧੇ = ਵਿਚ। ਕੋ = ਕੋਈ ਵਿਰਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, difícil es en verdad encontrar entre millones de hombres a alguien que irradie tal santidad y tal pureza.(1)"