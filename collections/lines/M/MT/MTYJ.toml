[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਸਟ ਮਹਿ. ਜਿਉ ਹੈ ਬੈਸੰਤਰੁ; ਮਥਿ ਸੰਜਮਿ ਕਾਢਿ ਕਢੀਜੈ ॥"
page = 1323
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the fire is locked in the wood, but it is made manifest by the mortal who knows the way of rubbing the wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਲੱਕੜ ਵਿੱਚ ਅੱਗ ਬੰਦ ਹੈ, ਪ੍ਰੰਤੂ ਉਹ ਪ੍ਰਾਣੀ ਹੀ ਇਸ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ, ਜੋ ਲੱਕੜ ਨੂੰ ਰਗੜਨ ਦੀ ਜੁਗਤੀ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The potential energy of fire is within the wood; it is released if you know how to rub it and generate friction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਠ ਕੇ ਬੀਚ ਬੈਸੰਤਰ ਪੂਰਨ ਹੈ ਔਰ ਸੰਜਮ ਕੇ ਸਾਥ ਮਥ ਕਰ ਕੇ ਨਿਕਾਲਨੇ ਵਾਲਾ ਨਿਕਾਲ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਹਰੇਕ) ਲੱਕੜੀ ਵਿਚ ਅੱਗ (ਲੁਕੀ ਰਹਿੰਦੀ) ਹੈ, (ਪਰ) ਜੁਗਤਿ ਨਾਲ ਉੱਦਮ ਕਰ ਕੇ ਪਰਗਟ ਕਰ ਸਕੀਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El potencial de la energía y del fuego está en el interior de la madera, y éste se libera si sabes como frotar y generar fricción;"