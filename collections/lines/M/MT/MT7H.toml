[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਸਭੇ ਨਾਰਾਇਣੈ; ਜੇਤੇ ਮਨਿ ਭਾਵੰਨਿ ॥"
page = 134
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Primal Being are all the delights which fascinate the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਿ ਪੁਰਖ ਅੰਦਰ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਹਨ ਜਿਹੜੀਆਂ ਚਿੱਤ ਨੂੰ ਮੋਹਿਤ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord are all pleasures which please the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਜੀਵੋਂ ਕੇ ਮਨ ਮੇਂ ਰੰਗ ਭਾਵਤੇ ਹੈਂ ਸਭ ਨਰਾਇਣ ਕੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਭਜਨ ਕਰ ਸਭ ਅਨੰਦ ਬੀਚ ਹੀ ਆ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਜਿਤਨੇ ਭੀ ਕੌਤਕ ਹੋ ਰਹੇ ਹਨ, (ਨਾਮ-ਧਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਸਾਰੇ ਮਨ ਵਿਚ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ ਜੇਤੇ = ਜਿਤਨੇ ਭੀ ਰੰਗ ਹਨ। ਨਾਰਾਇਣੈ = ਪਰਮਾਤਮਾ ਦੇ। ਭਾਵੰਨਿ = ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Ser Primordial encuentras todos los deleites que fascinan a la mente."