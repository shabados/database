[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੰਨਿ ਜੜਾਂਈ ਆਪਣੈ; ਲਹਾਂ ਸੁ ਸਜਣੁ ਟੋਲਿ ॥੨੧॥"
page = 1426
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them, I would attach to my body and search for and find that Friend of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਸਰੀਰ ਨਾਲ ਜੋੜ ਲਵਾਂਗੀ ਅਤੇ ਖੋਜ ਭਾਲ ਕੇ ਉਸ ਆਪਣੇ ਮਿਤ੍ਰ ਨੂੰ ਪਾ ਲਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would attach them to my body, and seek out and find my Friend. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪਰੋਂ ਕੋ ਅਪਣੇ ਸੂਖਮ ਤਨ ਅੰਤਸ਼ਕਰਨ ਮੇਂ ਧਾਰਨ ਕਰੋਂ ਤਬ ਤਿਨੋਂ ਕਰ ਕੇ ਪਰਮੇਸ਼੍ਵਰ ਸਜਣ ਕੋ (ਟੋਲਿ) ਖੋਜ ਲੇਵੋਂ; ਪੁਨਾ: (ਸਾਵੀ ਤੋਲਿ) ਸ੍ਰੀਰ ਕੇ ਬਰਾਬਰ ਤੋਲ ਕੇ ਲੇਵੋਂ, ਪਰਮੇਸ਼੍ਵਰ ਜੈਸਾ ਹੀ ਮੈਂ ਹੋ ਜਾਵਾਂ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹ ਖੰਭ ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਜੜ ਲਵਾਂ ਅਤੇ (ਉਡਾਰੀ ਲਾ ਕੇ) ਭਾਲ ਕਰ ਕੇ ਉਸ ਸੱਜਣ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਵਾਂ (ਭਾਵ, ਆਪਾ-ਭਾਵ ਸਦਕੇ ਕੀਤਿਆਂ ਹੀ ਉਹ ਆਤਮਕ ਉਡਾਰੀ ਲੱਗਦੀ ਹੈ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਲੱਭ ਪੈਂਦਾ ਹੈ) ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੰਨਿ = ਸਰੀਰ ਉਤੇ। ਟੋਲਿ = ਖੋਜ ਕੇ। ਸਜਣੁ = ਮਿੱਤਰ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me las pondría en mi cuerpo para buscar y encontrar a mi Amigo. (21)"