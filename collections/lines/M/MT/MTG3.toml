type = "primary"
data = "ਕਈ ਮੂੜ੍ਹ, ਪਾਤ੍ਰ ਪੂਜਾ ਕਰੰਤ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many fools worship the leaves (of Tulsi plant). !"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਮੂਰਖ (ਬਿਲ ਜਾਂ ਤੁਲਸੀ ਦੇ) ਪੱਤਰਾਂ ਨਾਲ (ਉਸ ਦੀ) ਪੂਜਾ ਕਰਦੇ ਹਨ;"