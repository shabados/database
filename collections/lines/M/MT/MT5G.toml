[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ ਭਗਤ ਵਸਹਿ; ਕੇ ਲੋਅ ॥"
page = 8
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints of various worlds dwell there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਪੁਰੀਆਂ ਦੇ ਸਾਧੂ ਉਥੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The devotees of many worlds dwell there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਥੈ) ਤਹਾਂ (ਕੇ) ਕੇਈਕ ਭਗਤ (ਲੋਅ) ਲੋਕ ਹੀ ਵਸਤੇ ਹੈਂ, ਭਾਵ ਤਿਨਾ ਮੈ ਪਾਮਰ ਨਹੀ ਵਸਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਕਈ ਭਵਣਾਂ ਦੇ ਭਗਤ ਜਨ ਵੱਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਅ = ਲੋਕ, ਭਵਣ। ਕੇ ਲੋਅ = ਕਈ ਭਵਣਾਂ ਦੇ। (ਵੇਖੋ ਪਉੜੀ ੩੪ ਵਿਚ 'ਕੇ ਰੰਗ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos de incontables mundos habitan ahí y,"