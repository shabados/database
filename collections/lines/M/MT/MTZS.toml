[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੋਗ ਮਾਇਆ ਮਹਾ ਰਾਜਧਾਨੀ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O great Yogmaya! Thou art the eternal Bhavani in the past, present and future"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਹਾਨ ਯੋਗ-ਮਾਇਆ ਹੈਂ, ਤੂੰ ਹੀ ਮਹਾਨ ਰਾਜ ਸੱਤਾ ਹੈਂ।"