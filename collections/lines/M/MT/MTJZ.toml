[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਹਿ. ਸਨਕਾਦਿ ਆਦਿ; ਜਨਕਾਦਿ ਜੁਗਹ ਲਗਿ ॥"
page = 1390
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sages like Sanak and the kings like Janak, etc. Sing the praises of Guru Nanak for ages upon ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ ਵਰਗੇ ਰਿਸ਼ੀ ਅਤੇ ਜਨਕ ਵਰਗੇ ਰਾਜੇ ਆਦਿਕ ਯੁਗਾਂ-ਯੁਗੰਤਰਾਂ ਪ੍ਰਯੰਤ ਗੁਰੂ ਨਾਨਕ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਹਿਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sanak and Janak and the others sing His Praises, age after age."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਨਕਾਦਿਕ ਆਦੀ ਰਿਖੀ ਜਨਕ ਆਦੀ ਰਾਜਾ ਭੀ ਜੁਗੋਂ ਪ੍ਰਯੰਤ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਨਕ ਆਦਿ ਬ੍ਰਹਮਾ ਦੇ ਚਾਰੇ ਪੁੱਤ੍ਰ, ਜਨਕ ਆਦਿਕ ਪੁਰਾਤਨ ਰਿਸ਼ੀ ਕਈ ਜੁੱਗਾਂ ਤੋਂ (ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ) ਗੁਣ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sanak, Yanak y los otros, cantan Sus Alabanzas Época tras Época. Bendito, Bendito, Bendito y Fructífero es el Sublime"