[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਉ ਬਿਸਰੈ; ਜਿ. ਘਾਲ ਨ ਭਾਨੈ ॥"
page = 289
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why forget Him who disregards not mortal's service?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਈਏ ਜੋ ਪ੍ਰਾਣੀ ਦੀ ਸੇਵਾ ਨੂੰ ਅੱਖੋ ਉਹਲੇ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget Him, who does not overlook our efforts?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਹਰੀ ਕਿਉਂ ਵਿਸਰੈ ਜੋ ਕਮਾਈ ਕਰੀ ਹੋਈ ਕੋ ਦੂਰ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਵਾ ਜੀਵੋਂ ਕੋ ਕਰਤਵ ਕਾ ਫਲ੍ਹ ਭੁਗਾਏ ਬਿਨਾਂ ਨਾਸ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਨੂੰ) ਉਹ ਪ੍ਰਭੂ ਕਿਉਂ ਵਿਸਰ ਜਾਏ ਜੋ (ਮਨੁੱਖ ਦੀ ਕੀਤੀ) ਮੇਹਨਤ ਨੂੰ ਅਜਾਈਂ ਨਹੀਂ ਜਾਣ ਦੇਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podríamos abandonar a Aquél que premia nuestros esfuerzos"