[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੈ ਅਨੰਦੁ ਅਨੰਦੀ ਮੇਰਾ ॥"
page = 1073
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Blissful Lord makes merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਖ਼ੁਸ਼ਬਾਸ਼ ਮਾਲਕ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Blissful Lord is forever in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਸ੍ਵਾਮੀ ਜੋ ਅਨੰਦੀ ਹੈ, ਸੋ ਅਨੰਦ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖ਼ੁਸ਼ੀਆਂ ਦਾ ਮਾਲਕ ਮੇਰਾ ਪ੍ਰਭੂ (ਆਪ ਹੀ ਹਰ ਥਾਂ) ਖ਼ੁਸ਼ੀ ਮਾਣ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੈ ਅਨੰਦੁ = ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ। ਅਨੰਦੀ = ਆਨੰਦ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Éxtasis esta siempre en ese Estado."