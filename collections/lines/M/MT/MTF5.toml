[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾ ਖਾਕ ਹੋਇ; ਦਰਗਹ ਪਾਵੈ ਮਾਣੁ ਨਿਮਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming humble and falling at the feet he becomes dust and earns honour in the court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰ ਦੀ) ਚਰਨੀ ਪੈਕੇ ਚਰਨ ਧੂੜ ਬਣ ਗਏ ਹਨ (ਇਸ ਕਰ ਕੇ ਉਹ ਇਥੇ) ਨਿਮਾਣੇ (ਹਨ, ਪਰ) ਦਰਗਾਹ ਵਿਖੇ ਮਾਣ ਪਾਉਣਗੇ।"