[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਹਰਿ ਦਰਗਹਿ ਪੈਨਾਈਅਹਿ; ਜਿਨ ਹਰਿ ਵੁਠਾ ਮਨ ਮਾਹਿ ॥"
page = 310
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They in whose heart God abides are robed in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਹਿਰਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, within whose minds the Lord abides, are robed with honor in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ (ਵੁਠਾ) ਵਸਿਆ ਹੈ, ਸੋ ਹਰੀ ਕੀ ਦਰਗਾਹ ਮੇਂ ਪੈਨਾਈਤੇ ਹੈਂ ਅਰਥਾਤ ਪਤ ਸੰਯੁਕਤ ਕਰੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ (ਭਾਵ, ਪਰਗਟ ਹੁੰਦਾ ਹੈ) ਉਹਨਾਂ ਨੂੰ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਨਾਈਅਹਿ = ਮੰਨੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਸਿਰੋਪਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ। ਵੁਠਾ = ਵੁੱਠਾ, ਵੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son aclamados en la Corte del Señor;"