[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਡਾ ਰੋਗੁ ਹੈ; ਸਿਰਿ ਮਾਰੇ ਜਮਕਾਲਿ ॥"
page = 1258
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are stricken with the great malady of pride and death's courier strikes them on the head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਹੰਕਾਰ ਦੀ ਭਾਰੀ ਬੀਮਾਰੀ ਚਿਮੜੀ ਹੋਈ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਰ ਤੇ ਸੱਟ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are stricken with the great disease of egotism; they are hit on the head by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਹਉਮੈ ਕਾ ਬਡਾ ਭਾਰੀ ਰੋਗੁ ਹੈ, ਤਾਂ ਤੇ ਤਿਨ ਕੇ ਸਿਰ ਪਰ ਜਮਕਾਲੁ ਮਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹਉਮੈ ਦਾ ਵੱਡਾ ਰੋਗ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਆਤਮਕ ਮੌਤ ਨੇ ਉਹਨਾਂ ਨੂੰ ਸਿਰ-ਪਰਨੇ ਸੁੱਟਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ-ਭਾਰ, ਸਿਰ-ਪਰਨੇ। ਜਮਕਾਲਿ = ਜਮਕਾਲ ਨੇ, ਆਤਮਕ ਮੌਤ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Están afectados por la gran enfermedad del egoísmo; el emisario de la muerte les pega en la cabeza."