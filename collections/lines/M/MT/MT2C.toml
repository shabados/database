[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਚਿ ਪਛਾਤਾ. ਸਾਚੈ ਰਾਤਾ; ਸਾਚੁ ਮਿਲੈ ਮਨਿ ਭਾਵੈ ॥"
page = 1112
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true person, who realises the True Lord and is imbued with truth meets with the true One and becomes pleasing to His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਪੁਰਸ਼ ਜੋ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ ਉਹ ਸਤਿਪੁਰਖ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true person realizes the True Lord, and is imbued with Truth. He meets the True Lord, and is pleasing to the Lord's Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚ ਮੇਂ ਰਾਤਾ ਹੈ ਤਿਸ ਪੁਰਸ ਨੇ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਸਚ ਕੋ ਪਛਾਤਾ ਹੈ, ਸਚੇ ਵਾਹਗੁਰੂ ਮੇਂ ਮਿਲਾ ਹੈ ਅਰ ਵਹੀ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਸਦਾ-ਕਾਇਮ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪਿਆਰਾ ਲੱਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਪਛਾਤਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ। ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਮਨਿ ਭਾਵੈ = (ਉਸ ਦੇ) ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Verdad el Uno es concebido, e imbuido uno en Su Verdad, ama al Uno Verdadero."