[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਹੀ ਸਿਰੀ ਕਰਤਾਰੁ ਹੈ; ਆਪਿ ਨਿਆਰਾ ਕਰਿ ਦਿਖਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is in the beginning and at the end of this creation yet in this Shastra he is shown as separate from this creation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਪੁੰਨ ਥੋਂ ਆਪ ਕਰਤਾਰ ਅਲੱਗ ਰਹਿਕੇ ਦਿਖਾਉਂਦਾ ਹੈ,"