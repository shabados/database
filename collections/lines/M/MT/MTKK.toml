[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਅਰਿ ਕਹਿ ਕਰ ਤੁਪਕ ਕੇ; ਲੀਜੋ ਨਾਮ ਸੁ ਧਾਰ ॥੭੪੦॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly from your mouth the word “Nayanotam” and then saying the words “Pati Ari”, comprehend all the names of Tupak.740."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਪਤਿ' ਅਤੇ 'ਅਰਿ' ਸ਼ਬਦ ਕਹਿ ਕੇ ਤੁਪਕ ਦਾ ਨਾਮ ਯਾਦ ਰਖ ਲਵੋ ॥੭੪੦॥"