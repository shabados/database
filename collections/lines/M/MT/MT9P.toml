[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ. ਗੁਰੁ ਗੁਰੁ ਕਰਤ; ਭਰਮ ਗਏ ॥"
page = 241
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on God's Name and the Great Guru, my doubts are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅਤੇ ਵਡੇ ਗੁਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰਾ ਮੇਰੇ ਵਹਿਮ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling upon the Lord, Har, Har, and the Guru, the Guru, my doubts have been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਗੁਰ ਗੁਰ ਕਰਤੇ ਹੂਏ ਹਮਾਰੇ ਭ੍ਰਮ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ, ਗੁਰੂ ਗੁਰੂ ਕਰਦਿਆਂ ਮੇਰੇ ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਭਟਕਣਾਂ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en el Señor y en el Guru, mis dudas fueron resueltas,"