[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਕਿਰਪਾ ਧਾਰਿ ਪ੍ਰਭ; ਸਤਿਗੁਰ ਸੁਖਿ ਵਸੰਨਿ ॥੧॥"
page = 301
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy onto slave Nanak, O Lord, that he may abide in peace by meeting the Satguru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਉਤੇ ਮਿਹਰ ਕਰ, ਹੇ ਸੁਆਮੀ! ਤਾਂ ਜੋ ਉਹ ਸਤਿਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਆਰਾਮ ਵਿੱਚ ਵੱਸੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shower Your Mercy upon servant Nanak, O God, that he may dwell in peace with the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਐਸੀ ਕ੍ਰਿਪਾ ਧਾਰਿ ਜੋ ਸਤਿਗੁਰੋਂ ਕਾ ਸਾਥ ਮਿਲ ਕਰ ਤੇਰੇ ਸੁਖ ਸਰੂਪ ਮੇਂ ਵਸੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! (ਜਿਨ੍ਹਾਂ) ਮਨੁੱਖਾਂ ਤੇ ਹਰੀ (ਇਹੋ ਜਿਹੀ) ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਉਹ ਸਤਿਗੁਰੂ ਦੇ (ਬਖ਼ਸ਼ੇ ਹੋਏ) ਸੁਖ ਵਿਚ (ਸਦਾ) ਵੱਸਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "'ਵਸੰਨਿ' ਦਾ ਅਰਥ 'ਮੈਂ ਵਸਦਾ ਰਹਾਂ' ਕਰਨਾ ਗ਼ਲਤ ਹੈ (ਵੇਖੋ, 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')। ਧਾਰਿ = ਧਾਰੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sé Misericordioso conmigo, oh Dios, para que pueda habitar en la Paz del Guru.(1)"