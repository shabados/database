[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੜੀਐ ਕਜਲ ਕੋਠੜੀ; ਮੁਹੁ ਕਾਲਖ ਭਰੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If someone enters a room full of soot his face is sure to be blackened."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੇ) ਕੱਜਲ ਦੀ ਕੋਠੜੀ ਵਿਚ ਜਾ ਵੜੀਏ ਤਾਂ ਮੂੰਹ ਕਾਲਕ ਨਾਲ ਭਰ ਜਾਂਦਾ ਹੈ, (ਬੇਮੁਖ ਦੇ ਸੰਗ ਵਿਚ ਕਲੰਕ ਲੱਗਦਾ ਹੈ।"