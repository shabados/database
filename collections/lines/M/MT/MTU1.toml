[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮਿ; ਜਿਨ ਪ੍ਰੀਤਿ ਪਿਆਰੁ ॥"
page = 1129
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who love the Lord's lovely Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰੇ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who love the Beloved Name of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਮੇਂ ਜਿਨਿ ਪੁਰਸੋਂ ਕੀ ਤਨ ਮਨ ਕਰ ਕੇ ਪ੍ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਪ੍ਰੀਤ ਹੈ ਜਿਨ੍ਹਾਂ ਦਾ ਪਿਆਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se han apegado al Bienamado Nombre de Dios,"