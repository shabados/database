[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਸਚੁ ਨਾਮੁ ਪਰਮੇਸਰਾ ॥"
page = 1168
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thy Name, O supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਤੇਰਾ ਨਾਮ, ਹੈ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is True, O Transcendent Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਤੇਰਾ ਨਾਮੁ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ਼ਰ! ਮੇਰੇ ਵਾਸਤੇ ਤੇਰਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu sólo Nombre es Eterno y Siempre Verdadero, oh Dios de dioses."