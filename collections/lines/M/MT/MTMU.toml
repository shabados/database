[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨਾ ਏਕ ਨਾਮ, ਨ ਕਾਮੰ ਕਬੈ ਹੈ ॥੩੪੩॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without the one Name of the Lord, nothing else will be of any use.116.343."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਇਕ ਨਾਮ ਦੇ (ਹੋਰ ਕੋਈ) ਕਦੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ ॥੩੪੩॥"