[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ, ਕਰਮ ਕਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They practice the remembrance of Lords name, charity and ablutions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਮ, ਦਾਨ ਤੇ ਇਸ਼ਨਾਨ (ਤਿੰਨਾਂ) ਕਰਮਾਂ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ।"