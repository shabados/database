[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਸਾਬੁਨਿ; ਕਾਪਰ ਊਜਲ ਹੋਤ ॥"
page = 914
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the soap cleanses the cloth;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਬਣ ਕੱਪੜੇ ਨੂੰ ਸਾਫ ਸੁਥਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As cloth is cleaned by soap,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਾਬਨ ਕਰ ਕੇ ਕਪੜੇ ਉਜਲ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਾਬਣ ਨਾਲ ਕੱਪੜੇ ਸਾਫ਼-ਸੁਥਰੇ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਬੁਨ = ਸਾਬਣ ਨਾਲ। ਕਾਪਰ = ਕੱਪੜੇ। ਊਜਲ = ਸਾਫ਼-ਸੁਥਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el jabón limpia la mugre,"