[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਸਨ. ਮਗਨ ਮਰੰਮ ਸਿਉ; ਖੰਡ ਖੰਡ ਕਰਿ ਹਾਰ ॥੧੦॥"
page = 1364
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Musan! I would break into bits, the necklace, with whose mysterious love I am intoxicated, to be able to embrace the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਸਨ! ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਗੈਬੀ ਪ੍ਰੇਮ ਨਾਲ ਮੈਂ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹਾਂ, ਉਸ ਨੂੰ ਗਲਵਕੜੀ ਪਾਉਣ ਲਈ ਮੈਂ ਆਪਣੀ ਮਾਲਾ ਨੂੰ ਟੋਟੇ ਟੋਟੇ ਕਰ ਦਿਆਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Musan, I am intoxicated with His Mystery. I break the necklace of pride into bits. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਸਨ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਹਰੀ ਕੇ ਗਿਆਨ ਧਿਆਨ ਰੂਪੀ ਮਰਮ ਮੇਂ ਜੋ ਮਗਨ ਹੂਏ ਹੈਂ, ਤਿਨੋਂ ਕੇ ਯਦਪਿ ਕੋਈ ਟੁਕੜੇ ਟੁਕੜੇ ਕਰੇ ਤਦਪਿ ਵੋਹ ਕਾਟਣੇ ਵਾਲਾ ਹਾਰ ਜਾਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਕਿ ਤਿਸ ਹਰਿ ਭਗਤਿ ਕੋ ਕੋਈ ਪੀੜਾ ਪ੍ਰਤੀਤ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਲੁਟਾ ਰਹੇ ਮਨੁੱਖ! ਜੇ ਤੂੰ (ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੇ) ਭੇਤ ਵਿਚ ਮਸਤ ਹੋਣਾ ਚਾਹੁੰਦਾ ਹੈਂ, ਤਾਂ ਆਪਣੇ ਇਹਨਾਂ ਹਾਰਾਂ ਨੂੰ ('ਨਵਖੰਡ ਬਸੁਧਾ ਭਰਮ' ਅਤੇ 'ਜਪ ਤਪ ਸੰਜਮ' ਆਦਿਕ ਵਿਖਾਵਿਆਂ ਨੂੰ) ਟੋਟੇ ਟੋਟੇ ਕਰ ਦੇਹ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰੰਮ = ਮਰਮ, ਭੇਤ। ਸਿਉ = ਨਾਲ, ਵਿਚ। ਖੰਡ ਖੰਡ = ਟੋਟੇ ਟੋਟੇ। ਕਰਿ = ਕਰ ਦੇਹ। ਹਾਰ = ਹਾਰਾਂ ਨੂੰ, ਸਰੀਰਕ ਸ਼ਿੰਗਾਰਾਂ ਨੂੰ, ਬਾਹਰਲੇ ਧਾਰਮਿਕ ਵਿਖਾਵਿਆਂ ਨੂੰ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Musan, estoy totalmente embebido en Su Misterio, y hago pedazos el collar del orgullo.(10)"