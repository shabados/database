[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਪਛਾਣੈ ਊਜਲਾ; ਸਿਰਿ ਕਾਸਟ ਲੋਹਾ ਪਾਰਿ ॥"
page = 1089
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The countenance of him, who recognises the Lord's will, becomes bright and he crosses over like iron on timber."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਿੰਝਾਣਦਾ ਹੈ, ਉਸ ਦਾ ਚਿਹਰਾ ਰੋਸ਼ਨ ਥੀ ਵੰਝਦਾ ਹੈਂ ਅਤੇ ਉਹ ਲੱਕੜੀ ਉਤੇ ਲੋਹੇ ਦੀ ਮਾਨੰਦ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the Hukam of God's Command - his face is radiant and bright; he floats across, like iron upon wood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮ ਪਛਾਣੈ ਤਾਂ ਪਾਪੀ ਜੀਵ ਰੂਪ ਕਾਗ ਉਜਲਾ ਹੋਤਾ ਹੈ, ਔ ਸਤਿਸੰਗ ਕਾਸ੍ਟ ਕੇ ਸਿਰ ਪਰ ਅਰਥਾਤ ਸਾਥ ਮਿਲ ਕੇ ਜੜ ਜੀਵ ਰੂਪ ਲੋਹਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਪਛਾਣਦਾ ਹੈ ਤਾਂ (ਕਾਂ ਤੋਂ) ਹੰਸ ਬਣ ਜਾਂਦਾ ਹੈ (ਜਿਵੇਂ) ਲੱਕੜ ਦੇ ਆਸਰੇ ਲੋਹਾ (ਨਦੀ ਦੇ) ਪਾਰਲੇ ਕੰਢੇ ਜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਕਾਸਟ = ਲੱਕੜ ਦੇ ਸਿਰ ਤੇ (ਚੜ੍ਹ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno conoce la Gloriosa Voluntad del Señor, hasta su mente de hierro es llevada a través en la Barca de madera del Guru."