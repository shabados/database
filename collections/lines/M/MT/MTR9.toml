[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਨੇੜੈ; ਕਿਸੁ ਆਖਾ ਦੂਰਿ ॥੪॥"
page = 839
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should I call near and whom far from the Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਤੋਂ ਕਿਸ ਨੂੰ ਨਜ਼ਦੀਕ ਅਤੇ ਕਿਸ ਨੂੰ ਦੁਰੇਡੇ ਕਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is close, and who is far away? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੋ ਨਿਕਟ ਕਿਸ ਪ੍ਰਕਾਰ ਕਹੋ ਔ ਦੂਰ ਕਿਸ ਪ੍ਰਕਾਰ ਕਹੋ; ਵਾ ਕਿਸ ਵਸਤੂ ਤੇ ਨੇੜੇ ਕਹੋ ਅਰ ਦੂਰ ਕਿਸ ਤੇ ਕਹੋ, ਭਾਵ ਯਹਿ ਸੋ ਸ੍ਵਾਮੀ ਸਭ ਕਾ ਅਪਣਾ ਆਪ ਸਰੂਪ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹ ਦੱਸਾਂ ਕਿ ਕਿਸ ਤੋਂ ਉਹ ਪਰਮਾਤਮਾ ਨੇੜੇ ਹੈ ਤੇ ਕਿਸ ਤੋਂ ਦੂਰ ਹੈ? (ਭਾਵ, ਪਰਮਾਤਮਾ ਨਾਹ ਕਿਸੇ ਤੋਂ ਨੇੜੇ ਤੇ ਨਾਹ ਕਿਸੇ ਤੋਂ ਦੂਰ ਹੈ, ਹਰੇਕ ਵਿਚ ਇਕ-ਸਮਾਨ ਵਿਆਪਕ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਾ = ਆਖਾਂ, ਮੈਂ ਆਖਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está lejos para algunos y muy cerca para otros(4)"