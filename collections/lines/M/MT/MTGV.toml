[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚੇ ਸਬਦ ਅਨਾਹਦ ਬਾਜੇ; ਸੰਗੇ ਸਾਰਿੰਗਪਾਨੀ ॥"
page = 1350
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial strain of the five musical instruments resounds within me and I abide ever with the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਸੰਗੀਤਕ ਸਾਜਾਂ ਦਾ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਮੇਰੇ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ ਅਤੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਸੰਸਾਰ ਦੇ ਸੁਆਮੀ ਨਾਲ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unstruck Melody of the Panch Shabad, the Five Primal Sounds, vibrates and resounds. I dwell with the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਬਦ, ਭਾਵ ਵਾਕ ਆਦਿਕ ਪਾਂਚੋਂ ਇੰਦ੍ਰੀਓਂ ਕਾ ਪ੍ਰਕਾਸ਼ਕ ਜਾਨਨਾ, ਇਹੀ (ਅਨਾਹਦ) ਏਕਰਸ (ਸਬਦ) ਵਾਜੇ ਬਜੇ ਹੈਂ; ਵਾ ਪਾਂਚ ਪ੍ਰਕਾਰ ਕੇ ਅਨਾਹਦ ਸਬਦੋਂ ਵੂਪੀ ਵਾਜੇ ਹੈਂ, ਤਾਂ ਤੇ ਇਸ ਪ੍ਰਕਾਰ ਹੇ ਸਾਰੰਗ ਪਾਨੀ! ਤੁਝ ਕੌ ਹਮਨੇ ਅਪਨੇ ਸਾਥ ਪਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਇਸ ਆਰਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੂੰ ਮੈਨੂੰ ਅੰਗ-ਸੰਗ ਦਿੱਸ ਰਿਹਾ ਹੈਂ (ਤੇ ਮੇਰੇ ਅੰਦਰ ਇਕ ਐਸਾ ਆਨੰਦ ਬਣ ਰਿਹਾ ਹੈ, ਮਾਨੋ) ਪੰਜ ਹੀ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ (ਮੇਰੇ ਅੰਦਰ) ਇੱਕ-ਰਸ ਵੱਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚੇ ਸਬਦ = ਪੰਜ ਹੀ ਨਾਦ; ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੀ ਆਵਾਜ਼, (ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ ਇਹ ਹਨ: ਤੰਤੀ ਸਾਜ਼, ਖੱਲ ਨਾਲ ਮੜ੍ਹੇ ਹੋਏ, ਧਾਤ ਦੇ ਬਣੇ ਹੋਏ, ਘੜਾ ਆਦਿਕ, ਫੂਕ ਮਾਰ ਕੇ ਵਜਾਣ ਵਾਲੇ ਸਾਜ਼। ਜਦੋਂ ਇਹ ਸਾਰੀਆਂ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ ਰਲਾ ਕੇ ਵਜਾਏ ਜਾਣ ਤਾਂ ਮਹਾਂ ਸੁੰਦਰ ਰਾਗ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਜੋ ਮਨ ਨੂੰ ਮਸਤ ਕਰ ਦੇਂਦਾ ਹੈ)। ਅਨਾਹਦ = ਬਿਨਾ ਵਜਾਏ, ਇੱਕ-ਰਸ। ਸੰਗੇ = ਨਾਲ ਹੀ, ਅੰਦਰ ਹੀ (ਦਿੱਸ ਪੈਂਦਾ ਹੈ)। ਸਾਰਿੰਗਪਾਨੀ = (ਸਾਰਿੰਗ = ਧਨਖ। ਪਾਨੀ = ਹੱਥ) ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਧਨਖ ਹੈ, ਜੋ ਸਾਰੇ ਜਗਤ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਭੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Melodía Celestial del Panch Shabd, los cinco Sonidos Primordiales, vibra y resuena, y así habito en el Señor del Mundo."