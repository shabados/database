[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੰਗਿ; ਸਦਾ ਪ੍ਰਭੁ ਬਸੈ ॥੨॥"
page = 802
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who remembers God, and with whom the Lord ever abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਨਾਲ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God abides with him forever. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਤੂੰ ਸਦਾ ਹੀ ਬਸਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਗ-ਸੰਗ ਸਦਾ ਪਰਮਾਤਮਾ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਸੰਗਿ = ਜਿਸ ਦੇ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, de aquél en quien habitas siempre. (2)"