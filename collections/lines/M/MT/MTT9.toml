[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਰਤੀ ਰਤੁ, ਨ ਨਿਕਲੈ; ਜੇ ਤਨੁ ਚੀਰੈ ਕੋਇ ॥"
page = 1380
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! If any one cuts my body, not even a bit of blood would flow from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜੇਕਰ ਕੋਈ ਜਣਾ ਮੇਰੀ ਦੇਹ ਨੂੰ ਵੱਢੇ ਟੁਕੇ ਤਾਂ ਇਸ ਵਿਚੋਂ ਇਕ ਭੋਰਾ ਭੀ ਲਹੁ ਨਹੀਂ ਨਿਕਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, not even a drop of blood would issue forth, if someone cut my body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੇਕਰ ਕੋਈ ਵੈਰਾਗਵਾਨੋਂ ਕੇ ਸਰੀਰ ਕੋ ਚੀਰ ਦੇਵੈ ਤਾਂ ਵੀ ਤਿਨ ਕੇ ਸਰੀਰ ਸੇ ਰਤੀ ਮਾਤ੍ਰ ਭੀ (ਰਤੁ) ਰਕਤ ਨਹੀਂ ਨਿਕਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜੇ ਕੋਈ (ਰੱਬ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਹੋਏ ਦਾ) ਸਰੀਰ ਚੀਰੇ (ਤਾਂ ਉਸ ਵਿਚੋਂ) ਰਤਾ ਜਿਤਨਾ ਭੀ ਲਹੂ ਨਹੀਂ ਨਿਕਲਦਾ (ਪਰ, ਹੇ ਫਰੀਦ! ਤੂੰ ਤਾਂ ਮੁਸੱਲੇ ਤੇ ਖ਼ਫ਼ਨੀ ਆਦਿਕ ਨਾਲ ਨਿਰਾ ਬਾਹਰ ਦਾ ਹੀ ਖ਼ਿਆਲ ਰੱਖਿਆ ਹੋਇਆ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤੀ = ਰਤਾ ਜਿਤਨੀ ਭੀ। ਰਤੁ = ਲਹੂ। (ਇਹ ਲਫ਼ਜ਼ 'ਇਸਤਰੀ ਲਿੰਗ' ਹੈ, ਪਰ ਇਸ ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਸਦਾ ਰਹਿੰਦਾ ਹੈ; ਇਸ ਵਰਗੇ ਹੋਰ ਲਫ਼ਜ਼ ਜੋ ਇਹਨਾਂ ਸ਼ਲੋਕਾਂ ਵਿਚ ਹੀ ਆਏ ਹਨ, ਇਹ ਹਨ: ਜਿੰਦੁ, ਖੰਡੁ, ਮੈਲੁ, ਲਜੁ, ਵਿਸੁ, ਖਾਕੁ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, ni una gota de sangre se derramaría si soy cortado,"