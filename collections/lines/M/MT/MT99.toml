[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਖੇ ਕਉ; ਦੇਵਤ ਅਧਾਰ ॥"
page = 283
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives food to the hungry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦਿਅਵੰਤ ਨੂੰ ਭੋਜਨ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives food to the hungry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੂਖੇ ਕਉ ਭੋਜਨ ਆਦੀ ਆਧਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁੱਖੇ ਨੂੰ ਭੀ ਆਸਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਖੇ = ਲਾਲਚੀ, ਤ੍ਰਿਸਨਾ-ਅਧੀਨ ਮਨੁੱਖ। ਅਧਾਰ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y alimenta a los hambrientos."