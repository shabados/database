[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋ. ਬੀਚਾਰਿ ॥੧॥"
page = 880
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, a few understand this through the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਿਰਲੇ ਹੀ ਸੋਚ ਵਿਚਾਰ ਰਾਹੀਂ ਇਸ ਨੂੰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those people who, as Gurmukh, contemplate this and understand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਦੁਆਰੇ ਇਹ ਬੀਚਾਰ ਕੋ ਕੋਈ ਸਮਝਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਵਿਚਾਰ ਕਰ ਕੇ ਇਹ ਸਮਝਦਾ ਹੈ ਕਿ (ਸਤਜੁਗ ਵਿਚ ਭੀ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਹੋ ਸਕਦੀ ਹੈ (ਅਤੇ ਸਤਜੁਗ ਵਿਚ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਹੀ ਪ੍ਰਧਾਨ ਕਰਮ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਵਿਰਲਾ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son aquellos que como Gurmukjs, meditan en esto y lo entienden. (1)"