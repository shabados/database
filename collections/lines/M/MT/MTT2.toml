[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਹਿ; ਅਕੁਲ ਮਹਾ ਨਿਧਿ ਰਾਇਆ ॥"
page = 343
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that is the unknowable Lord, the King of the supreme treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਪਰਮ ਖ਼ਜ਼ਾਨੇ ਦਾ ਰਾਜਾ ਅਗਾਧ ਸਾਈਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within it is the Unknowable Lord, the King of the supreme treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦੇਹ ਕੇ ਬੀਚ (ਅਕੁਲ) ਪੂਰਨ ਵਾ ਕੁਲ ਜਾਤੀ ਆਦਿ ਰਹਤ ਮਹਾਂ ਨਿਧੀ ਰੂਪ (ਰਾਇਆ) ਰਾਜਾ, ਵਾ ਪ੍ਰਕਾਸ ਰੂਪ ਬ੍ਰਹਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਉਹ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ ਹੈ ਜੋ ਸਭ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕੁਲ = ਅਕੁਲ, ਜਿਸ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ। ਮਹਾ ਨਿਧਿ = ਵੱਡਾ ਖ਼ਜ਼ਾਨਾ, ਸਭ ਗੁਰੂ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su interior habita el Ser Sin Casta, tu Rey, el Gran Tesoro."