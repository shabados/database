[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਰਚੈ ਰਾਮ ਕੈ ਰੰਗਿ ॥੧॥"
page = 177
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, man gets immersed in the Lord 's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ, ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਗੱਚ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, one is immersed in the Love of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨ ਸੇ ਹੀ ਰਾਮ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਚਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de la Palabra del Shabd del Guru uno está imbuido en el Amor del Señor.(1)"