[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸੰਭਾਰ ਕੈ ਹਾਥਨ ਮੈ; ਫੁਨਿ ਬੀਰਨ ਮੈ ਅਤਿ ਹੀ ਗਰਬਾਯੋ ॥"
page = 520

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking up his weapons, he began to move amongst the warriors"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਵਿਚ ਸ਼ਸਤ੍ਰ ਸੰਭਾਲ ਕੇ ਫਿਰ ਸੂਰਵੀਰਾਂ ਵਿਚ (ਉਸ ਨੇ) ਬਹੁਤ ਗਰਬ ਕੀਤਾ।"