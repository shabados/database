[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨੀਐ ਤਿਪੁਰਾਰਿ ਤੇ ਆਦਿਕ; ਚਿਤ ਬਿਖੈ ਕਬਹੂੰ ਨ ਚਹੇ ਹੈ ॥"
page = 495

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Lord and Destroyer of the three worlds! I never desire that which my father and brother desire"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਵੀ ਸੁਣ ਲਵੋ ਕਿ ਸ਼ਿਵ ਵਰਗੇ ਵੀ, ਮੈਂ ਕਦੇ ਚਿਤ ਵਿਚ ਨਹੀਂ ਚਾਹੇ ਹਨ।"