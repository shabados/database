[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਮਨਿ; ਸਾਚਾ ਬਿਸ੍ਵਾਸੁ ॥"
page = 677
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have true belief in their mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸੱਚਾ ਨਿਸਚਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have true faith in their minds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਸਚਾ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ (ਗੁਰੂ ਪਰਮੇਸਰ ਵਾਸਤੇ) ਅਟੱਲ ਸਰਧਾ (ਬਣ ਜਾਂਦੀ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ। ਸਾਚਾ = ਅਟੱਲ। ਬਿਸ੍ਵਾਸੁ = ਸਰਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive la Fe Verdadera en su mente,"