[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਜਗੁ ਜਾਨਿ; ਜਉ ਮਨਾ ਰਹੈ ॥"
page = 342
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If anyone even now, understands the temporary nature of the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਹੁਣ ਭੀ ਦੁਨੀਆਂ ਦੀ ਆਰਜ਼ੀ ਦਸ਼ਾਂ ਨੂੰ ਸਮਝ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if someone, even now, comes to know the transitory nature of the world and restrain his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਭੀ ਜਗਤ ਕੋ ਨਾਸ ਰੂਪ ਜਾਨ ਕਰ ਜੋ ਮਨ ਕਰ ਕੇ ਜਗਤ ਕੇ ਸੰਕਲਪੋਂ ਸੇ ਰਹਤ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਐਸ ਜਨਮ ਵਿਚ ਹੀ) ਜੇ ਜਗਤ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝ ਕੇ (ਇਸ ਦਾ) ਮਨ (ਪ੍ਰਭੂ ਵਿਚ) ਟਿਕ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗੁ ਜਾਨਿ = ਜਗਤ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝ ਕੇ। ਜਉ = ਜੇ। ਮਨਾ = ਮਨ। ਰਹੈ = ਟਿਕ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno ahora viera la realidad del mundo y tranquilizara su mente,"