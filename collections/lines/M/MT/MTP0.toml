[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਈ ਗਿਲਾਨਿ ਜਗਤ੍ਰਿ ਵਿਚਿ; ਚਾਰਿ ਵਰਨਿ, ਆਸ੍ਰਮ ਉਪਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In view of the prevaling lassitude in the world, four varnas and four Ashrams were established."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਖੇ (ਵਡ) ਗਿਲਾਨੀ ਉੱਠੀ, (ਇਕ ਦੂਜੇ ਥੋਂ ਨੱਕ ਵੱਟਣ ਲੱਗੇ) ਚਾਰ ਵਰਣ (ਖੱਤਰੀ, ਬ੍ਰਾਹਮਣ, ਵੈਸ਼, ਸ਼ੂਦਰ ਤੇ ਚਾਰ) ਆਸ਼੍ਰਮ (ਗ੍ਰਿਹਸਤੀ, ਬਾਨਪ੍ਰਸਤੀ, ਬ੍ਰਹਮਚਾਰੀ, ਸੰਨਯਾਸੀ) ਉਤਪਤ ਹੋ ਗਏ।"