[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ ਕਹੈ ਸਭੁ ਕੋਈ; ਹਉਮੈ ਗਰਬੁ ਵਿਆਪੈ ॥"
page = 930
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one says that Lord is, but One, but each one is engrossed in ego and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਕੇਵਲ ਇਕੱ ਹੈ। ਪ੍ਰੰਤੂ ਹਰ ਜਣਾ ਹੀ ਹੰਕਾਰ ਤੇ ਹੰਗਤਾ ਅੰਦਰ ਗਲਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone says that God is the One and only, but they are engrossed in egotism and pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਨ ਕਰਨੇ ਮੇਂ ਤੋ ਏਕ ਹੀ ਏਕ ਸਭ ਕੋਈ ਕਹਿਤੇ ਹੈਂ ਔ ਅੰਤਰ ਸੇ ਦੇਹ ਕੇ ਹੰਕਾਰ ਅਰ ਧਨਾਦਿਕੋਂ ਕੇ ਗਰਬ ਮੇਂ ਵਿਆਪੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਪਰਮਾਤਮਾ ਹੈ, ਪਰ (ਜਿਸ ਮਨ ਉਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਲਿਖਣਾ ਹੈ, ਉਸ ਉਤੇ) ਹਉਮੈ ਅਹੰਕਾਰ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ ਏਕੁ = ਸਿਰਫ਼ ਇਕ (ਪਰਮਾਤਮਾ) ਹੀ। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਜੀਵ। ਗਰਬੁ = ਅਹੰਕਾਰ। ਵਿਆਪੈ = ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ, ਛਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos siguen afligidos por su ego"