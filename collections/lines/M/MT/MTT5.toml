[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਿ ਵੈਰੀ ਮਿਤ੍ਰ, ਸਮ ਕੀਤਿਆ; ਸਭ ਨਾਲਿ ਸੁਭਾਈ ॥"
page = 1100
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he deems enemy and friend alike and wished well of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੁਸ਼ਮਨ ਤੇ ਦੋਸਤ ਨੂੰ ਇੱਕ ਸਮਾਨ ਜਾਣਦਾ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਭਲਾ ਲੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks alike upon enemy and friend, and wishes well to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਵੈਰੀ ਔਰ ਮਿਤ੍ਰ ਸਮਾਨ ਕੀਏ ਹੈਂ, ਵਹੁ ਸਭ ਕੇ ਸਾਥ ਸੋਭਾ ਪਾਵਤਾ ਹੈ ਵਾ ਸ੍ਰੇਸਟ ਪ੍ਰੀਤੀ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਵੈਰੀ ਤੇ ਮਿਤ੍ਰ ਇਕੋ ਜੇਹੇ ਸਮਝ ਲਏ ਹਨ (ਹਰੇਕ ਨੂੰ ਮਿਤ੍ਰ ਸਮਝਦਾ ਹੈ), ਸਭਨਾਂ ਨਾਲ ਚੰਗਾ ਸੁਭਾਉ ਵਰਤਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮ = ਇਕੋ ਜਿਹੇ। ਸੁਭਾਈ = ਚੰਗੇ ਸੁਭਾਵ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a sus enemigos los vuelve amigos y les desea el bien a todos."