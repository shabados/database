[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸੇਵਾ; ਵਡਭਾਗੀ ਪਾਈਐ ॥"
page = 283
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saints' service is obtained by the greatest good luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਟਹਿਲ ਸੇਵਾ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Holy is obtained by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਸੇਵਾ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque rara fortuna es, en verdad, la de llegar al Servicio de un Santo,"