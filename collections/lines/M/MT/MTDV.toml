[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਖਾਨ ਖਨਤ ਅਨੰਤ ਖਨਵਾਰੋ ਖੋਜੈ; ਹੀਰਾ ਹਾਥ ਆਵੈ ਜਾ ਕੈ ਤਾਂ ਕੇ ਬਾਜੁ ਬਾਜ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as several mine diggers dig for diamonds, but one who finds a diamond enjoys the celebrations of his find."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅਨੇਕਾਂ ਖਾਣਾਂ ਪੁੱਟਣ ਵਾਲੇ ਹੀਰਾ ਲੱਭਣ ਲਈ ਖਾਣ ਪੁੱਟਦੇ ਹਨ, ਪਰ ਜਿਸ ਦੇ ਹੀਰਾ ਹੱਥ ਆਵੇ ਵਾਜਾ ਉਸੇ ਦੇ ਘਰ ਹੀ ਵੱਜਦਾ ਹੈ।"