[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ. ਕਰਮ ਕਿਰਤਿ; ਸੁਚ ਧਰਮਾ ॥"
page = 261
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The words narrate the religious rites worldly acts piety and religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਫਜ਼ ਧਾਰਮਕ ਸੰਸਕਾਰਾਂ ਸੰਸਾਰੀ ਕੰਮਾਂ ਪਵਿੱਤਰਤਾ ਅਤੇ ਮਜ਼ਹਬ ਨੂੰ ਵਰਨਣ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Word, come religious rituals, karma, sacredness and Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਰਮੋਂ ਕਾ (ਕਿਰਤਿ) ਕਰਨਾ ਅਰ (ਸਚੁ) ਪਵਿਤ੍ਰ ਧਰਮੋਂ ਕਾ ਸਮੁਦਾਇ ਜੋ ਵਰਣਾਸ੍ਰਮੁ ਕੇ ਭੇਦ ਕਰ ਕੇ ਹੈ ਸਭ ਅਖਰ ਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਕਰਨਯੋਗ ਕਰਮਾਂ ਦੀ ਪਛਾਣ ਕਰਨੀ ਆਤਮਕ ਪਵਿਤ੍ਰਤਾ ਦੇ ਨਿਯਮਾਂ ਦੀ ਭਾਲ-ਇਹ ਭੀ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਦਾ ਹੀ ਦ੍ਰਿੱਸ਼ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Palabras describen el modo de la piedad, la religión, la acción y reacción."