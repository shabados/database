[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਨਾਸੀ ਅਵਿਗਤੁ ਸੋ ਪ੍ਰਭੁ; ਸਦਾ ਨਵਤਨੁ ਨਿਰਮਲਾ ॥"
page = 457
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imperishable and Immortal is He, the Lord and is ever young and stainless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸ-ਰਹਿਤ ਅਤੇ ਅਮਰ ਹੈ ਉਹ ਸੁਆਮੀ। ਉਹ ਹਮੇਸ਼ਾਂ ਨੌਜਵਾਨ ਅਤੇ ਬੇਦਾਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is eternal and immortal, forever young and immaculately pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰਿ ਪ੍ਯਾਰਾ ਕੈਸਾ ਹੈ? ਅਬਨਾਸੀ ਹੈ ਅਬਗਤ ਹੈ (ਨਿਰਮਲਾ) ਸੁੱਧ ਹੈ (ਨਵਤਨੁ) ਨਵੀਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਨਾਸ ਤੋਂ ਰਹਿਤ ਹੈ, ਅਦ੍ਰਿਸ਼ਟ ਹੈ, ਸਦਾ ਨਵੇਂ ਪਿਆਰ ਵਾਲਾ ਹੈ, ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਿਗਤੁ = ਅਦ੍ਰਿਸ਼ਟ। ਨਵਤਨੁ = ਨਵਾਂ, ਨਵੇਂ ਪਿਆਰ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Indestructible, Eterno, siempre joven e Impecable es el Señor; Su Presencia está cerca, muy cerca;"