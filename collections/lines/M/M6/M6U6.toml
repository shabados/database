[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦੁ ਗੋਵਿੰਦੁ ਪ੍ਰੀਤਮੁ, ਮਨਿ ਪ੍ਰੀਤਮੁ; ਮਿਲਿ ਸਤਸੰਗਤਿ. ਸਬਦਿ ਮਨੁ ਮੋਹੈ ॥"
page = 492
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is dear, dear unto the soul of those who meet the society of saints. His Name fascinates the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਪਿਆਰਾ, ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਨੂੰ ਜੋ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜਦੇ ਹਨ। ਉਸ ਦਾ ਨਾਮ ਚਿੱਤ ਨੂੰ ਮੋਹਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord of the Universe is the Beloved of the minds of those who join the Sat Sangat, the True Congregation. The Shabad of His Word fascinates their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਵਿੰਦ ਹੀ ਮਨ ਕਾ ਪਿਆਰਾ ਹੈ ਗੋਵਿੰਦ ਹੀ ਤਨ ਕਾ ਪਿਆਰਾ ਹੈ ਸਤਸੰਗਤ ਮੇਂ ਮਨ ਕੋ ਮੋਹ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਰਾਵੋ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਨ ਕਰ ਕੇ ਪ੍ਰੀਤਮ ਗੋਵਿੰਦ (ਮੇਰੇ) ਮਨ ਵਿਚ (ਆ ਵੱਸਿਆ ਹੈ, ਤੇ, ਮੇਰੇ) ਮਨ ਨੂੰ ਖਿੱਚ ਪਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਵਿੰਦੁ = ਪ੍ਰਿਥਵੀ ਦਾ ਰਾਖਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਮੋਹੈ = ਮੋਹ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Querido, Querido es mi Señor; en la Saad Sangat, la Sociedad de los Santos. Él nos hechiza con Su Palabra."