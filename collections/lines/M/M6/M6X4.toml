[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਮ ਦ੍ਰਿੜਾਇ ਜਗਤ ਵਿਚਿ; ਕਰਮਿ ਬੰਧਿ ਕਰਿ ਆਵੈ ਜਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And establishes strongly the ritualism which further accepts coming in and going from the world as the result of the karma bondage."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਦਾ ਹੀ ਜਗਤ ਵਿਖੇ ਉਪਦੇਸ਼ ਦਿੱਤਾ, ਕਰਮਾਂ ਦਾ ਬੱਧਾ ਹੋਇਆ ਜੀਵ ਆਉਂਦਾ ਜਾਂਦਾ ਹੈ।"