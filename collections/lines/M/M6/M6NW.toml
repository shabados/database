[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਪਰੇਤੁ ਹੈ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰਾ ॥"
page = 513
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love of wealth, lust, wrath and self-conceit are like goblins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਪ੍ਰੀਤ, ਵਿਸ਼ੇ ਭੋਗ, ਗੁੱਸਾ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਭੂਤਨਿਆਂ ਦੀ ਨਿਆਈ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya, sexual desire, anger and egotism are demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੇਂ ਕਾਮ ਹੰਕਾਰ ਹੈ, ਸੋ ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਜੀਵ ਪ੍ਰੇਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ, ਕਾਮ, ਕ੍ਰੋਧ ਤੇ ਅਹੰਕਾਰ ਸਭ ਇਕ ਤਰ੍ਹਾਂ ਦੇ ਭੂਤ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੇਤੁ = ਭੂਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, la infatuación, el ego, el enojo y la lujuria son como los malos espíritus;"