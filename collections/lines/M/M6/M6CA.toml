data = "ਬੂੰਦ ਬਾਰਿ ਤਿਹ ਬੀਚ ਨ ਜਾਵੈ ॥੧੪॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Throqgh which he could breath but water would not seep in.(l4)"

[[content]]
asset = "RSJD"
type = "translation"
