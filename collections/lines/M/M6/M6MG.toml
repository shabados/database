[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਆਖਾ ਪੁੰਨ ਪਾਪੁ; ਕੇਵਡੁ ਆਖਾ ਮੋਖੁ ਦੁਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How to describe the virtue, sin and the doors of liberation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਪੁੰਨ ਕੇਡਾ ਕੁ ਆਖਾਂ, ਮੁਕਤੀ ਦਾ ਦੁਆਰਾ ਕੇਡਾ ਕੁ ਆਖਾਂ।"