[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਖਾਤਰ ਬਾਦਸ਼ਾਹਾਣ ਨੇ ਤਖਤ ਤੇ ਰਾਜ ਛੱਡ ਦਿੱਤੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਖ਼ਤੋ ਨਗੀਣ ਗੁਜ਼ਾਸ਼ਤਾ ਸ਼ਾਹਾਣ ਜ਼ ਬਹਿਰੇ ਤੂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, he would become detached from the material distractions like a seeker of spiritual knowledge. (200)"