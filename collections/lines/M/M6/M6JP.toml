[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹਿਰਦੈ; ਵਸਹਿ ਮੁਰਾਰੀ ॥੪॥੧੫॥੨੧॥"
page = 741
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind abides God, the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਹੰਕਾਰ ਦਾ ਵੈਰੀ, ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within whose heart the Lord dwells. ||4||15||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ (ਮੁਰਾਰੀ) ਵਾਹਿਗੁਰੂ ਵਸਿਆ ਹੈ, ਸੋਈ ਸੰਸਾਰ ਦੁਸ੍ਤਰ ਸੇ ਤਰਾ ਹੈ॥੪॥੧੫॥੨੧॥☬ਗੁਰੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਰੂਪ ਕਰ ਕੇ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਤੂੰ ਵੱਸਦਾ ਹੈਂ (ਜਿਸ ਨੂੰ ਸਦਾ ਤੂੰ ਚੇਤੇ ਰਹਿੰਦਾ ਹੈਂ) ॥੪॥੧੫॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor, su Dios, está enaltecido. (4-15-21)"