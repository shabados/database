[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਛੁ ਬਾਏ, ਕਛੁ ਦਾਹਨੈ; ਕਛੁ ਭਟ ਨ੍ਰਿਪ ਕੇ ਸੰਗਿ ॥੩੦॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some on the left and some on the right and some warriors with the king.30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁਝ ਖਬੇ, ਕੁਝ ਸਜੇ ਅਤੇ ਕੁਝ ਮਹਿਖਾਸੁਰ (ਯੋਧਿਆਂ ਦੇ ਰਾਜੇ) ਦੇ ਨਾਲ (ਚੜ੍ਹੇ ਹਨ) ॥੩੦॥"