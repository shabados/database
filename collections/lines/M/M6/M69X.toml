[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ. ਕਿਸ ਨੋ ਬੁਕਿ ਸੁਣਾਵੈ ॥"
page = 1286
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom does the blind beast want to impress with his roar?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ ਪਸ਼ੂ ਆਪਣੀ ਗਰਜ ਨਾਲ ਕਿਸ ਤੇ ਅਸਰ ਪਾਉਣਾ ਚਾਹੁੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So who is impressed by the roar of the blind beast?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧਾ ਜੀਵ ਕਿਸ ਕੋ ਹੰਕਾਰ ਸਹਿਤ ਬੋਲ ਕੇ ਸੁਣਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਨ੍ਹਾ ਕਿਸ ਨੂੰ ਬੁੱਕ ਬੁੱਕ ਕੇ ਸੁਣਾਂਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando se tiene que ir, se acongoja. ¿Quién entonces se impresiona con el rugido de la ciega bestia?"