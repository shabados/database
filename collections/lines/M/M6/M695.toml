[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣ ਤਰਾਜੀ. ਕਵਣੁ ਤੁਲਾ; ਤੇਰਾ ਕਵਣੁ ਸਰਾਫੁ ਬੁਲਾਵਾ ॥"
page = 730
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the scale, and what are the weights? What assayer shall I call for Thee, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੀ ਹੈ ਤੱਕੜੀ ਅਤੇ ਕਿਹੜੇ ਵੱਟੇ? ਤੇਰੇ ਲਈ ਮੈਂ ਕਿਹੜਾ ਪਾਰਖੂ ਸੱਦਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What scale, what weights, and what assayer shall I call for You, Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! (ਕਉਣ) ਕੌਨਸੀ ਤਕੜੀ ਔ ਤੁਲਾ ਛੋਟੇ ਕੰਡੇ ਕੋ ਕਹੋ ਹੈਂ ਵਾ ਵਟਾ ਕੌਣ ਹੋਵੇ, ਤੇਰੇ ਤੋਲਨੇ ਕੋ ਸਰਾਫ ਕੌਨ ਸਾ ਬੁਲਾਵਾਂ ਜੋ ਤੋਲੇ ਵਾ ਪ੍ਰੀਖਿਆ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕੋਈ ਐਸੀ ਤੱਕੜੀ ਨਹੀਂ ਕੋਈ ਐਸਾ ਵੱਟਾ ਨਹੀਂ (ਜੋ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾ ਸਕਣ), ਕੋਈ ਐਸਾ ਸਰਾਫ਼ ਨਹੀਂ ਜਿਸ ਨੂੰ ਮੈਂ (ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾਣ ਵਾਸਤੇ) ਸੱਦ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਣ = ਕੇਹੜੀ? ਤਰਾਜੀ = ਤੱਕੜੀ। ਕਵਣੁ = ਕੇਹੜਾ? ਤੁਲਾ = ਵੱਟਾ। ਸਰਾਫੁ = ਮੁੱਲ ਪਾਣ ਵਾਲਾ, ਪਰਖ ਕਰਨ ਵਾਲਾ। ਬੁਲਾਵਾ = ਬੁਲਾਵਾਂ, ਮੈਂ ਸੱਦਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Hay alguna balanza o pesa, oh Señor, para calcular Tu Gloria? ¿Hay algún instrumento para medir Tu Magnificencia?"