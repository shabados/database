[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਲੁਹਾਰ ਲੀਏ ਘਨ ਹਾਥਨ; ਲੋਹ ਕਰੇਰੇ ਕੋ ਕਾਮ ਸਵਾਰੈ ॥੧੭੭੧॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared that an ironsmith was fashioning according to his desire the iron by the strokes of his hammer.1771"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਲੁਹਾਰ ਹੱਥ ਵਿਚ ਵਦਾਨ ਲੈ ਕੇ ਕਠੋਰ ਲੋਹੇ ਨੂੰ ਕੰਮ ਲਈ ਸੰਵਾਰ ਰਹੇ ਹਨ ॥੧੭੭੧॥"