[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੋਲਹਿ. ਸੋ ਥਾਇ ਪਾਏ; ਮਨਮੁਖਿ ਕਿਛੁ ਥਾਇ. ਨ ਪਾਈ ॥੨੬॥"
page = 758
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the Guru's beloved utters, that is approved, and what an apostate says is approved not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਗੁਰੂ-ਪਿਆਰਾ ਆਖਦਾ ਹੈ, ਉਹ ਪਰਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੋ ਕੁਛ ਅਧਰਮੀ ਕਹਿੰਦਾ ਹੈ, ਉਹ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which Gurmukh speaks is certified and approved. Whatever the self-willed manmukh says is not accepted. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਬੋਲਤੇ ਹੈਂ, ਸੋ ਉਨ ਕਾ ਬੋਲਣਾ ਪਰਮੇਸਰ ਸਭ ਥਾਉਂ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਸਫਲਾ ਕਰਤਾ ਹੈ ਔ ਮਨਮੁਖੋਂ ਕਾ ਬੋਲਿਆ ਕੁਛ ਥਾਇ ਨਹੀਂ ਪੜਤਾ, ਭਾਵ ਬਿਅਰਥ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਜੇਹੜੇ ਬਚਨ ਬੋਲਦੇ ਹਨ, ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਪਰਵਾਨ ਕਰਦਾ ਹੈ। ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਿਆਂ ਦਾ ਬੋਲਿਆ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que el Hombre de Dios dice, Dios lo aprueba; aquello que el ególatra dice, es puro parloteo. (26)"