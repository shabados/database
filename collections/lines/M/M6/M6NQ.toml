[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕੌ ਬਹੁ ਦੈ ਸੰਗਿ ਪਾਰਥ ਲੈ; ਹਰਿ ਭੋਜਨ ਕੀ ਭੂਅ ਮੈ ਪਗ ਧਾਰਿਯੋ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Giving them many presents, Krihsna went to dine alongwith Arjuna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਕੁਝ ਦੇ ਕੇ ਅਤੇ ਅਰਜਨ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਭੋਜਨ ਵਾਲੀ ਥਾਂ ਉਤੇ ਚਰਨ ਪਾਏ।"