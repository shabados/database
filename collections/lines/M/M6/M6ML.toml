[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਸੋਹਾਗਨਿ; ਮਹਾ ਪਵੀਤ ॥"
page = 872
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail unto mammon, that even the very pious persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼ ਹੇ ਮਾਇਆ ਨੂੰ! ਜੋ ਪਰਮ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise this bride, which can shake the consciousness"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨ ਸੋਹਾਗਨੀ ਮਾਇਆ ਹੈ ਪੁਨਹ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਖਸਮ-ਵਤੀ ਰਹਿਣ ਵਾਲੀ ਮਾਇਆ ਧੰਨ ਹੈ, (ਇਹ ਮਾੜੀ ਨਹੀਂ) ਬੜੀ ਪਵਿੱਤਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਮੁਬਾਰਿਕ। ਪਵੀਤ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reconoce a esta esposa que puede sacudir la conciencia"