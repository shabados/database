[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧਾ ਪੁਰਖਾ; ਕੀਆ; ਵਡਿਆਈਆ ॥"
page = 9
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the magnificences of the men of occult powers,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰਾਮਾਤੀ ਬੰਦਿਆਂ ਦੀਆਂ ਮਹਾਨਤਾਈਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all the great miraculous spiritual powers of the Siddhas"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਸਿਧੋਂ ਪੁਰਸੋਂ ਕੀ ਸਿੱਧੀਆਂ ਰੂਪੁ ਵਡਿਆਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤਪ ਤੇ ਸਾਰੇ ਗੁਣ, ਸਿੱਧਾਂ ਲੋਕਾਂ ਦੀਆਂ (ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ ਆਦਿਕ) ਵੱਡੇ ਵੱਡੇ ਕੰਮ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los logros de los adeptos y los milagros, todos son Tus Regalos, oh Señor."