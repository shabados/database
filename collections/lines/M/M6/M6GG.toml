[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਮਹਿ; ਰਹੈ ਸਮਾਇ ॥੨॥"
page = 343
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who remains absorbed in the primal Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਿਥਮ ਪੁਰਖ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who remains absorbed in the Primal Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਆਦਿ ਪੁਰਖ ਮੇਂ ਸਮਾਇ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਸਦਾ ਸਭ ਦੇ ਸਿਰਜਣ ਵਾਲੇ ਅਕਾਲ ਪੁਰਖ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੈ ਸਮਾਇ = ਲੀਨ ਰਹਿੰਦਾ ਹੈ।॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así te inmergirás en el Ser Primordial. (2)"