[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣਾ ਹੁਕਮੁ ਸਭੁ; ਨਿਹਚਲੁ ਤੁਧੁ ਥੇਹੁ ॥"
page = 710
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming and going is all in Thy will, O Lord and Eternal is Thine abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਉਣਾ ਤੇ ਜਾਣਾ ਸਮੂਹ ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਹੈ, ਹੇ ਸਾਈਂ! ਅਹਿੱਲ ਹੈ ਤੇਰਾ ਨਿਵਾਸ-ਅਸਥਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going are all by the Hukam of Your Will; Your place is steady and unchanging."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵੋਂ ਕਾ ਆਵਣਾ ਜਾਣਾ ਸਭ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਹੀ ਹੈ, ਏਕ ਤੇਰਾ (ਥੇਹੁ) ਸਰੂਪ ਹੀ ਅਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦਾ) ਜੰਮਣਾ ਤੇ ਮਰਨਾ-ਇਹ ਤੇਰਾ ਹੁਕਮ ਹੈ (ਭਾਵ, ਤੇਰੀ ਖੇਡ ਹੈ), ਤੇਰਾ ਆਪਣਾ ਟਿਕਾਣਾ ਸਦਾ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Eterno y siempre Duradero. Nanak busca sólo el Regalo del Nombre;"