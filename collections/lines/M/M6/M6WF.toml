[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਅਧ ਬੀਚ ਤੇ ਟੂਟੈ ॥"
page = 280
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' calumniator breaks down half-way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਨਿੰਦਕ ਅਧ-ਵਾਟਿਓ ਹੀ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint breaks down mid-way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਦੋਖੀ ਅਧ ਬੀਚੇ ਸੇ ਹੀ ਟੂਟ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਜਵਾਨੀ ਕੀ ਮੌਤ ਮਰਤਾ ਹੈ। ਜੋ ਸਾਧਨ ਕਰਤਾ ਹੈ ਵਹੁ ਅਧ ਬੀਚ ਮੇਂ ਹੀ ਰਹ ਜਾਤਾ ਹੈ ਪੂਰਨ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਵਾਲਾ ਅੱਧ ਵਿਚੋਂ ਹੀ ਰਹਿ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧ ਬੀਚ ਤੇ = ਅੱਧ ਵਿਚੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que calumnia a un Santo, es truncado a mitad de su carrera"