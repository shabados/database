[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਾ ਕੇ ਕਾਰਜ ਪੂਰਾ ॥੭॥"
page = 293
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His affairs O Nanak are all adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕੰਮ ਹੇ ਨਾਨਕ! ਸਾਰੇ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, his efforts are fulfilled. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਕਾਰਜੋਂ ਕੋ ਵਾਹਿਗੁਰੂ ਆਪ ਪੂਰਨ ਕਰ ਦੇਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਆ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ = ਉਸ ਦੇ ਅੰਦਰ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos sus deseos son satisfechos.  (7)"