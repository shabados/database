[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜਿਓ ਗਿਆਨੁ; ਹੂਆ ਪਰਗਾਸ ॥"
page = 875
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The divine knowledge has welled up and I am knowledge enlightened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ-ਬੋਧ ਉਤਪੰਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual wisdom has welled up, and I have been enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੁਕੰਦ ਕਾ (ਗਿਆਨੁ) ਬਿਚਾਰ ਉਪਜਿਆ ਤਬ ਪ੍ਰਕਾਸ ਉਤਪੰਨ ਹੂਆ, ਭਾਵ ਆਤਮ ਅਨਾਤਮ ਕੋ ਭਿੰਨ ਭਿੰਨ ਕਰਿ ਕੈ ਜਾਨਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਨਾਲ ਮੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪੈਦਾ ਹੋ ਗਈ ਹੈ, ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mí ha sido edificada la Sabiduría y mi mente está Iluminada,"