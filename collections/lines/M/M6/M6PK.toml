[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਇਕੁ ਜਾਤਾ ॥੮॥੧੯॥"
page = 289
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour, Nanak has known but One God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਜਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, the One is known. ||8||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤਿਸ ਏਕ ਸੂਰਪ ਕੌ ਜਾਣਿਆ ਹੈ॥੮॥੧੯॥☬ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ ॥੮॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "inundando cuerpo y mente con Su Amor. (8-19)"