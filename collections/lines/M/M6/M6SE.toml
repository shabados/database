[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਿਲੀਐ; ਜਾ ਲਏ ਮਿਲਾਈ ॥੩॥"
page = 804
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou, O Lord, leadest me on to Thyself then alone can I meet with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ, ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਵੈ ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meet You, only if You lead me to meet You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਤਬ ਮਿਲੀਤਾ ਹੈ, ਜਬ ਤੂੰ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਮਿਲਾਇ ਲੇਵੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਮਿਲਾਂਦਾ ਹੈ ਤਦੋਂ ਹੀ ਉਸ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ ਹੀ। ਜਾ = ਜਦੋਂ। ਲਏ ਮਿਲਾਈ = ਮਿਲਾ ਲਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo cuando me guías hasta Tu Ser puedo Encontrarte. (3)"