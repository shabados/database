[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਝੜ ਮਾਰਗੁ, ਸਭੁ ਤੁਮ ਹੀ ਕੀਨਾ; ਚਲੈ ਨਾਹੀ, ਕੋ ਵੇਪਾੜਾ ॥੪॥"
page = 1081
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wilderness and way all are made by Thee, no One can go against Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਜਾੜ ਅਤੇ ਰਸਤਾ, ਸਾਰੇ ਤੂੰ ਹੀ ਰਚੇ ਹਨ। ਤੇਰੀ ਰਜ਼ਾ ਦੇ ਉਲਟ ਕੋਈ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wilderness and the path are all made by You. No one can take the wrong path. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਜਾੜ ਔ ਰਸਤਾ ਸਭ ਤੇਰਾ ਹੀ ਕੀਆ ਹੂਆ ਹੈ, ਵਿਪਰਜੇ ਕੋਈ ਭੀ ਨਹੀਂ ਚਲ ਸਕਤਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗ਼ਲਤ ਰਸਤਾ ਤੇ ਠੀਕ ਰਸਤਾ ਸਭ ਕੁਝ ਤੂੰ ਆਪ ਹੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ। ਕੋਈ ਭੀ ਜੀਵ (ਆਪਣੇ ਆਪ) ਗ਼ਲਤ ਰਸਤੇ ਉੱਤੇ ਤੁਰ ਨਹੀਂ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos muestras el Camino y también nos desvías de él y por sí mismo nadie puede hacer nada. (4)"