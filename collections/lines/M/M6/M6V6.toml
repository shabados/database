[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ; ਸਾਚੈ ਨਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 349
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and true is His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਨਾਮ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Master, and True is His Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਜਿਸ ਸਚੇ ਸਾਹਿਬ ਕਾ ਸਚਾ ਨਾਮ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਦਾ ਨਾਮ ਸਿਮਰੀਏ, ਤਿਉਂ ਤਿਉਂ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ (ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਾਚੈ = ਸੱਚੇ ਦੀ ਰਾਹੀਂ। ਨਾਇ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਸਾਚੈ ਨਾਇ = ਸੱਚੇ ਨਾਮ ਦੀ ਰਾਹੀਂ, ਜਿਉਂ ਜਿਉਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰੀਏ। ਕਿਉ ਵਿਸਰੈ = ਕਦੇ ਨ ਵਿਸਰੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdadero es el Maestro y Verdadero es Su Nombre. (1-Pausa)"