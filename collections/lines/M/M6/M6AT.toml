[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਸੁਤ ਦਾਰਾ ਜਗਤ ਪਿਆਰਾ; ਚੋਗ ਚੁਗੈ ਨਿਤ ਫਾਸੈ ॥"
page = 1110
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Riches, children, wife and the world are dear to him. He pecks at the bait and is ever entangled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ, ਬੱਚੇ ਵਹੁਟੀ ਅਤੇ ਦੁਨੀਆਂ ਉਸ ਨੂੰ ਮਿੱਠੜੇ ਲੱਗਦੇ ਹਨ। ਊਹ ਦਾਣਾ ਦੁਣਕ ਚੁਗਦਾ ਹੈ ਅਤੇ ਸਦਾਹੀ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, his children, his wife and the world are so dear to him; he bites the bait, and is caught."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ, ਪੁਤਰ ਅਰ ਇਸਤ੍ਰੀ ਕਾ ਮੋਹ ਜਗਤ ਮੇਂ ਮੀਠਾ ਲਗਤਾ ਭ੍ਯਾ ਅਰ ਜੀਵ ਵਿਸ੍ਯ ਚੋਗ ਕੋ ਚੁਗਤਾ ਹੂਆ ਵਾਸਨਾ ਜਾਲ ਮੇਂ ਨਿਤ ਹੀ ਫਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ ਦਾ ਪਿਆਰ, ਪੁੱਤਰਾਂ ਦਾ ਪਿਆਰ ਇਸਤ੍ਰੀ ਦਾ ਪਿਆਰ, ਦੁਨੀਆ ਦਾ ਪਿਆਰ (ਮੋਹੀ ਰੱਖਦਾ ਹੈ, ਜਿਉਂ ਜਿਉਂ ਮਨੁੱਖ) ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਭੋਗ ਭੋਗਦਾ ਹੈ ਤਿਉਂ ਤਿਉਂ ਸਦਾ (ਇਹਨਾਂ ਵਿਚ) ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਦੁੱਖ ਪਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਗ ਚੁਗੈ = (ਮਨੁੱਖ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ) ਭੋਗ ਭੋਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida ha sido buena contigo, pero tú picoteas de la carnada como pájaro avaro y eres atrapado en la red."