[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਾਮਿ ਰਤੇ ਸੇ ਸੂਚੇ; ਮਰਿ ਜਨਮੇ ਸੇ ਕਾਚੇ ॥੩॥"
page = 597
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who day and night, remain imbued with the Name are pure but they who come and go are false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਨ ਰਾਤ ਨਾਮ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪਵਿੱਤ੍ਰ ਹਨ, ਜੋ ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਕੂੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Naam day and night are pure, while those who die to be reborn are impure. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਹਮ ਪਰ ਕ੍ਯਾ ਹੈ, ਜੋ ਤੁਮਾਰਾ ਰਾਤ੍ਰਿ ਦਿਨ ਨਾਮ ਜਪਤੇ ਹੈਂ, ਚਾਹੇ ਕੋਈ ਹੋਇ ਸੋ ਪਵਿਤ ਹੈ ਔਰ ਜੋ ਨਾਮ ਨਹੀਂ ਜਪਤੇ ਹੈਂ, ਸੋ (ਕਾਚੇ) ਕਚੇ ਪੁਰਖ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਤੇਰੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਉਹ ਪਵਿਤ੍ਰ-ਆਤਮਾ ਹਨ, (ਪਰ ਨਾਮ ਵਿਸਾਰ ਕੇ) ਜੋ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਹੋਏ ਹਨ, ਉਹਨਾਂ ਦੇ ਮਨ ਦੀ ਘਾੜਤ ਅਜੇ ਕੋਝੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿਨਿਸਿ = ਦਿਨ-ਰਾਤ (ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ)। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਕਾਚੇ = ਕੱਚੀ ਘਾੜਤ ਵਾਲੇ, ਕੋਝੀ ਘਾੜਤ ਵਾਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú me has revelado el Misterio de Tu Shabd y así he conocido la Verdad. Aquéllos que están embebidos siempre en el Nombre del Señor son puros; los demás vienen y van, son falsos. (3)"