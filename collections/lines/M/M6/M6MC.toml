[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਰਾਜ ਮਿਲਖ ਵਾਪਾਰਾ ॥"
page = 914
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of some passes engrossed in empire estate or trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੀ ਜ਼ਿੰਦਗੀ ਪਾਤਿਸ਼ਾਹੀ, ਜਾਗੀਰ ਅਤੇ ਵਣਜ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆਂ ਹੋਇਆਂ ਲੰਘ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives in power, estates and trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਕੀ ਰਾਜ ਔ ਮਿਲਕੋਂ ਮੇਂ ਪੁਨਃ ਬਿਆਪਾਰੋਂ ਮੇਂ ਅਵਸਥਾ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਉਮਰ ਰਾਜ ਮਾਣਨ, ਭੁਇਂ ਦੀ ਮਾਲਕੀ, ਵਪਾਰ ਆਦਿਕ ਕਰਨ ਵਿਚ ਲੰਘ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਖ = ਭੁਇਂ ਦੀ ਮਾਲਕੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos otros la pasan en sus reinados, estados o comercios,"