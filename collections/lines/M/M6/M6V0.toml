[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਮਿਲੀ. ਨਿਥਾਵੇ ਥਾਉ ॥"
page = 891
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By it, the shelterless obtains shelter in the world beyond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਆਰਾ, ਟਿਕਾਣੇ-ਰਹਿਤ ਨੂੰ ਪ੍ਰਲੋਕ ਵਿੱਚ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the homeless find a home in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਥਾਵੇ! ਤੇਰੇ ਕੋ ਆਗੇ ਥਾਉਂ ਮਿਲੇਗਾ, ਭਾਵ ਪ੍ਰਲੋਕ ਮੇਂ ਆਦਰ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੀਰਤਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਲੋਕ ਵਿਚ ਨਿਆਸਰੇ ਜੀਵ ਨੂੰ ਭੀ ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਗੈ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún los indigentes encuentran hogar en el más allá."