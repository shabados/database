[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤੈ ਦਸਾ ਜਿਹ ਬਿਧਿ ਭਈ; ਸਕਲ ਸਾਧ, ਸੁਨਿ ਲੇਹ ॥੨੬੪॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And on this side in Ayodhyapuri whatever happened, the saints may listen to that.264."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਹਾਲਤ ਹੋਈ ਹੈ (ਉਸ ਨੂੰ) ਸਾਰੇ ਸੰਤੋ ਧਿਆਨ ਨਾਲ ਸੁਣ ਲਵੋ ॥੨੬੪॥"