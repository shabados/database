[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਹੀ ਦਿਨ, ਰਜਨੀ ਤੁਹੀ; ਤੁਮ ਹੀ ਜੀਅਨ ਉਪਾਇ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the day and night and Thou art the creator of all the Jivas (beings), causing disputes among them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਦਿਨ ਹੈਂ, ਤੂੰ ਹੀ ਰਾਤ ਹੈਂ, ਤੂੰ ਹੀ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"