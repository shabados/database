[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੰਨੀ ਸਾਚੇ ਲਾਲ ਕੀ; ਕਿਨਿ ਕੀਮਤਿ ਕੀਜੈ ॥੭॥"
page = 1012
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can appraise the worth of the colour of the True jewel of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁੱਚੇ ਹੀਰੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ, ਦੇ ਰੰਗ ਦਾ ਕੌਣ ਮੁਲ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can estimate the value of the color of the true jewel? ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਰੂਪ ਰੰਗਤ ਜੋ ਸਾਚੇ (ਲਾਲ) ਪਰਮੇਸਰੁ ਕੀ ਹੈ, ਤਿਸ ਕੀ ਕੀਮਤ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰੀਏ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਲਾਲ ਦਾ ਨਾਮ-ਰੰਗ ਉਸ ਨੂੰ ਐਸਾ ਚੜ੍ਹਦਾ ਹੈ ਕਿ ਕਿਸੇ ਪਾਸੋਂ ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਨੀ = ਰੰਗ। ਸਾਚੇ = ਸਦਾ-ਥਿਰ ਦੀ। ਕਿਨਿ = ਕਿਸ ਨੇ? ਕਿਸ ਪਾਸੋਂ? ਕੀਜੈ = ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no estando imbuido en el Señor, uno nunca podrá valorar el color con el que está uno teñido. (7)"