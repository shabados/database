[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਘਰ ਭੀਤਰ ਪੀਰ ਕੋ; ਰਾਖਿਯੋ ਥਾਨ ਬਨਾਇ ॥"
page = 1011

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In her house a place had been created for Peer, a pious person."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਘਰ ਵਿਚ ਪੀਰ ਦਾ ਇਕ ਥਾਨ (ਥੇਹ) ਬਣਾਇਆ"