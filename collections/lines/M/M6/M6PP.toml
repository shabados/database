[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਧਨੁ; ਅੰਤਰਿ ਨਾਮੁ ਸਮਾਲੇ ॥"
page = 664
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever preserve thou in thy mind, the wealth of the Name of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਤੂੰ ਹਮੇਸ਼ਾਂ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਸੰਭਾਲ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gather in and cherish forever the wealth of the Lord's Name, deep within;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨਾਮ ਧਨ ਕੋ ਜੋ ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਸਮਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਧਨ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਸਾਂਭ ਕੇ ਰੱਖ। ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਐਸਾ) ਧਨ (ਹੈ ਜੋ) ਸਦਾ ਸਾਥ ਨਿਬਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦਾ ਧਨੁ = ਸਦਾ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਧਨ। ਅੰਤਰਿ = ਅੰਦਰ। ਸਮਾਲੇ = ਸਮਾਲਿ, ਸਾਂਭ ਕੇ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería de alabar en su interior el Nombre del Señor;"