[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਨੀ ਚੋਰ ਧਨ ਹਰਿਯੋ ਹਮਾਰਿਯੋ ॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She raised hue and cry in the police station, ‘A thief had robbed all our wealth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕਿਸੇ ਚੋਰ ਨੇ ਸਾਡਾ ਧਨ ਲੁਟ ਲਿਆ ਹੈ।"