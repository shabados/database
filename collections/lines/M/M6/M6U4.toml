[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਮਹਾ ਅਸੁਰੰਗਨਿ ਸਾਥਿ; ਭਇਓ ਤਬ ਚੰਡਿ ਪ੍ਰਚੰਡਹਿ ਭਾਰੀ ॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time the powerful Chandi had fought a great war with huge gathering of demons.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੈਂਤਾਂ ਦੇ ਵਡੇ ਸਮੂਹ ਨਾਲ ਪ੍ਰਚੰਡ ਚੰਡੀ ਦਾ ਭਾਰੀ ਯੁੱਧ ਹੋਇਆ।"