[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਜਨੁ; ਸੀਲੁ ਸਚੁ ਰਿਦੈ ਵੀਚਾਰਿ ॥"
page = 839
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who bathes in good conduct and in his mind reflects on the True Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਤਮ ਆਚਰਣ ਅੰਦਰ ਨ੍ਹਾਉਂਦਾ ਹੈ ਤੇ ਆਪਣੇ ਮਨ ਅੰਦਰ ਸੱਚੇ ਸਾਈਂ ਦਾ ਚਿੰਤਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing in good conduct, and contemplating the True Lord within the heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਸੀਲੁ) ਜਲ ਮੇਂ ਇਸਨਾਨ ਕਰਤੇ ਹੈਂ ਔ ਸਚ ਸਰੂਪ ਕਾ ਤਿਨੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਬੀਚਾਰ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ (ਅੰਤਰ ਆਤਮੇ) ਪਵਿਤ੍ਰ-ਆਚਰਨ-ਰੂਪ ਇਸ਼ਨਾਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bañándose en la Buena Conducta y meditando en el Verdadero Señor con su corazón,"