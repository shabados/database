[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਿਸਠਿ ਤੀਰਥ ਗੁਰ ਕੀ ਚਰਣੀ; ਪੂਜੈ ਸਦਾ ਵਿਸੇਖੁ ॥"
page = 147
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sixty-eight places of pilgrimage seek the shelter of the most exalted Guru's feet, whom they ever worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਹਟ ਯਾਤਰਾ-ਅਸਥਾਨ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਉਹ ਸਦੀਵ ਹੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sixty-eight sacred shrines of pilgrimage are contained in the constant worship of the feet of the Exalted Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਅਠਸਠ ਤੀਰਥ ਗੁਰੂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਜਾਨ ਕਰ ਸਦਾ ਹੀ ਵਸੇਸ ਕਰ ਕੇ ਪੂਜਨ ਕਰੇ ਤਬ ਗ੍ਯਾਨ ਫਲ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥☬ਜੋ ਬਿਨਾ ਗਿਆਨ ਹੈਂ ਤਿਨ ਕਾ ਹਾਲ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ (ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨੂੰ) ਅਠਾਹਠ ਤੀਰਥਾਂ ਨਾਲੋਂ ਵਿਸ਼ੇਸ਼ ਜਾਣ ਕੇ (ਗੁਰੂ-ਚਰਨਾਂ ਨੂੰ) ਪੂਜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "logra el mérito de haber recorrido todos los lugares de peregrinaje, debido a la Alabanza a los Pies del Guru."