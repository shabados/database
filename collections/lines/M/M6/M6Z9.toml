[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਲਗੁ. ਮਹਲੁ ਨ ਪਾਈਐ; ਜਬ ਲਗੁ. ਸਾਚੁ ਨ ਚੀਤਿ ॥"
page = 58
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as truth enters not man's mind till then he gains not Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਸੱਚ ਬੰਦੇ ਦੇ ਮਨ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ ਉਦੋਂ ਤਾਈਂ ਉਹ ਸਾਹਿਬ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as Truth does not enter into the consciousness, the Mansion of the Lord's Presence is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਬ ਪ੍ਰਯੰਤ (ਮਹਲੁ) ਸਰੂਪ ਨਹੀਂ ਪਾਈਤਾ ਹੈ, ਜਬ ਤਕ ਸਚਾ ਨਾਮੁ ਚਿਤ ਮੇਂ ਨਹੀਂ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਕਿਰਨ ਤੋਂ ਬਚਾਣ ਲਈ) ਤਦ ਤਕ (ਪ੍ਰਭੂ ਦਾ) ਮਹਲ (-ਰੂਪ ਸਹਾਰਾ) ਨਹੀਂ ਮਿਲਦਾ, ਜਦ ਤਕ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਜੀਵ ਦੇ) ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਆ ਵੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No llegaremos al Palacio del Señor hasta que nuestra mente consciente acepte la Verdad del Señor."