[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਨਾਉ; ਆਪਿ ਜਪਾਈ ॥"
page = 108
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself causes His Name to be repeated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਾਮ ਦਾ ਉਹ ਆਪੇ ਹੀ ਸਿਮਰਨ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself causes His Name to be chanted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੋ ਅਪਨਾ ਨਾਮੁ ਆਪ ਜਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਆਪਣਾ ਨਾਮ ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਜਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo invoca Su Nombre en Sus Devotos;"