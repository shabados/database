[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਲਰੋ, ਨ ਡਰੋ ਹਰਿ ਜੂ, ਰਨਿ ਠਾਢੇ ਕਹਾ, ਇਹ ਭਾਤਿ ਉਚਾਰਿਓ ॥੧੩੬੫॥"
page = 433

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed many Yadava warriors in his fury, saw towards Krishna and said, “Why are you standing? Come and fight with me.”1365."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਕਿਹਾ, ਹੇ ਕ੍ਰਿਸ਼ਨ ਜੀ! ਆ ਕੇ ਯੁੱਧ ਕਰੋ, ਡਰੋ ਨਾ, ਰਣਭੂਮੀ ਵਿਚ ਖੜੋ ਕਿਉਂ ਗਏ ਹੋ ॥੧੩੬੫॥"