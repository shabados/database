[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਤੇਰੇ ਭਗਤ ਦੁਖਾਏ; ਓਹੁ ਤਤਕਾਲ ਤੁਮ ਮਾਰਾ ॥੧॥"
page = 681
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever annoys Thine saints, him Thou destroyest forth-with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਤੇਰੇ ਸਾਧੂਆਂ ਨੂੰ ਦੁੱਖੀ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਤੁਰੰਤ ਹੀ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever harms Your devotees, You destroy in an instant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਤੁਮਾਰੇ ਭਗਤੋਂ ਕੋ ਦੁਖਾਵਤਾ ਹੈ, ਸੋ ਆਪ ਨੇ ਤਾਤਕਾਲ ਹੀ ਮਾਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ (ਦੂਤੀ) ਤੇਰੇ ਭਗਤਾਂ ਨੂੰ ਦੁੱਖ ਦੇਂਦਾ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਤੁਰੰਤ (ਆਤਮਕ ਮੌਤੇ) ਮਾਰ ਦੇਂਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜੇਹੜਾ ਜੇਹੜਾ ਮਨੁੱਖ। ਦੁਖਾਏ = ਦੁੱਖ ਦੇਂਦਾ ਹੈ। ਓਹੁ = {ਇਕ-ਵਚਨ} ਉਹ ਮਨੁੱਖ। ਤਤਕਾਲ = ਉਸੇ ਵੇਲੇ। ਮਾਰਾ = ਮਾਰ ਦਿੱਤਾ, ਆਤਮਕ ਮੌਤੇ ਮਾਰ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es manifiesta para todos; y aquél que cause algún dolor a Tus Devotos, a él lo destruyes en un instante. (1)"