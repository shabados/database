[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜੀਅ ਭਏ ਦਇਆਲਾ ॥੧॥"
page = 622
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the beings are compassionate to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings have become kind and compassionate to me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ! ਸਭ ਤੇਰੇ ਸੇ ਇਹ ਜੀਵ ਉਤਪਤਿ ਹੂਏ ਹੈਂ ਵਾ ਮੇਰੇ ਪਰ ਦਿਆਲੂ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਉੱਤੇ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ ਜੀਅ = ਸਾਰੇ ਜੀਵਾਂ ਉੱਤੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la creación entera la veo con Compasión. (1)"