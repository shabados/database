[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣੁ ਨ ਜਾਈ; ਤੇਰੀ ਤਿਲੁ ਵਡਿਆਈ ॥੨॥"
page = 9
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They cannot tell even an iota of Thy greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੀ ਮਹਾਨਤਾ ਨੂੰ ਇਕ ਭੋਰਾ ਭੀ ਨਹੀਂ ਦੱਸ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-they cannot describe even an iota of Your Greatness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਵ ਵਡ੍ਯੋਂ ਸੇ ਵਡੇ, ਏਨਾਂ ਸੇ ਤੇਰੀ ਤਿਲੁ ਮਾਤ੍ਰ ਭੀ ਵਡਿਆਈ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੇਰੀ ਵਡਿਆਈ ਦਾ ਇਕ ਤਿਲ ਜਿਤਨਾ ਭੀ ਹਿੱਸਾ ਨਹੀਂ ਦੱਸ ਸਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos han tratado de Describirte pero no pueden relatar la más pequeña parte de Ti. (2)"