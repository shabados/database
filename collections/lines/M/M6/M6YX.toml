[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਵਖਾਣੈ ਬੇਨਤੀ; ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ॥੫॥"
page = 64
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes a supplication. The Lord is contained is water, dry-land, nether-region and firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ। ਉਹ ਸੁਆਮੀ ਪਾਣੀ ਸੁੱਕੀ ਧਰਤੀ, ਪਾਤਾਲ ਅਤੇ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this prayer to the One who pervades the water, the land and the air. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜੋ ਵਾਹਗੁਰੂ ਜਲੋਂ ਕੇ ਅਸਥਲ ਪਤਾਲੋਂ ਔਰ ਪ੍ਰਿਥਵੀ ਔਰ ਅਕਾਸ ਮੇਂ ਹੈਂ, ਤਿਸ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰੇ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਉਹੀ ਪਰਮਾਤਮਾ (ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਹੈ ਜੋ) ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਪੁਲਾੜ ਵਿਚ (ਹਰ ਥਾਂ ਮੌਜੂਦ) ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉੱਤੇ, ਪੁਲਾੜ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor prevalece en la tierra, en las aguas y en los espacios.(5)"