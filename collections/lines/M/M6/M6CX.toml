[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ; ਸੇ ਜਨ ਸਾਚੇ ॥"
page = 1046
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the mortals who serve their True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਉਹ ਪ੍ਰਾਣੀ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who serve the True Guru are true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਸੇ ਸਾਚੇ ਭਗਤ ਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਦਰ ਮੱਲਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਟਿਕਵੇਂ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que sirven al Guru Verdadero, son los seres Reales,"