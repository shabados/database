[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੀ ਯਾਦ ਰੂਪੀ ਸੁਗੰਧੀ ਨਾਲ ਆਪਣੀ ਬੁੱਧੀ ਨੂੰ ਸੁਗੰਧਤ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They make their intellect fragrant with the aroma of the memory of Akaalpurakhb in every breath. (491)"