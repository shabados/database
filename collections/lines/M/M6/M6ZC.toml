[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਨ ਬਨਜੁ ਬਿਉਹਾਰ ਕੇ ਬਿਥਾਰ ਬਿਖੈ; ਸਬਦ ਸੁਰਤਿ ਅਵਗਾਹਨੁ ਨ ਭਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As the mind is engrossed in trading and business, it does not like to involve and engross itself in the meditation of Lord's name."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਫੇਰ ਵਣਜ ਵਪਾਰ ਸੌਦੇ ਸੂਤ ਲੈਣ ਦੇਣ ਦੇ ਪਸਾਰੇ ਵਿਚ ਪਸਰਦਾ ਹੈ ਸ਼ਬਦ ਸੁਰਤਿ ਦਾ ਅਗਵਾਹਨ ਅਭ੍ਯਾਸ ਓਹੋ ਜੇਹਾ ਇਸ ਨੂੰ ਨਹੀਂ ਭੌਂਦਾ ਪਸਿੰਦ ਔਂਦਾ।"