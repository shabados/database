[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਗੁਣ ਹਰਿ ਉਚਰਹੁ ॥"
page = 799
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou the praise of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਵਾ ਹੇ ਮਨ! ਹਰੀ ਕੇ ਗੁਣਾਂ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਚਰਹੁ = ਉਚਾਰਨ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, recita siempre la Gloriosa Alabanza del Señor,"