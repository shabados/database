[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਸਨ ਮੇਟਿ. ਨਿਬਾਸਨ ਹੋਈਐ; ਕਲਮਲ ਸਗਲੇ ਜਾਲਕਾ ॥੭॥"
page = 1085
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obliterating my desire I have become desireless and have burnt all my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਮੇਟ ਕੇ ਮੈਂ ਖ਼ਾਹਿਸ਼-ਰਹਿਤ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਪਾਪ ਸਾੜ ਸੁੱਟੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating desire, I have become free of desire; I have burnt away all my sins. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਬਾਸਨਾ ਕੋ ਮੇਟ ਕੇ ਨਿਰਵਾਸਨਾ ਹੋ ਜਾਈਏ, ਇਸ ਤੇ ਪਾਪ ਸਭ ਜਲ ਜਾਵੇਂਗੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਅੰਦਰ ਦੀਆਂ) ਸਾਰੀਆਂ ਵਾਸਨਾਂ ਮਿਟਾ ਕੇ ਵਾਸਨਾ-ਰਹਿਤ ਹੋ ਜਾਈਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਪਾਪ ਸਾੜ ਲਈਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਸਨ = ਵਾਸਨਾ। ਮੇਟਿ = ਮਿਟਾ ਕੇ। ਨਿਬਾਸਨ = ਵਾਸਨਾ-ਰਹਿਤ। ਹੋਈਐ = ਹੋ ਜਾਈਦਾ ਹੈ। ਕਲਮਲ = ਪਾਪ। ਸਗਲੇ = ਸਾਰੇ। ਜਾਲਕਾ = ਸਾੜ ਲਈਦੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me libero de él, volviendo así nulas las consecuencias de todos mis errores. (7)"