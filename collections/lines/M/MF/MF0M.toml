[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਮਗ੍ਰੀ; ਜਾ ਕੈ ਸੂਤਿ ਪਰੋਈ ॥"
page = 387
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whose thread all the things are strung,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਧਾਗੇ ਅੰਦਰ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਪਰੋਤੀਆਂ ਹੋਈਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is strung on His string."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਸਗਲ ਸਮਗ੍ਰੀ ਜਿਸ ਕੀ ਸੱਤਾ ਰੂਪ ਸੂਤ੍ਰ ਮੇਂ ਪਰੋਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਪ੍ਰਤਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੁਣ ਮੈਨੂੰ ਇਹ ਨਿਸਚਾ ਹੈ ਕਿ) ਜਿਸ (ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ) ਦੇ ਧਾਗੇ ਵਿਚ ਸਾਰੇ ਪਦਾਰਥ ਪ੍ਰੋਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਗ੍ਰੀ = ਚੀਜ਼ਾਂ, ਪਦਾਰਥ। ਸੂਤਿ = ਸੂਤਰ ਵਿਚ, ਮਰਯਾਦਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Hilo, el Universo entero ha sido engarzado;"