[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਟੁ ਮੀਤੁ ਨਾਮੁ ਨਾਨਕ ਕੋ; ਹਰਿ ਨਾਮੁ ਮੇਰੈ ਭੰਡਾਰੈ ॥੨॥੨॥੭॥"
page = 713
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak seeks the name of dear Friend, God's Name is my treasure, he says."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪਿਆਰੇ ਮਿੱਤ੍ਰ ਦੇ ਨਾਮ ਦਾ ਯਾਚਕ ਹੈ। ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is Nanak's dearest friend; the Lord's Name is my treasure. ||2||2||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਤੋ ਇਸ਼ਟ ਅਰੁ ਮਿਤ੍ਰ ਹਰੀ ਕਾ ਨਾਮੁ ਹੀ ਹੈ ਔਰ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਮੇਰੇ (ਭੰਡਾਰੈ) ਖਜਾਨੇ ਹੈਂ॥੨॥੨॥੭॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਨਾਨਕ ਦਾ ਸਭ ਤੋਂ ਪਿਆਰਾ ਮਿੱਤਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਹੀ) ਹੈ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ (ਧਨ) ਹੈ ॥੨॥੨॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Naam, el Nombre del Señor es mi Único Tesoro. (2-2-7)"