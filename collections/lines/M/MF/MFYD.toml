[[content]]
asset = "SSKS"
type = "primary"
data = "ਲਾਲਚੀ ਲਲੂਜਨ ਤੇ ਪਾਵਨ ਕੈ ਪੂਜ ਕੀਨੇ; ਅੰਜਨ ਜਗਤ ਮੈ ਨਿਰੰਜਨਈ ਦੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The pleasure giving Naam elixir turns the greedy and covetous people into pure and worthy beings. Living in the world, makes them untouchable and unaffected by the worldly attractions."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਲਲੂ ਲਲਾ ਸ਼ਬਦ ਪੂਰਬੀ ਭਾਸ਼ਾ ਵਿਚ ਬੱਚੇ ਦੇ ਵਾਚਕ ਸ਼ਬਦ ਤੋਂ ਬਣ੍ਯਾ ਹੋਯਾ ਹੈ। ਜੀਕੂੰ ਬੱਚਾ ਅਯਾਣਾ ਬਾਲ ਹਰ ਇਕ ਵਸਤੂ ਨੂੰ ਹੀ ਫੜ ਮੂੰਹ ਵਿਚ ਪੌਣ ਦਾ ਸੁਭਾਵਿਕ ਬ੍ਯਸਨੀ ਹੁੰਦਾ ਹੈ, ਓਹੋ ਜੇਹੇ ਹੀ ਸੰਸਾਰੀ ਪਦਰਥਾਂ ਪਿਛੇ ਪਚ ਪਚ ਮਰਣ ਵਾਲੇ ਮੂਰਖ ਲਾਲਚੀ ਜਨ ਆਦਮੀ ਤੋਂ ਕਈਆਂ ਨੂੰ ਇਸ ਉਕਤ ਧੂੜੀ ਨੇ ਪਾਵਨ ਪਵਿਤ੍ਰ ਤੋਂ ਪਵਿਤ੍ਰ ਬਣਾ ਕੇ ਪੂਜਨ ਜੋਗ ਕਰ ਦਿੱਤਾ, ਅਤੇ ਅੰਜਨ ਇਸ ਕਾਲਕ ਕਲੰਕ ਰੂਪ ਜਗਤ ਵਿਚ ਵੱਸਦਿਆਂ ਭੀ ਓਨ੍ਹਾਂ ਨੂੰ ਨਿਰੰਜਨਈ ਨਿਰੰਜਨੀ ਪਦ ਦੀ ਪ੍ਰਾਪਤੀ ਕਰ ਦਿੱਤੀ।"