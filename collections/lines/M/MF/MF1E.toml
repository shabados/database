[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਲੋਹ, ਮੈ ਕਿੰਕਰ ਥਾਰੋ ॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Supreme Kal (God) is my Protector and O Steel-Purusha Lort! I am Thy slave"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾ ਲੋਹ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ।"