[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਰਸਾਇਣੁ; ਸਹਜਿ ਆਥਿ ॥੧॥"
page = 1170
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he easily acquires the wealth of God's Name, the home of elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਸੁਖੈਨ ਹੀ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord's Name, the source of nectar, is easily acquired. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਦ੍ਵਾਰਾ ਹਰੀ ਨਾਮੁ (ਰਸਾਇਣੁ) ਅੰਮ੍ਰਿਤ ਕੋ ਜਿਨੋਂ ਨੇ ਅੰਗੀਕਾਰ ਕੀਆ ਹੈ, ਤਿਨ ਕੋ (ਸਹਜਿ) ਗ੍ਯਾਨੁ ਪ੍ਰਾਪਤਿ ਹੂਆ (ਆਥਿ) ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਉਹਨਾਂ ਨੂੰ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਟਿਕੇ ਰਹਿਣ ਕਰਕੇ ਮਿਲ ਜਾਂਦਾ) ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣੁ = ਰਸਾਂ ਦਾ ਘਰ। ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਆਥਿ = (ਮਿਲਦਾ) ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. La Gran Esencia, es lograda a través de la Equidad. (1)"