[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਗੁਰ ਮਿਲਿ ਨਾਮੁ ਅਰਾਧਿਓ ॥"
page = 530
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, meeting with the Guru, reflect thou on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਤੂੰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meet with the Guru, and worship the Naam in adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਨਾਮ ਕੋ ਅਰਾਧਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜਿਸ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre del Señor y encuentra al Guru;"