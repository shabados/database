[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਛਲ ਹੈ ਨ ਛਿਦ੍ਰ ਹੈ; ਨ ਛਿਦ੍ਰ ਕੀ ਬਿਭੂਤਿ ਹੈ ॥੧੩॥੧੭੩॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is neither deceit nor blemish nor the substance of slander. 13.173."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵਿਚ) ਨਾ ਕੋਈ ਛਲ ਹੈ, ਨਾ ਛਿਦ੍ਰ ਹੈ ਅਤੇ ਨਾ ਹੀ ਨੁਕਸਾਂ ਵਾਲੀ ਵਿਭੂਤੀ (ਸੰਪੱਤੀ) ਹੈ ॥੧੩॥੧੭੩॥"