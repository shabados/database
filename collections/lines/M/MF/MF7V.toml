data = "ਉਹ ਬਖ਼ਸ਼ਿਸ਼ ਅਤੇ ਸਖ਼ਾਵਤ ਦੇ ਸਮੁੰਦਰ ਦਾ ਮੋਤੀ ਹੈ,"

[[content]]
