[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ. ਜਲ ਮਹਿ ਤੇਰਾ ਵਾਸੁ ਹੈ; ਜਲ ਹੀ ਮਾਹਿ ਫਿਰਾਹਿ ॥"
page = 1282
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O pied-cuckoo, in water is thy dwelling and in the water thou wander."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ! ਪਾਣੀ ਅੰਦਰ ਤੇਰਾ ਵਸੇਬਾ ਹੈ ਅਤੇ ਪਾਣੀ ਅੰਦਰ ਹੀ ਤੂੰ ਫਿਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O rainbird, your place is in the water; you move around in the water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ ਰੂਪ ਪਪੀਹਾ! ਚੇਤਨ ਜਲ ਮੇਂ ਤੇਰਾ ਵਾਸਾ ਹੈ ਔਰ ਜਲ ਕੇ ਬੀਚ ਫਿਰਤਾ ਹੈਂ ਅਰਥਾਤ ਚੈਤਨ ਕੇ ਆਸਰੇ ਚੇਸਟਾ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਪੀਹੇ! ਪਾਣੀ ਵਿਚ ਤੂੰ ਵੱਸਦਾ ਹੈਂ, ਪਾਣੀ ਵਿਚ ਹੀ ਤੂੰ ਤੁਰਦਾ ਫਿਰਦਾ ਹੈਂ (ਭਾਵ, ਹੇ ਜੀਵ! ਸਰਬ ਵਿਆਪਕ ਹਰੀ ਵਿਚ ਹੀ ਤੂੰ ਜੀਉਂਦਾ ਵੱਸਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Chatvik, tu lugar está en el agua,"