[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸੰਤੰ. ਕਿਲਬਿਖ ਨਾਸੰ; ਪ੍ਰਾਪਤੰ ਧਰਮ ਲਖੵਿਣ ॥"
page = 1354
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the protection of the saints, the sins are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Saints, the sins are erased. The character of righteousness is received by that person,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸਰਣ ਹੋ ਕਰ ਪਾਪੋਂ ਕਾ ਨਾਸ ਕਰਤਾ ਹੈ, ਇਤ ਆਦੀ ਧਰਮ ਕੇ ਲਖਣ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸਰਨ ਜਾ ਕੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨਾ- ਧਰਮ ਦੇ ਇਹ ਲੱਛਣ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario de los Santos, los errores son borrados, y el carácter de rectitud lo recibe la persona,"