[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕੁਲੀਨ ਉਧਾਰਤ ਜੋ; ਕਿਹ ਤੇ ਅਪਨੋ ਕੁਲਿ ਨਾਸੁ ਕਰਾਯੋ ॥"
page = 713

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has been described as redeeming the clans of others then he caused the destruction of his own clan"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ) ਉਹ ਹੋਰਾਂ ਦੀਆਂ ਕੁਲਾਂ ਨੂੰ ਉਧਾਰਨ ਵਾਲਾ ਹੈ, (ਤਾਂ ਉਸਨੇ) ਆਪਣੀ ਕੁਲ ਦਾ ਨਾਸ ਕਰਾਇਆ ਸੀ?"