[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਹਰਿ ਗੁਨ ਕਹੁ ਰੇ ॥"
page = 1118
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul utter thou the praises of thy Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Glorious Praises of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਨ) ਪ੍ਯਾਰੇ ਵਾ ਮਨ! ਤੂੰ ਹਰਿ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਕਥਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita las Alabanzas de Dios, oh mi mente."