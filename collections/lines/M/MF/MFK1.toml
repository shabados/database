[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ, ਅਛਰਾ ਪਛਰਾ ਮਛਰਾ ਹੋ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art the belle of this world, somewhere the apsara (nymph of heaven) and somewhere the beautiful maid of nether-world!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਇਸ ਲੋਕ ਦੀ ਸੁੰਦਰੀ, ਕਿਤੇ ਸਵਰਗ ਦੀ ਸੁੰਦਰੀ ਅਤੇ ਕਿਤੇ ਪਾਤਾਲ ਦੀ ਸੁੰਦਰੀ ਹੋ।"