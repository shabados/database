[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਨਿਛਰਵਾਰਿ; ਸਉਣ ਸਾਸਤ ਬੀਚਾਰੁ ॥"
page = 841
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saturday: To deliberate over good omens and Shashtras,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਿਚਰਵਾਰ: ਚੰਗੇ ਸ਼ਗਨ ਅਤੇ ਸ਼ਾਸਤਰ ਸੋਚਣੇ ਤੇ ਵਿਚਾਰਨੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Saturday: Contemplating good omens and the Shaastras,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਨਿਸਚਰ ਵਾਰ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਜੋ (ਸਉਣ ਸਾਸਤ) ਜੋਤਸ ਸਾਸਤ੍ਰੋਂ ਕੋ ਬੀਚਾਰਤਾ ਹੈ ਵਾ ਸਗਨ ਔ ਸਾਸਤ੍ਰੋਂ ਕੋ ਵੀਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ) ਸ਼ੋਨਕ ਦਾ ਜੋਤਿਸ਼ ਸ਼ਾਸਤ੍ਰ (ਆਦਿਕ) ਵਿਚਾਰਦੇ ਰਹਿਣਾ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sábado: Buscando los símbolos religiosos y leyendo los Shastras,"