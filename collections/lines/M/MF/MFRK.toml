[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਕੀਤਾ ਤੇਰਾ ਵਰਤੈ; ਸਦਾ ਸਦਾ ਤੇਰੀ ਆਸ ॥੩॥"
page = 382
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou hast done, prevails, and ever and ever my hope is in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਕੀਤਾ ਹੈ, ਉਹੀ ਹੋ ਰਿਹਾ ਹੈ। ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਹੀ ਮੇਰੀ ਉਮੈਦ ਤੇਰੇ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything which exists was created by You. You are my hope, forever and ever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਤੇਰਾ ਕੀਆ ਹੂਆ ਜੋ ਹੁਕਮ ਹੈ ਤਿਸ ਅਨੁਸਾਰ ਸਬ ਕਛੁ ਬਰਤ ਰਹਾ ਹੈ, ਮੁਝੇ ਤੋ ਸਦਾ ਸਦਾ ਤੇਰੀ ਹੀ ਆਸ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਸਭ ਕੁਝ ਤੇਰਾ ਕੀਤਾ ਹੀ ਹੋ ਰਿਹਾ ਹੈ। ਅਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਸਦਾ ਤੇਰੀ ਸਹਾਇਤਾ ਦੀ ਹੀ ਆਸ ਹੋ ਸਕਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te lo digo solamente a Ti. Todo lo que ocurre es por Tu Voluntad, así siempre y para siempre yo me apoyo en Ti. (3)"