data = "ਜਿਯਤੇ ਜੁਗਿਯਾ ਮਾਰਿਯੋ; ਭੂਅ ਕੇ ਬਿਖੈ ਗਡਾਇ ॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "An alive yogi was killed and buried in the ground,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਚਰਿਤ੍ਰ ਖੇਡ ਕੇ ਰਾਣੀ ਨੇ ਜੀਉਂਦੇ ਜੀ ਜੋਗੀ ਨੂੰ ਧਰਤੀ ਵਿਚ ਗਡ ਕੇ ਮਾਰ ਦਿੱਤਾ"