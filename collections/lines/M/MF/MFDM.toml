[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਐਸੋ ਰੇ ਭੇਟੈ ਸੰਤੁ. ਮੇਰੀ ਲਾਹੈ ਸਗਲ ਚਿੰਤ; ਠਾਕੁਰ ਸਿਉ. ਮੇਰਾ ਰੰਗੁ ਲਾਵੈ ॥੨॥"
page = 687
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is there any such saint, who may meet, me, shake of all my anxiety and make me enshrine love for my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਐਹੋ ਜੇਹਾ ਸਾਧੂ ਹੈ ਜੋ ਮੈਨੂੰ ਆ ਕੇ ਮਿਲੇ ਮੇਰਾ ਸਾਰਾ ਫਿਕਰ ਦੂਰ ਕਰ ਦੇਵੇ ਅਤੇ ਮੇਰੇ ਪ੍ਰਭੂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Is there any such Saint, who would meet with me, take away my anxiety, and lead me to enshrine love for my Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਸੰਤ ਮਿਲੇ ਜੋ ਮੇਰੀ ਸਰਬ ਚਿੰਤਾ ਕੋ ਦੂਰ ਕਰੈ ਔਰ ਠਾਕਰ ਜੀ ਸੇ ਮੇਰਾ (ਰੰਗੁ) ਪਰੇਮ ਲਗਾਵੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰਾ ਜੀ ਕਰਦਾ ਹੈ ਕਿ) ਮੈਨੂੰ ਕੋਈ ਅਜੇਹਾ ਸੰਤ ਮਿਲ ਪਏ, ਜੇਹੜਾ (ਮੇਰੇ ਅੰਦਰ ਮਾਇਆ ਵਾਲੀ) ਸਾਰੀ ਸੋਚ ਦੂਰ ਕਰ ਦੇਵੇ, ਤੇ, ਪਰਮਾਤਮਾ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਬਣਾ ਦੇਵੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Habrá tal Santo, que se encuentre conmigo, que disipe mis ansiedades y me haga enaltecer a Dios, mi Maestro? (2)"