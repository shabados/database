[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਹਰਿ ਨਦਰਿ ਨਿਹਾਲੇ ॥"
page = 1065
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by Guru's instruction sees the Lord with his eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਸੁਆਮੀ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, sees the Lord with his eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਹਰੀ ਕੋ ਗਿਆਨ ਦ੍ਰਿਸ਼ਟ ਕਰ ਦੇਖੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜਿਆਂ)। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਨਿਹਾਲੇ = ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Guru, logra ver a Dios con sus propios ojos."