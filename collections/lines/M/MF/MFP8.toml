[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਵਸ ਚਾਰਿ ਕੋ ਪੇਖਨਾ; ਅੰਤਿ ਖੇਹ ਕੀ ਖੇਹ ॥੧੭੮॥"
page = 1374
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is but four days play, ultimately, dust shall return to dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਕੇਵਲ ਚਾਰ ਦਿਹਾੜਿਆਂ ਦਾ ਨਜਾਰਾ ਹੈ। ਅਖੀਰ ਨੂੰ ਮਿੱਟੀ ਨੇ ਮਿੱਟੀ ਹੀ ਹੋ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is a show which lasts for only a few days, and then dust returns to dust. ||178||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਚਾਰ ਦਿਨੋਂ ਕਾ ਹੀ (ਪੇਖਨਾ) ਪੂਤਲੀ, ਭਾਵ ਖੇਡ ਹੈ। ਹੇ ਭਾਈ! ਇਹ ਖੇਹ ਕੀ ਰਚੀ ਹੋਈ ਦੇਹ ਖੇਹ ਰੂਪ ਹੀ ਹੋਇ ਜਾਇਗੀ, ਭਾਵ ਨਾਸ ਰੂਪ ਹੈ॥੧੭੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖਣ ਨੂੰ ਚਾਰ ਦਿਨ ਸੋਹਣਾ ਲੱਗਦਾ ਹੈ, ਪਰ ਆਖ਼ਰ ਜਿਸ ਮਿੱਟੀ ਤੋਂ ਬਣਿਆ ਉਸ ਮਿੱਟੀ ਵਿਚ ਹੀ ਰਲ ਜਾਂਦਾ ਹੈ ॥੧੭੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਪੇਖਨਾ = ਵੇਖਣ ਨੂੰ ਸੁੰਦਰ। ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ। ਖੇਹ ਕੀ ਖੇਹ = ਮਿੱਟੀ ਤੋਂ ਪੈਦਾ ਹੋਈ ਫਿਰ ਮਿੱਟੀ ਵਿਚ ਹੀ ਜਾ ਰਲੀ ॥੧੭੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es un teatro que dura uno cuantos días y después el polvo regresa al polvo. (178)"