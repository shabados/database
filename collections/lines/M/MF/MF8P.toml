[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਕੇ ਓਅੰਕਾਰ ਕੈ ਅਕਾਰ ਹੈ ਨਾਨਾ ਪ੍ਰਕਾਰ; ਸ੍ਰੀਮੁਖ ਸਬਦ ਗੁਰ ਸਿਖਨੁ ਸੁਨਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Omniprotector Lord who has many forms, appearing as Guru has given sermon to his disciples in person."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਓਅੰਕਾਰ ਰੂਪ ਸ਼ਬਦ ਬ੍ਰਹਮ ਦੇ ਹੀ ਨਾਨਾ ਪ੍ਰਕਾਰ ਦੇ ਨ੍ਯਾਰੇ ਨ੍ਯਾਰੇ ਸਰੂਪਾਂ ਵਾਲੇ = ਅਨੰਤ ਆਕਾਰ ਜਗਤ = ਸ੍ਰਿਸ਼ਟੀ ਰੂਪ ਹੋ ਪਸਰੇ ਹੋਏ ਹਨ, ਓਹੋ ਹੀ ਸ੍ਵਯੰ ਸ੍ਰੀ ਮੁਖ ਸ਼ੋਭਾਇਮਾਨ ਮੁਖ ਕਮਲ ਦ੍ਵਾਰੇ ਸਾਖ੍ਯਾਤ ਗੁਰ ਆਪਣੇ ਸਿੱਖਾਂ ਨੂੰ ਸਬਦ ਉਪਦੇਸ਼ ਸੁਣਾਏ ਹੈ ਸੁਣਾ ਰਹੇ ਹਨ।"