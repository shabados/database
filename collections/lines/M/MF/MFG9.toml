type = "primary"
data = "ਭੋਗ ਕਮਾਇ ਬਹੁਰਿ ਗ੍ਰਿਹ ਆਵੈ ॥੨॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would daily go to a gardener and come back after making love with him.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਨਾਲ) ਭੋਗ ਕਰ ਕੇ ਫਿਰ ਘਰ ਪਰਤ ਆਉਂਦੀ ॥੨॥"