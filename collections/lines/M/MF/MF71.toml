[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਯੰਤ ਜੀਵੰ, ਵਸੵੰ ਕਰੋਤਿ; ਨਿਰਤੵੰ ਕਰੋਤਿ, ਜਥਾ ਮਰਕਟਹ ॥"
page = 1358
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sinful mortals, thou take in thy power and they dance like monkeys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਇਖਤਿਆਰ ਵਿੱਚ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਬਾਂਦਰਾਂ ਦੀ ਮਾਨੰਦ ਨੱਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You take the corrupt, sinful beings in your power, and make them dance like monkeys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਈ ਜੀਵੋਂ ਕੋ ਅਪਨੇ (ਵਸਿ) ਅਧੀਨ ਕਰ ਲੇਤਾ ਹੈਂ। ਵਹੁ ਤੇਰੇ ਅਧੀਨ ਹੂਏ ਐਸੇ ਨਾਚਤੇ ਹੈਂ ਜੈਸੇ ਕਲੰਦਰ ਕੇ ਅਧੀਨ ਹੂਆ (ਮਰਕਟ) ਬਾਂਦਰ ਨਾਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਸ਼ਈ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲੈਂਦਾ ਹੈਂ। ਤੇਰੇ ਵੱਸ ਵਿਚ ਆਇਆ ਜੀਵ ਇਉਂ ਨੱਚਦਾ ਹੈ ਜਿਵੇਂ ਬਾਂਦਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਯੰਤ = ਵਿਸ਼ਈ। ਵਸ੍ਯ੍ਯੰ ਕਰੋਤਿ = ਵੱਸ ਵਿਚ ਕਰ ਲੈਂਦਾ ਹੈ (वश्यं करोति)। ਨਿਰਤ੍ਯ੍ਯੰ = ਨਾਚ (नृत्यं)। ਜਥਾ = ਜਿਵੇਂ (यथा)। ਮਰਕਟਹ = ਬਾਂਦਰ (मर्कट = monkey)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tú tomas a los corruptos, a los malvados seres humanos en tu poder y los haces bailar como changos."