[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਜ ਮਯਾ ਦੁਨੀਆ ਅਫਤਾਬਮ ਸ︀ਯਾਮ ਸਬੇ ਅਦਲੀ ਸਬ ਸਾਹਮ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I am also the moon, the Lord of the night, O Krishna! now do not put off the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁਨੀਆ ਵਿਚ ਦਿਨ ਦੇ ਸੂਰਜ ਵਾਂਗ ਹਾਂ ਅਤੇ ਕ੍ਰਿਸ਼ਨ (ਸ਼ਿਆਮ) ਰਾਤ ਦੇ ਅਦੁਤੀ ਚੰਦ੍ਰਮਾ ਦੇ ਸਮਾਨ ਹੈ।"