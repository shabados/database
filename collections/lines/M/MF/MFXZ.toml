[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੀ ਜੀਅਰਾ ਲੋਭੁ ਕਰਤੁ ਹੈ; ਆਜੁ ਕਾਲਿ ਉਠਿ ਜਾਹਿਗਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1106
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O sinful mortal, practice avarice, but thou shall arise and depart to-day or tomorrow. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਗੁਨਾਹਗਾਰ ਪ੍ਰਾਣੀ, ਲਾਲਚ ਕਰਦਾ ਹੈਂ, ਪ੍ਰੰਤੂ ਅੱਜ ਜਾਂ ਭਲਕੇ ਤੂੰ ਉਠੱ ਕੇ ਟੁਰ ਵੰਝੇਗਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sinful soul, you act in greed, but today or tomorrow, you will have to get up and leave. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀ ਜੀਵ! ਤੂੰ ਜੋ ਪਦਾਰਥ ਕੋ ਸੰਚ ਕੇ ਲੋਭ ਕਰਤਾ ਹੈਂ। ਕਿਆ ਕਰੇਂਗਾ? ਤੂੰ ਆਜ ਕਾਲ ਅਰਥਾਤ ਸੀਘ੍ਰ ਹੀ ਪਰਲੋਕ ਕੋ ਊਠ ਜਾਏਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੀ ਹੋਈ ਤੇਰੀ ਕਮਜ਼ੋਰ ਜਿੰਦ (ਧਨ ਪਦਾਰਥ ਦਾ) ਲੋਭ ਕਰ ਰਹੀ ਹੈ, ਪਰ ਤੂੰ ਥੋੜੇ ਹੀ ਦਿਨਾਂ ਵਿਚ (ਇਹ ਸਭ ਕੁਝ ਛੱਡ ਕੇ ਇੱਥੋਂ) ਤੁਰ ਜਾਏਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente cantora, ¿por qué cargas tanta avaricia? ¿Qué no sabes que vas a dejar este mundo el día de hoy o el de mañana? (1-Pausa)"