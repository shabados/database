[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂੜੋ ਮਨੁ. ਹਰਿ ਰੰਗੋ ਲੋੜੈ ॥"
page = 715
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beautiful mind desires the love of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁੰਦਰ ਮਨੂਆ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My beautiful mind longs for the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ (ਰੂੜੋ) ਸੁੰਦਰ ਮਨ ਹਰੀ ਕੇ (ਰੰਗੋ) ਪ੍ਰੇਮੁ ਕੋ ਹੀ (ਲੋੜੈ) ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਂਞ ਤਾਂ ਇਹ) ਮਨ ਪਰਮਾਤਮਾ ਦਾ ਸੋਹਣਾ ਪ੍ਰੇਮ-ਰੰਗ (ਪ੍ਰਾਪਤ ਕਰਨਾ) ਚਾਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂੜੋ = ਸੁੰਦਰ। ਰੂੜੋ ਹਰਿ ਰੰਗੋ = ਪਰਮਾਤਮਾ ਦਾ ਸੋਹਣਾ ਪ੍ਰੇਮ-ਰੰਗ। ਲੋੜੈ = ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente busca el Éxtasis en el Amor del Señor,"