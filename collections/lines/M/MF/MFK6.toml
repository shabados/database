[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਵੀਚਾਰਹੁ; ਹਰਿ ਲਿਵ ਲਾਵਹੁ ॥"
page = 1030
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "reflect upon reality and be attuned to thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਲੀਅਤ ਨੂੰ ਸੋਚ ਸਮਝ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflect upon the essence of reality, and lovingly focus your consciousness on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰ ਕੋ ਬੀਚਾਰੋ ਔ ਹਰੀ ਮੇਂ ਲਿਵ ਕੋ ਲਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੋ, ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਵਿਚਾਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਮੂਲ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en la Quintaesencia y vive entonado en tu Dios, así la mirada de Yama no se posará sobre ti cuando tu fin llegue;"