[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਨਿ ਜਨ ਸੇਵਕ ਸਾਧਿਕਾ; ਨਾਮਿ ਰਤੇ ਗੁਣਤਾਸੁ ॥"
page = 57
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's attendants and the strivers are imbued with the Name, the treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਚੁੱਪ ਕੀਤੇ ਰਿਸ਼ੀ ਰੱਬ ਦੇ ਟਹਿਲੂਏ ਅਤੇ ਅਭਿਆਸੀ ਚੰਗਿਆਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ, ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that the silent sages, the servants of the Lord, and those who practice a life of spiritual discipline are attuned to the Naam, the Treasure of Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੁਨਿ) ਮਨਨ ਸੀਲ (ਜਨ) ਭਗਤ ਜਨ (ਸੇਵਕ ਸਾਧਿਕਾ) ਔਰ ਜੋ ਦਾਸ ਹੋ ਕਰ ਸਾਧਨਾ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਜੋ ਇਨ ਮੇਂ ਸੇ (ਨਾਮਿ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ (ਤਾਸੁ) ਤਿਨ ਕੇ ਗੁਣ ਬੇਦ ਕਹਿਤਾ ਹੈ, ਵਾ ਬ੍ਰਹਮ ਕੀ ਬਾਣੀ ਬੇਦ ਸੋ ਭੀ ਯਹੀ ਪੁਕਾਰਤੇ ਹੈਂ, ਔਰ ਬ੍ਯਾਸ ਬਾਣੀ ਪੁਰਾਣ ਭੀ ਵਾਚੀਏ ਤਾਂ ਵੀ ਯਹੀ ਪੁਕਾਰਤੇ ਹੈਂ, ਔਰ ਮੁਨਿ ਜਨਿ ਸੇਵਕ ਸਾਧਕ ਭੀ ਯਹੀ ਪੁਕਾਰਤੇ ਹੈਂ, ਔਰ ਜੋ (ਗੁਣਤਾਸੁ) ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਭੀ ਯਹੀ ਪੁਕਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲੀ ਮੁਨੀ ਲੋਕ ਸੇਵਕ ਤੇ ਸਾਧਿਕ ਉਹੀ ਹਨ ਜੋ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਨਿ ਜਨ = ਮੁਨੀ ਲੋਕ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਗੁਣ ਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encuentra que todos los Rishis, los Devotos de Dios y los hombres de disciplina espiritual, están cobijados con el Nombre del Señor, el Tesoro de todos los bienes."