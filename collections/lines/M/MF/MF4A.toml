[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੋ ਅਉਰ ਪੜੑਨ ਸਿਉ; ਨਹੀ ਕਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1194
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no concern with any other instruction. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹੋਰ ਕਿਸੇ ਪੜ੍ਹਾਈ ਨਾਲ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will not bother with any other lessons. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਵਿਰਤੀ ਕੀ ਵਿਦ੍ਯਾ ਕੇ ਪੜਨੇ ਸੇ ਮੇਰਾ ਕੁਛ ਕਾਮ ਨਹੀਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਗੱਲ ਪੜ੍ਹਨ ਨਾਲ ਮੇਰਾ ਕੋਈ ਵਾਸਤਾ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ya no me interesa leer nada más. (1-Pausa)"