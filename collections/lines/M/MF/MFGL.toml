[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਵਹਿ ਇਕਿ ਜਾਹਿ ਉਠਿ; ਬਿਨੁ ਨਾਵੈ. ਮਰਿ ਜਾਤੀ ॥"
page = 138
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are born, others get up and depart. Without the Name all die away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਜੰਮਦੇ ਹਨ, ਕਈ ਖੜੇ ਹੋ ਟੂਰ ਜਾਂਦੇ ਹਨ। ਨਾਮ ਦੇ ਬਾਝੋਂ ਸਮੂਹ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some come, and some arise and depart; but without the Name, all are bound to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ (ਆਵਹਿ) ਜਨਮਤੇ ਹੈਂ ਏਕ ਉਠ ਜਾਤੇ ਹੈਂ ਅਰਥਾਤ ਮਰਤੇ ਹੈਂ, ਨਾਮ ਜਪੇ ਬਿਨਾ ਸ੍ਰਿਸਟੀ ਜਨਮਤੀ ਮਰਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਮਾਸ਼ੇ ਵਿਚ) ਕਈ ਜੀਵ ਆ ਰਹੇ ਹਨ, ਕਈ (ਤਮਾਸ਼ਾ ਵੇਖ ਕੇ) ਤੁਰੇ ਜਾ ਰਹੇ ਹਨ, (ਪਰ ਜੋ) 'ਨਾਮ' ਤੋਂ ਸੱਖਣੇ ਹਨ ਉਹ ਮਰ ਕੇ (ਭਾਵ, ਦੁਖੀ ਹੋ ਕੇ) ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene y el otro se va; sin el Nombre del Señor, la desolación cunde por todas partes."