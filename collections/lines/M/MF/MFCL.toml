[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਦਰ; ਫਿਰਿ ਥਾਕੀ ਬਹੁਤੇਰੇ ॥"
page = 932
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of wandering at many houses and doors."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘਣੇਰਿਆਂ ਘਰਾਂ ਅਤੇ ਬੂਹਿਆਂ ਤੇ ਭਟਕ ਕੇ ਹਾਰ ਹੰਭ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering to countless doorsteps and homes, I have grown weary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਰੂਪ ਬਹੁਤੇ ਘਰੋਂ ਕੇ (ਦਰ) ਅੰਤਰ ਫਿਰਤੀ ਹੋਈ ਜੀਵ ਕਲਾ ਥਕ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੁਰੂ ਦੀ ਮੱਤ ਵਾਲਾ ਰਸਤਾ ਫੜਨ ਤੋਂ ਬਿਨਾ) ਜਿੰਦ ਕਈ ਜੂਨਾਂ ਵਿਚ ਭੌਂ ਭੌਂ ਕੇ ਖਪ ਲੱਥਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He venido al mundo y pasado a través de incontables formas;"