[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਦੁਖੁ ਜਿਹ ਪਰਸੈ ਨਹੀ; ਲੋਭੁ ਮੋਹੁ ਅਭਿਮਾਨੁ ॥"
page = 1427
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever touch not pleasure, pain, avarice, worldly love and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਖੁਸ਼ੀ, ਪੀੜ, ਲਾਲਚ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਛੂੰਹਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is not touched by pleasure or pain, greed, emotional attachment and egotistical pride"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਕੋ ਸੁਖ ਦੁਖ ਕਾ ਸਪਰਸ਼ ਨਹੀਂ ਦੋਨੋਂ ਅਵਸਥਾ ਮੇਂ ਏਕ ਰਸ ਰਹਿਤਾ ਹੈ ਔਰ ਲੋਭ, ਮੋਹ, ਹੰਕਾਰ ਜਿਸ ਕੋ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ (ਦੇ ਹਿਰਦੇ) ਨੂੰ ਸੁਖ ਦੁਖ ਨਹੀਂ ਪੋਹ ਸਕਦਾ, ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ ਨਹੀਂ ਪੋਹ ਸਕਦਾ (ਭਾਵ, ਜਿਹੜਾ ਮਨੁੱਖ ਸੁਖ ਦੁਖ ਵੇਲੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਨਹੀਂ ਡੋਲਦਾ, ਜਿਸ ਉਤੇ ਲੋਭ ਮੋਹ ਅਹੰਕਾਰ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ (ਦੇ ਮਨ) ਨੂੰ। ਪਰਸੈ = ਛੁੰਹਦਾ। ਅਭਿਮਾਨੁ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no es tocado por el placer o el dolor, la avaricia, el apego emocional y el orgullo egoísta,"