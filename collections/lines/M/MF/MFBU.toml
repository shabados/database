[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰੇ ਕਰਾਏ ਕਰਤਾ; ਜਿਉ ਭਾਵੈ ਤਿਵੈ ਚਲਾਇਦਾ ॥੧੨॥"
page = 1061
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord Himself does and causes everything to be done. As he wills, so drives He the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਆਪ ਹੀ ਸਾਰਾ ਕੁੱਛ ਕਰਦਾ ਅਤੇ ਕਰਵਾਉਂਦਾ ਹੈ। ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਚਾਹੁੰਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਪ੍ਰਾਨੀਆਂ ਨੂੰ ਤੋਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself acts, and inspires all to act; as He wills, he leads us on. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ! ਤੈਨੇ ਆਪ ਹੀ ਜੀਵ ਕਰੇ ਹੈਂ ਤੂੰ ਆਪ ਹੀ ਇਨ ਸੇ ਕਰਮ ਕਰਾਵਤਾ ਹੈਂ। ਜਿਉਂ ਤੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ ਤਿਵੇਂ ਤੂੰ ਇਨ ਜੀਵੋਂ ਕੋ ਚਲਾਵਤਾ ਹੈਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ। ਜਿਵੇਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ, ਤਿਵੇਂ ਜੀਵਾਂ ਨੂੰ ਤੋਰਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador, por Sí Mismo, hace todo y ve que todo se haga, y así como es Su Voluntad, así nos maneja a todos. (12)"