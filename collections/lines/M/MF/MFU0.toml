[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਧਾਰਿ ਕਿਰਪਾ; ਹਰਿ ਚਰਣ ਕਮਲ ਨਿਵਾਸੋ ॥੧॥"
page = 545
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise Nanak, O God have mercy on me, that I may secure an abode at Thy lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਿਨੇ ਕਰਦਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਉੱਤੇ ਤਰਸ ਕਰ ਤਾਂ ਜੋ ਮੇਰਾ ਤੇਰੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾਂ ਵਿੱਚ ਵਾਸਾ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, shower Your Mercy upon me, O Lord, that I might dwell at Your Lotus Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਹਰੀ ਹੀ ਕ੍ਰਿਪਾ ਧਾਰਤਾ ਹੈ ਤਬ ਤਿਸ ਕੇ ਚਰਨੋਂ ਮੇਂ ਨਿਵਾਸ ਕਰੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਹੇ ਹਰੀ! ਕਿਰਪਾ ਕਰ! ਤੇਰੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਵਿਚ ਮੇਰਾ ਮਨ ਸਦਾ ਟਿਕਿਆ ਰਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Señor, ten Compasión de mí para que pueda alabar siempre el Loto de Tus Pies. (1)"