[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਤ. ਮੇਰੇ ਤਾਲ ਛਿਨਾਏ; ਕਿਹ ਪਹਿ ਕਰਉ ਪੁਕਾਰਾ ॥"
page = 1167
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While I was performing Thy Love-worship, Thou had my cymbals snatched. To whom should I complain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਤੇਰੀ ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਕਰ ਰਿਹਾ ਸੀ, ਤੂੰ ਮੇਰੇ ਛੈਣੇ ਖੁਹਾ ਦਿਤੇ। ਮੈਂ ਕੀਹਦੇ ਕੋਲ ਸ਼ਿਕਾਇਤ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Performing devotional worship services to You, my cymbals were taken away; unto whom should I complain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਭਗਤੀ ਕਰਤੇ ਹੂਏ ਕੇ ਮੇਰੇ ਛੈਣੇ (ਛਿਨਾਏ) ਛੀਨ ਲੀਏ ਹੈਂ, ਮੈਂ ਅਬ ਕਿਸ ਪਾਸ ਪੁਕਾਰ ਕਰਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਕਲੰਦਰ-ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਭਗਤੀ ਕਰਦੇ ਨੂੰ ਤੂੰ ਹੀ ਮੰਦਰ ਵਿਚੋਂ ਕਢਾਇਆ, (ਤੈਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਹੋਰ) ਕਿਸ ਅੱਗੇ ਦਿਲ ਦੀਆਂ ਗੱਲਾਂ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਿਨਾਏ = ਖੁਹਾਏ। ਕਿਹ ਪਹਿ = ਹੋਰ ਕਿਸ ਪਾਸ? ਪੁਕਾਰਾ = ਫ਼ਰਿਆਦ, ਸ਼ਿਕੈਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo Tu Devoto, me haz hecho abandonar mis ruidosos timbales y así ya no seré quien te grite,"