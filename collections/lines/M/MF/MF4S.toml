[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਸਤ ਭਾਇ; ਭਗਤਿ ਗੋਬਿੰਦਾ ॥"
page = 1331
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through true love and meditation of the Lord of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਸੱਚੀ ਪ੍ਰੀਤ ਅਤੇ ਬੰਦਗੀ ਰਾਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wisdom, truth and love all come from devotion to the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਤਿ) ਬੁਧੀ ਮੇਂ ਗੋਬਿੰਦ ਕੀ ਭਗਤ ਕੌ (ਸਤ ਭਾਇ) ਨਿਸਚੈ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੇ) ਸੱਚੇ ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੀ ਮੱਤ ਵਿਚ ਗੋਬਿੰਦ ਦੀ ਭਗਤੀ ਟਿਕੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ। ਸਤ ਭਾਇ = ਸੱਚੇ ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sabiduría, Verdad, y Amor, todos estos vienen de la Devoción al Señor del Universo."