data = "ਮਨ ਮਹਿ ਮਨੂਆ; ਚਿਤ ਮਹਿ ਚੀਤਾ ॥"
page = 1189
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their soul stays within their soul and attention within their attention,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਰਹਿੰਦੀ ਹੈ ਆਤਮਾ ਅੰਦਰ ਅਤੇ ਬਿਰਤੀ ਰਹਿੰਦੀ ਹੈ ਬਿਰਤੀ ਅੰਦਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind remains in the mind, and the consciousness in the consciousness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮੰਤ੍ਰ ਮੇਂ ਜਿਨ ਕਾ ਮਨੂਆ ਲਾਗਾ ਹੈ, ਵਹੁ ਹੇ (ਚਿਤ) ਚੈਤਨ ਸਰੂਪ! ਤੇਰਾ ਹੀ ਚਿੰਤਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਉਹਨਾਂ ਦੇ ਚਿੱਤ (ਬਾਹਰ ਭਟਕਣੋਂ ਹਟ ਕੇ) ਅੰਦਰ ਹੀ ਟਿਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien conserva su mente en la Mente Universal,"