[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੰਡੁ ਮੁਡਾਇ. ਜਟਾ ਸਿਖ ਬਾਧੀ; ਮੋਨਿ ਰਹੈ ਅਭਿਮਾਨਾ ॥"
page = 1013
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some shave their heads, some keep matted-locks, some wear hair-tufts and some through pride remain silent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੇ ਸਿਰ ਮੁਨਾਂਦੇ ਹਨ, ਕਈ ਕੇਸਾਂ ਦੀਆਂ ਲਿਟਾਂ ਰਖਦੇ ਹਨ, ਕਈ ਵਾਲਾਂ ਦੀਆਂ ਬੋਦੀਆਂ ਬੰਨ੍ਹਦੇ ਹਨ, ਅਤੇ ਕਈ ਹੰਕਾਰ ਰਾਹੀਂ ਚੁਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some shave their heads, some keep their hair in matted tangles; some keep it in braids, while some keep silent, filled with egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਮੁੰਡਾਯਾ, ਜਟਾ ਬਾਧੀ ਰਖੀ ਅਰ ਮੋਨ ਭੀ ਧਾਰਨ ਕਰੀ ਪੁਨਾ ਅਭਿਮਾਨ ਸਹਤ ਹੀ ਰਹਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸਿਰ ਮੁਨਾ ਲੈਂਦਾ ਹੈ, ਕੋਈ ਜਟਾਂ ਦਾ ਜੂੜਾ ਬੰਨ੍ਹ ਲੈਂਦਾ ਹੈ, ਤੇ ਮੋਨ ਧਾਰ ਕੇ ਬੈਠ ਜਾਂਦਾ ਹੈ (ਇਸ ਸਾਰੇ ਭੇਖ ਦਾ) ਮਾਣ (ਭੀ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੰਡੁ = ਸਿਰ। ਮੁਡਾਈ = ਮੁਨਾ ਕੇ। ਸਿਖ = ਬੋਦੀ, ਚੋਟੀ। ਮੋਨਿ ਰਹੈ = ਚੁੱਪ ਸਾਧੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos rasuran su cabeza, otros traen el cabello engreñado, otros se cubren, otros por puro ego permanecen en silencio,"