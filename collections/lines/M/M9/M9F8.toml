[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੰਗ ਕੇ ਬੰਗਾਲੀ, ਫਿਰਹੰਗ ਕੇ ਫਿਰੰਗਾ ਵਾਲੀ; ਦਿਲੀ ਕੇ ਦਿਲਵਾਲੀ, ਤੇਰੀ ਆਗਿਆ ਮੈ ਚਲਤ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Bengalis of Bengal, the Phirangis of Phirangistan and Dilwalis of Delhi are the followers of Thy Command."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੰਗਾਲ ਪ੍ਰਦੇਸ਼ ਦੇ ਬੰਗਾਲੀ, ਫਿਰੰਗ ਦੇਸ਼ ਦੇ ਫਰੰਗੀ ਅਤੇ ਦਿੱਲੀ ਦੇ ਦਿਲਵਾਲੀ (ਆਦਿ ਸਾਰੇ) ਤੇਰੀ ਆਗਿਆ ਵਿਚ ਚਲਦੇ ਹਨ।"