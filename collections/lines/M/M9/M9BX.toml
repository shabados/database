[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਪੂਜਹੋ; ਨਾਮੁ ਅਰਾਧਿ ॥"
page = 1304
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worship thy Lord, contemplate on His Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ, ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship God, and adore His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਕਾ ਅਰਾਧਨ ਰੂਪ ਪੂਜਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਪ੍ਰਭੂ ਦੀ ਪੂਜਾ-ਭਗਤੀ ਕਰਿਆ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਜਹੋ = ਪੂਜਹੁ, ਪੂਜਾ-ਭਗਤੀ ਕਰੋ। ਆਰਾਧਿ = ਆਰਾਧ ਕੇ, ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba a Dios y alabando Su Nombre,"