[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਰਹੇ ਸੁਰ ਪੇਖਿ ਸਬੈ; ਪੁਹਪਾਵਲਿ ਕੀ ਬਰਖਾ ਬਰਖਾਈ ॥੧੧੮੯॥"
page = 416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods on seeing this became pleased and showered flowers.1189."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੀ ਲੜਾਈ ਨੂੰ) ਵੇਖ ਕੇ ਦੇਵਤੇ ਪ੍ਰਸੰਨ ਹੋ ਗਏ ਹਨ ਅਤੇ ਫੁਲਾਂ ਦੀਆਂ ਮਾਲਾਵਾਂ ਦੀ ਬਰਖਾ ਕਰਦੇ ਹਨ ॥੧੧੮੯॥"