[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਰਣ ਲਖ ਅੰਕੂਰ, ਕਰਣੁ ਕਰਾਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And come to know the creator as the root cause of all the causes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਕਿਉਂ ਜੋ) ਲੱਖਾਂ ਅੰਗੂਰਾਂ ਦਾ ਕਾਰਣ ਹੋ ਕੇ ਕਾਰਜ ਕਰਦੀ ਹੈ (ਕਿਉਂ ਜੋ ਧੂੜੀ, ਮਿੱਟੀ ਬਾਝ ਬੀਜ ਦਾ ਉੱਗਣਾ ਅਸੰਭਵ ਹੈ)।"