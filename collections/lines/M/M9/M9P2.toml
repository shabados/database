[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੂਐ ਖੇਲਣੁ ਜਗਿ; ਕਿ ਇਹੁ ਮਨੁ ਹਾਰਿਆ ॥੩॥"
page = 369
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They play the game of chance in this world and lose this soul of theirs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਜਹਾਨ ਅੰਦਰ ਜੂਏ ਦੀ ਖੇਡ ਖੇਡਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਇਸ ਆਤਮਾ ਨੂੰ ਹਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They play the game of chance in this world, and lose their mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਜੂਏ ਕੀ ਖੇਲੋਂ ਮੇਂ ਇਸ ਮਨ ਕੋ ਹਾਰ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਜਗਤ ਵਿਚ (ਆ ਕੇ) ਜੂਏ ਦੀ ਖੇਡ ਹੀ ਖੇਡੀ (ਤੇ ਇਸ ਖੇਡ ਵਿਚ) ਆਪਣਾ ਮਨ (ਵਿਕਾਰਾਂ ਦੀ ਹੱਥੀਂ) ਹਾਰ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੂਐ = ਜੂਏ ਵਿਚ। ਜਗਿ = ਜਗ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos se arriesgan en el mundo de la vida y pierden sus mentes en ese juego. (3)"