[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਤਖਤੁ ਰਚਾਇਆ; ਬੈਸਣ ਕਉ ਜਾਂਈ ॥"
page = 947
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord has created this world-throne, as a place, to seat Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਇਹ ਸੰਸਾਰ ਰਾਜਸਿੰਘਾਸਣ ਆਪਦੇ ਬਹਿਣ ਲਈ ਇਕ ਅਸਥਾਨ ਰੱਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord created His throne, upon which He sits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਚੈ) ਵਾਹਿਗੁਰੂ! ਤੈਨੇ ਬ੍ਰਹਮਾਂਡ ਰੂਪ ਤਖਤ ਬਣਾਇਆ ਹੈ ਔ ਬ੍ਰਹਮੰਡ ਮੇਂ ਜੀਵੋਂ ਕੇ ਬੈਠਣੇ ਕੇ ਲੀਏ ਤੀਨੋਂ ਲੋਕ ਰੂਪ (ਜਾਈ) ਜਗਾ ਬਨਵਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੇ ਇਹ (ਜਗਤ-ਰੂਪ) ਤਖ਼ਤ ਆਪਣੇ ਬੈਠਣ ਲਈ ਥਾਂ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios Verdadero ha establecido el mundo como Su Trono y ahí se sienta."