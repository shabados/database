[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਲਖ ਜੋਤਕੀ; ਵੇਦ ਵੇਦੁਏ ਲੱਖ ਪਲੋਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many lacs are astrologers and many people will-versed in Vedas and the Veduc lore have been."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਈ) ਬ੍ਰਹਮਣ ਡਕੌਂਤ (ਹਨ, ਓਹ ਨੌਂ ਗ੍ਰਹਾਂ, ਛਨਿਛਰ ਜਾਂ ਤੁਲਾ ਦਾ ਧਾਨ ਲੈਂਦੇ ਹਨ)। ਕਈ ਲੱਖਾਂ ਜੋਤਸ਼ੀ (ਓਹ ਹੱਥ ਦੀਆਂ ਰੇਖਾਂ ਹੀ ਦੇਖਕੇ ਭਵਿੱਖਤ ਦੱਸਦੇ ਹਨ)।"