asset = "DGDG"
type = "primary"
data = "ਕਉਰਉ ਹਾਰ ਤਵਨ ਤੇ ਸੂਝਾ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The day on which the king Salya died in fighting, the Kauravas felt their impending defeat."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਦਿਨ) ਤੋਂ ਕੌਰਵਾਂ ਨੂੰ ਆਪਣੀ ਹਾਰ ਸੁਝ ਗਈ।"