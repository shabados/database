[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਾ. ਨਾ ਕਰਹਿ; ਫਿਰਿ ਫਿਰਿ ਪਛੁਤਾਣੇ ॥"
page = 163
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They perform not true guru's service, and repent again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ, ਅਫਸੋਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not serve the True Guru, and in the end, they regret and repent, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਬਾਰੰਬਾਰ ਪਸਚਾਤਾਪ ਕਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਮਾਣ ਵਿਚ ਰਹਿ ਕੇ) ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦੇ (ਕੁਰਾਹੇ ਪੈ ਕੇ) ਮੁੜ ਮੁੜ ਪਛੁਤਾਂਦੇ ਭੀ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no sirven al Guru Verdadero, y de eso se arrepienten al final."