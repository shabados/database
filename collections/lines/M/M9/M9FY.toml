[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਭਿ ਕਮਲ ਅਸਥੰਭੁ. ਨ ਹੋਤੋ; ਤਾ ਪਵਨੁ ਕਵਨ ਘਰਿ ਸਹਤਾ ॥"
page = 945
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 84: When there was no support of the naval lotus, in which home, the breath did stay then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 84: ਜਦ ਧੁੰਨੀ ਦੇ ਕੰਵਲ ਦਾ ਆਸਰਾ ਨਹੀਂ ਸੀ, ਤਦ ਸੁਆਸ ਕਿਹੜੇ ਗ੍ਰਹਿ (ਟਿਕਾਣੇ) ਵਿੱਚ ਟਿਕਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was no support of the navel lotus, then in which home did the breath reside?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਭੀ ਕਮਲ (ਅਸਥੰਭੁ) ਆਸਰਾ ਨਹੀਂ ਹੋਤਾ ਥਾ ਤੌ (ਪਵਨੁ) ਸਾਸ ਕਵਨ ਘਰ ਕੇ ਸਹਤ ਸੰਜੁਗਤ ਥਾ ਅਰਥਾਤ ਕਿਸ ਕੇ ਆਸਰੇ ਥਾ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਨਾਭੀ ਦੇ ਚੱਕਰ ਦੀ ਥੰਮ੍ਹੀ ਨਹੀਂ ਸੀ ਤਾਂ ਪ੍ਰਾਣ (ਸੁਆਸ) ਕਿਸ ਘਰ ਵਿਚ ਆਸਰਾ ਲੈਂਦਾ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando el loto del ombligo no soportaba la respiración, ¿dónde estaba la respiración entonces?"