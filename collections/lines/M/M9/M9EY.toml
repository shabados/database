[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਰਣਾਈ ਤਿਸ ਕੀ; ਜਿਉ ਭਾਵੈ ਤਿਉ ਕਾਰਜੁ ਸਾਰਿ ॥੮॥"
page = 429
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever remain under His protection, and as it please Him so, does He arrange their affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਉਸ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਵਿਚਰਦੇ ਹਨ। ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਉਹਨਾਂ ਦੇ ਕੰਮ ਰਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They remain forever in the Protection of His Sanctuary. As it pleases His Will, He arranges their affairs. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹਿ ਸਦੀਵ ਕਾਲ ਸਚੇ ਕੀ ਸਰਣ ਮੇਂ ਰਹਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਜ੍ਯੋਂ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ ਤਿਉਂ ਭਗਤੋਂ ਕੇ ਕਾਰਜ ਸਾਰ, ਭਾਵ ਪੂਰਨ ਕਰ ਦੇਤਾ ਹੈ, ਨਰਸੀ ਕੀ ਹੁੰਡੀ ਕੀ ਭਾਂਤਿ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਸਦਾ ਉਸ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਜਿਵੇਂ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਿਵੇਂ ਉਹ ਉਹਨਾਂ ਦਾ ਹਰੇਕ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹ ਦੇਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੈ = ਪਸੰਦ ਆਉਂਦਾ ਹੈ। ਸਾਰਿ = ਸਿਰੇ ਚਾੜ੍ਹਦਾ ਹੈ। ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ। ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'} ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ellos buscan siempre la Protección de Su Santuario. Si es Su Voluntad, Él les arregla sus asuntos. (8)"