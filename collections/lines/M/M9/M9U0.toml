[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਣੈ ਖੇਲੁ ਕੀਆ ਸਭ ਥਾਈ; ਕਲਾ ਖਿੰਚਿ ਢਾਹਾਇਦਾ ॥੫॥"
page = 1033
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every where the Lord has staged the play of breath in the beings. Withdrawing His might, He makes the beings fall"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਸੁਆਮੀ ਨੇ, ਜੀਵਾਂ ਅੰਦਰ ਸੁਆਸ ਦੀ ਖੇਡ ਰਚੀ ਹੈ। ਆਪਣੀ ਸੱਤਿਆ ਖਿੱਚ ਕੇ, ਉਹ ਜੀਵਾਂ ਨੂੰ ਢਾਹ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He stages the play of the breath everywhere. Withdrawing His power, He lets the beings crumble. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਥਾਈ ਪ੍ਰਾਣ ਪਵਣ ਕਾ ਹੀ ਖੇਲੁ ਕੀਆ ਹੂਆ ਹੈ। ਪ੍ਰਾਣ ਕਲਾ ਕੋ ਜਬ ਖੈਂਚਤਾ ਹੈ ਤਬ ਸਰੀਰਾਂ ਕੋ ਗਿਰਾਇ ਦੇਤਾ ਹੈ॥੫॥☬ਤਿਸੁ ਉਤਪਤੀ ਕਰਤਾ ਕੇ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ (ਭਾਵ, ਸਭ ਜੀਵਾਂ ਵਿਚ) ਉਸ ਨੇ ਸੁਆਸਾਂ ਦੀ ਖੇਡ ਰਚੀ ਹੋਈ ਹੈ (ਭਾਵ, ਸੁਆਸਾਂ ਦੇ ਆਸਰੇ ਜੀਵ ਜਿਊਂਦੇ ਰੱਖੇ ਹੋਏ ਹਨ), ਆਪ ਹੀ (ਇਹ ਸੁਆਸਾਂ ਦੀ) ਤਾਕਤ ਖਿੱਚ ਕੇ (ਕੱਢ ਕੇ ਸਰੀਰਾਂ ਦੀ ਖੇਡ ਨੂੰ) ਢਾਹ ਦੇਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਣੈ = ਸੁਆਸਾਂ ਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, la Maravilla es que en el aire, Él pone la corriente de vida, pero cuando retira Su Poder que lo respalda, el teatro completo se desmorona como el polvo que se lo lleva el viento.(5)"