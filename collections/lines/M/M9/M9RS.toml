[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਨਿ ਮਨ ਮਾਹਿ ਬਸਤੁ ਹੈ; ਤੂ ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਅਪਨੀ ॥੨॥"
page = 827
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night the Lord abides within my mind. My Master shower Thou thine benediction on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਸਾਹਿਬ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਕਰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, He dwells within my mind; please bless me with Your Mercy, O my God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਮੇਂ ਦਿਨੇ ਰਾਤ੍ਰ ਸਦਾ ਨਿਵਾਸ ਕਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪਿਆਰ ਹੁਣ ਦਿਨ ਰਾਤ ਤੇਰੇ ਮਨ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪਣੀ ਕਿਰਪਾ ਕਰੀ ਰੱਖ (ਕਿ ਇਹ ਪਿਆਰ ਕਾਇਮ ਰਹੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਮਾਹਿ = ਵਿਚ। ਬਸਤੁ ਹੈ = ਵੱਸਦਾ ਹੈ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor habita en mí noche y día; oh Dios, ten Compasión de mí.  (2)"