[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸਤਿਗੁਰੂ ਸੱਚ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਕੁਝ ਨਹੀਂ ਕਹਿੰਦਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮੁਰਸ਼ਦਿ ਕਾਮਿਲ ਬਗ਼ੈਰ ਅਜ਼ ਹੱਕ ਨਭਗੁਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The perfect and the true Guru does not utter anything but the truth,"