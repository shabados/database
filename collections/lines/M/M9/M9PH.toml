[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਭੇਟਤ; ਹੋਤ ਨਿਹਾਲ ॥"
page = 272
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding and meeting the saints the mortal becomes happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨੂੰ ਵੇਖਣ ਅਤੇ ਮਿਲਣ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of their Darshan brings a sublime, happy peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਦ੍ਵਾਰਾ ਗਿਆਤ ਹੋਵਨੇ ਸੇ ਹੀ ਸ੍ਵੈ ਸਰੂਪ ਕੇ ਦਰਸ਼ਨ ਰੂਪ ਮਿਲਾਪ ਕਰ (ਨਿਹਾਲ) ਅਨੰਦ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹਨਾਂ) ਦਾ ਦਰਸ਼ਨ ਹੀ ਕਰ ਕੇ ਹਿਰਦਾ ਖਿੜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la sola Presencia del Señor trae alivio y aclara toda confusión."