[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸਕਲ ਨਿਧਿ ਪੂਰਨ ਸਮੁੰਦ੍ਰ ਬਿਖੈ; ਹੰਸ ਮਰਜੀਵਾ ਨਿਹਚੈ ਪ੍ਰਸਾਦੁ ਪਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as treasures of pearls and diamonds are found in the sea, but only a seasoned evaluator of these precious stones who can dive deep into the bottom of sea can surely enjoy the pleasure of picking them up from there."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਨਾਲ ਸਭ ਭਾਂਤ ਦੀਆਂ ਨਿਧੀਆਂ ਸਮੁੰਦ੍ਰ ਵਿਖੇ ਭਰਪੂਰ ਹੁੰਦੀਆਂ ਹਨ, ਪਰ ਹੰਸ ਯਾ ਮਰਜੀਵਾ ਸਮੁੰਦ੍ਰੀ ਟੋਭਾ ਹੀ ਨਿਸਚੇ ਕਰ ਕੇ ਸਮੁੰਦ੍ਰ ਪਾਸੋਂ ਇਨਾਂ ਦੀ ਪ੍ਰਸਾਦ ਪ੍ਰਸੰਨਤਾ ਮਈ ਭੇਟ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦੇ ਹਨ, ਹਾਰੀ ਸਾਰੀ ਨਹੀਂ।"