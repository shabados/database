[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹਿ ਬਹਿਯੋ ਤਹ ਲੈ ਗਈ; ਜਹਾ ਹੁਤੇ ਨਰ ਰਾਇ ॥੧੦॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, holding him from the arm took him there where Raja was seated.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬਾਂਹ ਪਕੜ ਕੇ ਉਥੇ ਲੈ ਗਈ ਜਿਥੇ ਰਾਜਾ ਬੈਠਾ ਸੀ ॥੧੦॥"