[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਚੈ ਸਚੁ ਸੋਹਿਲਾ; ਜਿਥੈ ਸਚੇ ਕਾ ਹੋਇ ਵੀਚਾਰੋ ਰਾਮ ॥"
page = 769
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, the True happiness prevails there, where the True Lord is contemplated"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸੱਚੀ ਖੁਸ਼ੀ ਉਥੇ ਪਰਵਿਰਤ ਹੁੰਦੀ ਹੈ, ਜਿਥੇ ਸਮੁੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, true happiness prevails, there where the True Lord is contemplated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਚੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਤੇ ਨਿਸਚੇ ਕਰ ਕੇ ਜਸੁ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ।☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਉਪਦੇਸੁ ਕਹਾ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ: ਜਹਾਂ ਸਚੇ ਨਾਮ ਕਾ ਵੀਚਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੋਹਿਲਾ = {सुख केल:} ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਗੀਤ। ਜਿਥੈ = ਜਿਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Verdadera se logra la Alabanza Verdadera del Señor."