[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੇ ਗੁਰ ਤੇ; ਮੁਕਤਿ. ਨ ਹੂਆ ॥"
page = 932
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the false Guru, one is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਗੁਰਾਂ ਦੁਆਰਾ ਆਦਮੀ ਮੋਖਸ਼ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through a false guru, liberation is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਚੇ ਗੁਰੂ ਜਬ ਤਕ ਮਿਲੇ ਤਬ ਤਕ ਇਹ ਜੀਵ ਮੁਕਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਜੂਨਾਂ ਤੋਂ ਤਦ ਤਕ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ਜਦ ਤਕ ਕਿਸੇ ਕੱਚੇ ਗੁਰੂ ਦੀ ਸਰਨ ਲਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਜੂਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਕਾਚੇ ਗੁਰ ਤੇ = ਕੱਚੇ ਗੁਰੂ ਤੋਂ, ਉਸ ਗੁਰੂ ਤੋਂ ਜਿਸ ਦਾ ਆਪਣਾ ਮਨ ਕੱਚਾ ਹੈ, ਜਿਸ ਦਾ ਮਨ ਮਾਇਆ ਦੇ ਸੱਚੇ ਵਿਚ ਢਲ ਜਾਣ ਵਾਲਾ ਹੈ (ਜਿਵੇਂ ਕੱਚੀ ਮਿੱਟੀ ਚੱਕ ਤੇ ਰੱਖਿਆਂ ਕਈ ਸ਼ਕਲਾਂ ਵਾਲੇ ਭਾਂਡੇ ਬਣਾਏ ਜਾ ਸਕਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo es Uno, pero Sus novias son muchas"