[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਧੰਨੁ ਨਾਨਕੁ; ਮਸਤਕਿ ਤੁਮ. ਧਰਿਓ ਜਿਨਿ ਹਥੋ ॥"
page = 1391
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is Nanak, the True Guru, who has placed his hand on thy brow, O Guru Angad."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ ਸੱਚੇ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਮੱਥੇ ਉਤੇ ਆਪਣਾ ਹੱਥ ਰਖਿਆ ਹੈ, ਹੇ ਗੁਰੂ ਅੰਗਦ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the True Guru Nanak, who placed His hand upon Your forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰੂਪ ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਧੰਨਿਤਾ ਜੋਗ ਭਏ ਹੈਂ ਜਿਨੋਂ ਨੇ ਤੁਮਾਰੇ ਮਸਤਕ ਪਰ ਹੱਥ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਸਤਿਗੁਰੂ ਨਾਨਕ, ਜਿਸ ਨੇ (ਹੇ ਗੁਰੂ ਅੰਗਦ!) ਤੇਰੇ ਮੱਥੇ ਉੱਤੇ (ਆਪਣਾ) ਹੱਥ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea Guru Nanak, el Verdadero, Quien colocó Su Mano sobre tu frente."