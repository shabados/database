type = "primary"
data = "ਫਿਰ ਫਿਰੇ ਸਰਬ ਮਤਿ ਕੋ ਚਲਾਇ ॥੬੯॥"
page = 640

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His infinite glory is indescribable He Pervades in all the religions.69."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਸਾਰਿਆਂ ਮੱਤਾਂ ਨੂੰ ਚਲਾਉਂਦਾ ਫਿਰਦਾ ਹੈ ॥੬੯॥"