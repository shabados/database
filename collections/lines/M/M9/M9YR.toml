[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੀਨੇ ਛਤ੍ਰ ਲੰਕੁਰਾ ਕੂਦਤ; ਨਾਚਤ ਗਣ ਦੈ ਤਾਰੀ ॥੮੬॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had a canopy over His head and the ganas, demons etc. began to dance in front of Him.12.86."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੱਥ ਵਿਚ) (ਗਣ ਅਥਵਾ ਹਨੂਮਾਨ) ਛਤ੍ਰ ਧਾਰਨ ਕਰ ਕੇ (ਅਗੇ) ਕੁਦਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਗਣ ਤਾੜੀਆਂ ਵਜਾ ਵਜਾ ਕੇ ਨਚ ਰਹੇ ਹਨ ॥੮੬॥"