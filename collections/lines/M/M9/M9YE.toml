[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਸੰਤੋਖੀਆ; ਜਤ ਸਤ ਜੁਗਤਿ ਸੰਤੋਖ ਨ ਜਾਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "So called celibates, virtuous and contented ones have also not understood contentment, the actual technique of celibacy and other virtues."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਲੋਕ ਪ੍ਰਸਿੱਧ) ਜਤੀਆਂ ਸਤੀਆਂ ਸੰਤੋਖੀਆਂ ਨੇ ਜਤ ਸਤ ਅਤੇ ਸੰਤੋਖ ਦੀ, ਜੁਗਤੀ, (ਅਰਥਾਤ ਜਤੀਆਂ ਜਤ ਦੀ, ਸਤੀਆਂ ਸਤ ਦੀ, ਸੰਤੋਖੀਆਂ ਸੰਤੋਖ ਦੀ ਰੀਤੀ) ਨਹੀਂ ਜਾਣੀ।"