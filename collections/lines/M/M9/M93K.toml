[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭੋਜਨੁ ਭਾਉ, ਚਾਉ ਅਲਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Repast of gurmukh is love and his delight is devoid of flirtatiousness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਪ੍ਰੇਮ ਦਾ ਭੋਜਨ (ਅਰ ਸ੍ਵੈ ਸਰੂਪਾਨੰਦ ਦਾ) ਚਾਉ ਸਦਾ ਅਡੋਲ ਤੇ ਥਿਰ ਹੈ।"