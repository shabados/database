[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਬਿਧਿ ਮਨ ਕੋ ਸੰਸਾ ਚੂਕੈ; ਭਉ ਨਿਧਿ ਪਾਰਿ ਪਰਉ ॥੧॥ ਰਹਾਉ ॥"
page = 685
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be the help of which my mental anxiety may be ended, and I may cross the terrible ocean? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰੀਕੇ ਨਾਲ ਮੇਰੇ ਮਨ ਦਾ ਭਰਮ ਮਿਟ ਜਾਵੇ ਅਤੇ ਮੈਂ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I dispel the anxieties of my mind? How can I cross over the terrifying world-ocean? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਮੇਰੇ ਮਨ ਕਾ ਸੰਸਾ (ਚੂਕੈ) ਦੂਰ ਹੋਵੈ ਔਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋਇ ਜਾਵੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ (ਮੇਰੇ) ਮਨ ਦਾ ਸਹਮ ਮੁੱਕ ਜਾਏ, ਅਤੇ, ਮੈਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਬਿਧਿ = ਜਿਸ ਤਰੀਕੇ ਨਾਲ। ਕੋ = ਦਾ। ਸੰਸਾ = ਸਹਮ। ਚੂਕੈ = ਮੁੱਕ ਜਾਏ। ਭਉ ਨਿਧਿ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਪਰਉ = ਪਰਉਂ, ਮੈਂ ਲੰਘ ਜਾਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para ser llevado a través del terrible mar de las existencias? (1-Pausa)"