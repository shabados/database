[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੁ ਨ. ਦੇਸਿ ਦਿਸੰਤਰਿ ਭਵਿਐ; ਜੋਗੁ ਨ. ਤੀਰਥਿ ਨਾਈਐ ॥"
page = 730
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yoga consists not in wandering in native and foreign lands, nor in bathing at places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗ ਆਪਣੇ ਵਤਨੁ ਅਤੇ ਪਰਦੇਸਾਂ ਦੇ ਵਿੱਚ ਫਿਰਨ ਵਿੱਚ ਨਹੀਂ, ਨਾਂ ਹੀ ਯਾਤ੍ਰਾ-ਅਸਥਾਨਾਂ ਉਤੇ ਨ੍ਹਾਉਣ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Yoga is not wandering through foreign lands; Yoga is not bathing at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਜ ਦੇਸ ਸੇ ਅਨ੍ਯਦੇਸ ਮੇਂ ਭੌਣਾ ਇਸ ਤੇ ਜੁੜਨਾ ਨਹੀਂ ਹੋਤਾ ਅਰ ਤੀਰਥ ਮੇਂ ਸਨਾਨ ਕਰ ਵਾਹਗੁਰੂ ਮੇਂ ਜੁੜਨਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਦੇਸ ਪਰਦੇਸ ਵਿਚ ਭੌਂਦੇ ਫਿਰੀਏ ਤਾਂ ਭੀ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਨਹੀਂ ਹੁੰਦਾ। ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕੀਤਿਆਂ ਭੀ ਪ੍ਰਭੂ-ਪ੍ਰਾਪਤੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yoga no consiste en vagar por el mundo, ni en bañarse en los lugares de peregrinaje."