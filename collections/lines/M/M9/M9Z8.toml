[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂ ਦੇਵਹਿ ਸੋਈ ਪਾਏ; ਨਾਨਕ. ਤਤੁ ਬੀਚਾਰੀ ਜੀਉ ॥੧੦॥੧॥"
page = 1016
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains the Name, whom Thou, O Lord, bless with it. This is the quintessence that Nanak has realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਹੇ ਸਾਈਂ! ਬਖ਼ਸ਼ਦਾ ਹੈ। ਇਹ ਹੀ ਅਸਲੀਅਤ ਹੈ ਜੋ ਨਾਨਕ ਨੇ ਅਨੁਭਵ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives it, unto whom You bestow it; this is the essence of reality which Nanak has realized. ||10||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ ਤੂੰ ਨਾਮੁ ਦੇਵੇਂ ਸੋ ਪਾਵਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹੀ ਸਾਰ ਰੂਪੁ ਬਾਤ ਵਿਚਾਰੀ ਹੈ॥੧੦॥੧॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹੀ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ (ਇਹ ਦਾਤਿ) ਦੇਂਦਾ ਹੈਂ। ਉਹੀ ਮਨੁੱਖ ਅਸਲ ਜੀਵਨ-ਭੇਦ ਨੂੰ ਸਮਝਣ ਜੋਗਾ ਹੁੰਦਾ ਹੈ ॥੧੦॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Lo obtendrá, aquél a quien el Señor bendiga, pues esta es la Esencia de la Realidad que Nanak ha concebido.  (10-11)"