[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ ਭੇਟੇ ਪ੍ਰਭੂ; ਪੂਰਨ ਜਗਦੀਸੈ ॥੩॥"
page = 817
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints' grace, I have met the Master, The Perfect Lord of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਆਲਮ ਦੇ ਮੁਕੰਮਲ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I have met God, the Perfect Lord of the Universe. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤੋਂ ਕੀ (ਪ੍ਰਸਾਦਿ) ਕ੍ਰਿਪਾ ਤੇ ਤਿਨ ਕੋ ਪੂਰਨ ਪ੍ਰਭੂ ਜਗਤ ਕੇ ਈਸਰ (ਭੇਟੇ) ਮਿਲੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਜਗਤ ਦੇ ਮਾਲਕ ਪੂਰਨ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਭੇਟੇ = ਮਿਲ ਪੈਂਦੇ ਹਨ। ਜਗਦੀਸੈ = ਜਗਤ ਦਾ ਮਾਲਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru he encontrado al Señor Perfecto de la Tierra.(3)"