[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ ਭਾਣੀ. ਸਾ ਗੁਣਵੰਤੀ; ਤਿਨ ਹੀ ਸਭ ਰੰਗ ਮਾਣਾ ॥"
page = 779
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is virtuous, whom her Lord loves. She alone enjoys all the pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨੇਕੀ-ਨਿਪੁੰਨ ਹੈ, ਜੋ ਆਪਣੇ ਸਾਈਂ ਦੀ ਲਾਡਲੀ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਨੂੰ ਭੋਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is virtuous, who is pleasing to her Lord and Master. She alone enjoys all the pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਜੋ ਤੇਰੇ ਕੋ ਭਾਣੀ ਹੈ, ਸੋਈ ਗੁਣੋਂ ਵਾਲੀ ਹੈ ਔਰ ਤਿਸੀ ਨੇ ਹੀ ਸਭ ਅਨੰਦ ਕੋ ਮਾਣਿਆ ਹੈ, ਭਾਵ ਆਤਮਾਨੰਦ ਮੇਂ ਸਭ ਆਨੰਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਉਹ ਗੁਣਾਂ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੇ ਹੀ ਸਾਰੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੀ = ਚੰਗੀ ਲੱਗੀ। ਤਿਨ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ 'ਿ' ਉੱਡ ਗਈ ਹੈ} ਉਸ ਨੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quien amas tiene méritos; sólo él goza de Tu Amor."