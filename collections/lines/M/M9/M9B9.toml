[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੁਨਤ; ਜਨੁ ਬਿਛੂਅ ਡਸਾਨਾ ॥੨॥"
page = 893
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou hearest the Name, O man thou feelest as if thou art stung by a scorpion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਨਾਮ ਸੁਣਦਾ ਹੈਂ, ਹੇ ਬੰਦੇ! ਤੂੰ ਐਉਂ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈਂ ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਠੂੰਹਾਂ ਲੜ ਗਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you hear the Naam, the Name of the Lord, you feel like you have been stung by a scorpion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸੁਨਨੇ ਸਮੇਂ ਤੇਰੇ ਕੋ ਮਾਨੋ ਕਾਲਾ ਜਹਿਰੀ ਬਿੱਛੂ ਡਸ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਨਾਮ ਸੁਨਤਾ ਨਿੰਦ੍ਰਾ ਯੁਗਤ ਮੂਰਛਤ ਵਾ ਦੁਖੀ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਦਿਆਂ ਤਾਂ ਇਉਂ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ ਇਸ ਨੂੰ ਠੂੰਹਾਂ ਡੰਗ ਮਾਰ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਜਾਨੋਂ, ਮਾਣੋਂ, ਜਿਵੇਂ ਕਿ। ਬਿਛੂਅ = ਠੂੰਹਾਂ। ਡਸਾਨਾ = ਡੰਗ ਮਾਰ ਗਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si escuchas el Naam, el Nombre del Señor, sientes como si un escorpión te hubiera picado. (2)"