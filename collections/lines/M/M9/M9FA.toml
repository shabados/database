[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੂੰ ਉਮਰਾਂ ਭਰ ਉਸਦੀ ਤਲਾਸ਼ ਵਿਚ ਹੈਰਾਨ ਹੁੰਦਾ ਰਿਹਾ ਹੈਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਉਮਰ ਹਾ ਅੰਦਰ ਤਲਬ ਹੈਰਾਂ ਸ਼ਵੀ ।੪੦੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, you have been troubled for ages searching for Him. (406)"