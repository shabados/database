[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਰਹੀ ਅਬਲਾ ਮਨ ਮੈ; ਅਤਿ ਹੀ ਲਖਿ ਰੂਪ ਸਰੂਪ ਕੀ ਧਾਨੀ ॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘All the ladies in distress are feeling elated on observing his grace."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤਰੀ (ਸਸਿਯਾ) ਉਸ ਰੂਪ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਵੇਖ ਕੇ ਮਨ ਵਿਚ ਪ੍ਰਸੰਨ ਹੋ ਰਹੀ ਸੀ।"