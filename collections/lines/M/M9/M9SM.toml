[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅਗੈ ਲੇਖਾ ਮੰਗੀਐ; ਬਹੁਤੀ ਹੋਵੈ ਮਾਰ ॥"
page = 1280
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate is called to account in the yond and he is greatly punished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਵਿੱਚ ਅਧਰਮੀ ਪਾਸੋ ਇਸਾਬ-ਕਿਤਾਬ ਪੁਛਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਘਣੇਰੀ ਸਜਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh will be called to account hereafter; he will be severely punished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਮਨਮੁਖ ਸੇ ਲੇਖਾ ਮਾਂਗਾ ਜਾਤਾ ਹੈ ਔਰ ਜਮਦੂਤੋਂ ਦੁਆਰਾ ਤਿਸ ਕੋ ਬਹੁਤੀ ਮਾਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜੋ ਮਨੁੱਖ (ਐਸੇ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ (ਤੇ ਵਿਕਾਰਾਂ ਵਿਚ ਪ੍ਰਵਿਰਤ ਹੁੰਦਾ ਹੈ) ਉਸ ਪਾਸੋਂ ਅਗਾਂਹ ਉਸ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ (ਵਿਕਾਰਾਂ ਦੇ ਕਾਰਨ) ਉਸ ਨੂੰ ਮਾਰ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Manmukj soberbio será obligado a entregar cuentas y enfrentará la consecuencia de sus acciones."