[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਵਣਜਿ ਖੇਪ ਲੈ ਚਲੇ; ਗੁਰਮੁਖਿ ਗਾਡੀ ਰਾਹੁ ਨੀਸਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being familiar with the highway of the wisdom of the Guru, Gurmukhs move on it with full load of the truthful merchandise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਵਣਜ ਦੀ ਖੇਪ ਨੁੰ ਲੈ ਚਲਦੇ ਹਨ, ਗੁਰਮੁਖਾਂ ਦੇ ਗਾਡੀ ਰਾਹ ਦੀ (ਇਹੋ) ਨੀਸਾਣੀ ਹੈ, (ਕਿ ਸਚ ਤੇ ਪਰਪੱਕ ਹੁੰਦੇ ਹਨ)।"