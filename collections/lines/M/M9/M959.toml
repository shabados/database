[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਤੇਰਾ ਫੁਰਮਾਨੁ; ਸਬਦੇ ਸੋਹਿਆ ॥"
page = 150
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is Thine command. With Thine Name the Man is bedecked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਹੈ ਤੇਰਾ ਹੁਕਮ। ਤੇਰੇ ਨਾਮ ਨਾਲ ਇਨਸਾਨ ਸ਼ਿੰਗਾਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Command is True; we are adorned with the Word of Your Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਸੁਭਾਇਮਾਨ ਹੂਆ, ਤਿਸ ਨੇ ਹੇ ਸਚ ਰੂਪ! ਤੇਰਾ (ਫੁਰਮਾਨੁ) ਹੁਕਮ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਅੱਟਲ ਹੁਕਮ (ਗੁਰ) ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਹਨਾਂ ਨੂੰ) ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Verdad es Tu Comando, y uno se glorifica a través de la Verdadera Palabra."