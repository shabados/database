[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਨਿਆਉ ਸਚੁ; ਜੀਆਂ ਦਾ ਜਾਣੋਈ ਜਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That omnicient Lord is true and His justice is also true."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸੱਚਾ ਹੈ, ਉਸ ਦਾ ਨਿਆਉਂ ਬੀ ਸੱਚਾ ਹੈ, ਜੀਵਾਂ ਦੇ (ਭਲੇ ਬੁਰੇ ਕਰਮਾਂ ਨੂੰ) ਜਾਣਦਾ ਹੈ ਤੇ ਜਾਣਦਾ ਸੀ।"