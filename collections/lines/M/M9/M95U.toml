[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰਿ ਘਰੁ. ਘਰਿ ਡਰੁ; ਡਰਿ ਡਰੁ ਜਾਇ ॥"
page = 151
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Place God's fear in thy heart, and let thy home be in His dread. Thy fear of Death, then shall be frightened away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਭੈ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਧਾਰ ਅਤੇ ਤੇਰਾ ਗ੍ਰਹਿ ਉਸ ਦੇ ਤ੍ਰਾਸ ਅੰਦਰ ਰਹੇ ਤਦ, ਤੇਰਾ ਮੌਤ ਦਾ ਭੈ, ਭੈਭੀਤ ਹੋ ਟੁਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Place the Fear of God within the home of your heart; with this Fear of God in your heart, all other fears shall be frightened away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜਿਨੋਂ ਨੇ ਤੇਰਾ ਭੈ (ਘਰੁ) ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ ਔਰੁ ਡਰ ਮੇਂ ਘਰ ਕੀਆ ਹੈਂ, ਤਿਨ ਪੁਰਸੋਂ ਕਾ ਤਿਸ ਡਰ ਸੇਂ ਜਮੋਂ ਕਾ ਡਰੁ ਜਾਤਾ ਰਹਤਾ ਹੈ ਜਿਸੁ ਡਰੁ ਕਰ ਕੇ ਪਹਿਲੇ ਡਰਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਿਹਾਂ ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ ਜਿਥੇ ਮਨ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਹਿਰਦੇ ਵਿਚ ਇਹ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈਂ ਤੇ ਸਭ ਵਿਚ ਵੱਸਦਾ ਹੈਂ। ਤੇਰੇ ਡਰ ਵਿਚ ਰਿਹਾਂ (ਦੁਨੀਆ ਦਾ ਹਰੇਕ ਕਿਸਮ ਦਾ) ਸਹਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਰਿ = ਡਰ ਨਾਲ, ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਿਹਾਂ। ਘਰੁ = ਪ੍ਰਭੂ ਦਾ ਡਰ, ਉਹ ਆਤਮਕ ਅਵਸਥਾ ਜਿਥੇ ਮਨ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ। ਘਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਡਰੁ = ਪ੍ਰਭੂ ਦਾ ਡਰ, ਇਹ ਯਕੀਨ ਕਿ ਪ੍ਰਭੂ ਮੇਰੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ ਤੇ ਸਭ ਵਿਚ ਵੱਸਦਾ ਹੈ। ਡਰੁ ਜਾਇ = (ਦੁਨੀਆ ਦਾ ਹਰੇਕ ਕਿਸਮ ਦਾ) ਸਹਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Dios, nuestro Verdadero Ser se nos revela y todos nuestros temores y miedos se desvanecen."