[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ. ਉਲਟੀ ਹੋਵੈ; ਗਿਆਨ ਰਤਨੁ ਸਬਦੁ ਤਾਹਾ ਹੇ ॥੨॥"
page = 1056
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, man turns away from the world and he is blessed with the jewels of gnosis and the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਦੁਨੀਆਂ ਵਲੋਂ ਮੋੜ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਬ੍ਰਹਮ-ਬੋਧ ਅਤੇ ਨਾਮ ਦੇ ਜਵਾਹਿਰਾਤਾ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one turns away from the world, and attains the jewel of spiritual wisdom, and the Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਿਸ ਕੀ ਬਿਰਤੀ ਪ੍ਰਕ੍ਰਿਤੀ ਤੇ ਉਲਟੀ ਹੋਵੈ, ਤਿਸ ਕੋ ਗ੍ਯਾਨ ਰਤਨ ਕਰ ਕੇ ਬ੍ਰਹਮੁ (ਤਾਹਾ) ਤਿਸ ਸਰੀਰ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਮਾਇਆ ਵਲੋਂ ਪਰਤਦੀ ਹੈ, ਉਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਸ੍ਰੇਸ਼ਟ ਗੁਰ ਸ਼ਬਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਉਲਟੀ ਹੋਵੈ = (ਮਾਇਆ ਵਲੋਂ) ਪਰਤੇ। ਗਿਆਨ ਸਬਦੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਣ ਵਾਲਾ ਸ਼ਬਦ। ਰਤਨੁ ਸਬਦੁ = ਕੀਮਤੀ ਸ਼ਬਦ। ਤਾਹਾ = ਉਸ (ਮਨੁੱਖ) ਨੂੰ (ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es bendecido con la Palabra, sí, con la Joya de la Sabiduría.(2)"