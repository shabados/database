[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਸਿਆਣਪ; ਜਮ ਕਾ ਭਉ ਬਿਆਪੈ ॥"
page = 265
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through excessive cleverness death's fear clings to the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰੀ ਚਤੁਰਾਈ ਦੇ ਰਾਹੀਂ ਆਦਮੀ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਆ ਚਿਮੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even with great cleverness, the fear of death clings to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੀਆਂ ਬਹੁਤ ਸਿਆਣਪੋਂ ਕੇ ਕਰਨੇ ਸੇ ਜਮ ਕਾ ਭੈ ਵਿਆਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੀ) ਬਹੁਤੀ ਚਤੁਰਾਈ (ਦੇ ਕਾਰਣ) ਜਮਾਂ ਦਾ ਡਰ (ਜੀਵ ਨੂੰ) ਆ ਦਬਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਆਣਪ = ਚਤੁਰਾਈ। ਭਉ = ਡਰ। ਬਿਆਪੈ = ਬਿਆਪਦਾ ਹੈ, ਜ਼ੋਰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Demasiada agudeza mental sólo conduce a temerle a la muerte,"