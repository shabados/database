[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਭਲੋ ਬ੍ਰਹਮਾ ਕਿਧੋ ਬਿਸਨੁ ਜੂ; ਪੈ ਪ੍ਰਿਥਮੈ ਜਿਹ ਕੋ ਠਹਰਾਯੋ ॥"
page = 547

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brahma was good and Vishnu was the best of all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰੁਦ੍ਰ ਚੰਗਾ ਹੈ, ਜਾਂ ਬ੍ਰਹਮਾ ਜਾਂ ਵਿਸ਼ਣੂ, ਜਿਸ ਨੂੰ ਪਹਿਲਾਂ ਮੰਨਿਆ ਜਾਵੇ।"