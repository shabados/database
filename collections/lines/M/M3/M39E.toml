[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੈ ਸਬਦ ਨਿਰਘਾਤ ਆਘਾਤ ਬੀਰੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of the blows of warriors terrible sound arose"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਵੀਰ ਯੋਧਿਆਂ ਦੇ (ਸ਼ਸਤ੍ਰਾਂ ਦੇ) ਘਾਤ-ਪ੍ਰਤਿਘਾਤ ਨਾਲ ਖੜਾਕ ਪੈਦਾ ਹੁੰਦਾ ਸੀ।"