[[content]]
asset = "SSA2"
type = "primary"
data = "ਥੀਉ ਨਿਮਾਣਾ ਸਦ ਕੁਰਬਾਣਾ; ਸਗਲਾ ਆਪੁ ਮਿਟਾਈਐ ॥"
page = 777
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou humble and ever devoted unto the Lord and wholly efface thou thy entire ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਜਿਜ਼ ਬਣ ਕੇ ਸਦੀਵ ਹੀ ਸਾਹਿਬ ਉਤੋਂ ਸਦਕੇ ਹੋ ਅਤੇ ਤੂੰ ਆਪਣੀ ਸਾਰੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be humble, and be forever a sacrifice, and your self-conceit shall be totally eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਹੁ ਨੀਵਾਂ ਔ ਸਦਾ ਬਲਿਹਾਰ ਜਾਹੁ ਮਹਾਤਮਾ ਕੇ, ਉਨ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗ ਕੇ ਸਗਲਾ ਜੋ (ਆਪੁ) ਅਹੰਕਾਰ ਹੈ, ਸੋ ਮਿਟਾ੍ਯ ਦਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬੀ ਸੁਭਾਉ ਵਾਲਾ ਬਣਿਆ ਰਿਹਾ ਕਰ, (ਜਿਨ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਤੋਂ) ਸਦਾ ਸਦਕੇ ਹੋਇਆ ਕਰ। ਹੇ ਭਾਈ! ਆਪਾ-ਭਾਵ ਚੰਗੀ ਤਰ੍ਹਾਂ ਦੂਰ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrece tu ser en sacrificio a ellos y deshazte de tu egoísmo."