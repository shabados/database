[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਗੁਰੁ ਪੂਰਾ ਭੇਟਸੀ; ਸੋ ਚਲੈ ਰਜਾਏ ॥੨॥"
page = 396
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who, meets the Perfect Guru, walks according to Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰਨ ਮਿਲ ਪੈਦੇ ਹਨ, ਊਹ ਤੇਰੇ ਭਾਣੇ ਅਨੁਸਾਰ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meets with the Perfect Guru, walks in the Way of the Lord's Will. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰਾ ਗੁਰੂ ਮਿਲਤਾ ਹੈ, ਸੋਈ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਚਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਤੇਰੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que encuentra al Perfecto Guru, vive en la Voluntad del Señor. (2)"