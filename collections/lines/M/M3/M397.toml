[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕੁ. ਵਡਭਾਗਿ ਪਾਈਐ; ਸੂਖਿ ਸਹਜਿ ਸਮਾਹੀ ॥੪॥੪॥੧੩॥"
page = 461
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, through the greatest good fortune, he who obtains God, merges into pleasure and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ ਉਹ ਅਨੰਦ ਅਤੇ ਆਰਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, by great good fortune, we find the Lord, and merge in peace and celestial poise. ||4||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਹ ਬੁਧਿ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤੀ ਹੈ। ਜਿਸ ਕਰ ਜੀਵ ਸੁਖ ਮੇਂ ਸ੍ਵਭਾਵਿਕ ਸਮਾਉਤਾ ਹੈ ਅਰਥਾਤ ਅਭੇਦ ਹੋਤਾ ਹੈ⁽¹⁾॥੪॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ (-ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਮਿਲਦਾ ਹੈ (ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ ਉਹ ਸਦਾ) ਆਨੰਦ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੪॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗਿ = ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ। ਸੂਖਿ = ਸੁਖ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਮਾਹੀ = ਸਮਾਹਿ, ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੪॥੪॥੧੩॥"

[[content]]
asset = "SNST"
