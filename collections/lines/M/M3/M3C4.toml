[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਨਕ, ਸੁਖੁ ਪਾਇਆ ॥"
page = 106
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating and pondering on the Lord, Nanak has obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਚਿੰਤਨ ਤੇ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਆਰਾਮ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance, Nanak has found peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਨੇ ਮਨ ਬਾਣੀ ਸੇ ਤੇਰਾ ਸਿਮਰਨ ਕੀਆ ਹੈ ਤਾਂ ਤੇ ਸੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਉਸ ਨੇ ਹੀ ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ। ਨਾਨਕ = ਹੇ ਨਾਨਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Sostenedor de todo, oh Amado; meditando en Ti, Nanak ha encontrado la Paz."