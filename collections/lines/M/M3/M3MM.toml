[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਸਭ ਵਿਛੁੜੀ; ਗੁਰ ਕੈ ਸਬਦਿ ਮਿਲਾਏ ॥੨॥"
page = 559
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name all are separated from the Lord. By Guru's instruction, one meets the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਸਾਰੇ ਸਾਈਂ ਨਾਲੋਂ ਵਿਛੁੜੇ ਹੋਏ ਹਨ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਬੰਦਾ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all are separated from the Lord; through the Word of the Guru's Shabad, one meets the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਸੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਬਿਛੜੀ ਹੂਈ ਹੈ ਅਰ ਗੁਰ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਨਾਮ ਦੇ ਕਰ ਅਪਨੇ ਸਾਥ ਮਿਲਾਉਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਸ੍ਰਿਸ਼ਟੀ ਪਰਮਾਤਮਾ ਤੋਂ ਵਿਛੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਪਰ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਪ੍ਰਭੂ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las recibe. Sin el Nombre del Señor todos están separados de Su Fuente; la Unión se da a través de la Palabra del Shabd del Guru. (2)"