[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਹਾਲ ਵਿਚ ਉਹ ਰੱਬ ਦੀ ਰਜ਼ਾ ਵਿਚ ਖੁਸ਼ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਹਮਾ ਹਾਲ ਅਜ਼ ਖ਼ੁਦਾ ਸ਼ਾਦੰਦ ਸ਼ਾਣ ।੧੮੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Eternal Entity kisses the lotus feet of Guru Gobind Singh,"