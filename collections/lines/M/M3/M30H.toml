[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਮਹਲੁ ਅਗੋਚਰੁ ਮੇਰੇ ਪਿਆਰੇ; ਬਿਖਮੁ ਤੇਰਾ ਹੈ ਭਾਣਾ ॥"
page = 1186
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unperceivable is Thy mansion, O my Love, and difficult it is to accept Thy will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਤੇਰਾ ਮੰਦਰ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਅਤੇ ਕਠਨ ਹੈ ਤੇਰੀ ਰਜਾ ਦਾ ਮੰਨਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Mansion is imperceptible, O my Beloved; it is so difficult to accept Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਤੇਰਾ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਮਨ ਬਾਣੀ ਸੇ ਪਰੇ ਹੈ ਔਰ ਤੇਰਾ ਭਾਣਾ ਮੰਨਣਾ ਹੀ ਬਡਾ ਕਠਨ ਹੈ, ਭਾਵ ਕੋਈ ਵਿਰਲਾ ਹੀ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਜਿੱਥੇ ਤੂੰ ਵੱਸਦਾ ਹੈਂ ਉਹ ਟਿਕਾਣਾ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਬੜਾ ਔਖਾ ਕੰਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਟਿਕਾਣਾ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ}। ਜੀਵਾਂ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਤੋਂ ਪਰੇ। ਬਿਖਮੁ = ਔਖਾ। ਭਾਣਾ = ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imperceptible es Tu Recinto, oh mi Amor, difícil, muy difícil es aceptar Tu Voluntad."