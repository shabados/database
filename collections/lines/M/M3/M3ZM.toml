[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਰੋਕਿਆ. ਰਹੈ ਦੁਆਰ ॥"
page = 344
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Restrained with Gurbani, the mind remains within doors then,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦਾ ਵਰਜਿਆ ਹੋਇਆ ਮਨੂਆ ਦਰ ਦੇ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Restrained by Gurbani, the mind remains indoors;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਕਰ ਬਾਣੀ ਆਦਿਕ ਇੰਦ੍ਰਿਓਂ ਕੇ ਦੁਆਰੋਂ ਕਾ ਸਮਦਾਇ ਰੋਕਿਆ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤ ਨਾਲ (ਮਨੁੱਖ ਦਾ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਰੋਕਿਆ ਹੋਇਆ ਮਨ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹੈ ਦੁਆਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de toda maldad. Su mente es conducida a través por la Palabra del Guru,"