[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਮਨਮੋਹਨ ਘਟ ਘਟ ਸੋਹਨ; ਜਬ ਖਿੰਚੈ ਤਬ ਛਾਈ ॥"
page = 1236
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Soul-charmer, Perfect Lord looks beauteous in every heart. When he withdraws, then one becomes ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਦੜੀ ਨੂੰ ਫਰੇਫਤਾ ਰਚਨਹਾਰ, ਮੁਕੰਮਲ ਮਾਲਕ, ਹਰ ਦਿਲ ਅੰਦਰ ਸੁੰਦਰ ਲਗਦਾ ਹੈ। ਜਦ ਉਹ ਵੱਖ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਬੰਦਾ ਛਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Enticing Lord adorns each and every heart. When He withdraws, the mortal turns to dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਮਨ ਕੇ ਮੋਹਨੇ ਵਾਲਾ ਘਟ ਘਟ ਮੇਂ ਸੋਭਨੀਕ ਹੋ ਰਹਾ ਹੈ, ਜਬ ਸਰੀਰ ਮੇਂ ਸੇ ਚੇਤਨਸਤਾ ਕੋ ਖੈਂਚਤਾ ਹੈ ਤਬ ਸਰੀਰ (ਛਾਈ) ਭਸਮ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਸਭ ਦੇ ਮਨਾਂ ਨੂੰ ਖਿੱਚ ਪਾਣ ਵਾਲਾ ਹੈ, ਸਭ ਸਰੀਰਾਂ ਨੂੰ (ਆਪਣੀ ਜੋਤਿ ਨਾਲ) ਸੋਹਣਾ ਬਣਾਣ ਵਾਲਾ ਹੈ। ਜਦੋਂ ਉਹ ਆਪਣੀ ਜੋਤਿ ਖਿੱਚ ਲੈਂਦਾ ਹੈ, ਤਦੋਂ ਕੁਝ ਭੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no habitar en Ti? En la Compañía de los Santos,"