[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਬੁਝੈ; ਸੋ ਬੁਰਾ. ਕਿਉ ਕਰੈ ॥"
page = 1139
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who realises his Lord near; how can he do evil?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਨੇੜੇ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਊਹ ਬਦੀ ਕਿਸ ਤਰ੍ਹਾਂ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone do evil, if he realizes that the Lord is near?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਕਟ ਜਾਣ ਲੇਵੇ ਸੋ ਕਿਸੀ ਕਾ ਬੁਰਾ (ਕਿਉ) ਕਿਸ ਵਾਸਤੇ ਕਰੈ, ਭਾਵ ਵਹੁ ਕਿਸੀ ਕਾ ਬੁਰਾ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ) ਨੇੜੇ (ਵੱਸਦਾ) ਸਮਝਦਾ ਹੈ ਉਹ (ਕਿਸੇ ਨਾਲ ਕੋਈ) ਬੁਰਾਈ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = (ਆਪਣੇ) ਨੇੜੇ (ਵੱਸਦਾ)। ਬੁਝੈ = (ਜਿਹੜਾ ਮਨੁੱਖ) ਸਮਝਦਾ ਹੈ। ਕਿਉ ਕਰੈ = ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que ve a Dios tan cerca, ¿cómo podría hacer algún mal?"