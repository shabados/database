[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਤ ਬਾਣੀ. ਨਿਰਮਲ ਸਬਦੁ ਵਜਾਏ; ਗੁਰਸਬਦੀ ਸਚਿ ਸਮਾਵਣਿਆ ॥੪॥"
page = 115
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The celestial strain resounds through the pure Name. Through the Guru's instruction the man is absorbed in the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਲਾਹੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ, ਪਵਿੱਤਰ ਨਾਮ ਦੇ ਰਾਹੀਂ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਇਨਸਾਨ ਸਤਿਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unstruck Melody of the Bani resounds through the Pure Word of the Shabad; through the Word of the Guru's Shabad, we are absorbed into the True One. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਬਾਣੀ ਮੈਲ ਸੇ ਰਹਤ ਹੈ ਤਿਸ ਕੋ ਗੁਰ ਸਬਦ ਕਰ ਜੋ ਏਕ ਰਸ ਵਜਾਵਤੇ ਹੈਂ, ਅਰਥਾਤ ਜਪਤੇ ਹੈਂ, ਸੋ (ਗੁਰ ਸਬਦੀ) ਸਚ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਪਵਿਤ੍ਰ ਬਾਣੀ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਇਕ-ਰਸ (ਆਪਣੇ ਅੰਦਰ) ਪ੍ਰਬਲ ਕਰੀ ਰੱਖਦਾ ਹੈ ਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Inmaculada Palabra, la Melodía Celestial reverbera en el silencio de la mente; sí, a través de la Palabra del Guru uno se inmerge en la Verdad del Señor.(4)"