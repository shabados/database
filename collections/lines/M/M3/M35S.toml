[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਧਨੁ ਸੰਚਹੁ; ਜੋ ਚਾਲੈ ਨਾਲੇ ॥੩॥"
page = 191
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass that wealth, which may go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੌਲਤ ਇਕੱਤਰ ਕਰ ਜਿਹੜੀ ਤੇਰੇ ਸਾਥ ਜਾਵੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gather only that wealth, which shall go with you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਰੂਪੀ ਧਨ ਸੰਚਨਾ ਕਰੋ, ਜੋ ਪ੍ਰਲੋਕ ਮੇਂ ਨਾਲ ਚਲੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਨਾਮ-) ਧਨ ਇਕੱਠਾ ਕਰ ਜੇਹੜਾ ਤੇਰੇ ਨਾਲ ਸਾਥ ਕਰੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recolecta para ti los bienes que enriquecen tu Alma.(3)"