[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਖੈ ਚਾਖੈ ਸਭੁ ਕਿਛੁ ਜਾਣੈ; ਅੰਤਰਿ ਬਾਹਰਿ ਰਵਿ ਰਹਿਆ ॥੩੨॥"
page = 434
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He (God), sees, tastes, and knows everything and is pervading within and without."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਖਦਾ, ਚਖਦਾ ਅਤੇ ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈ। ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਉਹ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He beholds, tastes, and knows everything; He is pervading and permeating inwardly and outwardly. ||32||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖਤਾ ਭੀ ਓਹੀ ਹੈ, ਸਭ ਰਸੋਂ ਕੋ ਭੋਗਤਾ ਭੀ ਓਹੀ ਹੈ ਔਰ ਸਭ ਕਿਛ, ਭਾਵ ਸਰਬ ਘਟੋਂ ਕੇ ਅੰਤਰ ਕੀ ਜਾਨਤਾ ਭੀ ਓਹੀ ਹੈ। ਅੰਤਰ ਅਰ ਬਾਹਰ ਪੂਰਨ ਭੀ ਓਹੀ ਹੋ ਰਹਾ ਹੈ॥੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਦੀ ਚੰਗੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, (ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ) ਸਭ ਗੱਲ ਜਾਣਦਾ ਹੈ, ਅਤੇ ਅੰਦਰ ਬਾਹਰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ ॥੩੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖੈ ਚਾਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ ॥੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él ve, observa y sabe todo, lo compenetra dentro y fuera. (32)"