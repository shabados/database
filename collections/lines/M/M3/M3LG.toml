data = "ਬ ਖ਼ਾਨਹ ਖ਼ਬਰ ਆਮਦਹ ਸ਼ਾਹਿ ਬਸਤ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Although the news of the Prince’s arrest reached his household,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ ਦੇ ਘਰ ਉਸ ਦੇ ਪਕੜੇ ਜਾਣ ਦੀ ਖ਼ਬਰ ਪਹੁੰਚ ਗਈ।"