[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦੀਨ ਦਇਆਲ ਭਏ ਹੈ; ਭਗਤਿ ਭਾਇ ਹਰਿ ਨਾਮਿ ਸਮਈਆ ॥੮॥੧॥੪॥"
page = 833
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has become merciful unto meek Nanak, who through His living adoration has been absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮਸਕੀਨ ਨਾਨਕ ਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ, ਜੋ ਉਸ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਉਪਾਸ਼ਨਾ ਦੇ ਰਾਹੀਂ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord has become merciful to the meek; through loving adoration, he merges in the Lord's Name. ||8||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਵਾਹਿਗੁਰੂ ਕੇ ਆਗੇ ਦੀਨਤਾ ਸੰਯੁਕਤ ਹੂਆ ਹੈ ਤਿਸ ਪਰ ਸੋ ਹਰੀ ਦਿਆਲ ਭਏ ਹੈਂ। ਸੋ ਪੁਰਸ਼ ਪ੍ਰੇਮ ਭਗਤੀ ਕਰ ਤਿਸ (ਨਾਮੁ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੮॥੧॥੪॥☬ਨਾਮ ਸੇ ਅਪਨਾ ਲਾਭ ਦਿਖਾਇ ਕਰ ਭਗਤੋਂ ਕੋ ਪ੍ਰਮਾਣੋਂ ਸਹਤ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ ਜਿਨ੍ਹਾਂ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਭਗਤੀ-ਭਾਵਨਾ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੮॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor ha mostrado Su Bondad hacia mí, el desamparado, y a través de Su Amorosa Adoración, me he fundido en Su Nombre.(8-1-4)"