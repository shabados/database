[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਿਮਰਨ; ਭਏ ਕੂਕਰ ਕਾਮ ॥"
page = 239
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meditation man's deeds become like dog's."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਗੀ ਦੇ ਬਾਝੋਂ ਬੰਦੇ ਦੇ ਅਮਲ ਕੁੱਤੇ ਵਰਗੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating in remembrance on the Lord, one acts like a dog."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਸੇ ਬਿਨਾ ਜੀਵੋਂ ਸੇ ਕੁਤਿਓਂ ਕੇ ਕਾਮ ਹੋਤੇ ਹੈਂ; ਵਾ ਕੁਤੇ ਅਰੁ ਕਾਵੋਂ ਤੁਲ ਹੋ ਰਹੇ ਹੈਂ। ਭਾਵ ਮਨੁਖ ਜਨਮ ਕੀ ਭਜਨ ਕਰਨੇ ਤੇ ਔਰ ਜੂਨੋਂ ਤੇ ਅਧਿਕਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਖੁੰਝ ਕੇ ਮਨੁੱਖ (ਲੋਭ ਤੇ ਕਾਮਾਦਿਕ ਵਿਚ ਫਸ ਕੇ) ਕੁੱਤਿਆਂ ਵਰਗੇ ਕੰਮਾਂ ਵਿਚ ਪ੍ਰਵਿਰਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਕਰ ਕਾਮ = ਕੁੱਤਿਆਂ ਦੇ ਕੰਮਾਂ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación, uno actúa peor que un perro."