[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਕੀਆ ਦੇਹਿ ਸਲਾਈਆ ਨੈਣੀ; ਭਾਵ ਕਾ ਕਰਿ ਸੀਗਾਰੋ ॥"
page = 722
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Put the slave needles of God's fear into thine eyes and make the decoration of the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਡਰ ਦੇ ਸੁਰਮੇ ਦਾ ਸਰੁਚੂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਪਾ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਹਾਰਸ਼ਿੰਗਾਰ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Apply the Fear of God as the maascara to adorn your eyes, and make the Love of the Lord your ornament."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਜੀ ਕਾ ਜੋ ਭੈ ਧਾਰਨ ਕਰਨਾ ਹੈ ਇਹ ਬੁਧ ਰੂਪੀ ਨੇਤ੍ਰਾਂ ਮੇਂ ਸੁਰਮੇਂ ਕੀ ਸਲਾਈਆਂ ਦੇਹ, ਭਾਵ ਪਾਉ ਔਰ ਪ੍ਰੇਮ ਕਾ ਸਿੰਗਾਰ ਧਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਤੂੰ ਉਸ ਦਾ ਦੀਦਾਰ ਕਰਨਾ ਹੈ, ਤਾਂ ਆਪਣੀਆਂ ਗਿਆਨ ਦੀਆਂ) ਅੱਖਾਂ ਵਿਚ (ਪ੍ਰਭੂ ਦੇ) ਡਰ-ਅਦਬ (ਦੇ ਸੁਰਮੇ) ਦੀਆਂ ਸਲਾਈਆਂ ਪਾ, ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦਾ ਹਾਰ-ਸਿੰਗਾਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aplica el Colirio de Su Reverencia a tus ojos y decora tu ser con Su Amor,"