[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਦੋਸੁ. ਨ ਦੀਜੈ; ਕਿਰਤੁ ਭਵਾਈ ॥੪॥"
page = 745
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blame thou not another. Thine own actions lead thee astray, O mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸੇ ਉਤੇ ਇਲਜਾਮ ਨਾਂ ਲਾ। ਤੇਰੇ ਆਪਣੇ ਅਮਲ ਤੈਨੂੰ ਕੁਰਾਹੇ ਪਾਉਂਦੇ ਹਨ, ਹੇ ਜੀਵ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't blame anyone else; your own actions lead you astray. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਕਿਸ ਕੋ ਦੋਸ ਦੀਜੀਏ ਜਬ ਕਰਮ ਹੀ ਭਰਮਾ ਰਹੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਦੋਸ ਨਹੀਂ ਦਿੱਤਾ ਜਾ ਸਕਦਾ, ਮੈਂ ਪਿਛਲੇ ਜਨਮਾਂ ਦਾ ਆਪਣਾ ਹੀ ਕੀਤਾ ਭਟਕਣਾ ਵਿਚ ਪਾ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਾਈ = ਭਵਾਂਦੀ ਹੈ। ਕਿਰਤੁ = ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਸਮੂਹ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué culpar a otro cuando el escrito de nuestras acciones pasadas nos desvía?(4)"