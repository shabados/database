[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਵਿਚਿ ਸੁਤੇ; ਕਈ ਲੋਈ ॥"
page = 423
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many a man are asleep in hopes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਲੋਕ ਉਮੈਦ ਅੰਦਰ ਸੁੱਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many are asleep in hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਰੂਪ ਨਿੰਦ੍ਰਾ ਮੇਂ ਕਈ ਲੋਕ ਵਾਲੋਂ ਕੋ ਵਾਲੇ ਇੰਦ੍ਰ, ਬਰਨ, ਕੁਬੇਰਾਦਿ ਸੋਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਲੁਕਾਈ ਆਸਾਂ (ਦੇ ਜਾਲ) ਵਿਚ (ਫਸ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੀ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos se han adormecido por falsas esperanzas"