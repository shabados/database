[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਜਗਜੀਵਨੁ; ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 931
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Life of the world. Without Him there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸੰਸਾਰ ਦੀ ਜਿੰਦ ਜਾਨ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Life of the world; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੀ ਸਾਮਰਥ ਜੀਵਾਂ ਕੇ ਜੀਵਾਵਨੇਹਾਰਾ ਹੈ ਔਰ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਪਰਮਾਤਮਾ (ਹੀ) ਜਗਤ ਦਾ ਆਸਰਾ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ (ਆਸਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él es la Vida del mundo y no hay ningún otro."