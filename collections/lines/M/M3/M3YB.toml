[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਨਰ ਬਾਵਰੇ; ਅਬ ਕਿਉ ਡੋਲਤ ਦੀਨ ॥੭॥"
page = 1426
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O crazy man, why now wobble thou like an abject person?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਪਗਲੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਹੁਣ ਕਿਉਂ ਇਕ ਨੀਚ ਪੁਰਸ਼ ਦੀ ਮਾਨੰਦ ਡਿਕਡੋਲੇ ਖਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, you are insane! Why do you now shake and tremble so helplessly? ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਮ੍ਯ ਭਜਨ ਕਾ ਬੀਤ ਗਿਆ ਤੋ ਅਬ ਫਿਰ ਕ੍ਯੋਂ ਦੀਨ ਬਨਾ ਡੋਲਤਾ ਫਿਰਤਾ ਹੈਂ ਅਰਥਾਤ ਅਬ ਤੇਰਾ ਕੀਆ ਕੁਛ ਨਹੀਂ ਹੋਤਾ ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਝੱਲੇ ਮਨੁੱਖ! ਹੁਣ ਆਤੁਰ ਹੋ ਕੇ ਘਬਰਾਇਆ ਕਿਉਂ ਫਿਰਦਾ ਹੈਂ (ਭਾਵ, ਉਸ ਹਰੀ ਨੂੰ ਯਾਦ ਕਰਨ ਤੋਂ ਬਿਨਾ ਘਬਰਾਣਾ ਤਾਂ ਹੋਇਆ ਹੀ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué no te sacudes y tiemblas al sentirte indefenso? (7)"