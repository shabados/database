[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਰਦ ਬ੍ਰਹਮ ਦੁਹੂੰ ਮਿਲ ਕੈ; ਰਨ ਮੈ ਸੰਗਿ ਬਾਤਨ ਕੇ ਉਰਝਾਯੋ ॥"
page = 467

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Narada and Brahma together engrossed the king in their talk"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾਰਦ ਅਤੇ ਬ੍ਰਹਮਾ ਦੋਹਾਂ ਨੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਗੱਲਾਂ ਨਾਲ ਰਾਜੇ ਨੂੰ ਉਲਝਾ ਲਿਆ।"