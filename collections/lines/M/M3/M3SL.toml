[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਨ ਕੈ ਬਲਿਹਾਰਣੈ; ਜਿ ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਹਿ ॥੩॥"
page = 51
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who fall at Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਡਿਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who fall at the Feet of the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਤਿਨ ਪੁਰਸੋਂ ਕੇ ਬਲਿਹਾਰਣੇ ਜਾਤਾ ਹੂੰ, ਜੋ ਗੁਰੋਂ ਕੀ ਚਰਨੀ ਪੜਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ (ਭਾਗਾਂ ਵਾਲੇ) ਬੰਦਿਆਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ਜਿਹੜੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਤੇ ਢਹਿ ਪੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio a aquéllos que viven a los Pies del Guru. (3)"