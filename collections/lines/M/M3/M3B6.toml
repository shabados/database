[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਝਰੇ ਜੁਧ ਜੋਧਾ ਮਹਾਣ ॥"
page = 604

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bloody daggers came out and the great warriors died in the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਮਹਾਨ ਯੋਧੇ ਝੜ ਗਏ ਹਨ (ਅਰਥਾਤ ਮਾਰੇ ਗਏ ਹਨ)।"