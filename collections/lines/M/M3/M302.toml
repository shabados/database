[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ ਅਮੁਲੁ ਸਾ; ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਈ ॥੪॥"
page = 425
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of Lord's Name is priceless and through the Guru, a few obtain it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਧਨ-ਦੌਲਤ ਅਣਮੁੱਲੀ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Naam is priceless; how few are the Gurmukhs who obtain it. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਾ) ਸੋ (ਨਾਮੁ) ਨਾਮੀ ਜੋ ਅਮੋਲਕ ਪਦਾਰਥ ਹੈ ਤਿਸ ਕੋ ਗੁਰਾਂ ਦੁਆਰੇ ਕੋਈ ਪਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਬੇ-ਮੁਲਾ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਮਨੁੱਖ ਲੱਭ ਸਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਸੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, el Nombre del Señor es el objeto invaluable de la vida; es a través del Guru que uno Lo obtiene. (4)"