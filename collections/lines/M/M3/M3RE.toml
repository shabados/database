[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ; ਜਿਸੈ ਕਉ ਫਿਰਦੇ ॥"
page = 130
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the perfect persons and strivers seek,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪੂਰਨ ਪੁਰਸ਼ ਤੇ ਅਭਿਲਾਸ਼ੀ ਲੱਭਦੇ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who is sought by the Siddhas and the seekers,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਨਾ ਕਰਨੇ ਵਾਲੇ ਜਗ੍ਯਾਸੂ ਔਰ ਸਿਧ ਜਿਸ ਤੇਰੇ ਸਰੂਪ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵਨੇ ਵਾਸਤੇ ਫਿਰਤੇ ਹੈਂ, ਅਰਥਾਤ ਤੀਰਥ ਰਟਨ ਆਦਿ ਅਨੇਕ ਸਾਧਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਜੋਗੀ, ਜੋਗ ਸਾਧਨਾ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ ਜਿਸ ਪਰਮਾਤਮਾ (ਦੀ ਪ੍ਰਾਪਤੀ) ਦੀ ਖ਼ਾਤਰ (ਜੰਗਲਾਂ ਪਹਾੜਾਂ ਵਿਚ ਭਟਕਦੇ) ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਿਕ = ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਜੋਗੀ। ਸਿਧ = ਜੋਗ-ਸਾਧਨਾ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a Quien todos los adeptos y discípulos buscan,"