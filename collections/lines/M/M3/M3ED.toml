[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਦਾਨਿ ਸਤਿਗੁਰ ਗਿਆਨਿ; ਮਨਿ ਚਾਉ. ਨ ਹੁਟੈ ॥"
page = 1407
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the great giver and the possessor of the True Guru's gnosis. His mind's desire to contemplate his Lord wearies not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਾਰੇ ਦਾਨੀ ਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਗਿਆਤ ਵਾਲੇ ਹਨ। ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੀ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਦੀ ਚਾਹਨਾ ਥਕਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver, the spiritual wisdom of the True Guru, His mind does not grow weary of its yearning for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਗਿਆਨ ਰੂਪੀ ਮਹਾਂ ਦਾਨ ਕੇ ਦੇਣੇ ਕਾ ਆਪ ਕੇ ਮਨ ਤੇ (ਚਾਉ) ਉਤਸਾਹਿ (ਹੁਟੈ) ਥਕਤ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਸਦਾ ਗਿਆਨ ਕਾ ਦਾਨ ਦੇਤੇ ਰਹਿਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ) ਬੜੇ ਦਾਨੀ ਹਨ, ਗੁਰੂ ਦੇ ਗਿਆਨ ਵਾਲੇ ਹਨ, (ਆਪ ਦੇ) ਮਨ ਵਿਚੋਂ ਉਤਸ਼ਾਹ ਕਦੇ ਘੱਟ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਹੁਟੈ = ਨਹੀਂ ਮੁੱਕਦਾ। ਗਿਆਨਿ = ਗਿਆਨ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sabiduría Espiritual del Verdadero Guru. Su Mente no se agota de añorar al Señor."