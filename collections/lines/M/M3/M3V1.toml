[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਸਾਸ ਸਾਸ ਹਮ ਲੇਤੇ; ਤੇਤੇ ਹੀ ਗੁਣ ਗਾਇਆ ॥"
page = 1212
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many breaths as breathe I, with so many sing I my Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਸਾਹ ਮੈਂ ਲੈਂਦਾ ਹਾਂ, ਉਨਿਆਂ ਨਾਲ ਹੀ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath I take, I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਸ੍ਵਾਸ ਰਾਤ੍ਰ ਦਿਨ ਹਮ ਲੇਤੇ ਹੈਂ ਤਿਤਨੇ ਹੀ ਸ੍ਵਾਸੋਂ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਵਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੀ ਸਾਹ ਅਸੀਂ (ਜੀਵ) ਲੈਂਦੇ ਹਾਂ, ਜਿਹੜਾ ਮਨੁੱਖ ਉਹ ਸਾਰੇ ਹੀ ਸਾਹ (ਲੈਂਦਿਆਂ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ। ਸਾਸ = ਸਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cada respiración que hago, recito la Alabanza de mi Señor y Él no se separa de mí ni por un instante,"