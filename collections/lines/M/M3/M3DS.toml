[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਊਪਰਿ ਹੋਵਤ ਦਇਆਲੁ ॥"
page = 807
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One unto whom the Lord becomes merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed by the Lord's Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਜਨ ਊਪਰ ਹਰੀ ਦਯਾਲੂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਊਪਰਿ = ਜਿਸ (ਮਨੁੱਖ) ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, con quien el Señor es Compasivo,"