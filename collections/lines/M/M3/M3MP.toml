[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿਆ ਤ ਲਾਲੁ. ਗੁਪਾਲੁ ਠਾਕੁਰੁ; ਸਖੀ ਮੰਗਲੁ ਗਾਇਆ ॥"
page = 247
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met my sweet Master the World -Cherisher and my mates sing songs of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੱਗ ਦੇ ਪਾਲਣਹਾਰ ਆਪਣੇ ਮਿੱਠੜੇ ਮਾਲਕ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ ਅਤੇ ਮੇਰੀਆਂ ਸਹੇਲੀਆਂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met my Sweet Lord and Master of the Universe, and my companions sing the songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਪਾਲ ਠਾਕਰ! ਤੂੰ ਮੇਰਾ (ਲਾਲੁ) ਪਿਆਰਾ ਜਬ ਮੁਝ ਕੋ ਮਿਲਿਆ ਤਬ ਸੰਤ ਜਨ ਸਖੀਓਂ ਨੇ ਤੇਰਾ (ਮੰਗਲੁ) ਜਸੁ ਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਦਾ) ਸੋਹਣਾ ਪਿਆਰਾ ਠਾਕੁਰ ਗੋਪਾਲ ਮੈਨੂੰ ਮਿਲਿਆ ਹੈ, ਮੇਰੀਆਂ ਸਹੇਲੀਆਂ ਨੇ (ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੇ) ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ ਗਾਣਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਾਲੁ = ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ। ਸਖੀ = ਸਖੀਆਂ ਨੇ, ਸਹੇਲੀਆਂ ਨੇ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੇ। ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado a mi Bienamado Señor y Maestro, y todos mis compañeros cantan en regocijo."