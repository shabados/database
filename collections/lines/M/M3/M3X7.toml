[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਆਪਣੈ ਭਾਣੈ ਕਢਿ ਲਇਅਨੁ; ਆਪੇ ਲਇਓਨੁ ਮਿਲਾਇ ॥"
page = 36
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some He delivers of His own will and unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਹ ਆਪਣੀ ਰਜ਼ਾ ਰਾਹੀਂ ਬਚਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of His Will, He lifts some out, and unites them with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਏਕ ਪੁਰਸ ਅਪਨੇ ਭਾਣੇ ਕੋ ਮਨਾਇ ਕਰ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਨਿਕਾਲ ਲੀਏ ਹੈਂ, ਕਿਉਂਕਿ ਅਗ੍ਯਾਨ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਸੇ ਜਗਾਇ ਕਰ ਅਪਨੇ ਸ੍ਵਰੂਪ ਮੇਂ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ (ਭਾਗਾਂ ਵਾਲੇ) ਜੀਵਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ (ਜੋੜ ਕੇ ਇਸ ਮੋਹ ਵਿਚੋਂ) ਕੱਢ ਲਿਆ ਤੇ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, a algunos Él los libera por Su Propia Voluntad y los une a Su Ser."