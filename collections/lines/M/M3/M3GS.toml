[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਹੁ; ਮੇਰੇ ਸਾਜਨ ਸੈਨਾ ॥"
page = 366
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember the Name, O my friends and comrades."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਚਿੰਤਨ ਕਰੋ, ਹੇ ਮੈਡੇਂ ਮਿੱਤਰੋ! ਅਤੇ ਸਾਥੀਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant the Naam, O my friends and companions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਜਨੋ (ਸੈਨਾ) ਸਾਥੀਓ! ਨਾਮ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਜਣੋਂ! ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigos y compañeros, habiten en el Naam, el Nombre del Señor;"