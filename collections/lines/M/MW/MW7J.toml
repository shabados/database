[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਸਭ ਜਗ ਕਾ ਤਾਰਕੁ; ਲਗਿ ਸੰਗਤਿ. ਨਾਮੁ ਧਿਆਵੈਗੋ ॥"
page = 1311
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the emancipation of the whole world and associating with the society of saints, one contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਜੀਵ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Name is the Saving Grace of the whole world; join the Sangat, and meditate on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਸਭ ਜਗਤ ਕਾ ਤਾਰਨੇ ਵਾਲਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਸਤਸੰਗਤਿ ਮੇਂ ਲਗੇਗਾ ਸੋਈ ਨਾਮ ਕੋ ਧਿਆਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਰੇ ਜਗਤ ਦਾ ਪਾਰ ਲੰਘਾਣ ਵਾਲਾ ਹੈ। (ਜਿਹੜਾ ਮਨੁੱਖ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਹੈ (ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es la Gracia Salvadora en el mundo entero. Acércate a la Sangat y medita en el Naam."