[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਮਨ ਪਵਨੈ ਸੁਖੁ ਬਨਿਆ ॥"
page = 656
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, my wind like mind has now acquired rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਮੇਰੇ ਹਵਾ ਵਰਗੇ ਮਨੂਏ ਨੂੰ ਹੁਣ ਆਰਾਮ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, my windy mind has now become peaceful and still."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਜਬ ਹਮ ਨੇ ਮਨ ਕੋ ਰੋਕ ਕਰ (ਪਵਨੈ) ਸ੍ਵਾਸੋਂ ਸਾਥ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕੀਆ ਤਬ ਮੁਝ ਕੋ ਸੁਖ ਬਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਮੇਰੇ) ਪਉਣ (ਵਰਗੇ ਚੰਚਲ) ਮਨ ਨੂੰ (ਹੁਣ) ਸੁਖ ਮਿਲ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਹੁ = ਹੇ ਸੰਤ ਜਨੋ! ਮਨ ਪਵਨੈ = ਮਨ ਪਵਨ ਨੂੰ, ਪਉਣ ਵਰਗੇ ਚੰਚਲ ਮਨ ਨੂੰ, ਇਸ ਮਨ ਨੂੰ ਜੋ ਪਹਿਲਾਂ ਪਉਣ ਵਰਗਾ ਚੰਚਲ ਸੀ, ਇਸ ਮਨ ਨੂੰ ਜੋ ਪਹਿਲਾਂ ਕਦੇ ਇੱਕ ਥਾਂ ਟਿਕਦਾ ਹੀ ਨਹੀਂ ਸੀ। ਜੋਗੁ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, mi mente cambiante está en Paz"