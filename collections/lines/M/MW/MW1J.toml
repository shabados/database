data = "ਮਿਯਾ ਆਮਦਸ਼ ਜੋ ਬਦਨ ਸ਼ਹਵਤੇ ॥੧੩॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And seeing him she was over-powered with lust(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਕਾਮ ਦਾ ਵੇਗ ਛਾ ਗਿਆ ॥੧੩॥"