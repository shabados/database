[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਅਗੈ; ਹਰਿ ਨਾਮੁ ਸਖਾਈ ॥੧॥"
page = 230
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter God's Name is the mortal's succour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਰੱਬ ਦਾ ਨਾਮ ਪ੍ਰਾਣੀ ਦਾ ਸਹਾਇਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, the Lord's Name is our Companion. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਔਰ ਪਰਲੋਕ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਸਹਾਇਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਅਸਲ) ਸਾਥੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Nombre del Señor te acompañará aquí y aquí después. (1)"