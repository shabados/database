[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਝੂਲਾ ਛੰਦਨ ਮਾਝ; ਨਿਸੰਕ ਬਖਾਨੀਐ ॥੧੨੯੮॥"
page = 807

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Sakar-radan ari ripu”, add the word “Nrip” three times and then adding the word “Shatru”, know the names of Tupak for using them in Jhoolaa stanza.1298."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਝੂਲਾ ਛੰਦਾਂ ਵਿਚ ਨਿਸੰਗ ਹੋ ਕੇ ਬਖਾਨ ਕਰੋ ॥੧੨੯੮॥"