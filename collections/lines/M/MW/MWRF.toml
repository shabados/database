[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਮੂਰਤਿ ਏਕਾ; ਬਹੁਤੁ ਰੂਪ ॥"
page = 1168
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has one personality, but many forms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਇਕ ਵਿਅਕਤੀ ਹੈ, ਪ੍ਰੰਤੂ ਘਣੇਰੇ ਸਰੂਪ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have only One Form, and yet You have countless forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵ ਤੇ ਤੇਰੀ ਏਕ ਮੂਰਤੀ ਹੈ ਅਰੁ ਸਰਗੁਨ ਰੂਪਤਾ ਕਰ ਤੇਰੇ ਬਹੁਤ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਹਸਤੀ ਇੱਕ ਹੈ, ਤੇਰੇ ਰੂਪ ਅਨੇਕਾਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਰਤਿ = ਹਸਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Presencia es sólo una, manifestada a través de muchas formas,"