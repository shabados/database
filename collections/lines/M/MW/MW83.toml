[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਮਨੁ ਅਸਥਾਨੇ ਸੋਈ ॥"
page = 415
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the soul finds that Lord's abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਆਤਮਾ ਉਸ ਸਾਹਿਬ ਦੇ ਟਿਕਾਣੇ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the Gurmukh finds the Lord's home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੈਂ ਸੋਈ ਮਨ ਕੋ ਸ੍ਵੈ ਅਸਥਾਨ ਮੇਂ ਠਹਰਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਏ ਮਨੁੱਖ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਥਾਂ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra su hogar a través del Guru,"