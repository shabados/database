[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਿ ਅਕਥ ਕਥਾ ਸੁਖਵੰਤੀ ॥"
page = 977
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou the peace-bestowing discourse, of the Ineffable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਕਹਿ ਸੁਆਮੀ ਦੀ, ਸੁਖਦਾਨੀ ਕਥਾ ਵਾਰਤਾ ਨੂੰ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to the Unspoken Speech of the peace-giving Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਮਿਲ ਕਰ (ਅਕਥ) ਪ੍ਰਮੇਸਰ ਕੀ ਕਥਾ ਸੁਖ ਵਾਲੀ ਸੁਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਅਕੱਥ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ) ਸੁਣਿਆ ਕਰ, (ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, escucha de la Palabra Inefable de Dios que te trae la Paz."