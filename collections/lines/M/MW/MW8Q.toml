[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਯੁਧ ਬਹੁਰਿ ਬਖਾਨੀਐ; ਨਾਮ ਪਾਸਿ ਪਹਿਚਾਨ ॥੩੪੯॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Digadh” primarily and then adding “Nidhi Ish” and “Aayudh”, the names of Paash are recognized.349."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਆਯੁਧ' ਕਹਿ ਦਿਓ। (ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ ॥੩੪੯॥"