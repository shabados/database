[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਤੇ ਪ੍ਰਾਪਤਿ ਸੂਦ੍ਰਤਾ ਹੋਇ ਹੈ ॥੧੦॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All will do such things that they will all become Shudras.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਸ਼ੂਦ੍ਰਤਾ ਪ੍ਰਾਪਤ ਹੋਵੇਗੀ ॥੧੦॥"