[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪਿ ਕਰਾਏ ਕਰਤਾ; ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸਾਈ ਗਲ ਚੰਗੇਰੀ ॥੨॥"
page = 1251
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Creator-Lord of Himself causes to act. Whatever pleases Him, that alone is the good thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਿਰਜਨਹਾਰ ਸਵਾਮੀ ਆਪੇ ਹੀ ਕਰਵਾਉਂਦਾ ਹੈ। ਜੋ ਕੁਛ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਚੰਗੀ ਗਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator Himself inspires all to act. Whatever pleases Him is good. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਕਰਤਾ! ਤੂੰ ਆਪ ਹੀ ਸਭ ਕਰਮ ਕਰਾਵਤਾ ਹੈਂ। ਜੋ (ਤਿਸੁ) ਤੇਰੇ ਕੋ ਭਾਵਤੀ ਹੈ ਸਾਈ ਬਾਤ ਚੰਗੇਰੀ ਹੈ॥੨॥☬ਇਹ ਪੌੜੀ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਮਹਾਰਾਜ ਨੇ ਰਚੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! (ਕਿਸੇ ਨੂੰ ਭੈੜਾ ਨਹੀਂ ਕਿਹਾ ਜਾ ਸਕਦਾ), ਕਰਤਾਰ ਸਭ ਕੁਝ ਆਪ ਕਰਾ ਰਿਹਾ ਹੈ, ਜੋ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਸਨੂੰ ਚੰਗੀ ਗੱਲ ਸਮਝਣਾ (-ਇਹੀ ਹੈ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, todo lo que ocurre en la Voluntad del Señor es bueno, pues Él es el Hacedor y la Causa. (2)"