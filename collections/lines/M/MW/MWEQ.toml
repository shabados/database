[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੀ ਬਨਾਇਬੇ ਕੋ ਬ੍ਰਹਮਾ; ਨ ਬਨੀ, ਕਰਿ ਕੈ ਜੁਗ ਕੋਟਿ ਪਚਿਯੋ ਹੈ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Such a wonderful arena, even Brahma cannot create with his efforts for millions of ages"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵਰਗੀ ਬਨਾਵਟ ਬ੍ਰਹਮਾ ਤੋਂ ਨਾ ਬਣ ਸਕੀ, (ਭਾਵੇਂ) ਉਹ ਕਰੋੜਾਂ ਵਰ੍ਹੇ (ਯਤਨ ਕਰ ਕੇ) ਥਕ ਗਿਆ ਹੈ।"