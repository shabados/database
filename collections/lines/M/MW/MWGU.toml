[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਿਤਬੇ ਕੀ ਰਹੀ ਸੁਧਿ ਏਕਨ; ਅਉਰ ਰਹੀ ਨ ਕਛੂ ਤਨ ਮੈ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They have no consciousness about anyone else except the sight of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੂੰ (ਕੇਵਲ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੇਖਣ ਦੀ ਸੁਧ ਰਹਿ ਗਈ ਹੈ, ਹੋਰ (ਕੋਈ ਸੁਧ) ਤਨ ਵਿਚ ਨਹੀਂ ਰਹੀ ਹੈ।"