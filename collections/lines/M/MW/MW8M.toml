[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਭਾਣੈ. ਸਤਿਗੁਰੁ ਭੇਟਿਆ; ਸਭੁ ਜਨਮੁ ਸਵਾਰਣਹਾਰੁ ॥੨॥"
page = 1276
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's well, man meets with the True Guru, who is the embellisher of his entire life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਇਨਸਾਨ ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਜੋ ਉਸ ਦੇ ਸਾਰੇ ਜੀਵਨ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, by His Own Will, leads the mortal to meet the True Guru, the Embellisher of all his lives. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜਨਮ ਸਵਾਰਣਹਾਰ ਸਤਿਗੁਰ ਹਰੀ ਕੇ ਭਾਣੇ ਮੇਂ (ਭੇਟਿਆ) ਮਿਲ੍ਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮਨੁੱਖਾ ਜੀਵਨ ਨੂੰ ਚੰਗਾ ਬਣਾ ਸਕਣ ਵਾਲਾ ਗੁਰੂ (ਉਸ ਮਨੁੱਖ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਮਿਲ ਪਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Propia Voluntad, guía al mortal hacia el Perfecto Guru, Quién embellece su vida. (2)"