[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਮਕਿ ਤਰਸਿ; ਚਾਲੈ ॥"
page = 1272
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the desire of meeting with its Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਮੰਗ ਤੇ ਪਿਆਰ ਨਾਲ ਤੁਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It walks with eagerness and love,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਮਕਿ) ਉਮੰਗ ਕਰ (ਤਰਸਿ) ਚਾਹੁ ਸਹਿਤ (ਚਾਲੈ) ਚਾਲੁ ਸਤਸੰਗ ਮੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਤਦੋਂ ਇਹ) ਉਮਾਹ ਵਿਚ ਆ ਕੇ (ਆਤਮਕ) ਆਨੰਦ ਨਾਲ (ਜੀਵਨ-ਚਾਲ) ਚੱਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਮਕਿਤ = ਉਮਾਹ ਵਿਚ ਆ ਕੇ। ਰਸਿ = ਆਨੰਦ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "densos con determinación y amor,"