[[content]]
asset = "VGRG"
type = "primary"
data = "ਵੀਹ ਇਕੀਹ ਚੜ੍ਹਾਇ, ਸਬਦੁ ਮਿਲਾਇਆ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting above of the worldly affairs, they meet (their ultimate destiny) the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਕਰਕੇ) ਵੀਹ ਇਕੀਹ (ਤੁਰੀਆ ਦੀ ਰੰਗਣ) ਚੜ੍ਹ ਗਈ ਹੈ (ਉਹ ਕੀ ਹੈ) ਸ਼ਬਦ ਦਾ ਮਿਲਾਪ ਹੋ ਗਿਆ ਹੈ।"