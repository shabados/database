[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੈਨ ਸੰਘਾਰ ਦਈ ਜਦਵੀ; ਬ੍ਰਿਜਨਾਇਕ ਊਪਰ ਹੀ ਨ੍ਰਿਪ ਧਾਏ ॥੧੫੮੫॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He did not take up his weapons to kill the wounded and killing the Yadava army, the king fell upon Krishna.1585."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਯਾਦਵਾਂ ਦੀ ਸੈਨਾ ਮਾਰ ਦਿੱਤੀ ਹੈ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਵੀ ਹਮਲਾ ਕੀਤਾ ਹੈ ॥੧੫੮੫॥"