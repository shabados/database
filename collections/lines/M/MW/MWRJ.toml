[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੯੧੭॥"
page = 770

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Arun-neernin”, add the words “Jaachar-nayak-shatru” and know all the names of Tupak.917."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੧੭॥"