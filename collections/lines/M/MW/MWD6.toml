[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਕਬਿਤ ਕਾਬਿ ਕੇ ਮਾਝ; ਨਿਸੰਕ ਬਖਾਨੀਐ ॥੧੨੪੭॥"
page = 802

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Harpati pati pati patani”, add the word “arini” at the end and know all the names of Tupak for cleverely using them in stanza of poetry.1247."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਕਬਿੱਤਾਂ ਅਤੇ ਕਾਵਿ ਵਿਚ ਨਿਸੰਗ ਹੋ ਕੇ ਕਹੋ ॥੧੨੪੭॥"