data = "ਰਾਰਾ. ਰਸੁ; ਨਿਰਸ ਕਰਿ ਜਾਨਿਆ ॥"
page = 342
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "R--The worldly pleasures I have deemed as unpalatable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰ-ਸੰਸਾਰੀ ਖੁਸ਼ੀਆਂ ਨੂੰ ਮੈਂ ਬੇਸੁਆਦੀਆਂ ਕਰਕੇ ਜਾਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "RARRA: I have found tastes to be tasteless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਰੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਪਰਮੇਸ੍ਵਰ ਕਾ (ਰਸੁ) ਅਨੰਦ ਥਾ, ਸੋ ਤੋ (ਨਿਰਸ) ਮਾੜਾ ਰਸ ਕਰ ਕੇ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਮਾਇਆ ਦੇ ਸੁਆਦ ਨੂੰ ਫਿੱਕਾ ਜਿਹਾ ਸਮਝ ਲਿਆ ਹੈ,"

