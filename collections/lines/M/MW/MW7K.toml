[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਰਾਜਿ ਬਹਾਲੇ. ਤਾ ਹਰਿ ਗੁਲਾਮੁ; ਘਾਸੀ ਕਉ. ਹਰਿ ਨਾਮੁ ਕਢਾਈ ॥"
page = 166
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou, O God, seatest me on a throne, I would still be Thy slave. even if I be a grass-cutter, causes me to utter thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹੇ ਵਾਹਿਗੁਰੂ ਤੂੰ ਮੈਨੂੰ ਤਖਤ ਤੇ ਬਿਠਾਲ ਦੇਵੇ ਤਾਂ ਭੀ, ਮੈਂ ਤੇਰਾ ਹੀ ਗੁਮਾਸ਼ਤਾ ਰਹਾਂਗਾ ਇਕ ਘਾਹੀਏ ਦੀ ਹਾਲਤ ਵਿੱਚ ਭੀ ਤੂੰ ਮੇਰੇ ਕੋਲੋ ਆਪਣੇ ਨਾਮ ਦਾ ਹੀ ਉਚਾਰਨ ਕਰਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord were to set me upon a throne, I would still be His slave. If I were a grass-cutter, I would still chant the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਰਾਜ ਸਿੰਘਾਸਨ ਪਰੁ ਬਠਲਾ ਦੇਵੈ ਤਾਂ ਵੀ ਹੇ ਹਰੀ! ਤੇਰਾ ਦਾਸ ਹੂੰ। ਜੇ ਕਰ ਘਾਸ ਖੋਤਨੇ ਭੇਜੇਂ ਤਬ ਭੀ ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੋ ਹੀ ਪ੍ਰਗਟ ਕਰੇਂਗੇ ਕਿ ਹਮ ਹਰੀ ਕੇ ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ-ਭਗਤ ਸਤਸੰਗ ਦੀ ਹੱਟੀ ਵਿਚੋਂ ਪਰਮਾਤਮਾ ਦਾ ਆਪਣਾ ਬਣਾਇਆ ਹੋਇਆ ਹੁੰਦਾ ਹੈ, ਉਸ ਸੇਵਕ ਨੂੰ) ਜੇ ਪਰਮਾਤਮਾ ਰਾਜ-ਤਖ਼ਤ ਉਤੇ ਬਿਠਾ ਦੇਵੇ ਤਾਂ ਭੀ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਗ਼ੁਲਾਮ ਹੀ ਰਹਿੰਦਾ ਹੈ (ਆਪਣੇ ਬਣਾਏ ਹੋਏ ਸੇਵਕ) ਘਸਿਆਰੇ ਦੇ ਮੂੰਹੋਂ ਭੀ ਪਰਮਾਤਮਾ ਹਰਿ-ਨਾਮ ਹੀ ਜਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz de mí un rey o un jardinero, por siempre y para siempre voy a meditar en Ti."