[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਰਹਿਯੋ ਪੁਰਿ ਮੰਡਲ ਅਉ; ਸੁਰ ਮੰਡਲ ਪੈ ਜਿਨ ਹੂੰ ਸੁਨਿ ਪਾਯੋ ॥੬੫੬॥"
page = 359

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever heard it on the earth or in heaven was fascinated.656."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਣ ਕੇ ਸ਼ਹਿਰ ਅਤੇ ਦੇਵ ਲੋਕ (ਦੇ ਵਾਸੀ) ਪ੍ਰਸੰਨ ਹੋ ਗਏ ॥੬੫੬॥"