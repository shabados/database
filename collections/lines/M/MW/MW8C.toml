[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਹਟ ਭੀ ਤੂੰ ਤੂੰ ਕਰਹਿ; ਬੋਲਹਿ ਭਲੀ ਬਾਣਿ ॥"
page = 1420
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Persian wheel too cries, \"Thou, Thou\" and recites sublime words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਲਟ ਭੀ \"ਤੂੰ, ਤੂੰ\" ਪੁਕਾਰਦਾ ਹੈ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟਾ ਬਚਨ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Persian wheel also cries out, \"Too! Too! You! You!\", with sweet and sublime sounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਹਟ! ਯਦਪਿ ਤੂੰ ਤੂੰਹੀ ਤੂੰਹੀ ਕਰ ਕੇ ਭਲੀ ਬਾਣੀ ਬੋਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਲਟ ਭੀ (ਚੱਲਦੇ ਖੂਹ ਭੀ ਆਵਾਜ਼ ਕੱਢਦੇ ਇਉਂ ਜਾਪਦੇ ਹਨ ਕਿ) 'ਤੂੰ ਤੂੰ' ਕਰ ਰਹੇ ਹਨ, ਅਤੇ ਮਿੱਠੀ ਸੁਰ ਵਿਚ ਆਵਾਜ਼ ਕੱਢਦੇ ਹਨ (ਪਰ ਉਹ ਭਗਤੀ ਤਾਂ ਨਹੀਂ ਕਰ ਰਹੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La rueda persa también grita, Tú, Tú, Tú, Tú. Con Sonidos Dulces y Sublimes,"