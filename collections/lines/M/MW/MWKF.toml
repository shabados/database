[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਇ ਭਵਾਈਐ ਜੋਨੀ; ਰਹਣੁ ਨ ਕਿਤਹੀ ਥਾਇ ਭਇਆ ॥੩॥"
page = 1007
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes, goes and is made to wander in existences. In no place is he allowed to stay"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ, ਜਾਂਦਾ ਅਤੇ ਜੂਨੀਆਂ ਅੰਦਰ ਭੁਆਇਆ ਜਾਂਦਾ ਹੈ, ਕਿਸੇ ਜਗ੍ਹਾ ਤੇ ਭੀ ਉਸ ਨੂੰ ਠਹਿਰਨਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He comes and goes, and wanders in reincarnation; he cannot remain anywhere. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਜਮਤਾ ਮਰਤਾ ਜੋਨੀਓਂ ਮੇਂ ਭਵਾਈਤਾ ਹੈ। ਇਸ ਜੀਵ ਕਾ ਰਹਿਣਾ ਕਿਸੀ ਸਥਲ ਮੇਂ ਨਹੀਂ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰਨ ਕਰਕੇ) ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ (ਜੀਵ) ਪੈ ਜਾਂਦਾ ਹੈ, ਜੂਨਾਂ ਵਿਚ ਪਾਇਆ ਜਾਂਦਾ ਹੈ, ਕਿਸੇ ਇੱਕ ਥਾਂ ਇਸ ਨੂੰ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵੈ ਜਾਇ = ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ। ਭਵਾਈਐ ਜੋਨੀ = ਜੂਨਾਂ ਵਿਚ ਭਵਾਇਆ ਜਾਂਦਾ ਹੈ। ਕਿਤ ਹੀ = ਕਿਤੇ ਭੀ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਤੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਥਾਇ = ਥਾਂ ਵਿਚ। ਕਿਤ ਹੀ ਥਾਇ = ਕਿਸੇ ਭੀ ਥਾਂ ਵਿਚ। ਰਹਣੁ = ਟਿਕਾਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y luego vaga de vientre en vientre sin lograr descanso.  (3)"