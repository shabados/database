[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਧਰਤੀ ਮਾਲੁ ਧਨੁ; ਵਰਤਣਿ ਸਰਬ ਜੰਜਾਲ ॥"
page = 465
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the goods of the earth, property, wealth and other things of use, are all entanglements"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਮੀਨ ਦਾ ਸਮੂਹ ਵਸਤ-ਵਲੇਵਾ, ਜਾਇਦਾਦ, ਦੌਲਤ ਤੇ ਵਰਤੋਂ ਦੀਆਂ ਹੋਰ ਸ਼ੈਆਂ ਹਨ, ਪਰ ਇਹ ਸਾਰੇ ਝਮੇਲੇ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of the earth, property, wealth and articles are all entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਪ੍ਰਿਥਵੀ ਹੈ ਏਹੁ ਇਸ ਰਾਸ ਵਿਖੈ ਗਊਆਂ ਆਦਿ ਧਨ ਮਾਲ ਹੈ, ਅਰ ਜੋ ਕੁਛ ਸੰਸਾਰ ਮੇਂ ਵਰਤ ਰਹਿਆ ਹੈ, ਸੋ ਸਰਬ ਜੰਜਾਲ ਰੂਪ ਹੈ॥ ਸੋਈ ਸਪਸ਼ਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਧਰਤੀ (ਰਾਸ ਪਾਣ ਲਈ) ਮਾਲ ਧਨ ਹੈ, ਅਤੇ (ਜਗਤ ਦੇ ਧੰਧੇ) ਰਾਸ ਦਾ ਵਰਤਣ-ਵਲੇਵਾ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el mundo baila con millones de hombres embelesados con sus riquezas."