[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ; ਟੂਟੇ ਗਾਢੇ ॥੩॥"
page = 191
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has united me with the Lord from whom I was separated wince many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ ਨਾਲ ਜੋੜ ਦਿਤਾ ਹੈ, ਜਿਸ ਨਾਲੋਂ ਮੈਂ ਅਨੇਕਾਂ ਜਨਮਾਂ ਤੋਂ ਵਿਛੁੜਿਆਂ ਹੋਇਆ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was cut off from the Lord for countless incarnations, and now the Guru united me with Him again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਟੂਟੇ ਹੂਏ ਥੇ ਗੁਰੋਂ ਨੇ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ (ਪਰਮਾਤਮਾ ਨਾਲੋਂ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਟੁੱਟਿਆਂ ਹੋਇਆਂ ਨੂੰ (ਗੁਰੂ ਨੇ ਮੁੜ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ) ਮਿਲਾ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por fin, después de largo tiempo, terminó mi separación.(3)"