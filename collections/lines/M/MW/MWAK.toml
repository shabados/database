[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਕਾਮਣਿ; ਕੰਤੈ ਮਨਿ ਭਾਵੈ ॥੩॥"
page = 357
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, the bride shall become pleasing to her Spouse's heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੇ ਦਿਲ ਨੂੰ ਭਾ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so that the soul-bride becomes pleasing to the Mind of the Husband Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਇਸਤ੍ਰੀ ਅਪਣੇ ਸ੍ਵਾਮੀ ਕੇ ਮਨ ਮੇਂ (ਭਾਵੈ) ਪ੍ਯਾਰੀ ਲਗਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਕੰਤ-ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces puedo complacer a mi Señor. (3)"