[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨਿ. ਨ ਸਾਕਉ; ਏਕ ਟੁਲੇਰੈ ॥"
page = 1304
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot narrate even one of Thine merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਇਕ ਸਿਫ਼ਤ ਦਾ ਭੀ ਵਰਨਣ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe even one of Your Virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਏਕ ਭੀ (ਟੁਲੇਰੈ) ਉਪਕਾਰ ਮੈਂ ਕਹਿ ਨਹੀਂ ਸਕਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਤੇਰੇ ਇਕ ਉਪਕਾਰ ਨੂੰ ਭੀ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Bienamado, no podría ni describir siquiera una de Tus Virtudes."