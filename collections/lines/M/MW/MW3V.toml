[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ. ਨ ਆਵਹਿ; ਸੇ ਜੰਜਾਲ ॥"
page = 676
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which avail man not, in those entanglements is he involved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬੰਦੇ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਣੇ, ਉਨ੍ਹਾਂ ਵਿਹਾਰਾਂ ਵਿੱਚ ਉਹ ਉਲਝਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These entanglements shall be of no use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੰਜਾਲ ਅੰਤ ਕੌ ਕਾਮ ਨਹੀਂ ਆਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜੰਜਾਲ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ, ਜੇਹੜੇ ਇਹਨਾਂ ਦੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ ਨ ਆਵਹਿ = ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en eso que no nos sirve para nada, en eso uno se involucra;"