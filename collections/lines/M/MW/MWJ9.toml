[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਧਰਮੁ; ਨਹੀ ਭਾਵੈ ਡੀਠਾ ॥"
page = 676
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does not like even to countenance truth and chastity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ ਅਤੇ ਪਾਕਦਾਮਨੀ ਨੂੰ ਵੇਖਣਾ ਭੀ ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not like to see Truth and righteousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਔ ਧਰਮ ਤੌ ਇਸ ਕੌ ਦੇਖਨਾ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮੂਰਖ ਮਨੁੱਖ ਨੂੰ) ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ (ਵਾਲਾ) ਧਰਮ ਅੱਖੀਂ ਵੇਖਿਆ ਨਹੀਂ ਭਾਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vive sin querer tener que ver con algo como la"