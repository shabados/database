[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਤਿਲ ਮਹਿਮਾ ਅਗਾਧਿ ਬੋਧਿ; ਨਮੋ ਨਮੋ ਦ੍ਰਿਸਟਿ ਦਰਸ ਸਬਦ ਸ੍ਰੋਤ ਕੈ ।੨੬੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All these glories are paltry. The glory of merging once consciousness in the words of Guru, a glimpse of and a graceful look of the True Guru is beyond expression. Salutations to Him again and again. (265)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਤੋਂ ਹੀ ਕ੍ਰੋੜਾਂ ਮਹਿਮਾ ਤਿਲ ਤੁਛ ਮਾਤ੍ਰ ਹਨ ਜਿਸ ਦੇ ਅਗਾਧ ਬੋਧ ਅਗੇ ਜੋ ਕੇਵਲ ਦ੍ਰਿਸ਼ਟੀ ਵਿਖੇ ਦਰਸ਼ਨ ਦੇ ਅਰੁ ਸ਼ਬਦ ਵਿਖੇ ਸੁਰਤ ਦੇ ਲੀਨ ਕੀਤਿਆਂ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਤਿਸ ਦੇ ਤਾਈਂ ਬਾਰੰ ਬਾਰ ਨਮਸਕਾਰ ਹੈ ॥੨੬੫॥"