[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ; ਤਪਾਂ ਸਿਰਿ ਤਪੁ ਸਾਰੁ ॥"
page = 423
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's service is the essence and the excellent penance of all the penances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਸਾਰੀਆਂ ਤਪੱਸਿਆਂ ਦੀ ਸ਼੍ਰੋਮਣੀ ਤਪੱਸਿਆ ਅਤੇ ਨਿਚੋੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the Guru is the most excellent and sublime penance of penances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਏਹ ਸਭ ਤਪੋਂ ਕੇ ਸਿਰ ਪਰ ਤਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਹੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਤਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਾਂ ਸਿਰਿ = ਸਾਰੇ ਤਪਾਂ ਦੇ ਸਿਰ ਉਤੇ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio del Guru es la Esencia de toda absolución,"