[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨੁ ਬਿਰਦੁ ਸੁਆਮੀ; ਨਾਨਕ ਸਬਦ ਅਧਾਰਾ ॥੩॥"
page = 784
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To purify the sinner is the function of the Lord. Nanak's prop is the Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ ਸਾਹਿਬ ਦਾਧਰਮ ਹੈ। ਨਾਨਕ ਦਾ ਆਸਰਾ ਕੇਵਲ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is the natural way of the Lord and Master to purify sinners; Nanak takes the Support of the Word of the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨੇ ਕਾ ਜਿਸ ਸੁਆਮੀ ਕਾ ਬਿਰਦ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੂ ਉਪਦੇਸ ਕਰ ਕੇ ਤਿਸ ਕੇ ਨਾਮ ਕਾ ਆਧਾਰ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਆਸਰਾ (ਦੇ ਕੇ) ਵੱਡੇ ਵੱਡੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦੇਣਾ-ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਇਹ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਤੁਰਿਆ ਆ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ ਪਾਵਨੁ = ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਸਬਦ ਅਧਾਰਾ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦਾ ਆਸਰਾ (ਦੇ ਕੇ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la Naturaleza Innata del Maestro, siempre ha sido purificar a los malhechores. Lo único que vale para Nanak es la Palabra del Señor.(3)"