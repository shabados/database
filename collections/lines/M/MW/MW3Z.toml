[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ ਸਹਜੁ ਊਪਜੈ; ਹਉਮੈ ਸਬਦਿ ਜਲਾਇ ॥੭॥"
page = 1347
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, wells up gnosis and through his instructions, ego in burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਬ੍ਰਹਮ ਗਿਆਤ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਹੰਗਤਾ ਸੜ-ਬਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Guru, intuitive wisdom wells up; through the Word of the Shabad, egotism is burnt away. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਤੇ ਹੀ (ਸਹਜੁ) ਗ੍ਯਾਨੁ ਉਪਜਤਾ ਹੈ ਔ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਹੀ ਹਉਮੈ ਕੋ ਜਲਾਈਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਅੰਦਰੋਂ) ਹਉਮੈ ਸਾੜ ਕੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਸਹਜੁ = ਆਤਮਕ ਅਡਲੋਤਾ। ਸਬਦਿ = (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਲਾਇ = ਸਾੜ ਕੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mediante el Guru Verdadero la Sabiduría Intuitiva es construida y, a través de la Palabra del Shabd, el egoísmo es consumido. (7)"