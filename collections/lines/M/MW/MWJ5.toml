[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੇ ਕਬਹੁ. ਨ ਵੀਸਰੈ; ਸੋ ਪੁਰਖੁ ਅਪਾਰੁ ॥੨॥"
page = 814
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Infinite Lord, I forget not ever within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬੇਅੰਤ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਕਦੇ ਭੀ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget that Primal, Infinite Lord from my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸੀ ਕਾ ਸਿਮਰਨ ਕਰੀਏ, ਸੋ ਅਪਾਰ ਪੁਰਖ ਮਨ ਤੇ ਕਬੀ ਨ ਬੀਸਰੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਖ਼ਿਆਲ ਰੱਖ ਕਿ) ਉਹ ਬੇਅੰਤ ਅਕਾਲ ਪੁਰਖ ਕਦੇ ਭੀ ਮਨ ਤੋਂ ਨਾਹ ਭੁੱਲੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no abandones nunca a tu Señor Insondable e Infinito.  (2)"