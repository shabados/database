[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਕੈ ਭਾਇ; ਭਵੈ ਭੇਖਧਾਰੀ ॥੧॥"
page = 856
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and wearing a yogi's grab, wanders about under erroneous notion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਦਾ ਭੇਸ ਪਹਿਨ ਕੇ, ਅਸ਼ੁੱਧ ਖਿਆਲ ਅੰਦਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wearing the robes of a beggar, he wanders around, deluded by doubt. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਕੇ (ਭਾਇ) ਅਨੁਸਾਰ ਹੂਆ ਪੜਾ (ਭਵੈ) ਭਰਮਤਾ ਫਿਰਤਾ ਹੈ, ਹੇ ਪਾਖੰਡ ਭੇਖ ਕੇ ਧਾਰਨੇਹਾਰੇ ਜੋਗੀ! ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਦਿਕ ਦਾ ਧਾਰਮਿਕ ਬਾਣਾ ਪਾ ਕੇ, ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪੈ ਗਿਆ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਭਾਵਨਾ ਵਿਚ, ਅਨੁਸਾਰ। ਭ੍ਰਮ ਕੈ ਭਾਇ = ਭਰਮ ਦੇ ਆਸਰੇ, ਭਰਮ ਦੇ ਅਧੀਨ ਹੋ ਕੇ, ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ। ਭਵੈ = ਭਵੈਂ, ਤੂੰ ਭੌਂ ਰਿਹਾ ਹੈਂ। ਭੇਖ ਧਾਰੀ = ਧਰਮੀਆਂ ਵਾਲਾ ਪਹਿਰਾਵਾ ਪਾ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vistiéndose como pordiosero vaga engañado por la duda.(1)"