[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭਹੂੰ ਸਰਬ ਠੌਰ ਪਹਿਚਾਨਾ ॥੮॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have recognized Him within all and visualized Him at all places. 8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਉਸ ਨੂੰ ਸਭ ਵਿਚ ਅਤੇ ਸਾਰੀਆਂ ਥਾਂਵਾਂ ਵਿਚ (ਵਸਦਾ ਹੋਇਆ) ਪਛਾਣਿਆ ਹੈ ॥੮॥"