[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਚਲਣੁ. ਅਉਰੁ ਹੈ ਭਾਈ; ਊਂਹਾ. ਕਾਮਿ ਨ ਆਇਆ ॥੧॥"
page = 216
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, the way is different, O brother. These are of no avail there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗੇ ਤਰੀਕਾ ਵੱਖਰਾ ਹੈ, ਹੈ ਵੀਰ! ਉਥੇ ਇਹ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hereafter, the way is different, O Siblings of Destiny. There, these things are of no use at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਲੋਕ ਮੇਂ ਔਰੁ ਅਰਥਾਤ ਨਿਸਕਾਮ ਕਰਮੋਂ ਕਾ (ਚਲਣੁ) ਤਰੀਕਾ ਹੈ, ਭਾਵ ਮੁਕਤਿ ਮੁਖ ਕੇ ਦੇਨੇ ਵਾਲੇ ਨਿਸਕਾਮ ਕਰਮ ਹੀ ਹੈਂ। ਊਹਾਂ ਸਕਾਮ ਵਾ ਪਾਖੰਡ ਕਰਤਬ ਕਾਮ ਨਹੀਂ ਆਯਾ ਕਰਤਾ, ਵਾ ਕਿਸੀ ਕੇ ਕਾਮ ਨਹੀਂ ਆਯਾ॥੧॥☬ਸੋ ਪਖੰਡ ਕਰਤਬ ਕੋ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵ ਦੇ ਨਾਲ ਪਰਲੋਕ ਵਿਚ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ ਪਦਾਰਥ ਹੋਰ ਹੈ (ਬਰਤ ਨੇਮ ਸੰਜਮ ਆਦਿਕ ਵਿਚੋਂ ਕੋਈ ਭੀ) ਪਰਲੋਕ ਵਿਚ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el aquí después es tan diferente que todo lo anterior no vale allí.(1)"