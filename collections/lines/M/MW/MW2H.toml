[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਨਿ ਭੀਤਰ ਹੋਮੀਐ; ਸੁਨਿ ਰਾਜ ਰਾਜ, ਅਬਿਚਾਰ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be burnt in the sacrificial fire  the king was asked to listen and act without any other thoughts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਿਦਾਨ ਦੀ ਰੀਤ ਅਨੁਸਾਰ ('ਅਬਿਚਾਰ') ਅਗਨੀ ਵਿਚ ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਮ ਕੀਤਾ ਜਾ ਰਿਹਾ ਸੀ। ਹੇ ਰਾਜਿਆਂ ਦੇ ਰਾਜੇ! ਸੁਣੋ,"