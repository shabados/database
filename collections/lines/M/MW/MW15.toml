[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਦੂਤ. ਮੂਡ ਪਰਿ ਠਾਢੇ; ਕੇਸ ਗਹੇ ਫੇਰਾਵਤ ਹੇ ॥"
page = 821
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five demons stand over thy head and seizing thee by thy hair, are goading thee on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਭੂਤਨੇ ਤੇਰੇ ਸਿਰ ਤੇ ਖੜੇ ਹਨ ਅਤੇ ਤੈਨੂੰ ਤੇਰੇ ਵਾਲਾਂ ਤੋਂ ਪਕੜ ਕੇ ਹੱਕੀ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves stand over your head and seize you. Grabbing you by your hair, they will drive you on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕੋਧਾਦੀ ਪਾਂਚੋ ਵਿਕਾਰ ਰੂਪੀ ਦੂਤ ਤੇਰੇ ਸਿਰ ਪਰ ਖੜੇ ਹੈਂ। ਸੰਕਲਪੋਂ ਰੂਪੀ ਵਾਲ ਪਕੜ ਕਰ ਤੁਝ ਕੋ ਫਿਰਾਵਤੇ ਹੈਂ। ਕਬੀ ਕਾਮ ਖੈਂਚਤਾ ਹੈ, ਕਬੀ ਕ੍ਰੋਧ ਖੈਂਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੇ ਅਗਿਆਨੀ! ਕਾਮਾਦਿਕ ਪੰਜੇ ਵੈਰੀ ਤੇਰੇ ਸਿਰ ਉਤੇ ਖਲੋਤੇ ਹੋਏ ਤੈਨੂੰ ਜ਼ਲੀਲ ਕਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco seres malignos se posan sobre nuestra cabeza, nos atrapan y agarrándonos del cabello nos arrastran."