[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰ ਪੂਰੇ ਨਮਸਕਾਰ ॥੧॥"
page = 295
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes obeisance unto the perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak bows in humility and reverence to the Perfect Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੋ ਨਮਸਕਾਰ ਕਰਕੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਤੇ ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੂੰ ਨਮਸਕਾਰ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se postra en Humildad y Reverencia ante el Guru Perfecto. (1)"