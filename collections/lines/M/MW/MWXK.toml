[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਕਰਣੀ; ਨਿਰਮਲ ਨਿਰਮਲੀ ॥"
page = 284
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is His life-routine, the purest of the pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ, ਪਵਿੱਤ੍ਰਾਂ ਦੀ ਪਰਮ ਪਵਿੱਤ੍ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is His lifestyle, the purest of the pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਭਗਤੀ ਰੂਪ ਕਰਣੀ ਭੀ ਸਤ ਹੈ ਅਰ ਨਿਰਮਲ ਸੇ ਨਿਰਮਲ ਰੂਪ ਹੈ; ਵਾ ਆਪ ਨਿਰਮਲ ਔਰੋਂ ਕੋ ਨਿਰਮਲ ਕਰ ਕੇ ਮੋਖ ਕਰਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮਹਾ ਪਵ੍ਰਿਤ ਰਜ਼ਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲ ਨਿਰਮਲੀ = ਨਿਰਮਲ ਤੋਂ ਨਿਰਮਲ, ਮਹਾ ਪਵਿਤ੍ਰ। ਕਰਣੀ = ਕੰਮ, ਰਜ਼ਾ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Inmaculada Pureza son las Acciones del Señor"