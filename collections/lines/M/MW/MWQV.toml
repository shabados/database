[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਫਲ ਫੰਕ; ਲਖੈ ਜਉ ਕੋਈ ॥"
page = 341
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If anyone looks at the slice of that fruit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਉਸ ਫਲ ਦੀ ਫਾੜੀ ਨੂੰ ਵੇਖ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who looks at a slice of that fruit"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗ੍ਯਾਨ ਫਲ ਕੀ (ਫੰਕ) ਫਾੜੀਆਂ ਚਾਰ ਹੈਂ, ਚੌਥੀ ਸੇ ਲੇ ਕਰ ਸਾਤਵੀਂ ਪ੍ਰਯੰਤ ੩ ਭੂਮਕਾ ਫੂਲ ਰੂਪ ਹੈਂ, ਅਰਥਾਤ ਸਾਧਨ ਕੋਟੀ ਮੇਂ ਹੈਂ। ਤਿਨ ਮੇਂ ਏਕ ਫਾਂਕ ਕੋ ਭੀ ਕੋਈ ਜਾਨ ਲੇਵੇ, ਭਾਵ ਸੇ ਚੌਥੀ ਭੂਮਕਾ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜੇ ਕੋਈ ਉਸ ਰੱਬੀ ਸੂਝ ਦਾ ਰਤਾ ਕੁ ਭੀ ਝਲਕਾਰਾ ਸਮਝ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੰਕ = ਨਿੱਕੀ ਜਿਹੀ ਫਾੜੀ, ਰਤਾ ਕੁ ਹਿੱਸਾ। ਤਾ ਫਲ ਫੰਕ = ਉਸ ਫਲ ਦੀ ਨਿੱਕੀ ਜਿਹੀ ਫਾੜੀ, ਉਸ ਰੱਬੀ ਸੂਝ ਦਾ ਰਤਾ ਕੁ ਝਲਕਾਰਾ। ਜਉ = ਜੇ। ਲਖੈ = ਸਮਝ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto es, sin los méritos de acciones realizadas."