[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਨੋ; ਸਭੁ ਜਨ ਕਾ ਪੜਦਾ ॥"
page = 1145
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who covered up His slave's all shame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਗੋਲੇ ਦੇ ਸਾਰੇ ਐਬ ਕੱਜ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He covers the faults of His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਦਾਸ ਕਾ ਪੜਦਾ ਪਰਮੇਸ੍ਵਰ ਨੇ ਰਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਰੱਖ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y es sólo Dios Quien cubre mi vergüenza,"