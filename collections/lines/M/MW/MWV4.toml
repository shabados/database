[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਚਤੁਰ ਪਹਿਚਾਨੀਐ ॥੮੭੩॥"
page = 766

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the words “Jaachar-nayak-shatru” after firstly saying the words “Pralambari-anujanani” and know all the names of Tupak in you mind.873."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਸੂਝਵਾਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੭੩॥"