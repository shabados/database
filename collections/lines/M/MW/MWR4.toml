[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਣ ਕੇ ਦੰਤ; ਕਿਉ ਖਾਈਐ ਸਾਰੁ ॥"
page = 943
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 50: How can iron be chewed with the waxen teeth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 50: ਮੋਮ ਦੇ ਦੰਦਾਂ ਨਾਲ ਲੋਹਾ ਕਿਸ ਤਰ੍ਹਾਂ ਚਬਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"With teeth of wax, how can one chew iron?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੈਣ) ਮੋਮ ਕੇ ਦੰਦਾਂ ਕਰ ਕੇ (ਸਾਰੁ) ਲੋਹਾ ਕੈਸਾ ਖਾਇਆ ਜਾਵੇ ੧?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਮੋਮ ਦੇ ਦੰਦਾਂ ਨਾਲ ਲੋਹਾ ਕਿਵੇਂ ਖਾਧਾ ਜਾਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dicen los Yoguis: ¿Cómo puede uno romper el hierro con dientes de cera?"