[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਦੇਖਿ ਕਰ ਹਮ ਕੋ ਲਜ੍ਯਾ ਆਵਤੀ ਹੈ॥੬॥੧॥੪੪॥☬ਵਾ ਐਸੇ ਮਹਾਤਮਾ ਲੋਗੋਂ ਕੋ ਕੁਛ ਨਹੀਂ ਕਹਣਾ, ਭਾਵ ਸੇ ਦੁਰਬਚਨ ਨਹੀਂ ਬੋਲਨਾ। ਕੈਸੇ ਲੋਗ ਜੋ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਭਗਤੀ ਸੰਜੁਗਤਿ ਕੀਏ ਹੈਂ (ਤੇ ਬਾਹਜ) ਸੋ ਸੰਸਾਰ ਸੇ ਬਾਹਰ ਹੋ ਗਏ ਹੈਂ ਤਿਨੋਂ ਸੇ ਅਦਬ ਕਰ ਕੇ ਸਦਾ ਡਰਤੇ ਰਹੀਏ॥☬ਪ੍ਰਸ਼ਨ: ਉਨ ਮਹਾਤਮਾ ਕੀ ਕਿਆ ਰਹਤ ਹੈ?☬ਉੱਤ੍ਰ: (ਹਰਿ ਜਸ) ਹਰੀ ਕਾ ਜਸੁ ਹੀ ਸੁਨਤੇ ਰਹਤੇ ਹੈਂ। ਜਬ ਕੋਈ ਸੁਨਾਵਨੇ ਵਾਲਾ ਨ ਹੋਵੇ, ਤਬ ਹਰੀ ਕੇ ਗੁਨ ਆਪ ਗਾਵਤੇ ਹੈਂ। ਬਾਤੋਂ ਕਰ ਕੇ ਹੀ ਜਗ੍ਯਾਸੂ ਕਾ ਜੋ ਮਾਨ (ਅਸ) ਹੋ ਸੋ ਗਿਵਾਰਤੇ ਹੈਂ। ਵਾ ਤਿਨ ਕੋ ਅਸਮਾਨ ਉਪਲਖਤ ਜੋ ਅਕਾਸ ਮੇਂ ਸ੍ਵਰਗਾਦਿਕ ਲੋਕ ਹੈਂ ਤਿਨ ਕੀ ਭੀ (ਬਾਤ) ਇਛਾ ਨਹੀਂ ਹੈ। ਗਿਰਾਵਹਿ ਅਰਥਾਤ ਤਿਨ ਕੋ ਨਾਸੀ ਜਨਾਵਤੇ ਹੈਂ। ਅਪਨੇ ਸਰੀਰ ਕੀ ਤਰਫੋਂ ਚੁਲੀ ਪਾਨੀ ਕੀ ਭਰ ਦਈ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜੈਸੇ ਜਿਸ ਪਦਾਰਥ ਕੀ ਚੁਲੀ ਭਰ ਦੇਈਤੀ ਹੈ ਕਿਆ ਸੰਕਲਪ ਛੋਡਿ ਦੇਈਤਾ ਹੈ ਤਿਸ ਮੇਂ ਅਪਨਾ ਸ੍ਵਤ ਨਹੀਂ ਰਹਤਾ ਹੈ, ਤੈਸੇ ਦੇਹ ਕਾ ਸ੍ਵਤ ਛੋਡਿ ਦੀਆ ਹੈ ਵਾ ਅਪਨੀ ਦੇਹ ਕੋ ਪਰਉਪਕਾਰ ਮੇਂ ਐਸੇ ਦੇ ਦੀਆ ਹੈ ਜੈਸੇ ਚੁਲੀ ਭਰ ਪਾਨੀ ਦੇਤਿਆਂ ਕ੍ਰਿਪਨਤਾ ਨਹੀਂ ਹੋਤੀ॥ ਜਿਨੋਂ ਨੇ (ਗੰਗਾ ਆਨੀ) ਬ੍ਰਿਤੀ ਕਾ ਪ੍ਰਵਾਹਿ ਦੇਹ ਮੇਂ ਆਨਿਆ ਹੈ, ਭਾਵ ਸੇ ਜਿਨ ਕੀ ਦੇਹੋਹੰ ਬ੍ਰਿਤੀ ਹੈ, ਤਿਨ ਕੀ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ ਅਰਥਾਤ ਤਿਨ ਕਾ ਮਾਨੁਖ ਜਨਮ ਬਿਅਰਥ ਹੈ। ਬੈਠਤੇ ਉਠਤੇ ਕੁਟਲਤਾ ਕੋ ਚਲਾਵਤੇ ਹੈਂ, ਭਾਵ ਸਾਫ ਰ"

