[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਰਾਧਿ; ਨ ਜਾਨਾ ਰੇ ॥"
page = 612
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not how to meditate on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know how to worship the Lord in adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ ਕੇ ਅਰਾਧਨੇ ਕੋ ਭੀ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ ਕਿ ਕੈਸੇ ਅਰਾਧੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੀ ਜਾਚ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé como meditar en mi Señor;"