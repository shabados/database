[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਘ ਰੁਚੈ; ਸਦ ਭੋਜਨੁ ਮਾਸ ॥"
page = 1180
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tiger ever desires the meat diet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰ ਹਮੇਸ਼ਾਂ ਹੀ ਗੋਸ਼ਤ ਦਾ ਖਾਣਾ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tiger always wants to eat meat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਘ ਕੋ ਜੈਸੇ ਮਾਸ ਕੇ ਭੋਜਨ ਕੀ ਸਦੀਵ (ਰੁਚੈ) ਚਾਹ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਸ ਦਾ ਭੋਜਨ ਮਿਲੇ ਤਾਂ ਸ਼ੇਰ ਸਦਾ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਘ = ਸ਼ੇਰ। ਰੁਚੈ = ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El león está complacido si se le alimenta siempre de carne,"