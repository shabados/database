[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪਰਗਾਸੁ; ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥ ਰਹਾਉ ॥"
page = 664
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His inner self is illumined and he meditates on the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਅੰਦਰ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is illumined and enlightened within, and he meditates on the Lord's Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਰਿ ਨਾਮ ਕੇ ਧਿਆਵਣੇ ਸੇ ਇਸ ਕੇ ਹਿਰਦੇ ਅੰਦਰ ਗਿਆਨ ਰੂਪ ਪ੍ਰਕਾਸ ਹੋ ਜਾਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su interior es iluminado y habita en Dios. (Pausa)"