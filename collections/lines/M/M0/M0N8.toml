data = "ਜਾਪੇ ਚਲੇ ਰਤ ਦੇ; ਸਲਲੇ ਜਟਧਾਰੀ ॥੧੮॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appears that the blood flows like the water (of Ganges) from the tangled hair of Shiva.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਾਂ ਵਿਚੋਂ ਇਉਂ) ਲਹੂ ਵਗ ਰਿਹਾ ਸੀ (ਜਿਉਂ) ਸ਼ਿਵ ਦੀਆਂ ਜਟਾਵਾਂ ਵਿਚੋਂ (ਗੰਗਾ ਦੇ) ਜਲ ਦੀਆਂ ਧਾਰਾਂ ਵਗ ਰਹੀਆਂ ਹੋਣ ॥੧੮॥"