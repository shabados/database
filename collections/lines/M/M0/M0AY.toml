[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਲਾ ਰੂਪ ਬਰਤਤ ਜਗਤ; ਸੋ ਬਊਧ ਅਵਤਾਰ ॥੩॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He considers the whole world like stone and calls himself the Buddha incarnation.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ (ਜੋ) ਸਿਲਾ ਰੂਪ ਵਰਤ ਰਿਹਾ ਹੈ, ਉਹ ਬੌਧ ਅਵਤਾਰ ਹੈ ॥੩॥"