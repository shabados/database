[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਦੁਰਮਤਿ ਮਲੁ ਹਿਰਿਆ ॥"
page = 266
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to remove the filth of evil intellect by association with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜਕੇ ਖੋਟੀ ਅਕਲ ਦੀ ਮਲੀਣਤਾ ਨੂੰ ਧੋ ਸੁਟਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is to erase the filth of the dirty mind in the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਹਰਿ ਨਾਮ ਜਾਪ ਸੇ ਖੋਟੀ ਮਤ ਰੂਪ ਮੈਲ ਕੋ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਵਿਚ (ਰਹਿ ਕੇ) ਭੈੜੀ ਮਤਿ (ਰੂਪ) ਮੈਲ ਦੂਰ ਕੀਤੀ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਭੈੜੀ ਮਤਿ। ਹਿਰਿਆ = ਦੂਰ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la purificación de la mente que deviene de la Saad Sangat, la Compañía de los Santos."