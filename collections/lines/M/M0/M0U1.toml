data = "ਧੰਨਿ ਧੰਨਿ ਮੁਖ ਤੇ ਤਿਹ ਕਹਿਯੋ ॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this Raja was delighted and praised her vehemently,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਮੁਖ ਤੋਂ ਧੰਨ ਧੰਨ ਕਹਿਣ ਲਗਾ।"