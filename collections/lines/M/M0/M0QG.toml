[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਲੇ ਧਾਵਤੁ ਬੰਧਾ ॥"
page = 273
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's realiser takes captive his wandering mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਨ ਵਾਲਾ ਆਪਣੇ ਭੱਜੇ ਫਿਰਦੇ ਮਨੂਏ ਨੂੰ ਕੈਦੀ ਬਣਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being holds his wandering mind under control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਬ੍ਰਹਮ ਗਿਆਨੀ ਨੇ ਮਨ ਧਾਵਤੇ ਕੋ ਵਸ ਮੇਂ ਲੈ ਕਰ ਬੰਧ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਭਟਕਦੇ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰ ਕੇ (ਮਾਇਆ ਵਲੋਂ) ਰੋਕ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇ = ਲੈ ਕੇ, ਕਾਬੂ ਕਰ ਕੇ। ਬੰਧਾ = ਰੋਕ ਰੱਖਦਾ ਹੈ, ਬੰਨ੍ਹ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, somete a voluntad su mente inquieta."