[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ; ਹਰਿ ਸੁਆਮੀ ਪ੍ਰਭੁ ਬੇਲੀ ॥"
page = 378
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who has God, the Lord master, as her friend,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸੁਆਮੀ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਦੋਸਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who has the Lord God as her Friend"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਹਰਿ (ਪ੍ਰਭੁ) ਸਮਰਥ ਸੁਆਮੀ (ਬੇਲੀ) ਮਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹਰਿ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਦਦਗਾਰ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ। ਬੇਲੀ = ਮਦਦਗਾਰ, ਸਹਾਈ। ਸੁਆਮੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa novia que tiene como su Amigo al Señor, el Dios,"