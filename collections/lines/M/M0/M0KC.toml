[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਹਰਿ ਮਨਿ ਭਾਇਆ; ਹਰਿ ਨਾਮਿ ਵਧਾਈ ਰਾਮ ॥"
page = 845
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord Master is pleasing to my mind and with the Lord's Name am I enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਨਾਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਮੈਂ ਪਰਮ ਪ੍ਰਸਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Lord God, is pleasing to her mind; the Lord's Name resounds within her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਮੁ) ਹੇ ਭਾਈ! ਜਬ ਹਰਿ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਇਹ ਜਨ ਭਾਵਤਾ ਭ੍ਯਾ ਤਬ ਹਰਿ ਨਾਮ ਕੇ ਜਪਨੇ ਕੀ (ਵਧਾਈ) ਖੁਸੀ ਹੋਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਹਰੀ-ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਸ ਦੇ ਅੰਦਰ) ਚੜ੍ਹਦੀ ਕਲਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está complaciendo a mi mente; en mí se escucha la Melodía Nupcial del Nombre del Señor."