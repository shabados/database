[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹੀ ਦੋਖ ਬੀਚਾਰੇ. ਪੂਰਨ ਸੁਖ ਸਾਰੇ; ਪਾਵਨ ਬਿਰਦੁ ਬਖਾਨਿਆ ॥"
page = 1122
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has minded not my shortcomings and has blessed me with all the perfect comforts, To Purify the sinners is said to be His innate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੀਆਂ ਕਮਜੋਰੀਆਂ ਵਲ ਧਿਆਨ ਨਹੀਂ ਦਿਤਾ ਅਤੇ ਮੈਂਨੂੰ ਸਮੂਹ ਮੁੰਕਮਲ ਆਰਾਮ ਬਖਸ਼ੇ ਹਨ। ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨਾ ਉਸ ਦੀ ਸੁਭਾਵਿਕ ਖਸਲਤ ਬਿਆਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not consider my faults; He has blessed me with Perfect Peace. It is said that it is His Way to purify us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਸਰਬ ਸੁਖੋਂ ਕੇ ਦੇਣੇਹਾਰੇ! ਆਪ ਕਾ ਬੇਦੋਂ ਨੇ (ਪਾਵਨ) ਪਵਿਤ੍ਰ ਕਾ (ਬਿਰਦੁ) ਧਰਮ ਬਰਨਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਔਗੁਣ ਨਹੀਂ ਵਿਚਾਰੇ, ਮੈਨੂੰ ਪੂਰਨ ਸੁਖ ਉਸ ਨੇ ਦੇ ਦਿੱਤੇ, (ਤਾਹੀਏਂ ਤਾਂ ਇਹ) ਕਿਹਾ ਜਾਂਦਾ ਹੈ ਕਿ (ਪਤਿਤਾਂ ਨੂੰ) ਪਵਿੱਤਰ ਕਰਨਾ (ਪ੍ਰਭੂ ਦਾ) ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él no toma en cuenta mis minusvalías y me bendice con el Éxtasis Perfecto. Todos proclaman que Su Naturaleza es la de hacer el Bien."