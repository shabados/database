[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਨਖ ਸਿਖ; ਇਹੁ ਮਨੁ ਚੀਨੑਾ ॥"
page = 972
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I understood this mind of mine from the nail of the foot to the crown of head,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਇਸ ਮਨੂਏ ਨੂੰ ਪੈਰ ਦੇ ਨਹੁੰ ਤੋਂ ਲੈ ਕੇ ਸਿਰ ਦੀ ਚੋਟੀ ਤਾਈਂ ਜਾਣ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I came to understand this mind, from the tips of my toes to the crown of my head,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਖ ਸਿਖ ਪ੍ਰਯੰਤ ਜੋਗ ਮਾਰਗ ਕਰਿ ਇਹੁ (ਮਨੁ) ਸੁਖਮਨਾ ਆਦੀ ਨਾੜੀਆਂ ਕੋ ਦੇਖਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦੋਂ ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵੇਖਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando entendí mi mente, de pies a cabeza,"