[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੂਦ ਸਨੇ ਸਿਤ ਲੋਹੂ ਮੈ ਲਾਲ; ਕਰਾਲ ਪਰੇ ਰਨ ਮੈ ਗਜ ਕਾਰੇ ॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The black elephants have fallen in the field alongwith white fat and red blood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿੱਟੀ ਮਿਝ ਅਤੇ ਲਾਲ ਲਹੂ ਨਾਲ ਲਿਬੜੇ ਕਾਲੇ ਭਿਆਨਕ ਹਾਥੀ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਡਿਗੇ ਪਏ ਹਨ।"