[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨਿ ਮਾਰਗਿ. ਜੋ ਪੰਥਿ ਚਾਲੇ; ਤਿਨ ਜਮੁ ਜਾਗਾਤੀ ਨੇੜਿ. ਨ ਆਇਆ ॥"
page = 1116
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who follow the way and path of the Guru's word, death's courier, the tax-gatherer comes not near them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਰਾਹੇ ਅਤੇ ਰਸਤੇ ਤੁਰਦੇ ਹਨ, ਮੌਤ ਦਾ ਦੂਤ ਮਸੂਲੀਆ, ਉਨ੍ਹਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach those who have walked on the path, and followed the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸੰਸਾਰ ਮਾਰਗ ਮੇਂ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਰੂਪੀ ਰਸਤੇ ਮੇਂ ਚਲੇ ਹੈਂ ਤਿਨ ਕੇ ਜਮ ਰੂਪ ਜਗਾਤੀ ਸਮੀਪ ਨਹੀਂ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਬਚਨ ਉੱਤੇ ਤੁਰਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦੇ ਹਨ, ਜਮਰਾਜ ਮਸੂਲੀਆ (ਵੀ) ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ। (ਜਿਹੜੀ) ਲੁਕਾਈ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈਂਦੀ ਹੈ, (ਜਮਰਾਜ ਮਸੂਲੀਆ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues mira, los que siguieron el Sendero de la Palabra del Shabd del Guru, a ellos Yama, el colector de impuestos,"