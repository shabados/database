[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਵਡੇ ਅਭਿਮਾਨੀ, ਹੋਏ ਏਕਠੇ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The highly egoist demons gathered together."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਸਾਰੇ) ਵੱਡੇ ਅਭਿਮਾਨੀ ਦੈਂਤ ਇਕੱਠੇ ਹੋ ਗਏ।"