[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰੇ ਏਹਿ. ਨ ਆਖੀਅਹਿ; ਅਹੰਕਾਰਿ ਮਰਹਿ ਦੁਖੁ ਪਾਵਹਿ ॥"
page = 1089
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are not called heroes, who die of price and suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੂਰਮੇ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ, ਜੋ ਗਰੂਰ ਨਾਲ ਮਰ ਮੁਕਦੇ ਹਨ ਅਤੇ ਕਸ਼ਅ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not called heroes, who die of egotism, suffering in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਇਹ ਨਹੀਂ ਕਹੀਤੇ ਜੋ ਅਹੰਕਾਰ ਮੇਂ ਮਰਤੇ ਹੈਂ ਔ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਅਹੰਕਾਰ ਵਿਚ ਮਰਦੇ ਹਨ (ਖਪਦੇ ਹਨ) ਤੇ ਦੁੱਖ ਪਾਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਸੂਰਮੇ ਨਹੀਂ ਆਖੀਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Héroes no son los que mueren de ego y el dolor les aflige siempre,"