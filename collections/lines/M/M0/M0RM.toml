[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਕਰਹੁ ਪ੍ਰਭ ਦਾਤਿ ॥"
page = 1144
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show mercy and bless me with this boon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੈਂਨੂੰ ਇਹ ਦਾਨ ਬਖਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Mercy, God, and give me this gift,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੁਝ ਕੋ ਇਹ ਦਾਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ ਇਹ) ਦਾਤ ਬਖ਼ਸ਼,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendíceme con este Regalo,"