[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਦਇਆ ਧਰਮੁ; ਅਰਥੁ ਸਮਰਥੁ ਸੁਗਰਥੁ ਸਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the holy congregation, truth contentment, compassion, dharma, wealth, power all are subsumed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ ਅਤੇ ਅਰਥ ਦੀ ਸ੍ਰੇਸ਼ਟ ਸਮਰੱਥਾ ਸਮਾ ਰਹੀ ਹੈ, (ਭਾਵ ਪੰਜੇ ਗੁਣ ਸਦਾ ਪੂਰਨ ਰਹਿੰਦੇ ਹਨ)।"