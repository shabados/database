[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜੋਰੁ ਗੋਵਿੰਦ ਕਾ; ਪੂਰਨ ਗੁਣਤਾਸਿ ॥੨॥੧੩॥੭੭॥"
page = 819
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has the strength of the Perfect Lord who is the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਪੱਲੇ ਗੁਣਾਂ ਦੇ ਖਜਾਨੇ, ਪੂਰੇ ਪ੍ਰਭੂ ਦੀ ਤਾਕਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak takes the strength of the Perfect Lord of the Universe, the treasure of excellence. ||2||13||77||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੂਰਣ ਗੁਣੋਂ ਕੇ (ਤਾਸਿ) ਸਮੁੰਦਰ ਗੋਬਿੰਦ ਕਾ ਹੀ ਹਮ ਕੌ ਜੋਰ ਹੈ॥੨॥੧੩॥੭੭॥☬ਪੁਨਾ ਸਤਸੰਗ ਔ ਪਰਮੇਸਰ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ। ਮੈਨੂੰ ਤਾਂ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ॥੨॥੧੩॥੭੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਰੁ = ਬਲ, ਤਾਣ, ਆਸਰਾ। ਗੁਣ ਤਾਸਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ॥੨॥੧੩॥੭੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se apoya en su Señor Todopoderoso, Quien es el Tesoro de Virtud.(2-13-77)"