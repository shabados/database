[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਸੋਧ ਕਬੀਅਨ ਮੁਖਨ; ਲੀਜਹੁ ਪੂਛਿ ਸੁਧਾਰ ॥੭॥"
page = 164

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You may improve (their description) by feflecting on the Shastras and asking the poets.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਰੋਤਿਓ! ਤੁਸੀਂ ਖ਼ੁਦ) ਸ਼ਾਸਤ੍ਰਾਂ ਨੂੰ ਪੜ੍ਹ ਕੇ ਅਤੇ ਕਵੀਆਂ ਦੇ ਮੁਖ ਤੋਂ ਪੁੱਛ ਕੇ (ਲੋੜੀਂਦੀ) ਸੋਧ ਕਰ ਲਵੋ ॥੭॥"