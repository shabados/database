[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਤੇ; ਹੋਵਤ ਛੋਟ ॥੧॥ ਰਹਾਉ ॥"
page = 198
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shalt rid of birth and death. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਜੰਮਣ ਅਤੇ ਮਰਨ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall be saved from the cycle of birth and death. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਨਮ ਮਰਨ ਸੇ ਛੂਟ ਜਾਵੇਂਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਉਂ ਕੀਤਿਆਂ) ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ ਖ਼ਲਾਸੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਟ = ਖ਼ਲਾਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y serás liberado de encarnar otra vez.(1-Pausa)"