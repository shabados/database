[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਲੌ ਰਤਿ ਤਾ ਸੌ ਨਹਿ ਕਰੀ ॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Pathan married a woman, slept with her but did not love her.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੁਣ ਤਕ ਉਸ ਨਾਲ ਰਤੀ-ਕ੍ਰੀੜਾ ਨਹੀਂ ਕੀਤੀ।"