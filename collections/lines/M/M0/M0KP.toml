[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਿਅ ਰਵੀ ਸੁਹਾਗਨਿ; ਅਤਿ ਨੀਕੀ ਮੇਰੀ ਬਨੀ ਖਟੋਲੀ ॥੨॥੩॥੮੯॥"
page = 822
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my Spouse has enjoyed me, His chaste bride and exceedingly beauteous has become my couch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਮੇਰੇ ਕੰਤ ਨੇ ਮੈਂ ਆਪਣੀ ਪਵਿੱਤਰ ਪਤਨੀ ਨੂੰ ਮਾਣ ਲਿਆ ਹੈ ਅਤੇ ਪਰਮ ਸੁੰਦਰ ਹੋ ਗਈ ਹੈ ਮੇਰੀ ਸੇਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my Husband Lord has ravished and enjoyed His soul-bride; my bed has become very beautiful and sublime. ||2||3||89||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਤਿਸ (ਪ੍ਰਿਅ) ਪਤੀ ਹਰੀ ਨੇ (ਰਵੀ) ਅਭੇਦ ਕਰੀ ਹਾਂ ਤਬ ਮੈਂ ਸੋਹਾਗਨ ਹੋਈ ਹੂੰ। ਭਾਵ ਨਿਤ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਅਤਸੇ ਕਰ ਚੰਗੀ ਮੇਰੀ ਸਰਧਾ ਵਾ ਅੰਤਹਕਰਣ ਰੂਪ (ਖਟੋਲੀ) ਮੰਜੀ ਬਣੀ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਰਧਾ ਆਦਿ ਸੰਜੁਗਤ ਹੋ ਕਰ ਤਿਸ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੂੰ॥੨॥੩॥੮੯॥☬ਪੁਨਾ ਸੋਈ ਪ੍ਰਕਾਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਸਹੇਲੀਏ!) ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਸੁਹਾਗਣ ਬਣਾ ਕੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ, ਮੇਰੀ ਹਿਰਦਾ-ਸੇਜ ਹੁਣ ਬਹੁਤ ਸੋਹਣੀ ਬਣ ਗਈ ਹੈ ॥੨॥੩॥੮੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor ha gozado de mí, Su Esposa; oh, bello y maravilloso es mi Aposento Nupcial.(2-3-89)"