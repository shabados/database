[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਨ ਭਵਨ ਪਵਿਤ੍ਰ ਸਭਿ ਕੀਏ; ਜਹ ਧੂਰਿ ਪਰੀ ਜਨ ਪਗੇ ॥੩॥"
page = 976
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The houses and homes are all sanctified, on which alights the dust of Thy slave's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਘਰ ਅਤੇ ਧਾਮ ਪਾਵਨ ਥੀ ਵੰਝਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੇ ਗੁਮਾਸ਼ਤੇ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those houses and homes are sanctified, upon which the dust of the feet of the humble settles. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਘਰੋਂ ਮੇਂ ਫਿਰਨਾ ਹੂਆ ਹੈ ਔ ਤਿਨ ਜਨੋਂ ਕੇ ਪਗੋਂ ਕੀ ਜਹਾਂ ਧੂੜੀ ਪੜ ਗਈ ਹੈ, ਸੋ ਸਭ ਪਵਿਤ੍ਰ ਕਰ ਦੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿੱਥੇ ਜਿੱਥੇ ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਲੱਗ ਗਈ, ਤੂੰ ਉਹ ਸਾਰੇ ਥਾਂ ਪਵਿੱਤਰ ਕਰ ਦਿੱਤੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਨ = ਘਰ। ਸਭਿ = ਸਾਰੇ। ਜਹ = ਜਿੱਥੇ। ਧੂਰਿ ਜਨ ਪਗੇ = ਸੰਤ ਜਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, has santificado todos los lugares que fueron bendecidos con el Polvo de los Pies de Tus Santos.(3)"