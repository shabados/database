[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਨ ਧਨੁ; ਆਗੈ ਧਰੀਐ ॥"
page = 391
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Place thou before him thy life, soul and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜਿੰਦ ਜਾਨ, ਆਤਮਾਂ ਅਤੇ ਦੌਲਤ ਤੂੰ ਉਸ ਦੇ ਮੂਹਰੇ ਰੱਖ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicate your soul, your breath of life and your wealth to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਜੀਵ ਪ੍ਰਾਣ ਧਨ ਸਰਬੰਸ ਤਿਨ ਕੇ ਆਗੇ ਭੇਟਾ ਧਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਇਹ ਪ੍ਰਾਣ ਤੇ (ਆਪਣਾ) ਧਨ (ਸਭ ਕੁਝ) ਉਸ ਦੇ ਅੱਗੇ ਰੱਖ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entrega tus posesiones, vida y Alma a tu Señor."