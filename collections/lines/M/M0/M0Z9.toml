[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਧਾਰ ਕਰਿ ਚੰਡਿ ਕੇ; ਬਧਿਬੇ ਕੋ ਮਨ ਦੀਨ ॥੧੫੨॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He equipped himself with his weapons and thought of killing the goddess in his mind.152.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਕੇ ਚੰਡੀ ਨੂੰ ਮਾਰਨ ਦਾ (ਖਿਆਲ) ਮਨ ਵਿਚ ਲਿਆਂਦਾ ॥੧੫੨॥"