[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਪਾਈ ਨਾਮੁ ਸਖਾਈ; ਜਨ ਨਾਨਕ. ਰਾਮਿ ਉਪਾਈਆ ॥੧॥"
page = 575
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good fortune, this body is obtained. The Lord's Name is its succourer and the Lord has created it, O slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਇਹ ਦੇਹ ਦੀ ਘੋੜੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਸੁਆਮੀ ਦਾ ਨਾਮ ਇਸ ਦਾ ਸਹਾਇਕ ਹੈ। ਸੁਆਮੀ ਨੇ ਇਸ ਨੂੰ ਰਚਿਆ ਹੈ, ਹੇ ਗੋਲੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the body is obtained; the Naam, the Name of the Lord, is its companion; O servant Nanak, the Lord has created it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਬਡੇ ਭਾਗੋਂ ਸੇ ਇਹ ਦੇਹੀ ਪਾਈ ਹੈ ਜਿਸ ਕਾ ਸਹਾਈ ਨਾਮ ਹੈ; ਅਰਥਾਤ ਜਿਸ ਦੇਹ ਮੇਂ ਨਾਮ ਜਪਨੇ ਸੇ ਸਹਾਇਤਾ ਕਰਤਾ ਹੈ, ਸੋ ਰਾਮ ਨੇ ਹੀ ਉਤਪੰਨ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦਾ ਮਿਤਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੈ। ਹੇ ਦਾਸ ਨਾਨਕ! (ਨਾਮ ਸਿਮਰਨ ਵਾਸਤੇ ਹੀ) ਇਹ ਕਾਂਇਆਂ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈ = ਲੱਭੀ (ਇਹ ਦੇਹ)। ਸਖਾਈ = ਸਾਥੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna el cuerpo es obtenido; el Naam, el Nombre del Señor es el Compañero, oh, dice el sirviente Nanak, el Señor lo ha creado. (1)"