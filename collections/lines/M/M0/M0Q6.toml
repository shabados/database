[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨੁ ਜਾਤਿ ਚਿਹਨੁ ਨਹੀ ਕੋਈ; ਸਭ ਹੁਕਮੇ ਸ੍ਰਿਸਟਿ ਉਪਾਇਦਾ ॥੧॥"
page = 1075
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he has no colour, caste and mark, By His will, he creates the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੋਈ ਰੰਗ, ਜਾਤੀ ਅਤੇ ਚਿੰਨ੍ਹ ਨਹੀਂ। ਆਪਣੀ ਰਜ਼ਾ ਦੁਆਰਾ ਉਹ ਸਾਰੀ ਦੁਨੀਆਂ ਨੂੰ ਤਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no race or social class, no identifying mark. By the Hukam of His Will, He created the entire universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਰਨੁ ਔ ਜਾਤੀ ਪੁਨਃ ਜਿਸ ਮੇਂ ਕੋਈ ਚਿੰਨ ਨਹੀਂ ਹੈ, ਸੋ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਕੋ ਉਤਪੰਨ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਕੋਈ (ਬ੍ਰਾਹਮਣ ਖਤ੍ਰੀ ਆਦਿਕ) ਵਰਨ ਨਹੀਂ, ਕੋਈ ਜਾਤਿ ਨਹੀਂ, ਕੋਈ ਚਿਹਨ ਨਹੀਂ। ਉਹ ਆਪਣੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no tiene ni casta ni color, y la creación completa es generada por Su Voluntad. (1)"