[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਰੁ ਬਿਰੋਲੈ; ਖਪਿ ਖਪਿ ਮਰਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 739
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He churns water and dies in agony. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਣੀ ਰਿੜਕਦਾ ਹੈ ਅਤੇ ਤਕਲੀਫ ਅੰਦਰ ਮਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He churns water, and after wasting his life away, he dies. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਪਾਣੀ ਕੋ ਰਿੜਕਤਾ ਹੈ ਅਰਥਾਤ ਨਿਸਫਲ ਕਰਮ ਕਰਤਾ ਹੈ, ਇਸੀ ਮੇਂ ਖਪ ਖਪ ਕਰ ਮਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਤੀ ਪੂਜਾ ਕਰ ਕੇ) ਪਾਣੀ (ਹੀ) ਰਿੜਕਦਾ ਹੈ, ਇਹ ਵਿਅਰਥ ਮੇਹਨਤ ਕਰ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bate el agua creyendo que es mantequilla y así desperdicia su vida en vano. (1-Pausa)"