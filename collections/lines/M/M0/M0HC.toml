[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰਪਤ ਡਰਪਤ; ਜਨਮ ਬਹੁਤੁ ਜਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 197
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In fear and awe many lives of thine shall pass away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ੍ਰਾਹ ਅਤੇ ਭੈ ਦੇ ਵਿੱਚ ਤੇਰੇ ਅਨੇਕਾ ਜੀਵਨ ਲੰਘ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall spend countless incarnations in fear and dread. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਡਰਤੇ ਡਰਤੇ ਹੀ ਅਨੇਕ ਜਨਮ ਬੀਤ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਏਹ ਕਿ ਚੌਰਾਸੀ ਮੇਂ ਪੜੇ ਭਟਕਤੇ ਫਿਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮ ਇਹਨਾਂ ਡਰਾਂ ਤੋਂ ਕੰਬਦਿਆਂ ਹੀ ਬੀਤ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "padece de miedo y malgasta su vida. (1-Pausa)"