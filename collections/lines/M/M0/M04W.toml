[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਨਾਮੁ ਸੰਤੋਖੀਆ; ਉਤਰੈ ਮਨ ਕੀ ਭੁਖ ॥"
page = 958
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me with Thy Name that I may feel contented and my mind's hunger be satisfied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ ਤਾਂ ਜੋ ਮੈਂ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਵਾਂ ਤੇ ਮੇਰੇ ਚਿੱਤ ਦੀ ਭੁੱਖ ਨਵਿਰਤ ਥੀ ਵੰਝੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Name, and make me content; may the hunger of my mind be satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਅਪਨਾ ਨਾਮ ਦਿਓ, ਜਿਸ ਤੇ ਮਨ ਕੀ ਸਭ ਭੁਖ ਉਤਰ ਜਾਏ ਅਰ ਜਿਸ ਕਰ (ਆ) ਸਰਬ ਓਰ ਤੇ ਸੰਤੋਖ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਦੇਹ ਤਾਂ ਜੁ ਮੈਨੂੰ ਸੰਤੋਖ ਆ ਜਾਏ ਤੇ ਮੇਰੇ ਮਨ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋਖੀਆ = ਮੈਨੂੰ ਸੰਤੋਖ ਆ ਜਾਏ। ਭੁਖ = ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme mejor con Tu Nombre de Éxtasis para que así me libere de las ansiedades de mi mente."