[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ. ਨਾਮੁ ਤੁਮਾਰਾ ਪ੍ਰੀਤਮ; ਪ੍ਰਭੁ ਪੇਖਨ ਕਾ ਚਾਉ ॥"
page = 405
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Continuously hearing Thy Name my dear Lord, I have come to cherish an ambition to see Thee"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਇਕ ਰਸ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਪਿਆਰੇ ਠਾਕੁਰ ਤੈਨੂੰ ਵੇਖਣ ਦੀ ਮੈਨੂੰ ਉਮੰਗ ਪੈਦਾ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening continually to Your Name, O Beloved God, I yearn to behold You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਨਾਮ ਸੁਣ ੨ ਕਰ ਕੇ ਤੁਮਾਰੇ ਦੇਖਨੇ ਕਾ ਚਾਉ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਕਿ ਤੇਰਾ ਨਾਮ ਸੁਣ ਸੁਣ ਕੇ ਮੇਰੇ ਅੰਦਰ ਤੇਰੇ ਦਰਸਨ ਦਾ ਚਾਉ ਬਣਿਆ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! ਪੇਖਨ ਕਾ = ਵੇਖਣ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dame Tu Misericordia y habita en mi corazón; sí, por favor sostén mi Alma. (1-Pausa)"