[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਣ ਕੀਤੇ, ਅਵਗੁਣੁ ਕਰਿ ਢੋਆ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wicked person returns evil for good done to him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਣ ਦਾ ਅਵਗੁਣ ਕਰ ਦਿੰਦਾ ਹੈ।"