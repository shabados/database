[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਕ੍ਰਿਪਾਲ ਦਇਆਲ; ਨਾਨਕ. ਭਉ ਭੰਜੀਐ ॥੧੦॥"
page = 708
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, be Thou Kind and compassionate, and dispel Nanak's dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮਿਹਰਬਾਨ ਤੇ ਮਇਆਵਾਨ ਹੈ, ਅਤੇ ਨਾਨਕ ਦਾ ਡਰ ਦੂਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind and compassionate to Nanak, O Lord, and dispel his fear. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਕ੍ਰਿਪਾਲ ਵਾਹਿਗੁਰੂ! ਆਪ ਮੇਰੇ ਪਰ ਦਿਆਲ ਹੋਵੋ ਪੁਨਾ ਮੇਰਾ ਭੈ ਨਾਸ ਕਰ ਦੇਵੋ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕਿਰਪਾ ਕਰ, ਦਇਆ ਕਰ, ਨਾਨਕ ਦਾ ਸਹਿਮ ਦੂਰ ਕਰ ਦੇਹ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਭਉ = ਨਾਨਕ ਦਾ ਸਹਿਮ। ਭੰਜੀਐ = ਨਾਸ ਕਰ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí y disipa mi miedo. (10)"