[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਛਿਨ ਪੱਲ ਲਈ ਵੀ ਉਸ ਤੋਂ ਗਾਫਲ ਨਹੀਂ ਰਹਾਂਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਸ਼ਵਮ ਯੱਕ ਜ਼ਮਾਂ ਅਜ਼ੋ ਗ਼ਾਫ਼ਿਲ ।੫੨।"
page = 1
line = 52

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, I shall not be negligent of Your order even for a moment.\" (52)"