[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਕਾ ਮਾਤਾ; ਬਿਖੁ ਮਾਹਿ ਸਮਾਈ ॥੩॥"
page = 232
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One engrossed in sin in poisonous in evil deeds gets absorbed in sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰੀਲੇ ਕੂਕਰਮਾਂ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਜੀਵ ਪਾਪ ਅੰਦਰ ਹੀ ਗ਼ਰਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Infected with poison, they are immersed in poison. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖ੍ਯੋਂ ਕਾ ਰਸ ਭੋਗ ਕਰ ਜੀਵ (ਮਾਤਾ) ਮਸਤ ਰਹਤਾ ਹੈ, ਯਾਂ ਤੇ ਮਰ ਕਰ (ਬਿਖੁ) ਦੁਖ ਮੇਂ ਸਮਾਈ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਮੌਤ ਪੈਦਾ ਕਰਨ ਵਾਲੀ ਮਾਇਆ ਦੇ) ਜ਼ਹਰ ਵਿਚ ਮਸਤ ਹੋਇਆ ਮਨੁੱਖ ਉਸ ਜ਼ਹਰ ਵਿਚ ਹੀ ਮਗਨ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infectado por el veneno de Maya, uno es absorbido por ella al final.  (3)"