[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੂਕਿ ਕਮਾਨੋ. ਸੋਈ ਤੁਮੑ ਪੇਖਿਓ; ਮੂੜ ਮੁਗਧ ਮੁਕਰਾਨੀ ॥"
page = 403
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What man does in secret, that Though beholdest O Lord, though the fool and blockhead deny it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਝ ਇਨਸਾਨ ਲੁਕਾ ਕੇ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਦੇਖਦਾ ਹੈ, ਸੁਆਮੀ! ਭਾਵੇਂ ਮੂਰਖ ਤੇ ਬੁੱਧੂ ਇਸ ਤੋਂ ਮੁਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You behold whatever we do in secrecy; the fool may stubbornly deny it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਮ ਤੈਨੇ ਲੁਕ ਕਰ ਕੀਆ ਹੈ, ਸੋ ਬਿਆਪਕ ਨੇ ਦੇਖ ਲਿਆ ਹੈ। ਹੇ (ਮੂੜ ਮੁਗਧ) ਅਤੀ ਮੂਰਖ ਜੀਵ! ਤੂੰ ਤਿਸ ਸੇ (ਮੁਕਰਾਨੀ) ਮੁਕਰਤਾ ਹੈ ਕਿ ਮੈਂਨੇ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜਾ ਜੇਹੜਾ (ਮੰਦਾ) ਕੰਮ ਮਨੁੱਖ ਲੁਕ ਕੇ (ਭੀ) ਕਰਦੇ ਹਨ ਤੂੰ ਵੇਖ ਲੈਂਦਾ ਹੈਂ, ਪਰ ਮੂਰਖ ਬੇ-ਸਮਝ ਮਨੁੱਖ (ਫਿਰ ਭੀ) ਮੁੱਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú ves lo que hacemos en secreto, sin embargo nosotros, los ignorantes, Te negamos."