[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਤ ਭਏ ਬਛਰੇ ਸੰਗ ਲੈ ਕਰਿ; ਬੀਚ ਗਏ ਬਨ ਕੈ ਗਿਰਧਾਰੀ ॥"
page = 306

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As the day dawned, Krishna (Girdhari) took the cows and calfs to the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦਿਨ ਚੜ੍ਹਨ ਤੇ ਵੱਛਿਆਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਨ ਨੂੰ ਚਲੇ ਗਏ।"