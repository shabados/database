[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਘੁਪਤਿ ਪਗ ਤਰ ਕਰ ਘਰ ਮਾਡਿਯੋ ॥੨੭੮॥"
page = 228

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He performed the death ceremony of king Dasrath and left Oudh and concentrated on abiding at the feet of Ram.278."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਮ ਚੰਦਰ ਦੇ ਚਰਨਾਂ ਵਿੱਚ ਆਪਣਾ ਘਰ ਬਣਾ ਲਿਆ ॥੨੭੮॥"