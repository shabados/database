[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ; ਅਵਰੁ ਨਾਹੀ ਮੈ ਥਾਉ ॥"
page = 864
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, I have no other place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਮੇਰਾ ਹੋਰ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, I have no other place at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਮੇਰਾ ਥਾਉਂ ਔਰ ਨਹੀਂ ਹੈ, ਭਾਵ ਕੋਈ ਮੇਰਾ ਆਸਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਘੁੱਪ ਹਨੇਰੇ ਵਿਚੋਂ ਬਚਣ ਲਈ) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਥਾਂ ਨਹੀਂ ਸੁੱਝਦਾ (ਜਿਸ ਦਾ ਆਸਰਾ ਲੈ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ ਥਾਉ = ਹੋਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo ningún otro lugar a donde ir más que al Guru;"