[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਥੀਆ ਠੰਢਾ; ਸਭ ਤ੍ਰਿਸਨ ਬੁਝਾਏ ਰਾਮ ॥"
page = 577
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is pacified and all my thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਸ਼ਾਂਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਪਿਆਸ ਬੁੱਝ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is soothed and calmed, and all my thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਭ ਤ੍ਰਿਸਨਾ ਕੋ ਬੁਝਾਇ ਕਰ ਕੇ ਹਮਾਰਾ ਮਨ ਸਾਂਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਮਾਇਆ ਦੀ ਸਾਰੀ ਪਿਆਸ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠੰਢਾ = ਸ਼ਾਂਤ। ਤ੍ਰਿਸਨ = ਮਾਇਆ ਦੀ ਪਿਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy bendecido con el Gran Tesoro del Nombre del Señor."