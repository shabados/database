[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਨਿਮਾਣਿਆ ਤੂ ਮਾਣੁ ॥"
page = 624
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O reverend Lord, of the unhonoured, Thou art the honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸੁਆਮੀ! ਤੂੰ ਨਿਪੱਤਿਆਂ ਦੀ ਪੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You are the honor of the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀਉ! ਤੂੰ ਨਿਮਾਣਿਆਂ ਕਾ ਮਾਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਉਹਨਾਂ ਬੰਦਿਆਂ ਨੂੰ ਮਾਣ ਦੇਂਦਾ ਹੈਂ, ਜਿਨ੍ਹਾਂ ਦਾ ਹੋਰ ਕੋਈ ਮਾਣ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor amado, eres el orgullo del humilde; vuelves Gloriosos a los desvalidos."