[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ; ਭਰਮੁ ਗਵਾਇਆ ਹੇ ॥੧॥"
page = 715
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the Guru, my doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਣ ਤੇ ਮੇਰਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, my doubts have been dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਅਬ ਮੈਨੇ ਭ੍ਰਮ ਗਵਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖ਼ਰ) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕੀਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਭਰਮੁ = ਭਟਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero encontrando al Guru, mi duda se acaba.(1)"