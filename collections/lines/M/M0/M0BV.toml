[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਬਸਤੁ; ਤਿਸੁ ਆਗੈ ਰਾਖੈ ॥"
page = 268
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should place the thing before him, to whom it belongs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਵਸਤੂ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਉਸ ਦੇ ਮੂਹਰੇ ਰੱਖਣੀ ਚਾਹੀਦੀ ਹੈ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one offers to the Lord, that which belongs to the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਸਭ ਵਸਤੂ ਦਈ ਹੋਈ ਹੈ, ਸੋ ਤਿਸੀ ਕੇ ਆਗੇ ਰਾਖੈ, ਭਾਵ ਅਪਨੀ ਮਮਤਾ ਨਾ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਜਿਸ ਪ੍ਰਭੂ ਦੀ (ਬਖ਼ਸ਼ੀ ਹੋਈ) ਚੀਜ਼ ਹੈ ਉਸ ਦੇ ਅੱਗੇ (ਆਪ ਹੀ ਖ਼ੁਸ਼ੀ ਨਾਲ) ਰੱਖ ਦਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno ofrece al Señor lo pertenece al Señor"