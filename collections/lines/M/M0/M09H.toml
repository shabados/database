[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਰਾਮੁ ਕਰੇ ਨਿਸਤਾਰਾ ॥"
page = 997
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru, that the Lord emancipates man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਸਾਂਈਂ, ਬੰਦੇ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is emancipated by the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰੋਂ ਦੁਆਰੇ ਰਾਮ ਜਪੀਏ ਤੌ ਰਾਮ ਨਿਸਤਾਰਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਹੀ) ਪਾਰ-ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de aquí que el Gurmukj sea liberado por el Señor."