[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਸਾਚੈ; ਦਿਸੈ ਸਚਿਆਰੁ ॥੨॥"
page = 1261
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a person looks true in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਪੁਰਸ਼ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਚਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He appears true in the True Court of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚੇ ਕੇ ਦਰ ਮੇਂ ਸਚਿਆਰ ਦੇਖੀਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼ਰੂ ਦਿੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así se muestra verdadero en la Corte Verdadera del Señor. (2)"