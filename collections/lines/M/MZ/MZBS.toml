[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਬਿਨਾ; ਕੋ ਬੋਲੈ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 988
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save the Lord, who is it that speaks?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬਗ਼ੈਰ, ਹੋਰ ਕੌਣ ਹੈ ਜੋ ਬੋਲਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who else speaks, other than the Lord? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੁਮ ਹੀ ਕਹੋ, ਰਾਮ ਬਿਨਾਂ ਹੋਰ ਕੌਨ ਬੋਲਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਮ੍ਰਿਤਕਾ ਕਾ ਦ੍ਰਿਸਟਾਂਤ ਦੇ ਕਰ ਏਕਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਬੋਲਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ ਭਾਈ! ਕੋ = ਕੌਣ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor habla, ¿quién habla que no sea mi Señor?(1-Pausa)"