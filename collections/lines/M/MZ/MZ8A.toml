[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਾਇਆ ਮੋਹ ਕੁਟੰਬੁ ਹੈ; ਭਾਇ ਦੂਜੈ ਫਾਸ ॥"
page = 166
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This love of riches and family and duality as a noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਦੌਲਤ ਅਤੇ ਟੱਬਰ ਕਬਰੀਲੇ ਦਾ ਇਹ ਪਿਆਰ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਇਕ ਫਾਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This emotional attachment to Maya and family, and the love of duality, is a noose around the neck."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਰ ਕੇ ਰਚਿਤ ਕੁਟੰਬ ਹੈ, ਦ੍ਵੈਤ ਭਾਵ ਕਰ ਜੋ ਇਸ ਮੇਂ ਮੋਹੁ ਕਰਨਾ ਹੈ, ਸੋ ਜੀਵ ਕੇ ਵਾਸਤੇ ਫਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਇਹ ਖਿਲਾਰਾ (ਤਾਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਾਣ ਲਈ ਫਾਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਟੰਬੁ = ਪਰਵਾਰ, ਢੇਰ, ਖਿਲਾਰਾ। ਭਾਇ ਦੂਜੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ, ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ। ਫਾਸ = ਫਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apego emocional a Maya y a la familia y el amor a la dualidad es un dogal alrededor del cuello."