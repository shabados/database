[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੋਗ ਧਿਆਨ ਧਾਰਨ ਕੈ ਨਾਥਨ ਦੇਖੇ ਨ ਨਾਥ; ਜਗਿ ਭੋਗ ਪੂਜਾ ਕੈ ਨ ਅਗਹੁ ਗਹਾਇਓ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Yogis, Naths could not realise Him by their strenuous yogic practices, nor can He be attained by doing yags etc."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਧਾਰਣਾ ਅੰਦਰ ਖਾਸ ਖਾਸ ਸੁਰਤ ਦੇ ਟਿਕੌਣ ਵਾਲਿਆਂ ਟਿਕਾਣਿਆਂ ਉਪਰ ਧਾਰਣਾ ਕਰ ਕਰ ਕੇ ਜੋਗ ਜੋੜਨ ਵਾਲੇ ਧਿਆਨ ਭੀ ਨਾਥਾਂ ਨੇ ਸਿੱਧ ਕੀਤੇ ਪਰ ਨਾਥ ਮਾਲਕ ਤ੍ਰਿਲੋਕੀ ਦਾ ਦ੍ਰਿਸ਼੍ਟ ਨਾ ਹੀ ਆਯਾ ਅਤੇ ਇਸੇ ਪ੍ਰਕਾਰ ਯਗ੍ਯ ਦੇਵਤਿਆਂ ਪ੍ਰਥਾਇ ਹੋਮ ਕਰ ਕਰ ਕੇ, ਵਾ ਭੋਗ ਬ੍ਰਹਮ ਭੋਜ ਆਦਿ ਕਰ ਕੇ ਅਥਵਾ ਦੇਵਤਾ ਪੂਜਨ ਠਾਕਰ ਪੂਜਾ ਆਦਿਕਰ ਕਰ ਕੇ ਅਗਹੁ = ਨਾ ਗ੍ਰਹਿਣ ਕੀਤਾ ਜਾਣ ਵਾਲਾ ਪਕੜ ਵਿਚ ਔਂਣੋਂ ਬਾਹਰਾ ਬੁਧੀ ਆਦਿ ਦੇ ਗਿਆਨ ਤੋਂ ਪਰ ਬਾਹਰ ਨਾ ਗ੍ਰਹਿਣ ਹੋ ਸਕਿਆ ਕਿਸੇ ਪ੍ਰਕਾਰ ਭੀ ਐਉਂ ਨਾ ਜਾਨਿਆ ਜਾ ਸਕਿਆ।"