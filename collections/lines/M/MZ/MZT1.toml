[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਚਿ. ਬੰਧਨੁ ਪਾਇਆ ॥"
page = 971
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon, the captor, has captivated the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਹ ਲੈਣ ਲਈ ਮਾਇਆ ਨੇ ਪ੍ਰਾਨੀਆਂ ਨੂੰ ਫੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, the Trapper, has sprung her trap."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨੋਂ ਕੇ ਜੋਗ ਜੋ ਪ੍ਰਾਣ ਪਵਣ ਹੈ (ਚਿ) ਪੁਨਾ ਤਿਸ ਕੋ ਯਤਨ ਕਰ ਕੇ ਰੋਕਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਤੋਂ) ਮੁਕਤ ਗੁਰੂ ਨੇ ਮਾਇਆ ਨੂੰ ਰੋਕ ਪਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya que amarra a todos me ha agarrado también a mí,"