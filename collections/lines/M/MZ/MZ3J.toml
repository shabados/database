[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਨ ਚਲੈ; ਧੁਰਿ ਖਸਮਿ ਲਿਖਿ ਪਾਇਆ ॥"
page = 1051
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None of these goes with the mortal. Such is the pre-ordained will of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵੀ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ ਐਹੋ ਜੇਹੀ ਹੈ ਸੁਆਮੀ ਦਾ ਮੁਢ ਦੀ ਲਿਖੀ ਹੋਈ ਰਜ਼ਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- none of these shall go along with you; such is the pre-ordained will of our Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਕੁਛ ਜੋਰ ਨਹੀਂ ਚਲਤਾ, ਆਦਿ ਹੀ ਤਿਸ ਕੇ ਸਿਰ ਪਰ ਖਸਮ ਨੇ ਲੇਖ ਲਿਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਧੁਰੋਂ ਹੀ ਇਹ ਮਰਯਾਦਾ ਚਲਾ ਰੱਖੀ ਹੈ ਕਿ ਕੋਈ ਭੀ ਚੀਜ਼ (ਕਿਸੇ ਦੇ ਨਾਲ) ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਖਸਮਿ = ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ। ਲਿਖਿ = ਲਿਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se lleva nada al más allá, pues tal es la Voluntad del Señor."