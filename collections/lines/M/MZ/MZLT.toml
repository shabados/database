[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਅਪਨੇ ਕਉ; ਦੀਜੈ ਦਾਨੁ ॥"
page = 178
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bestow this boon on Thy slave Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਮਾਸ਼ਤੇ ਨਾਨਕ ਨੂੰ ਇਹ ਖੈਰ ਪਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please give this gift to Your servant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਅਪਨੇ ਦਾਸ ਕੋ ਨਾਮ ਕਾ ਦਾਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸ ਨੂੰ ਇਹ  ਦਾਤ ਬਖ਼ਸ਼ ਕਿ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con esto, oh Señor,"