[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ; ਲੈ ਲੈ ਮੁਕਰੁ ਪਾਹਿ ॥"
page = 5
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some continually take gifts and yet deny them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਲਗਾਤਾਰ ਦਾਤਾਂ ਲੈਂਦੇ ਹਨ ਅਤੇ ਤਾਂ ਭੀ ਉਨ੍ਹਾਂ ਤੋਂ ਮਨੁਕਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many take and take again, and then deny receiving."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਮੂਰਖ ਪ੍ਰਭੂ ਕੀ ਦਾਤ ਕੋ ਲੇ ਲੇ ਕਰ ਕੇ ਮੁਕਰ ਪੜਤੇ ਹੈਂ, ਭਾਵ ਤਿਸ ਦਾਤੇ ਨੂੰ ਭੁਲਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਜੀਵ (ਅਕਾਲ ਪੁਰਖ ਦੇ ਦਰ ਤੋਂ ਪਦਾਰਥ) ਪਰਾਪਤ ਕਰ ਕੇ ਮੁਕਰ ਪੈਂਦੇ ਹਨ (ਭਾਵ, ਕਦੇ ਸ਼ੁਕਰ ਵਿਚ ਆ ਕੇ ਇਹ ਨਹੀ ਆਖਦੇ ਕਿ ਸਭ ਪਦਾਰਥ ਪ੍ਰਭੂ ਆਪ ਦੇ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੇ = ਬੇਅੰਤ ਜੀਵ। ਮੁਕਰੁ ਪਾਹਿ = ਮੁਕਰ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos reciben Su Favor, y gozando de éste se olvidan de su Creador."