[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਘਰਿ; ਬ੍ਰਹਮਣ ਪੂਰਹਿ ਨਾਦ ॥"
page = 471
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their home the Brahmans sound the couch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਬ੍ਰਾਹਮਣ ਸੰਖ ਵਜਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their homes, the Brahmins sound the conch."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਹੀ ਕੇ ਘਰ ਮੇਂ ਬ੍ਰਹਮਨ ਜਾਇ ਕਰ ਪੂਜਾ ਕਰ ਸੰਖ ਬਜਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ (ਜ਼ਾਲਮ ਖੱਤ੍ਰੀਆਂ) ਦੇ ਘਰ ਵਿਚ ਬ੍ਰਾਹਮਣ ਜਾ ਕੇ ਸੰਖ ਵਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en sus hogares soplan la concha del Brahmán para su oración,"