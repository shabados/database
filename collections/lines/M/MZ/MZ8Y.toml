[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਦੁਰਤੁ. ਗਇਆ ਸਭੁ ਨੀਕਰਿ; ਜਿਉ ਸਾਬੁਨਿ, ਕਾਪਰੁ ਕਰਿਆ ॥੩॥"
page = 1294
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And as the clothes are rendered clean with soap, so are washed off all the sins of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਬਣ ਕਪੜਿਆਂ ਨੂੰ ਸਾਫ ਕਰ ਦਿੰਦਾ ਹੈ ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the sins and egotism are washed away, like soap washing dirty clothes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਰੂਪੀ ਜੋ (ਦੁਰਤੁ) ਪਾਪ ਥਾ, ਸੋ ਸਭ ਨਿਕਸ ਗਿਆ ਹੈ। ਜੈਸੇ ਕਪੜੇ ਕੋ ਸਾਬਣ ਸੁਧ ਕਰ ਦੇਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਅੰਤਹਕਰਣ ਕੋ ਸੁਧ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਾਬਣ ਨਾਲ ਕੱਪੜਾ (ਸਾਫ਼) ਕਰ ਲਈਦਾ ਹੈ, (ਤਿਵੇਂ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦਾ ਵਿਕਾਰ ਸਾਰਾ ਨਿਕਲ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਤੁ = ਪਾਪ। ਗਇਆ ਨੀਕਰਿ = ਨਿਕਲ ਗਿਆ। ਸਾਬੁਨਿ = ਸਾਬਣ ਨਾਲ। ਕਾਪਰੁ = ਕੱਪੜਾ। ਕਰਿਆ = (ਮਲ-ਰਹਿਤ) ਕਰ ਲਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los errores y egoísmos son purificados, como el jabón lo hace con la ropa sucia. (3)"