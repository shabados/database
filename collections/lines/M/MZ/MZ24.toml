[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਜਪਤ; ਸਭੁ ਭ੍ਰਮੁ ਭਉ ਖੋਤ ॥੫॥"
page = 914
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So remembering the Name, all the doubts and dreads are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਸੰਦੇਹ ਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "just so, by chanting the Naam, all doubts and fears are dispelled. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਤੇਰੇ ਨਾਮ ਕੇ ਜਪਨੇ ਕਰ ਕੇ ਸਭ ਭ੍ਰਮ ਤਥਾ ਭੈ ਖੋਏ ਜਾਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਹਰੇਕ ਵਹਿਮ ਹਰੇਕ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno se libera de la ilusión meditando en el Nombre de Dios. (5)"