[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੰਗਮ ਸਫਲ ਸਾਧਸੰਗਤਿ ਸਹਜ ਘਰ; ਹਿਰਦਾ ਸਫਲ ਗੁਰਮਤਿ ਕੈ ਸਮੋਈਐ ।੪੯੯।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Union with saintly congregation is blessed if it brings in a state of equipoise. The mind is blessed only when it imbibes the teachings of the True Guru.  (499)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਸਹਜੇ ਘਰ ਪਾਇਆਂ ਵੱਸਿਆਂ ਭਾਵਸਾਧ ਸੰਗਤ ਦਾ ਸੁਤੇ ਹੀ ਸੁਭਾਵ ਪੈ ਗਿਆਂ ਸੰਗ ਸਾਥ ਦਾ ਸਮਾਗਮ ਸਫਲਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਜੇਕਰ ਗੁਰਮਤਿ ਅੰਦਰ ਸਮਾਂ ਟੱਪੇ ਤਾਂ ਹਿਰਦਾ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪੯੯॥"