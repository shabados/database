[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸੇਵੀ; ਸਚੁ ਸਾਲਾਹੀ ॥"
page = 122
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord I serve and the True Lord I admire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਈਂ ਦੀ ਮੈਂ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ ਤੇ ਸੱਚੇ ਸਾਈਂ ਦੀ ਹੀ ਪਰਸੰਸਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True One, and praise the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਾ ਵਾਹਗੁਰੂ! ਤੇਰੇ ਕੋ ਤਨ ਕਰ ਕੇ ਸੇਵਨ ਕਰੂੰ ਔਰ ਬਾਨੀ ਕਰ ਕੇ ਉਸਤਤੀ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵੀਂ, ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ। ਸਾਲਾਹੀ = ਸਾਲਾਹੀਂ, ਮੈਂ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Uno Verdadero, alábalo sólo a Él;"