[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ ਮਿਹਰਵਾਨਾ ॥"
page = 628
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Compassionate and king is the Lord to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ ਤੇ ਦਇਆਲੂ ਹੈ ਸਾਹਿਬ ਮੇਰੇ ਉਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is merciful, kind and compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਖ ਮਿਹਰਵਾਨ ਪਰਮੇਸਰ ਦਇਆਲੂ ਕਾ ਸਰੂਪ ਹੀ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਉੱਤੇ ਮੇਹਰਵਾਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Compasivo, Bondadoso y Misericordioso,"