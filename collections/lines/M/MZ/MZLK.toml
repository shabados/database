[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਹੀਰਾ ਕੂੜੁ ਫਟਕੁ ਹੈ; ਜੜੈ ਜੜਾਵ ਨ ਜੁੜੈ ਜੁੜਾਵਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The truth is diamond and the falsehood stone which cannot be studded in a string."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਹੀਰਾ ਤੇ ਕੂੜ ਬਿਲੌਰ ਹੈ, (ਇਨ੍ਹਾਂ ਦਾ ਆਪੋ ਵਿਚ) ਜੜਾਉ ਨਹੀਂ ਜੜੀਦਾ, (ਕਿਉਂ ਜੋ) ਜੋੜ ਨਹੀਂ ਜੁੜ ਸਕਦਾ।"