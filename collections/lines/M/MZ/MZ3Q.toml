[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਕਤਿ ਜੋਤਿ ਲੈ ਸੁਰਤਿ ਪਰੀਖਿਆ ॥"
page = 913
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who infused in thee the light of reason, wisdom and discrimination,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੇ ਅੰਦਰ ਯੁਕਤੀ, ਸਿਆਣਪ ਅਤੇ ਪਰਬੀਨਤਾ ਦੀ ਰੌਸ਼ਨੀ ਫੂਕੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blessed you with the light of reason and clear consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਕਤਿ ਬਾਣੀ ਔਰ ਪੁਨਾ ਸਮਾਨ ਤੇ ਗ੍ਯਾਤ ਤਥਾ (ਪਰੀਖਿਆ) ਵਿਸੇਸ ਗ੍ਯਾਨ ਏਹ ਵਸਤੂ ਸਭ ਤੇਰੇ ਮੇਂ (ਲੈ) ਪ੍ਰਾਪਤ ਕਰੀਆਂ ਹੈਂ; ਵਾ ਜਿਸ ਜੋਤੀ ਕੋ (ਸੁਰਤਿ) ਬੇਦ (ਉਕਤਿ) ਕਥਨ ਕਰਤੇ ਹੈਂ ਤਿਸ ਕੀ ਪਰੀਖਿਆ ਕਰ ਲੈ, ਭਾਵ ਤਿਸ ਕੋ ਜਾਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਬੁੱਧੀ, ਜਿੰਦ ਅਤੇ ਪਰਖਣ ਦੀ ਤਾਕਤ ਤੇਰੇ ਅੰਦਰ ਪਾ ਕੇ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que te bendijo con la Luz de la Razón y de la Sabiduría para discriminar,"