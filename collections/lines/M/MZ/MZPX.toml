[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਰਾਸਿ. ਸਾਚਾ ਵਾਪਾਰੁ ॥"
page = 664
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is his capital and turn is his trade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਪੂੰਜੀ ਅਤੇ ਸੱਚਾ ਉਸ ਦਾ ਵਣਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is his capital, and true is his trade."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੀ ਸਰਧਾ ਰੂਪੀ ਸਚੀ ਰਾਸ ਹੈ, ਤਿਨੋਂ ਕਾ ਉਪਦੇਸ ਦੇਣਾ ਲੈਣਾ ਰੂਪੀ ਵਪਾਰ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦੀ ਪੂੰਜੀ (ਆਪਣੇ ਅੰਦਰ ਸਾਂਭ ਕੇ ਰੱਖਦਾ ਹੈ), ਉਹ ਮਨੁੱਖ ਸਦਾ ਸਾਥ ਨਿਬਾਹੁਣ ਵਾਲਾ (ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦਾ) ਵਪਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਸਰਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Instrucción del Guru, él reconoce su propio ser, y al hacerlo,"