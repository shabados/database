[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਜਮ ਕਾ ਮਾਰਗੁ ਭਾਗਾ ॥"
page = 599
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then death's path recedes away from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੌਤ ਦਾ ਰਾਹ ਉਸ ਤੋਂ ਪਰੇ ਹੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the Path of Death recedes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਮ ਮਾਰਗ ਕਾ ਭੈ ਭਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਮਨੁੱਖ ਦਾ ਉਹ ਜੀਵਨ-ਰਸਤਾ ਖ਼ਤਮ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਸ ਤੇ ਤੁਰਿਆਂ ਆਤਮਕ ਮੌਤ ਹੋ ਰਹੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja de caminar por el sendero de la muerte. En la Reverencia a Dios,"