[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਸੂਰਾ; ਜੇ ਕੋਊ ਕਹਾਵੈ ॥"
page = 282
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one calls himself a great hero,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਵੱਡਾ ਬਹਾਦਰ ਅਖਵਾਉਂਦਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may call himself a great hero,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਅਪਨੇ ਕੋ ਅਤੀ ਸੂਰਮਾਂ ਕਹਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਆਪਣੇ ਆਪ ਨੂੰ) ਬੜਾ ਸੂਰਮਾ ਅਖਵਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਾ = ਸੂਰਮਾ, ਬਹਾਦੁਰ। ਕਹਾਵੈ = ਅਖਵਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si un hombre se considera poderoso al margen de Dios,"