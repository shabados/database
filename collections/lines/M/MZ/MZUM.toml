[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਮੋ ਬਿਖਮੁ ਅਖਾੜਾ; ਮੈ. ਗੁਰ ਮਿਲਿ ਜੀਤਾ. ਰਾਮ ॥"
page = 453
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, I have won the very toilsome (hard) battle of the arena."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਮੈਂ ਜੀਵਨ-ਮੈਦਾਨ ਦਾ ਪਰਮ ਕਠਨ ਯੁੱਧ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, I have won the most arduous battle in the arena of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਖਮੁ) ਕਠਨ ਸੇ ਕਠਨ ਅਖਾੜਾ ਸੰਸਾਰ, ਭਾਵ ਜਨਮ ਮਰਨ ਮੈਨੇ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕਰ ਜੀਤ ਲਿਆ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਇਹ ਬੜਾ ਔਖਾ ਸੰਸਾਰ-ਅਖਾੜਾ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, he ganado la batalla más ardua en la arena de la vida."