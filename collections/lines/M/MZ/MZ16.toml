[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧਨਵੰਤ; ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਇ ॥"
page = 663
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are wealthy, who cultivate love for the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਧਨਾਡ ਹਨ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are wealthy, who lovingly attune themselves to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ ਧਨ ਵਾਲੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਹਰੀ ਨਾਮੀ ਕੇ ਬੀਚ ਅਪਨੀ (ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤਿ ਜੋੜ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦੇ) ਸ਼ਾਹ ਬਣ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਲਿਵ = ਲਗਨ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por el Guru Perfecto que uno se vuelve Consciente del Tesoro del Señor"