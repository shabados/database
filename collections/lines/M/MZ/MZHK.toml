[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ; ਮਨਿ ਬੈਕੁੰਠ ਕੀ ਆਸ ॥"
page = 325
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there is desire for paradise in man's mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸੁਰਗ ਦੀ ਖਾਹਿਸ਼ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the mind is filled with the desire for heaven,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਮਨ ਮੇਂ ਬੈਕੁੰਠ ਕੀ ਆਸਾ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇੱਕ ਗੱਲ ਹੋਰ ਚੇਤੇ ਰੱਖਣ ਵਾਲੀ ਹੈ ਕਿ) ਜਦ ਤਕ ਮਨ ਵਿਚ ਬੈਕੁੰਠ ਜਾਣ ਦੀ ਤਾਂਘ ਲੱਗੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tanto como uno sirva al Señor con la esperanza de entrar a Su Cielo,"