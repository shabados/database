[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਉ ਓਲਾਮੑੇ ਦਿਨੈ ਕੇ; ਰਾਤੀ ਮਿਲਨੑਿ ਸਹੰਸ ॥"
page = 790
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He receives hundreds of reproaches in a day and thousands in a night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸੈਂਕੜੇ ਧ੍ਰਿਕਾਰਾਂ ਦਿਨ ਨੂੰ ਅਤੇ ਹਜ਼ਾਰਾਂ ਰੈਣ ਨੂੰ ਮਿਲਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He receives hundreds and thousands of reprimands, day and night;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੋ ਪਰਲੋਕ ਮੇਂ ਸੈਂਕੜੇ ਉਲਾਂਮੇ ਦਿਨ ਕੇ ਮਿਲੇਂਗੇ ਔ ਰਾਤ ਕੇ ਹਜਾਰਾਂ ਮਿਲਨਗੇ, ਭਾਵ ਵਾਹਿਗੁਰੂ ਨੇ ਦਿਨ ਕ੍ਰਿਤ ਕਰਨੇ ਕੋ ਦੀਆ ਥਾ ਅਰੁ ਰਾਤ੍ਰੀ ਕੇਵਲ ਭਜਨ ਵਾਸਤੇ ਕਰੀ ਥੀ। ਇਸ ਜੀਵ ਨੇ ਦੋਊ ਵਿ੍ਯਰਥ ਗਵਾਏ। ਵਾ ਦਿਨ ਬੁਢੇਪੇ ਕੇ ਥੋੜੇ ਉਲਾਮੇਂ ਮਿਲਨਗੇ ਕਿਉਂ ਜੋ ਤਿਸ ਅਵਸਥਾ ਮੇਂ ਤਪ ਭਜਨ ਕਰਨੇ ਕਾ ਜੋਰ ਨਹੀਂ ਰਹਿਤਾ, ਔ ਜਵਾਨੀ ਮੇਂ ਤਪ ਭਜਨ ਕਰਨੇ ਕਾ ਬਲ ਹੋਤਾ ਹੈ ਇਸ ਤੇ ਹਜਾਰ ਉਲਾਮੇ ਮਿਲਨਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜੀਵ ਨੂੰ) ਦਿਨ ਦੇ ਵੇਲੇ (ਕੀਤੇ ਮੰਦ ਕਰਮਾਂ ਦੇ) ਸੌ ਉਲਾਮੇ ਮਿਲਦੇ ਹਨ ਤੇ ਰਾਤ ਵੇਲੇ (ਕੀਤਿਆਂ) ਦੇ ਹਜ਼ਾਰਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me siento maldecido cien veces al día y mil veces en la noche,"