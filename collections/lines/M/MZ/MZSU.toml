[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਮੁਖ ਦੇਖਿ ਅਨੰਦ ਬਢਿਯੋ; ਜਿਹ ਕੋ ਸੁਨਿ ਸ੍ਰਉਨਨ ਸੋਕ ਦਹਿਯੋ ਹੈ ॥"
page = 351

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For having whose sight, the bliss increases and listening to whose speech, allsorts of sorrows come to an end"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮੁਖ ਵੇਖ ਕੇ (ਮਨ ਵਿਚ) ਆਨੰਦ ਵਧ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦੇ (ਬੋਲਾਂ ਨੂੰ) ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ (ਮਨ ਦੇ) ਦੁਖ ਨਸ਼ਟ ਹੋ ਜਾਂਦੇ ਹਨ।"