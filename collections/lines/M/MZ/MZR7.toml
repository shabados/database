[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਚ ਅਕਾਸ ਪ੍ਰਕਾਸ ਬਢਿਓ; ਤਿਹ ਕੀ ਉਪਮਾ ਮਨ ਤੇ ਨ ਗਈ ਹੈ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The light of sun and moon hath increased in the sky, the powt hath not forgotten its comparison from his mind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼ ਵਿਚ (ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਦਾ) ਪ੍ਰਕਾਸ਼ ਵਧ ਗਿਆ। ਉਸ (ਦ੍ਰਿਸ਼) ਦੀ ਉਪਮਾ ਕਵੀ ਦੇ ਮਨ ਤੋਂ ਭੁਲੀ ਨਹੀਂ ਹੈ।"