data = "ਜਪੈ ਜੋਗ ਸੰਨ︀ਯਾਸ ਬੈਰਾਗ ਕੋਈ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Anyone either a Yogi or a Sanyasi or a Vairagi, whosoever reads it."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਕੋਈ ਯੋਗੀ, ਸੰਨਿਆਸੀ ਅਥਵਾ ਬੈਰਾਗੀ (ਇਸ ਨੂੰ) ਜਪੈਗਾ,"