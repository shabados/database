[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਜਪੀਐ ਹਰਿ ਜਗਦੀਸ ॥"
page = 669
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, dwell thou on God, the world-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸ੍ਰਿੇਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate on the Lord, the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਜਗਤ ਕੇ ਈਸ਼ਵਰ ਹਰੀ ਕੋ ਸਦਾ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਜਗਤ ਦੇ ਮਾਲਕ ਹਰੀ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਜਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ। ਜਗਦੀਸ = ਜਗਤ ਦਾ ਈਸ਼੍ਵਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, habita en el Señor del Universo,"