[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਗਿਆਨ ਜਾਨੈ; ਸੰਤ ਦੇਵਾ ਦੇਵ ॥੧॥"
page = 486
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Guru's given gnosis, I deem the saints as gods of gods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਦਿਤੇ ਹੋਏ ਬ੍ਰਹਿਮ ਬੋਧ ਦੁਆਰਾ ਮੈਂ ਸਾਧੂਆਂ ਨੂੰ ਦੇਵਤਿਆਂ ਦੇ ਦੇਵਤੇ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the True Guru-given spiritual wisdom, I know the Saints as the gods of gods. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੇ ਦੀਏ ਹੂਏ ਗ੍ਯਾਨ ਸੇ ਯਹ ਜਾਨਾ ਹੈ ਕਿ ਸੰਤ ਦੇਵਤਿਓਂ ਕੇ ਭੀ (ਦੇਵ) ਪ੍ਰਕਾਸ਼ਕ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਸੰਤਾਂ (ਦੀ ਵਡਿਆਈ) ਨੂੰ (ਮਨੁੱਖ) ਸਮਝ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨੈ = ਪਛਾਣ ਲੈਂਦਾ ਹੈ। ਦੇਵਾਦੇਵ = ਹੇ ਦੇਵਤਿਆਂ ਦੇ ਦੇਵਤੇ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de ellos y de la Sabiduría del Guru, Te he encontrado, oh Dios de dioses. (1)"