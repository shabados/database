[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਇਉ ਪਿਰੁ ਰਾਵੈ ਨਾਰਿ ॥"
page = 54
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this, venerable Lord, the Consort, enjoys the bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਪੂਜਯ ਪ੍ਰਭੂ ਪਤੀ ਪਤਨੀ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, the Dear Husband Lord ravishes and enjoys His bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਜੀ ਪਿਰ ਕੋ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਇਉਂ ਰਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਇਹ ਸਰਧਾ ਧਾਰਿਆਂ ??? ਪ੍ਰਭੂ-ਪਤੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo goza de su esposa, de quien gusta."