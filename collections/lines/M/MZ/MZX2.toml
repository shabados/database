[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਵਿੰਦ; ਗਾਵਹਿ ਨਿਤ ਨੀਤ ॥"
page = 183
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and sing for ever the praise of the world-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗਾਉਂਦੇ ਹਨ ਸਦਾ ਲਈ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜਾਣ ਕਰ ਗੋਬਿੰਦ (ਨਿਤ) ਸਤ ਰੂਪ ਕੇ ਗੁਣ ਸੰਤ ਜਨ ਹਮੇਸ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਸਦਾ ਹੀ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puros son los que cantan Su Alabanza."