[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਆ ਅਪਨਾ ਸੇਵਕੋ; ਮੁਖਿ ਨਿੰਦਕ ਛਾਰੁ ॥੧॥"
page = 818
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has saved His slaved His slave and put ashes into the mouth of the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਆਪਣੇ ਗੋਲੇ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਦੇ ਮੂੰਹ ਵਿੱਚ ਸੁਆਹ ਪਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has saved His servant, and put ashes into the mouth of the slanderer. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਅਪਨੇ ਸੇਵਕ ਕੋ ਰਾਖ ਲੀਆ ਹੈ ਔ ਨਿੰਦਕੋਂ ਕੇ ਮੁਖ ਮੇਂ ਧਿਕਾਰ ਰੂਪੀ (ਛਾਰੁ) ਸਵਾਹ ਪੜੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਉਸ ਸੇਵਕ ਦੀ ਪ੍ਰਭੂ ਨੇ (ਸਦਾ) ਰੱਖਿਆ ਕੀਤੀ ਹੈ, ਉਸ ਸੇਵਕ ਦੇ ਦੋਖੀ-ਨਿੰਦਕ ਦੇ ਮੂੰਹ ਉਤੇ ਸੁਆਹ ਹੀ ਪਈ ਹੈ (ਨਿੰਦਕ ਨੂੰ ਸਦਾ ਫਿਟਕਾਰ ਹੀ ਪਈ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha conservado el honor de Su Sirviente: que el cochambre salga de la boca del calumniador.  (1)"