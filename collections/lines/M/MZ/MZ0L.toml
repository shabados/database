[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਬੇਅੰਤ ਬੇਅੰਤ ਭਨੁ ਨਾਨਕ; ਕਹਨੁ. ਨ ਜਾਈ, ਪਰੈ ਪਰਾਤਿ ॥੨॥੨॥੩੫॥"
page = 535
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, numberless are the merits of the Infinite Lord. They cannot be described, as they are thoroughly beyond reach."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਅਣਗਿਣਤ ਹਨ ਖੂਬੀਆਂ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਸੁਆਮੀ ਦੀਆਂ। ਉਹ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀਆਂ ਜਾ ਸਕਦੀਆਂ; ਕਿਉਕਿ ਉਹ ਪਹੁੰਚ ਤੋਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਪਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Endless, endless are His Glories, says Nanak; they cannot be described - they are beyond our reach. ||2||2||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਬੇਅੰਤ ਕੇ ਜੋ ਗੁਣ ਹੈਂ, ਸੋ ਭੀ ਬਿਅੰਤ ਹੈਂ, ਕਹੇ ਨਹੀਂ ਜਾਤੇ ਪਰੇ ਸੇ ਭੀ ਪਰੇ ਹੈਂ॥੨॥੨॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪਰਾਮਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਉਹ ਬੇਅੰਤ ਹੈ, ਉਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਹ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ ॥੨॥੨॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Méritos del Señor son Inefables, no se pueden cantar todos, ya que son Infinitos. (2‑2‑35)"