[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਦੂਤੁ; ਤਿਸੁ ਨਿਕਟਿ. ਨ ਆਵੈ ॥"
page = 1079
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The myrmidon of death comes not near him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach that person"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਨੇੜੇ ਜਮਦੂਤ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮਦੂਤ ਵੀ ਉਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆ ਸਕਦਾ (ਮੌਤ ਉਸ ਨੂੰ ਡਰਾ ਨਹੀਂ ਸਕਦੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mensajero de Yama no visita a quien, asociándose con los Santos, canta Tu Alabanza."