[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰੂ ਅਉ ਪਰਜ ਔਰ ਕਾਨੜਾ ਕਲਿਆਨ ਸੁਭ; ਕੁਕਭ ਬਿਲਾਵਲੁ ਸੁਨੈ ਤੇ ਆਵੈ ਮੂਜਰੀ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = ", Maru, Kanra, Kalyan, Megh and Bilawal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਰੂ, ਪਰਜ, ਕਾਨੜਾ ਅਤੇ ਕਲਿਆਨ, ਕੁਕਭ, ਬਿਲਾਵਲ, ਅਤੇ ਮੂਰਛਨਾ (ਮੂਜਰੀ) ਵੀ ਸੁਣਾਉਂਦਾ ਹੈ।"