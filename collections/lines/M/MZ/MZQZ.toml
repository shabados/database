[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਤਨ ਮੋ ਤਨ ਕੈਸਊ ਬ︀ਯਾਪਤ ਅਧਿਕ ਅਨੰਗ ॥੩੬॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I will never indulge with you.’(36)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਤੇਰੇ ਅਤੇ ਮੇਰੇ ਤਨ ਵਿਚ ਕਿਤਨਾ ਹੀ ਅਧਿਕ ਕਾਮ (ਕਿਉਂ ਨ) ਵਿਆਪਤ ਹੋ ਜਾਏ ॥੩੬॥"