[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ ਸਮ ਕਰਣਾ; ਸੋਗ ਬਿਓਗੀ ॥"
page = 879
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Consider thou pain and pleasure and sorrow and separation the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪੀੜ ਤੇ ਖੁਸ਼ੀ ਅਤੇ ਗਮ ਤੇ ਵਿਛੋੜੇ ਨੂੰ ਇਕ ਸਮਾਨ ਖਿਆਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Look upon pain and pleasure as one and the same, sorrow and separation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਸੁਖ ਤਥਾ ਕਿਸੀ ਪਦਾਰਥ ਸੇ ਬ੍ਯੋਗ ਹੋਣੇ ਕਰ ਸੋਗ ਪੁਨਹ ਪ੍ਰਾਪਤੀ ਸੇ ਹਰਖ ਜੋ ਹੈ, ਇਨ ਦੁੰਦੋਂ ਮੇਂ ਮਨ ਕੋ ਸਮ ਕਰਨਾ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਸ਼ਬਦ ਦੀ ਅਗਵਾਈ ਵਿਚ) ਦੁਖ ਸੁਖ ਨੂੰ, ਨਿਰਾਸਤਾ-ਭਰੇ ਗ਼ਮ ਅਤੇ ਆਸਾਂ-ਭਰੇ ਦੁੱਖ ਨੂੰ ਇੱਕ-ਸਮਾਨ ਸਹਾਰਨ (ਦੀ ਜਾਚ ਸਿੱਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mira al dolor, al placer, a la tristeza y a la felicidad de la misma forma."