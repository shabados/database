[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੀਏ ਕੋ ਪ੍ਰੀਤਮੁ; ਬਿਸਰਿ. ਨ ਜਾਇ ॥"
page = 1302
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let not my heart forget my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐ ਮੇਰੇ ਦਿਲ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਨਾਂ ਬੈਠੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I pray that my heart may never forget my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਿਦੇ ਕਾ ਪ੍ਰੀਤਮੁ ਬਿਸਰ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਮੈਂ ਤਾਂ ਸਦਾ ਇਹੀ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ ਕਿ ਮੇਰੇ) ਦਿਲ ਦਾ ਜਾਨੀ ਪ੍ਰਭੂ (ਮੈਨੂੰ ਕਦੇ ਭੀ) ਨਾਹ ਭੁੱਲੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਹੀਏ ਕੋ = ਹਿਰਦੇ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oro para que mi corazón no olvide nunca a mi Bienamado,"