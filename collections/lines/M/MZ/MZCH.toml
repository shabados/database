[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜੁ ਤ੍ਰਿਯ ਚਰਿਤ੍ਰ ਦੇਖਿ ਜਬ ਲੀਜੋ ॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Acting as my friend, you come to me and, then, observe your wife’s vile Chritar,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ (ਤੁਸੀਂ) ਆਪਣੀ ਇਸਤਰੀ ਦਾ ਚਰਿਤ੍ਰ ਵੇਖ ਲਵੋਗੇ।"