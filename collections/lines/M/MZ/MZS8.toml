[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਕੂਕਰੁ ਹਰਕਾਇਆ; ਧਾਵੈ ਦਹ ਦਿਸ ਜਾਇ ॥"
page = 50
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the rabid dog runs and wanders about in the ten (all) directions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਲਕਿਆ ਹੋਇਆ ਕੁੱਤਾ ਦੱਸੀ (ਸਾਰਿਆਂ) ਪਾਸੀਂ ਭੱਜਦਾ ਤੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the mad dog running around in all directions,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਹਰਕਾਇਆ) ਹਲਕਾਇਆ ਕੁਤਾ ਦੌੜ ਕਰ ਦਸੋ ਦਿਸ਼ਾ ਮੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਲਕਾਇਆ ਕੁੱਤਾ ਦੌੜਦਾ ਹੈ ਤੇ ਹਰ ਪਾਸੇ ਵਲ ਭੱਜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਕਰੁ = ਕੁੱਤਾ। ਹਰਕਾਇਆ = ਹਲਕਾ ਹੋਇਆ ਹੋਇਆ। ਦਹ = ਦਸ। ਦਿਸ = ਪਾਸੇ। ਜਾਇ = ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como un perro loco, tu mente vaga en todas direcciones."