[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਹਿ; ਪ੍ਰਭ ਦਰਸ ਪਿਆਰਿ ॥੧॥"
page = 1338
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of Thy vision, he sings Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਰਸ਼ਨ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਉਹ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Praises, I am in love with the Blessed Vision of God's Darshan. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਰਸਨ ਮੇਂ (ਪਿਆਰਿ) ਪ੍ਰੀਤ ਕਰ ਕੇ ਸੋ ਜਨ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਹੀ ਸਦਾ ਗਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਤਾਂਘ ਵਿਚ ਤੇਰੇ ਗੁਣ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹਿ = ਗਾਂਦੇ ਹਨ (ਬਹੁ-ਵਚਨ)। ਦਰਸ ਪਿਆਰਿ = ਦਰਸਨ ਦੀ ਤਾਂਘ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando Tus Alabanzas, estoy enamorado con la Bendita Visión del Darshan de Dios. (1)"