[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ, ਅਪਨਾ ਹਰਿ ਸੇਵਿ ਦਿਨੁ ਰਾਤੀ; ਜੋ ਤੁਧੁ ਉਪਕਰੈ ਦੂਖਿ ਸੁਖਾਸਾ ॥੩॥"
page = 860
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, day and night serve thou thy God, who shall come to thy aid in weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਦਿਨ ਰਾਤ ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾ, ਜੋ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਵਿੱਚ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, serve your Lord, day and night; He shall help you in good times and bad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਅਪਨਾ ਸਹਾਇਕ ਜਾਨ ਕੇ ਹਰੀ ਕੋ ਸੇਵ ਦਿਨ ਰਾਤ, ਜੋ ਤੇਰੇ ਪੈ ਦੁਖ ਸੁਖ ਮੇਂ (ਉਪਕਰੈ) ਸਹਾਇਤਾ ਵਾ ਸਮੀਪਤਾ ਕਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮੇਰੇ ਮਨ! ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹੁ, ਉਹੀ ਹਰੇਕ ਦੁਖ ਸੁਖ ਵਿਚ ਤੈਨੂੰ ਪੁੱਕਰ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸਿਮਰ। ਉਪਕਰੈ = ਪੁੱਕਰਦਾ ਹੈ, (ਦੁਖ ਸੁਖ ਵੇਲੇ) ਬਹੁੜਦਾ ਹੈ। ਦੂਖਿ = ਦੁਖ ਵਿਚ, ਦੁਖ ਵੇਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, habita en tu Señor, noche y día, Quien está contigo incondicionalmente, igual en el dolor que en el placer.(3)"