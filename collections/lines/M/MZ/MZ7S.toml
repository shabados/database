[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਜ ਚੰਦ ਗਨੇਸ ਮਹੇਸ; ਸਦਾ ਉਠ ਕੈ ਜਿਹ ਧਿਆਨ ਧਰੈ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, on whom always meditate Surya, Chandra, Ganesha and Shiva"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਜ, ਚੰਦ੍ਰਮਾ, ਗਣੇਸ਼, ਸ਼ਿਵ ਉਠ ਕੇ ਜਿਸ ਦਾ ਸਦਾ ਧਿਆਨ ਧਰਦੇ ਹਨ।"