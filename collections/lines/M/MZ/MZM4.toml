[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ. ਮੇਰਾ ਦੁਸਮਨੁ ਰਹਿਆ; ਨਾ ਹਮ ਕਿਸ ਕੇ ਬੈਰਾਈ ॥"
page = 671
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one is, now, my adversary, nor am I am enemy of any one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਨਾਂ ਕੋਈ ਮੇਰਾ ਵੈਰੀ ਹੈ, ਨਾਂ ਹੀ ਮੈਂ ਕਿਸੇ ਦਾ ਸ਼ਤਰੂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is my enemy, and I am no one's enemy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਨਾ ਕੋਈ ਹਮਾਰਾ ਸਤ੍ਰੂ ਰਹਾ ਹੈ ਔਰ ਨਾ ਹਮ ਕਿਸੀ ਕੇ ਵੈਰੀ ਹੈਂ; ਭਾਵ ਸੇ ਨਿਰਭੈ ਔਰ ਨਿਰਵੈਰ ਰੂਪ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਧ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰਾ ਕੋਈ ਦੁਸ਼ਮਨ ਨਹੀਂ ਰਹਿ ਗਿਆ (ਮੈਨੂੰ ਕੋਈ ਵੈਰੀ ਨਹੀਂ ਦਿੱਸਦਾ), ਮੈਂ ਭੀ ਕਿਸੇ ਦਾ ਵੈਰੀ ਨਹੀਂ ਬਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸ ਕੇ = ਕਿਸੇ ਦੇ। ਬੈਰਾਈ = ਵੈਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es ahora mi enemigo, ni nadie tiene influencia sobre mí,"