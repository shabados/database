[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਕਦੇ. ਨ ਆਵੈ ਹਾਰਿ ॥"
page = 942
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward suffers not defeat, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਕਦਾਚਿੱਤ ਸ਼ਿਕਸਤ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is never defeated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰਮੁਖੋਂ ਕੋ ਕਬੀ ਭੀ ਹਾਰ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ (ਹੈ ਉਹ ਜ਼ਿੰਦਗੀ ਦੀ ਬਾਜ਼ੀ ਕਦੇ) ਹਾਰ ਕੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰਿ = ਹਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj nunca pierde. El cuerpo es la bodega de Dios, la mente es el marchante."