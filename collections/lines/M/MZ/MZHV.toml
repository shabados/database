[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਿਮਰਨੁ ਕਰਿ; ਨਹੀ ਰਾਖੁ ਉਤਾਰਿ ॥"
page = 971
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou that Lord's meditation and abandon it not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਨੂੰ ਧਾਰਨ ਕਰ ਅਤੇ ਇਸ ਨੂੰ ਕਦੇ ਭੀ ਨਾਂ ਤਿਆਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice that meditative remembrance, and never let it go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਸਿਮਰਨ ਕਰ ਨਹੀਂ ਤਾਂ (ਰਾਖੁ) ਭਸਮ ਉਤਾਰ ਦੇਹੁ। ਜੇ ਸਿਮਰਨ ਨਹੀਂ ਕਰਨਾ ਤੌ ਭੇਖ ਕਿਉਂ ਧਾਰਿਆ ਹੈ; ਵਾ ਉਤਾਰ ਨਹੀਂ ਦਿਲ ਮੇਂ ਰਖ, ਭਾਵ ਵਿਸਾਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਦੇ ਭੀ ਗਲੋਂ) ਲਾਹ ਕੇ ਨਾਹ ਰੱਖੀਂ, ਸਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹੀ ਰਾਖੁ ਉਤਾਰਿ = (ਕੰਠ ਤੋਂ) ਲਾਹ ਕੇ ਨਾਹ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llévala a tu pecho y no la abandones,"