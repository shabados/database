[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਣਕ ਰੂਪਿ ਰਹਾ; ਕਰਤਾਰ ॥੧॥"
page = 24
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live in the form of a hunts man, O Creator!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਿਕਾਰੀ ਦੇ ਸਰੂਪ ਵਿੱਚ ਰਹਿੰਦਾ ਹਾਂ, ਹੈ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live as a wild hunter, O Creator! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਇਸ ਪ੍ਰਕਾਰ ਧਾਣਕੋਂ ਕਾ ਸਰੂਪ ਭਾਵ ਭਯਾਨਕ, ਵਾ ਮੈਂ ਨੀਚੁ ਹੋ ਰਹਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਮੈਂ ਸਾਂਹਸੀਆਂ ਵਾਲੇ ਰੂਪ ਵਿਚ ਰਹਿੰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਣਕ = ਸਾਂਹਸੀ। ਰੂਪਿ = ਰੂਪ ਵਾਲਾ, ਵੇਸ ਵਾਲਾ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy tan salvaje, oh Dios mío.(1)"