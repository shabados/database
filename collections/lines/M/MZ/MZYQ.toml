[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਜਾਨੁ ਮਨ; ਸਦਾ ਹਜੂਰੇ ॥"
page = 270
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within thy mind deem Him to be ever close by."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਸ ਨੂੰ ਹਮੇਸ਼ਾਂ ਐਨ ਲਾਗੇ ਖਿਆਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, know Him to be close at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਕੌ (ਹਜੂਰੇ) ਨਜੀਕ ਜਾਣੂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਸਦਾ ਅੰਗ ਸੰਗ ਜਾਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨੁ = ਸਮਝ ਲੈ। ਹਜੂਰੇ = ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, siéntelo cerca de ti."