[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਮਨਿ; ਏਕੋ ਸਭ ਠਾਇ ॥"
page = 178
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, alone is in the mind, and he alone within all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਅੰਤਹਕਰਣ ਅੰਦਰ ਹੈ ਅਤੇ ਕੇਵਲ ਓਹੀ ਸਾਰਿਆ ਥਾਵਾਂ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is in the mind; He alone is everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕੁ ਹਰੀ ਹੀ ਮਨ ਮੇਂ ਹੈ ਅਰ ਓਹੀ ਏਕ ਇੰਦ੍ਰੇ ਰੂਪ ਸੰਪੂਰਨ ਅਸਥਾਨੋਂ ਮੇਂ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ, ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹਰੇਕ ਥਾਂ ਵਿਚ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇਕ (ਪ੍ਰਭੂ) ਹੀ। ਮਨਿ = ਮਨ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਠਾਇ = ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él está en la mente; sólo Él prevalece en todos los lugares;"