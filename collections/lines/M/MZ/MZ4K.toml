[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਭੋਗੀਸਰ; ਭੋਗਹਿ ਭੋਗਾ ॥੨॥"
page = 562
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lacs of persons given to enjoyment, enjoy His dainties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਰੱਸੀਏ ਉਸ ਦੀਆਂ ਨਿਆਮਤਾ ਨੂੰ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tens of thousands of pleasure seekers seek pleasure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖੋਂ (ਭੋਗੀਸਰ) ਪੁਜਾਰੀ ਜਿਸ ਕੇ ਮਿਲਨੇ ਕੋ ਅਨੇਕ ਪਦਾਰਥੋਂ ਕੇ ਭੋਗ ਲਗਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਮਿਲਾਪ ਲਈ) ਲੱਖਾਂ ਹੀ ਵੱਡੇ ਵੱਡੇ ਭੋਗੀ (ਜਿਸ ਦੇ ਦਿੱਤੇ) ਪਦਾਰਥ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y millones de hombres, en Éxtasis gozan los maravillosos Regalos Divinos. (2)"