[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਪਰਾਪਤਿ ਲਾਲੁ; ਜੋ ਗੁਰਸਬਦੀ ਰਸੈ ॥"
page = 963
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attains to his Beloved, who utters with Love the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਪਿਆਰ ਨਾਲ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone attains his Beloved, who loves the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸੀ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਤਤਪਰ ਹੂਆ ਹੈ, ਤਿਸੀ ਕੋ ਗਿਆਨ ਲਾਲ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਨਾਮ-ਹੀਰਾ ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਹਾਸਲ ਹੁੰਦਾ ਹੈ ਜਿਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰਚ-ਮਿਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੈ = ਰਸਦਾ ਹੈ, ਰਸ-ਰਹਿਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo logra llegar hasta Su Amor quien está imbuido en la Palabra del Guru."