[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਮੂਏ; ਕੈਸੇ ਹਰਿ ਪਾਇ ॥"
page = 159
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without dying thus, How can one attain to God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮਰਨ ਇਸ ਦੇ ਬਗੈਰ ਆਦਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without such a death, how can one find the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਸੰਕਲਪ ਬਿਕਲਪ ਮਰਨੇ ਸੇ ਬਿਨਾ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਕੈਸੇ ਹੋਵੈ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵੱਸ ਵਿਚ ਆਉਣ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ¿cómo puede uno obtener al Señor sin esa muerte?"