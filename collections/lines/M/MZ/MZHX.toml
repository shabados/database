[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਥਾਹ ਬੇਅੰਤ; ਪਰੈ ਪਰਟਿਆ ॥"
page = 957
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Inaccessible, Unfathomable, Infinite and the remotest of the remote."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਬੇਥਾਹ ਅਨੰਤ ਅਤੇ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is inaccessible, unfathomable, endless, the farthest of the far."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਬਿਅੰਤ ਹੈਂ, ਪਰੇ ਤੇ ਪਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅਪਹੁੰਚ ਹੈ, (ਉਹ ਇਕ ਐਸਾ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਦੀ) ਡੂੰਘਾਈ ਲੱਭ ਨਹੀਂ ਸਕਦੀ, ਉਸ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਉਹ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Infinito, Insondable y Sin Amarras es Él, Lo más Vasto de lo vasto."