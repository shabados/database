[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਉ; ਜਨੁ ਸਰਨਿ ਤੁਮੑਾਰੀ ॥੧॥"
page = 1157
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Thine slave, O Lord, perform Thy service and seek Thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰਾ ਗੋਲਾ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦਾ ਅਤੇ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Your humble servant, I perform devotional worship to You; I seek Your Sanctuary. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਾਸ ਤੁਮਾਰੀ ਹੀ ਭਗਤੀ ਕਰੂੰ ਔਰ ਤੁਮਾਰੀ ਹੀ ਸਰਨਾਗਤ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਤੇਰੀ ਹੀ ਸ਼ਰਨ ਹਾਂ, ਤੇ ਤੇਰੀ ਭਗਤੀ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, busco únicamente Tu Santuario. (1)"