[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਬੋਲੈ ਨਿਰਵਾ; ਕੋਈ ਬੋਲੈ ਦੂਰਿ ॥"
page = 718
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some say the Lord is near and some say He is afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਖਦੇ ਹਨ, ਸੁਆਮੀ ਨੇੜੇ ਹੈ, ਕਈ ਆਖਦੇ ਹਨ, ਉਹ ਦੁਰੇਡੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some say that He is near, and others say that He is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਤੋ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਨਿਰਵਾ) ਨਜੀਕ ਕਹਿਤਾ ਹੈ ਔਰ ਕੋਈ ਦੂਰ ਕਹਤਾ ਹੈ॥☬ਸੋ ਤਿਨ ਦੋਨੋਂ ਕਾ ਕਹਣਾ ਐਸੇ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਆਖਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਅਸਾਡੇ) ਨੇੜੇ (ਵੱਸਦਾ ਹੈ), ਕੋਈ ਆਖਦਾ ਹੈ (ਪ੍ਰਭੂ ਅਸਾਥੋਂ ਕਿਤੇ) ਦੂਰ (ਥਾਂ ਤੇ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos dicen que el Señor está cerca; otros que está lejos."