[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪਕੜੀ ਟੇਕ ਏਕ; ਪਰਮੇਸਰੁ ਰਖੈ ਨਿਦਾਨ ॥੧॥"
page = 926
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has taken hold of the protection of the One Supreme Lord al he shall save him in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਇਕ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਫੜੀ ਹੈ ਅਤੇ ਅੰਤ ਨੂੰ ਉਹ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has grasped the sheltering support of the One Transcendent Lord, who shall save him in the end. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਏਕ ਕੀ ਹੀ ਸਰਨ ਪਕੜੀ ਹੈ, ਅੰਤ ਕੋ ਪਰਮੇਸੁਰ ਹੀ ਰਖਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਇਕ ਪਰਮੇਸਰ ਦਾ ਆਸਰਾ ਲਈ ਰੱਖਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਆਖ਼ਰ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਟੇਕ = ਆਸਰਾ। ਰਖੈ = ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਨਿਦਾਨ = ਅੰਤ ਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak se apoya sólo en su Dios porque sólo Él lo salva al final.(1)"