[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਬੇਅੰਤ. ਪ੍ਰਭ ਗਹਿਰ ਗੰਭੀਰੇ ॥"
page = 805
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are the excellences of the Profound and Unfathomable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਗੁਣ ਹਨ ਮੇਰੇ ਡੂੰਘੇ ਅਤੇ ਅਥਾਹ ਨਾਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Glorious Virtues are infinite; God is profound and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਗੁਣ ਵਾਲੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮਨ ਬਾਣੀ ਸੇ ਅਗੰਮ ਅਥਾਹ ਸਰੂਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਡੂੰਘੇ ਪ੍ਰਭੂ! ਹੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿਰ = ਹੇ ਡੂੰਘੇ! ਗੰਭੀਰ = ਹੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Virtudes son Infinitas; Insondables Tus Profundidades y Tus Mansiones;"