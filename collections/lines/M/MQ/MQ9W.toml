[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਿਗਤ ਨਾਥੁ; ਨ ਲਖਿਆ ਜਾਇ ॥੬॥"
page = 411
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inscrutable Lord cannot be comprehended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਜ-ਰਹਿਤ ਸੁਆਮੀ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unknowable Lord cannot be understood. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਆਗ੍ਯਾ ਮਾਨੇ ਵਹੁ ਜੋ ਅਕਾਲ ਪੁਰਖ ਅਬਿਗਤਿ ਨਾਥ ਹੈ, ਸੋ ਲਖਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਉਸ 'ਨਾਥ' ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ਜੋ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਤੇ ਜਿਸ ਦਾ ਸਰੂਪ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, del Ser No Manifiesto. (6)"