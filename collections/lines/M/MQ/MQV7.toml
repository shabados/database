[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਸਨ ਰਾਇ, ਨ ਹ੍ਰਿਦੈ ਲਜਾਵਹੁ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja said, ‘Reveal the secret to me and don’t hesitate at all."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰੋਸ਼ਨਿ ਰਾਇ! ਹਿਰਦੇ ਵਿਚ ਜ਼ਰਾ ਵੀ ਸੰਕੋਚ ਨਾ ਕਰੋ।"