[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਸੰਪਤਿ; ਬਨਿਤਾ ਬਿਨੋਦ ॥"
page = 210
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sons, wealth, wife, joyful sports and revetments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰਾਂ, ਦੌਲਤ, ਪਤਨੀ, ਖੁਸ਼ੀ ਭਰੀਆਂ ਖੇਡਾਂ ਨੂੰ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many have renounced and left their children,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔਰ ਬਿਭੂਤੀ ਤਥਾ ਇਸਤ੍ਰੀਓਂ ਕਾ ਬਿਲਾਸ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪੁੱਤਰ, ਧਨ, ਪਦਾਰਥ, ਇਸਤ੍ਰੀ ਦੇ ਲਾਡ-ਪਿਆਰ-ਅਨੇਕਾਂ ਲੋਕ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final, todos tienen que abandonar sus riquezas,"