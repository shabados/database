[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਸਤਕਿ; ਲਿਖਿਆ ਭਾਗੁ ॥"
page = 394
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has good fortune recorded on her forehead,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who has such good destiny written upon her forehead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ (ਭਾਗੁ) ਲੇਖੁ ਲਿਖਾ ਹੈ ਹਰਿ ਭਗਤਿ ਪ੍ਰਾਪਤਿ ਹੋਨੇ ਕਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਤੇ (ਪੂਰਬਲੇ ਜਨਮਾਂ ਦੇ ਕਰਮਾਂ ਦਾ) ਲਿਖਿਆ ਲੇਖ ਜਾਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la novia, si así lo tiene marcado en su destino,"