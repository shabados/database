[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਚੌਧਵੀਣ ਦਾ ਚੰਨ ਮੁਖੜਾ ਦਿਖਾ ਦੇਵੇਣ ਤਾਣ ਕੀ ਹਰਜ ਹੈ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਮਾਹਿ ਦੋ ਹਫ਼ਤਾ ਰੂ ਨਮਾਈ ਚਿ ਸ਼ਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Both the moon and the sun keep circling around His (God/Guru) abode night and day,"