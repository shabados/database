[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਨਨ ਕੀ ਰਛਾ ਕਰੈ; ਰਾਖਤ ਸਭ ਕੋ ਭਾਵ ॥੧॥"
page = 942

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was benevolent to the poor and loved his subject.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਗ਼ਰੀਬਾਂ (ਨਿਤਾਣਿਆਂ) ਦੀ ਰਖਿਆ ਕਰਦਾ ਸੀ ਅਤੇ ਸਭ ਪ੍ਰਤਿ ਪ੍ਰੇਮ ਭਾਵ ਪਾਲਦਾ ਸੀ ॥੧॥"