[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਵਹੁ; ਮੇਰੇ ਭਾਈ ਮੀਤ ॥੧॥"
page = 185
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou obtain peace, O my brother and friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰ੍ਹਾਂ ਤੂੰ ਠੰਢ ਚੈਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗਾ, ਹੇ ਮੇਰੇ ਭਰਾ ਤੇ ਮਿੱਤ੍ਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall find peace, O my friends, O Siblings of Destiny. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਮਿਤ੍ਰੋ! ਸੁਖ ਪਾਵੋਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਤੂੰ ਆਤਮਕ ਆਨੰਦ ਮਾਣੇਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontraran la Paz amigos míos, Hijos del Destino(1)"