data = "ਛੈਲ ਛਬੀਲੀ ਖੇਲ ਹੀ; ਨਰ ਨਾਰਿਨ ਕੀ ਭੀਰ ॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the multitude of males, females and the damsels,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਮੁਟਿਆਰਾਂ ਦੀ ਖੇਡ ਵਿਚ ਨਰ ਨਾਰੀਆਂ ਦੀ ਭੀੜ ਲਗੀ ਹੋਈ ਸੀ।"