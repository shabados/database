[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਹੀ ਸਰਾਈ ਜਰਦ ਰੂ; ਪਥਰ ਬੇੜੀ ਪੂਰ ਡੁਬਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Due to the sinful activities her face in both the worlds remains pale because she behaves like a boat of stone which drowns its passengers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫਲ) ਦੁਹਾਂ ਸਰਾਵਾਂ (=ਲੋਕ ਪ੍ਰਲੋਕ) ਵਿਖੇ ਮੂੰਹ ਕਾਲਾ ਹੁੰਦਾ ਹੈ (ਅਰ ਆਪ) ਪੱਥਰ ਦੀ ਬੇੜੀ (ਬਣਕੇ) ਸਾਰੇ ਸਾਥ ਨੂੰ ਡੋਬਦੀ ਹੈ।"