[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਅਰਾਧਿ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥"
page = 896
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating Him, thou shalt be ever at peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਤੂੰ ਸਦੀਵੀ ਆਰਾਮ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore Him, and you shall be at peace forever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਹੀ ਤੂੰ  ਯਾਦ ਕਰਿ, ਇਸ ਤੇ ਤੇਰੇ ਕੋ ਅਚੁਤ ਸੁਖ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਸਦਾ ਆਤਮਕ ਸੁਖ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que habita en Él y vive en Paz.(1)"