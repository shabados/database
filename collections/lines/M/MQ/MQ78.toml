[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੂੰ ਨ ਧੀਰ ਧਰਿਯੋ ਚਿਤ ਮੈ ਭਜਿ ਗੈ ਜਬ ਸ︀ਯਾਮ ਇਤੋ ਰਨ ਪਾਯੋ ॥੧੮੩੮॥"
page = 481

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing such a fighting of Krishna, all the enemies, forsaking their endurance, ran away.1838."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ (ਵੈਰੀ ਯੋਧੇ) ਨੇ ਚਿਤ ਵਿਚ ਧੀਰਜ ਧਾਰਨ ਨਹੀਂ ਕੀਤਾ ਹੈ ਅਤੇ (ਸਭ) ਭਜ ਗਏ ਹਨ ਜਦੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਯੁੱਧ ਮਚਾਇਆ ਹੈ ॥੧੮੩੮॥"