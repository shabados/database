[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਸਿਧਿ. ਸਾ ਕਰਮਾਤਿ ਹੈ; ਅਚਿੰਤੁ ਕਰੇ ਜਿਸੁ ਦਾਤਿ ॥"
page = 650
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That alone is the saintliness and that the occult-power, which the carefree Lord gives as His gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਪੂਰਨਤਾ ਹੈ ਅਤੇ ਓਹੀ ਗੈਬੀ ਤਾਕਤ, ਜੋ ਚਿੰਤਾ-ਰਹਿਤ ਸੁਆਮੀ ਆਪਣੀ ਬਖਸ਼ੀਸ਼ ਵੱਜੋਂ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone is spirituality, and that alone is miraculous power, which the Carefree Lord spontaneously bestows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਿਧੀ ਔ ਸੋਈ ਕਰਾਮਾਤ ਉਤਮ ਹੈ, ਜਿਸ ਕਰ ਬੇਅੰਤ ਵਾਹਿਗੁਰੂ ਹੀ ਗੁਰੋਂ ਦੁਆਰੇ ਅਪਨੇ ਨਾਮ ਕੀ ਦਾਤ ਕਰਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹੀ (ਉਸ ਦੀ) ਸਿੱਧੀ ਹੈ ਤੇ ਇਹੀ ਕਰਾਮਾਤ ਹੈ ਕਿ ਚਿੰਤਾ ਤੋਂ ਰਹਿਤ ਹਰੀ ਉਸ ਨੂੰ (ਨਾਮ ਦੀ) ਦਾਤਿ ਬਖ਼ਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre todos los milagros, los poderes psíquicos, los alimentos, los vestidos, las riquezas son en vano. Con milagros y poderes, el Señor nos bendice de modo espontáneo."