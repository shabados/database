[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੈ ਸਾਰ. ਨ ਜਾਣਈ; ਬਿਖੁ ਭੂਲਾ ਗਾਵਾਰੁ ॥"
page = 589
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fool strays in sin and knows not the worth of the Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਗੁਨਾਹ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਗੁਰਬਾਣੀ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not appreciate the value of the Shabad; the fool wanders in corruption and sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਬਦ ਕੀ ਸਾਰ ਹੀ ਨਹੀਂ ਜਾਨਤਾ ਹੈ ਐਸਾ ਮੂਰਖ ਬਿਖਿਓਂ ਮੇਂ ਭੂਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਖ ਜ਼ਹਿਰ (ਨੂੰ ਵੇਖ ਕੇ) ਭੁੱਲਾ ਹੋਇਆ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਕਦਰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues desviado del Sendero por el veneno de Maya, no conoce la"