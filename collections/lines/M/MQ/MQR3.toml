[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸਹਜ ਸੁਖ ਖਿਨ ਮਹਿ ਉਪਜੇ; ਮਨੁ ਹੋਆ ਸਦਾ ਸੁਖਾਲਾ ॥ ਰਹਾਉ ॥"
page = 622
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace, poise and pleasure have welled within me in an instant and my mind has become comfortable for aye. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢ-ਚੈਨ, ਅਡੋਲਤਾ ਅਤੇ ਖੁਸ਼ੀ ਇਕ ਮੁਹਤ ਵਿੱਚ ਮੇਰੇ ਅੰਦਰ ਉਤਪੰਨ ਹੋ ਗਈਆਂ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਹਮੇਸ਼ਾਂ ਲਈ ਸੁੱਖੀ ਹੋ ਗਈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tranquility, intuitive peace and poise welled up in an instant, and my mind was comforted forever. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜੇ ਹੀ ਸਾਂਤੀ ਔ ਸਰਬ ਸੁਖ ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ ਉਤਪੰਨ ਹੂਏ ਹੈਂ, ਮਨ ਹਮਾਰਾ ਸਦਾ ਸੁਖੋਂ ਕਾ ਘਰ ਹੂਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਸਦਾ ਵਾਸਤੇ ਸੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦੇ ਅੰਦਰ) ਇਕ ਛਿਨ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਤੇ ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "instantáneamente, y mi mente descansó en Dicha. (Pausa)"