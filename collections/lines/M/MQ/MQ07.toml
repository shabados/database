[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਸਹਿ ਸਭ ਸੰਗਿ. ਰਹਹਿ ਅਲੇਪਾ; ਨਹ ਵਿਆਪੈ ਉਨ ਮਾਈ ॥"
page = 701
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He appears to be with all, but remains detached and the mammon clings to him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦੇ ਸੰਗ ਜਾਪਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਮਾਇਆ ਉਸ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He appears to keep company with everyone, but he remains detached, and Maya does not cling to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਸਾਥ ਰਹਿਤੇ ਹੂਏ ਵਹੁ ਦ੍ਰਿਸ੍ਟ ਆਵਤੇ ਹੈਂ ਪਰੰਤੂ (ਅਲੇਪਾ) ਅਸੰਗ ਰਹਿਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਉਨ ਕੋ (ਮਾਈ) ਮਾਇਆ ਨਹੀਂ ਵਿਆਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮਨੁੱਖ ਸਭਨਾਂ ਨਾਲ (ਵਰਤਦੇ) ਦਿੱਸਦੇ ਹਨ, ਪਰ ਉਹ (ਮਾਇਆ ਤੋਂ) ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ, ਮਾਇਆ ਉਹਨਾਂ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parece que está en todo, pero permanece desapegado, y Maya no lo puede perturbar."