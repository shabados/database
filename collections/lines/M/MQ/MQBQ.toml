[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਖਤਿ ਰਾਜਾ ਸੋ ਬਹੈ; ਜਿ ਤਖਤੈ ਲਾਇਕ ਹੋਈ ॥"
page = 1088
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That King alone sits on the throne, who is worthy of the throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪਾਤਿਸ਼ਾਹ ਹੀ ਰਾਜ਼ ਸਿੰਘਾਸਣ ਤੇ ਬੈਠਦਾ ਹੈ ਜਿਹੜਾ ਰਾਜਸਿੰਘਾਸਣ ਦੇ ਯੋਗ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That king sits upon the throne, who is worthy of that throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਤਮ ਅਧਕਾਰੀ ਗ੍ਯਾਨ ਤਖਤ ਕੇ ਲਾਇਕ ਹੋਤਾ ਹੈ, ਸੋਈ ਗਿਆਨ ਤਖਤ ਪਰ ਬਿਰਾਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਤਖ਼ਤ ਦੇ ਜੋਗ ਹੁੰਦਾ ਹੈ ਉਹੀ ਰਾਜਾ ਬਣ ਕੇ ਤਖ਼ਤ ਤੇ ਬੈਠਦਾ ਹੈ (ਭਾਵ, ਜੋ ਮਾਇਆ ਦੀ 'ਤ੍ਰਿਸ਼ਨਾ ਭੁਖ' ਗਵਾ ਕੇ ਬੇਪਰਵਾਹ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹੀ ਆਦਰ ਪਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਖਤਿ = ਤਖ਼ਤ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey se debe sentar en ese trono del cual es merecedor, sí, aquél que toma Conciencia de la Verdad de Dios."