[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਗੁਣਦਾਤਾ; ਮੰਨਿ ਵਸਾਇਆ ॥੩॥"
page = 361
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and ever place in their mind God, the Bestower of merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਦੀਵ ਹੀ ਸ਼੍ਰੇਸ਼ਟ ਤਾਈਆਂ ਬਖਸ਼ਣਹਾਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and ever enshrine in their minds the Lord, the Giver of merit. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ੍ਯ ਗੁਣ ਦਾਤਾ ਅਕਾਲ ਪੁਰਖ ਕੋ ਮਨ ਮੇਂ ਬਸਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਗੁਣਾਂ ਦੀ ਦਾਤਿ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y aman al Dador de mérito en sus mentes. (3)"