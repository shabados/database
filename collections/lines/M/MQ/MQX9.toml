[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕੰਦ ਮੁਕੰਦ; ਜਪਹੁ ਸੰਸਾਰ ॥"
page = 875
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on thy God, the Dispenser of salvation, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੁਕਤੀ ਦੇਣਹਾਰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord Mukanday, the Liberator, O people of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰੀ ਲੋਕੋ! ਮੁਕੰਦ ਕੋ ਹੀ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮੁਕਤੀ-ਦਾਤੇ ਪ੍ਰਭੂ ਨੂੰ ਸਦਾ ਸਿਮਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕੰਦ = {Skt. मुकुन्द = मुकुं ददाति इति = One who gives salvation} ਮੁਕਤੀ-ਦਾਤਾ ਪ੍ਰਭੂ। ਸੰਸਾਰ = ਹੇ ਸੰਸਾਰ! ਹੇ ਲੋਕੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita, oh mundo, en tu Emancipador, tu Dios,"