[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਕੀ ਬਰੀਆ; ਕਹਾ ਛਪਾਨੀ ॥੪॥"
page = 874
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "at the time of granting salvation, where did you hide thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕਤੀ ਦੇਣ ਦੇ ਵੇਲੇ ਤੂੰ ਕਿਥੇ ਆਪਦੇ ਆਪ ਨੂੰ ਲੁਕਾ ਲੈਨੀ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the time of liberation, where will you hide then? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਬ ਮੁਕਤੀ ਦੇਣੇ ਕੀ ਬੇਰ ਕਹਾਂ ਛਿਪਾਤੀ ਹੈ॥੪॥☬ਤਬ ਦੇਵੀ ਨੇ ਕਹਾ ਕਿ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ) ਮੁਕਤੀ ਦੇਣ ਵੇਲੇ ਤੂੰ ਭੀ, ਪਤਾ ਨਹੀਂ, ਕਿੱਥੇ ਲੁਕੀ ਰਹਿੰਦੀ ਹੈਂ (ਭਾਵ, ਮੁਕਤੀ ਭਵਾਨੀ ਪਾਸ ਭੀ ਨਹੀਂ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰੀਆ = ਵਾਰੀ। ਛਪਾਨੀ = ਲੁਕ ਜਾਂਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿dónde te escondes cuando uno reza para ser emancipado?(4)"