[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰੈ ਪਰਮ ਜੋਗੰ ਲਹੈ ਸਿਧਤਾ ਕੋ ॥੪॥੨੬੦॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will attain supreme Yoga and miraculous powers.4.260."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸ੍ਰੇਸ਼ਠ ਯੋਗ ਨੂੰ ਧਾਰਨ ਕਰੇਗਾ ਅਤੇ ਸਿੱਧੀ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰੇਗਾ ॥੪॥੨੬੦॥"