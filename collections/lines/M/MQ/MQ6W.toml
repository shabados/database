[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਵਾਸੀ ਆਪਿ; ਵਿਰਲੈ ਕਿਨੈ ਲਹਿਆ ॥"
page = 458
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart, the Lord Himself abides. Rare is the persons who realises this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਖੁਦ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ। ਕੋਈ ਟਾਂਵਾ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every heart, He Himself dwells, but how rare is that person who realizes this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟ ਘਟ ਮੇਂ ਬਾਸ ਕਰ ਰਹਾ ਹੈ ਕਿਸੀ ਵਿਰਲੇ ਨੇ ਆਪਨਾ ਸ੍ਵਰੂਪ ਕਰ ਕੇ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ, ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ ਇਹ ਗੱਲ ਸਮਝੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਵਿਰਲੈ ਕਿਨੈ = ਕਿਸੇ ਵਿਰਲੇ ਮਨੁੱਖ ਨੇ। ਲਹਿਆ = ਲੱਭਾ, ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él vive en todos los corazones, pero extraordinario es aquél que Lo conoce bien."