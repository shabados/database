[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਆਖਣੁ, ਆਖਿ ਸੁਣਾਇਆ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The basis of talk about the Lord is simply hearsay (and not the first hand experience)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਵਕਤਾ ਤੇਰੇ ਮੇਰੇ ਪਾਸੋਂ) ਸੁਣ ਸੁਣ ਕੇ ਅਖਾਣਾਂ ਨੁੰ ਆਖ ਕੇ ਸੁਣਾਉਂਦੇ ਹਨ (ਦੇਖ ਕਰ ਪਰਮਾਤਮਾਂ ਦਾ ਵਰਣਨ ਕਿਸੇ ਨਹੀਂ ਕੀਤਾ ਹੈ)।"