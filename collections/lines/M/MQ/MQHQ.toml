[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਿਰਲੇ ਪਾਈਅਹਿ; ਜੋ. ਨ ਰਚਹਿ ਪਰਪੰਚ ॥੫॥"
page = 297
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak scarcely are found such persons who get not engrossed in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬਹੁਤ ਹੀ ਥੋੜੇ ਐਸੇ ਪੁਰਸ਼ ਮਿਲਦੇ ਹਨ, ਜੋ ਸੰਸਾਰ ਅੰਦਰ ਖਚਤ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, how rare are those, who are not engrossed in worldly entanglements. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪਰਪੰਚ ਮੇਂ ਨਹੀਂ ਰਚਤੇ ਐਸੇ ਜਨ ਵਿਰਲੇ ਹੀ ਪਾਈਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਗਤ ਵਿਚ ਅਜੇਹੇ ਬੰਦੇ) ਵਿਰਲੇ ਹੀ ਲੱਭਦੇ ਹਨ ਜੋ ਇਸ ਜਗਤ-ਖਿਲਾਰੇ (ਦੇ ਮੋਹ) ਵਿਚ ਨਹੀਂ ਫਸਦੇ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਅਹਿ = ਪਾਏ ਜਾਂਦੇ ਹਨ, ਲੱਭਦੇ ਹਨ। ਰਚਹਿ = ਰਚਦੇ, ਮਸਤ ਹੁੰਦੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni caen víctimas de las trampas del mundo."