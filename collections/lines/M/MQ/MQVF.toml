[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿ ਲਗਿ ਗਨਉ ਤਿਨਨ ਕੀ ਸਾਖੀ ॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All of them whom Bhumasura had gathered there, what about those women should I relate here"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਸਾਖੀ ਕਿਥੋਂ ਤਕ ਦਸਾਂ।"