[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਤਿਗੁਰ ਲਗਿ. ਪ੍ਰਭੁ ਪਾਈਐ; ਸੋ ਸਤਿਗੁਰੁ ਸਿਮਰਹੁ ਨਰਹੁ ॥੫॥੫੪॥"
page = 1405
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O men, contemplate ye that True Guru, clinging to which True Guru, the Lord is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦਿਓ! ਤੁਸੀਂ ਉਸ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰੋ ਜਿਸ ਸੱਚੇ ਗੁਰੂ ਦੇ ਨਾਲ ਜੁੜ ਕੇ ਪ੍ਰਭੂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the True Guru, O men, through Whom the Lord is obtained. ||5||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸੋ! ਸੋਈ ਸਤਿਗੁਰ ਸਿਮਰੋ, ਜਿਸ ਸਤਿਗੁਰੂ ਚੌਥੇ ਪਾਤਿਸ਼ਾਹ ਜੀ ਕੇ ਚਰਨੀ ਲਗ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੋ ਪਾਈਤਾ ਹੈ॥੫॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲੀਦਾ ਹੈ, ਹੇ ਜਨੋ! ਉਸ ਗੁਰੂ ਨੂੰ ਸਿਮਰੋ ॥੫॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh seres humanos, a través de Él el Señor es obtenido. (5-54)"