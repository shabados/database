[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੂਕੀ ਪਿਆਸਾ ਪੂਰਨ ਆਸਾ; ਗੁਰਮੁਖਿ ਮਿਲੁ ਨਿਰਗੁਨੀਐ ॥"
page = 924
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the absolute Lord, by Guru's grace, thirst is quenched and hopes are realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੁਤੰਤਰ ਸਾਈਂ ਨਾਲ ਮਿਲ ਕੇ ਤ੍ਰੇਹ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਮੈਦਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thirst is quenched, and hopes are fulfilled; the Gurmukh meets with the absolute, unmanifest Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰਗੁਨੀਐ) ਵਾਹਿਗੁਰੂ ਕੋ ਜੋ ਗੁਰੋਂ ਦੁਆਰੇ ਮਿਲਿਆ ਹੈ ਤਿਸ ਕੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ ਔਰ ਸਭ ਪਿਆਸ ਦੂਰ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਸ ਦੀ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ (ਹਰੇਕ) ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ। (ਤੂੰ ਭੀ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਮਾਇਆ-ਰਹਿਤ (ਨਿਰਲੇਪ) ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕੀ = ਮੁੱਕ ਗਈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਮਿਲੁ = ਮੇਲ ਕਰ। ਨਿਰਗੁਨੀਐ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲੇ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo así vivirás en verdad satisfecho y tu ser encontrará un remanso. A través del Guru encuentra al Señor Absoluto,"