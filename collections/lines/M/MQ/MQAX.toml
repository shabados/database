[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਸਦਾ ਸੁਹਾਵਣੀ; ਜੇ ਸਚਾ ਮਨਿ ਹੋਇ ॥"
page = 642
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever beautiful is the Sorath measure, if through it the True Lord abides in the bride's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸੁੰਦਰ ਹੈ। ਸੋਰਠਿ ਰਾਗਣੀ, ਜੇਕਰ ਇਸ ਦੇ ਰਾਹੀਂ ਸੱਚਾ ਸੁਆਮੀ ਪਤਨੀ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h is always beautiful, if it brings the True Lord to dwell in the mind of the soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋਰਠਿ ਬੁਧੀ ਵਾ ਰਾਗਨੀ ਗਾਈ ਤੇਰੀ ਸੋਭਨੀਕ ਤੌ ਹੈ, ਜੇਕਰ ਸੱਚ ਵਿਸ੍ਵ ਗੁਰੂ ਪਰਮੇਸ੍ਵਰ ਤੇਰੇ ਮਨ ਮੇਂ ਹੋਵੈ, ਭਾਵ ਸੇ ਰਾਗ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਗਾਵੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਰਠਿ ਰਾਗਣੀ ਸਦਾ ਸੋਹਣੀ ਲੱਗੇ ਜੇ (ਇਸ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਵਿਆਂ) ਸਦ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਵੱਸ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath siempre es Bello, trae al Señor Verdadero a habitar en la mente de la novia Alma."