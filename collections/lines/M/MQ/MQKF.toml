[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਚੀ ਰੀਤਿ; ਸਾਂਈ ਸੇਤੀ ਰਤਿਆ ॥੨॥"
page = 706
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, true is the way of bearing love with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚਾ ਹੈ ਰਸਤਾ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਣ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that way of life is true, which inspires love of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਸਚੀ ਰੀਤੀ ਹੈ, ਜੋ ਤਿਸ ਸਾਂਈ ਕੇ ਸਾਥ ਰਤਿਆਂ ਰਹਣਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਜੇ ਸਾਈਂ ਪ੍ਰਭੂ ਨਾਲ ਰੱਤੇ ਰਹੀਏ, ਤਾਂ ਇਹੋ ਜਿਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਸਦਾ ਕਾਇਮ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza y sabe que el Único Camino es el Amor de tu Dios. (2)"