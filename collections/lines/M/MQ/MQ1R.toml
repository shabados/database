[[content]]
asset = "DGDG"
type = "primary"
data = "ਲ︀ਯਾਵਹੁ ਲਾਵਹੁ ਰੀ ਹਮ ਕੋ ਕਬਿ ਨੈ ਜਸੁ ਤਾ ਛਬਿ ਕੋ ਇਮ ਸਾਰਿਯੋ ॥੮੨੮॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "’ The poet has described that spectacle.828."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੀ! ਸੁਗੰਧੀ ਲਿਆ ਕੇ ਸਾਨੂੰ ਲਗਾ ਦੇ। ਉਸ ਛਬੀ ਦੇ ਯਸ਼ ਨੂੰ ਕਵੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਨਿਭਾਇਆ ਹੈ ॥੮੨੮॥"