[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹੀਆ ਵਿਚਿ ਫਿਰੈ ਸੁਹੇਲੀ; ਹਰਿ ਦਰਗਹ ਬਾਹ ਲੁਡਾਏ ॥"
page = 78
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She shall then walk happy among her mates and in God's Court shall swing her arm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਦ ਆਪਣੀਆਂ ਸਖੀਆਂ ਵਿੱਚ ਖੁਸ਼ ਫਿਰੇਗੀ ਅਤੇ ਹਰੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਆਪਣੀ ਭੁਜਾ ਹੁਲਾਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She walks happily among her companions, and in the Lord's Court, she swings her arms joyfully."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ (ਸਹੀਆ) ਸੰਤ ਜਨ ਰੂਪੀ ਸਖੀਆਂ ਮੇਂ ਫਿਰਤੀ ਹੈ, ਅਰ (ਸੁਹੇਲੀ) ਸੁਖ ਪੂਰਬਕ ਬੁਧੀ ਰੂਪ ਵਾ ਸਾਛਾਤ ਭੁਜਾ ਕੋ ਲਡਾਵਤੀ ਹੂਈ ਮਸਤ ਹੋ ਕਰ (ਹਰਿ ਦਰਗਹ) ਸਚਖੰਡ ਮੇਂ ਚਲਤੀ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਸੋ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਪਰਲੋਕ ਮੇਂ ਅਨੰਦ ਪੂਰਬਕ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਹੇਲੀਆਂ ਵਿਚ (ਸਤ-ਸੰਗੀਆਂ ਵਿਚ ਰਹਿ ਕੇ ਇਸ ਲੋਕ ਵਿਚ) ਸੌਖੀ ਤੁਰੀ ਫਿਰਦੀ ਹੈ (ਸੌਖਾ ਜੀਵਨ ਬਿਤਾਂਦੀ ਹੈ, ਤੇ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ ਪਹੁੰਚਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella podrá vivir feliz en medio de sus compañeras y moverse, dichosa, por todas partes."