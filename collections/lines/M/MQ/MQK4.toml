[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਦੇਖਹਿ; ਹਉ ਮੁਕਰਿ ਪਾਉ ॥"
page = 25
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou seest my actions, yet I deny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਅਮਲ ਵੇਖਦਾ ਹੈਂ ਤਾਂ ਵੀ ਮੈਂ ਇਨਕਾਰੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You see all my actions, and yet I deny them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਮੇਰੇ ਕਰਮੋਂ ਕੋ ਦੇਖਤਾ ਹੈਂ ਔਰੁ ਮੈਂ ਕਰਮ ਕਰ ਕੇ ਮੁਕਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਕੁਝ ਵੇਖਦਾ ਹੈਂ (ਫਿਰ ਭੀ) ਮੈਂ ਆਪਣੇ ਕੀਤੇ ਕੰਮਾਂ ਤੋਂ ਮੁੱਕਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਰਿ ਪਾਉ = ਮੈਂ ਮੁੱਕਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sé que ves todas mis acciones y aún así lo niego,"