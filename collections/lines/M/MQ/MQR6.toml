[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਗ ਪ੍ਰਜਾ ਕੋ ਕਰਿਯਹੁ ਨਾਸਾ ॥੩॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He also told him to spread Ayurveda and destroy the ailments of the subjects.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਜਾ ਦੇ ਸਾਰੇ ਰੋਗਾਂ ਨੂੰ ਨਾਸ ਕਰੋ ॥੩॥"