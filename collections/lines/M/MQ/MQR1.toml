[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਜਨ ਪੁਰਖੁ ਸੁਜਾਨਾ ॥"
page = 1040
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is Omnipresent, Immaculate and Omniscient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਸਾਰੇ ਵਿਆਪਕ, ਪਵਿੱਤਰ ਅਤੇ ਸਰਬੱਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord is everywhere, immaculate and all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਐਸਾ ਉਨ ਕਾ ਨਿਸਚਾ ਹੈ ਕਿ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੈ ਫੇਰ ਮਾਇਆ ਰਹਿਤ ਹੈਂ। ਪੁਨਃ (ਸੁਜਾਨਾ) ਚਤੁਰ ਪੁਰਖ ਹੈ, ਭਾਵ ਸਰਬਤ ਕੇ ਰਿਦੇ ਕੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਜਾਨ ਪ੍ਰਭੂ ਸਭ ਸਰੀਰਾਂ ਵਿਚ ਵਿਆਪਕ ਹੁੰਦਾ ਹੋਇਆ ਭੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨ = {ਨਿਰ-ਅੰਜਨ} ਜਿਸ ਉਤੇ ਮਾਇਆ ਕਾਲਖ ਦਾ ਅਸਰ ਨਾਹ ਪੈ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, el Íntimo conocedor de todos los corazones; toda vida pertenece a Ti."