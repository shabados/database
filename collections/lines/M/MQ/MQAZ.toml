[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਪਾਪੀ ਨਿਰਗੁਣ ਦੀਨ ਤੁਮੑਾਰੇ; ਹਰਿ ਦੈਆਲ ਸਰਣਾਇਆ ॥"
page = 575
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meritless sinner though I am I, Thy meek slave, seek thy refuge, O merciful God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਗੁਣ-ਵਿਹੂਣ ਗੁਨਹਿਗਾਰ ਹਾਂ, ਮੈਂ ਤੇਰਾ ਮਸਕੀਨ ਗੋਲਾ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ, ਹੇ ਮਿਹਰਬਾਨ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a worthless sinner, and I am meek, but I am Yours; I seek Your Sanctuary, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਪਾਪੀ ਨਿਰਗੁਣ ਤੁਮਾਰੇ ਦਾਸ ਹਾਂ ਔ ਹੇ ਦਿਆਲ ਹਰਿ! ਤੇਰੀ ਸਰਣ ਮੇਂ ਹਮਾਰਾ ਮਨ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਪਾਪੀ ਹਾਂ, ਗੁਣ-ਹੀਨ ਹਾਂ, ਆਜਿਜ਼ ਹਾਂ, (ਪਰ ਫਿਰ ਭੀ) ਤੇਰੇ ਹਾਂ; ਹੇ ਦਇਆ ਦੇ ਘਰ ਹਰੀ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ = ਆਜਿਜ਼, ਅਨਾਥ, ਗਰੀਬ, ਨਿਮਾਨਾ। ਦੈਆਲ = ਹੇ ਦਇਆ ਦੇ ਘਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy malvado y no tengo mérito, soy débil, pero soy Tuyo, sólo busco Tu Santuario, oh Señor de Misericordia."