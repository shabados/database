[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਮਲਿ ਜਾਨੀ ਨਾਵਾਲਿਆ; ਕਪੜਿ ਪਟਿ ਅੰਬਾਰੇ ॥"
page = 580
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dear one is cleansed and bathed with water and is robed in good many silk clothes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਨੂੰ ਪ੍ਰਾਣੀ ਨਾਲ ਮਲ ਕੇ ਨੁਹਾਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਬਹੁਤ ਸਾਰੇ ਰੇਸ਼ਮ ਦੇ ਕਪੜੇ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her loved one is cleansed, bathed in water, and dressed in silken robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਨੀ) ਪਿਆਰਾ ਸਰੀਰ ਵਾ ਪਿਆਰਿਆਂ ਨੇ ਜਲ ਸੇ ਮਲ ਕਰ ਕੇ ਸ਼ਨਾਨ ਕਰਾਇਆ ਫਿਰ ਕਪੜੋਂ ਅਰ (ਪਟਿ) ਤਖਤੇ ਕਰ (ਅੰਬਾਰੇ) ਬਿਬਾਨ ਬਨਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਕ-ਸੰਬੰਧੀ (ਮਰੇ ਪ੍ਰਾਣੀ ਦੀ ਲੋਥ ਨੂੰ) ਪਾਣੀ ਨਾਲ ਮਲ ਕੇ ਇਸ਼ਨਾਨ ਕਰਾਂਦੇ ਹਨ, ਤੇ ਰੇਸ਼ਮ (ਆਦਿਕ) ਕੱਪੜੇ ਨਾਲ (ਲਪੇਟਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਨਾਲ। ਮਲਿ = ਮਲ ਕੇ। ਜਾਨੀ = ਪਿਆਰੇ ਸੰਬੰਧੀਆਂ ਨੇ। ਕਪੜਿ = ਕੱਪੜੇ ਨਾਲ। ਪਟਿ = ਰੇਸ਼ਮ ਨਾਲ। ਅੰਬਾਰੇ = ਅੰਬਰਿ, ਕੱਪੜੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los familiares del muerto lo lavan, y lo visten de seda;"