[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਵਸੈ ਮਨ ਅੰਤਰਿ; ਨਾਮੋ ਨਾਮੁ ਧਿਆਇਦਾ ॥੧੬॥੫॥੧੯॥"
page = 1063
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Name then abides within his mind and he meditates on the Name of the Name worthy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤਦ ਨਾਮ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਨਾਮਵਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam dwells deep within the mind; meditate on the Naam, the Name of the Lord. ||16||5||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਨ ਅੰਤਰ ਨਾਮ ਵਸਤਾ ਹੈ ਮਨ ਤਨ ਕਰ ਕੇ ਵਹੁ ਨਾਮ ਹੀ ਨਾਮ ਧਿਆਵਤਾ ਹੈ॥੧੬॥੫॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥੫॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਨਾਮੋ ਨਾਮੁ = ਹਰ ਵੇਲੇ ਨਾਮ ॥੧੬॥੫॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, El Nombre es entonces enaltecido en su mente y de esa forma habita para siempre en Él. (16-5-19)"