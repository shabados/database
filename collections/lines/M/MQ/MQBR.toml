[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਹਿ ਗਾਹਿ ਫਿਰੇ ਫਵਜਨ; ਬਾਹਿ ਬਾਹਿ ਹਥਿਯਾਰ ॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the blows of swords and arrows, there was consternation in the battlefield and striking their weapons, the warriors were stirring up the armies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਥਾਂ ਥਾਂ ਸੈਨਿਕ ਫਿਰ ਰਹੇ ਸਨ ਅਤੇ ਵਾਹੋਦਾਹੀ ਸ਼ਸਤ੍ਰ ਚਲਾ ਰਹੇ ਸਨ।"