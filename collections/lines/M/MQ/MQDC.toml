[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਣ; ਹਿਰਦੈ ਉਰਿ ਧਾਰਿ ॥"
page = 196
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's feet, enshrine thou in thy heart and mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਤੂੰ ਆਪਣੇ ਦਿਲ ਅਤੇ ਮਨ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lord's Feet within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ  ਭੀ ਹਰੀ ਕੇ ਚਰਨੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਦਿਲ ਵਿਚ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰਿ = ਹਿਰਦੇ ਵਿਚ {उरस्}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enaltece los Pies del Señor en tu corazón,"