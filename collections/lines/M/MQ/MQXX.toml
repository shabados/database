[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ ਨਾਮ ਭਗਵੰਤ ॥੨॥"
page = 1148
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the treasures are in the Lord's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖਜਾਨੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All treasures are in the Name of the Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਨਿਧੀਓਂ ਕਾ ਪ੍ਰਾਪਤਿ ਕਰਨਹਾਰੁ ਭਗਵੰਤ ਕਾ ਨਾਮੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦਾ ਨਾਮ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨੇ। ਦੋਖ = ਐਬ, ਵਿਕਾਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Nombre de mi Dios es el Tesoro de todo Bien. (2)"