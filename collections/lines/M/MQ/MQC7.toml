[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਮੁਕਤੁ ਹੋਆ ਸੈਸਾਰੜਾ; ਨਾਨਕ. ਸਚੀ ਬੇੜੀ ਚਾੜਿ ਜੀਉ ॥੧੧॥"
page = 74
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having embarked on the True boat, O Nanak! the whole world is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਨਉਕਾ ਉਤੇ ਚੜ੍ਹ ਜਾਣ ਕਰਕੇ ਸਾਰਾ ਸੰਸਾਰ ਬਚ ਗਿਆ ਹੈ, ਹੈ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the world is liberated, O Nanak, by embarking upon the Boat of Truth. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਸੰਸਾਰ ਮੇਰੇ ਸੇ, ਵਾ ਮੈਂ ਗੁਰਾਂ ਦ੍ਵਾਰੇ ਸਚੀ ਬੇੜੀ ਪਰ ਚੜ ਕਰ ਸੰਸਾਰ ਸੇ ਮੁਕਤਿ ਹੂਆ, ਭਾਵ ਪਾਰ ਹੂਆ ਹੂੰ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ (ਜਿਸ ਜਿਸ ਨੂੰ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਦੀ ਬੇੜੀ ਵਿਚ ਬਿਠਾਂਦਾ ਹੈ, ਉਹ ਸਾਰਾ ਜਗਤ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਦਾ ਜਾਂਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero es salvado, siendo remolcado a través por el Barco Verdadero.  (11)"