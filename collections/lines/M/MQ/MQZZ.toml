[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਟਣਿ ਲੇਟਿ; ਜਾਣੈ ਤਨੁ ਸੁਆਹੁ ॥"
page = 350
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To roll in the dust is to know the body as ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਨੂੰ ਭਸਮ ਜਾਨਣਾ ਹੀ ਮਿੱਟੀ ਵਿੱਚ ਰੁਲਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To roll around in the dust is to know that the body is only ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੋ ਨਾਸਵੰਤ ਭਸਮ ਰੂਪ ਜਾਨਨਾ, ਯਹੀ ਨਾਚਤੇ ਨਾਚਤੇ ਲੇਟ ਜਾਨਾ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਮਨੁਖ ਨਾਸਵੰਤ ਸਮਝੇ-ਇਹ ਲੇਟ ਕੇ ਨਿਰਤਕਾਰੀ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਟਣਿ = ਲੇਟਣੀ, ਲੰਮੇ ਪੈ ਕੇ ਨਾਚ। ਲੇਟਿ = ਲੇਟ ਕੇ। ਸੁਆਹ = ਨਾਸਵੰਤ, (ਸੁਆਹ ਵਾਂਗ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Revolcarse en el polvo es saber que el cuerpo es sólo ceniza,"