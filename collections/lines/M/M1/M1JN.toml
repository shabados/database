[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਨ ਸੇਵਾ ਲਾਏ ॥"
page = 866
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy He has yoked me, his slave, to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਉਸ ਨੇ ਮੈਂ, ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Mercy, He has linked His humble servants to His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸੀ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ (ਜਨ) ਸੰਤ ਜਨੋਂ ਕੀ ਹਮ ਸੇਵਾ ਮੇਂ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰ ਕੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਪਣੀ ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien, por Su Misericordia, une a los humildes a Su Servicio,"