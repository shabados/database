data = "ਕਿ ਅਫ਼ਸੋਸ ਅਫ਼ਸੋਸ, ਹੈ ਹਾਤ ਹਾਤ ॥"
page = 1403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Alas, alas,’ the princes lamented,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਆਪਸ ਵਿਚ ਕਹਿਣ ਲਗੇ) ਹਾਇ ਹਾਇ ਅਫ਼ਸੋਸ ਹੀ ਅਫ਼ਸੋਸ ਹੈ"