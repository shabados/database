data = "ਚਉਥੇ ਪਦ ਕਉ; ਜੇ ਮਨੁ ਪਤੀਆਏ ॥੭॥"
page = 686
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that mortal in attuned to the fourth state of mind,."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੀ ਚੌਥੀ ਅਵਸਤਾ ਨਾਲ ਪ੍ਰਸੰਨ ਥੀ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when one centers his mind in the fourth state. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ (ਚੌਥੇ) ਤੁਰੀਆ ਪਦੁ ਕੋ ਅੰਤਸ਼ਕਰਨ ਮੇਂ ਪਤੀਆਏ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ (ਗੁਰੂ ਦੀ ਸਰਨ ਵਿਚ ਰਹਿ ਕੇ) ਆਪਣੇ ਮਨ ਨੂੰ ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਗਿਝਾ ਲਏ ਜਿਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨੇ ਹੀ ਗੁਣ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo si su mente está complacida con el Cuarto Estado de Éxtasis. (7)"