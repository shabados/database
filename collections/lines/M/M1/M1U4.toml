[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਭਾਵੈ; ਤਿਸੁ. ਆਪਨ ਨਾਇ ਲਾਵੈ ॥"
page = 292
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever He pleases him He attached with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He attaches whomever He pleases to His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੌ ਚਾਹਿਤਾ ਹੈ ਤਿਸ ਕੋ ਅਪਨੇ ਨਾਮ ਮੇਂ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਨ ਨਾਇ = ਆਪਣੇ ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Divina Gracia, el Señor elige a algunos para apegarlos a Su Nombre"