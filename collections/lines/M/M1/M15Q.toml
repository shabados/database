[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਨਵ ਦੇਵ ਫਨਿੰਦ ਧਰਾਧਰ; ਭੂਤ ਭਵਿਖ ਉਪਾਇ ਮਿਟਾਏ ॥"
page = 714

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Lord created demos, gods and all other beings living on the earth and also destroyed them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤ, ਦੇਵ ਤੇ ਸ਼ੇਸ਼ਨਾਗ, ਧਰਾਧਰ (ਪਰਬਤ) ਭੂਤ ਕਾਲ ਵਿਚ ਪੈਦਾ ਕੀਤੇ ਹਨ ਅਤੇ ਭਵਿਸ਼ਤ ਵਿਚ ਮਿਟਾ ਦੇਵੇਗਾ।"