[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਅਬੈ ਬਧੈਹੌ ਤੋਹਿ; ਕਿ ਮੋ ਸੌ ਭੋਗ ਕਰਿ ॥੩੨॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Either you have sex with me or I will get you trammelled.’(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤਾਂ (ਮੈਂ) ਤੈਨੂੰ ਹੁਣੇ ਬੰਨ੍ਹਵਾਉਂਦੀ ਹਾਂ, ਜਾਂ ਮੇਰੇ ਨਾਲ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰੋ ॥੩੨॥"