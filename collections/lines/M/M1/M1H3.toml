[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦਇਆਲ ਭਏ ਸੁਖਦਾਈ; ਅੰਧੁਲੈ ਮਾਣਿਕੁ ਦੇਖਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1209
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru, the giver of peace, has become merciful to me and I, the blind one, have seen the jewel of God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਗੁਰੂ ਜੀ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਹੇ ਹਨ ਅਤੇ ਮੈਂ ਅੰਨ੍ਹੇ ਨੇ ਵਾਹਿਗੁਰੂ ਦੇ ਹੀਰੇ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Giver of peace, has become merciful to me. I was blind - I see the jewel of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਸੁਖਦਾਈ ਮੇਰੇ ਕੋ ਦਯਾਲ ਹੂਏ ਹੈਂ ਤੋ ਮੈਂ (ਅੰਧੁਲੈ) ਅਗ੍ਯਾਨੀ ਨੇ ਪ੍ਰਮਾਤਮਾ ਰੂਪ ਮਾਣਕ ਦੇਖਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਸਤਿਗੁਰੂ ਜੀ (ਮੇਰੇ ਉਤੇ) ਦਇਆਵਾਨ ਹੋਏ ਹਨ, ਮੈਂ ਅੰਨ੍ਹੇ ਨੇ ਨਾਮ-ਮੋਤੀ ਵੇਖ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆਵਾਨ। ਅੰਧੁਲੈ = ਮੈਂ ਅੰਨ੍ਹੇ ਨੇ। ਮਾਣਿਕੁ = ਨਾਮ-ਮੋਤੀ। ਦੇਖਾ = ਵੇਖ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me mostró Su Compasión, a mí, al ciego, y ahora he podido ver la Joya de Dios. (1-Pausa)"