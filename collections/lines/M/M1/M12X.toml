[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਜੋਤਿ ਪ੍ਰਗਾਸੀਆ; ਨਾਨਕ. ਨਾਮਿ ਸਮਾਇ ॥੨॥"
page = 309
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak God's light has illumined their heartland they are absorbed in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਨੂਰ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਦਿਲ ਰੋਸ਼ਨ ਕਰ ਦਿਤਾ ਹੈ, ਤੇ ਉਹ ਉਸ ਦੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her inner being is illiminated with His Divine Light; O Nanak, she is absorbed in His Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਗਿਆਨ ਜੋਤ ਕਾ ਪ੍ਰਗਾਸ ਹੂਆ ਹੈ, ਸੋ ਨਾਮੀ ਮੇਂ ਸਮਾਇ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਵਿਚ ਲੀਨ ਹੋਇਆਂ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਦੀ ਜੋਤਿ ਜਗ ਪੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ = ਅੰਦਰਲੀ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella se ilumina desde adentro con la Luz de la Sabiduría y se inmerge en el Naam, el Nombre del Señor.  (2)"