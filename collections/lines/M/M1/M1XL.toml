[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੁ ਬਾਤ; ਸਾ ਸਚੁ ਕਰਿ ਜਾਤੀ ॥"
page = 185
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false thing, that he deems as true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਗੱਲ ਉਸ ਨੂੰ ਉਹ ਸੱਚੀ ਕਰ ਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is false - he deems as true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਜੀਵਨੇ ਕੀ ਬਾਤ ਝੂਠ ਹੈ, ਸੋ ਸਚ ਕਰ ਕੇ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਖ਼ਿਆਲ ਝੂਠਾ ਹੈ ਕਿ ਅਸਾਂ ਇਥੇ ਸਦਾ ਬਹਿ ਰਹਿਣਾ ਹੈ, ਪਰ ਇਹ) ਜੋ ਝੂਠੀ ਗੱਲ ਹੈ ਇਸ ਨੂੰ ਅਸਾਂ ਠੀਕ ਸਮਝਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que es falso - piensa verdadero."