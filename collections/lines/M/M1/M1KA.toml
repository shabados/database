[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀੜ ਗਈ; ਫਿਰਿ. ਨਹੀ ਦੁਹੇਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 379
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "she suffers not pain and becomes not miserable, again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਕਲੀਫ ਨਹੀਂ ਪਾਉਂਦੀ ਅਤੇ ਮੁੜ ਕੇ ਦੁਖਾਂਤ੍ਰ ਨਹੀਂ ਹੁੰਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "her pain is dispelled, and she shall not become sad again. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਪੀੜਿ ਜਾਤੀ ਰਹੀ ਹੈ ਫਿਰ ਤਿਸ ਕੀ ਬੁਧੀ (ਦੁਹੇਲੀ) ਦੁਖੀ ਨਹੀਂ ਹੋਤੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਦੁੱਖ-ਦਰਦ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਮੁੜ ਕਦੇ ਦੁਖ ਘੇਰ ਨਹੀਂ ਸਕਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "disipa su dolor y no siente tristeza, ni sufre más. (1‑Pausa)"