[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜ ਹੁਲਾਸ ਭਯੋ ਸਜਨੀ; ਉਮਗਿਓ ਨ ਰਹੈ ਕਹਿਓ ਮੋਰ ਹੀਓ ਹੈ ॥"
page = 499

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mother said this, “O friend! my mind is extremely happy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨੀ! ਅਜ (ਮੇਰੇ ਹਿਰਦੇ) ਵਿਚ ਬਹੁਤ ਆਨੰਦ ਹੋਇਆ ਹੈ (ਅਤੇ ਫਿਰ) ਕਿਹਾ, ਮੇਰਾ ਮਨ ਉਮੰਗ (ਨਾਲ ਭਰ ਗਿਆ ਹੈ) ਅਤੇ (ਕਾਬੂ ਵਿਚ) ਨਹੀਂ ਰਹਿ ਰਿਹਾ।"