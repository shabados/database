[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਆ ਕਾ ਅੰਤੁ; ਨ ਕਾਹੂ ਪਾਇਆ ॥"
page = 252
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His limit, none has ever found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਓੜਕ, ਕਦੇ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has ever found His limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਉਸ ਕਾ ਅੰਤ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੇ ਉਸ (ਦੀ) ਹਸਤੀ ਦਾ ਅਖ਼ੀਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ = ਕਿਸੇ ਨੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Límites jamás nadie los ha conocido."