[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹਿ ਸੁੰਨੁ ਮਿਲਿਆ ਸਮਦਰਸੀ; ਪਵਨ ਰੂਪ ਹੋਇ ਜਾਵਹਿਗੇ ॥੧॥"
page = 1103
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the supreme soul, my soul shall become impartial like the air."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਆਤਮਾ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰੀ ਆਤਮਾ ਹਵਾ ਦੀ ਮਾਨੰਦ ਪੱਖਪਾਤ-ਰਹਿਤ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merging my being into the Absolute Being of God, I have become impartial and transparent, like the air. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਮਦਰਸੀ ਔ ਅਫੁਰ ਹੋ ਕੇ ਮੇਰਾ ਮਨ ਜੋ ਅਫੁਰ ਮੇਂ ਮਿਲਿਆ, ਤੌ ਜੈਸੇ ਪਵਨ ਮੇਂ ਪਵਨ ਅਭੇਦ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਹਮ ਭੀ ਅਭੇਦ ਹੋ ਜਾਵੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਵਾ ਹਵਾ ਵਿਚ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਤਿਵੇਂ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਹੋਇਆ ਮੇਰਾ ਮਨ ਅਫੁਰ ਪ੍ਰਭੂ ਵਿਚ ਮਿਲ ਗਿਆ ਹੈ, ਤੇ ਹੁਣ ਮੈਨੂੰ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨਹਿ = ਸੁੰਨ ਵਿਚ, ਅਫੁਰ ਪ੍ਰਭੂ ਵਿਚ। ਸੁੰਨੁ = ਅਫੁਰ ਹੋਇਆ ਆਤਮਾ। ਮਿਲਿਆ = ਮਿਲ ਗਿਆ ਹੈ। ਸਮ = ਸਮਾਨ, ਬਰਾਬਰ। ਪਵਨ ਰੂਪ = ਹਵਾ ਵਾਂਗ। ਪਵਨ ਰੂਪ ਹੋਇ ਜਾਵਹਿਗੇ = ਅਸੀਂ ਹਵਾ ਵਾਂਗ ਹੋ ਗਏ ਹਾਂ, ਮੈਂ ਹਵਾ ਵਾਂਗ ਹੋ ਗਿਆ ਹਾਂ, ਜਿਵੇਂ ਹਵਾ ਹਵਾ ਵਿਚ ਮਿਲ ਜਾਂਦੀ ਹੈ ਤਿਵੇਂ ਮੈਂ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando el vacío del Alma se inmerge en el Vacío de Dios, como el aire, vemos todo de la misma forma. (1)"