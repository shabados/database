[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਦੂਖ ਕਾ; ਹੋਵਤ ਨਾਸੁ ॥"
page = 290
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Name of the Lord of excellences,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਣਾ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sorrows shall vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਪੂਰਨ ਦੁਖੋਂ ਕਾ ਜਿਸ ਨਾਮ ਸੇ ਨਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ) ਸਾਰੇ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estabilizar su mente y liberarse para siempre de la aflicción."