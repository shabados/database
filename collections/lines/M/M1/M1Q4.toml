[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਸੀਅਰ ਜੋਤਿ, ਅੰਮ੍ਰਿਤ ਵਰਸਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Touching the philosopher's stone in the form of gurmukh all the eight metals transform into gold i.e. all the people become pure."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਜੋਤ ਚੰਦ੍ਰ੍ਰਮਾਂ ਵਤ ਹੈ, (ਉਸ ਵਿਚੋਂ) ਅੰਮ੍ਰਿਤ (ਨਾਮ) ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ।"