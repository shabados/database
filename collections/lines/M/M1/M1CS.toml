[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅੰਮ੍ਰਿਤੁ ਪੀਵਣਾ; ਵਾਹੁ ਵਾਹੁ ਕਰਹਿ ਲਿਵ ਲਾਇ ॥"
page = 515
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy quaff Nectar and meditate on the Lord God with fixed attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜ ਕੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs drink in the Ambrosial Nectar, and they center their consciousness on the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਨਾਮ ਅੰਮ੍ਰਤ ਕੋ ਪੀਵਨਾ ਕਰਤੇ ਹੈਂ ਔਰ ਹਰਿ ਮੇਂ ਬ੍ਰਿਤਿ ਲਗਾਇ ਕਰ ਵਾਹੁ ਵਾਹੁ ਕਰਤੇ ਰਹਤੇ ਹੈਂ, ਭਾਵ ਇਹ ਕਿ ਸਰਬ ਸਮ੍ਯ ਮੇਂ ਅਕਾਲ ਪੁਰਖ ਕਾ ਧੰਨ੍ਯਬਾਦ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਜਲ-ਪਾਨ ਹੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਹੈ (ਭਾਵ, ਗੁਰਮੁਖਾਂ ਲਈ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਜੀਵਨ ਦਾ ਆਸਰਾ ਹੈ), ਉਹ ਸੁਰਤਿ ਜੋੜ ਕੇ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj bebe el Néctar Ambrosial y su Conciencia la centra en las Alabanzas del Señor."