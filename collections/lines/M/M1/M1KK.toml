[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤਿਨ ਜਮ ਨੇੜਿ. ਨ ਆਵਹਿ ॥੩॥੧੯॥੩੦॥"
page = 892
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Death's minister draws not near them, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਹਨਾਂ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak - the Messenger of Death does not even approach them. ||3||19||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਭਗਤੋਂ ਕੇ ਨਿਕਟ ਜਮ ਨਹੀਂ ਆਵਤਾ॥੩॥੧੯॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਮ-ਦੂਤ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦੇ ॥੩॥੧੯॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, dice Nanak, la muerte no lo toca (3-19-30)"