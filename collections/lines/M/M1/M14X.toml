[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁੜ੍ਹਤੀ ਦੇਇ ਪਿਆਲਿ ਦੁਧੁ; ਘੁਟੀ ਵਟੀ ਦੇਇ ਨਿਹਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having ministered the customary first food, and milk, she stares at him with deep love."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁੜ੍ਹਤੀ ਦੇਂਦੀ ਦੁੱਧ ਪਿਆਉਂਦੀ ਹੈ, 'ਜੰਮਣ ਘੁੱਟੀ (ਸਿੱਪੀ ਨਾਲ) ਕਦੀ ਵੱਟੀ ਦੇਂਦੀ ਹੈ ਲੋੜ ਮੂਜਬ।"