[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰੀ ਗੁਰੂ ਸਾਹਿਬੁ ਸਭ ਊਪਰਿ; ਮਨ ਬਚ ਕ੍ਰੰਮ ਸੇਵੀਐ ਸਚਾ ॥੫॥"
page = 1402
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The venerable Great Guru is over and above all, so serve thou the True Guru, with thy though, word and deed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਵਿਸ਼ਾਲ ਗੁਰੂ ਜੀ ਸਾਰਿਆਂ ਦੇ ਸ਼੍ਰੋਮਣੀ ਹਨ, ਇਸ ਲਈ ਤੂੰ ਆਪਣੇ ਖਿਆਲ, ਬਚਨ ਅਤੇ ਅਮਲ ਦੁਆਰਾ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Guru is the Lord and Master over all; so serve the True Guru, in thought, word and deed. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਸਤਿਗੁਰੂ ਸਾਹਿਬ ਜੋ ਸਰਬ ਕੇ ਊਪਰ ਸਿਰੋਮਣੀ ਸਚ ਸਰੂਪ ਹੈਂ, ਤਿਨੋਂ ਕੋ ਮਨ, ਬਚ, ਕ੍ਰਮ ਕਰ ਕੇ ਸਦਾ ਹੀ ਸੇਵਣਾ ਕਰੀਐ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ ਇਹੋ ਜਿਹੇ) ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਮਨ ਬਚਨ ਤੇ ਕਰਮਾਂ ਦੁਆਰਾ ਪੂਜਣਾ ਚਾਹੀਦਾ ਹੈ; ਇਹ ਸਤਿਗੁਰੂ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru Supremo es el Señor y Maestro de todos, sírvelo entonces en pensamiento, palabra y obra. (5)"