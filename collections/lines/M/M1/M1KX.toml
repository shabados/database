[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖਾਂ ਰਹਰਾਸਿ, ਗੁਰੂ ਪਿਆਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The right living of the Sikhs of the Guru is that they love the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿੱਖਾਂ ਦਾ ਰਸਤਾ ਸਿੱਧਾ ਹੈ (ਕਿ ਉਨ੍ਹਾਂ ਨੇ) ਗੁਰੂ ਨੂੰ ਪ੍ਯਾਰ ਕੀਤਾ ਹੈ।"