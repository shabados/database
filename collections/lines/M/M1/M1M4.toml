[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉਨ ਸਮੈ ਹਰਿ ਵੈ ਦਏ ਊਧਵ, ਦੈ ਅਬ ਰਾਵਲ ਭੇਖ ਪਠਾਏ ॥੯੦੯॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Udhava! Krishna gave all these at that time, but now he, having clad you in the garb of yogi, has sent to us.909."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਊਧਵ! ਉਸ ਵੇਲੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਮੈਨੂੰ) ਉਹ ਦਿੱਤੇ ਸਨ ਅਤੇ ਹੁਣ ਜੋਗ ਦਾ ਭੇਸ ਭੇਜਿਆ ਹੈ ॥੯੦੯॥"