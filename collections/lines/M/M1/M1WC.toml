[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਰਾਖੈ. ਅਪਣੀ ਸਰਣਾਈ ॥"
page = 1128
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever the Lord keeps in His refuge,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਸੁਆਮੀ ਆਪਣੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever the Lord keeps in His Sanctuary,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪੁਰਸ ਕੋ ਵਾਹਿਗੁਰੂ ਅਪਣੀ ਸਰਨ ਵਿਖੇ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al que Dios conserva en Su Refugio, está en verdad dedicado"