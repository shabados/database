[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਆਰਜਾ ਫਿਰਿ ਫਿਰਿ ਜਨਮੈ; ਹਰਿ ਸਿਉ ਸੰਗੁ. ਨ ਗਹਿਆ ॥੬॥"
page = 642
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may attain long life, but without obtaining association with God, he is born again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੰਮੀ ਉਮਰ ਪਾ ਲਵੇ, ਪ੍ਰੰਤੂ ਹਰੀ ਨਾਲ ਸੰਗਤ ਪ੍ਰਾਪਤ ਕੀਤੇ ਬਗੈਰ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਜਨਮ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He lives a long life, but is reincarnated again and again; he has not met with the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਜੋਗ ਸਿਧੀਓਂ ਕਰ ਬਡੀ ਅਵਸਥਾ ਹੂਈ, ਤਾਂ ਵੀ ਹੇ ਹਰੀ! ਆਪ ਕੇ ਸਾਥ ਮਿਲਾਪੁ ਨਹੀਂ ਹੂਆ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਮਰ ਤਾਂ ਲੰਮੀ ਕਰ ਲੈਂਦਾ ਹੈ, ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਨਾਲ ਨਹੀਂ ਬਣਦਾ, ਮੁੜ ਮੁੜ ਜਨਮਾਂ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਜਾ = ਉਮਰ। ਸੰਗੁ = ਸਾਥ। ਗਹਿਆ = ਲੱਭਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no pude encontrar a mi Dios, tuve que volver a encarnar una y otra vez. (6)"