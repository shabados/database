[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮਜਨੂੰ ਕਦੋਣ ਲੈਲਾ ਦਾ ਪ੍ਰੇਮੀ ਬਣਦਾ ਹੈ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਜਨੂੰਨਿ ਤੂ ਕੈ ਆਸ਼ਕਿ ਲੈਲਾ ਬਾਸ਼ਦ ।੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They can also help you to obtain the eternal treasure, the Naam. (281)"