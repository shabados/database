[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਵਡੁ ਭਾਵੈ; ਤੇਵਡੁ ਹੋਇ ॥"
page = 6
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord becomes so great as great He pleases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਐਡਾ ਵੱਡਾ ਹੋ ਜਾਂਦਾ ਹੈ ਜੇਡਾ ਵੱਡਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is as Great as He wishes to be."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਵਡਾ ਬਿਸਥਾਰੁ ਕਰਿਆ ਚਾਹੁੰਦਾ ਹੈ ਉਤਨਾ ਹੀ ਵਡਾ ਹੋ ਜਾਤਾ ਹੈ, ਭਾਵ ਪਰਮੇਸੁਰ ਸਤ ਸੰਕਲਪੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਜਿਤਨਾ ਚਾਹੁੰਦਾ ਹੈ ਉਤਨਾ ਹੀ ਵੱਡਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਆਪਣੀ ਕੁਦਰਤ ਵਧਾ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਜੇਡਾ ਵੱਡਾ। ਭਾਵੈ = ਚਾਹੁੰਦਾ ਹੈ। ਤੇਵਡੁ = ਓਡਾ ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Grandeza es conocida sólo por Ti."