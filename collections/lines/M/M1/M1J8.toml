[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਮੋਹਣੀਆ ਮਨੁ ਮੋਹਨਿ; ਸੁਰਗੁ ਮਛੁ ਪਇਆਲੇ ॥"
page = 9
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The captivating she-seraphs, who beguile the heat in paradise, this world and the nether regions sing Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਿਤ ਕਰ ਲੈਣ ਵਾਲੀਆਂ ਪਰੀਆਂ ਜੋ ਬਹਿਸਤ, ਇਸ ਲੋਕ ਅਤੇ ਪਾਤਾਲ ਅੰਦਰ ਦਿਲ ਨੂੰ ਛਲ ਲੈਂਦੀਆਂ ਹਨ, ਤੈਨੂੰ ਹੀ ਗਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Mohinis, the enchanting heavenly beauties who entice hearts in paradise, in this world, and in the underworld of the subconscious, sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਮੋਹਨ! ਪਰਮੇਸ੍ਵਰ ਵਾ ਮਨ ਕੇ ਮੋਹਣੇ ਵਾਲੀਆਂ ਇਸਤ੍ਰੀਆਂ ਸ੍ਵਰਗ ਮੈਂ ਅਰੁ (ਮੱਛ) ਮੱਧ ਭਾਵ ਮਾਤਲੋਕ ਮੈਂ ਅਰੁ ਪਤਾਲ ਮੇਂ ਤੇਰੇ ਕੋ ਗਾਵਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਇਸਤ੍ਰੀਆਂ ਜੋ (ਆਪਣੀ ਸੁੰਦਰਤਾ ਨਾਲ ਮਨੁੱਖ ਦੇ) ਮਨ ਨੂੰ ਮੋਹ ਲੈਂਦੀਆਂ ਹਨ ਤੈਨੂੰ ਹੀ ਗਾ ਰਹੀਆਂ ਹਨ, (ਭਾਵ, ਤੇਰੀ ਸੁੰਦਰਤਾ ਦਾ ਪਰਕਾਸ਼ ਕਰ ਰਹੀਆਂ ਹਨ)। ਸੁਰਗ-ਲੋਕ, ਮਾਤ-ਲੋਕ ਅਤੇ ਪਤਾਲ-ਲੋਕ (ਭਾਵ, ਸੁਰਗ ਮਾਤ ਅਤੇ ਪਤਾਲ ਦੇ ਸਾਰੇ ਜੀਆ ਜੰਤ) ਤੇਰੀ ਹੀ ਵਡਿਆਈ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਣੀਆ = ਸੁੰਦਰ ਇਸਤ੍ਰੀਆਂ। ਮਨੁ ਮੋਹਨਿ = ਜੋ ਮਨ ਨੂੰ ਮੋਹ ਲੈਂਦੀਆਂ ਹਨ। ਮਛੁ = ਮਾਤ ਲੋਕ। ਪਇਆਲੇ = ਪਾਤਾਲ ਲੋਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sosteniendo la sabiduría de las épocas; los siete supremos sabios, todos Te alaban a Ti."