[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਦਿਨੁ ਛਿਜਤ. ਬਿਕਾਰ ਕਰਤ ਅਉਧ; ਫਾਹੀ ਫਾਥਾ. ਜਮ ਕੈ ਜਾਲ ॥੧॥"
page = 806
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Committing sins, the mortal's age goes on diminishing day by day and he is entrapped in the death's net and noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਮਾਉਂਦੇ ਹੀ ਪ੍ਰਾਣੀ ਦੀ ਉਮਰ ਰੋਜ-ਬ-ਰੋਜ਼ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ। ਅਤੇ ਉਹ ਮੌਤ ਦੀ ਕੁੜਿੱਕੀ ਅਤੇ ਫਾਂਸੀ ਅੰਦਰ ਫਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day by day, his life is winding down; practicing sin and corruption, he is trapped by the noose of Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦਿਨ ਮੇਂ ਸਮਾਂ ਬੀਤਨੇ ਸੇ ਆਰਬਲਾ ਇਸ ਕੀ ਬਿਕਾਰ ਕਰਤੇ ਹੂਏ (ਛਿਜਤ) ਘਟਤੀ ਜਾਤੀ ਹੈ ਔਰ ਵਾਸ਼ਨਾ ਕੀ ਫਾਸੀ ਮੇਂ ਫਾਸਾ ਹੂਆ ਜਮੋਂ ਕੇ ਜਾਲ ਮੇਂ ਪੜਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ ਵਿਕਾਰ ਕਰਦਿਆਂ ਇਸ ਦੀ ਉਮਰ ਘਟਦੀ ਜਾਂਦੀ ਹੈ, ਇਹ ਜਮ ਦੀ ਫਾਹੀ ਵਿਚ ਜਮ ਦੇ ਜਾਲ ਵਿਚ ਸਦਾ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo maldades, por todas partes su vida es destruida, y el mensajero de la muerte lo estrangula.(1)"