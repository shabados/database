[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ. ਅਵਰੁ ਨਾਹੀ ਮੈ ਦੂਜਾ; ਤੂੰ ਮੇਰੇ ਮਨ ਮਾਹੀ ॥"
page = 378
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without thee, O Lord! I have no other second. thou alone art in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੇ ਸਾਹਿਬ! ਮੇਰਾ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ। ਕੇਵਲ ਤੂੰ ਹੀ ਮੈਡੇ ਚਿੱਤ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other for me; You alone are in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਮੁਝੇ ਦਿਖਲਾਈ ਨਹੀਂ ਪੜਤਾ, ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਬਸ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਕਿਉਂ ਡਰਦੀ ਹੈਂ? (ਹਰ ਵੇਲੇ ਇਉਂ ਅਰਦਾਸ ਕਰਿਆ ਕਰ-) ਹੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਹੋਰ ਸਹਾਰਾ ਨਹੀਂ, ਤੂੰ ਸਦਾ ਮੇਰੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਹੋਰ। ਮਾਹੀ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, oh Dios, no tengo a nadie más en la vida; sí, sólo Tú estás en mi mente."