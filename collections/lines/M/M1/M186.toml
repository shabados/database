[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ︀ਯੋ ਮਿਲਿ ਬੂੰਦਿ ਬਾਰਿ ਮੋ ਗਈ ॥"
page = 938

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She merged into Ranjha like a drop of water into the water itself."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਲ ਦੀ ਬੂੰਦ ਜਲ ਵਿਚ ਮਿਲ ਜਾਂਦੀ ਹੈ।"