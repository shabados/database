[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕ ਸਮਝਾਵਹੁ; ਸੁਣੇ ਨ ਕੋਈ ॥"
page = 230
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Otherwise, however much, thou mayest preach to the people none would hear thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਜਿਨ੍ਹਾਂ ਜੀ ਚਾਹੇ ਤੂੰ ਲੋਗਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰ, ਕੋਈ ਭੀ ਤੇਰੀ ਗੱਲ ਨਹੀਂ ਸੁਣੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may preach to other people, but no one will listen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਸਮਝਾਏ ਬਿਨਾਂ ਉਪਦੇਸ਼ ਸੁਣਾਵਤੇ ਹੋ, ਸੋ ਲੋਕ ਹਿਤ ਕਰ ਕੋਈ ਨਹੀਂ ਸੁਣਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਤੁਹਾਡਾ ਆਪਣਾ ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੁੱਤਾ ਪਿਆ ਹੈ, ਪਰ) ਤੁਸੀ ਲੋਕਾਂ ਨੂੰ ਸਿੱਖਿਆ ਦੇਂਦੇ ਹੋ (ਇਸ ਤਰ੍ਹਾਂ ਕਦੇ) ਕੋਈ ਮਨੁੱਖ (ਸਿੱਖਿਆ) ਨਹੀਂ ਸੁਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque si tratas de instruir a otros, ellos no te escucharán;"