[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਕਰਮੁ ਲਿਖਿਆ. ਸਾਚੁ ਸਿਖਿਆ; ਕਟੀ ਜਮ ਕੀ ਫਾਸਏ ॥"
page = 691
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, for whom good destiny is writ from the very beginning, learn the truth and their noose of death is loosed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਲਈ ਐਨ ਆਰੰਭ ਤੋਂ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ, ਉਹ ਸੱਚ ਨੂੰ ਸਿੱਖਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such karma pre-ordained, study and learn the Truth; the noose of Death is removed from their necks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ (ਧੁਰਿ) ਆਦੋਂ ਮਸਤਕ ਪਰ (ਕਰਮੁ) ਭਾਗ ਲਿਖਾ ਹੈ, ਤਿਨੋਂ ਕੀ ਸਤਿਗੁਰੋਂ ਕੀ ਸਚੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉੱਤੇ) ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਸਿਮਰਨ ਕਰਨ ਵਾਸਤੇ) ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ, ਉਹੀ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਸਿੱਖਿਆ ਗ੍ਰਹਣ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਆਤਮਕ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ (ਦਾ ਸਿਮਰਨ)। ਸਿਖਿਆ = ਸਿੱਖ ਲਿਆ, ਸਿੱਖਿਆ ਲੈ ਲਈ। ਫਾਸਏ = ਫਾਸ, ਫਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras dudas y miedos se van; el nudo de Maya se desata y se aleja uno del sendero de la muerte;"