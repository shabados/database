[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਿਮਝਿਮ ਮੇਘ ਬੂੰਦ ਜ︀ਯੋਂ ਦੇਵਨ ਅਮਰ ਪੁਹਪ ਬਰਖਾਏ ॥"
page = 683

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heavenly damsels also marveled and the ganas etc.also wondered, the gods showered flowered like rain-drops"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੇ ਸਦਾ ਤਾਜ਼ਾ ਰਹਿਣ ਵਾਲੇ ਫੁਲਾਂ ('ਅਮਰ ਪੁਹਪ') ਦੀ ਮੀਂਹ ਦੀਆਂ ਕਣੀਆਂ ਵਾਂਗ ਝਿਮ ਝਿਮ ਕਰਦੀ ਬਰਖਾ ਕੀਤੀ ਹੈ।"