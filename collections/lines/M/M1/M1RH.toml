[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਤ ਕੀ ਸ︀ਯਾਮ ਸੁਨੀ ਤੈ ਕਥਾ ਬਿਰਹੀ ਨਹਿ ਛੋਰਤ ਪ੍ਰੀਤਿ ਲਗੀ ਕੋ ॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Beloved! Does the monkey leave the fruit on becoming hungry?; in the same manner the lover does not leave the beloved,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਤੂੰ ਬ੍ਰਹਮਾ ('ਤਾਤ') ਦੀ ਕਥਾ ਸੁਣੀ ਹੋਵੇਗੀ ਕਿ ਵਿਯੋਗੀ (ਪ੍ਰੇਮੀ) ਲਗੀ ਹੋਈ ਪ੍ਰੀਤ ਨੂੰ ਛਡਦਾ ਨਹੀਂ ਹੈ।"