[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਭਾਵੈ ਸੋ ਭੁੰਚਿ ਤੂ; ਗੁਰਮੁਖਿ ਨਦਰਿ ਨਿਹਾਲਿ ॥"
page = 569
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eat thou only that which is pleasing to the Lord and be happy through the Exalted Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਕੁਛ ਛੱਕ ਜਿਹੜਾ ਸਾਈਂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮੁਖੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਸੰਨ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eat only that which is pleasing to the Lord, and as Gurmukh, receive the blessing of His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਹੋ ਕਰ ਕੇ (ਨਦਰਿ) ਅਕਾਲ ਪੁਰਖ ਕੋ ਦੇਖ ਕਰ ਜੋ ਚਾਹਤਾ ਹੈ, ਸੋ ਤੂੰ (ਭੁੰਚਿ) ਭੋਗੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਆਪਣੀ ਖ਼ੁਰਾਕ ਬਣਾ ਤੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਬੰਦਿਆਂ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਭਾਵੈ = ਜੋ (ਪ੍ਰਭੂ ਨੂੰ) ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੈ। ਸੋ ਭੁੰਚਿ = ਉਸ ਨੂੰ ਖਾਹ, ਉਸ ਨੂੰ ਆਪਣੀ ਖ਼ੁਰਾਕ ਬਣਾ। ਨਿਹਾਲਿ = ਵੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "participa en lo que es la Voluntad del Señor y a través del Guru, sé bendecida con Su Gracia."