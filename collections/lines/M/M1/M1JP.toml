[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਸਲਾਹੀਐ; ਸਚਾ ਵੇਪਰਵਾਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 755
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, ever praise thou the Lord, who is True and Independent. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਹਮੇਸ਼ਾਂ ਉਸ ਦੀ ਸਿਫ਼ਤ ਕਰ ਜੋ ਸੱਚਾ ਅਤੇ ਖੁਦ-ਮੁਖਤਿਆਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, forever praise the One who is forever True, Independent and Carefree. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰਮੁਖ ਐਸੇ ਹਰੀ ਨੂੰ ਸਲਾਹੁਤੇ ਹੈਂ, ਤੂੰ ਸਚਾ ਹੈਂ ਪੁਨਾ ਵੇਪਰਵਾਹੁ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਅਤੇ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਲਾਹੀਐ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ। ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਵੇਪਰਵਾਹੁ = ਬੇ-ਮੁਥਾਜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él lo alabo, Él es el Verdadero Ser Autónomo.(1-Pausa)"