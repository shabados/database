[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਜਨਮ ਮਰਨ ਦੀ ਕੈਦ ਤੋਂ ਸਦਾ ਲਈ ਮੁਕਤ ਹਨ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਾਰਿਗ਼ ਅੰਦ ਅਜ਼ ਕੈਦਹਾਇ ਮਰਜੋ ਜ਼ੀਸਤ ।੨੬੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether it be the Tsar of Russia, or the ruler of India"