[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਜੇ ਹੁਤੇ ਸੁਭਟ ਰਣਿ ਸੁੰਦਰ; ਗਹਿ ਗਹਿ ਆਯੁਧ ਗਾਜੇ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The deadly musical instruments were played in the wararena and all the fine warriors holding their weapons in their hands thundered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜਿਹੜੇ ਰਣਭੂਮੀ ਵਿਚ ਸੁੰਦਰ ਸੂਰਮੇ ਸਨ, (ਉਹ) ਸ਼ਸਤ੍ਰ ਫੜ ਫੜ ਕੇ ਗਜ ਰਹੇ ਹਨ।"