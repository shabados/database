[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਏਕੰਕਾਰ, ਆਪਿ ਉਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ekankar, the Lors second to none, created gurmukh (to liberate the world)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਗੁਰ ਨਾਨਕ ਦੇਵ) ਨੂੰ ਆਪ ਪਰਮਾਤਮਾ ਨੇ ਉਤਪਤ ਕੀਤਾ ਹੈ (ਉਤਪਤ ਵਸਤੂ ਨਾਸ਼ਮਾਨ ਹੈ, ਇਸ ਸ਼ੰਕਾ ਦੀ ਨਵਿਰਤੀ ਦੂਜੀ ਤੁਕ ਵਿਖੇ ਕਰਦੇ ਹਨ)।"