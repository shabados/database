[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ ਤਿਨਿ ਦੇਖਿਆ; ਆਪੇ ਜਾਣੈ ਸੋਇ ॥"
page = 1093
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created the mortal, watches him, too. He Himself knows all about him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪ੍ਰਾਣੀ ਨੂੰ ਰਚਿਆ ਹੈ, ਉਹ ਉਸ ਦੀ ਦੇਖਭਾਲ ਭੀ ਕਰਦਾ ਹੈ। ਉਸ ਬਾਰੇ ਉਹ ਖ਼ੁਦ ਸਾਰਾ ਕੁੱਛ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who created the creation, watches over it; He Himself knows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹੁ ਜਗਤ ਉਤਪੰਨ ਕੀਆ ਹੈ, ਤਿਸੀ ਨੇ ਇਸ ਕੇ ਕਰਮੋਂ ਕੋ ਦੇਖਿਆ ਹੈ, ਔ ਸੇ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਤਿਨ ਕੇ ਫਲ੍ਹ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਨੇ ਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕੀਤੀ ਹੋਈ ਹੈ, ਉਹ ਆਪ ਹੀ (ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ। ਕੀਆ = ਜਗਤ ਪੈਦਾ ਕੀਤਾ ਹੈ। ਤਿਨਿ = ਉਸ ਪ੍ਰਭੂ ਨੇ। ਦੇਖਿਆ = ਇਸ ਜਗਤ ਦੀ ਸੰਭਾਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien lo creó todo, lo observa todo, Él sabe todo acerca de todo."