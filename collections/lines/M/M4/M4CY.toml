[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਨਾਥੁ. ਸਭ ਨਥੀਅਨੁ; ਸਭ ਹੁਕਮਿ ਚਲਾਈ ॥"
page = 1251
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, God is the Lord of all, He has snaffled all and drives everyone subject to His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਵਾਹਿਗੁਰੂ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ। ਉਸ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਨਕੇਲ ਪਾਈ ਹੋਈ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਫੁਰਮਾਨ ਤਾਬੇ ਚਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Lord and Master of all. He has subdued all, and all are under the Hukam of His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਪਰਮੇਸ੍ਵਰ (ਨਾਥੁ) ਸ੍ਵਾਮੀ ਹੈ ਔਰ ਸਭ ਕੋ ਨਥ ਰਖ੍ਯਾ ਹੈ, ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਅਪਣੇ ਹੁਕਮ ਮੇਂ ਚਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਖਸਮ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਵੱਸ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ, ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਚਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ। ਨਥੀਅਨੁ = ਨੱਥੀ ਹੈ ਉਸ ਨੇ, ਇਕ ਧਾਗੇ ਵਿਚ ਪ੍ਰੋਤੀ ਹੋਈ ਹੈ, ਵੱਸ ਵਿਚ ਰੱਖੀ ਹੋਈ ਹੈ। ਹੁਕਮਿ = ਹੁਕਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todo está sujeto a Su Comando. Él jala o aleja lo que está en Su Voluntad."