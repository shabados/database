[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਯਕੀਨ ਰੱਖ # ਕਿ ਉਸਦੇ ਮੰਗਤੇ ਪਾਤਸ਼ਾਹਾਣ ਦੇ ਪਾਤਸ਼ਾਹ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਮਾਮ ਦੌਲਤਿ ਦੁਨੀਆ ਬ-ਯੱਕ ਨਿਗਾਹ ਬਖ਼ਸ਼ੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That my wails and supplications fell on the abode of 'separation' (like a lightening) and burnt it down to ashes. (49) (4)"