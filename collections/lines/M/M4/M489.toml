[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰ ਮਹਿ ਬੂੰਦ. ਬੂੰਦ ਮਹਿ ਸਾਗਰੁ; ਕਵਣੁ ਬੁਝੈ. ਬਿਧਿ ਜਾਣੈ ॥"
page = 878
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The drop of water is in the ocean and the ocean is in the drop of water. Who can understand this and who knows the Lord's way?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਦਾ ਤੁਪਕਾ ਸਮੁੰਦਰ ਵਿੱਚ ਹੈ ਅਤੇ ਸਮੁੰਦਰ ਪਾਣੀ ਦੇ ਤੁਪਕੇ ਵਿੱਚ। ਇਸ ਨੂੰ ਕੌਣ ਸਮਝ ਸਕਦਾ ਹੈ ਅਤੇ ਕੌਣ ਸੁਆਮੀ ਦੀ ਰੀਤੀ ਨੂੰ ਜਾਣਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drop is in the ocean, and the ocean is in the drop. Who understands, and knows this?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ੍ਟਾਂਤ: ਮਹਾਂਨ ਉਪਾਧੀ ਵਾਲੇ ਸਮੁੰਦ੍ਰ ਕੋ ਜਲ ਮੇਂ ਜੈਸੇ ਅਲਪ ਉਪਾਧੀ ਵਾਲੇ ਬੂੰਦ ਜਲ ਕੀ ਔਰ ਬੂੰਦ ਕੇ ਜਲ ਮੇਂ ਜੈਸੇ ਸਮੁੰਦ੍ਰ ਕੇ ਜਲ ਕੀ ਏਕਤਾ ਬਨੇ ਹੈ। ਦ੍ਰਾਸ੍ਟਾਂਤ: ਤੈਸੇ ਮਾਇਆ ਉਪਾਧੀ ਵਾਲੇ ਸਰਬੱਗ ਈਸਰ ਚੇਤਨ ਮੇਂ ਅਵਿਦਿਆ ਉਪਾਧੀ ਵਾਲੇ ਅਲਪੱਗ ਜੀਵ ਚੇਤਨ ਕੀ ਔਰ ਜੀਵ ਚੇਤਨ ਮੇਂ ਈਸਰ ਤੇ ਤਨ ਕੀ ਮਾਇਆ ਅਵਿਦਿਆ ਰੂਪੁ ਉਪਾਧੀਓਂ ਕੋ ਛੋਡ ਕਰ ਭਾਗ ਤਿਆਗ ਲਛਨ ਸੇ ਦੇਵ ਦਤ ਕੇ ਪਿੰਡ ਮਾਤ੍ਰ ਵਤ ਏਕ ਰੂਪਤਾ ਹੈ। ਏਹੀ ਆਤਮਾ ਬ੍ਰਹਮ ਹੈ ਇਸ ਸੁਰਤੀ ਵਾ-☬\"ਬ੍ਰਹਮ ਮਹਿ ਜਨੁ ਜਨ ਮਹਿ ਪਾਰਬ੍ਰਹਮੁ॥☬ਏਕਹਿ ਆਪਿ ਨਹੀ ਕਛੁ ਭਰਮ॥\"☬ਇਸ ਗੁਰੂ ਵਾਕ ਸਿਧਿ ਜੀਵ ਈਸਰ ਕੀ ਏਕਤਾ ਬਨੇ ਹੈ। ਪਰੰਤੂ ਇਸ ਸਿਧਾਂਤ ਕੋ ਕੋਨ ਬੂਝੈ ਹੈ? ਯਹਿ ਪ੍ਰਸ਼ਨ ਕਰਿ ਉਤਰ ਕਹੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਪੂਰਬੋਕਤ ਲਛਨਾਂ ਬ੍ਰਿਤੀ ਕੀ ਬਿਧੀ ਕੋ ਜਾਣੈ ਹੈ, ਸੋਈ ਬੂਝੈ ਹੈ॥☬ਨਨੂ: ਜਬ ਔਰ ਅਨੰਤ ਪ੍ਰਕਾਰ ਕੇ ਪ੍ਰਪੰਚ ਰਚਨਾ ਕੇ ਭੇਦ ਨਾ ਹੋਵੈਂ ਤਬ ਜੀਵ ਔ ਈਸ ਕੀ ਅਭੇਦਤਾ ਹੋ ਯਹਿ ਅਸੰਕਾ ਕਰਿ ਕਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਸਮੁੰਦਰ ਵਿਚ ਬੂੰਦਾਂ ਹਨ (ਜਿਵੇਂ) ਬੂੰਦਾਂ ਵਿਚ ਸਮੁੰਦਰ ਵਿਆਪਕ ਹੈ (ਤਿਵੇਂ ਸਾਰੇ ਜੀਅ ਜੰਤ ਪਰਮਾਤਮਾ ਵਿਚ ਜੀਊਂਦੇ ਹਨ ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਹੈ)। ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਇਸ ਭੇਤ ਨੂੰ ਬੁੱਝਦਾ ਹੈ ਤੇ ਵਿਓਂਤ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gota está en el océano y el océano está en la gota, pero ¿quien entiende y toma conciencia de esto?"