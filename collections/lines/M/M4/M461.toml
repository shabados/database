[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿਮੀ ਗ਼ਸ਼ਤ ਹਮ ਚੂੰ ਗੁਲੇ ਲਾਲਹ ਰੰਗ ॥੧੧੯॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And earth became reddish like crimson flowers.(119)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਪੋਸਤ ਦੇ ਫੁਲ ਵਾਂਗ ਲਾਲ ਹੋ ਗਈ ॥੧੧੯॥"