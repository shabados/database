[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਮੂਰਖ ਕਉ; ਹਰਿ ਕਿਰਪਾ ਕਰੀ ॥"
page = 1134
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto me, the fool, God has shown His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੂੜ੍ਹ ਉਤੇ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੀ ਮਿਹਰ ਧਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a fool; the Lord has shown mercy to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ ਮੂਰਖ ਕੋ ਹਰੀ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨੂੰ ਤਾਰਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਹਰੀ ਨੇ ਮੈਂ ਮੂਰਖ ਉੱਤੇ ਭੀ ਕਿਰਪਾ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਮੂਰਖ ਕਉ = ਮੈਂ ਮੂਰਖ ਉੱਤੇ। ਕਰੀ = ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, has sido Compasivo aún con los tontos como yo, y mira,"