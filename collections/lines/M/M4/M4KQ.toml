[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਕਿਰਪਾਲੁ ਹੋਇ; ਦੁਖੁ ਜਾਇ ॥੨॥"
page = 387
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Guru becomes merciful, then is the pain destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਵੰਞਣ, ਤੱਦ ਤਕਲੀਫ ਰਫਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru shows His Mercy, pain is destroyed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਕ੍ਰਿਪਾਲ ਹੋਇਂਗੇ ਤਬ ਦੁਖ ਦੂਰ ਹੋ ਜਾਇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਸ ਦਾ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor es Misericordioso y tu dolor ahuyentará. (2)"