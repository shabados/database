[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਨੁ ਇਤ ਉਤ; ਕਤਹਿ ਨ ਡੋਲੈ ॥੩॥"
page = 388
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and utters him with his mouth, that man never wavers here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਉਸ ਨੂੰ ਜਪਦਾ ਹੈ, ਉਹ ਪੁਰਸ਼ ਏਥੇ ਅਤੇ ਓਥੇ ਕਦਾਚਿਤ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "never wavers, here or hereafter. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਾਸ (ਇਤ ਉਤ) ਇਧਰ ਉਧਰ ਅਰਥਾਤ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਕਹੀਂ ਡੋਲਾਇਮਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਹ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਨਾਹ ਪਰਲੋਕ ਵਿਚ ਕਿਤੇ ਭੀ (ਕਿਸੇ ਗੱਲੇ ਭੀ) ਨਹੀਂ ਡੋਲਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no vacila aquí ni en el más allá. (3)"