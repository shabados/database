[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਨਾਨਕਿ ਰੰਗੁ ਮਾਣਿਆ ॥"
page = 806
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of the saints Nanak has enjoyed the Lord's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਮਾਗਮ ਅੰਦਰ ਨਾਨਕ ਨੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦਾ ਅਨੰਦ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, Nanak enjoys the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲਕਰ ਤਿਸ ਕੇ ਨਾਮ ਕਾ (ਰੰਗੁ) ਅਨੰਦ (ਮਾਣਿਆ) ਭੋਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਨਕ ਨੇ (ਤਾਂ) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕਿ = ਨਾਨਕ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, Nanak es bendecido con el Amor del Señor"