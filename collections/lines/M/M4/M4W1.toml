[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਕੀ ਗਤਿ. ਤੁਧੁ ਪਹਿ ਸਾਰੀ; ਤੁਧੁ ਜੇਵਡੁ. ਅਵਰੁ ਨ ਕੋਈ ॥"
page = 749
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I place my mind's condition before Thee, None is so great as Thee, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਅਵਸਥਾ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਰੱਖਦਾ ਹਾਂ। ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I place the state of my inner being before You; there is no other as great as You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਕੀ ਗਤੀ ਤੇਰੇ ਪਾਸ ਹੀ ਕਹੀ ਹੈ, ਕਿਉਂਕਿ ਤੇਰੇ ਜੈਸਾ ਵਡਾ ਔਰ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਦਿਲ ਦੀ ਹਾਲਤ ਤੇਰੇ ਅੱਗੇ ਖੋਲ੍ਹ ਕੇ ਰੱਖ ਦਿੱਤੀ ਹੈ। ਮੈਨੂੰ ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ, ਅਵਸਥਾ। ਸਾਰੀ = ਖੋਲ੍ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo íntimo de mi ser lo pongo ante Ti; no hay nadie más Grandioso que Tú."