[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰਿ ਤਰ ਧਰਣਿ; ਗਗਨ ਅਰੁ ਤਾਰੇ ॥"
page = 237
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mountain, trees, the earth, the sky and the stars,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਾੜ ਬ੍ਰਿਛ, ਧਰਤੀ, ਅਸਮਾਨ ਅਤੇ ਸਤਾਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mountains, the trees, the earth, the sky and the stars;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਰਿ) ਪਰਬਤ (ਤਰ) ਬ੍ਰਿਛ (ਧਰਣਿ) ਪ੍ਰਿਥਵੀ ਪੁਨਾ (ਗਗਨ) ਅਕਾਸ ਔਰ ਤਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਹਾੜ, ਰੁੱਖ, ਧਰਤੀ, ਆਕਾਸ਼ ਅਤੇ ਤਾਰੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las montañas, los bosques, la tierra, la bóveda del cielo y las estrellas."