[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰੁ ਗਾਈਐ ਆਤਮ ਰੰਗਿ ॥"
page = 680
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the Lord's praise with deepest love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਲੀ-ਪਿਆਰ ਨਾਲ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praises of the Lord and Master, with the love of your soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ ਜੀ! ਤੇਰੇ ਜਸ ਕੌ (ਆਤਮ) ਮਨ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਿਲ ਦੇ ਪਿਆਰ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਰੰਗਿ = ਦਿਲੀ ਪਿਆਰ ਨਾਲ। ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantemos las Alabanzas del Señor Maestro con toda la fuerza de nuestra Alma,"