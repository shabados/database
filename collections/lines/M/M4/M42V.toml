[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗੈ ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਨ ਆਵੈ ਕਦੇ ਹਾਰਿ ॥"
page = 962
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He asks for the Nectar-Name and is not vanquished ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਮ੍ਰਿੰਤ ਨਾਮ ਦੀ ਹੀ ਜਾਚਨਾ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਕਦਾਚਿਤ ਹਾਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He begs for the Ambrosial Naam, the Name of the Lord, and will never be defeated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਮਾਂਗਤਾ ਹੈ ਤਿਸ ਕੋ ਕਬੀ ਭੀ ਹਾਰ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਤੇਰਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਮੰਗਦਾ ਹੈ। ਉਹ ਢਾਢੀ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਕੇ ਤੇਰੇ ਪਾਸ ਨਹੀਂ ਆਉਂਦਾ (ਜਿੱਤ ਕੇ ਹੀ ਆਉਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਰਿ = ਹਾਰ ਕੇ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él busca sólo el Néctar de Tu Nombre y nunca abandona su propósito."