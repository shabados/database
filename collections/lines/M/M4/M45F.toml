[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਾ ਕੀ ਬ੍ਰਿਥਾ ਰਜਨੀ ਦਿਨ ਮੈ; ਹਮਰੈ ਮਨ ਮੈ ਬਸਿ ਕੈ ਸੁ ਰਹੀ ਹੈ ॥"
page = 372

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The story of these killings permeates like the shadow of night in the day of my heart"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੀੜ ਦਿਨ ਰਾਤ ਮੇਰੇ ਮਨ ਵਿਚ ਵਸ ਰਹੀ ਹੈ।"