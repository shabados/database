[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ; ਰੋਗੁ ਗਵਾਇਆ ॥"
page = 108
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gets rid of the diseases of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀਆਂ ਬੀਮਾਰੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is rid of the illnesses of countless lifetimes and incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਜਨਮੁ ਜਨਮੁ ਕਾ ਅਗ੍ਯਾਨ ਰੋਗ ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਈ ਜਨਮਾਂ (ਦੇ ਵਿਕਾਰਾਂ) ਦਾ ਰੋਗ (ਉਸ ਦਵਾਈ ਨਾਲ) ਦੂਰ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las aflicciones de todas sus encarnaciones fueron desechadas,"