[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਸ ਹੋਆ ਪਾਰਸਹੁਂ; ਗੁਰੁ ਚੇਲਾ ਚੇਲਾ ਗੁਣਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Philosopher's stone produces another philosopher's stone i.e. from Guru emerges disciple and the same disciple eventually becomes a virtuous Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਰਸ ਥੋਂ ਪਾਰਸ ਹੋਇਆ (ਅਰਥਾਤ) ਗੁਰੂ ਚੇਲਾ ਤੇ ਚੇਲਾ ਗੁਰੂ ਦੋਵੇਂ ਗੁਣਾ ਦੇ (ਪਰੋਪਕਾਰਾਂ ਦੇ) ਕਰਨ ਵਾਲੇ ਹਨ।"