[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਾ ਰੋਗੁ ਗਈ ਹਉ ਪੀੜਾ; ਆਪਿ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ਜੀਉ ॥੨॥"
page = 99
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My ailment of anxiety and affliction of ego stand annulled, and the Lord Himself cherishes me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਫਿਕਰ ਦੀ ਬੀਮਾਰੀ ਤੇ ਹੰਕਾਰ ਦਾ ਦਰਦ ਦੂਰ ਹੋ ਗਏ ਹਨ, ਅਤੇ ਪ੍ਰਭੂ ਖੁਦ ਹੀ ਮੇਰੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sickness of anxiety and the disease of ego are cured; He Himself cherishes me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਰੂਪੀ ਰੋਗੁ ਪੁਨਾ ਹੰਤਾ ਰੂਪੀ ਪੀੜਾ ਚਲੀ ਜਾਤੀ ਭਈ ਹੈ, ਪ੍ਰਮੇਸ੍ਵਰ ਤੂੰ ਆਪ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ) ਚਿੰਤਾ ਦਾ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਮੇਰਾ ਹਉਮੈ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਚਿੰਤਾ ਹਉਮੈ ਆਦਿਕ ਤੋਂ) ਪਰਮਾਤਮਾ ਆਪ ਮੇਰੀ ਰਾਖੀ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਪੀੜਾ = ਹਉਮੈ ਦਾ ਦੁੱਖ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi ansiedad y todas mis aflicciones. Y el Señor Mismo me sostiene, oh amigo.(2)"