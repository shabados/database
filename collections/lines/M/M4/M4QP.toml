data = "ਕਹੂੰ ਨ ਜਾਪੀ ॥੧੨੪॥"
page = 563

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Upto the limit where we can see and listen, the whole world appears as sinner.124."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੋਈ ਵੀ ਜਪ ਕਰਨ ਵਾਲਾ ਨਹੀਂ ਰਿਹਾ ਹੈ ॥੧੨੪॥"