[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਏਕੋ ਨਦਰੀ ਆਇਆ; ਜਹ ਦੇਖਾ ਤਹ ਸੋਇ ॥੩॥"
page = 947
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak sees but one Lord. Wherever he sees, there he finds that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ। ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਉਹ ਵੇਖਦਾ ਹੈ ਉੱਥੇ ਹੀ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak comes to gaze upon the One Lord alone; wherever he looks, there He is. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤਰ: ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਗਿਆਨ ਕਰ ਕੇ ਏਕ ਹੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਆਇਆ ਹੈ, ਇਸੀ ਤੇ ਵਹੁ ਗਿਆਨੀ ਜਹਾਂ ਦੇਖਤਾ ਹੈ ਤਹਾਂ (ਸੋਇ) ਪ੍ਰਮਾਤਮਾ ਹੀ ਦੇਖਤਾ ਹੈ॥੩॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਹਰ ਥਾਂ) ਉਹ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ, ਜਿੱਧਰ ਵੇਖੀਏ ਓਧਰ ਉਹੀ ਪ੍ਰਭੂ (ਦਿੱਸਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇੱਕ (ਪ੍ਰਭੂ) ਹੀ।॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno ve al Señor donde sea que uno voltea a ver y no ve a nadie más que a Dios. (3)"