[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਲ ਗਜਤ ਲਜਤ ਸੁੰਡ ਲਜੰ ॥੩੪੭॥"
page = 663

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses were neighing and the elephants were trumpeting hearing the roaring of the elephants, the clouds were feeling shy.347."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਲਾਂ ਵਿਚ ਪਏ ਹੋਏ (ਟਲ) ਗਜਦੇ ਸਨ ਜਿਸ (ਦੀ ਗਰਜ ਨਾਲ) ਸੁੰਡ ਵਾਲੇ (ਹਾਥੀ ਖੁਦ) ਵੀ ਸ਼ਰਮਾਂਦੇ ਸਨ ॥੩੪੭॥"