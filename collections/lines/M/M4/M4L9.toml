[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਮਾਗਉ; ਕਿਛੁ. ਥਿਰੁ ਨ ਰਹਾਈ ॥"
page = 481
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What shall I ask for? Nothing remains stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਾਹਦੀ ਯਾਚਨਾ ਕਰਾਂ? ਕੋਈ ਸ਼ੈ ਭੀ ਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What shall I ask for? Nothing is permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਈ! ਮੈਂ ਕ੍ਯਾ ਮਾਂਗਉ ਕੋਈ ਪਦਾਰਥ ਥਿਰ ਨਹੀਂ ਦਿਖਲਾਈ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਪਰਮਾਤਮਾ ਪਾਸੋਂ ਦੁਨੀਆ ਦੀ) ਕਿਹੜੀ ਸ਼ੈ ਮੰਗਾਂ? ਕੋਈ ਸ਼ੈ ਸਦਾ ਰਹਿਣ ਵਾਲੀ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮੈਂ ਮੰਗਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puedo pedir cuando nada se queda?"