[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭੂਤ ਭੂਤ ਹੈਂ ਸਦਾ; ਅਗੰਜ ਗੰਜ ਮਾਨੀਐਂ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is ever both Gross and Subtle, He assails the Unassailable."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਦਾ ਸੂਖਮ, ਸਥੂਲ ਹੈ ਅਤੇ ਨਾ ਟੁੱਟ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਤੋੜਨ ਵਾਲਾ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ;"