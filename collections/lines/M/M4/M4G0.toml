[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਚੇ ਹੰਸਾ; ਸਗਲੇ ਜਨਾਂ ॥"
page = 693
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "from it came into being all the creatures and the swans."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਚੋਂ ਸਾਰੇ ਜੀਅ ਜੰਤ ਹੰਸ ਵਜੂਦ ਵਿੱਚ ਆਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "from them, all the swan-souls came into being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਵਲ ਤੇ ਹੰਸ ਜਿਸ ਕਾ ਵਾਹਨ ਸੋ ਬ੍ਰਹਮਾ ਭਇਆ, ਤਿਸ ਤੇ ਸੰਪੂਰਨ ਜਨ ਭਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤ ਉਸ (ਕੌਲ ਫੁੱਲਾਂ ਦੇ ਖੇਤ) ਦੇ ਹੰਸ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਚੇ = ਉਸ (ਪੁੰਡਰਕ ਵਨ) ਦੇ, ਉਸ (ਕੌਲ ਫੁੱਲਾਂ ਦੇ ਖੇਤ) ਦੇ। ਸਗਲੇ ਜਨਾਂ = ਸਾਰੇ ਜੀਅ ਜੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los hombres eran como los cisnes y el Señor los atraía a Su Ser"