[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਭੋਗ ਤਾ ਸੋ ਕਿਯਾ; ਇਮਿ ਕਹਿ ਦਈ ਉਠਾਇ ॥੫॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Primarily I make love with you only.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨਾਲ ਬਹੁਤ ਭੋਗ ਕਰ ਕੇ ਇਹ ਕਹਿੰਦੇ ਹੋਇਆਂ ਉਠਾ ਦਿੱਤਾ ॥੫॥"