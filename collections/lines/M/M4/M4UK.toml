[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਜੁਗ ਮਹਿ; ਮਿਲਿ ਆਏ ਸੰਜੋਗ ॥"
page = 185
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the dark age, husband and wife have come together through destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਪਤੀ ਤੇ ਪਤਨੀ ਪ੍ਰਾਲਬੰਧ ਰਾਹੀਂ ਆ ਇਕੱਠੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Dark Age of Kali Yuga, they come together through destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿ ਉਪਲਖਤਿ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਜੀਵ ਸੰਜੋਗ ਪੂਰਬ ਅਦ੍ਰਿਸਟੋਂ ਕਰ ਕੇ ਆਨ ਕਰ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲੇਸ਼ਾਂ-ਵੇੜ੍ਹੀ ਦੁਨੀਆ ਵਿਚ (ਇਸਤਰੀ ਤੇ ਪਤੀ) ਪਿਛਲੇ ਸੰਬੰਧਾਂ ਦੇ ਕਾਰਨ ਮਿਲ ਕੇ ਆ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਜੁਗ ਮਹਿ = ਜਗਤ ਵਿਚ, ਕਲੇਸ਼ਾਂ-ਵੇੜ੍ਹੀ ਦੁਨੀਆ ਵਿਚ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸੰਜੋਗ = (ਪਿਛਲੇ) ਸੰਬੰਧਾਂ ਦੇ ਕਾਰਨ। ਆਏ = ਆ ਇਕੱਠੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali, el hombre y la mujer se encuentran como les fue destinado,"