[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਹਰਿ ਦਾਸ; ਹਰਿ ਜਸੁ ਭਾਵੈ ॥੨॥"
page = 629
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is the God's slave pleased with God's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਰੱਬ ਦੇ ਗੋਲੇ ਨੂੰ ਰੱਬ ਦੀ ਕੀਰਤੀ ਚੰਗੀ ਲੱਗਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so is the Lord's slave pleased with the Lord's Praise. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹਰੀ ਕੇ ਦਾਸ ਕੋ ਹਰੀ ਕਾ ਜਸ ਕਰਨਾ ਭਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así de imponente es la necesidad de alabar al Señor que siente el Hombre de Dios (2)"