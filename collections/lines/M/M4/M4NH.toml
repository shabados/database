[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੂੰ ਕਹਹਿ; ਸੁ ਕਾਰ ਕਮਾਵਾ ॥"
page = 370
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thou orderest that work I shall do,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਤੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹੈ ਮੈਂ ਓਹੀ ਕੰਮ ਕਰਾਂਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Whatever you wish, that is what I shall do.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜੋ ਆਪ ਕਹੋ ਸੋ ਮੈਂ ਕਾਮ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਆਖਦੀ ਹੈ-) ਮੈਂ ਉਹੀ ਕਾਰ ਕਰਾਂਗੀ ਜੇਹੜੀ ਤੂੰ ਆਖੇਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਾਵਾ = ਕਮਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y les dice: Yo les seguiré, oh Santos, de la forma en que ustedes me indiquen,"