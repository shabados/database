[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਰਾਇਣੁ; ਕਹੈ ਕਹਾਏ ॥"
page = 413
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "utters and causes others to utter the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪ੍ਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਆਪ ਉਚਾਰਦਾ ਤੇ ਹੋਰਨਾ ਤੋਂ ਉਚਾਰਨ ਕਰਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chants the Lord's Name, and inspires others to chant it as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੁਖ ਸੇ ਹੇ ਰਾਮ! ਹੇ ਨਾਰਾਇਣ! ਇਤ੍ਯਾਦਿ ਨਾਮ ਆਪ ਉਚਾਰਨ ਕਰਤਾ ਹੈ ਅਰ ਔਰੋਂ ਸੇ ਕਹਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਆਪ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਇਸ ਪਾਸੇ ਪ੍ਰੇਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno habita eternamente en el Naam, el Nombre del Señor."