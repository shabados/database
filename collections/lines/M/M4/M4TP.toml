[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰੁ ਨਾਨਕੁ. ਜਿਨੑ ਪਰਸਿਓ; ਤੇ ਬਹੁੜਿ ਫਿਰਿ ਜੋਨਿ. ਨ ਆਏ ॥੭॥"
page = 1386
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who touch the feet of Divine Guru Nanak, they are cast not into existences afterwards again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਰੱਬ ਰੂਪ ਗੁਰੂ ਨਾਨਕ ਦੇ ਪੈਰਾਂ ਦੀ ਛੂਹ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਮਗਰੋ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪੈਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who touch the Feet of the Lord through Guru Nanak, do not have to enter the cycle of reincarnation ever again. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸਰੂਪ ਗੁਰ ਨਾਨਕ ਦੇਵ ਜੀ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ ਚਰਨੋਂ ਕੋ (ਪਰਸਿਓ) ਸਪਰਸ ਕੀਆ, ਭਾਵ ਪੂਜਿਆ ਹੈ ਪੁਨਾ ਵਹੁ ਗਰਭ ਜੋਨੀ ਮੇਂ ਨਹੀਂ ਆਏ ਹੈਂ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਗੁਣਾਂ ਵਾਲੇ) ਅਕਾਲ ਪੁਰਖ ਦੇ ਰੂਪ ਗੁਰੂ ਨਾਨਕ (ਦੇ ਚਰਨਾਂ) ਨੂੰ ਜਿਨ੍ਹਾਂ ਪਰਸਿਆ ਹੈ, ਉਹ ਫਿਰ ਪਰਤ ਕੇ ਜਨਮ (ਮਰਣ) ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁੜਿ = ਮੁੜ, ਪਰਤ ਕੇ। ਜੋਨਿ ਨ ਆਏ = ਨਹੀਂ ਜਨਮ ਲਿਆ, ਨਹੀਂ ਜੰਮੇ। ਗਬਿੰਦ = 'ਗ' ਅੱਖਰ ਦੇ ਨਾਲ ਅਸਲੀ ਲਗ (ੋ) ਹੈ, ਇਥੇ (ੁ) ਪੜ੍ਹਨਾ ਹੈ। ਤਿਨਹੂ = ਉਹਨਾਂ ਨੇ ਹੀ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que tocan los Pies del Señor, a través de Guru Nanak, no tendrán que entrar en el ciclo de la reencarnación otra vez. (7)"