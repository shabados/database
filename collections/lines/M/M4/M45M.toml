[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਮੁਲਾ; ਨਾ ਕੋ ਕਾਜੀ ॥"
page = 1036
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no Muslim scholar or judged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮੁਸਲਿਮ ਆਲਮ ਜਾਂ ਮੁਨਸਿਫ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no Mullah, there was no Qazi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਹੀਂ ਕੋਈ ਮੁਲਾਂ, ਨਾ ਕੋਈ ਕਾਜੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕੋਈ ਮੌਲਵੀ ਸੀ ਨਾਹ ਕਾਜ਼ੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existían los Mullahs, ni los Quazis, tampoco los Sheikhs, ni los Yeis."