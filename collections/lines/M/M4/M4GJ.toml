[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸਨਿ ਦਾਸੁ ਕਹਤੁ ਹੈ; ਹਮ ਦਾਸਨ ਕੇ ਪਨਿਹਾਰੇ ॥੮॥੧॥"
page = 981
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the slave of Thine slaves, O Lord, I am the water carrier of Thy attendants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ, ਨਾਨਕ ਆਖਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ, ਮੈਂ ਤੈਂਡਿਆਂ ਸੇਵਕਾਂ ਦਾ ਪਾਣੀ ਢੋਣ ਵਾਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the slave of Your slaves, says, I am the water-carrier of Your slaves. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਆਪ ਕੇ ਦਾਸੋਂ ਕੇ ਜੋ ਦਾਸ ਹੈਂ, ਹਮ ਤਿਨ ਕੇ (ਪਨਿਹਾਰੇ) ਪਾਨੀ ਭਰਨੇ ਵਾਲੇ ਹੈਂ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਆਖਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਪਾਣੀ ਢੋਣ ਵਾਲਾ ਬਣਾਈ ਰੱਖ ॥੮॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਨਿ ਦਾਸੁ = ਦਾਸਾਂ ਦਾ ਦਾਸ। ਪਨਿਹਾਰੇ = ਪਾਣੀ ਭਰਨ ਵਾਲੇ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el esclavo de Tus Esclavos, oh Dios, sólo soy el sirviente de Tus Santos.(8-1)"