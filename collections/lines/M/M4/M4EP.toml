[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਬਿਨੁ; ਭਗਤਿ. ਨ ਹੋਈ ॥"
page = 1342
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without serving the Guru, one can meditate not on God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਹਰੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without serving the Guru, there is no devotional worship,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਬਿਨਾ ਭਗਤੀ ਕਿਸੀ ਕੋ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰਨ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Servicio del Guru no existe la Alabanza Devocional,"