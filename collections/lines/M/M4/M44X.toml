[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵਕੁ ਸਾਗਰੁ ਗਹਰੋ; ਚਰਿ ਸੰਤਨ ਨਾਵ. ਤਰਾਇਓ ॥੩॥"
page = 241
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sea of fire is deep, embarking on the Name boat, the Saints have ferried me across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗ ਦਾ ਸਮੁੰਦਰ ਡੂੰਘਾ ਹੈ, ਨਾਮ ਦੀ ਬੇੜੀ ਉਤੇ ਚੜ੍ਹ ਕੇ ਸਾਧੂਆਂ ਨੇ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean of fire is so deep; the Saints have crossed over, in the boat of the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਰੂਪੀ ਅਗਨੀ ਕਾ ਸਾਗਰ ਜੋ ਸੰਸਾਰ (ਗਹਰੋ) ਡੂੰਘਾ ਹੈ ਸੰਤ ਜਨੋਂ ਨੇ ਭਗਤੀ ਰੂਪੀ ਨੌਕਾ ਪਰ ਚੜਾਇ ਕਰ ਤਰਾਇ ਲੀਆ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਕੌਨ ਕਰਮ ਕੀਆ ਥਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਡੂੰਘਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਨਾਲ) ਅੱਗ (ਹੀ ਅੱਗ ਬਣਿਆ ਪਿਆ ਸੀ) ਮੈਂ ਸਾਧ-ਸੰਗਤਿ-ਬੇੜੀ ਵਿਚ ਚੜ੍ਹ ਕੇ ਇਸ ਤੋਂ ਪਾਰ ਲੰਘ ਆਇਆ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar de fuego es hondo; es el barco de los Santos, el que nos puede llevar a través. (3)"