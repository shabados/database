[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਵਨ; ਦੋਸੁ. ਨ ਲੈਨਾ ॥੧॥"
page = 803
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord makes men do the deeds and takes not blame on Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪ੍ਰਭੂ ਇਨਸਾਨਾਂ ਕੋਲੋਂ ਕੰਮ ਕਰਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਉਤੇ ਕੋਈ ਇਲਜ਼ਾਮ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself causes all to act; He takes no blame Himself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਕਰਮਾਂ ਕੋ ਕਰਾਵਨੇਹਾਰਾ ਹੈ ਅਰ ਅਪਨੇ ਸਿਰ ਪਰ ਦੋਸ ਨਹੀਂ ਲੇਤਾ, ਭਾਵ ਅਸੰਗ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਪਾਸੋਂ) ਕੰਮ ਕਰਾਣ ਵਾਲਾ ਹੈ, ਪਰ ਪ੍ਰਭੂ (ਇਹਨਾਂ ਕੰਮਾਂ ਦਾ) ਦੋਸ਼ ਆਪਣੇ ਉਤੇ ਨਹੀਂ ਲੈਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਾਵਨ = (ਜੀਵਾਂ ਪਾਸੋਂ ਕੰਮ) ਕਰਾਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor hace todo y cada cosa, y aun así está libre de culpas.(1)"