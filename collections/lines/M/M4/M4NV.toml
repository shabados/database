[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਸੇਵਾ ਕਰਿ. ਪਿਰਾ ਜੀਉ; ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥"
page = 246
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my dear, soul, perform thou the service of the Guru and meditate on God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਤੂੰ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Guru, O my dear soul; meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮੁ ਕੋ ਧਿਆਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ ਜਿੰਦੇ! ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਉ, ਅਤੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente querida, sirve al Guru y habita en el Naam, el Nombre del Señor;"