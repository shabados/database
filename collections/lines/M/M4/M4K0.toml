[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਿ ਜੀਵਿ ਮੁਏ; ਮੁਏ ਜੀਵੇ ॥"
page = 1238
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mortal lives, lives to die and he dies to be born again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਜੀਉਂਦਾ, ਜੀਉਂਦਾ ਹੈ ਮਰਨ ਨਹੀਂ ਅਤੇ ਉਹ ਮਰਦਾ ਹੈ ਮੁੜ ਜਨਮ ਧਾਰਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Living, the living die, and dying, they live again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੋ ਜੀਵਤ ਭਾਵਨਾ ਵਾਲੇ ਹੈਂ, ਸੋ (ਮੁਏ) ਮਿਰਤਕ ਸਮਾਨ ਹੈਂ ਔਰ ਜੋ ਜੀਵਤ ਭਾਵ ਸੇ ਮੂਏ ਹੈਂ, ਸੋ ਜੀਵਤੇ ਹੈਂ; ਵਾ ਮਿਲ ਮਿਲ ਵਿਛੜੇ ਹੈਂ ਵਿਛੁੜ ਕਰ ਫੇਰ ਮਿਲੇ ਹੈਂ, ਜੀਉ ਜੀਉ ਕਰ ਮੂਏ ਹੈਂ ਅਰ ਮਰ ਕਰ ਫੇਰ ਜੀਵੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ) ਜੀਵ ਜੰਮਦੇ ਹਨ ਮਰਦੇ ਹਨ, ਮਰਦੇ ਹਨ ਫਿਰ ਜੰਮਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਿ ਜੀਵਿ = ਕਈ ਵਾਰੀ ਜੰਮ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, uno vive para morir y muere para luego volver a renacer."