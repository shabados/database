[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਗੁਰ ਸੇਵਾ ਤੇ ਪਾਏ ॥"
page = 160
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The highest glory, he obtains from the service of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਤੋਂ ਉਹ ਪਰਮ ਸ਼ੋਭਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain glorious greatness by serving the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਵੱਡੀ ਵਡਿਆਈ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਤੋਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਬੜਾ ਆਦਰ-ਮਾਣ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y uno logra la Gloria, simplemente sirviendo al Guru."