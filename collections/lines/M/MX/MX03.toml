[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਰੇ ਅਬ ਮਾਗਤ ਹੈ ਨ੍ਰਿਪ, ਕਿਉ; ਚੁਪ ਠਾਨਿ ਰਹਿਓ, ਸੁਕਚਾਤ ਹੀਯੋ ॥੨੩੨੧॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now my companions who are kings, are begging your person and you are standing there silently and hesitatingly.2321."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਹੁਣ ਮੰਗਦੇ ਹਾਂ, ਹੇ ਰਾਜਨ! ਹਿਰਦੇ ਵਿਚ ਸੰਕੋਚ ਕਰਦੇ ਹੋਇਆਂ ਹੁਣ ਚੁਪ ਕਿਉਂ ਸਾਧ ਲਈ ਹੈ ॥੨੩੨੧॥"