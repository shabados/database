[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸਰਬ ਕੋ ਰਾਜਾ ॥"
page = 1141
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I cherish Thee, then I am the King of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਤੈਨੂੰ ਦਿਲ ਵਿੱਚ ਰੱਖਾਂ ਤਾਂ ਮੈਂ ਸਮੂਹ ਦਾ ਪਤਿਸ਼ਾਹ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I am the king of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਾਹਿਗੁਰੂ ਚਿਤ ਆਵਤਾ ਹੈ ਤੌ ਵਹੁ ਪੁਰਸ ਸਰਬ ਕਾ ਰਾਜਾ ਵਾ ਪ੍ਰਕਾਸਕ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਤਦੋਂ ਉਹ (ਮਾਨੋ) ਸਭ ਦਾ ਰਾਜਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, me vuelvo el monarca de todo lo que veo."