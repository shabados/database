[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰੀਤਿ ਲਗਾਈ. ਹਰਿ ਨਾਮੁ ਸਖਾਈ; ਭ੍ਰਮੁ ਚੂਕਾ ਆਵਣੁ ਜਾਣੁ ਜੀਉ ॥"
page = 444
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He embraces love for God and God's Name becomes his helper and his wanderings, comings and going come to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲੈਂਦਾ ਹੈ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਸ ਦਾ ਸਹਾਇਕ ਬਣ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਭਟਕਣਾ ਆਉਣਾ ਅਤੇ ਜਾਣਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He embraces love for the Lord, and the Lord's Name becomes his companion. His doubts, and his comings and goings are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਹਰੀ ਸੇ ਪ੍ਰੀਤੀ ਲਗਾਈ ਹੈ, ਤਿਨ ਕਾ ਹਰਿ ਨਾਮੁ ਸਖਾਈ ਹੂਆ ਹੈ। ਔਰ ਤਿਨ ਕਾ ਆਨੇ ਜਾਨੇ ਕਾ ਭ੍ਰਮ ਦੂਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੀਤ ਜੋੜੀ, ਹਰਿ-ਨਾਮ ਉਸ ਦਾ ਸਦਾ ਲਈ ਸਾਥੀ ਬਣ ਗਿਆ, ਉਸ ਦੀ (ਮਾਇਆ ਵਾਲੀ) ਭਟਕਣਾ ਮੁੱਕ ਗਈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser ama a su Señor y el Nombre del Señor es su Compañero Eterno, así cesan su duda, sus idas y venidas."