[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਬਿਧਿ. ਗੁਰ ਉਪਦੇਸਿਆ; ਸੋ ਸੁਨੁ. ਰੇ ਭਾਈ ॥"
page = 727
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way the Guru instructs thee, hearken thou to that, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗੁਰੂ ਜੀ ਤੈਨੂੰ ਸਿੱਖਮਤ ਦਿੰਦੇ ਹਨ, ਤੂੰ ਉਸ ਨੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਭਰਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So listen to the Teachings imparted by the Guru, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਜਿਸ ਪ੍ਰਕਾਰ ਗੁਰੋਂ ਨੇ ਉਪਦੇਸਿਆ ਹੈ ਤਿਸ ਕੋ ਸ੍ਰਵਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਜਿਸ ਤਰ੍ਹਾਂ ਉਪਦੇਸ਼ ਕੀਤਾ ਹੈ, ਉਹ (ਤੂੰ ਭੀ) ਸੁਣ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਬਿਧਿ = ਜਿਸ ਤਰੀਕੇ ਨਾਲ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਰੇ = ਹੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha las Enseñanzas impartidas por el Guru, oh hermano del Destino,"