[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਬੁਧਿ ਮਿਟੈ; ਗੁਰਸਬਦੁ ਬੀਚਾਰਿ ॥"
page = 944
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 64: The evil intellect is destroyed at the Guru's place by reflecting on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 64: ਮੰਦੀ ਮੱਤ ਗੁਰਾਂ ਦੇ ਅਸਥਾਨ ਉਤੇ ਨਾਮ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Evil thoughts are erased, contemplating the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕੇ ਬੀਚਾਰ ਕਰ ਕੁਬੁਧਿ ਮਿਟ ਜਾਤੀ ਹੈ ੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ:) ਸਤਿਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੀਚਾਰਿਆਂ ਭੈੜੀ ਮਤ ਦੂਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno reflexiona en la Palabra del Shabd del Guru, los pensamientos malvados son borrados."