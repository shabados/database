[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਦਾਰਥੁ ਲੇਇ ॥"
page = 1069
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace one obtains the Name's wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੰਦਾ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh receives the wealth of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੇ ਗੁਰਮੁਖ ਨਾਮ ਪਦਾਰਥ ਕੋ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਇਹ ਕੀਮਤੀ ਨਾਮ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese ser es bendecido y logra el objeto de su vida, el Nombre."