[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ; ਬਾਂਧੋ ਬਾਰੁ ॥"
page = 1187
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hope and desire have barred the door to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦ ਅਤੇ ਖਾਹਿਸ਼ਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਬੂਹਾ ਬੰਦ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hope and desire have blocked the doorway."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨਸਾ) ਬੁਧੀ ਮੇਂ ਜੋ ਆਸਾ ਹੈ ਤਿਸ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਦਰ ਬਾਂਧ ਰਖਾ ਹੈ, ਭਾਵ ਆਸਾ ਤਿਸ ਕੇ ਦ੍ਵਾਰੇ ਮੇਂ ਜਾਨੇ ਨਹੀਂ ਦੇਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਤੇ ਖ਼ਾਹਸ਼ਾਂ ਉਸ ਦੇ (ਦਸਵੇਂ) ਦਰਵਾਜ਼ੇ ਨੂੰ ਬੰਦ ਕਰ ਦੇਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esperando y deseando abrir sus puertas a Dios, pues sin el Nombre,"