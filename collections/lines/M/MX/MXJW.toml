[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮਲ ਜੁਧੁ ਤਿਹ ਤ੍ਰਿਯ ਕਰਾ; ਸਭ ਰਾਜਨ ਕੋ ਘਾਇ ॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By conducting a forceful war, the woman annihilated all the princes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ (ਰਾਜ ਕੁਮਾਰੀ) ਨੇ ਘਮਸਾਨ ਯੁੱਧ ਕਰ ਕੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ"