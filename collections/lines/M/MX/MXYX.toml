[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਹੀ ਹੰਸ ਤਜੀ ਇਹ ਕਾਂਇਆ; ਪ੍ਰੇਤ ਪ੍ਰੇਤ ਕਰਿ ਭਾਗੀ ॥੨॥"
page = 634
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the soul leaves the body, she flees away from it crying \"Ghost! Ghost!\""

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਜਹੰਸ-ਆਤਮਾ ਇਸ ਦੇਹ ਨੂੰ ਛੱਡ ਜਾਂਦੀ ਹੈ ਤਾਂ ਉਹ ਭੀ \"ਭੂਤ! ਭੂਤ!\" ਆਖਦੀ ਹੋਈ ਦੌੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "runs away crying, \"Ghost! Ghost!\", as soon as the swan-soul leaves this body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮ੍ਯ (ਹੰਸ) ਜੀਵ ਨੇ ਇਹ ਦੇਹ ਤਿਆਗ ਦਈ ਤਬ ਵਹੁ ਇਸਤ੍ਰੀ ਪ੍ਰੇਤ ਪ੍ਰੇਤ ਕਹਿ ਕਰ ਪਾਸ ਸੇ ਭਾਗ ਜਾਤੀ ਭਈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹੀ ਵੇਲੇ (ਪਤੀ ਦਾ) ਜੀਵਾਤਮਾ ਇਸ ਸਰੀਰ ਨੂੰ ਛੱਡ ਦੇਂਦਾ ਹੈ, (ਇਸਤ੍ਰੀ ਉਸ ਤੋਂ ਇਹ ਆਖ ਕੇ) ਪਰੇ ਹਟ ਜਾਂਦੀ ਹੈ ਕਿ ਇਹ ਮਰ ਚੁਕਾ ਹੈ ਮਰ ਚੁਕਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien se apoya en ti en la vida, te abandona llamándote fantasma cuando el Alma cisne se va de tu cuerpo. (2)"