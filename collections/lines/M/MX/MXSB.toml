[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਲੋਚੈ ਹਰਿ ਮਿਲਣ ਕਉ; ਕਿਉ ਦਰਸਨੁ ਪਾਈਆ ॥"
page = 1098
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind longs to meet my God. How can I behold His vision?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲਣ ਲਈ ਤਾਘਦਾ ਹੈ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ ਦੀਦਾਰ ਵੇਖ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind longs to meet the Lord; how can I obtain the Blessed Vision of His Darshan?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਮਿਲਨੇ ਕੋ ਹਮਾਰਾ ਮਨ ਚਾਹੁਤਾ ਹੈ। ਪਰੰਤੂ ਤੇਰਾ ਦਰਸਨ ਕਿਸ ਪਰਕਾਰ ਸੇ ਪਾਵਾਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ ਮੇਰਾ ਮਨ ਬੜਾ ਤਰਸਦਾ ਹੈ (ਪਰ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ ਕਿ) ਕਿਵੇਂ ਦਰਸਨ ਕਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਈਆ = ਪਾਈਂ, ਪਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro Verte, Dios mío, ¿cómo lo podré lograr? Aunque pronunciaras mi nombre sólo una vez,"