type = "primary"
data = "ਨਜ਼ਰ ਕਰਦ ਸੰਦੂਕ ਦਰੀਯਾ ਰਵਾ ॥੨੧॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Noticed the box drifting in the river.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਦਰਿਆ ਵਿਚ ਰੁੜ੍ਹੇ ਜਾਂਦੇ ਸੰਦੂਕ ਨੂੰ ਵੇਖਿਆ ॥੨੧॥"