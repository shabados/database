data = "ਤਨੰ ਤ੍ਰਾਨ ਫੁਟਤ ॥੨੨੯॥"
page = 574

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where the warriors are fighting and the arrows are being discharged, there the warriors get up and their armours, being shattered are falling down.229."

