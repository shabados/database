type = "primary"
data = "ਅਜ਼ਾ ਮਰਦ ਆਜ਼ਾਦ ਆਕਲ ਅਜ਼ੀਮ ॥੧੯॥"
page = 1395

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the dawn of new season, the greenery sprouted.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ ਪੁੱਤਰ ਬਹੁਤ ਅਕਲਮੰਦ ਅਤੇ ਸੁਤੰਤਰ ਖ਼ਿਆਲਾਂ ਵਾਲਾ ਸੀ ॥੧੯॥"