[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਤੇਰੇ ਭਿਖਾਰੀ; ਦਾਨੁ ਦੇਹਿ ਦਾਤਾਰਾ ॥"
page = 1144
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thy mumper, bless thou me with alms, O my Alms-Giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਮੰਗਤਾ ਹਾਂ, ਹੇ ਖੈਰ ਪਾਉਣ ਵਾਲੇ! ਤੂੰ ਮੈਨੂੰ ਖੈਰ ਪਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your beggar; please bless me with Your charity, O Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਹਮ ਆਪ ਕੇ (ਭੇਖਾਰੀ) ਮੰਗਤੇ ਹੈਂ। ਹੇ ਦਾਤਾਰ ਪਰਮੇਸ੍ਵਰ! ਹਮਕੋ ਨਾਮ ਦਾਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਅਸੀਂ ਤੇਰੇ (ਦਰ ਦੇ) ਮੰਗਤੇ ਹਾਂ, ਤੂੰ ਸਾਨੂੰ ਦਾਨ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos pordioseros ante Tu Puerta, Tú eres el Único Dador."