[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਅ ਜਾਇ ਕਹਾ, ਤਿਹ ਸੋਧ ਕਰੋ ॥੩੫੭॥"
page = 236

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O my Lord! Do not be impatient, keep your composure. Ruminate on the fact where Sita has gone.?”357."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੀਤਾ ਕਿਥੇ ਜਾ ਸਕਦੀ ਹੈ? ਉਸ ਦੀ ਖੋਜ ਕਰੋ ॥੩੫੭॥"