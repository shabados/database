[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ; ਰਵਿਆ ਰੂਪ ਰੰਗ ॥"
page = 287
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like warp and woof He is contained in all the forms and colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਸਾਰੀਆਂ ਸ਼ਕਲਾਂ ਅਤੇ ਰੰਗਤਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through and through, He pervades in form and color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਰੂਪ ਰੰਗੋਂ ਮੇਂ ਤਾਣੇ ਪੇਟੇ ਵਤ ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਸਾਰੇ ਰੂਪਾਂ ਤੇ ਰੰਗਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਤਿ ਪੋਤਿ = ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ। ਰਵਿਆ = ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Realidad y la Ilusión de toda forma y color;"