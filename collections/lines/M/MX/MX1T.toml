[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਕਛੁ ਸੂਝੈ ਨਾਹੀ; ਚਤੁਰੁ ਕਹਾਵੈ ਪਾਂਡੇ ॥"
page = 1290
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Pandit, Thou know not divine knowledge and Lord's meditation and still thou call thyself wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਤੈਨੂੰ ਬ੍ਰਹਮਵੀਚਾਰ ਤੇ ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਦਾ ਕੁਝ ਪਤਾ ਨਹੀਂ, ਫਿਰ ਭੀ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿਆਣਾ ਸਦਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You know nothing of spiritual wisdom and meditation, even though you call yourself clever, O religious scholar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਤੁਮ ਕੋ ਗਿਆਨ ਧਿਆਨ ਤੋ ਕੁਛ ਸੂਝਤਾ ਨਹੀਂ ਹੈ ਔਰ ਚਤੁਰ ਕਹਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਸ ਦਾ ਤਿਆਗੀ) ਪੰਡਿਤ (ਮਾਸ ਦੀ ਚਰਚਾ ਛੇੜ ਕੇ ਐਵੇਂ ਆਪਣੇ ਆਪ ਨੂੰ) ਸਿਆਣਾ ਅਖਵਾਂਦਾ ਹੈ, (ਅਸਲ ਵਿਚ) ਇਸ ਨੂੰ ਨਾਹ ਸਮਝ ਹੈ ਨਾਹ ਸੁਰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la carne somos concebidos, de la carne nacemos y somos vasijas de carne."