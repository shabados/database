[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਲਛ ਕੀਏ ਬਿਰਥੀ; ਬਹੁ ਜਛਨ ਕੇ ਤਨ ਲਛ ਬਨਾਏ ॥"
page = 455

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He deprived one lakh Yadavas of their chariots and made the Yakshas his target"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਹੀ ਯਾਦਵਾਂ ਨੂੰ ਰਥਾਂ ਤੋਂ ਰਹਿਤ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਯਕਸ਼ਾਂ ਦੇ ਸ਼ਰੀਰਾਂ ਨੂੰ ਨਿਸ਼ਾਨਾ ਬਣਾਇਆ ਹੈ।"