[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਛੋਡਨਿ. ਸੇ ਦੁਰਜਨਾ; ਪੜਹਿ ਦੋਜਕ ਕੈ ਸੂਲਿ ॥੨॥"
page = 322
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evil are the persons, who forsake God. They fall into the torments of hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਤਿਆਗਦੇ ਹਨ। ਉਹ ਨਰਕ ਦੇ ਦੁਖ ਵਿੱਚ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forsake the Lord, are the most evil people; they shall fall into the horrible pit of hell. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂਕਿ ਜੋ ਤੁਝ ਹਰੀ ਕੋ ਛੋਡਤੇ ਹੈਂ, ਸੋ ਖੋਟੇ ਪੁਰਸ ਹੈਂ ਔਰ ਦੋਜਕ ਕੇ (ਸੂਲਿ) ਦੁਖੋਂ ਮੇਂ ਪੜਤੇ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਜਿਸ ਕੇ ਵਿਸਰਨੇ ਸੇ ਦੋਜਕ ਮੇਂ ਪੜਤੇ ਹੈਂ, ਸੋ ਕੈਸਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਦੇਂਦੇ ਹਨ ਉਹ ਮੰਦ-ਕਰਮੀ (ਹੋ ਕੇ) ਦੋਜ਼ਕ ਦੀ ਅਸਹ ਪੀੜ ਵਿਚ ਪੈਂਦੇ ਹਨ (ਭਾਵ, ਪੀੜ ਨਾਲ ਤੜਫ਼ਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque aquél que abandona a su Señor es de mente mala y sufre el peor tormento, el de la oscuridad de su conciencia.(2)"