[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਸੂ ਪਰੇਤਹੁ ਦੇਵ ਕਰਿ; ਪੂਰੇ ਸਤਿਗੁਰ ਦੀ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The wondrous Guru turns even animals and ghosts into angels."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰਾਂ ਦੀ ਸ਼ੋਭਾ ਹੈ ਕਿ ਪਸ਼ੂਆਂ ਅਰ ਪਰੇਤਾਂ ਥੋਂ ਦੇਵਤਿਆਂ (ਤਿਹਾਂ ਗੁਣਾਂ ਵਾਲੇ) ਕਰ ਦਿੰਦੇ ਹਨ।"