[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਉਦਕੁ ਜਿਹ ਜਨ ਪੀਆ; ਤਿਹਿ ਬਹੁਰਿ. ਨ ਭਈ ਪਿਆਸ ॥੨॥"
page = 1103
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who in-drinks the Lord's water; thirsts not, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਨਸਾਨ ਪ੍ਰਭੂ ਦੇ ਪਾਣੀ ਨੂੰ ਪੀਂਦਾ ਹੈ; ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਤ੍ਰੇਹ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, who drinks in the Lord's water, never becomes thirsty again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਰਾਮ ਰੂਪ (ਉਦਕੁ) ਜਲ ਜਿਸ ਪੁਰਸ ਨੇ ਪੀਆ ਹੈ ਤਿਸ ਕੋ ਪੁਨਾ ਵਿਸ੍ਯੋਂ ਕੀ ਪਿਆਸ ਨਹੀਂ ਭਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਤਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਮੁੜ ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਨਹੀਂ ਲੱਗਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cambio, el que bebe de las Aguas de Dios, se le apaga su sed. (2)"