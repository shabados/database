[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਜੀਅ ਜੰਤ; ਪ੍ਰਤਿਪਾਰੇ ॥"
page = 105
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He nourished His sentient beings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਪ੍ਰਾਣਧਾਰੀ ਜੀਵਾਂ ਦੀ ਇੰਜ ਪਾਲਣਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes all His beings and creatures,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਅਪਨੇ ਜੀਆਂ ਜੰਤੋਂ ਕੀ ਪਾਲਨਾ ਐਸੇ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪਣੇ (ਪੈਦਾ ਕੀਤੇ) ਸਾਰੇ ਜੀਅ ਜੰਤਾਂ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਰੇ = ਪਾਲਦਾ ਹੈ, ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él da Sustento a todas Sus Criaturas,"