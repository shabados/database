[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੀ ਅਨਦੁ ਕਰੈ; ਪੇਖਿ ਧਨਾ ॥"
page = 198
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the greedy man rejoices to see the wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਲਾਲਚੀ ਆਦਮੀ ਦੌਲਤ ਨੂੰ ਤੱਕ ਕੇ ਖੁਸ਼ੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the greedy man rejoices upon beholding his wealth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਲੋਭੀ ਕਈ ਤਰਾਂ ਕੇ ਧਨ ਕੋ ਦੇਖ ਕਰ ਪ੍ਰਸਿੰਨਤਾ ਕੋ ਧਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ, ਹੇ ਭਾਈ!) ਲਾਲਚੀ ਮਨੁੱਖ ਧਨ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ੀ ਮਨਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦੁ = ਖ਼ੁਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el avaro se apega a la riqueza y se regocija al ver sus cofres llenos de tesoros,"