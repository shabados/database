[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮੈਲੁ ਲੋਭ ਬਹੁ ਝੂਠੇ; ਬਾਹਰਿ ਨਾਵਹੁ ਕਾਹੀ ਜੀਉ ॥"
page = 598
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thee is great filth of greed and falsehood, so what for washest thou thy (body)?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਲਾਲਚ ਤੇ ਕੂੜ ਦੀ ਮਹਾਨ ਮਲੀਨਤਾ ਹੈ। ਤੂੰ ਆਪਣਾ ਬਾਹਰਵਾਰ ਕਾਹਦੇ ਲਈ ਧੋਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within you is the great filth of greed and falsehood; why do you bother to wash your body on the outside?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਝੂਠੇ ਮਨ! ਤੇਰੇ ਅੰਤਰ ਤੋ ਲੋਭਾਦਿਕੋਂ ਕੀ ਬਹੁਤ ਮਲ ਲਗ ਰਹੀ ਹੈ ਔ ਬਾਹਰ ਸੇ ਕਿਆ ਨਾਉਤੇ ਹੋ ਇਸ ਨਾਉਨੇ ਸੇ ਕਿਆ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਅੰਦਰ (ਮਨ ਵਿਚ) ਲੋਭ ਦੀ ਮੈਲ ਹੈ (ਤੇ ਲੋਭ-ਅਧੀਨ ਹੋ ਕੇ) ਕਈ ਠੱਗੀ ਦੇ ਕੰਮ ਕਰਦੇ ਹੋ, ਤਾਂ ਬਾਹਰ (ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ) ਇਸ਼ਨਾਨ ਕਰਨ ਦਾ ਕੀਹ ਲਾਭ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੀ = ਕਾਹਦੇ ਵਾਸਤੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior abunda el apego, la avaricia y una increíble falsedad. ¿Por qué limpiar entonces tanto el cuerpo por fuera?"