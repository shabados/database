[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਕਉ; ਰਵਿ ਰਹੇ ਕਬੀਰਾ ॥੯॥੧॥੩੬॥"
page = 330
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This Soul, Kabir is meditating upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਆਤਮਾ ਦਾ ਕਬੀਰ ਸਿਮਰਨ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer dwells upon this Mind. ||9||1||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਇਸੀ ਆਤਮਾ ਕੋ ਭਜ ਰਹੇ ਹੈਂ ਵਾ ਔਰ ਭੀ ਜੋ ਵੱਡੇ ਮਹਾਤਮਾ ਹੈਂ, ਸੋ ਆਤਮਾ ਸਰੂਪ ਕਾ ਜੋ ਜਾਨਣਾ ਹੈ ਇਹੀ ਭਜਨ ਮਾਨਤੇ ਹੈਂ॥੯॥੧॥੩੬॥☬ਜੇ ਕਹੇ ਆਤਮਾ ਮੇਂ ਅਭੇਦ ਹੋਣੇ ਕੋ ਜਗ੍ਯਾਸੂ ਕਿਆ ਕਰਤਬ ਕਰੇਂ ਅਰ ਜੋ ਅਭੇਦ ਹੋਏ ਹੈਂ, ਸੋ ਭਿੰਨ ਹੋ ਕਰ ਸ਼ੋਕਵਾਨ ਹੋਤੇ ਹੈਂ ਯਾ ਨਹੀਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਉਸ (ਸਰਬ-ਵਿਆਪਕ) ਮਨ (ਭਾਵ, ਪਰਮਾਤਮਾ) ਦਾ ਸਿਮਰਨ ਕਰ ਰਿਹਾ ਹੈ ॥੯॥੧॥੩੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ ਰਹੇ = ਰਮ ਰਹੇ, ਸਿਮਰ ਰਿਹਾ ਹੈ ॥੯॥੧॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es donde Kabir habita. (9-1-36)"