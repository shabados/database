[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਹਰਿ ਧਨੈ ਕਾ ਤੋਟਾ. ਕਦੇ ਨ ਆਵਈ; ਜਨ ਨਾਨਕ ਕਉ. ਗੁਰਿ ਸੋਝੀ ਪਾਈ ॥੬॥੩॥੧੦॥"
page = 734
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wealth of God, suffers not deficiency ever, The Guru has imparted this understanding unto slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਾਹਿਗੁਰੂ ਦੇ ਪਦਾਰਥ ਦੀ ਕਦਾਚਿੱਤ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ। ਗੁਰਦੇਵ ਜੀ ਨੇ ਇਹ ਸਮਝ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wealth of the Lord is never exhausted; the Guru has given this understanding to servant Nanak. ||6||3||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਹਰਿ ਧਨ ਕੀ ਸੋਝੀ ਗੁਰੋਂ ਨੇ ਪਾਈ ਹੈ, ਭਾਵ ਜਿਸ ਕੋ ਸ੍ਰਵਣ ਮਨਨ ਗੁਰੋਂ ਨੇ ਬਖਸੇ ਹਨ। ਇਸ ਸ੍ਰਵਨ ਮਨਨਾਦਿਕ ਧਨ ਕਾ ਉਨਾਂ ਪਾਸ ਤੋਟਾ ਕਦੇ ਨਹੀਂ ਆਵਤਾ, ਭਾਵ ਵਹੁ ਰਾਤ ਦਿਨ ਉਪਦੇਸ਼ ਕਰਤੇ ਕਬੀ ਨਹੀਂ ਅਲਸਾਉਤੇ॥੬॥੩॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਇਸ ਹਰਿ-ਨਾਮ-ਧਨ ਦੇ ਵਪਾਰ ਵਿਚ ਕਦੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ। ਗੁਰੂ ਨੇ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਇਹ ਗੱਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝਾ ਦਿੱਤੀ ਹੈ ॥੬॥੩॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son Riquezas que nunca se acaban; esta Sabiduría Nanak La ha recibido por la Gracia del Guru.  (6-3-10)"