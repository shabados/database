[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਮਹਿਮਾ ਅਗਮ ਹੈ; ਕਿਆ ਕਥੇ ਕਥਨਹਾਰੁ ॥੩॥"
page = 52
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ineffable is the praise s of the Guru. What can a sayer say?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਹੈ ਗੁਰਾਂ ਦਾ ਉਪਮਾ। ਆਖਣ ਵਾਲਾ ਕੀ ਆਖ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Praise of the Guru is so sublime-what can any speaker say? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਉਪਮਾ (ਅਗਮ) ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸੇ ਹੈ, ਕਥਨ ਵਾਲਾ ਕਿਆ ਕਥਨ ਕਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਤਕ (ਲਫ਼ਜ਼ਾਂ ਦੀ ਰਾਹੀਂ) ਪਹੁੰਚਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਕੋਈ ਭੀ (ਸਿਆਣਾ ਤੋਂ ਸਿਆਣਾ) ਬਿਆਨ ਕਰਨ ਵਾਲਾ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inefable es Su Alabanza, qué podría uno decir. (3)"