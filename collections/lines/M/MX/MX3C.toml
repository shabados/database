[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕਿਛੁ ਨਾਹੀ. ਏਕੋ ਤੂਹੈ; ਆਪੇ ਆਪਿ ਸੁਜਾਨਾ ॥"
page = 779
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am nothing Thou art the only One. Thou art Wise by Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਝ ਭੀ ਨਹੀਂ, ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ। ਤੂੰ ਖੁਦ-ਬ-ਖੁਦ ਹੀ ਸਿਆਣਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am nothing; You are the One and only. You Yourself are All-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਚਤਰ! ਮੈਂ ਤੋ ਕੁਛ ਭੀ ਨਹੀਂ ਹੂੰ ਏਕ ਤੂਹੀ ਹੈਂ। ਆਪ ਹੀ ਤੂੰ ਪੀਛੇ ਥਾ ਆਗੇ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੋਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੀ ਕੁਝ ਭੀ ਪਾਂਇਆਂ ਨਹੀਂ ਹੈ, ਇਕ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਆਪ ਸਭ ਕੁਝ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਆਪੇ = ਆਪ ਹੀ। ਸੁਜਾਨਾ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo no soy y Tú sí eres; eres lo más Sabio de lo sabio."