data = "ਨਾਲ ਬੀਚ ਕਰ ਸ੍ਵਰਨ ਚੁਰਾਯੋ ॥੬॥"
page = 895

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Instantly, he took advantage and, in the blow pipe, he stole the gold.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫੂਕ ਮਾਰਨ ਵਾਲੀ) ਨਲੀ ਰਾਹੀਂ ਸੋਨਾ ਚੁਰਾ ਲਿਆ ॥੬॥"