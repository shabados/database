[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵਹਿ; ਭਗਤ ਗੁਣਤਾਸ ॥"
page = 1152
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The devotees live by remembering, remembering God, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਧਾਵਾਨ, ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਰਾਧ, ਆਰਾਧ ਕੇ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on God, the Treasure of Virtue, His devotees live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕੋ ਜਪ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਉਸ ਦੇ ਭਗਤ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਜੀਵਹਿ = ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦੇ ਹਨ। ਗੁਣ ਤਾਸ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Tu Devoto vive meditando en Ti, oh Tesoro de Virtud."