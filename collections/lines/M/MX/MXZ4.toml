[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੀ ਪ੍ਰਭਾ ਅਤਿ ਸੁੰਦਰ ਪੈ; ਸੁਤ ਭਾਵਨ ਭਾਵ ਸੁ ਵਾਰਿ ਸੁਟੇ ਹੈ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On her winsome glory, many emotions are being sacrificed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਚਮਕ ਬਹੁਤ ਸੋਹਣੀ ਹੈ ਅਤੇ (ਜਿਸ ਦੇ) ਸ਼ੁਭ ਭਾਵਾਂ ਤੋਂ ਭਾਵ ਨੂੰ ਵਾਰ ਸੁਟਿਆ ਹੈ।"