[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੋਗ ਧਿਆਨ ਹੈਰਾਨੁ ਹੋਇ; ਵੇਦ ਗਿਆਨ ਪਰਵਾਹ ਨ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Yogis became awestruck in meditation for He does not care for knowledge of the Vedas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਆਦਿ ਪੁਰਖ ਨੂੰ ਪਾਉਣ ਲਈ) ਜੋਗ ਧਿਆਨ ਹੈਰਾਨ ਹੋਰ ਰਹੇ ਹਨ, ਵੇਦਾਂ ਦੇ ਗ੍ਯਾਨ ਦੀ ਪਰਵਾਹ ਬੀ ਕੁਝ ਨਹੀਂ। (“ਨਾ ਤੂੰ ਆਵਹਿ ਵਸਿ ਬੇਦ ਪੜਾਵਣੇ॥”)।"