[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਦਾਤਿ; ਤੁਝੈ ਤੇ ਹੋਵੈ ॥"
page = 1074
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone give Thine gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਆਪਣੀਆਂ ਬਖ਼ਸ਼ੀਸ਼ਾਂ ਬਖ਼ਸ਼ਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone give Your gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਭਗਤੀ ਰੂਪ ਦਾਤ ਤੇਰੇ ਤੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਤਨੀ ਦਾਤ ਤੂੰ ਦੇ ਰਿਹਾ ਹੈਂ ਇਹ ਤੂੰ ਹੀ ਦੇ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਝੈ ਤੇ = ਤੇਰੇ ਪਾਸੋਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú nos bendices con Tus Bondades, oh Dios. A Tu gente le das todo,"