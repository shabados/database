[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲ ਬਿਖੈ ਦਿਨੁ ਰੈਨਿ ਗਵਾਵੈ ॥੨੭॥"
page = 956

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She would not attend to the affairs of state and spent all her time in pleasantries.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖੇਡ ਤਮਾਸਿਆਂ ਵਿਚ ਹੀ ਦਿਨ ਰਾਤ ਬਤੀਤ ਕਰਦੀ ਸੀ ॥੨੭॥"