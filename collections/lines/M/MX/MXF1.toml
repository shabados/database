[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਗਣਤੈ. ਕਿਨੈ ਨ ਪਾਇਓ; ਸਚੇ ਅਲਖ ਅਪਾਰਾ ॥"
page = 140
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By calculation, none has obtained Thee, O True unseen and infinite Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਸਾਬ ਕਿਤਾਬ ਕਰਕੇ ਤੈਨੂੰ ਕਿਸੇ ਨੇ ਭੀ ਪਰਾਪਤ ਨਹੀਂ ਕੀਤਾ, ਹੇ ਸੱਚੇ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਅਨੰਤ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one has attained You by clever calculations, O True, Unseen and Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਲਖ ਅਪਾਰ ਸਚੇ! ਤੂੰ ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਕਰ ਕੇ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਥਿੱਤਾਂ ਦਾ ਲੇਖਾ ਗਿਣ ਕੇ ਕਿਸੇ ਨੇ ਭੀ ਤੈਨੂੰ ਨਹੀਂ ਲੱਭਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂੰ = ਤੈਨੂੰ। ਗਣਤੈ = (ਥਿੱਤਾਂ ਦੇ) ਲੇਖੇ ਕਰਨ ਨਾਲ। ਅਲਖ = ਅਦ੍ਰਿਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de cálculos, nadie Te ha obtenido, oh Señor Verdadero, Insondable e Infinito."