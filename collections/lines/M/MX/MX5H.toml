[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੇਰੈ ਰੰਗਿ ਰਤੇ; ਸੇ. ਜੋਨਿ ਨ ਜੋਵਣਾ ॥"
page = 523
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with Thine affection are not yoked to existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੈਂਡੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਫਿਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to Your Love, shall not be trapped in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਮਸਤ ਹੈਂ ਤਿਨੋਂ ਨੇ ਜੋਨੀਓਂ ਕੋ ਨਹੀਂ ਦੇਖਨਾਂ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਣ ਸੇ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਤੇਰੇ ਪਿਆਰ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪਾਏ ਜਾਂਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜੋਵਣਾ = ਜੋਏ ਨਹੀਂ ਜਾਂਦੇ, ਪਾਏ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que están imbuidos en Tu Amor,"