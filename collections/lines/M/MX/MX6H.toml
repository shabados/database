[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਹਾ ਪਾਰਸਿ ਭੇਟੀਐ; ਕੰਚਨੁ ਹੋਇ ਆਇਆ ॥"
page = 1245
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Coming in contact with the philosopher's stone, iron turns into gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਪੱਥਰ ਦੇ ਨਾਲ ਲੱਗਣ ਦੁਆਰ, ਲੋਹਾ ਸੋਨਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Iron is transformed into gold, when it touches the Philosopher's Stone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਲੋਹਾ ਪਾਰਸ ਕੇ ਸਾਥ ਛੂਹਣੇ ਸੇ ਸਵਰਨ ਹੋਇ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪਾਰਸ ਨਾਲ ਛੋਹਿਆਂ ਲੋਹਾ ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਸਿ = ਪਾਰਸ ਨਾਲ। ਕੰਚਨੁ = ਸੋਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la oscuridad es disipada. Cuando el hierro se talla en la Piedra Filosofal, se ve cómo se convierte en oro."