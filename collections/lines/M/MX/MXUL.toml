[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਰੰਗ ਸੂਰਮਾ ਸਭੈ; ਨਿਸੰਗ ਜਾਨ ਕੈ ਅਰੈ ॥੨੦॥"
page = 197

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The firm limbs, after swinging continuously, are falling down and the brave and beautiful fighters, fearlessly coming face to face with others are clashing.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਹੇ ਰੰਗ ਵਿੱਚ ਰੰਗੇ ਹੋਏ ਸਾਰੇ ਯੋਧੇ ਨਿਡਰ ਹੋ ਕੇ (ਵੈਰੀ ਨਾਲ) ਜੁਟੇ ਹੋਏ ਸਨ ॥੨੦॥"