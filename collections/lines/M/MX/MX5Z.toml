[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਪਾਵਨੀ ਭਗਤਿ. ਨਹੀ ਉਪਜੀ; ਭੂਖੈ ਦਾਨੁ. ਨ ਦੀਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1253
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's ever-stable worship has not welled up in thee, and thou has not given alms to the hungry. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਦੀਵੀ ਸਥਿਰ ਉਪਾਸ਼ਨਾ ਉਤਪੰਨ ਨਹੀਂ ਹੋਈ ਅਤੇ ਤੂੰ ਭੁਖਿਆ ਨੂੰ ਖੈਰਾਤ ਨਹੀਂ ਕੀਤੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Faithful devotion has not welled up within you, and you have not been inspired to give to the hungry. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕੇ ਹਿਰਦੇ ਮੇਂ (ਅਨਪਾਵਨੀ) ਅਵਿਰਲ ਭਗਤੀ ਉਤਪਤਿ ਨਹੀਂ ਭਈ ਔਰ ਕਬੀ ਭੂਖੇ ਕੋ ਦਾਨ ਨਹੀਂ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਨਾਹ ਤਾਂ ਪ੍ਰਭੂ ਦੀ ਅਟੱਲ ਭਗਤੀ ਪੈਦਾ ਹੋਈ ਤੇ ਨਾਹ ਹੀ ਤੂੰ ਕਿਸੇ ਲੋੜਵੰਦ ਦੀ ਸੇਵਾ ਕੀਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਨੀ = (Skt. अपायिन् transient, perishable) ਨਾਸਵੰਤ। ਅਨ ਪਾਵਨੀ = ਨਾਹ ਨਾਸਵੰਤ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਉਪਜੀ = ਪੈਦਾ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca compartiste lo que tenías con los que necesitaban. (1-Pausa)"