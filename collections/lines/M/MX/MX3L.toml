[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮੁ ਜਪਹੁ ਤਰੁ ਤਾਰੀ; ਹਰਿ ਅੰਤਿ ਸਖਾਈ ਪਾਇਆ ॥੧੫॥੧॥੧੮॥"
page = 1039
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, meditate thou on the Lord. thus swim across the world-river and attain to thy God, who shall be thy succor in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ; ਇਸ ਤਰ੍ਹਾਂ ਸੰਸਾਰ ਦੇ ਦਰਿਆ ਤੋਂ ਪਾਰ ਉਤਰ ਅਤੇ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਜੋ ਅਖੀਰ ਨੂੰ ਤੇਰਾ ਸਹਾਇਕ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the Lord, and swim across the river; they find the Lord, their best friend, in the end. ||15||1||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਮ ਕੋ ਜਪੋ, ਇਸ ਨੌਕਾ ਕਰ ਸੰਸਾਰ ਨਦੀ ਸੇ ਤਰ ਜਾਵੋਗੇ। ਪੁਨਃ ਜਿਨਾਂ ਨੇ ਜਪਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਅੰਤ ਕੋ ਸਹਾਈ ਹੋਣੇ ਵਾਲਾ ਹਰੀ ਪਾਇਆ ਹੈ॥੧੫॥੧॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪੋ। (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਸਿਮਰਨ ਦੀ) ਤਾਰੀ ਤਰੋ। ਜੇਹੜਾ ਮਨੁੱਖ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਹਰੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਜੋ ਆਖ਼ੀਰ ਤਕ ਸਾਥੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੫॥੧॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੁ ਤਾਰੀ = ਤਾਰੀ ਤਰੋ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਦਾ ਜਤਨ ਕਰੋ। ਸਖਾਈ = ਮਦਦਗਾਰ ॥੧੫॥੧॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, contemplen el Nombre del Señor y así, naden a través y lleguen hasta ese Dios que estará con ustedes hasta el final.(15-1-18)"