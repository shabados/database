[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸਰ ਬੇਧੇ ॥"
page = 872
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She has pierced the hearts of Brahma, Vishnu and Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬ੍ਰਹਿਮਾ, ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਦੇ ਦਿਲ ਵਿੰਨ੍ਹ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She pierced the hearts of Brahma, Shiva and Vishnu."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਬ੍ਰਹਮਾ ਬਿਸਨ ਔ ਸ਼ਿਵਜੀ ਭੀ ਮਾਇਆ ਮੇਂ ਹੀ (ਬੇਧੇ) ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਵਿਸ਼ਨੂ ਤੇ ਸ਼ਿਵ (ਵਰਗੇ ਦੇਵਤੇ) ਇਸ ਨੇ ਵਿੰਨ੍ਹ ਰੱਖੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella ha atravesado el corazón de Brahma, Vishnú y Shiva;"