[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵ ਮਲੋਵਾ. ਮਲਿ ਮਲਿ ਧੋਵਾ; ਮਿਲਿ ਹਰਿ ਜਨ. ਹਰਿ ਰਸੁ ਪੀਚੈ ਜੀਉ ॥੨॥"
page = 96
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shampoo their feet and wash and rub them, By meeting God's attendants, I quaff God's ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਮੁਠੀ-ਚਾਪੀ ਕਰਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਫ ਕਰਦਾ ਤੇ ਧੋਦਾ ਹਾਂ। ਰੱਬ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਮਿਲਕੇ, ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪੀਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash and massage their feet; joining with the humble servants of the Lord, I drink in the Sublime Essence of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਰਨੋ ਕੋ (ਮਲੋਵਾ) ਮਰਦਨ ਕਰੂੰ, ਭਾਵ ਏਹ ਕਿ ਸੁੰਦਰ ਰੂਪੀ ਕਰੂੰ, ਪੁਨਾ ਮਲ ਮਲ ਕਰ ਜਲ ਕੇ ਸਾਥ ਧੋਵੋਂ, ਕਿਉਂਕਿ ਤਿਨ ਹਰਿ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਹਰੀ ਰਸ ਕੋ (ਪੀਚੈ) ਪਾਂਨ ਕਰੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈ ਉਹਨਾਂ ਦੇ ਪੈਰ ਘੁੱਟਾਂ, (ਉਹਨਾਂ ਦੇ ਪੈਰ) ਮਲ ਮਲ ਕੇ ਧੋਵਾਂ। ਹਰੀ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਹੀ ਮਿਲ ਕੇ ਹਰੀ ਦਾ ਨਾਮ-ਰਸ ਪੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le sobo sus pies y los limpio, y en su presencia, bebo el Néctar de la Esencia del Señor. (2)"