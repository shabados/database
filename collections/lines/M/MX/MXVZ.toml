[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਜੀਐ ਅਨਾਥ ਨ ਸਨਾਥ, ਮੇਰੇ ਦੀਨਾਨਾਥ, ਹਮੈ ਮਾਰ ਦੀਜੀਐ, ਕਿ ਯਾ ਕੋ ਮਾਰ ਦੀਜੀਐ ॥"
page = 295

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the sixth son was also killed by Kansa, Devaki prayed thus to God, “O Master of the lowly! either kill us or kill Kansa"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਦੀਨਾ ਨਾਥ! ਸਨਾਥ ਤੋਂ ਅਨਾਥ ਨਾ ਕਰੋ; ਸਾਨੂੰ ਮਾਰ ਦਿਓ ਜਾਂ ਇਸ (ਕੰਸ) ਨੂੰ ਮਾਰ ਦਿਓ।"