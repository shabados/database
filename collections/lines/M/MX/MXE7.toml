[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ ਪਾਇਆ; ਨਾਨਕ ਸੰਤ ਸਹਾਇ ॥੮॥੧॥੪॥"
page = 761
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints' assistance, Nanak has obtained what was pre-destined for him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸਹਾਇਤਾ ਦੁਆਰਾ ਨਾਨਕ ਨੇ ਉਹ ਕੁਛ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਜੋ ਉਸ ਦੇ ਲਈ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have received what was pre-ordained for me, O Nanak, with the help and assistance of the Saints. ||8||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬ ਕਾ ਜੋ ਪੁੰਨ ਰੂਪੁ ਲੇਖ ਲਿਖਾ ਹੂਆ ਥਾ, ਸੋ ਜਬ ਪ੍ਰਗਟ ਹੂਆ ਅਰ ਸੰਤੋਂ ਕੀ ਸਹਾਇਤਾ ਹੂਈ ਹੇ ਵਾਹਗੁਰੂ! ਤੌ ਤੇਰੇ ਕੋ ਪਾਯਾ ਹੈ॥੮॥੧॥੪॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਕਿਸੇ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਚੰਗੀ ਕਿਸਮਤ ਦਾ ਲਿਖਿਆ ਲੇਖ ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਮਿਲ ਪਿਆ ਹੈ ॥੮॥੧॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ। ਸੰਤ ਸਹਾਇ = ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ॥੮॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así logro lo que estaba inscrito en mi destino por el Mismo Dios y bendecido por el Santo Guru. (8-1-4)"