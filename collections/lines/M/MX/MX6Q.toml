data = "ਜੜ ਕੌ ਕਛੂ ਖਬਰ ਨਹਿ ਪਰੀ ॥੫॥"
page = 950

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He praised the woman but could not fathom the real secret.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ) ਮੂਰਖ ਨੂੰ (ਵਾਸਤਵਿਕਤਾ ਦੀ) ਕੁਝ ਖ਼ਬਰ ਵੀ ਨਾ ਹੋਈ ॥੫॥"