[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਅੰਧੁ ਕਰੇ ਚਤੁਰਾਈ ॥"
page = 1064
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy blind mind-ward practices cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਮਨ-ਮੱਤੀਆਂ ਚਲਾਕੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind, self-willed manmukhs practice cleverness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖਤਾ ਕਰ ਅੰਧਾ ਹੈ, ਸੋ ਕਈ ਤਰਾਂ ਕੀ ਚਤੁਰਾਈ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋ ਚੁਕਾ ਮਨੁੱਖ (ਆਪਣੇ ਵਲੋਂ ਬਥੇਰੀ) ਸਿਆਣਪ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ। ਅੰਧੁ = ਅੰਨ੍ਹਾ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego ególatra hace juegos astutos, no se somete a la Voluntad,"