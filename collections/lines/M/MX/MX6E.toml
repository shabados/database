[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਗਰੀਬ ਨਿਵਾਜ ॥"
page = 277
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord is the Patroniser of the humble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ-ਪ੍ਰਭੂ ਮਸਕੀਨਾਂ ਨੂੰ ਮਾਣ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is the Protector of the humble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਾਰਬ੍ਰਹਮ ਗਰੀਬ ਨਿਵਾਜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਗ਼ਰੀਬਾਂ ਤੇ ਮੇਹਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad que el Señor trasciende todo lo creado y es el Protector de los desvalidos."