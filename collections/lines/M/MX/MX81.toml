[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇਰਉ ਘਟਿ ਘਟਿ ਸਗਲ ਕੈ; ਪੂਰਿ ਰਹੇ ਭਗਵਾਨ ॥"
page = 260
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lo, the Auspicious Lord is fully contained among the hearts of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖੋ! ਮੁਬਾਰਕ ਮਾਲਕ, ਸਾਰਿਆਂ ਦੇ ਦਿਲਾਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੈ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold! The Lord God is totally pervading each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਸਰਬ ਕੇ ਘਟ ਘਟ ਮੇਂ (ਹੇਰਉ) ਦੇਖ ਲੇਵੋ ਭਗਵਾਨ ਪੂਰਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਭ ਜੀਵਾਂ ਦੇ ਸਰੀਰ ਵਿਚ ਵੇਖਦਾ ਹਾਂ ਕਿ ਪਰਮਾਤਮਾ ਹੀ ਆਪ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਰਉ = ਹੇਰਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Veo al Señor llenando todos los corazones; esta es la Instrucción que he recibido de la Palabra del Guru."