[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਚਰਨ ਕਮਲ; ਮਨੁ ਸੀਤ ॥"
page = 980
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose soul is sewn with His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦੀ ਜਿੰਦੜੀ ਉਸ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਨਾਲ ਸਿਉਂਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and whose mind is sewn into the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਚਰਨ ਕਮਲੋਂ ਕੇ ਸਾਥ ਮਨ ਸੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜ ਰੱਖਿਆ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਸੀਤ = ਸੀਤਾ ਹੋਇਆ ਹੈ, ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que vive entonado en los Pies de Loto de Dios,"