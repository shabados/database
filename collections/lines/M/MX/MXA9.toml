[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਊ ਬਾਛ ਕਉ; ਸੰਚੈ ਖੀਰੁ ॥"
page = 1252
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cow stores up milk for her calf,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਾਂ ਆਪਣੇ ਵੱਛੇ ਲਈ ਦੁੱਧ ਇਕੱਠਾ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cow stores up loads of milk;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗਊ ਬਛੇ ਕੇ ਵਾਸਤੇ ਦੂਧ ਕੋ ਇਕਠਾ ਰਖਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਗਊ ਆਪਣੇ ਵੱਛੇ ਲਈ ਦੁੱਧ (ਥਣਾਂ ਵਿਚ) ਇਕੱਠਾ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਛ ਕਉ = ਵੱਛੇ ਲਈ। ਖੀਰੁ = ਦੁੱਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vaca produce leche para alimentar a sus becerros"