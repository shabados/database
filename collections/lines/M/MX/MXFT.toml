[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਣੁ ਮਾਣੁ ਦੀਬਾਣੁ ਸਾਚਾ; ਨਾਨਕ ਕੀ ਪ੍ਰਭ ਟੇਕ ॥੪॥੨॥੨੦॥"
page = 676
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is Nanak's strength, honour and support and He alone is his protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਨਾਨਕ ਦੀ ਸੱਤਿਆ, ਇੱਜ਼ਤ ਅਤੇ ਆਸਰਾ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਦੀ ਪਨਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is Nanak's strength, honor and support; He alone is his protection. ||4||2||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਅਪਨੇ ਦਾਸੋਂ ਕਾ ਮਾਣ ਔ (ਤਾਣੁ) ਬਲ (ਦੀਬਾਣੁ) ਆਸਰਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੀ ਭੀ ਏਕ ਸੋਈ ਪ੍ਰਭ ਟੇਕ ਅਰਥਾਤ ਆਸਰਾ ਹੈ॥੪॥੨॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਹੀ ਉਹਨਾਂ ਦਾ ਬਲ ਹੈ, ਸਹਾਰਾ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਆਸਰਾ ਹੈ ॥੪॥੨॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Verdadero es la Fuerza, Honor y Soporte de Nanak, es Su Única Protección. (4-2-20)"