[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥"
page = 386
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted in me the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਦਾ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted the Lord's Name within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਜਬ ਮੁਝੇ ਗੁਰ ਪੂਰੇ ਨੇ ਆਪ ਕਾ ਨਾਮੁ ਦ੍ਰਿੜ ਕਰਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਦੋਂ ਤੋਂ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Perfecto Guru me ha incrustado la Joya Preciosa del Naam,"