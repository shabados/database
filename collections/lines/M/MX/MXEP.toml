[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਉਨਤ ਧਾਰ ਚਲੀ ਨਭ ਕੋ; ਜਨੁ ਸੂਰ ਕੋ ਰਾਮ ਜਲਾਜਲ ਦੀਨੋ ॥੪੯॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Consequently the current of bloods flowed as if Rama was offering water to the sun.49.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਲਹੂ ਦੀ ਧਾਰ ਆਕਾਸ਼ ਵਲ (ਇਉਂ) ਚਲੀ ਮਾਨੋ ਪਰਸ਼ੁਰਾਮ ਨੇ ਸੂਰਜ ਨੂੰ ਜਲਾਂਜਲੀ ਦਿੱਤੀ ਹੋਵੇ ॥੪੯॥"