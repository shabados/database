[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੇ ਨਾਦ ਕਰਾਰੇ ਦਲਾ ਮੁਸਾਹਦਾ ॥"
page = 248

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The trumpets sounded and the warriors faced one another and both the armies, prepared for war while thundering"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੌਂਸੇ ਜ਼ੋਰ ਨਾਲ ਵਜੇ, (ਦੋਹਾਂ ਫ਼ੌਜਾਂ ਦਾ) ਮੁਕਾਬਲਾ ਸ਼ੁਰੂ ਹੋ ਗਿਆ।"