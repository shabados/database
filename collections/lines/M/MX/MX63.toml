[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਇਆ ਬਿਖੁ ਹੈ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਹਰਿ ਅੰਮ੍ਰਿਤਿ. ਬਿਖੁ ਲਹਿ ਜਾਏ ਰਾਮ ॥"
page = 538
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Poisonous is the pride of worldly valuables, O My soul. Through the God's Name - Nectar this poison is eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਹਿਰੀਲਾ ਹੈ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦਾ ਹੰਕਾਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਰਾਹੀਂ ਇਹ ਜ਼ਹਿਰ ਉੱਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pride in Maya is poison, O my soul; through the Ambrosial Nectar of the Name, this poison is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਯਹ (ਮਾਇਆ) ਛਲ ਕਰਨਾ ਏਹ ਬਿਖ ਰੂਪ ਹੈ। ਹੇ ਮੇਰੀ ਬੁਧੀ! ਜਬ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰੇ ਤਬ ਇਸ ਕੀ ਬਿਖ ਉਤਰ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਹਉਮੈ ਜ਼ਹਿਰ ਹੈ ਮਾਇਆ (ਦਾ ਮੋਹ) ਜ਼ਹਿਰ ਹੈ (ਜੋ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ), ਇਹ ਜ਼ਹਿਰ ਨਾਮ-ਜਲ (ਪੀਣ) ਨਾਲ ਲਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Guru. Ponzoñosa es la seducción de Maya; es a través del Néctar del Señor que esta ponzoña es erradicada."