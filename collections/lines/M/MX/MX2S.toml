[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਦਾਤੇ. ਇਕਿ ਭੇਖਾਰੀ ਜੀ; ਸਭਿ ਤੇਰੇ ਚੋਜ ਵਿਡਾਣਾ ॥"
page = 348
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are the givers and some the mumpers. All these are Thine wonderful plays (ways of working)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਸਖ਼ੀ ਹਨ ਅਤੇ ਕਈ ਮੰਗਤੇ। ਇਹ ਸਾਰੀਆ ਤੇਰੀਆਂ ਅਸਚਰਜ ਖੇਡਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are givers, and some are beggars; all of this is Your wondrous play!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਦਾਤੇ ਬਨੇ ਹੂਏ ਹੈਂ ਅਰ ਏਕ ਭਿਛਕ ਹੈਂ। ਹੇ ਹਰਿ ਜੀ! ਏਹ ਸਭ (ਵਿਡਾਣਾ) ਅਸਚਰਜ ਤੇਰੇ ਹੀ (ਚੋਜ) ਤਮਾਸ਼ੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਕਈ ਜੀਵ ਦਾਨੀ ਹਨ, ਕਈ ਜੀਵ ਮੰਗਤੇ ਹਨ-ਇਹ ਤੇਰੇ ਹੀ ਅਸਚਰਜ ਤਮਾਸ਼ੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = {ਪੜਨਾਂਵ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ ਜੀਵ। ਚੋਜ = ਤਮਾਸ਼ੇ, ਕੌਤਕ। ਵਿਡਾਣਾ = ਅਸਚਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "compenetrándolo todo, algunos dan, otros pordiosean y todo esto es Tu Maravillosa Obra."