[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਨ ਦੁਹੂੰ ਭੂਲਿਓ ਰਾਜ ਸਮਾਜਾ ॥"
page = 148

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the brothers forgot the royal responsibilities."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਜ ਦੇ ਫ਼ਰਜ਼ ਨਿਭਾਣੇ ਭੁਲ ਗਏ।"