[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਸੁਆਮੀ ਪ੍ਰਭੁ ਅਪੁਨਾ; ਕਹੁ ਨਾਨਕ ਅਨਦੁ ਭਇਓ ॥੨॥੪॥੫॥"
page = 979
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating his Lord-Master, says Nanak, he is enraptured for eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਹਿਬ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਅਤੇ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਸਦਾ ਲਈ ਪਰਮ ਪ੍ਰਸੰਨ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on God the Lord and Master, says Nanak, I am in ecstasy! ||2||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪਣਾ ਸ੍ਵਾਮੀ ਪ੍ਰਭੂ ਜਬ ਮਨ ਤਨ ਸੇ ਸਿਮਰਿਆ ਤਬ ਹੀ ਅਨੰਦ ਹੂਆ ਹੈ॥੨॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਹੜਾ ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ (ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ)। ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਮੁੜ ਮੁੜ ਸਿਮਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que contempla al Maestro Todopoderoso, vive en Éxtasis.(2-4-5)"