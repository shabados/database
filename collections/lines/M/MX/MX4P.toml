[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਅੰਦਰਿ. ਸਭੁ ਕੋ; ਬਾਹਰਿ ਹੁਕਮ. ਨ ਕੋਇ ॥"
page = 1
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are subject to His fiat and none is exempt from His fiat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਉਸ ਦੇ ਅਮਰ ਵਿੱਚ ਹਨ ਅਤੇ ਉਸ ਦੇ ਅਮਰ ਤੋਂ ਬਾਹਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is subject to His Command; no one is beyond His Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਭ ਕੋਈ ਹੁਕਮ ਹੀ ਕੇ ਅੰਦਰ ਹੈ ਬ੍ਰਹਮਾ ਸੇ ਲੇ ਕਰ ਚੀਟੀ ਪ੍ਰਯੰਤ ਹੁਕਮ ਤੇ ਬਾਹਰ ਕੋਈ ਨਹੀਂ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਕਰ ਹੁਕਮ ਮੈ ਹੀ ਹੈਂ, ਤਾਂ ਮੈ ਏਹੁ ਕਰਤਾ ਹਾਂ ਅਰੁ ਏਹੁ ਕਰਾਂਗਾ? ਸੋ ਜੀਉ ਐਸੇ ਕ੍ਯੋਂ ਕਹਿਤਾ ਹੈ ਅਰੁ ਸੋ ਅਹੰਤਾ ਮਮਤਾ ਕੈਸੇ ਛੁਟੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਰੱਬ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਹੈ, ਕੋਈ ਜੀਵ ਹੁਕਮ ਤੋਂ ਬਾਹਰ (ਭਾਵ, ਹੁਕਮ ਤੋ ਆਕੀ) ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres viven bajo la Voluntad de Dios; ninguno vive fuera de ella."