[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੇ ਚੂਕੇ; ਮਾਰਗਿ ਪਾਵਹਿ ॥"
page = 1021
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The straying and erring ones He puts on the path."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਲਿਆਂ ਤੇ ਭਟਕਿਆਂ ਹੋਇਆਂ ਨੂੰ ਉਹ ਰਸਤੇ ਪਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He puts back on the Path those who have wandered and strayed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੂਲੇ) ਅਗ੍ਯਾਨ ਕਰ ਕੇ ਜੋ ਭਜਨ ਕੇ ਰਸਤੇ ਤੇ ਚੂਕ ਗਏ ਹੈਂ ਤਿਨ ਕੋ ਤੂੰ ਹੀ ਰਸਤੇ ਪਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਔਝੜੇ ਕੁਰਾਹੇ ਪਏ ਬੰਦਿਆਂ ਨੂੰ ਤੂੰ ਆਪ ਹੀ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੇ ਪਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él guía a los extraviados, los corrige"