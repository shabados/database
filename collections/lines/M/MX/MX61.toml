[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਸਕ ਮੁਸਕ ਮਹਕਾਰੁ ਹੈ; ਹੁਇ ਪਰਉਪਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As love and fragrance do not remain hidden, the Gurmukh also does not remain concealed and gets himself busy in altruistic activities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸ਼ਕ ਤੇ ਕਸਤੂਰੀ ਦੀ ਮਹਿਕਾਰ (ਗੁੱਝੀ ਨਹੀਂ ਰਹਿੰਦੀ, ਇਸੇ ਤਰ੍ਹਾਂ ਉਹ) ਪਰਉਪਕਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ।"