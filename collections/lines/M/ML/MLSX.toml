[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪੁ ਗਵਾਇਆ; ਗੁਰਿ ਪੂਰੇ ॥"
page = 626
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has dispelled the fever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਤਾਪ ਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has dispelled the fever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਪੂਰੇ ਨੇ ਤਾਪ ਕੋ ਗਵਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਹਰਿ-ਨਾਮ ਦੀ ਦਵਾਈ ਦੇ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ) ਤਾਪ ਦੂਰ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਤਾਪੁ = ਦੁੱਖ-ਕਲੇਸ਼। ਵਾਜੇ = ਵੱਜ ਪਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Perfecto ha liberado a mi hijo de su aflicción"