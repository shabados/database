[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹੁਰੜੈ. ਕੰਮ ਸਿਖੈ ਗੁਰਮੁਖਿ; ਹਰਿ ਹਰਿ ਸਦਾ ਧਿਆਏ ॥"
page = 78
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious wife learns the affairs of her Spouse's home and ever meditates on her Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪਤਨੀ ਕੰਤ ਦੇ ਘਰ ਦੇ ਕੰਮ ਕਾਜ ਸਿਖਦੀ ਹੈ ਅਤੇ ਸਦੀਵ ਹੀ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh learns the duties of her Husband's Celestial Home; she meditates forever on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹੁਰੜੈ ਪਰਲੋਕ ਮੇਂ ਸੁਖ ਪਾਵਣੇ ਕਾ ਕਰਮ ਸੀਖੇ, ਕਿਆ ਗੁਰੂਦ੍ਵਾਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਸਦੀਵ ਜਾਪ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਉਹ ਕੰਮ ਸਿੱਖਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਅੱਪੜ ਸਕੇ (ਉਹ ਕੰਮ ਇਹ ਹਨ ਕਿ ਜੀਵ-ਇਸਤ੍ਰੀ) ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ella aprende esas labores a través del Guru, podrá vivir en su Señor."