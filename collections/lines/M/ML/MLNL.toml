[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ. ਨ ਸੂਝੈ; ਗੁਰ ਕਉ ਵਾਰਿਆ ॥"
page = 796
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows not another and is a sacrifice unto his Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not know any other, and he is a sacrifice to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ (ਸੂਝੈ) ਦ੍ਰਿਸ੍ਟ ਆਵਤਾ ਹੈ, ਜਿਨਾਂ ਸਤਗੁਰਾਂ ਨੇ ਏਹ ਦਾਤ ਕਰੀ ਹੈ, ਤਿਨ ਪਰ ਮੈਂ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਐਸਾ ਨਹੀਂ (ਜੋ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਵਿਚ ਜੋੜਨ ਲਈ ਸਹਾਇਤਾ ਕਰੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco a nadie más; por eso ofrezco mi ser en sacrificio al Guru."