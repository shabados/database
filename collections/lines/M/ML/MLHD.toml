[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਰੇ ਮਨ; ਮੋਹਿ ਮਗਨੇਰੈ ॥"
page = 1304
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why are thou, O my soul, clung to worldly love?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਲ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, why do you cling to emotional attachments?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਅਪਨੇ ਮਨ ਕੌ ਐਸੇ ਸਿਖਿਆ ਕਰਤਾ ਹੂੰ, ਹੇ ਮੇਰੇ ਮਨ! ਮੋਹ ਮੇਂ ਕਿਸ ਵਾਸਤੇ ਮਗਨ ਹੋ ਰਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਇਹਨਾਂ ਰੰਗਾਂ ਦੇ) ਮੋਹ ਵਿਚ ਕਿਉਂ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, ¿por qué te aferras a los apegos emocionales?"