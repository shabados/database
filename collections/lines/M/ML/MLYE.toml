[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਸਭਿ ਧੜੇ; ਮਾਇਆ ਮੋਹ ਪਸਾਰੀ ॥"
page = 366
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All these factions are the extension of the love of worldly Valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੀਆਂ ਪਾਰਟੀਆਂ, ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੇ ਪਿਆਰ ਦਾ ਖਿਲਾਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All these alliances are mere extensions of the love of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਜਿਤਨੇ ਧੜੇ ਹੈਂ, ਸੋ ਸਭ ਮੋਹ ਕਰ ਕੇ ਮਾਯਾ ਫੈਲਾਈ ਹੂਈ ਹੈ ਅਰਥਾਤ ਜੀਉ ਕੋ ਬਾਂਦੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੇ) ਇਹ ਸਾਰੇ ਧੜੇ ਮਾਇਆ ਦਾ ਖਿਲਾਰਾ ਹਨ ਮੋਹ ਦਾ ਖਿਲਾਰਾ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰੀ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los otros tipos de apego son el juego de Maya;"