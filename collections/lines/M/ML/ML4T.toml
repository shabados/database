[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਾਰਾ ਕਹਿਆ. ਨ ਸੁਣੈ; ਆਪਣੇ ਕਾਰਜ ਸਵਾਰੇ ॥"
page = 1154
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He listens not to my word and regulates his own affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੀ ਗੱਲ ਹੀ ਨਹੀਂ ਸੁਣਦਾ ਤੇ ਆਪਣੇ ਕੰਮ ਨੂੰ ਹੀ ਸਹੀ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not listen to what I say, and he does his own thing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਕਹਾ ਹੂਆ ਉਪਦੇਸੁ ਨਹੀਂ ਸੁਣਤਾ, ਆਪਣੇ ਕਾਰਜ ਨੂੰ ਸਵਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਆਖਿਆ ਇਹ ਸੁਣਦਾ ਹੀ ਨਹੀਂ, ਆਪਣੇ ਕੰਮ ਠੀਕ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਜ = ਕੰਮ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no puso atención a sus padres, llevando su vida a su manera,"