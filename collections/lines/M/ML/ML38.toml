[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਮੁਕਤ. ਸੁਨਤ ਮੁਕਤ; ਰਹਤ ਜਨਮ ਰਹਤੇ ॥"
page = 1230
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipated are the ones who utter the Lord's name and those who hear it. They who practise the Name are not born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕਤ ਹਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਵਾਲੇ ਅਤੇ ਮੁਕਤ ਹਨ ਇਸ ਨੂੰ ਸੁਣਨ ਵਾਲੇ। ਜੋ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਉਹ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who speak are liberated, and those who listen are liberated; those who keep the Rehit, the Code of Conduct, are not reincarnated again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਯੁਤ ਹਰੀ ਨਾਮ ਕੋ ਕਹਿਣੇ ਵਾਲੇ ਮੁਕਤ ਹੋਤੇ ਹੈਂ ਤਥਾ ਸੁਨਨੇ ਵਾਲੇ ਭੀ ਮੁਕਤ ਹੋਤੇ ਹੈਂ, ਪੁਨਹ (ਰਹਤ) ਰਹਣੀ ਵਾਲੇ ਪੁਰਸ਼ ਜਨਮ ਮਰਣ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਵਾਲੇ ਅਤੇ ਸੁਣਨ ਵਾਲੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ, ਸੁਚੱਜੀ ਰਹਿਣੀ ਰੱਖਣ ਵਾਲੇ ਜੂਨਾਂ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando, escuchando y practicando el Nombre, uno es liberado, sin tener que regresar a un vientre otra vez."