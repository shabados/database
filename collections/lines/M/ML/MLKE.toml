[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਜੁਗ ਚਾਰੇ ਆਰਜਾ; ਹੋਰ ਦਸੂਣੀ ਹੋਇ ॥"
page = 2
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though a man's age be equal to four ages and grow even ten times more,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਇਨਸਾਨ ਦੀ ਉਮਰ ਚਾਰ ਜੁਗਾਂ ਦੀ ਹੋਵੇ ਅਤੇ ਦਸ ਗੁਣਾ ਵਧੇਰੇ ਭੀ ਹੋ ਜਾਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if you could live throughout the four ages, or even ten times more,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਜੇ ਕਰ ਚਾਰ ਜੁਗ ਪ੍ਰਯੰਤ ਆਰਬਲਾ ਹੋਵੇ ਅਰ ਦਸ ਗੁਣੀ ਔਰ ਭੀ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਉਮਰ ਚਾਰ ਜੁਗਾਂ ਜਿਤਨੀ ਹੋ ਜਾਏ, (ਨਿਰੀ ਇਤਨੀ ਹੀ ਨਹੀਂ, ਸਗੋਂ ਜੇ) ਇਸ ਤੋਂ ਭੀ ਦਸ ਗੁਣੀ ਹੋਰ (ਉਮਰ) ਹੋ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਚਹੁੰ ਜੁਗਾਂ ਜਿਤਨੀ। ਆਰਜਾ = ਉਮਰ। ਦਸੂਣੀ = ਦਸ ਗੁਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre podría vivir por cuatro épocas o por cientos de épocas más."