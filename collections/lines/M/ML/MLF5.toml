page = 294
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy man hears good words."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮਾਤਮਾ ਸਰੇਸ਼ਟ ਬਚਨ ਬਿਲਾਸ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saint hears words of goodness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਸਭ ਬਚਨੋਂ ਕੋ ਸੁਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਭਲੇ ਬਚਨ ਹੀ ਸੁਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo escucha palabras de Bondad."