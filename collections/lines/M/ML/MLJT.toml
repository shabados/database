[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਗੁਰਿ ਹਾਥੁ ਸਿਰਿ ਧਰਿਓ; ਹਰਿ ਰਾਮ ਨਾਮਿ ਰਵਿ ਰਹੇ ॥੪॥੪॥"
page = 1336
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has placed his hand on the head of serf Nanak and he now utters ever the Name of His Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਆਪਣਾ ਹੱਥ ਨਫਰ ਨਾਨਕ ਦੇ ਸੀਸ ਉਤੇ ਰਖਿਆ ਹੈ ਅਤੇ ਉਹ ਹੁਣ ਸਦੀਵ ਹੀ ਆਪਣੇ ਹਰੀ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has placed His Hand upon servant Nanak; he chants the Name of the Lord. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੀ ਬੇਨਤੀ ਸ੍ਰਵਨ ਕਰ ਕੇ ਮੈਂ ਜਨ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਜਬ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਰੇ ਸਰ ਪਰ ਹਾਥ ਧਰਿਆ ਹੈ ਤਬ ਤੇ ਹਮ ਹਰੀ ਰਾਮ ਕੇ ਨਾਮ ਕੋ (ਰਵਿ) ਜਪ ਰਹੇ ਹੈਂ॥੪॥੪॥☬ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਫਕਾਰ ਤੁਕਾਂਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਸੇਵਕ ਦੇ ਸਿਰ ਉੱਤੇ ਗੁਰੂ ਨੇ (ਆਪਣਾ ਮਿਹਰ-ਭਰਿਆ) ਹੱਥ ਰੱਖਿਆ ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਵਿ ਰਹੇ = ਲੀਨ ਹੋ ਗਏ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru ha posado Su Mano sobre Nanak, y él ahora canta el Nombre del Señor. (4-4)"