[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਧਿਆਨੀ ਚਤੁਰ ਪੇਖਿ; ਰਹਨੁ ਨਹੀ. ਇਹ ਠਾਇ ॥"
page = 254
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See that the divine, that meditate and the clever stay not in this place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖ ਲੈ ਕਿ ਵਿਚਾਰਵਾਨਾਂ, ਬਿਰਤੀ ਜੋੜਣ ਵਾਲਿਆਂ ਅਤੇ ਚਾਤਰਾਂ ਨੇ ਇਸ ਜਗ੍ਹਾ ਤੇ ਨਹੀਂ ਰਹਿਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See, that even spiritual scholars, those who meditate, and those who are clever shall not stay in this place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗ੍ਯਾਨੀ ਹੈ ਪੁਨਾ ਜੋ ਧ੍ਯਾਨੀ ਹੈ ਔਰ ਜੋ ਚਤਰ ਪੁਰਸ਼ ਹੈ। (ਪੇਖਿ) ਦੇਖ ਲੇਵੋ ਇਸ ਸੰਸਾਰ ਅਸਥਾਨ ਮੇਂ ਕਿਸੀ ਨੇ ਰਹਣਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਖੋ! ਗਿਆਨਵਾਨ ਹੋਣ, ਸੁਰਤ ਜੋੜਨ ਵਾਲੇ ਹੋਣ, ਸਿਆਣੇ ਹੋਣ, ਕਿਸੇ ਨੇ ਭੀ ਇਸ ਥਾਂ ਸਦਾ ਟਿਕੇ ਨਹੀਂ ਰਹਿਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno ve al Sabio que se va, ¿por qué no puede entender que en este lugar nadie puede permanecer?"