[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਵੀਚਾਰੀਐ; ਜੇ ਸਤਿਗੁਰ ਮਾਹਿ ਸਮਾਇ ॥"
page = 62
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man merges in the True Guru, he comes to reflect over the discourse of the Ineffable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸਚੇ ਗੁਰਾਂ ਦੇ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਅਕਹਿ ਸੁਆਮੀ ਦੀ ਵਾਰਤਾ ਨੂੰ ਸੋਚਣ ਸਮਝਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They contemplate the Unspoken Speech, merging in absorption in the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਉਪਦੇਸ਼ੁ ਰਿਦੇ ਮੇਂ (ਸਮਾਇ) ਮਿਲ ਜਾਵੇ, ਤੌ ਅਕਥ ਵਾਹਗੁਰੂ ਕੀ ਕਥਾ ਕੋ ਵੀਚਾਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਚ ਲੀਨ ਰਹੇ ਤਾਂ ਬੇਅੰਤ ਗੁਣਾਂ ਵਾਲੇ ਕਰਤਾਰ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se sumerge en el Guru Verdadero, habita en la Verdad Impronunciable."