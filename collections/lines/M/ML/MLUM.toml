[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਤ੍ਰਿਅ ਤਿਆਗੁ; ਕਰੀ ਬ੍ਰਹਮਚਾਰੀ ॥"
page = 164
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By abandoning other's women good man practises celibacy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਇਸਤਰੀ ਨੂੰ ਛਡ ਕੇ, ਭਲੇ ਪੁਰਸ਼ ਜਤ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "renouncing other men's women, he practices celibacy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬ੍ਰਹਮਚਾਰੀ ਨੇ ਵਿਸੇਸ ਕਰ ਪਰ ਇਸਤ੍ਰੀ ਤਿਆਗਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਰਾਈ ਇਸਤ੍ਰੀ ਦਾ ਤਿਆਗ ਕਰ ਕੇ ਬ੍ਰਹਮਚਰਜ ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਹੈ (ਉਸ ਨੇ ਨਿਰੇ ਬ੍ਰਹਮ ਚਰਜ ਨੂੰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਹਾਰਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਤ੍ਰਿਅ ਤਿਆਗੁ = ਪਰਾਈ ਇਸਤ੍ਰੀ ਦਾ ਤਿਆਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Célibe abandona su deseo por la pareja del otro y vive en celibato."