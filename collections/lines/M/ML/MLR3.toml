[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ; ਰਹਿਓ ਪ੍ਰਭੁ ਬਿਆਪਿ ॥"
page = 289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pervading Lord is fully filling every place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਪਕ ਸਾਈਂ ਹਰ ਥਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pervading Lord God is totally permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਰੂਪ ਪ੍ਰਭੂ (ਬਿਆਪਿ) ਜਗਤ ਮੇਂ ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਵਿਚ ਪ੍ਰਭੂ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਪਿ ਰਹਿਓ = ਸਭ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que con Su Perfecta Presencia abarca todo lugar"