type = "primary"
data = "ਰਥ ਥੰਭਤ ਭਾਨੁ ਬਿਲੋਕ ਭਟੰ ॥੫੦੦॥"
page = 601

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the radiant headless trunks, roaming in the war-arena, the gods are becoming pleased, the warriors are wedding the heavenly damsels in the battlefield and seeing the warriors, the Sun-god is withholding his chariot.500."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਧਿਆਂ ਨੂੰ ਵੇਖਣ ਲਈ ਸੂਰਜ ਨੇ ਰਥ ਨੂੰ ਰੋਕ ਲਿਆ ਹੈ ॥੫੦੦॥"