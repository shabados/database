[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਨਾਨਕ ਪ੍ਰਭ ਸੁਪ੍ਰਸੰਨ ॥੨॥"
page = 271
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints O Nanak the Lord is mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਅਤਿ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, O Nanak, God is totally pleased. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤੋਂ ਕਾ ਸੰਗ ਕਰਨੇ ਸੇ ਸੋ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੇ ਨਾਨਕ! ਅਕਾਲ ਪੁਰਖ ਇਸ ਉਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ¿Cómo complace a Dios aquél que sólo busca la Compañía de los Santos?  (2)"