[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਟ ਸਲਾਮੁ ਕਰਹਿਗੇ; ਘਰਿ ਘਰਿ ਸਿਫਤਿ ਤੁਮੑਾਰੀ ॥੭॥"
page = 1191
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the four directions the mortals make Thee obeisance and in every house Thine praises are sung, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਹੀ ਪਾਸਿਆਂ ਦੇ ਪ੍ਰਾਣੀ ਤੈਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦੇ ਹਨ ਅਤੇ ਹਰ ਧਾਮ ਅੰਦਰ ਤੇਰੀਆਂ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the four directions, people bow in humble adoration to You; Your Praises are sung in each and every heart. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਨਮਸਕਾਰ ਕਰਤੇ ਥੇ ਅਬ ਚਾਰੇ ਕੁੰਟਾਂ ਆਪ ਕੋ ਸਲਾਮ ਕਰੇਂਗੇ। ਆਗੇ ਉਸਤਤੀ ਬੋਲੀ ਥੀ ਅਬ ਘਰ ਘਰ ਮੇਂ ਤੁਮਾਰੀ ਸਿਫਤਿ ਕਹੀ ਜਾਵੇਗੀ॥੭॥☬ਤਬ ਅਕਾਸ ਬਾਣੀ ਹੋਈ ਕਿ ਤੁਮ ਕ੍ਯਾ ਚਾਹਤੇ ਹੋ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਹੁੰ ਕੂਟਾਂ ਦੇ ਜੀਵ, ਹੇ ਪਾਤਿਸਾਹ! ਤੈਨੂੰ ਸਲਾਮ ਕਰਦੇ ਹਨ (ਤੇਰੇ ਅੱਗੇ ਹੀ ਨਿਊਂਦੇ ਹਨ) ਹਰੇਕ ਘਰ ਵਿਚ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੋ ਰਹੀ ਹੈ (ਤੇਰੇ ਅੱਗੇ ਹੀ ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਬੰਦੇ ਆਪਣੀਆਂ ਤਕਲੀਫ਼ਾਂ ਦੱਸ ਸਕਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰੇ ਕੁੰਟ = ਚਹੁ ਕੂਟਾਂ ਦੇ ਜੀਵ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues por las cuatro esquinas de la tierra te saludan y en cada hogar cantan Tu Alabanza. (7)"