[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਆ ਅੰਦਰਿ ਜੀਉ; ਸਭੁ ਕਿਛੁ ਜਾਣਲਾ ॥"
page = 965
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art the inner life of the living beings and knowest everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਪ੍ਰਾਣਧਾਰੀਆਂ ਦੀ ਅੰਤ੍ਰੀਵੀਂ ਜਿੰਦ ਜਾਨ ਹੈ ਅਤੇ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Soul within all souls; You alone know everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਆਂ ਕੇ ਅੰਤਰ ਜੀਉ ਰੂਪ ਹੋਇਕੇ ਸਭ ਕੁਛ ਤੂੰ ਜਾਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਤੂੰ ਹੀ ਜਿੰਦ-ਰੂਪ ਹੈਂ, ਤੂੰ (ਜੀਵਾਂ ਦੀ) ਹਰੇਕ ਗੱਲ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Luz sostiene la vida, oh Íntimo Conocedor del ser."