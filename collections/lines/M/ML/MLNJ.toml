data = "ਮਚ︀ਯੋ ਜੁਧ ਕ੍ਰੁਧੰ ਮਹਾ ਬਿਕਰਾਲੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who in great fury waged a terrible war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾ ਭਿਆਨਕ ਅਤੇ ਕਹਿਰ ਭਰਿਆ ਯੁੱਧ ਹੋਇਆ।"