[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਰਵਿ ਰਹਿਆ ਸੁਖਦਾਤਾ ॥"
page = 1070
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Peace giving Lord is pervading all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਦੇਣਹਾਰ ਸਾਈਂ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of peace is all-pervading, permeating everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਕਉਨ ਹੈ, ਜੋ ਸੁਖਦਾਤਾ ਸਰਬ ਮੇਂ ਰਵ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਸੁਖਦਾਤਾ ਪ੍ਰਭੂ ਸਭਨਾਂ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬੈ = ਸਭਨਾਂ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos ven al Señor de Éxtasis prevaleciendo en todo y en todas partes."