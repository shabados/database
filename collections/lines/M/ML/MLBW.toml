language = "pa"
data = "ਚੰਨ ਵਰਗੇ ਸੋਹਣਿਆਣ ਦੀਆਣ ਗੰਢਾਣ ਲੱਗੀਆਣ ਜ਼ੁਲਫ਼ਾਣ ਦੀ ਲਾਲਸਾ ਵਿਚ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅੰਦਰ ਹਵਾਇ ਜ਼ੁਲਫ਼ਿ ਗਿਰਾਹਗੀਰ ਮਹਿਵਸ਼ਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I am simply suggesting that no matter where you decide to go, you should always keep your face towards the Almighty.\" (40) (4)\nTurning away from me like a stranger, why are you are paying attention to my rivals?\nJust look towards me even for a short while and get familiar with the condition of this broken heart. (40) (5)\nGoya says, \"Become content and pleasant like my heart, And do not become indifferent after having your desires fulfilled."