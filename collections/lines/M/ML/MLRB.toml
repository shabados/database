[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮਰੈ. ਤਾ ਮਾਰਿ ਮਰੁ; ਭਾਗੋ ਕਿਸੁ ਪਹਿ ਜਾਉ ॥"
page = 1010
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You shall overcome death when you die by Guru's word. Where can you run without slaying death?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਮਰ ਵੰਝੇ, ਤਦ ਤੂੰ ਮੌਤ ਤੇ ਕਾਬੂ ਪਾ ਲਵੇਗਾਂ। ਮੌਤ ਨੂੰ ਮਾਰਨ ਦੇ ਬਗ਼ੈਰ ਤੂੰ ਕੀਹਦੇ ਕੋਲ ਭੱਜ ਕੇ ਜਾ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in the Word of the Shabad conquers death; otherwise, where can you run?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ ਜੇ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਤੌ (ਮਾਰਿ) ਮ੍ਰਿਤੁ ਮਰਤਾ ਹੈ। ਔ ਮ੍ਰਿਤੁ ਨਾ ਮਰਾ ਤੌ ਭਾਜ ਕਰਿ ਕਿਸ ਪਾਸ ਜਾਣਾ ਹੈ, ਭਾਵ ਗੁਰ ਸਬਦ ਬਿਨ ਮ੍ਰਿਤੂ ਸੇ ਰਾਖਾ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ) ਆਪਾ-ਭਾਵ ਤੋਂ ਮਰਦਾ ਹੈ ਤਦੋਂ ਉਹ ਮੌਤ ਦੇ ਡਰ ਨੂੰ ਮਾਰ ਲੈਂਦਾ ਹੈ। (ਉਂਞ ਮੌਤ ਤੋਂ) ਭੱਜ ਕੇ ਮੈਂ ਕਿਸ ਦੇ ਪਾਸ ਜਾ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰੈ = ਆਪਾ-ਭਾਵ ਤੋਂ ਮਰਦਾ ਹੈ। ਮਾਰਿ = ਮਾਰੈ, ਮਾਰ ਲੈਂਦਾ ਹੈ। ਮਰੁ = ਮੌਤ, ਮੌਤ ਦਾ ਡਰ। ਭਾਗੋ = ਭੱਜਿਆਂ। ਪਹਿ = ਪਾਸ। ਜਾਉ = ਮੈਂ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, puedes sobreponerte a la muerte sólo a través de la Palabra, de otra forma, ¿quien más te podría dar apoyo?"