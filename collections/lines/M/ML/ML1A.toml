data = "ਜਾਨੁਕ ਮੈਨ ਰੂਪ ਧਰਿ ਆਯੋ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His sleeping daughter had such dream, which made her feel that the Cupid had come down,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ (ਉਸ ਦੇ ਘਰ) ਕਾਮ ਦਾ ਰੂਪ ਧਾਰ ਕੇ (ਕੋਈ) ਆਇਆ ਹੈ।"