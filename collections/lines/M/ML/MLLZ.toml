data = "ਤੁਹੀ ਆਪੁ ਰੂਪਾ ਤੁਹੀ ਸ੍ਰੀ ਭਵਾਨੀ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sarswati, Roopa and Bhawani."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਚੁਸਤ ('ਅਪੁ') ਰੂਪ ਵਾਲੀ ਅਤੇ ਤੂੰ ਹੀ ਸ੍ਰੀ ਭਵਾਨੀ ਹੈਂ।"