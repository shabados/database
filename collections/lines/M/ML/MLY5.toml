[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਬਦਾਰੁ ਦੁਆਰੇ ਹੁਐ ਰਹਾ ॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king  I shall be a watchmen and servant at your gate myself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(\"ਹੇ ਰਾਜਨ! ਮੈਂ) ਤੇਰੇ ਦੁਆਰੇ ਉਤੇ ਚੋਬਦਾਰ ਹੋ ਕੇ ਰਹਾਂਗਾ।"