[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਕਾ ਨਾਉ ਪਾਰਖੂ; ਕਲੀ ਕਾਲ ਵਿਡਾਣੈ ॥੩॥"
page = 229
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind man goes by the name of an assayer. Strange is this Dark-age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਮਨੁੱਖ ਦਾ ਨਾਮ ਜਾਂਚ ਪੜਤਾਲ ਕਰਨ ਵਾਲਾ ਹੈ। ਅਸਚਰਜ ਹੈ ਇਹ ਕਲਜੁਗ ਦਾ ਸਮਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind man is known as an appraiser; this Dark Age of Kali Yuga is so strange! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਗਿਆਨੀ ਜੀਵ ਹੈਂ ਤਿਨਾਂ ਕਾ ਨਾਮ ਪਾਰਖੂ, ਭਾਵ ਗ੍ਯਾਨੀ ਰਖਿਆ ਹੈ। ਕਲਜੁਗ ਕੇ ਸਮੇਂ ਮੇਂ ਏਹ ਅਸਜਰਜ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਸਿਆਣਾ ਆਖਿਆ ਜਾ ਰਿਹਾ ਹੈ-ਇਹ ਅਸਚਰਜ ਚਾਲ ਹੈ ਦੁਨੀਆ ਦੀ ਸਮੇ ਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਖੂ = ਸਿਆਣਾ। ਵਿਡਾਣੈ = ਅਸਚਰਜ ਦਾ। ਕਲੀ ਕਾਲ ਵਿਡਾਣੈ = ਅਸਚਰਜ ਕਲਿ ਜੁਗ ਦਾ ਹਾਲ, ਅਸਚਰਜ ਮਾਇਆ-ਵੇੜ੍ਹੀ ਦੁਨੀਆ ਦਾ ਹਾਲ {ਨੋਟ: ਸਤਿਗੁਰੂ ਜੀ ਇਹ ਨਹੀਂ ਕਹਿ ਰਹੇ ਕਿ ਕੋਈ ਜੁਗ ਕਿਸੇ ਦੂਸਰੇ ਜੁਗ ਨਾਲੋਂ ਚੰਗਾ ਹੈ ਜਾਂ ਮਾੜਾ। ਮਾਇਆ-ਮੋਹੇ ਜਗਤ ਦਾ ਜ਼ਿਕਰ ਹੈ। ਜਿਸ ਸਮੇ ਦਾ ਨਾਮ ਬ੍ਰਾਹਮਣ ਨੇ ਕਲਿਜੁਗ ਰੱਖ ਦਿੱਤਾ ਸੀ, ਉਸੇ ਵਿਚ ਆਉਣ ਕਰਕੇ ਆਪ ਲਫ਼ਜ਼ 'ਜਗਤ' ਦੇ ਥਾਂ 'ਕਲੀ ਕਾਲ' ਵਰਤ ਰਹੇ ਹਨ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es increíble en esta época oscura, que el ciego total es considerado el sabio. (3)"