[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਨਦਰਿ ਕਰੇ ਪਰਮੇਸਰੁ; ਬੰਧਨ ਕਾਟਿ ਛਡਾਏ ॥"
page = 748
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has showered His benediction and snapping my bonds, He has delivered me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰੀ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟ ਕੇ ਮੈਨੂੰ ਬੰਦਖਲਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord has blessed me with His Glance of Grace; breaking my bonds, He has delivered me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੂੰ ਆਪਣੀ ਨਦਰ ਕਰ ਕੇ ਬੰਧਨ ਕਾਟ ਕੇ ਸੰਸਾਰ ਸੇ ਛਡਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪਣੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ (ਮੋਹ ਦੇ) ਬੰਧਨ ਕੱਟ ਕੇ ਉਹਨਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਛਡਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor tiene Compasión de nosotros, nos libera rompiendo nuestras amarras,"