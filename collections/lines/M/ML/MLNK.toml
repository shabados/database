[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਹੈ ਕਟੀ ਤਿਹ ਭੂਲਿ ਨਿਹਾਰਿ; ਅਬ ਹਉ ਹੂ ਸੁ ਕ੍ਰੋਧ ਨਿਵਾਰਤ ਹਉ ॥"
page = 523

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his arms cut doen and his erratic behaviour, I relinquish my anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਭੁਲ ਵੇਖ ਕੇ ਬਾਂਹਵਾਂ ਕਟੀਆਂ ਹਨ, ਹੁਣ ਮੈਂ (ਆਪਣਾ) ਕ੍ਰੋਧ ਨਿਵਾਰਦਾ ਹਾਂ।"