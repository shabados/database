[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਦਸਮ ਸਿਕੰਧੇ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਰਾਜਾ ਉਗ੍ਰਸੈਨ ਕਉ ਮਥਰਾ ਕੋ ਰਾਜ ਦੀਬੋ ॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of “Handing over the kingdom of Matura to the king Uggarsain” in Krishnavatara (based on Dasham Skandh) in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਦਸਮ ਸਕੰਧ ਦੇ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਕ੍ਰਿਸ਼ਨਾਵਤਾਰ ਦੇ ਰਾਜਾ ਉਗ੍ਰਸੈਨ ਨੂੰ ਮਥੁਰਾ ਦਾ ਰਾਜ ਦੇਣ ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ।"