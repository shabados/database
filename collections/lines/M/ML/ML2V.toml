[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਭ ਸਾਜੇ. ਸਾਜਿ ਨਿਵਾਜੇ; ਜੀਉ ਪਿੰਡੁ ਦੇ ਪ੍ਰਾਨਾ ॥"
page = 613
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou createst all and having created blessest them. Thou givest soul, body and life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਮੂਹ ਨੂੰ ਰਚਦਾ ਹੈ ਅਤੇ ਰਚ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵਰੋਸਾਉਂਦਾ ਹੈ। ਤੂੰ ਹੀ ਆਤਮਾ, ਦੇਹ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fashion all, and having fashioned them, You bless them. You bestow upon them soul, body and the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਨੇ ਸਭ ਜੀਵ ਬਣਾਏ ਹੈਂ, ਪੁਨਃ ਬਨਾਇ ਕੇ ਵਡਿਆਏ ਹੈਂ ਔ ਸਰੀਰੋਂ ਕੋ ਚੇਤਨ ਸੱਤਾ ਔ ਪ੍ਰਾਨ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਜਿੰਦ ਸਰੀਰ ਪ੍ਰਾਣ ਦੇ ਕੇ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਪੈਦਾ ਕਰ ਕੇ ਸਭ ਉਤੇ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Creador y el Benefactor de todos; bendices a todos con cuerpo"