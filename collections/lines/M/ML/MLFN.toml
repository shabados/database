[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਦਰਸਨ ਛਿਅ ਸਾਸਤ੍ਰਾ; ਗੁਰ ਗੁਰਮਤਿ ਖਟੁ ਕਰਮ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The believers in the books of the six schools perform six duties according to the wisdom of their respective spiritual mentors."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਦਰਸ਼ਣਾਂ; ਛੀ ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਵੱਖੋ ਵੱਖ ਗੁਰੂਆਂ ਦੀ ਮਤ ਲੈਕੇ ਖਟ ਕਰਮ (ਜਪ ੧, ਹੋਮ ੨, ਸੰਧ੍ਯਾ੩, ਸ਼ਨਾਨ, ੪ ਅਤਿ ਪੂਜਾ ੫, ਦੇਵ ਅਰਚਾ ੬ ਨੂੰ) ਕਰਦੇ ਹਨ।"