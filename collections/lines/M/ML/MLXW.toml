[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਦਾਣੇ ਅੰਨ ਕੇ; ਜੀਆ ਬਾਝੁ. ਨ ਕੋਇ ॥"
page = 472
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as are the grains of corn none is without life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੀ ਦਾਣੇ ਅਨਾਜ ਦੇ ਹਨ, ਕੋਈ ਭੀ ਜਿੰਦਗੀ ਦੇ ਬਗੈਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many as are the grains of corn, none is without life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਅੰਨ ਕੇ ਦਾਣੇ ਹੈਂ ਜੀਵ ਕੇ ਬਿਨਾਂ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ ਦੇ ਜਿਤਨੇ ਭੀ ਦਾਣੇ ਹਨ, ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਦਾਣਾ ਭੀ ਜੀਵ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਆ ਬਾਝੁ = ਜੀਆਂ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tantos como sean los granos de maíz, ninguno está sin vida."