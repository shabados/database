[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਭਰਮਿ ਭਰਮਿ ਬਹੁ ਭ੍ਰਮਿਆ; ਲੁਬਧੋ ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਮੋਹ ਪ੍ਰੀਤਿ ॥"
page = 1295
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In false illusion and superstition, the mortal wanders in various directions and he is lured by the attachment and affection of his children and wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਸੰਦੇਹ ਅਤੇ ਵਹਿਮ ਅੰਦਰ ਪ੍ਰਾਣੀ ਬਹੁਤ ਭਟਕਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਬੱਚਿਆ ਤੇ ਵਹੁਟੀ ਦੀ ਲਗਨ ਤੇ ਪਿਆਰ ਨੇ ਲੁਭਾਇਮਾਨ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In false doubt and superstition, people wander all around, lured by love and emotional attachment to their children and families."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਸੇ ਬਿਨਾਂ ਭਰਮ ਦਾ ਭਰਮਾਯਾ ਹੂਆ ਜੀਉ ਮਿਥ੍ਯਾ ਪਦਾਰਥੋਂ ਮੇਂ ਬੁਹਤ ਭਰਮਿਆ ਹੈ, ਪ੍ਰੀਤੀ ਅਰੁ ਮੋਹ ਕਰ ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਮੇਂ ਲੁਭਾਇਮਾਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਸਦਾ ਹੀ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਪੁੱਤਰ ਇਸਤ੍ਰੀ ਦੇ ਮੋਹ ਪਿਆਰ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਨਾਸਵੰਤ (ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ)। ਭਰਮਿ = ਭਟਕ ਕੇ। ਭਰਮਿ ਭਰਮਿ ਭ੍ਰਮਿਆ = ਸਦਾ ਹੀ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ। ਲੁਬਧੋ = ਫਸਿਆ ਹੋਇਆ। ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La gente vaga en la falsedad de la duda y la superstición. Son engañados por el amor emocional y el apego a sus hijos y familias,"