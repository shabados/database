[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਤੋਟਿ ਭੰਡਾਰ ਨਾਹੀ; ਰਤਨਾਗਰ ॥"
page = 1080
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no deficiency in the treasure of God, the mine of emeralds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਤਨਾਂ ਦੀ ਕਾਣ, ਵਾਹਿਗੁਰੂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿੱਚ ਕੋਈ ਕਮੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's treasure is never exhausted; He is the storehouse of jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰਤਨੋਂ ਕੀ ਖਾਨ! ਤੇਰੇ ਭੰਡਾਰੇ ਮੇਂ ਤੋਟ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਤਨਾਂ ਦੀ ਖਾਣ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ ਵਿਚ ਕਦੇ ਕਮੀ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él, Quien es la Mina Inexhaustible de Joyas, Insondable, e Infinito,"