[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਭਨਾ ਕਾ; ਸਭੁ ਕੋ ਤੇਰਾ ॥"
page = 1079
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou belong to all and all belong to Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਹੈਂ ਅਤੇ ਸਾਰੇ ਤੇਰੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You belong to all, and all belong to You,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭਨਾਂ ਕਾ ਸ੍ਵਾਮੀ ਹੈਂ ਔ ਸਭ ਕੋਈ ਤੇਰਾ ਦਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਦਾ (ਖਸਮ) ਹੈਂ। ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú perteneces a todos y cada uno pertenece a Ti,"