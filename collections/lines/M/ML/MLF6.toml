[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਾ ਗਣਹਿ; ਨ ਕਰਹਿ ਬੀਚਾਰੁ ॥"
page = 904
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou calculatest auspicious day for marriage, but thou reflectest not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਆਹ ਦਾ ਸੁਲੱਖਣਾ (ਸ਼ੁਭ) ਦਿਹਾੜਾ ਗਿਣਦਾ ਹੈਂ, ਪਰ ਤੂੰ ਸੋਚਦਾ ਨਹੀਂ ਕਿ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You calculate the auspicious days, but you do not understand"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੜਕੇ ਲੜਕੀਓਂ ਕੇ ਸੰਜੋਗ ਕਾ (ਸਾਹਾ) ਦਿਨ ਗਿਣਤਾ ਹੈ ਔ ਬ੍ਰਹਮ ਬੀਚਾਰ ਕੋ ਤੂੰ ਨਹੀਂ ਅੰਗੀਕਾਰ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੂੰ (ਵਿਆਹ ਆਦਿਕ ਸਮਿਆਂ ਤੇ ਜਜਮਾਨਾਂ ਵਾਸਤੇ) ਸਭ ਲਗਨ ਮੁਹੂਰਤ ਗਿਣਦਾ ਹੈਂ, ਪਰ ਤੂੰ ਇਹ ਵਿਚਾਰ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno lleva la cuenta de los días auspiciosos pero no piensa que nuestro Dios,"