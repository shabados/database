[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਦਹਨ ਹੋਹਿ ਖਿਨ ਅੰਤਰਿ; ਮੇਰੇ ਠਾਕੁਰ ਕਿਰਪਾ ਕੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1325
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, show Thou such mercy unto me, that my sins be burnt down in an instant. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ, ਮੇਰੇ ਉਤੇ ਤੂੰ ਐਸੀ ਰਹਿਮਤ ਧਾਰ, ਤਾਂ ਜੋ ਮੇਰੇ ਪਾਪ ਇਕ ਮੁਹਤ ਅੰਦਰ ਸੜ ਬਲ ਜਾਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May my sins be burnt away in an instant; O my Lord and Master, please bless me with Your Mercy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ ਜੀ! ਯਿਹੀ ਕਿਰਪਾ ਕਰੀਏ ਜਿਸ ਕਰ ਮੇਰੇ ਪਾਪ ਖਿਨ ਬੀਚ ਦਗਧ ਹੋ ਜਾਵੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਮੇਰੇ ਉੱਤੇ (ਇਹ) ਮਿਹਰ ਕਰ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਿਹਾਂ) ਇਕ ਖਿਨ ਵਿਚ ਸਾਰੇ ਪਾਪ ਸੜ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ। ਦਹਨ ਹੋਹਿ = ਸੜ ਜਾਂਦੇ ਹਨ। ਠਾਕੁਰ = ਹੇ ਠਾਕੁਰ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Señor y Maestro, bendíceme por favor con Tu Misericordia. (1-Pausa)"