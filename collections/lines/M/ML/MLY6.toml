[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਉਧਾਰਣਾ, ਜੀਅ ਜੰਤ ਤਾਰਣਾ; ਬੇਦ ਉਚਾਰ. ਨਹੀ ਅੰਤੁ ਪਾਇਓ ॥"
page = 683
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Purifier of sinners and the Saviour of big and small creatures, even the expounders of Vedas have not found Thy limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ ਅਤੇ ਵੱਡੇ ਤੇ ਛੋਟੇ ਜੀਵਾਂ ਨੂੰ ਬਚਾਉਣਹਾਰ, ਪ੍ਰਭੂ! ਵੇਦਾਂ ਨੂੰ ਉਚਾਰਨ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਭੀ ਤੇਰਾ ਓੜਕ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Redeemer of sinners, Saving Grace of all beings and creatures, even those who recite the Vedas have not found Your limit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀਓਂ ਕੇ ਉਧਾਰਨੇਹਾਰੇ ਔ ਸੂਖਮ ਅਸਥੂਲ ਸਰਬ ਜੀਅ ਜੰਤ ਕੇ ਤਾਰਨੇਹਾਰੇ! ਆਪ ਕੇ ਜਸ ਕੋ ਵੇਦ ਨੇ (ਉਚਾਰ) ਕਹਿ ਕੇ ਅੰਤ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਬਚਾਣ ਵਾਲੇ! ਹੇ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾਣ ਵਾਲੇ! ਵੇਦਾਂ ਦੇ ਪੜ੍ਹਨ ਵਾਲੇ ਭੀ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ ਉਧਾਰਣਾ = ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਬਚਾਣ ਵਾਲੇ! ਬੇਦ ਉਚਾਰ = ਵੇਦਾਂ ਦਾ ਪਾਠ ਕਰਨ ਵਾਲਿਆਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Emancipador de los malvados y de todas Tus Criaturas; aún los que recitan los Vedas no han podido encontrar Tu Fin ni Tus Límites."