data = "ਪਠੈ ਸਹਚਰੀ ਲਯੋ ਬੁਲਾਈ ॥੨॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was entrapped in his splendour and she sent her maid to invite him.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਾਸੀ ਨੂੰ ਭੇਜ ਕੇ (ਉਸ ਨੂੰ) ਬੁਲਾ ਲਿਆ ॥੨॥"