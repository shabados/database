[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਟਾ ਅਸਤ ਰਕਤੁ; ਪਰੇਟੇ ਚਾਮ ॥"
page = 374
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ordure, bones and blood wrapped up in skin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੰਦਗੀ, ਹੱਡੀਆਂ ਅਤੇ ਲਹੂ, ਖੱਲ ਵਿੱਚ ਲਪੇਟਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you are just excrement, bones and blood, wrapped up in skin"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਸਟਾ, ਹਡੀ, ਰਕਤ, ਇਤ੍ਯਾਦਿ ਪਦਾਰਥ ਚਾਮ ਮੇਂ (ਪਰੇਟੇ) ਲਪੇਟੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਅੰਦਰ ਦੇ) ਵਿਸ਼ਟਾ ਹੱਡੀਆਂ ਤੇ ਲਹੂ (ਆਦਿਕ ਬਾਹਰਲੇ) ਚੰਮ ਨਾਲ ਲਪੇਟੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਟਾ = ਵਿਸ਼ਟਾ, ਗੰਦ। ਅਸਤ = ਹੱਡੀਆਂ {अस्थि}। ਰਕਤੁ = ਰੋਤ, ਲਹੂ। ਪਰੇਟੇ = ਲਪੇਟੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Carne, huesos y sangre, todos envueltos dentro de la piel:"