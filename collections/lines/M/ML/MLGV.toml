[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਾ ਕੈ; ਬਲਿ ਬਲਿ ਜਾਉ ॥੬॥"
page = 269
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice and devoted unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਤੇ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, a sacrifice to them. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਸ ਕੇ ਉਪਰ ਮਨ ਬਾਣੀ ਸੇ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ॥੬॥☬ਅਬ ਸਾਕਤੋਂ ਕੇ ਲਖਨ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ ਕਿ) ਮੈਂ ਉਹਨਾਂ (ਗੁਰਮੁਖਾਂ) ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ = ਉਹਨਾਂ ਤੋਂ। ਬਲਿ ਬਲਿ = ਸਦਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ofrezco en sacrificio mi vida a ellos.  (6)"