[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਹੰਸੁ ਕਿਆ ਬਗੁਲਾ; ਜਾ ਕਉ ਨਦਰਿ ਧਰੇ ॥"
page = 1384
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What does it matter, whether, he, on whom God casts His merciful glance, is a swan or a crane?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਹਰੀ ਆਪਣੀ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਕਰਦਾ ਹੈ, ਕੀ ਹੋਇਆ, ਜੇਕਰ ਉਹ ਹੰਝ ਹੈ ਜਾ ਬੱਗ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is a swan, and who is a crane, if God blesses him with His Glance of Grace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਸ ਕਿਆ ਔ ਬਗਲਾ ਕਿਆ, ਭਾਵ ਉਤਮ ਕਿਆ ਔ ਨੀਚ ਕਿਆ, ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਹੋਵੇ ਹੰਸ ਤੇ ਭਾਵੇਂ ਬਗਲਾ, ਜਿਸ ਉਤੇ (ਪ੍ਰਭੂ) ਕਿਰਪਾ ਦੀ ਨਜ਼ਰ ਕਰੇ (ਉਸ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ; ਸੋ ਕਿਸੇ ਤੋਂ ਨਫ਼ਰਤਿ ਕਿਉਂ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es cisne y quién es grulla?, si Dios lo bendice con Su Mirada de Gracia, si así le complace,"