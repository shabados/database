[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਸਾਹਿਬੁ ਮਨਿ ਵਸੈ; ਤਬ ਲਗੁ ਬਿਘਨੁ. ਨ ਹੋਇ ॥"
page = 992
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as the Lord abides in the man's mind, so long he meets with no obstacle, whatever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈਂ ਸਾਈਂ ਬੰਦੇ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ, ਉਦੋਂ ਤਾਂਈਂ ਉਸ ਨੂੰ ਕੋਈ ਵੀ ਔਕੜ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the Lord and Master dwells in the mind, no obstacles are encountered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਯੰਤ ਸਾਹਿਬ ਕਾ ਨਾਮੁ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ ਤਬ ਪ੍ਰਯੰਤ ਇਸ ਜੀਵ ਕੋ ਬਿਘਨ ਕੋਈ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਮਾਲਕ ਜਦ ਤਕ ਮਨ ਵਿਚ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਕੋਈ ਰੋਕ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਘਨੁ = ਰੁਕਾਵਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así ya no se ensuciará más. Mientras uno alabe al Maestro, las penas no lo ahogarán."