[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸਲਈ ਮੈਨੂੰ ਸਮਝ ਨਹੀਣ ਆਉਣਦੀ ਕਿ ਮੇਰ ਤੇਰ ਦਾ ਫ਼ਰਕ ਕੈਸਾ#"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਤੱਫ਼ਰਕਾਇ ਮਾ ਓ ਸ਼ੁਮਾ ਰਾ ਨਾ-ਸ਼ਨਾਸੇਮ ।੫੮।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Anyone who has seen that noble soul, consider that he has got a glimpse of the Omnipotent;"