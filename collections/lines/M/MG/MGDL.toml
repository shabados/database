[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਜੋਗ ਜੁਗਤਿ ਵੀਚਾਰੀ; ਸਾਚੇ ਤਾੜੀ ਲਾਈ ਹੇ ॥੧॥"
page = 1023
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I reflect on the way to unite with the True One, and fix I my attention in the True one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਸਤਿਪੁਰਖ ਨਾਲ ਮਿਲਣ ਦੇ ਰਸਤੇ ਨੂੰ ਸੋਚਦਾ ਹਾਂ ਅਤੇ ਸਤਿਪੁਰਖ ਅੰਦਰ ਹੀ ਆਪਣੀ ਬਿਰਤੀ ਜੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I contemplate the Way of Yoga, the Way of Union with the True Lord. I am truly absorbed in the primal void of deep meditation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ! ਤੇਰੇ ਮੇਂ ਜੁੜਨੇ ਕੀ ਜੁਗਤੀ ਸਾਚੇ ਪੁਰਸੋਂ ਨੇ ਬਿਚਾਰੀ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੇ ਸਾਚੇ! ਤੇਰੇ ਮੇਂ ਸਮਾਧੀ ਲਗਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ! ਹੇ ਮਿਲਾਪ ਦੀ ਜੁਗਤਿ ਨੂੰ ਵਿਚਾਰਨ ਵਾਲੇ! (ਜਦੋਂ ਤੂੰ ਸੰਸਾਰ ਦੀ ਰਚਨਾ ਨਹੀਂ ਕੀਤੀ ਸੀ) ਤੂੰ ਆਪਣੇ ਆਪ ਵਿਚ ਸਮਾਧੀ ਲਾਈ ਹੋਈ ਸੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ = ਹੇ ਸਦਾ-ਥਿਰ! ਜੋਗ ਜੁਗਤਿ = ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਣ ਦੀ ਜੁਗਤਿ। ਵੀਚਾਰੀ = ਹੇ ਵਿਚਾਰਨ ਵਾਲੇ ਹਰੀ! ਸਾਚੇ ਤਾੜੀ ਲਾਈ ਹੇ = ਹੇ ਆਪਣੇ ਆਪ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਣ ਵਾਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi reflexión es, ¿cómo permanecer entonado en Ti, oh, Encarnación de Verdad?(1)"