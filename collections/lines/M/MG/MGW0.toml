[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਸ ਤੁਮ ਰਾਮ ਕ੍ਰਿਸਨ ਕਈ ਕੋਟਿਕ; ਬਾਰ ਉਪਾਇ ਮਿਟਾਏ ॥੮੦॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Power! You created heroes like Rama and Krishna many times and destroyer them many times.6.80."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਰਾਮ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਤੂੰ ਕਈ ਕਰੋੜਾਂ ਵਾਰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਫਿਰ ਮਿਟਾ ਦਿੱਤਾ ਹੈ ॥੮੦॥"