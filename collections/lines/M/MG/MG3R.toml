[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਉਤਰਹਿ ਪਾਰਿ ॥੪॥"
page = 971
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, thou shalt be ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਤੂੰ ਪਾਰ ਲੰਘ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, you shall cross over. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਜਨ ਕਰਨ ਤੇ ਤੁਮਾਰੇ ਪਰ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਵੈਗੀ, ਇਸੀ ਤੇ ਤੂੰ ਪਾਰ ਉਤਰ ਜਾਇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਏਂਗਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces por la Gracia del Guru, serás llevado a través. (4)"