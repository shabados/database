[[content]]
asset = "VGRG"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਮਹੇਸੁ ਮਿਲਿ; ਦਸ ਅਵਤਾਰ ਵੀਚਾਰ ਨ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even Brahma Visnu Mahes'a and the ten incarnations jointly, cannot ponder upon His mystery."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾਂ, ਬਿਸ਼ਨੂੰ, ਮਹੇਸ਼, ਨਾਲ ਮਿਲਕੇ ਦਸ ਅਵਤਾਰਾਂ ਪਾਸੋਂ ਬੀ (ਉਸ ਓਅੰਕਾਰ ਦਾ) ਵੀਚਾਰ ਨਹੀਂ ਹੋ ਸਸਕਿਆ।"