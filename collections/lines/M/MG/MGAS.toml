[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਲੇਵੇ ਕਾਰਣਿ. ਬਾਬਾ ਰੋਈਐ; ਰੋਵਣੁ ਸਗਲ ਬਿਕਾਰੋ ॥"
page = 579
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father, the mortal bewails for the sake of worldly objects, therefore, all his bewailing is in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਖਾਤਿਰ ਪ੍ਰਾਣੀ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ, ਇਸ ਲਈ ਸਮੂਹ ਵਿਰਲਾਪ ਬੇਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who weeps for the sake of worldly objects, O Baba, weeps totally in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਸਾਰੀਓਂ ਕਾ ਜੋ ਰੋਨਾ ਹੈ, ਸੋ (ਵਾਲੇਵੇ) ਵਸਤੂਓਂ ਕੇ ਵਾਸਤੇ ਹੈ ਹੋਰ ਸੋ ਐਸਾ ਰੋਨਾ ਸਭ ਬਿਕਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੇ ਧਨ ਪਦਾਰਥ ਦੀ ਖ਼ਾਤਰ ਜੋ ਰੋਵੀਦਾ ਹੈ ਉਹ ਰੋਣਾ ਸਾਰਾ ਹੀ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sufre por las posesiones, todo el sufrimiento es vano."