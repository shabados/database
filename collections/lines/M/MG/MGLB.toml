[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਆਪੇ ਆਪਿ ਵਰਤੈ ਕਰਤਾ; ਜੋ ਭਾਵੈ. ਸੋ ਨਾਇ ਲਾਇਆ ॥"
page = 87
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creator Himself pervades everywhere. He associates to His Name those with whom He is pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਖੁਦ ਹੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਉਤੇ ਉਹ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself is All-pervading everywhere; He links those with whom He is pleased to His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰਤਾ) ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਆਪ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਵਰਤ ਰਹਿਆ ਹੈ, ਜੋ ਪੁਰਸ (ਭਾਵੈ) ਭਾਇਆ ਹੈ, ਸੋ ਵਾਹਿਗੁਰੂ ਨੇ ਨਾਮ ਮੇਂ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ ਸਭ ਪ੍ਰਭੂ ਦਾ ਆਪਣਾ ਕੌਤਕ ਹੈ, ਜਿਸ ਤੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਨਾਮ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਨਾਇ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el mensajero de la muerte no me pudo tocar. Sólo el Creador prevalece en todas partes y aquél que goza de Su Gracia, es entonado en el Nombre del Señor."