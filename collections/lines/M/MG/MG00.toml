[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ; ਲਪਟਿਓ ਅਸਨੇਹ ॥"
page = 178
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In lust, wrath, and worldly love, he is involved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਬਿਲਾਸ, ਗੁੱਸੇ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਵਿੱਚ ਉਹ ਫਾਥਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are mired in sexual desire, anger and attachment;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਕ੍ਰੋਧ ਅਰ ਮੋਹ ਮੇਂ ਲਪਟ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਕਾਮ ਕ੍ਰੋਧ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਨੇਹ = ਮੋਹ (स्नेह)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a la lujuria, a la avaricia y al apego."