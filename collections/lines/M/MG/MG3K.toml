[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਜਿਨਿ ਹਿਰਦੈ ਦਿਤਾ ਦਿਖਾਇ ॥੫੨॥"
page = 937
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice am I unto my Guru, who has shown me my Master within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਾਬਾਨ ਹਾਂ ਮੈਂ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਉਤੋਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਮਨ ਅੰਦਰ ਮੈਡੜਾ ਮਾਲਕ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru, who has revealed Him to me, within my own heart. ||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਅਪਨੇ ਗੁਰੂ ਉਤੋਂ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ ਜਿਸ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਰੀ ਕੋ ਹਿਰਦੇ ਮੇਂ ਹੀ ਦਿਖਾਇ ਦੀਆ ਹੈ॥੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਜਿਸ ਨੇ (ਮੈਨੂੰ ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ ਹੀ (ਪ੍ਰਭੂ) ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੫੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, rindo Homenaje al Guru, Quien hizo que Lo viera dentro de mi corazón.  (52)"