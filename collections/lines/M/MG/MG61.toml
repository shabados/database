[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੈਹਾਰੁ; ਨ ਜੀਅ ਮਹਿ ਆਵੈ ॥੨॥"
page = 1143
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator-Lord enters not his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਪਰਵੇਸ਼ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord does not come into his mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਣੇਹਾਰ ਪਰਮੇਸ੍ਵਰ ਮਨ ਵਿਖੇ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਇਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਹੀਂ ਯਾਦ ਆਉਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਮਹਿ = ਹਿਰਦੇ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin buscar para nada al Señor Creador. (2)"