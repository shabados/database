[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਉਪਾਵ ਕਰਉ. ਮਾਇਆ ਕਉ ਬਚਿਤਿ ਧਰਉ; ਮੇਰੀ ਮੇਰੀ ਕਰਤ. ਸਦ ਹੀ ਵਿਹਾਵੈ ॥"
page = 686
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make many efforts to acquire wealth, cherish it in my mind and pass my life ever crying \"This is mine, this is mine\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਨ-ਦੌਲਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਬਹੁਤੇ ਉਪਰਾਲੇ ਕਰਦਾ ਹਾਂ, ਆਪਣੇ ਮਨ ਇਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹਾਂ ਅਤੇ ਹਮੇਸ਼ਾਂ \"ਇਹ ਮੇਰੀ ਹੈ, ਇਹ ਮੇਰੀ ਹੈ\" ਕਹਿੰਦਿਆਂ ਮੇਰੀ ਉਮਰ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tried so many things to acquire the wealth of Maya, and to cherish it in my mind; I have passed my life constantly crying out, \"Mine, mine!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਉਪਾਵ ਅਰਥਾਤ ਉਦਮ ਕਰਤਾ ਹੂੰ, ਮਾਇਆ ਕੋ (ਬਚਿਤਿ) ਵਿਸੇਸ ਕਰ ਚਿਤ ਮੇਂ ਵਾਚਿਤ ਕੇ ਬੀਚ ਧਾਰਨ ਕਰਤਾ ਹੂੰ ਔਰ ਮੇਰੇ ਕੋ ਮੇਰੀ ਮੇਰੀ ਕਰਤਿਆ ਹੀ ਸਦਾ ਆਯੂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਨਿੱਤ) ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ (ਹੀ) ਅਨੇਕਾਂ ਹੀਲੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਮੈਂ (ਮਾਇਆ ਨੂੰ ਹੀ) ਉਚੇਚੇ ਤੌਰ ਤੇ ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹਾਂ, ਸਦਾ 'ਮੇਰੀ ਮਾਇਆ, ਮੇਰੀ ਮਾਇਆ' ਕਰਦਿਆਂ ਹੀ (ਮੇਰੀ ਉਮਰ ਬੀਤਦੀ) ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵ = {ਲਫ਼ਜ਼ 'ਉਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਹੀਲੇ। ਕਉ = ਦੀ ਖ਼ਾਤਰ। ਬਚਿਤਿ = ਚਿੱਤ ਵਿਚ ਚੰਗੀ ਤਰ੍ਹਾਂ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਧਰਉ = ਧਰਉਂ, ਮੈਂ ਧਰਦਾ ਹਾਂ। ਕਰਤ = ਕਰਦਿਆਂ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el tiempo trato de hacerme de bienes de todo tipo, también trato tenazmente de aferrarme a la Maya y paso mis días diciendo, “esto es mío, eso es mío”."