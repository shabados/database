[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਧਰੁ ਦੇਹ ਦੁਲਭ, ਸਾਧੂ ਸੰਗਿ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪੇਰੈ ॥"
page = 530
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, save thyself by being in the invaluable society of saints, by meditating on the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਅਮੋਲਕ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਕੇ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਆਪਣੇ ਜੀਵਨ ਦਾ ਸਰੀਰ ਦਾ ਸੁਧਾਰ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Redeem your body in the invaluable Saadh Sangat, the Company of the Holy, chanting the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮੇਂ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪ ਕਰ, ਹੇ ਭਾਈ! ਦੁਰਭਲ ਦੇਹ ਕਾ ਉਧਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ ਤੇ ਇੰਜ ਆਪਣੇ ਇਸ ਮਨੁੱਖਾ ਸਰੀਰ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੇ ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣੋਂ) ਬਚਾ ਲੈ ਜੋ ਬੜੀ ਮੁਸ਼ਕਿਲ ਨਾਲ ਤੈਨੂੰ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi ser, sálvate uniéndote a la Sociedad preciosa de los Santos y habita en el Nombre de tu Dios."