[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਬਿਨਸੇ; ਸੁਖ ਕੀਓ ਬਿਸਰਾਮ ॥"
page = 326
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Anguish is annulled and I abide in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਮਿਟ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਆਰਾਮ ਅੰਦਰ ਵੱਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain has been eliminated, and I dwell in peac and comfort."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਜਮਦੂਤ ਰਾਮ ਗਣ ਹੂਏ ਜਾਣ ਲੈਣੇ ਔਰ ਜਬ ਸੁਖ ਸਰੂਪ ਮੇਂ (ਬਿਸਰਾਮ) ਇਸਥਿਤ ਹੂਏ ਤਬ ਦੁਖ ਨਿਵਿਰਤ ਹੂਏ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਗਏ ਹਨ ਤੇ ਸੁਖਾਂ ਨੇ (ਮੇਰੇ ਅੰਦਰ) ਡੇਰਾ ਆਣ ਜਮਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਸੇ = ਨਾਸ ਹੋ ਗਏ ਹਨ, ਦੂਰ ਹੋ ਗਏ ਹਨ। ਬਿਸਰਾਮ = ਡੇਰਾ, ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy libre de aflicciones, y habito en una Paz Permanente."