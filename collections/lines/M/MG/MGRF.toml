[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਫਾਗੁਨ ਕੀ ਰੁਤਿ ਭੀਤਰ; ਖੇਲਨ ਬੀਰ ਬਸੰਤਹਿ ਆਏ ॥੨੨੧੪॥"
page = 520

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were mutually inflicting like the warriors roaming and playing Holi in spring season.2214."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਫਗਣ ਦੀ ਰੁਤ ਵਿਚ, ਯੁੱਧ ਵੀਰ ਬਸੰਤ ਖੇਡਣ ਲਈ ਆਏ ਹੋਣ ॥੨੨੧੪॥"