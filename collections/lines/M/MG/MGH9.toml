data = "ਮੋ ਬਤਿਯਾ ਕਰਿ ਸਾਚੁ ਪਤੀਜੈ ॥੮॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Please open the door of the box believing my talk to be true.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਸਚ ਮੰਨ ਕੇ ਤਸੱਲੀ ਕਰ ਲਵੋ ॥੮॥"