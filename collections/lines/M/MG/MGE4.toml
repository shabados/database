[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਰ ਮਲੂਕ ਕਹਾਈਐ; ਰਾਜਾ ਰਾਉ ਕਿ ਖਾਨੁ ॥"
page = 63
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may be called a chief, an emperor, a king, a governor or a Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਦਾਰ, ਮਹਾਰਾਜਾ, ਪਾਤਸ਼ਾਹ, ਸੂਬਾ, ਜਾਂ ਮਨਸਬਦਾਰ ਕਹਿ ਕੇ ਸਦਿਆ ਜਾਂਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may be called a chief, an emperor, a king, a governor or a lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਹਰ) ਪੰਚ (ਮਲੂਕ) ਬਾਦਸ਼ਾਹ ਔਰ (ਰਾਜਾ) ਮੰਡਲੀਕ ਔਰ (ਰਾਉ) ਏਕ ਖਿਤਾਬ ਰਾਜਿਓਂ ਵਿਖੇ ਔਰ ਜੋ (ਖਾਨ) ਸਰਦਾਰ ਕਹਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਦਾਰ, ਬਾਦਸ਼ਾਹ, ਰਾਜਾ, ਰਾਉ ਜਾਂ ਖ਼ਾਨ ਅਖਵਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਰ = ਚੌਧਰੀ, ਸਰਦਾਰ। ਮਲੂਕ = ਬਾਦਸ਼ਾਹ। ਰਾਉ = ਰਾਜਾ। ਕਿ = ਜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podremos ser reconocidos como líderes, reyes, rajás o emperadores."