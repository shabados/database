[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਰਾਤਾ. ਸਦਾ ਬੈਰਾਗੀ; ਨਾਮੁ ਰਤਨੁ ਮਨਿ ਤਾਹਾ ਹੇ ॥੧੩॥"
page = 1054
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, he ever remains detached and the name jewel is enshrined within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ, ਉਹ ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦਾ ਹੀਰਾ ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, one remains forever detached; the jewel of the Naam rests within the mind. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਂ ਰਤਾ ਹੂਆ ਸਦਾ ਹੀ ਬਿਰਕਤ ਹੈ, ਕਿਉਂਕਿ ਨਾਮ ਜੋ ਅਮੋਲਕ ਹੈ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ (ਵਿਕਾਰਾਂ ਤੋਂ) ਸਦਾ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਰਤਨ-ਨਾਮ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਮਨ ਵਿਚ ਹੀ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ, ਨਿਰਲੇਪ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਾਹਾ = ਉਸ ਦੇ। ਮਨਿ ਤਾਹਾ = ਉਸ ਦੇ ਮਨ ਵਿਚ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Naam, uno permanece para siempre desapegado y la Joya del Nombre descansa en el interior de la mente.(13)"