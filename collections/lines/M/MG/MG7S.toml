[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਿਤੇਸ ਭੇਸ ਭੇਸ ਕੇ; ਗੁਲਾਮ ਆਨਿ ਹੂਐ ਰਹੇ ॥੧੫੫॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I have conquered all the kings of the countries far and near and have made all the king of the earth my slaves.155."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਖ ਵਖ ਭੇਖਾਂ ਵਾਲੇ ਰਾਜੇ ਮੇਰੇ ਗੁਲਾਮ ਹੋ ਕੇ ਆ ਗਏ ਹਨ ॥੧੫੫॥"