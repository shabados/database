[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਰਣਾਗਤੀ; ਅਨਦ ਮੰਗਲ ਗੁਣ ਗਾਮ ॥"
page = 926
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entering the sanctuary of the Lord's lotus feet, I celebrate the Lord's praise with peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦੀ ਪਨਾਹ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ, ਮੈਂ ਆਰਾਮ ਤੇ ਅਨੰਦ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of His lotus feet, I sing His Glorious Praises in ecstasy and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਸਰਣ ਲੇ ਕਰ ਅਨੰਦ ਮੰਗਲ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣਾ ਕਾ ਗਾਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਆ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾਂਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ) ਆਨੰਦ ਸੁਖ ਬਣੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = (ਗੁਰੂ ਦੇ) ਸੋਹਣੇ ਚਰਨ। ਸਰਣਾਗਤੀ = ਸਰਣ-ਆਗਤੀ, ਸਰਨ ਆ ਕੇ। ਮੰਗਲ = ਖ਼ੁਸ਼ੀ। ਗੁਣ ਗਾਮ = ਗੁਣ ਗਾਉਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrando en el Refugio de los Pies de Loto del Señor, vamos a cantar la Canción Melodiosa de Sus Alabanzas,"