[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਲੋਕਨ ਪੁਨਹ ਪੁਨਹ ਕਰਉ; ਜਨ ਕਾ ਦਰਸਾਰੁ ॥"
page = 745
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "again and again, I see the Vision the Lord's slave"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ, ਮੈਂ ਸਾਹਿਬ ਦੇ ਗੋਲੇ ਦਾ ਦਰਸ਼ਨ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gaze upon the Blessed Vision of the Lord's humble servant, again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਕ੍ਰਿਪਾ ਕਰ ਸੰਤੋਂ ਕਾ ਦਰਸਨ ਬਾਰੰਬਾਰ ਦੇਖਣਾ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰੇ) ਮੈਂ ਉਸ ਦੇ ਸੇਵਕ ਦਾ ਦਰਸ਼ਨ ਮੁੜ ਮੁੜ ਵੇਖਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis ojos tendré la Visión del Santo una y otra vez"