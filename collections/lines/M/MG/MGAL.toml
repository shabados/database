[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਪਛਾਤਾ ਸਚੁ; ਚੁੰਮਾ ਪੈਰ. ਮੂੰ ॥੩॥"
page = 488
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who recognise the True Lord, their feet, I kiss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ ਉਨ੍ਹਾਂ ਦੇ ਚਰਨ ਮੈਂ ਚੁੰਮਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who recognize the True Lord - I kiss their feet. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਸਰੂਪ! ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਪਛਾਨਾ ਹੈ, ਤਿਨ ਕੇ ਪੈਰੋਂ ਕੋ (ਮੂੰ) ਮੈਂ ਚੁੰਮਤਾ ਹਾਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਇਹ ਸਮਝ ਲਿਆ ਹੈ ਕਿ ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਪੈਰ ਚੁੰਮਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਨੂੰ। ਮੂੰ = ਮੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor; yo beso los Pies de aquéllos que han realizado Tu Verdad. (3)"