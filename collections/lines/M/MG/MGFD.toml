[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬਿਗਸੈ; ਸਹਜਿ ਸੁਭਾਇ ॥੨॥"
page = 1173
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, one blossoms forth spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੀਵ ਆਪ ਹੀ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh blossoms forth, with intuitive ease. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸਹਜ ਸੁਭਾਵ ਹੀ ਖਿੜੇ ਰਹਿਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ ਜੁੜ ਕੇ (ਸਦਾ) ਆਨੰਦ-ਭਰਪੂਰ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਬਿਗਸੈ = ਖਿੜਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰਭੂ-ਪਿਆਰ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí uno florece por la Gracia del Guru de forma espontánea. (2)"