[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀਧਰ ਨਾਥ ਮੇਰਾ ਮਨੁ ਲੀਨਾ; ਪ੍ਰਭੁ ਜਾਨੈ ਪੀਰ ਪਰਾਈ ॥੧॥"
page = 1232
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is merged in my Master the Spouse of Lakhshmi, The Lord knows the pain of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਖਸ਼ਮੀ ਦੇ ਪਤੀ, ਮੇਰੇ ਮਾਲਕ ਅੰਦਰ ਮੇਰੀ ਜਿੰਦੜੀ ਸਮਾਈ ਹੋਈ ਹੈ। ਸੁਆਮੀ ਹੋਰਨਾ ਦੀ ਪੀੜ! ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is absorbed into the Lord, my Lord and Master. Only God knows the pain of another. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲਛਮੀ ਕੇ ਧਾਰਨੇਹਾਰੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੇਰੇ ਸਰੂਪ ਵਿਖੇ ਮੇਰਾ ਮਨ ਲੈ ਹੋ ਗਿਆ ਹੈ। ਹੇ ਪ੍ਰਭ ਜੀ! ਆਪ ਪਰਾਈ ਪੀੜਾ ਕੋ ਜਾਨਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੱਛਮੀ-ਪਤੀ! ਹੇ (ਜਗਤ ਦੇ) ਨਾਥ! ਮੇਰਾ ਮਨ ਤੇਰੀ ਯਾਦ ਵਿਚ ਮਸਤ ਹੈ। (ਹੇ ਮਾਂ!) ਪਰਮਾਤਮਾ ਹੀ ਪਰਾਈ ਪੀੜ ਸਮਝ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰ੍ਰੀਧਰ = (ਸ੍ਰੀ = ਲੱਛਮੀ। ਧਰ = ਆਸਰਾ) ਹੇ ਲੱਛਮੀ ਦੇ ਆਸਰੇ! ਹੇ ਪ੍ਰਭੂ! ਨਾਥ = ਹੇ ਖਸਮ-ਪ੍ਰਭੂ! ਪੀਰ = ਪੀੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Esposo de Lakshmi, Maestro mío, has cautivado totalmente mi corazón, sí, sólo Tú sabes del dolor de alguien como yo. (1)"