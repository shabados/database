[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਉਣੁ ਹੈ ਸੰਸਾਰਾ ॥"
page = 1051
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is subject to coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਆਉਣ ਅਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is coming and going in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਆਵਣੇ ਜਾਵਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਾਗਉਣੁ = ਆਉਣਾ ਜਾਣਾ, ਜੰਮਣਾ ਮਰਨਾ, ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es este mundo? Este mundo es temporal."