[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੈ ਸਰੂਪ ਅਛੂ ਅਛਿਤ, ਅਛੈ ਅਛਾਨ ਅਛਰ ॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is unassailable Entity, Untouchable, Eternal, Imperishable, Unhidden and without deception."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਠ ਸਰੂਪ ਵਾਲੇ, ਛੋਹ ਤੋਂ ਰਹਿਤ, ਹੋਂਦ-ਰਹਿਤ, ਨਸ਼ਟ ਨਾ ਹੋਣ ਵਾਲੇ, ਨਾ ਛੁਪਣ ਵਾਲੇ, ਨਾ ਛਲੇ ਜਾ ਸਕਣ ਵਾਲੇ,"