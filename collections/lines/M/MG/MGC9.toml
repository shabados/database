[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਭਜਨ ਬਿਨੁ. ਕਾਮਿ ਨ ਆਵਸਿ; ਸੰਗਿ. ਨ ਕਾਹੂ ਜਾਈ ॥੨॥"
page = 615
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's meditation nothing avails the mortal, nor anything goes with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਬਾਝੋਂ ਕੁਝ ਭੀ ਪ੍ਰਾਣੀ ਦੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦਾ, ਨਾਂ ਹੀ ਕੁਛ ਉਸ ਦੇ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meditating on the Lord, nothing succeeds, and nothing will go along with you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਭਜਨ ਸੇ ਬਿਨਾਂ ਏਹੁ ਮਾਯਾ ਕਾਮ ਨਹੀਂ ਆਵਤੀ ਅਰਥਾਤ ਪਰਮਾਰਥ ਉਪਯੋਗੀ ਨਹੀਂ ਔ ਪਰਲੋਕ ਮੇਂ ਸਾਥ ਭੀ ਕਿਸੇ ਕੇ ਨਹੀਂ ਜਾਤੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ ਤੋਂ ਬਿਨਾ (ਹੋਰ ਕੋਈ ਚੀਜ਼) ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ, ਇਹ ਮਾਇਆ (ਅੰਤ) ਕਿਸੇ ਦੇ ਭੀ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin contemplar el Nombre del Señor nada nos sirve, pues nada se va con nosotros. (2)"