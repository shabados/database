[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ ਕਰਦਾ ਆਇਆ ॥"
page = 1031
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of practising ego and mine-ness, thou has come in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਅਤੇ ਮੈਂ ਮੇਰੀ ਕਰਨ ਦੇ ਸਬਬ, ਤੂੰ ਇਸ ਸੰਸਾਰ ਦੇ ਅੰਦਰ ਆਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing egotism and possessiveness, you have come into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਨੇਕ ਜਨਮਾਂ ਮੇਂ ਹੰਤਾ ਮਮਤਾ ਕਰਤਾ ਆਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਨਮ ਜਨਮਾਂਤਰਾਂ ਤੋਂ) ਜੀਵ ਹਉਮੈ ਤੇ ਮਮਤਾ ਅਹੰਕਾਰ-ਭਰੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en el ego y en la actitud posesiva, has venido al mundo,"