[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤਮ ਪਦਵੀ ਪਾਈਐ; ਸਚੇ ਰਹੈ ਸਮਾਇ ॥"
page = 552
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attains to the supreme status and remains absorbed in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One achieves the ultimate state, and remains absorbed in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚੇ ਮੇਂ ਅਭੇਦ ਹੋ ਰਹੈ ਤੌ ਉਤਮ ਪਦਵੀ, ਭਾਵ ਮੋਖ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇੰਜ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਵੱਡਾ ਰੁਤਬਾ ਮਿਲਦਾ ਹੈ, ਮਨੁੱਖ ਸੱਚੇ ਹਰੀ ਵਿਚ ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno logra el Estado Supremo de Éxtasis, y se inmerge en el Uno Verdadero."