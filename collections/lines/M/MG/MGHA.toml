[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਦਰਗਹ ਮੰਨੀਅਨਿ; ਗੁਰ ਕੈ ਪ੍ਰੇਮ ਪਿਆਰਿ ॥"
page = 143
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By enshrining affection and love for the Guru the mortals are honoured in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਲ ਪ੍ਰੀਤ ਅਤੇ ਪਿਰਹੜੀ ਪਾਉਣ ਦੁਆਰਾ ਪ੍ਰਾਾਣੀ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਵਡਿਆਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have enshrined love and affection for the Guru, are honored in the True Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕਾ ਮਨ ਤਨ ਕਰ ਗੁਰੋਂ ਮੇਂ ਪ੍ਰੇਮ ਪਿਆਰ ਹੈ, ਸੋ ਵਾਹਿਗੁਰੂ ਕੀ ਸਭਾ ਮੇਂ ਮਾਨ ਪਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਹ) ਸਤਿਗੁਰ ਦੇ ਬਖ਼ਸ਼ੇ ਪ੍ਰੇਮ ਪਿਆਰ ਦੇ ਕਾਰਨ ਪਰਾਮਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨੀਅਨਿ = ਮੰਨੇ ਜਾਂਦੇ ਹਨ, (ਭਾਵ,) ਆਦਰ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte Verdadera, uno es reconocido por su Amor al Guru."