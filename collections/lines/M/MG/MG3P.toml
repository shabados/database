[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਜੋਬਨ ਕਾ ਗਰਬੁ. ਨ ਕੀਜੈ; ਕਾਗਦ ਜਿਉ ਗਲਿ ਜਾਹਿਗਾ ॥੧॥"
page = 1106
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take thou not pride on thy riches and youth. Thou shall dissolve like paper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੌਲਤ ਅਤੇ ਜੁਆਨੀ ਦਾ ਮਾਣ ਨਾਂ ਕਰ। ਤੂੰ ਕਾਗਜ਼ ਦੀ ਮਾਨੰਦ ਗਲ ਜਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not take pride in your wealth and youth; you shall crumble apart like dry paper. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਨ ਕਾ ਔ ਜੋਬਨ ਕਾ ਗਰਬੁ ਨ ਕਰੀਏ, ਕਿਉਂ ਕਿ ਕਿਸੇ ਦਿਨ ਕੌ ਤੂੰ ਕਾਗਤ ਕੀ ਨਿਆਈਂ ਗਲ ਜਾਏਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕਰ ਇਹ ਮਾਣ ਧਨ ਤੇ ਜੁਆਨੀ ਦਾ, (ਮੌਤ ਆਉਣ ਤੇ) ਕਾਗ਼ਜ਼ ਵਾਂਗ ਗਲ ਜਾਏਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਮਾਣ। ਜਿਉ = ਵਾਂਗ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, no tomes orgullo de tu riqueza o de tu belleza, pues te vas a desgastar como el papel. (1)"