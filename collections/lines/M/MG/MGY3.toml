[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਚਿੰਤਾ, ਮਾਤ ਪਿਤ ਭ੍ਰਾਤਹ; ਨਹ ਚਿੰਤਾ, ਕਛੁ ਲੋਕ ਕਹ ॥"
page = 1355
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be not too much anxious about thy mother, father, and brother and don't entertain any anxiety for thy friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਅੰਮੜੀ, ਬਾਬਲ ਅਤੇ ਵੀਰ ਦਾ ਬਹੁਤ ਫਿਕਰ ਨਾਂ ਕਰ ਅਤੇ ਦੋਸਤਾਂ ਦਾ ਵੀ ਭੋਰਾ ਜਿੰਨਾ ਭੀ ਫਿਕਰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not worry so much about your mother, father and siblings. Do not worry so much about other people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੋ ਮਾਤਾ, ਪਿਤਾ, ਭ੍ਰਾਤਾ ਆਦਿਕੋਂ ਕੀ ਚਿੰਤਾ ਨਹੀਂ ਚਾਹੀਤੀ ਔਰ ਨ ਲੋਕੋਂ ਕੀ ਚਿੰਤਾ ਕਛੁ ਕਰਨੀ ਯੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਪਿਉ ਭਰਾ ਇਹਨਾਂ ਵਾਸਤੇ ਚਿੰਤਾ ਕਰਨੀ ਵਿਅਰਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤਾ = (ਪਾਲਣ ਦਾ) ਫ਼ਿਕਰ। ਪਿਤ = ਪਿਤਾ। ਭ੍ਰਾਤਹ = ਭਰਾਵਾਂ ਦੀ। ਲੋਕ-ਕਹ = ਲੋਕਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No te preocupes tanto por tu madre, padre y hermanos, no te preocupes mucho por la demás gente,"