[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਸਰਨਿ ਦੁਆਰੇ ॥੨॥੪॥੨੬॥"
page = 1272
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has sought the protection of Thy door, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਤੇਰੇ ਦਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has come to the Door of Your Sanctuary. ||2||4||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਕੇ ਦ੍ਵਾਰੇ ਕੀ ਸਰਣ ਹੂੰ॥੨॥੪॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੇਰੇ ਦਾਸ ਤੇਰੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਤੇਰੇ ਹੀ ਦਰ ਤੇ ਡਿੱਗੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥੪॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Sirviente Nanak ha llegado hasta la puerta de Tu Santuario. (2-4-26)"