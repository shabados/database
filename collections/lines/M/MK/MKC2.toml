[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਾਲਕੁ; ਪਿਤਾ ਊਪਰਿ ਕਰੇ ਬਹੁ ਮਾਣੁ ॥"
page = 396
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a child takes great pride on its father,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੱਚਾ ਆਪਣੇ ਬਾਪ ਤੇ ਘਣੇਰਾ ਫਖਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the child places so much faith in his father,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਲਕ ਪਿਤਾ ਕੇ ਊਪਰ ਬਹੁਤ ਮਾਨ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਮੈਂ ਗੁਰੋਂ ਕੇ ਊਪਰ ਮਾਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਵੇਂ ਕੋਈ ਪੁੱਤਰ ਆਪਣੇ ਪਿਉ ਉੱਤੇ ਮਾਣ ਕਰਦਾ ਹੈ (ਉਹ ਸਿੱਖ ਗੁਰੂ ਉੱਤੇ ਇਉਂ ਫ਼ਖ਼ਰ ਕਰਦਾ ਹੈ, ਉਹ ਸਿੱਖ ਗੁਰੂ ਪਾਸੋਂ ਸਹਾਇਤਾ ਦੀ ਉਵੇਂ ਆਸ ਰੱਖਦਾ ਹੈ ਜਿਵੇਂ ਪੁੱਤਰ ਪਿਉ ਪਾਸੋਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el niño tiene gran fe en su padre,"