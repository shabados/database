[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ ਕੈਸਾ ਬੋਲਣਾ; ਜਿ ਆਪੇ ਜਾਣੈ ਜਾਣੁ ॥"
page = 1239
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How should one speak to Him, who, of Himself, knows everything?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਉਸ ਨਾਲ ਕਿਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕਰੇ, ਜੋ ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਛ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can we speak of Him? Only He knows Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਹੀ ਜਾਣੀ ਜਾਣ ਹੈ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਸੇ ਕੈਸੇ ਬੋਲਣਾ ਕਰੀਏ, ਭਾਵ ਤਿਸ ਕੋ ਦੁਖ ਅਰ ਸੁਖ ਕਿਆ ਸੁਨਾਵਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਤਰਜਾਮੀ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਦਾ ਹੈ ਉਸ ਦੇ ਅੱਗੇ ਬੋਲਣਾ ਫਬਦਾ ਨਹੀਂ (ਭਾਵ, ਉਸ ਅੱਗੇ ਬੋਲਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué rezongar ante Él, cuando Él conoce lo más íntimo de nuestro ser?"