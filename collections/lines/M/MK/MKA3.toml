[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਲੋਕ ਸੁਖੀਏ; ਪਰਲੋਕ ਸੁਹੇਲੇ ॥"
page = 292
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is at ease in this world hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਜਹਾਨ ਅੰਦਰ ਸੁਖੀ ਅਤੇ ਅਗਲੇ ਜਹਾਨ ਵਿੱਚ ਖੁਸ਼ ਪ੍ਰਸੰਨ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is at peace in this world, and happy in the next."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਵਹੁ ਸੁਖੀ ਭਏ ਹੈਂ ਪੁਨਾ ਪ੍ਰਲੋਕ ਮੇਂ ਸੁਖੀ ਹੋਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਇਸ ਜਨਮ ਵਿਚ ਸੁਖੀ ਹਨ, ਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ ਸੌਖੇ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Señor Dios lo une en Su Ser."