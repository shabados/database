[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ; ਬਿਰਥਾ ਸਾਸੁ ਲੀਜੈ ॥੩॥"
page = 905
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, vain is the breath, he draws."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਵਿਅਰਥ ਹੈ ਸੁਆਸ, ਜਿਹੜਾ ਉਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But without the Lord's Name, the breath he draws is useless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਰਾਮ ਨਾਮ ਸੇ ਬਿਨਾ ਸਭ ਬਿਅਰਥ ਹੀ ਸਾਸ ਲਈਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਵਿਅਰਥ ਜੀਵਨ ਜੀਉਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin el Nombre del Señor, todas esas prácticas serán vanas. (3)"