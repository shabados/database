[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨਿ ਮਾਇਆ; ਤ੍ਰੈ ਗੁਣ ਬਸਿ ਕੀਨੇ ॥"
page = 251
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mammon has subjugated the mortals of three qualities."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੋਹਨੀ ਨੇ ਤਿੰਨਾਂ ਲਛਣਾ ਵਾਲੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਕਾਬੂ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Maya has subjugated beings through the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਯਾ ਨੇ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਬਸਿ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਇਆ ਨੇ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ) ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਵੱਸ ਵਿਚ ਕਰ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨਿ = ਇਸ ਨੇ। ਬਸਿ = ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Maya tiene amarrados a todos a los Tres Modos"