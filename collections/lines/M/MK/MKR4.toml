data = "ਝਰਹਿ; ਕਾਮ ਕ੍ਰੋਧ ਦ੍ਰੁਸਟਾਈ ॥"
page = 255
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath and wickednesses fall off from him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਗੁੱਸਾ, ਵਿਸ਼ੇ ਭੋਗ, ਅਤੇ ਕੁਟਲਤਾਈਆਂ ਝੜ ਪੈਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and wickedness fall away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪੁਰਸ ਕੇ ਦੁਸਟਤਾ ਕਰਨੇ ਵਾਲੇ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਬਿਕਾਰ (ਝਰਹਿ) ਝੜ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਸਾਰੇ ਵੈਰੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰੁਸਟਾਈ = ਦੁਸ਼ਟ, ਮੰਦੇ ਖ਼ਿਆਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también se va el ladrón del enojo,"