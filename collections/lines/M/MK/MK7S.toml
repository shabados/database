[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਦੁਹੂੰ ਦਿਸ ਕੇ ਕਬਿ ਸ︀ਯਾਮ ਮੁਖ ਊਪਰ ਢਾਲਨ ਕੋ ਧਰਿ ਜੂਟੇ ॥"
page = 959

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The Poet) Siam says, the braves from both sides fought defending themselves with the shields,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ ਕਿ ਦੋਹਾਂ ਪਾਸਿਆਂ ਦੇ ਸੂਰਮੇ ਮੂੰਹ ਉਪਰ ਢਾਲਾਂ ਕਰ ਕੇ (ਆਪਸ ਵਿਚ) ਜੁਟ ਗਏ ਹਨ।"