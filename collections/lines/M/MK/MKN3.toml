[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸ ਬਿਨੁ; ਕੋ ਅਵਰੁ. ਨ ਜਾਣਹਿ ॥"
page = 1053
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord, he knows not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦੇ ਬਗ਼ੈਰ ਉਹ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows no other than the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮਾਤਮਾਂ ਬਿਨਾਂ ਹੋਰ ਕਿਸੀ ਕੇ ਕਲ੍ਯਾਣ ਕਰਤਾ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ ਇਹਨਾਂ ਵਿਚ) ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਵੱਸਦਾ ਉਹ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ ਅਵਰੁ = ਕੋਈ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no conoce a nadie más que al Único Dios."