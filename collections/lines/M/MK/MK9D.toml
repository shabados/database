data = "ਰਹੀਮਸਤੁ ਰੋਜ਼ੀ ਦਿਹੋ ਹਰ ਦਯਾਰ ॥੬॥"
page = 1389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Merciful and Provider of victuals.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਹਿਮ ਕਰਨ ਵਾਲਾ ਅਤੇ ਹਰ ਇਕ ਦੇਸ਼ ਨੂੰ ਰੋਜ਼ੀ ਦੇਣ ਵਾਲਾ ਹੈ ॥੬॥"