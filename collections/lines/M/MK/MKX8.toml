[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ  ਮੁਰਦਾ ਦਿਲਾਣ ਨੂੰ ਤੇਰੀ ਸੁਗੰਧੀ ਨਾਲ ਸੁਰਜੀਤ ਕਰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲ-ਹਾਇ ਮੁਰਦਾ ਜ਼ਿੰਦਾ ਜ਼ਿ ਰੂਇ ਤੂ ਮੀਕੁਨੰਦ ।੨੨।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is your vision only that blesses showers of new life everywhere. (36) (4)"