[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਮੇਰੇ ਸਾਹਿਬਾ; ਸਚੀ ਤੇਰੀ ਵਡਿਆਈ ॥"
page = 442
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My true Lord, true is Thine greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੇ ਸੱਚੇ ਸੁਆਮੀ, ਸੱਚੀ ਹੈ ਤੈਡੀ ਵਿਸ਼ਾਲਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O My True Lord Master, True is Your glorious greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੇਰੀ ਵਡਿਆਈ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਦਾ-ਥਿਰ ਮਾਲਕ! ਤੇਰਾ ਵਡੱਪਣ ਭੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Verdadero Señor, Verdadera es Tu Gloria;"