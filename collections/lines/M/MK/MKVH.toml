[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਬਿਸਾਰਿ; ਆਨ ਕੰਮਿ ਲਾਗਹਿ ॥"
page = 195
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who forgetting her Spouse, attaches herself to other affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਕੰਤ ਨੂੰ ਭੁਲਾ ਕੇ ਹੋਰਨਾ ਕਾਰਾ ਵਿਹਾਰਾ ਨਾਲ ਜੁੜਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting her Husband Lord, and attaching herself to other affairs,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਖਸਮ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ ਔਰ ਕਾਰਜੋਂ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ) ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਭੁਲਾ ਕੇ ਹੋਰ ਹੋਰ ਕੰਮ ਵਿਚ ਰੁੱਝੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándose de su Esposo el Señor y aferrándose a otros asuntos,"