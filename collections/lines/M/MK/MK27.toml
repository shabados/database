[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ਨਾਸੀ ਤੁ ਤਹਕੀਕ, ਓ ਕੋਰ ਹਸਤ ॥੨੯॥"
page = 1398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘(He) is keeping his vision restrained from other’s vices.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਨਿਸਚੇ ਹੀ ਉਸ ਵਿਅਕਤੀ ਨੂੰ ਅੰਨ੍ਹਾ ਸਮਝੋ ॥੨੯॥"