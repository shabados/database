[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਾ ਹਰਿ ਸੇਤੀ ਮਨੁ ਮਾਨਿਆ; ਤਿਨ ਕਾਰਜ ਹਰਿ ਆਪਿ ਸਵਾਰਿ ॥"
page = 1135
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose mind is propitiated with their God; their affairs God Himself adjusts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਤੀਜ ਗਿਆ ਹੈ ਊਨ੍ਹਾਂ ਦੇ ਕੰਮ ਵਾਹਿਗੁਰੂ ਰਾਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose minds are satisfied with the Lord - the Lord Himself resolves their affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਹਰੀ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮਨੁ ਮਾਨਿਆ ਹੈ, ਤਿਨ ਕੇ ਕਾਰਜ ਹਰੀ ਆਪ ਸਵਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਨਾਲ ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਪਰਮਾਤਮਾ ਆਪ ਸਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਮਾਨਿਆ = ਗਿੱਝ ਗਿਆ। ਕਾਰਜ = {ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਕੰਮ। ਸਵਾਰਿ = ਸਵਾਰੇ, ਸਵਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que a través de su mente se complace con Dios, llena su ser de Dios,"