[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣ; ਗੁਣੁ ਕਿਛਹੂ ਨਾਹਿ ॥"
page = 867
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am virtueless and have no virtue, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੂਣ ਹਾਂ ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਨੇਕੀ ਨਹੀਂ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, with absolutely no virtue at all;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਨਿਰਗੁਣ ਹੂੰ, ਮੇਰੇ ਮੇਂ ਗੁਨ ਤੌ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੈਂ ਤਾਂ ਹਾਂ ਨਾ-ਚੀਜ਼। ਭਲਾ ਮੈਂ ਤੇਰਾ ਅੰਤ ਕਿਵੇਂ ਪਾ ਸਕਾਂ?) ਮੈਂ ਗੁਣ-ਹੀਣ ਵਿਚ ਕੋਈ ਭੀ ਗੁਣ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ ਨਿਰਗੁਣ = ਮੈਂ ਗੁਣ-ਹੀਣ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy sin Méritos, oh Señor, pero si me bendices con Tu Mirada de Gracia,"