[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ; ਹਮਾਰੇ ਕਾਰਜ ਸੀਧ ॥"
page = 863
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name my affairs are arranged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੇਰੇ ਕੰਮ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, my affairs are resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੇ ਹੀ ਹਮਾਰੇ ਕਾਰਜ (ਸੀਧ) ਪੂਰੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਮੇਰੇ ਸਾਰੇ ਕੰਮ-ਕਾਰ ਸਫਲ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਸੀਧ = ਸਿੱਧ, ਸਫਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor todas nuestras tareas son realizadas;"