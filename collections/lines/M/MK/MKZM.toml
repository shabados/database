[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਜਨ ਬੰਦਗੀ ਵਿਚ ਲੀਨ ਹੋਣਾ ਹੀ ਇਸ ਜ਼ਿੰਦਗੀ ਦਾ ਇੱਕ ਚੰਗਾ ਇਲਾਜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਸ਼ ਇਲਾਜੇ ਹਸਤ ਬਹਿਰਿ ਬੰਦਗੀ ।੨੧੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Guru Gobind Singh is filled with mercies and compassion,"