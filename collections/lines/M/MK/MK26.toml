[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਨੀ; ਜਾ ਕਾ ਮਨੁ ਲਾਗਾ ॥"
page = 897
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose mind is attached to the Guru's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੱਤ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is attached to the Guru's feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਨ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨੀ = ਚਰਨਾਂ ਵਿਚ। ਜਾ ਕਾ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su mente entonada en los Pies del Guru,"