[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਬਿਸਰੈ ਰਾਮ ਨਾਮ; ਤਾਹੂ ਕਉ ਪੀਰ ॥"
page = 212
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain afflicts him who forgets the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਉਸ ਨੂੰ ਵਿਆਪਦੀ ਹੈ, ਜੋ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Lord's Name, suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਰਾਮ ਨਾਮ ਵਿਸਰ ਜਾਵੇ ਤਿਸੀ ਕੋ ਜਨਮ ਮਰਣ ਕੀ ਪੀਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਉਸੇ ਨੂੰ ਹੀ ਦੁੱਖ ਆ ਘੇਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ। ਤਾਹੂ ਕਉ = ਉਸੇ ਨੂੰ ਹੀ। ਪੀਰ = ਪੀੜ, ਦੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se olvida del Naam, el Nombre del Señor habita en el dolor,"