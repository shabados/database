[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ; ਬਜਰ ਕਪਾਟ ਖੁਲਾਇਆ ॥"
page = 124
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By stilling one's ego the adamantine shutters are opened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਨਵਿਰਤ ਕਰਨ ਦੁਆਰਾ ਮਹਾਨ ਕਰੜੇ ਤਖਤੇ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing egotism, the rigid doors are opened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਮਾਰ ਕਰ ਕੇ ਜੋ ਦ੍ਰਿੜ ਬਜਰ ਵਤ ਪੰਚ ਕੋਸ ਰੂਪਤਾ ਕਹੈਂ ਤਿਨ ਕੋ ਵਾ ਏਕ ਅਗ੍ਯਾਨ ਰੂਪੀ ਕਪਾਟ ਖੁਲਾਇਆ ਅਰਥਾਤ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਮਾਰ ਕੇ (ਹਉਮੈ ਦੇ) ਕਰੜੇ ਭਿੱਤ ਖੋਹਲ ਲਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਜਰ ਕਪਾਟ = ਕਰੜੇ ਭਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor calma nuestro ego y abre para nosotros la Décima Puerta,"