type = "primary"
data = "ਸੁਣ︀ਯੋ ਨ੍ਰਿਪੰ ਸੁਧਾਰ ਕੈ ॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This Brahmin recited all the four Vedas, which the king listened to attentively."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੂੰ ਸੁਣਾਇਆ।"