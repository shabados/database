[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਿਰਲੇ ਗੁਰਮੁਖਿ, ਅਲਖੁ ਲਖਾਵੈ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Any rare gurmukh beholds the glimpse of that imperceptible Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਵਿਰਲੇ (ਨੂੰ ਜੋ) ਗੁਰਮੁਖ ਹੈ, ਅਲਖ (ਵਾਹਿਗੁਰੂ ਆਪਣਾ ਆਪ) ਲਖਾਉਂਦਾ ਹੈ।"