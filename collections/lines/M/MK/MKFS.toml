[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵਾ ਪੰਡਿਤੁ ਜੋਤਕੀ; ਵੇਦ ਪੜਾ ਮੁਖਿ ਚਾਰਿ ॥"
page = 1413
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one be a scholar, an astrologer and extempore reciter of the four Vedas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਵਿਦਵਾਨ, ਜੋਤਸ਼ੀ ਅਤੇ ਮੂੰਹ-ਜਬਾਨੀ ਚਾਰ ਵੇਦਾਂ ਨੂੰ ਪੜਨ ਵਾਲਾ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were a religious scholar, an astrologer, or one who could recite the four Vedas,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਜੋਤਸੀ ਹੋਇ ਕਰ ਕੇ ਜੇਕਰ ਚਾਰ ਵੇਦੋਂ ਕੋ ਭੀ ਮੁਖਾਗ੍ਰ ਪਾਠ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਮਿਹਨਤ ਨਾਲ ਵਿੱਦਿਆ ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਜੋਤਸ਼ੀ (ਭੀ) ਬਣ ਜਾਵਾਂ, ਪੰਡਿਤ (ਭੀ) ਬਣ ਜਾਵਾਂ, (ਅਤੇ) ਚਾਰੇ ਵੇਦ (ਆਪਣੇ) ਮੂੰਹੋਂ ਪੜ੍ਹਦਾ ਰਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਵਾ = ਹੋਵਾਂ, ਜੇ ਮੈਂ ਬਣ ਜਾਵਾਂ। ਜੋਤਕੀ = ਜੋਤਸ਼ੀ। ਪੜਾ = ਪੜ੍ਹਾਂ, ਜੇ ਮੈਂ ਪੜ੍ਹਦਾ ਰਹਾਂ। ਮੁਖਿ = (ਆਪਣੇ) ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si fuera un escolar religioso, astrólogo o alguien que pudiera recitar los cuatro Vedas,"