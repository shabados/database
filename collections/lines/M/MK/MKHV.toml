[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਰਿ ਬਿਲਾਵਲੁ; ਗੁਰ ਸਬਦਿ ਸੁਹਾਏ ॥"
page = 798
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in his home is all joy and he is embellished with the Guru's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਧਾਮ ਅੰਦਰ ਸਮੂਹ ਖੁਸ਼ੀ ਹੈ ਅਤੇ ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "joyful melodies permeate his home, and he is embellished with the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸਹੀ ਕੇ (ਘਰਿ), ਭਾਵ ਰਿਦੇ ਮੇਂ (ਬਿਲਾਵਲੁ) ਆਨੰਦ ਹੋ ਜਾਤਾ ਹੈ, ਔ ਸੋਈ ਗੁਰ ਉਪਦੇਸ ਸੇ ਸੁਭਾਇਵਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਸਦਾ) ਖਿੜਾਉ (ਬਣਿਆ ਰਹਿੰਦਾ) ਹੈ, ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ} ਉਸ ਵਿਚ। ਘਰਿ = ਘਰ ਵਿਚ। ਤਿਤੁ ਘਰਿ = ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ {ਤਿਸੁ ਘਰਿ = ਉਸ ਦੇ ਘਰ ਵਿਚ}। ਬਿਲਾਵਲੁ = ਖ਼ੁਸ਼ੀ, ਆਨੰਦ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਹਾਏ = (ਉਹ ਮਨੁੱਖ) ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene Dicha en su hogar, porque está bendecido con la Palabra del Guru."