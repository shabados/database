data = "ਜਾਰਿ ਪਕਰਿ ਜਮ ਧਾਮ ਪਠੈ ਹੌ ॥੧੯॥"
page = 999

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will search the palace myself, catch the paramour and send him to the death cell.’(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯਾਰ ਨੂੰ ਪਕੜ ਕੇ ਯਮਲੋਕ ਭੇਜਾਂਗਾ ॥੧੯॥"