[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇਲ ਦੇਖ ਕੈ ਕਾਇਰ ਜੇ ਡਰੁ ਮਾਨਿ ਰਨੇ ਛਿਤਿ ਤ︀ਯਾਗਿ ਸਿਧਾਰੇ ॥"
page = 404

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the wounded warriors, the cowards left the battlefield and ran away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਾਇਲਾਂ ਨੂੰ ਵੇਖ ਕੇ ਜੋ ਕਾਇਰ ਸਨ, (ਉਹ) ਡਰ ਮੰਨ ਕੇ ਯੁੱਧ-ਭੂਮੀ ਨੂੰ ਤਿਆਗ ਕੇ ਚਲੇ ਗਏ ਹਨ।"