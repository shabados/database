data = "ਰਾਜ ਕਰਾ ਪੁਰ ਅਉਧ ਨਿਧਾਨਾ ॥"
page = 287

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram ruled in Avadphpuri for ten thousand and ten years,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਜਿੱਤ ਕੇ ਆਪਣੇ ਵਸ ਕੀਤਾ ਹੋਇਆ ਹੈ।"