[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਕ੍ਰਿਤਘਨ ਕੇ ਦਾਤਾਰ ਪਤਤਿ ਪਾਵਨ ਪ੍ਰਭ; ਨਰਕ ਨਿਵਾਰਨ ਪ੍ਰਤਗਿਆ ਪ੍ਰਤਿਪਾਲੁ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "To the ungrateful, he is the provider of their needs. He makes the sinners pious. He saves the sinners from hell fire and abides by His character of kind, clement, benevolent and sustainer."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਨੂੰ ਨਾ ਜਾਨਣ ਵਾਲਿਆਂ ਦੇ ਭੀ ਦਾਤਾਰ ਬਖ਼ਸ਼ਿੰਦ ਹਨ ਤੇ ਪਤਿਤਾਂ ਆਚਰਣ ਭ੍ਰਸ਼ਟਾਂ ਗੰਦਿਆਂ ਨੂੰ ਭੀ ਪਾਵਨ ਪਵਿਤ੍ਰ ਕਰਣਹਾਰੇ ਪ੍ਰਭੂ ਸਭ ਤਰ੍ਹਾਂ ਸਮਰੱਥ ਹਨ, ਨਰਕਾਂ ਤੋਂ ਬਚਾਵਨਹਾਰੇ ਤੇ ਆਪਣੇ ਬਖ਼ਸ਼ਿੰਦ ਬਿਰਦ ਦੀ ਪ੍ਰਤਗ੍ਯਾ ਪ੍ਰਣ ਭਲੀ ਪ੍ਰਕਾਰ ਪਾਲਣਹਾਰੇ ਹਨ।"