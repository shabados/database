[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਣ ਅਲੋਇਆ. ਘਟਿ ਘਟਿ ਸੋਇਆ; ਅਤਿ ਅੰਮ੍ਰਿਤ ਪ੍ਰਿਅ ਗੂੜਾ ॥"
page = 924
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine eyes I have seen my supremely Sweet, Profound Beloved reclining on the couch of every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਆਪਣੇ ਪਰਮ ਮਿੱਠੜੇ ਗੰਭੀਰ ਪ੍ਰੀਤਮ ਨੂੰ ਹਰ ਇਕ ਦਿਲ ਦੀ ਸੇਜ ਉਤੇ ਬਿਰਾਜਿਆ ਹੋਇਆ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes I have seen Him, sleeping upon the bed within each and every heart; my Beloved is the sweetest ambrosial nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟਾਂ ਘਟਾਂ ਮੇਂ (ਸੋਇਆ) ਬਿਆਪਿਆ ਹੂਆ ਨੇਤ੍ਰੀ ਦੇਖਿਆ ਹੈ, ਸੋ (ਪ੍ਰਿਅ) ਪਤੀ ਅੰਮ੍ਰਿਤ ਸੇ ਭੀ ਅਤੀ (ਗੂੜਾ) ਸਘਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੱਖੀਂ ਵੇਖ ਲਿਆ ਹੈ ਕਿ ਉਹ ਅੱਤ ਮਿੱਠਾ ਤੇ ਪਿਆਰਾ ਮਿੱਤਰ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਗੁਪਤ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ = ਹਿਰਦੇ ਵਿਚ, ਸਰੀਰ ਵਿਚ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਸੋਇਆ = ਸੁੱਤਾ ਹੋਇਆ, ਗੁਪਤ ਵੱਸ ਰਿਹਾ ਹੈ। ਅਤਿ = ਬਹੁਤ। ਅੰਮ੍ਰਿਤ = ਅਮਰ ਜੀਵਨ ਵਾਲਾ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਪ੍ਰਿਅ = ਪਿਆਰਾ। ਗੂੜਾ = ਬਹੁਤ। ਪ੍ਰਿਅ ਗੂੜਾ = ਬਹੁਤ ਪਿਆਰਾ, ਗੂੜ੍ਹਾ ਮਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto a mi Amor reposando en el recinto de cada corazón;"