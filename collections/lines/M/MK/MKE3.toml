[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ; ਕੀਨੋ ਅਪਨਾ ॥"
page = 197
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His grace, the Lord has made me His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਸਾਹਿਬ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God has made me His Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਕੋ ਅਪਨਾ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, el Señor me ha hecho Suyo,"