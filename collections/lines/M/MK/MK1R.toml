[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗ ਮਹਿ ਕੀਰਤਨੁ ਪਰਧਾਨਾ ॥"
page = 1075
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most exalted is the celebration of the Lord's praise in this Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਉੱਤਮ ਹੈ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਇਸ ਕਾਲੇ ਯੁੱਗ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Dark Age of Kali Yuga, the Kirtan of the Lord's Praises are most sublime and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕਲਿਯੁਗ ਬੀਚ ਤੌ ਕੀਰਤਨ ਹੀ ਪ੍ਰਧਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੁਗਾਂ ਦੀ ਵੰਡ ਕਰਨ ਵਾਲਿਆਂ ਅਨੁਸਾਰ ਭੀ) ਕਲਜੁਗ ਵਿਚ ਕੀਰਤਨ ਹੀ ਪਰਧਾਨ ਕਰਮ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la era oscura de Kali Yug, el Kirtan de las Alabanzas del Señor,"