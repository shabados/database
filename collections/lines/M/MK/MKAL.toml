[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਨਾਉ ਲਏ. ਬਦਨਾਵੀ; ਕਲਿ ਕੇ ਲਖਣ ਏਈ ॥੩॥"
page = 902
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one utters the Lord's Name, he is disreputed. These are the characteristics of the Darkage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਬਦਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਇਹ ਹਨ ਕਲਜੁਗ ਦੀਆਂ ਖਾਸੀਅਤਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone chants the Lord's Name, he is scorned. These are the signs of Kali Yuga. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਨਾਮ ਕੋ ਜਪਤਾ ਹੈ ਤਿਸ ਕੀ ਬਦਨਾਮੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਸੇ ਉਸ ਕੋ ਕਲਿਜੁਗ ਕੋਈ ਬਿਘਨ ਕਰਿ ਦੇਂਦਾ ਹੈ, ਏਹੀ ਕਲਿਯੁਗ ਕੇ ਲਖਣ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੋਈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤਾਂ (ਲੋਕਾਂ ਵਿਚ ਸਗੋਂ ਉਸ ਦੀ) ਬਦਨਾਮੀ ਹੁੰਦੀ ਹੈ। (ਹੇ ਪੰਡਿਤ! ਭੈੜਾ ਆਚਰਨ, ਇੰਦ੍ਰੇ ਵੱਸ ਵਿਚ ਨਾਹ ਹੋਣੇ, ਪ੍ਰਭੂ-ਨਾਮ ਵੱਲੋਂ ਨਫ਼ਰਤ-) ਇਹ ਹਨ ਕਲਿਜੁਗ ਦੇ ਲੱਛਣ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta, en verdad, es la característica de la Era de Kali Yug.(3)"