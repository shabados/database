[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਰ ਸਰਿਤਾ ਸਮੁੰਦ੍ਰ ਚਾਤ੍ਰਿਕ ਨ ਚਾਹੈ ਕਾਹੂ; ਆਸ ਘਨ ਬੂੰਦ ਪ੍ਰਿਅ ਪ੍ਰਿਅ ਗੁਨ ਗਿਆਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a rain-bird does not want water from a lake river or sea, but keeps on wailing for Swati drop from the clouds."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤਲਾਵਾਂ, ਨਦੀਆਂ ਤੇ ਸਮੁੰਦਰ ਵਿਚ ਅਸਗਾਹ ਜਲ ਦੇ ਹੁੰਦਿਆਂ ਭੀ ਪਪੀਹਾ ਕਿਸੇ ਦੀ ਚਾਹਨਾ ਨਹੀਂ ਕਰਦਾ ਤੇ ਬਦਲ ਦੀ ਬੂੰਦ ਦੀ ਆਸ ਉਮੇਦ ਤਾਂਘ ਵਿਚ ਪੀਉ ਪੀਉ ਗੁਣਦੇ ਰਟਦੇ ਰਹਿਣ ਦਾ ਹੀ ਇਕ ਮਾਤ੍ਰ ਗਿਆਨ ਉਸ ਨੂੰ ਹੁੰਦਾ ਹੈ।"