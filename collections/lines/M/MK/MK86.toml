[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਸਚੁ ਸਲਾਹਣਾ; ਜਿਸ ਦਾ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥"
page = 37
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction praise the True One, whose limit, this and that end is not known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਸਚੇ-ਪੁਰਖ ਦੀ ਉਸਤਤੀ ਕਰ, ਜਿਸ ਦਾ ਓੜਕ, ਇਹ ਤੇ ਉਹ ਸਿਰਾ ਜਾਣਿਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, praise the True One, who has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮਤੀਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਹੀ ਸਚੁ ਸਰੂਪ ਕਰਤਾਰ ਕਾ ਸਲਾਹਣਾ ਕੀਆ ਹੈ, ਸੋ ਸਲਾਹਨਾ ਕੈਸਾ ਕੀਆ ਹੈ ਕਿ ਹੇ ਵਾਹਿਗੁਰੂ ਤੂੰ  ਬੇਅੰਤ ਹੈਂ, ਕਿਉਂਕਿ ਤੇਰੇ ਪਾਰ ਤਥਾ ਉਰਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਆਉਤਾ ਹੈ॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋਵੇ ਕਿ ਐਸਾ ਬਿਅੰਤ ਪਰਮੇਸਰ ਕਹਾਂ ਬਸਤਾ ਹੈ?☬ਤਿਸ ਕਾ ਉਤਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ਜਿਸ (ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos alaban la Palabra Verdadera de Aquél, Cuyo Valor, no tiene límite."