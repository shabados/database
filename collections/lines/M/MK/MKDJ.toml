[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬਾਜ਼ੇ ਬਬਖ਼ਸ਼ੀਦੁ ਬਾਜ਼ੇ ਬਿਮੁਰਦ ॥੪੧॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘One seed of moong and the half that of gram?‘(41)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ) ਕਈ ਬਖ਼ਸ਼ ਦਿੱਤੇ ਹਨ ਅਤੇ ਕਈ ਮਰ ਗਏ ਹਨ ॥੪੧॥"