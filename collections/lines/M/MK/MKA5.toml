[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਰੇ ਭੋਰੇ ਰੂਹੜੇ; ਸੇਵੇਦੇ ਆਲਕੁ ॥"
page = 1095
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my simpleton and silly soul, why become lazy thou in serving thy Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਭੋਲੀ ਭਾਲੀ ਤੇ ਮੂਰਖ ਜਿੰਦੜੀਏ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰਨ ਵਿੱਚ ਕਿਊਂ ਆਲਸ ਕਰਦੀ ਹੇਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my foolish and silly soul, why are you too lazy to serve?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੇ ਔ ਭੂਲੇ ਹੂਏ ਜੀਵ! ਸੁੰਦਰ ਪਰਮੇਸਰ ਕੋ ਸੇਵਤਾ ਹੂਆ ਆਲਸ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੋਲੀਏ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਿਆਂ ਤੂੰ ਆਲਸ ਕਰਦੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਰੇ ਰੂਹੜੇ = ਹੇ ਭੋਲੀਏ ਜਿੰਦੇ! ਹੇ ਭੋਲੀ ਰੂਹ! ਆਲਕੁ = ਆਲਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Oh Alma tonta y perdida, por qué tienes tanta pereza en servir a tu Señor?"