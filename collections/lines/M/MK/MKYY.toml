[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਜੀਆ ਦੇਖਿ ਸਮਾਲੇ; ਤਿਸ ਹੀ ਕੀ ਸਰਕਾਰਾ ॥੧॥"
page = 1331
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, He watches and looks after His beings. He alone is the Sovereign of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਉਹ ਆਪਣੇ ਜੀਵਾਂ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸੁਲਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, God watches over and cares for His beings and creatures; He is the Ruler of all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ ਜੀਵੋਂ ਕੋ ਦੇਖ ਕਰ ਸੰਭਾਲਤਾ ਹੈ ਔਰ ਤਿਸ ਕੀ ਹੀ ਸਭ ਕੇ ਸਿਰ ਪਰ ਹੁਕਮ ਰੂਪੀ ਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰੇਮ ਦਾ ਸੋਮਾ) ਪ੍ਰਭੂ ਦਿਨ ਰਾਤ ਗਹੁ ਨਾਲ ਜੀਵਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ, ਉਸੇ ਦੀ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਬਾਦਸ਼ਾਹੀ ਹੈ (ਪ੍ਰੇਮ ਦੀ ਦਾਤ ਉਸ ਦੇ ਆਪਣੇ ਹੀ ਹੱਥ ਵਿਚ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues nada más me puede mover y contener. Noche y día Dios observa y cuida a sus seres y criaturas, pues Él es Quien rige a todos. (1)"