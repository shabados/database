[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੋਟੁ ਪਕੇ ਹਟਨਾਲੇ ॥"
page = 1065
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the body fortress are the solidly built bazars,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਾ ਦੇ ਕਿਲ੍ਹੇ ਅੰਦਰ ਪੁਖਤਾ ਤੌਰ ਤੇ ਬਣੇ ਹੋਏ ਬਜ਼ਾਰ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the body fortress, are the solidly-constructed markets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ ਰੂਪ ਕੋਟ ਮੇਂ ਜੋ ਇੰਦ੍ਰਯੋਂ ਰੂਪ (ਹਟਨਾਲੇ) ਬਜਾਰ ਹੈਂ, ਸੋ ਪਕੇ ਹੈਂ ਅਰਥਾਤ ਵਿਖੇ ਜਲ ਸੇ ਗਿਰਤੇ ਨਹੀਂ; ਵਾ ਭਗਤੀ ਕਰ ਕੇ ਸਫਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦਾ) ਸਰੀਰ (ਇਕ ਐਸਾ) ਕਿਲ੍ਹਾ (ਬਣ ਜਾਂਦਾ) ਹੈ (ਜਿਸ ਦੇ) ਬਾਜ਼ਾਰ (ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਦੇ ਮੁਕਾਬਲੇ ਤੇ) ਅਡੋਲ (ਹੋ ਜਾਂਦੇ) ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਪਕੇ = ਪੱਕੇ, (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਅਡੋਲ ਰਹਿਣ ਵਾਲੇ। ਹਟਨਾਲੇ = ਹੱਟਾਂ ਦੀਆਂ ਕਤਾਰਾਂ, ਬਾਜ਼ਾਰ (ਗਿਆਨ-ਇੰਦ੍ਰੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la gran fortaleza del cuerpo están los eternos y muy bien entretejidos Compartimentos de Dios."