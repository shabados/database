[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਿਜਉ ਸਿਜਉ ਕੰਬਲੀ; ਅਲਹ ਵਰਸਉ ਮੇਹੁ ॥"
page = 1379
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, let my blanket be wetted and drenched with the down pour of the Lord's rain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਦੇ ਮੀਂਹ ਦੇ ਪੈਣ ਨਾਲ ਬੇਸ਼ਕ ਮੇਰੀ ਕੰਮਲੀ ਗਿਲੀ ਤੇ ਗਚ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My blanket is soaked, drenched with the downpour of the Lord's Rain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭਾਵੇਂ ਇਹ ਕੰਮਲੀ ਭਿਜ ਸਿਜ ਭੀ ਜਾਵੈ ਵਾ ਲੋਈ ਭਿਜ ਜਾਵੈ ਔਰ ਕੋਈ ਅੰਗ ਭੀ (ਸਿਜਉ) ਗਿੱਲਾ ਹੋ ਜਾਵੇ ਅਲਹੁ (ਮੇਹੁ) ਵਰਖਾ ਭੀ ਬਰਸਤੀ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ) ਕੰਬਲੀ ਬੇਸ਼ੱਕ ਚੰਗੀ ਤਰ੍ਹਾਂ ਭਿੱਜ ਜਾਏ, ਰੱਬ ਕਰੇ ਮੀਂਹ (ਭੀ) ਬੇਸ਼ੱਕ ਵਰ੍ਹਦਾ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਹ = ਅੱਲਾਹ ਕਰ ਕੇ, ਰੱਬ ਕਰ ਕੇ। ਭਿਜਉ = ਬੇਸ਼ਕ ਭਿੱਜੇ (Let it be soaked) (ਇਹ ਲਫ਼ਜ਼ ਵਿਆਕਰਣ ਅਨੁਸਾਰ 'ਹੁਕਮੀ ਭਵਿੱਖਤ' ਅੱਨ ਪੁਰਖ ਇਕ-ਵਚਨ (Imperative mood, Third person, Singular number) ਹੈ, ਇਸ ਵਾਸਤੇ ਲਫ਼ਜ਼ 'ਕੰਬਲੀ' ਦਾ ਅਰਥ 'ਹੇ ਕੰਬਲੀ!' ਨਹੀਂ ਹੋ ਸਕਦਾ। ਇਸੇ ਤਰ੍ਹਾਂ 'ਵਰਸਉ' ਭੀ 'ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ' ਹੈ, ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਬੇਸ਼ਕ ਬਰਸੇ' (Let it rain) ਇਥੇ ਭੀ ਲਫ਼ਜ਼ 'ਮੋਹੁ' ਦਾ ਅਰਥ 'ਹੇ ਮੀਂਹ!' ਨਹੀਂ ਹੋ ਸਕਦਾ, ਕਿਉਂਕਿ ਲਫ਼ਜ਼ 'ਮੇਹੁ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਪਰਤੱਖ ਤੌਰ ਤੇ 'ਕਰਤਾ ਕਾਰਕ, ਇਕ-ਵਚਨ' ਹੈ। ਜੇ 'ਸੰਬੋਧਨ' ਹੁੰਦਾ ਤਾਂ ਇਸ ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਨਾਹ ਹੁੰਦਾ। ਵਧੀਕ ਵਿਚਾਰ ਵਾਸਤੇ। ਲਫ਼ਜ਼ 'ਤੁਟਉ' ਭੀ ਲਫ਼ਜ਼ 'ਭਿਜਉ ਸਿਜਉ' ਅਤੇ 'ਵਰਸਉ' ਵਾਂਗ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, mi sarape está empapado, fue mojado por el Rocío del Señor,"