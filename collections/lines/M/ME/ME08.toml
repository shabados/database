data = "ਤੁਰੇ ਤੁੰਦ ਤਾਜੀ ॥੨੯੮॥"
page = 580

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of lamentation is rising in the battlefield and alongwith it, there is also shower of arrows, the warriors are thundering and the horses are running from this side to that side.298."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਤੇਜ਼ੀ ਨਾਲ ਭਜ ਰਹੇ ਹਨ ॥੨੯੮॥"