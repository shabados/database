[[content]]
asset = "DGDG"
type = "primary"
data = "ਹ੍ਵੈ ਹਮਰੋ ਭਰਤਾ ਹਰਿ ਜੀ; ਮੁਖਿ ਸੁੰਦਰਿ ਹੈ ਜਿਹ ਕੋ ਸਸਿ ਸਾਨੀ ॥੨੪੩॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O goddess! we worship you for bestowing the boon according t our heart’s desire, so that our husband be of the moonlike face of Krishna.243."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਸਾਡਾ ਪਤੀ ਹੋ ਜਾਵੇ, ਜਿਸ ਦਾ ਮੂੰਹ ਚੰਦ੍ਰਮਾ ਦੇ ਸਮਾਨ ਸੁੰਦਰ ਹੈ ॥੨੪੩॥"