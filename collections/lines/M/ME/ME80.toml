[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿੰਞਣਿ ਪਿੰਜ ਫਿਰਾਇ; ਸੂਤੁ ਕਤਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having carded it, its yarn is spun."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਿੰਣ ਵਿਚੋਂ ਕੱਢਦਾ ਹੈ, (ਤੇ ਫੇਰ ਚਰਖਿਆਂ ਵਿਚ) ਸੂਤ ਕੱਤੀਦਾ ਹੈ।"