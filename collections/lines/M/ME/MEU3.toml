[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਕੀ ਚਾਕਰੀ; ਬਿਰਥਾ ਜਾਇ ਨ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 46
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By performing the service of the perfect Guru, none goes empty handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਟਹਿਲ-ਸੇਵਾ ਕਮਾਉਣ ਦੁਆਰਾ ਕੋਈ ਭੀ ਖਾਲੀ ਹੱਥੀ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for the Perfect Guru, no one goes away empty-handed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਪੂਰੇ ਗੁਰੋਂ ਕੀ (ਚਾਕਰੀ) ਸੇਵਾ ਕਰੀ ਹੈ, ਸੋ (ਬ੍ਰਿਥਾ) ਖਾਲੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਕੋਈ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ (ਭਾਵ, ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਅਨੁਸਾਰ ਤੁਰਦਾ ਹੈ) ਉਹ (ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ) ਖ਼ਾਲੀ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que vive en el Servicio del Guru, vive lleno y satisfecho en su ser. (1-Pausa)"