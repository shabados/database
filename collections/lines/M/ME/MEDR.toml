[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ. ਏਕ ਲਿਵ ਲਾਗੀ; ਅੰਤਰਿ ਨਾਮੁ ਵਸਾਇਆ ॥"
page = 1424
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slaying me self-conceit, I am attuned to One God and have enshrined the Name within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ ਮੇਰਾ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ ਅਤੇ ਨਾਮ ਨੂੰ ਮੈਂ ਆਪਣੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Conquering my egotism, I remain lovingly attuned to the One Lord; the Naam, the Name of the Lord, dwells within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅਪਨੇ ਰਿਦੇ ਮੇਂ ਨਾਮ ਕੋ ਵਸਾਯਾ ਹੈ, ਹਉਮੈ ਕੋ ਮਾਰ ਕਰ ਕੇ ਤਿਨੋਂ ਕੀ ਏਕ ਵਾਹਿਗੁਰੂ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ) ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਲਗਨ ਲੱਗ ਗਈ, (ਉਸ ਨੇ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਸਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conquistando mi egoísmo, permanezco amorosamente entonado, en el Único Señor y el Naam, el Nombre del Señor habita en mí."