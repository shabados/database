[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਮ ਹੀਣੁ, ਦੁਰਮਤਿ ਹਿਤਕਾਰੀ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They are of evil intellect and unfortunate."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਰਮ ਹੀਣੇ ਖੋਟੀ ਮਤ ਵਾਲੇ ਮਨਮੁਖ (ਧਿਕਾਰ=) ਧਿਕਾਰ ਲਾਇਕ ਹੀ ਰਹਿੰਦੇ ਹਨ।"