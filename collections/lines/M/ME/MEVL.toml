[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਤੇ ਤਰੰਗ. ਤਰੰਗ ਤੇ ਹੈ ਜਲੁ; ਕਹਨ ਸੁਨਨ ਕਉ ਦੂਜਾ ॥੧॥"
page = 1252
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the water rise the waves and from the waves the water But both have different Names in conversation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਲਹਿਰਾਂ ਉਤਪੰਨ ਹੁੰਦੀਆਂ ਹਨ ਅਤੇ ਲਹਿਰਾਂ ਤੋਂ ਂ ਪਾਣੀ। ਪਰੰਤੂ ਬੋਲਚਾਲ ਵਿੱਚ ਦੋਨਾਂ ਦੇ ਵੱਖਰੇ ਨਾਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the water, the waves rise up, and from the waves, the water. They are only different by figures of speech. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਤੇ ਤਰੰਗ ਉਤਪਤਿ ਹੋਤਾ ਹੈ ਔਰ ਉਸ ਤਰੰਗ ਕੇ ਅਭਾਵ ਤੇ ਜਲੁ ਹੀ ਹੈ, ਕੇਵਲ ਕਹਿਣੇ ਸੁਨਣੇ ਮਾਤ੍ਰ ਦੂਜਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਲਹਿਰਾਂ (ਉਠਦੀਆਂ ਹਨ), ਲਹਿਰਾਂ (ਦੇ ਮਿਲਣ) ਤੋਂ ਪਾਣੀ (ਦੀ ਹਸਤੀ) ਹੈ, ਇਹ ਸਿਰਫ਼ ਆਖਣ ਨੂੰ ਤੇ ਸੁਣਨ ਨੂੰ ਹੀ ਵੱਖੋ-ਵੱਖ ਹਨ (ਭਾਵ, ਇਹ ਸਿਰਫ਼ ਕਹਿਣ-ਮਾਤ੍ਰ ਗੱਲ ਹੈ ਕਿ ਇਹ ਪਾਣੀ ਹੈ, ਤੇ ਇਹ ਲਹਿਰਾਂ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੰਗ = ਲਹਿਰਾਂ। ਦੂਜਾ = ਵੱਖੋ-ਵੱਖਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, del agua se levanta la ola y las olas también son de agua y su distinción pertenece a la ilusión. (1)"