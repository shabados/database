[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜਿਆਰ ਗੁਰੁ ਗੋਪ ਲਖ; ਗੁਨਹਗਾਰ ਲਖ ਲਖ ਬਦਨਾਮੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of liars, prevaricators of the Guru, guilty and ill-reputed ones are there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਲੋਕ, ਗੁਰਨਿੰਦਕ, ਲੱਖਾਂ ਐਬਾਂ ਦੇ ਕਰਨਹਾਰੇ, ਲੱਖਾਂ ਬਦਨਾਮੀਆਂ ਦੇ ਉਠਾਉਣ ਵਾਲੇ।"