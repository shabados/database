[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਜੋਤਿ ਤਿਨ ਪ੍ਰਾਣੀਆ; ਓਇ ਚਲੇ ਜਨਮੁ ਸਵਾਰਿ ਜੀਉ ॥੨੩॥"
page = 73
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the light of those (such) mortals. They depart after setting aright their life's mission."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਨੂਰ ਉਨ੍ਹਾਂ (ਐਸੇ) ਜੀਵਾਂ ਦਾ। ਉਹ ਆਪਣੀ ਜੀਵਨ ਦੇ ਮਿਸ਼ਨ ਨੂੰ ਸੁiੋਭਤ ਕਰਕੇ ਕੂਚ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The light of those mortal beings is immaculate. They depart after redeeming their lives. ||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਧ (ਜੋਤਿ) ਚੇਤਨ ਸੱਤਾ ਤਿਨ ਕੋ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ, ਅਰੁ ਵਹੁ ਅਪਨੇ ਜਨਮ ਕੋ ਸਫਲਾ ਕਰ ਚਲੇ ਹੈਂ॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀ ਆਤਮਕ ਜੋਤਿ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਆਪਣਾ ਜਨਮ ਸੁਥਰਾ ਕਰ ਕੇ (ਜਗਤ ਤੋਂ) ਜਾਂਦੇ ਹਨ ॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues su vida ha producido el Verdadero Fruto.(23)"