[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਗਈ ਸੁਧਿ ਭੂਲ ਸਭੈ ਕਬਿ ਸ︀ਯਾਮ ਇਹੀ ਰਸ ਭੀਤਰ ਪਾਗਿਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vidura was absorbed so much in the affectionate talk about Krishna that he forgot about any other matter"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਉਸ ਨੂੰ ਹੋਰ ਸਾਰੀ ਸੁਧ ਭੁਲ ਗਈ ਅਤੇ ਇਸੇ (ਪ੍ਰੇਮ) ਰਸ ਵਿਚ ਭਿਜ ਗਿਆ।"