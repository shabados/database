[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੈ ਬਿਖੈ ਕੀ ਬਾਸਨਾ; ਤਜੀਅ. ਨਹ ਜਾਈ ॥"
page = 855
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can leave not the desire to commit the mortal sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਾਣਨਾਸਿਕ ਪਾਪਾਂ ਨੂੰ ਕਮਾਉਣ ਦੀ ਖਾਹਿਸ਼ ਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot escape my desire for sin and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿੰਨ ਭਿੰਨ ਵਿਸਿਓਂ ਕੀਆਂ ਜੋ ਵਾਸ਼ਨਾਂ ਹੈਂ, ਸੋ ਮਨ ਸੇ ਤਿਆਗੀਆਂ ਨਹੀਂ ਜਾਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੀਠਲ! ਮੈਥੋਂ ਇਹਨਾਂ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਵਿਸ਼ਿਆਂ ਦੇ ਚਸਕੇ ਛੱਡੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo abandonar mis deseos por la maldad y la corrupción,"