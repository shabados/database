[[content]]
asset = "DGDG"
type = "primary"
data = "ਟਾਮਨ ਸੋ ਕੇਹੂੰ ਤਾਹਿ ਕਰਿਯੋ ਜਿਨ; ਆਜੁ ਲਗੇ ਨ ਸਿੰਗਾਰ ਕਿਯੌ ਹੈ ॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘As she has been affected by some one’s magical spell, she has not done any make-up."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਸੇ ਨੇ ਟੂਣਾ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਅਜ ਸ਼ਿੰਗਾਰ ਤਕ ਨਹੀਂ ਕੀਤਾ ਹੈ।"