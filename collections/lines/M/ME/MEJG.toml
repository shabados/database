[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਅੰਤਰਿ; ਸਬਦੁ ਵਸਾਇਆ ॥"
page = 72
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "place His Name in their hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲਾਂ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "have the Shabad of His Word abiding deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਉਪਦੇਸ਼ ਵਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਸਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quienes dieron un lugar en su corazón a la Palabra,"