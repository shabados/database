[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਤੁਹੀ ਕਾਲੀ ਤੁਹੀ; ਤੁਹੀ ਤੇਗ ਅਰੁ ਤੀਰ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the KAL (death), thou art the goddess Kali, Thou art the saber and arrow,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਕਾਲ ਹੈਂ, ਤੂੰ ਹੀ ਕਾਲੀ ਹੈਂ, ਤੂੰ ਹੀ ਤੇਗ ਅਤੇ ਤੀਰ ਹੈਂ।"