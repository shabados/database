data = "ਲਉਕੀ; ਅਠਸਠਿ ਤੀਰਥ ਨੑਾਈ ॥"
page = 656
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gourd may bathe at the sixty-eight shrines,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰਬੀ ਅਠਾਹਟ ਪਰਮ ਅਸਥਾਨਾ ਤੇ ਨ੍ਹਾ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The gourd may be washed at the sixty-eight sacred shrines,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤੂੰ ਬੀ ਅਠਾਹਠ ਤੀਰਥੋਂ ਮੇਂ ਭੀ ਨਲਾਈ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ!) ਜੇ ਤੂੰਬੀ ਅਠਾਹਠ ਤੀਰਥਾਂ ਉੱਤੇ ਭੀ ਇਸ਼ਨਾਨ ਕਰ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cascarón de la calabaza se podrá lavar en aguas santas,"