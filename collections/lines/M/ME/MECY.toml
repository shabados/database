[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰੀ ਆਵੈ; ਤਿਸੁ ਸਿਉ ਮੋਹੁ ॥"
page = 801
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal contracts love with what he sees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਉਸ ਨਾਲ ਪਿਆਰ ਪਾਉਂਦਾ ਹੈ, ਜੋ ਉਸ ਨੂੰ ਦ੍ਰਿਸ਼ਟੀ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is attached to what he sees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਰੂਪ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ, ਤਿਸ ਕੇ ਸਾਥ ਚਿਤ ਕਾ ਮੋਹਿ ਲਾਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ! ਜੋ ਕੁਝ ਅੱਖਾਂ ਨਾਲ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਮੇਰਾ ਉਸ ਨਾਲ ਸਦਾ ਮੋਹ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno ama lo que parece, pero eso se va;"