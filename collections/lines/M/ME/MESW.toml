[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਘੂਮਨ ਘਿਰੀਆ ॥੨॥"
page = 537
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which entangle man in the whirlpool of transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ ਨੂੰ ਆਵਾਗਾਉਣ ਦੀ ਘੁਮਣਘੇਰੀ ਅੰਦਰ ਪਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which suck the mortal into the whirlpool of reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤਰਾਂ ਜੀਵ ਤੀਨ ਗੁਣੋਂ ਕੀ ਘੂਮਨ ਘੇਰ ਮੇਂ ਪੜ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ) ਮੋਹ ਦੀ ਘੁੰਮਣਘੇਰੀ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mete al hombre en la tina de las reencarnaciones. (2)"