[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤਰ ਸੰਕ ਬਿਸਾਰਿ ਕਰਿ; ਮੋ ਸੌ ਕਰਹੁ ਬਿਹਾਰ ॥੨੨॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Therefore, my love! Forget all the apprehensions and indulge with me in fornication.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਨਿਸੰਗ ਹੋ ਕੇ ਮੇਰੇ ਨਾਲ ਰਮਣ ਕਰੋ ॥੨੨॥"