[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਨੀ ਹੂੰ ਚਟਪਟ ਅਟਕ ਨਟ ਸੋ ਕਿਯੋ ਪ︀ਯਾਰ ॥੧੫॥"
page = 847

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the Rani, as well, was immediately entangled in his love.(l5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਣੀ ਵੀ ਝਟਪਟ ਉਸ ਨਟ ਨਾਲ ਅਟਕ ਗਈ ਅਤੇ ਪ੍ਰੇਮ ਕਰਨ ਲਗੀ ॥੧੫॥"