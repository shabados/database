[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਧਨੁ; ਨਾਮੋ ਬਿਉਹਾਰੁ ॥੧॥"
page = 189
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is his wealth and the Name his business."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਸ ਦੀ ਦੌਲਤ ਹੈ ਨਾਮ ਹੀ ਉਸਦਾ ਕਾਰ ਵਿਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is their wealth, the Naam is their occupation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਾਮ ਹੀ ਤਿਨ ਕਾ ਧਨ ਔਰ ਨਾਮ ਕਾ ਹੀ ਬਿਯੋਹਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ ਧਨ ਹੈ, ਤੇ ਨਾਮ ਹੀ ਉਸ ਦੇ ਵਾਸਤੇ (ਅਸਲੀ) ਵਣਜ-ਵਪਾਰ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ = ਨਾਮ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es toda su Riqueza; y todo su Comercio.(1)"