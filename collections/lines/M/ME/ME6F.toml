[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਧੂੜਿ. ਮਨੁ ਉਧਰੈ; ਪ੍ਰਭੁ ਹੋਇ ਸੁਪ੍ਰਸੰਨਾ ॥੭॥"
page = 707
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Yea, with the dust of his feet, one is emancipated because the Lord is well-pleased with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਂ, ਉਸ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਨਾਲ ਬੰਦੇ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿਉਂਕਿ ਸਾਹਿਬ ਉਸ ਨਾਲ ਅਤਿਅੰਤ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the dust of his feet, men are redeemed, because God is very pleased with him. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਤ ਜਨ ਕੀ ਚਰਨ ਧੂੜੀ ਕਰ ਕੇ (ਮਨੁ) ਜੀਵ (ਉਧਰੈ) ਕਲਿਆਨ ਕੋ ਪਾਵਤਾ ਹੈ, ਪਰੰਤੂ ਧੂੜੀ ਤੌ ਮਿਲਤੀ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜੀ ਲੈ ਕੇ ਮਨ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਦਾ ਹੈ ਅਤੇ ਪਰਮਾਤਮਾ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੈ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਦਾ ਹੈ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor está complacido con ella. (7)"