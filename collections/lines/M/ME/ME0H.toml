[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਪਿਆਰੇ ਆਪਣੇ; ਬਿਰਹੀ, ਨਾ ਧੀਰੋਦਿ ॥੩॥"
page = 1100
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without his Beloved, the separated lover, can take not courage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਬਗ਼ੈਰ, ਵਿਛੁੜਿਆ ਹੋਇਆ ਪ੍ਰੇਮੀ ਧੀਰਜ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without her Beloved, the separated lover takes no comfort. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਦੀ ਪਰਾਪਤੀ ਬਿਨਾਂ (ਬਿਰਹੀ) ਪ੍ਰੇਮੀ ਕੋ ਧੀਰਜ ਨਹੀਂ ਉਦੇ ਹੋਤਾ ਹੈ॥੩॥☬ਅਬ ਹਿੰਦੂ ਮਤ ਕੇ ਮਨ ਰੂਪ ਪਦਾਰਥ ਨਛੇਦੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜ ਕੇ ਪ੍ਰੇਮੀ ਦਾ ਮਨ ਖਲੋਂਦਾ ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, oh Amor, ¿cómo podría vivir Tu amante? (3)"