[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਕੇ ਸੁਰਖ਼ ਗੋਗਿਰਦ ਸ਼ੁਦ ਖੂੰਨ ਖ਼ਾਕ ॥੧੩੨॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And earth was getting darker like the sulphur.(132)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਿੱਟੀ ਤੇ ਖ਼ੂਨ ਮਿਲ ਕੇ ਗੰਧਕ ਵਾਂਗ ਲਾਲ ਹੋ ਗਿਆ ॥੧੩੨॥"