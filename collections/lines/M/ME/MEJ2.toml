[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਕਾਲਿ. ਜੋ ਇਸਤ੍ਰੀ ਸਿਮਰੈ; ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥"
page = 526
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, he who thinks of a woman, and dies in such a thought,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ ਜਿਹੜਾ ਕੋਈ ਔਰਤ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ ਅਤੇ ਜੇਕਰ ਉਹ ਐਹੋ ਜੇਹੇ ਖਿਆਲ ਵਿੱਚ ਮਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, he who thinks of women, and dies in such thoughts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਸਮੈਂ ਜੋ ਪੁਰਖ ਇਸਤ੍ਰੀ ਕਾ ਸਿਮਰਨ ਕਰਤਾ ਹੈ ਔਰ ਇਸੀ ਚਿੰਤਾ ਮੇਂ ਮਰ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਰਨ ਸਮੇਂ (ਆਪਣੀ) ਇਸਤ੍ਰੀ ਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਹੈ ਤੇ ਇਸੇ ਯਾਦ ਵਿਚ ਪ੍ਰਾਣ ਤਿਆਗ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que muriendo piensa en una mujer y muere con esa preocupación,"