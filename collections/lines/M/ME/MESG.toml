[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਭਾਵੈ; ਤਾ ਕਰੇ ਬਿਸਥਾਰੁ ॥"
page = 294
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him then does he make the expanse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤਦ ਉਹ ਖਿਲਾਰਾ ਖਿਲਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases Him, He creates the expanse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਕੋ ਭਾਵਤਾ ਹੈ ਤਬ ਇਹ ਪ੍ਰਪੰਚ ਰੂਪ ਬਿਸਥਾਰ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਦੀ ਰਜ਼ਾ ਹੋਵੇ ਤਾਂ ਜਗਤ ਦਾ ਪਸਾਰਾ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él puede a Voluntad expandirse en el espacio"