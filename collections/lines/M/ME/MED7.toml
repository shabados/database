[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਚਰਜੁ; ਜਨ ਦੇਖਹੁ ਭਾਈ ॥"
page = 663
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O people, my brethren, see a strange thing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮੇਰੇ ਭਰਾਓ! ਇਕ ਅਸਚਰਨ ਗੱਲ ਵੇਲੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my humble Siblings of Destiny, behold this strange and wonderful thing:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਏਕ ਅਸਚਰਜ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋ! ਇਕ ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ ਤਮਾਸ਼ਾ ਵੇਖੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sientan la maravilla de todo esto, oh amigos,"