[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਦਾਮੋਦਰ ਮਾਧਵੇ ॥੬੨॥"
page = 1359
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gobind, Daamodar, Maadhav. ||62||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦਮੋਦਰ! ਹੇ ਮਾਧਵ! ਇਤ ਆਦੀ ਨਾਮੋਂ ਕੋ ਉਚਾਰਨ ਕਰ, ਜਿਸ ਤੇ ਤੂੰ ਸਫਲ ਹੋਵੈਂ॥੬੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਗੋਬਿੰਦ' 'ਦਾਮੋਦਰ' 'ਮਾਧੋ'- (ਤਦੋਂ ਹੀ ਤੂੰ ਜੀਭ ਅਖਵਾਣ ਦੇ ਯੋਗ ਹੋਵੇਂਗੀ) ॥੬੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gobind, Damodar, Madhav.(62)"