[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਇ ਰਚਿਓਨੁ ਪਸਾਰਾ; ਆਪੇ ਘਟਿ ਘਟਿ ਸਾਰਣਾ ॥੨॥"
page = 1076
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming thus self-existent, Thou has created the world and Thyself take care of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਖ਼ੁਦ-ਬ-ਖ਼ੁਦ ਹੋਂਦਵਿਚ ਆ, ਤੂੰ ਸੰਸਾਰ ਨੂੰ ਰੱਚਿਆ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating Yourself, You formed the expanse of the Universe; You Yourself cherish and sustain each and every heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੰਜਾਂ ਤਤਾਂ ਕੋ ਉਪਾਇ ਕਰ ਜਗਤ ਰੂਪ ਪਸਾਰਾ ਰਚਿਆ ਹੈ ਔ ਆਪੇ ਤੂੰ ਘਟਾਂ ਘਟਾਂ ਕੀ ਸਾਰ ਕੋ ਲੇਤਾ ਹੈਂ, ਭਾਵ ਸੇ ਰਿਜਕ ਪਹੁੰਚਾਵਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਤੋਂ ਪੈਦਾ ਕਰ ਕੇ ਇਹ ਜਗਤ-ਪਸਾਰਾ ਰਚਿਆ ਹੈ। ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਆਪ ਹੀ (ਵਿਆਪਕ ਹੋ ਕੇ ਸਭ ਦੀ) ਸਾਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਰਚਿਓਨੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਰਚਿਆ ਹੈ। ਪਸਾਰਾ = ਜਗਤ-ਖਿਲਾਰਾ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਸਾਰਣਾ = ਸਾਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "has creado la Expansión del Universo y así das Sustento a todos los corazones. (2)"