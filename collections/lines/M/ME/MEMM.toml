[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਅਨੰਦੁ ਭਇਆ ਮਨਿ ਮੋਰੈ; ਗੁਰ ਆਗੈ ਆਪੁ ਵੇਚਾਇਆ ॥੩॥"
page = 172
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is peace and pleasure, I, myself am a sell off to the Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਆਰਾਮ ਤੇ ਖੁਸ਼ੀ ਹੈ। ਮੈਂ ਖ਼ੁਦ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਵਿਕਿਆਂ ਹੋਇਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, intuitive peace and bliss have arisen; I have sold myself to the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰੋਂ ਕੇ ਆਗੇ ਆਪੁ ਵੇਚਾਇਆ ਅਰਥਾਤ ਅਰਪਣ ਕੀਆ, ਇਸ ਸੇ ਮੇਰੇ ਮਨ ਮੇਂ ਸੁਭਾਵਿਕ ਅਨੰਦੁ ਪ੍ਰਾਪਤਿ ਭਇਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ (ਹੁਣ) ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ, (ਉਸ ਦੇ ਇਵਜ਼ ਵਿਚ) ਮੈਂ ਆਪਣਾ ਆਪ ਗੁਰੂ ਦੇ ਅੱਗੇ ਵੇਚ ਦਿੱਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ ਅਨੰਦੁ = ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਸੁਖ। ਮਨਿ ਮੋਰੈ = ਮੇਰੇ ਮਨ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mi mente entró en Éxtasis y en un Estado de Paz, oh, ya he vendido mi ser al Guru. (3)"