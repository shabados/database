[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੋ ਨਾਮੁ; ਖਿਨ ਮਾਹਿ ਉਧਾਰੀ ॥"
page = 264
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name shall emancipate thee in a moment there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਇਕ ਮੁਹਤ ਵਿੱਚ ਤੈਨੂੰ ਬਚਾ ਲਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Name of the Lord shall rescue you in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੇ ਹਰੀ ਕਾ ਨਾਮ ਤੁਝ ਕੋ ਏਕ ਖਿਨ ਬੀਚ ਉਧਾਰੇਗਾ, ਭਾਵ ਤੇਰੀ ਰਖ੍ਯਾ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਓਥੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਨ ਮਾਹਿ = ਖਿਨ ਵਿਚ, ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ। ਉਧਾਰੀ = ਬਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Naam, el Nombre del Señor te brindará consuelo."