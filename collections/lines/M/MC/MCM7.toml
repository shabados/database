[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮਰੇ ਪ੍ਰਭ ਹੋਤੇ ਸੁਆਮੀ; ਹਰਿ ਤਿਨ ਕੇ ਜਾਪਹੁ ਜਾਪ ॥"
page = 1200
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is thy Lord and Master; of that God, utter thou the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਸਾਹਿਬ ਅਤੇ ਮਾਲਕ ਹੈ, ਤੂੰ ਉਸ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is God, your Lord and Master - chant the Chant of that Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਸ੍ਵਾਮੀ ਗਰਭ ਮੇਂ ਤੁਮਾਰੇ ਰਖਕ ਹੋਤੇ ਥੇ ਤਿਸ ਹਰੀ ਕੇ ਜਾਪ ਕੋ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! ਜਿਹੜੇ ਪ੍ਰਭੂ ਜੀ ਤੁਹਾਡੇ (ਸਾਡੇ ਸਭਨਾਂ ਦੇ) ਮਾਲਕ ਹਨ, ਉਹਨਾਂ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਿਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਪ੍ਰਭ = ਜਿਹੜੇ ਪ੍ਰਭੂ ਜੀ। ਸੁਆਮੀ = ਮਾਲਕ। ਜਾਪਹੁ = ਜਾਪ ਜਪਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Dios, tu Señor y Maestro, canta las Alabanzas de ese Señor."