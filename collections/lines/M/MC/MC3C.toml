[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨੀ ਲੋਇਣੀ ਦੇਖਦਿਆ; ਕੇਤੀ ਚਲਿ ਗਈ ॥"
page = 1382
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the sight of these eyes of mine good many have departed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਇਨ੍ਹਾਂ ਨੇਤਰਾ ਦੇ ਵੇਖਣ ਅੰਦਰ ਅਨੇਕਾਂ ਹੀ ਕੂਚ ਕਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These eyes have seen a great many leave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨੋਂ ਨੇਤਰੋਂ ਕੇ ਦੇਖਤਿਆਂ ਹੀ ਕਿਤਨੀ ਸ੍ਰਿਸ਼ਟੀ ਚਲੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਿਆਂ (ਭਾਵ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ) ਕਿਤਨੀ ਹੀ ਖ਼ਲਕਤਿ ਚਲੀ ਗਈ ਹੈ (ਮੌਤ ਦਾ ਸ਼ਿਕਾਰ ਹੋ ਗਈ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos ojos han visto a muchos partir,"