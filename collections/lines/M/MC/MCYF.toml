[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਭਗਤਿ. ਸੁਭਾਇ ਹਰਿ ਜਪਿ; ਆਪਣੇ ਪ੍ਰਭ ਭਾਵਾ ॥"
page = 779
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With loving adoration, I reflect over my Lord God and thus naturally become pleasing to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ-ਭਰੀ ਉਪਾਸ਼ਨਾ ਸਹਿਤ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਸੁਭਾਵਕ ਹੀ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With loving devotional worship, I meditate intuitively on the Lord, and my God is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ ਕਰ ਕੇ ਸੁਭਾਵਕ ਹੀ ਹਰੀ ਕੋ ਜਪਤਿਆਂ ਹੀ ਮੈਂ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਭਾਵਾਂਗਾ ਵਾ ਭਾਵਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਦੀ ਰਾਹੀਂ ਭਗਤੀ ਵਾਲੇ ਸੁਭਾਉ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora vivo en Dios lleno de una Adoración Amorosa, y Dios está Complacido conmigo."