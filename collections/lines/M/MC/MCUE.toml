[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਮੁਕੰਦ; ਤਨੁ ਹੋਇ ਅਉਹਾਰ ॥"
page = 875
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, the Emancipator, thy body shalt be reduced to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕਤੀ ਦੇਣ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ, ਤੇਰੀ ਦੇਹ ਸੁਆਹ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Mukanday, the body shall be reduced to ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਮੁਕੰਦ ਕੇ ਜਾਪ ਤੇ ਤਨ ਨਿਸਫਲ ਹੋਵੈਗਾ (ਅਉ) ਪੁਨਹ ਪ੍ਰਲੋਕ ਮੇਂ ਹਾਰ ਆਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਇਹ ਸਰੀਰ ਵਿਅਰਥ ਹੀ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਹਾਰ = {Skt. अवहार्य = to be taken away} ਨਾਸਵੰਤ (ਭਾਵ, ਵਿਅਰਥ ਜਾਣ ਵਾਲਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin la Gracia del Señor, tu cuerpo será reducido a polvo."