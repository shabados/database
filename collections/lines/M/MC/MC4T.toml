[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤਾ ਬੋਲਣੁ; ਝਖਣੁ ਹੋਇ ॥"
page = 661
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To prattle much is all the vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਿਆਦਾ ਬੋਲਣਾ ਸਭ ਬੇਫਾਇਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To speak too much and babble is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਹੁਤਾ ਬੋਲ ਕਰ ਵਿਰਲਾਪ ਕਰਨਾ ਹੈ, ਸੋ (ਝਖਣੁ) ਖਪਣਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਵਿਅਰਥ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਖ਼ਾਲੀ ਰਹਿਣ ਕਰ ਕੇ ਸਹੇੜੇ ਹੋਏ ਦੁੱਖਾਂ ਬਾਰੇ ਹੀ) ਬਹੁਤੇ ਗਿਲੇ ਕਰੀ ਜਾਣੇ ਵਿਅਰਥ ਬੋਲ-ਬੁਲਾਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਤਾ ਬੋਲਣੁ = (ਸਹੇੜੇ ਹੋਏ ਦੁੱਖਾਂ ਬਾਰੇ) ਬਹੁਤੇ ਗਿਲੇ। ਝਖਣੁ = ਵਿਅਰਥ ਬਕਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué chacharear de tantas cosas? El parloteo es vano,"