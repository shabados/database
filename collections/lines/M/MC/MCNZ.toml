[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਨੇਤ੍ਰ ਪਰਵਾਣੁ; ਜਿਨੀ ਦਰਸਨੁ ਪੇਖਾ ॥"
page = 103
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Acceptable are the eyes which beholds the Lord's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣੀਕ ਹਨ ਉਹ ਅੱਖਾਂ ਜਿਹੜੀਆਂ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਦੇਖਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those eyes which behold the Blessed Vision of the Lord's Darshan are approved and accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਨੇਤ੍ਰ ਪਰਤਖ ਵਾ ਮਨ ਬੁਧੀ ਰੂਪੁ (ਪਰਵਾਣੁ) ਸਚੇ ਹੈਂ ਜਿਨੋਂ ਨੈ ਤੇਰਾ ਨਿਰਗੁਣ ਵਾ ਸਰਗੁਣ ਦਰਸਨੁ ਦੇਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਅੱਖਾਂ ਇਨਸਾਨੀ ਅੱਖਾਂ ਅਖਵਾਣ ਦੇ ਜੋਗ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਨੇਤ੍ਰ = ਉਹ ਅੱਖਾਂ {ਬਹੁ-ਵਚਨ}। ਪਰਵਾਣੁ = {प्रमाण = Authority} ਮੰਨਿਆ ਪ੍ਰਮੰਨਿਆ ਮਿਆਰ। ਪੇਖਾ = ਵੇਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los ojos que logran la Presencia de Dios;"