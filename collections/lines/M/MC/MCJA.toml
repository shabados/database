[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਹਰਿ ਰਹਿਆ ਸਮਾਇ ॥੨॥"
page = 841
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction God is seen pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹਰੀ ਸਾਰੇ ਵਿਆਪਕ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the Lord is seen to be permeating and pervading everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਵਾਲਿਓਂ ਨੇ ਤਿਸ ਹਰੀ ਕੋ ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਜਾਣਿਆਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਹੀ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕੈ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਰਹਿਆ ਸਮਾਇ = ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Palabra del Shabd del Guru que uno Lo puede ver prevaleciendo en todo. (2)"