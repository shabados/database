[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝਹੁ ਪਿਆਰੇ. ਕੋਇ ਨ ਸਾਰੇ; ਏਕਲੜੀ ਕੁਰਲਾਏ ॥"
page = 243
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O my Beloved, none takes care of me. I bewail all alone in wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੈ ਮੇਰੇ ਦਿਲਬਰ! ਮੇਰੀ ਕੋਈ ਸਾਰ ਨਹੀਂ ਲੈਂਦਾ। ਬੀਆਬਾਨ ਅੰਦਰ ਮੈਂ ਕੱਲ-ਮਕੱਲੀ ਕੁਰਲਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other than my Beloved, no one cares for me; I cry all alone in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਤੇਰੇ ਬਿਨਾ ਕੋਈ ਨਹੀਂ (ਸਾਰੇ) ਸਮਾਲਤਾ ਹੈ। ਏਕਲੀ ਹੀ (ਕੁਰਲਾਏ) ਅਤੀ ਵਿਰਲਾਪ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਬਿਨਾ (ਇਸ ਜਿੰਦ ਦੀ) ਕੋਈ ਭੀ ਵਾਤ ਨਹੀਂ ਪੁੱਛਦਾ। ਇਹ ਇਕੱਲੀ ਹੀ (ਇਸ ਸੰਸਾਰ-ਜੰਗਲ ਵਿਚ) ਕੂਕਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੇ = ਸੰਭਾਲਦਾ, ਵਾਤ ਪੁੱਛਦਾ। ਕੁਰਲਾਏ = ਤਰਲੇ ਲੈਂਦੀ ਹੈ, ਕੂਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi lamento es solitario."