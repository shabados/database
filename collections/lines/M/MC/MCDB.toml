[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਗੁਣਾ; ਨਿਤ ਨਿਤ ਹਰਿ ਗਾਈਐ ॥੩॥"
page = 890
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, sing I the praise of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing continuously, continually, the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਰਾਮ ਹਰੀ ਕੇ ਗੁਣ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਗਾਈਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ) ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਸਕੀਦੇ ਹਨ, ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਗਾਈ ਜਾ ਸਕਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਈਐ = ਗਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me pongo en total Éxtasis, por siempre repito Su Alabanza.(3)"