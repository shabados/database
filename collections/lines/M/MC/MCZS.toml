[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਰੂਪ ਅਨੂਪ ਅਗੋਚਰ; ਗੁਰ ਮਿਲਿਐ. ਭਰਮੁ ਜਾਇਆ ॥੩॥"
page = 1042
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beauteous Lord is Incomprehensible and an embodiment of bliss Meeting with the Guru man's doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਸੁਆਮੀ ਅਗਾਧ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਹੈ। ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਬੰਦੇ ਦਾ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the embodiment of bliss, incomparably beautiful and unfathomable; meeting with the Guru, doubt is dispelled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸਾ ਹਰੀ ਹੈ ? ਆਨੰਦ ਰੂਪ ਹੈ ਔ ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸਾ ਹੈ। ਪਰੰਤੂ ਜਬ ਇਹੁ ਜਗ੍ਯਾਸੂ ਕਾ ਗੁਰੋਂ ਸਾਥ ਮਿਲਨੇ ਤੇ ਭਰਮ ਜਾਇਆ ਕਰਤਾ ਹੈ ਤਬ ਜਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨੂੰ ਹਰ ਥਾਂ ਉਹ ਪਰਮਾਤਮਾ ਦਿੱਸਦਾ ਹੈ ਜੋ ਆਨੰਦ-ਸਰੂਪ ਹੈ ਜੋ ਬੇ-ਮਿਸਾਲ ਹੈ ਤੇ ਜਿਸ ਤਕ ਮਨੁੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਕਰਕੇ ਉਸ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪ = ਉਪਮਾ-ਰਹਿਤ, ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਭਰਮੁ = ਭਟਕਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, él se libera de su duda y se vuelve la Encarnación del Éxtasis, de la Belleza sin Paralelo e Imperceptible. (3)"