[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਚਾਖਹਿ. ਸੇ ਜਨ ਨਿਰਮਲ; ਨਿਰਮਲ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 128
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who quaffs God's Nectar they are the pure persons. They meditate on the immaculate, Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਧਾ ਰਸ ਨੂੰ ਛਕਦੇ ਹਨ, ਉਹ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਹਨ। ਉਹ ਪਾਕ-ਪਾਵਨ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who taste this essence of the Lord are the pure, immaculate beings. They meditate on the Immaculate Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਰਸ ਕੋ ਚਾਖਤੇ ਹੈਂ, ਸੋ ਨਿਰਮਲ ਹੈਂ ਔਰ ਨਿਰਮਲ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਦਾ ਰਸ ਚੱਖਦੇ ਹਨ, ਉਹ ਪਵਿਤ੍ਰ ਆਤਮਾ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਪਵਿਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque los que disfrutan con gran gusto ese Sabor, son puros y habitan en el Nombre Inmaculado del Señor. (1-Pausa)"