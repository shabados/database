[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੇਵੈ; ਤਿਸ ਕਉ ਬਲਿ ਜਾਈਐ ॥"
page = 841
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gives thus; unto Him I am devoted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਤਰ੍ਹਾਂ ਦਿੰਦਾ ਹੈ, ਉਸ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the One who gives it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਦੇਤੇ ਹੈਂ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਜਿਹੜਾ ਪ੍ਰਭੂ (ਇਹ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ ਉਸ ਤੋਂ (ਸਦਾ) ਸਦਕੇ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜਿਹੜਾ ਪ੍ਰਭੂ। ਤਿਸ ਕਉ = {ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਬਲਿ ਜਾਈਐ = ਕੁਰਬਾਨ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo bendice a quien Él escoge para darle Su Bendición. Él es Quien bendice, hacia Él ofrezco mi ser en sacrificio."