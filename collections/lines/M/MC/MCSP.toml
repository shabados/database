[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਸਕਲ ਹੀ; ਚੀਨ ਲੇਹੁ ਮਤਿਵੰਤ ॥੩੪੦॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly “Brahmputra” and then uttering “Ishvarastra”, all the names of Paash are recognized.340."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਪਾਸ ਦੇ ਨਾਮ ਹਨ। ਬੁੱਧੀਮਾਨੋ! ਸਮਝ ਲਵੋ ॥੩੪੦॥"