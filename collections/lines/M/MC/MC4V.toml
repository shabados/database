[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਨਾਮ ਰਸੁ; ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਉਰ ਧਾਰਿ ॥"
page = 1314
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sweet is the Lord God's Name Nectar, so, enshrine thou the Lord God's Nectar in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਠਾ ਹੈ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਇਸ ਲਈ ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਅਮਿਊ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar of the Name of the Lord, Har, Har, is sweet; enshrine this Ambrosial Nectar of the Lord within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਰਸ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਤਾਂ ਤੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਹਿਰਦੇ ਮੇਂ ਧਾਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ; ਇਸ ਨਾਮ-ਜਲ ਨੂੰ ਇਸ ਦੇ ਸੁਆਦ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਰਸੁ = ਸੁਆਦ। ਉਰ = ਹਿਰਦਾ। ਧਾਰਿ = ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar Ambrosial del Nombre del Señor Jar, Jar, es dulce. Enaltécelo en tu corazón."