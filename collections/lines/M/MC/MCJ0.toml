[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਰਹ ਤੋਰਿ ਸਰਾਸਨ ਸੰਕਰ ਕੋ; ਸੀਅ ਜਾਤ ਹਰੇ, ਤੁਮ ਕਉਨ, ਕਹੋ ॥"
page = 214

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O the breaker of the bow of Shiva and the conqueror of Sita, who ate you?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਰ ਵਿੱਚ ਪਏ ਹੋਏ ਸ਼ਿਵ ਧਨੁਸ਼ ਨੂੰ ਤੋੜ ਕੇ, ਸੀਤਾ ਨੂੰ ਲਈ ਜਾਣ ਵਾਲਾ, ਦਸ ਤੂੰ ਕੌਣ ਹੈਂ?"