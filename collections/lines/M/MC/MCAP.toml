[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਸੁਤਾ. ਸੋ ਜਾਗਾਏ; ਗੁਰਮਤਿ ਸੋਝੀ ਪਾਵਣਿਆ ॥੬॥"
page = 112
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who has made it sleep, shall awaken it. By Guru's instruction it obtains understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਸੁਆਲਿਆ ਹੈ, ਉਹੀ ਇਸ ਨੂੰ ਜਗਾਏਗਾ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਸ ਨੂੰ ਸਮਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who put it to sleep shall also awaken it. Through the Guru's Teachings, understanding dawns. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸੰਕਲਪ ਤੇ ਸੋਇਆ ਹੈ, ਸੋਈ ਜਗਾਵਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜੀਵ ਪ੍ਰਤੰਤ੍ਰ ਹੈ ਪਰੰਤੂ ਏਹ ਸਮਝ ਗੁਰਮਤ ਕਰ ਹੋਤੀ ਹੈ ॥੬॥☬ਪ੍ਰਸ਼ਨ: ਭ੍ਰਮ ਰੂਪ ਨੀਂਦ ਕੈਸੇ ਨਿਵਰਤ ਹੋਤੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਗੇ ਭੀ ਕਿਵੇਂ? ਇਸ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਜਿਸਦੇ ਹੁਕਮ ਅਨੁਸਾਰ (ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੌਂ ਰਿਹਾ ਹੈ, ਉਹੀ ਇਸ ਨੂੰ ਜਗਾਂਦਾ ਹੈ, (ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਸ ਨੂੰ) ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੋਰ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que nos hace dormir, también nos despierta hacia Sí Mismo, y a través de la Palabra del Shabd del Guru, contemplamos la alborada de Su Sabiduría.(6)"