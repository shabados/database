[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮਨ ਲਹੀਐ ॥੧੦੩੦॥"
page = 781

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying “Vrati-utmaj-bhagini”, utter the words “Satchar-nayak-shatru” and know the names of Tupak.1030."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਜਾਣੋ ॥੧੦੩੦॥"