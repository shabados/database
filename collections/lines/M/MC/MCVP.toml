[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਤ੍ਰ ਤਤ੍ਰ ਫਿਰੈ ਲਗੇ; ਸਿਰਿ ਅਤ੍ਰ ਪਤ੍ਰ ਫਿਰਾਇ ॥੬੫॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After that they gave groups of their forces to their ministers, who moved here and there, swinging the canopies over their heada.65."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਰਾਜ ਕੁਮਾਰ) ਸਿਰ ਉਤੇ ਛੱਤਰ ਝੁਲਾਉਂਦੇ ਹੋਏ ਇਧਰ ਉਧਰ ਫਿਰਨ ਲਗੇ ॥੬੫॥"