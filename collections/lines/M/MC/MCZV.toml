data = "ਮੋਰ ਮਿਲਨ ਕੋ ਖ︀ਯਾਲ ਨ ਪਰੈ ॥"
page = 975

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He thought) ‘I must say something which she cannot do and abandon thought of meeting me."

[[content]]
