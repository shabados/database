[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣਾਰਬਿੰਦ ਭਜਨੰ, ਰਿਦਯੰ ਨਾਮ ਧਾਰਣਹ ॥"
page = 1356
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever contemplates the Lord's lotus feet, enshrines His Name in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨੂੰ ਆਰਾਧਦਾ ਹੈ, ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever contemplates the Lord's Lotus Feet, and enshrines His Name within the heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਵਾਹਿਗੁਰੂ ਕੇ ਚਰਣਾਰ ਬਿੰਦੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕਰ ਕੇ ਨਾਮ ਕਾ ਭਜਨੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਟਿਕਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ-ਕਮਲਾਂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien contempla el Loto de los Pies del Señor y enaltece Su Nombre en el fondo de su corazón,"