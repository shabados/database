[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਸਤ੍ਰ ਮਿਤ੍ਰ ਨਹੀ ਜਾਤ ਪਾਤ ॥੪॥੧੨੯॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It hath neither an enemy nor a friend, neither caste not lineage.4.129."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਵੈਰੀ ਅਤੇ ਮਿਤਰ ਅਤੇ ਜਾਤ-ਭਾਈਚਾਰਾ ਨਹੀਂ ਹੈ ॥੪॥੧੨੯॥"