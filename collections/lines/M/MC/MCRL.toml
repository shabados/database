[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਰਾਮੁ ਏਕੁ ਕਰਿ ਜਾਨਿਆ ॥"
page = 657
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "likewise, I know, the one Lord is contained in the whole World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਇੱਕ ਸੁਆਮੀ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know that the One Lord is contained in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਅਵਿਦਿਆ ਉਪਾਧੀ ਛੋਡ ਕਰ ਹਮਨੇ ਏਕ ਰਾਮ ਕੋ ਹੀ ਵਿਆਪਕ ਰੂਪ ਕਰ ਕੇ ਜਾਣਿਆ ਹੈ, ਭਾਵ ਬ੍ਰਹਮ ਸਮੁੰਦ੍ਰ ਮੇਂ ਅਭੇਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਭੀ ਹੁਣ ਹਰ ਥਾਂ ਰਾਮ ਹੀ ਰਾਮ ਦਿੱਸਦਾ ਹੈ (ਮੇਰੀ ਆਪਣੀ ਅਪਣੱਤ ਰਹੀ ਹੀ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora veo a mi Señor Prevaleciente por todas partes;"