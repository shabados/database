[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੈਬਾਨ ਹੈਵਾਨ. ਹਰਾਮ ਕੁਸਤਨੀ; ਮੁਰਦਾਰ ਬਖੋਰਾਇ ॥"
page = 723
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a ghost and a beast, the world kills the forbidden and eats the carrion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਤ ਅਤੇ ਡੰਗਰ ਦੀ ਮਾਨੰਦ ਦੁਨੀਆਂ ਵਿਵਰਜਤ ਨੂੰ ਮਾਰਦੀ ਅਤੇ ਮੁਰਦੇ ਨੂੰ ਖਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a goblin, or a beast, they kill and eat the forbidden carcasses of meat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਖੁਦਾਇ ਨੂੰ ਭੁਲਾਇ ਕਰ ਇਹ ਜੀਵ (ਗੈਬਾਨ) ਭੂਤੋਂ ਔਰ (ਹੈਵਾਨ) ਪਸੂਓਂ ਕੇ ਸਾਦਰਸ ਹੋ ਰਹੇ ਹੈਂ। ਕਿਉਂਕਿ ਹਰਾਮ (ਕੁਸਤਨੀ) ਹਰਾ ਕੋ ਕੁਹ ਕਰ ਕਿਆ ਅਧਰਮ ਸੇ ਪੈਸਾ ਇਕਤ੍ਰ ਕਰ ਔਰ ਤਿਸ (ਮੁਰਦਾਰ) ਮੁਰਦੇ ਕਾ (ਬਖੋਰਾਇ) ਖਾਣਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗ਼ਾਫ਼ਲ ਮਨੁੱਖ ਭੂਤਾਂ ਪ੍ਰੇਤਾਂ ਪਸ਼ੂਆਂ ਵਾਂਗ ਹਰਾਮ ਮਾਰ ਕੇ ਹਰਾਮ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੈਬਾਨ = ਗ਼ੈਬਾਨ, ਨਾਹ ਦਿੱਸਣ ਵਾਲੇ, ਭੂਤ ਪ੍ਰੇਤ। ਹੈਵਾਨ = ਪਸ਼ੂ। ਕੁਸਤਨੀ = ਕੁਸ਼ਤਨੀ, ਮਾਰਨ ਵਾਲੀ। ਬਖੋਰਾਇ = ਬਖ਼ੋਰਾਇ, ਖਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es una conducta de bestias, no, de los fantasmas y de los duendes que se comen la fruta prohibida,"