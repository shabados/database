[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਪ੍ਰਹਾਰ ਕੀਯੋ ਹਲ ਸੋ; ਮਰਿ ਭੂਮਿ ਗਿਰੇ ਨਹੀ ਸਾਸ ਭਰੇ ਹੈ ॥੧੦੭੯॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram has thrashed them like rice with pestale and again struck them with his plough on account of which they are lying on the ground.1079."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਹਲ ਨਾਲ ਵਾਰ ਕੀਤਾ ਹੈ (ਜਿਸ ਕਰ ਕੇ) ਮਰ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏ ਹਨ ਅਤੇ ਕਿਸੇ ਵਿਚ ਵੀ ਸ੍ਵਾਸ ਨਹੀਂ ਹਨ ॥੧੦੭੯॥"