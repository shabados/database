[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨੁ ਸਪੀਂ ਵੇੜਿਆ; ਸੀਤਲੁ ਸਾਂਤਿ ਸੁਗੰਧਿ ਵਿਗਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sandalwood remains entwined by snakes but still it spreads cool and peace-producing fragrance all around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ (ਦਾ ਬੂਟਾ) ਸੱਪਾਂ ਨਾਲ ਵੇੜਿਆ ਹੋਇਆ ਬੀ ਸੀਤਲਤਾ, ਸ਼ਾਂਤਿ ਅਰ ਸੁੰਗਧਤਾਈ ਦਾ ਫੈਲਾਉ ਹੀ ਕਰਦਾ ਹੈ।"