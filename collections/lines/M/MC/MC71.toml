[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਰੋਗ ਸੋਗ ਤੇ ਰਹਤ ਰੂਪ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is an Entity devoid of all ailments and sorrows!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਰੋਗਾਂ ਸੋਗਾਂ ਤੋਂ ਰਹਿਤ ਰੂਪ ਵਾਲਾ ਹੈ;"