[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ. ਨਾਮੁ ਹੈ ਅਤਿ ਅਪਾਰਾ ॥"
page = 1053
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There-in is the Name of the exceedingly Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਅੰਦਰ ਪਰਮ ਬੇਅੰਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within them is the Naam, the Name of the utterly infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਮੇਂ ਅਤੀ ਅਪਾਰ ਪਰਮੇਸੁਰ (ਨਾਮੁ) ਪਰਸਿਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਰੀਰ-ਕਿਲ੍ਹੇ) ਦੇ ਵਿਚ (ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਬਹੁਤ ਕੀਮਤੀ ਨਾਮ-ਪਦਾਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ahí se comercia con el Nombre Infinito de Dios,"