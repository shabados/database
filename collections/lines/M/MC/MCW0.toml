[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਗਟਿ; ਪਾਹਾਰੈ ਜਾਪਦਾ ॥"
page = 71
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art seen manifest in Thy workshop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਕਾਰਖਾਨੇ ਵਿੱਚ ਪਰਤੱਖ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are manifest in the Expanse of Your Workshop."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ ਪਸਾਰੇ ਮੇਂ ਪ੍ਰਗਟ (ਜਾਪਦਾ) ਜਾਣਿਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਇਸ ਦਿੱਸਦੇ ਜਗਤ-ਪਸਾਰੇ ਵਿਚ (ਵੱਸਦਾ) ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Inminente en el mundo,"