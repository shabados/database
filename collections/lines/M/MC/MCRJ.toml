[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸਰਨਿ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥"
page = 901
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his refuge, ever-lasting peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਸਦੀਵੀ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Sanctuary, eternal peace is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਰਨ ਲੈਨੇ ਸੇ ਅਚੁਤ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸਰਨ ਪਿਆਂ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en Su Santuario uno está siempre en Éxtasis (1)"