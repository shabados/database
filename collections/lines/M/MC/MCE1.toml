[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਏਹੋ ਬੀਜੁ ਹੈ; ਸਹਸਾ ਗਇਆ ਵਿਲਾਇ ॥"
page = 947
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This pride is the seed of birth and death. The fear of this pride flees away from him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੰਕਾਰ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਬੀਜ ਹੈ। ਇਸ ਹੰਕਾਰ ਦਾ ਡਰ। ਉਸ ਕੋਲੋਂ ਦੂਰ ਭੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But this egotism is the seed of skepticism; it has been uprooted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ, ਸਹਿਸਾ, ਇਹ ਜੋ ਜਨਮੋਂ ਕਾ ਬੀਜ ਹੈ ਏਹ ਤਿਸ ਕੇ ਰਿਦੇ ਸੇ ਚਲਿਆ ਗਿਆ ਹੈ। ਭਾਵ ਇਸਦਾ ਏਹ ਹੈ ਵਹੁ ਜਗ੍ਯਾਸੂ ਸੇਵਾ ਦਾ ਹੰਕਾਰ ਅਰ ਗੁਰਾਂ ਦੇ ਬ੍ਰਹਮ ਰੂਪਤਾ ਮੇਂ ਸੰਸਾ ਨਹੀਂ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ (ਸਂਹਸਿਆਂ ਦਾ) ਮੂਲ ਹਉਮੈ ਹੈ (ਇਹ ਹਉਮੈ ਉਸ ਮਨੁੱਖ ਵਿਚ ਨਹੀਂ ਹੁੰਦੀ, ਸੋ ਇਸ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲਾ) \"ਸਹਸਾ\" (ਉਸ ਮਨੁੱਖ ਦਾ) ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜੁ = ਮੂਲ, ਮੁੱਢ। ਗਇਆ ਵਿਲਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egoísmo es la semilla del escepticismo, si es arrancada,"