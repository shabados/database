[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰ ਤੇ ਉਧਰੇ; ਬਿਖਿਆ ਗੜੁ ਜਿਤਾ ॥"
page = 322
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He crosses the world -ocean and subjugates the castle of evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬਦੀ ਦੇ ਕਿਲ੍ਹੇ ਨੂੰ ਸਰ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They cross over the world-ocean, and conquer the fortress of corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖਿਓਂ ਰੂਪ ਗੜ ਕੋ ਜੀਤਾ ਹੈ ਅਰਥਾਤ ਇੰਦ੍ਰੀਓਂ ਕੋ ਵਸ ਕੀਆ ਹੈ ਔਰ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਉਧਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਦੇ ਵਿਕਾਰਾਂ ਵਿਚ ਡੁੱਬਣ) ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਮਾਇਆ ਦਾ ਕਿਲ੍ਹਾ ਜਿੱਤ ਲਿਆ (ਸਮਝੋ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cruza el mar de la existencia y destruye la fortaleza de la maldad."