[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹ ਪਕੜਿ. ਤਮ ਤੇ ਕਾਢਿਆ; ਕਰਿ ਅਪੁਨਾ ਲੀਨਾ ਰਾਮ ॥"
page = 848
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding me by the arm my Spouse has pulled me out of darkness and made me His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਂਹ ਤੋਂ ਫੜ ਕੇ ਮੇਰੇ ਪਤੀ ਨੂੰ ਮੈਨੂੰ ਅਨ੍ਹੇਰੇ ਵਿਚੋਂ ਬਾਹਰ ਧੂ ਲਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding me by the arm, He has lifted me up and pulled me out of the darkness, and made me His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਗਯਾਨ (ਤਮ) ਅੰਧੇਰੇ ਸੇ ਬੁਧੀ ਰੂਪੀ ਭੁਜਾ ਤੇ ਪਕੜ ਕਰ ਕਾਢ ਲੀਆ ਹੈ, ਔਰ ਹੇ ਭਾਈ! ਅਪਨਾ ਦਾਸੁ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਂਝ ਪਾਣ ਵਾਲੇ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ (ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਹਨੇਰੇ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਕੜਿ = ਫੜ ਕੇ। ਤਮ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਹਨੇਰਾ। ਤੇ = ਤੋਂ। ਕਰਿ = ਕਰ ਕੇ, ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos lleva de la mano y nos saca de la oscuridad y nos hace Suyos."