type = "primary"
data = "ਸਿਰੰ ਸੇਤ ਛਤ੍ਰੰ ਸੁ ਸੁਭ੍ਰੰ ਬਿਰਾਜੰ ॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On his head there swings the beautiful  lustrous and white canopy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਸਿਰ ਉਤੇ ਸੁੰਦਰ ਸਫੈਦ ਛਤ੍ਰ ਸੋਭਦਾ ਹੈ"