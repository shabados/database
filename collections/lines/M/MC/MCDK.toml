[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਯਾ. ਜਉ ਜਾਨਹਿ, ਤਉ ਦੁਰਮਤਿ ਹਨਿ; ਕਰਿ ਬਸਿ ਕਾਇਆ ਗਾਉ ॥"
page = 342
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Y - If Thou know anything, then, destroy thy evil-intellect and subdue thy body hamlet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯ - ਜੇਕਰ ਤੂੰ ਕੁਛ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ ਤਾਂ ਆਪਣੀ ਖੋਟੀ ਬੁੱਧੀ ਨੂੰ ਨਾਸ ਕਰ ਦੇ ਅਤੇ ਆਪਣੇ ਸਰੀਰ ਦੀ ਬਸਤੀ ਨੂੰ ਕਾਬੂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "YAYYA: If you know anything, then destroy your evil-mindedness, and subjugate the body-village."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਯੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜਉ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਾਨਿਆ ਚਾਹੁਤਾ ਹੈਂ ਤਉ ਦੁਰਮਤਿ ਕਾ ਨਾਸ ਕਰ ਔਰ ਦੇਹ ਰੂਪੀ ਗਾਉਂ ਕੋ ਵਸ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਤੂੰ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਜਾਨਣਾ ਚਾਹੁੰਦਾ ਹੈਂ, ਤਾਂ (ਆਪਣੀ) ਭੈੜੀ ਮੱਤ ਨੂੰ ਮੁਕਾ ਦੇਹ, ਇਸ ਸਰੀਰ (-ਰੂਪ) ਪਿੰਡ ਨੂੰ (ਆਪਣੇ) ਵੱਸ ਵਿਚ ਲਿਆ (ਭਾਵ, ਅੱਖ ਕੰਨ ਆਦਿਕ ਗਿਆਨ-ਇੰਦਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲ ਨਾਹ ਜਾਣ ਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜੇ। ਜਾਨਹਿ = ਤੂੰ ਸਮਝਣਾ ਚਾਹੈਂ, ਤੂੰ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਜਾਨਣਾ ਚਾਹੇਂ। ਤਉ = ਤਾਂ। ਦੁਰਮਤਿ = ਭੈੜੀ ਬੁੱਧ। ਹਨਿ = ਨਾਸ ਕਰ, ਦੂਰ ਕਰ। ਕਰਿ ਬਸਿ = ਵੱਸ ਵਿਚ ਲਿਆ। ਕਾਇਆ = ਸਰੀਰ। ਗਾਉ = ਪਿੰਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya yya Sin Sabiduría que erradique la maldad y discipline el cuerpo no se logra nada;"