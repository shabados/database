[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਪਗ ਪੰਕਜ; ਹਮ ਧੂਰਿ ॥੨॥"
page = 328
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the dust of the lotus like feet of those."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾ ਦੀ ਧੂੜ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whose hearts are filled with the All-pervading Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਹਮ ਧੂਰੀ ਹੋ ਰਹੇ ਹੈਂ॥੨॥☬ਜੇ ਕਹੇ ਤੂੰ ਤੋ ਜੁਲਾਹਾ ਹੈਂ ਤੇਰੇ ਕੋ ਤਿਨ ਕੇ ਧਿਆਨ ਵਾ ਸਿਮਰਨੇ ਸੇ ਕਿਆ ਲਾਭ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਕੌਲ ਫੁੱਲ ਵਰਗੇ (ਸੁਹਣੇ) ਚਰਨਾਂ ਦੀ ਅਸੀਂ ਧੂੜ ਹਾਂ (ਭਾਵ, ਚਰਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de sus Pies de Loto, yo no soy más que el polvo. (2)"