[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਣ ਸਿਧ ਸਿਖਹਿ ਬਹੁਤੇਰੇ; ਮਨਿ ਮਾਗਹਿ ਰਿਧਿ ਸਿਧਿ ਚੇਟਕ ਚੇਟਕਈਆ ॥"
page = 835
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogis learn many sitting postures, but their minds long for riches, miraculous powers and sorcery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਘਣੇਰੇ ਬੈਠਣ ਦੇ ਢੰਗ ਸਿੱਖਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਤ, ਧਨ-ਸੰਪਦਾ, ਕਰਾਮਾਤੀ-ਸ਼ਕਤੀਆਂ ਅਤੇ ਭੂਤ-ਪ੍ਰੇਤ ਦੀ ਵਿਦਿਆ ਨੂੰ ਲਲਚਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas learn many Yogis postures, but their minds still yearn for riches, miraculous powers and energy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧੋਂ ਕੇ ਬਹੁਤੇਰੇ ਹੀ ਆਸਨਾ ਕੋ ਸਿਖਤੇ ਹੈਂ। ਐਸੇ ਜੋ (ਚੇਟਕਈਆ) ਮੰਤ੍ਰੀ ਹੋ ਕਰ ਸੋ ਮਨ ਮੇਂ ਚੇਟਕੋਂ ਕੇ ਵਾਸਤੇ ਯਾ ਲੋਕੋਂ ਕੋ ਵਸੀ ਕਰਣੇ ਕੇ ਵਾਸਤੇ ਰਿਧੀਆਂ ਸਿਧੀਆਂ ਕੋ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ) ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ ਅਨੇਕਾਂ ਆਸਣ ਸਿੱਖਦੇ ਹਨ {ਸ਼ੀਰਸ਼-ਆਸਣ, ਪਦਮ-ਆਸਣ ਆਦਿਕ}, ਪਰ ਉਹ ਭੀ ਆਪਣੇ ਮਨ ਵਿਚ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਤੇ ਨਾਟਕ-ਚੇਟਕ ਹੀ ਮੰਗਦੇ ਰਹਿੰਦੇ ਹਨ (ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਹ ਆਮ ਜਨਤਾ ਉਤੇ ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾ ਸਕਣ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਸਿੱਧ, (ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ) ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ। ਸਿਖਹਿ = ਸਿੱਖਦੇ ਹਨ। ਮਨਿ = ਮਨ ਵਿਚ। ਮਾਗਹਿ = ਮੰਗਦੇ ਹਨ। ਰਿਧਿ ਸਿਧਿ = ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ, ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਚੇਟਕ = ਕਰਾਮਾਤੀ ਤਮਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A veces practica posturas como los Siddas, pero su mente se pierde en la tentación de poseer poderes psíquicos, de esa manera, la mente nunca está contenta."