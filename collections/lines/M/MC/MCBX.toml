[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਬੂਝੈ ਕਰਿ ਵੀਚਾਰਾ ॥"
page = 1053
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who reflects over Guru's gospel understands this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਵੀਚਾਰਦਾ ਹੈ, ਉਹ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands the Guru's Teachings, contemplates this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉੁਪਦੇਸ ਦੁਆਰੇ ਜੋ ਬੀਚਾਰ ਕਰੇ ਸੋ ਜੋਤ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਉਹ ਵਿਚਾਰ ਕਰ ਕੇ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਭੇਤ ਨੂੰ) ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝੈ = ਸਮਝਦਾ ਹੈ। ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo aquél que da lugar en su mente a esto, a través de la Sabiduría del Guru, logra el Conocimiento."