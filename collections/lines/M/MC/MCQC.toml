[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਲਉ. ਭਾਉ ਅਭਾਉ ਇਹੁ ਮਾਨੈ; ਤਉ ਲਉ ਮਿਲਣੁ ਦੂਰਾਈ ॥"
page = 609
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as this man believes in friendship and enmity, so long it is difficult for him to meet God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈਂ ਇਹ ਬੰਦਾ ਦੋਸਤੀ ਤੇ ਦੁਸ਼ਮਣੀ ਵਿੱਚ ਯਕੀਨ ਰੱਖਦਾ ਹੈ, ਉਦੋਂ ਤਾਂਈਂ ਉਸ ਲਈ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲਣਾ ਔਖਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as this person believes in love and hate, it is difficult for him to meet the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਇਹ ਜੀਵ ਭਾਵ ਅਭਾਵ ਇਸਟ ਅਨਿਸਟ ਅਰਥਾਤ ਰਾਗ ਦ੍ਵੈਸ ਮਾਨਤਾ ਹੈ ਤਬ ਲਗ ਇਸ ਕੋ ਹਰੀ ਸਾਥ ਮਿਲਨਾ ਕਠਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਤਕ (ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ (ਕਿਸੇ ਨਾਲ) ਮੋਹ (ਤੇ ਕਿਸੇ ਨਾਲ) ਵੈਰ ਮੰਨਦਾ ਹੈ, ਤਦੋਂ ਤਕ (ਇਸ ਦਾ ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਪ ਦੂਰ ਦੀ ਗੱਲ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras uno esté engañado por el apego y por el odio, así de difícil y tardado será su encuentro con el Señor."