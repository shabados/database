[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸਦੀ ਬਿਜਲੀ ਨਾਲ ਦੁਸ਼ਮਨਾਂ ਦਾ ਦਿਲ ਬਲ ਉਠਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਬਰਕਸ਼ ਦਿਲਿ ਦੁਸ਼ਮਨਾਂ ਸੋਖ਼ਤਾ ।੧੫੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, with its lightening, the hearts of the enemy get singed. (156)"