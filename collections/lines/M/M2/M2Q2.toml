[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰ ਸਬਦ ਸੁਨਤ ਪਹਿਚਾਨੈ ਸਿਖ; ਆਨ ਬਾਨੀ ਕ੍ਰਿਤਮੀ ਨ ਗਨਤ ਹੈ ਲੇਖ ਹੀ ।੫੭੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, a true Sikh of the True Guru recognises which composition is fake and which one is genuine, created by the True Guru as soon as he hears it. He discards what is not genuine in no time and keeps it in no account.  (570)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸਿਖ ਗੁਰੂਸ਼ਬਦ ਨੂੰ ਸੁਣਦੇ ਸਾਰ ਹੀ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ਕਿ ਇਹ ਗੁਰਬਾਣੀ ਹੈ ਤੇ ਹੋਰ ਕਿਸੇ ਦੀ ਰਚੀ ਬਾਣੀ ਨੂੰ ਲਖ ਲੈਂਦਾ ਹੈ ਕਿ ਇਹ ਬਨਾਵਟੀ ਹੈ ਤੇ ਉਸ ਨੂੰ ਕਿਸੇ ਗਿਣਤੀ ਵਿਚ ਨਹੀਂ ਲਿਆਉਂਦਾ ॥੫੭੦॥"