[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸਾਧ ਤੇ ਭਾਗੀ; ਹੋਇ ਚੇਰੀ. ਚਰਨ ਗਹੀ ॥੨॥੫॥੧੪॥"
page = 499
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak say, she surrenders to the saints and becoming his hand-maiden, clasps his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਆਖ ਕਿ ਉਹ ਸੰਤ ਦੇ ਅਧੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਗੋਲੀ ਬਣ ਕੇ ਉਸ ਦੇ ਪੈਰ ਪਕੜ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, she surrenders to the Holy Saint; becoming his servant, she falls at his feet. ||2||5||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਅਕਿੰਚਨ ਸਾਧੂ ਹੈ, ਤਿਨ ਸੇ ਭਾਗੀ ਹੈਂ ਔਰ ਦਾਸੀ ਹੋ ਕਰ ਚਰਨ ਪਕੜੀ ਰਖਤੀ ਹੈ ਅਰਥਾਤ ਮਾਇਆ ਕੇ ਵਸ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥੨॥੫॥੧੪॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਦਇਆ ਕਾ ਫਲ੍ਹ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਹ ਪ੍ਰਬਲ ਮਾਇਆ ਗੁਰੂ ਪਾਸੋਂ ਪਰੇ ਭੱਜੀ ਹੈ, (ਗੁਰੂ ਦੀ) ਦਾਸੀ ਬਣ ਕੇ (ਗੁਰੂ ਦੇ) ਚਰਨ ਫੜਦੀ ਹੈ ॥੨॥੫॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, solamente ha dejado en paz a los Santos y se agarra de Sus Pies como una esclava. (2‑5‑14)"