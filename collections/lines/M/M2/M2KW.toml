[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬਨਿਤਾ; ਕਹਹੁ. ਕੋਊ ਹੈ ਕਾ ਕਾ ॥੧॥ ਰਹਾਉ ॥"
page = 692
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of mother, father, brother, son and wife, say, who belongs to whom. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੜੀ, ਬਾਬਲ, ਵੀਰ, ਪੁੱਤਰ ਅਤੇ ਵਹੁਟੀ ਵਿਚੋਂ ਦੱਸੋ ਕੌਣ ਕੀਹਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, siblings, children and spouse - tell me, who belongs to whom? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਮਾਤਾ, ਪਿਤਾ, ਭਾਈ ਔ ਪੁਤਰ, ਇਸਤ੍ਰੀ ਆਦਿ ਜੇਤੇ ਸਨਬੰਧੀ ਹੈਂ ਕਹੁ ਤੋ ਕੋਈ ਕਿਸੀ ਕਾ ਹੈ, ਭਾਵ ਸੇ ਅੰਤ ਸਮੇਂ ਕੋਈ ਕਿਸੀ ਕਾ ਸਹਾਇਕ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਭਰਾ, ਪੁੱਤਰ, ਵਹੁਟੀ-ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ (ਉਸ ਕਾਲ ਦੇ ਅੱਗੇ) ਕਿਸੇ ਦੀ ਸਹਾਇਤਾ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਬਨਿਤਾ = ਵਹੁਟੀ। ਕਾ ਕਾ = ਕਿਸ ਦਾ? ਕੋਊ ਹੈ ਕਾ ਕਾ = ਕੋਈ ਕਿਸ ਦਾ ਹੈ? ਕੋਈ ਕਿਸੇ ਦਾ ਨਹੀਂ ਬਣ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni hijos, ni esposa permanecen con nosotros al final. (1‑Pausa)"