[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਭਾਉ ਦੂਜਾ ਜਾਏ ॥"
page = 126
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction the love of another departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the love of duality is eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਦ੍ਵੈਤ ਭਾਉ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੋੜਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਪਿਆਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Palabra del Shabd del Guru, trasciendes la dualidad."