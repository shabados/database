[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬੇਨਤੀ; ਸਤਿਗੁਰ ਅਪੁਨੀ ॥"
page = 388
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My supplication, I make unto the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਰਜ਼, ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer my prayer to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੁ! ਮੈਂ ਆਪਣੀ ਤਰਫ ਸੇ ਏਹ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਆਪਣੀ ਇਹ ਅਰਜ਼ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo Te rezo, oh mi Verdadero Guía;"