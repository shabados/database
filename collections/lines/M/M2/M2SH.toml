[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਜੋਗ ਜ੍ਵਾਲੰ ਧਰੀ ਸਰਬ ਮਾਨੀ ॥੭॥੨੨੬॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Bhairavi, Bhavani, Jalandhari and the Destiny through all! I salute Thee.7.226."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੋਗਅਗਨੀ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲੀ ਅਤੇ ਸਭ ਤੋਂ ਮਾਨਤਾ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੭॥੨੨੬॥"