[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਈਆ, ਹਉ ਬਾਰਿਕੁ ਤੇਰਾ ॥"
page = 478
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pervading God, I am Thy child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰਾ ਬੱਚਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, I am Your child."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੈਂ ਤੇਰਾ ਬਾਲਕਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਸੁਹਣੇ ਰਾਮ! ਮੈਂ ਤੇਰਾ ਅੰਞਾਣ ਬੱਚਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਈਆ = ਹੇ ਸੁਹਣੇ ਰਾਮ! ਹਉ = ਮੈਂ। ਬਾਰਿਕੁ = ਬਾਲਕ, ਅੰਞਾਣ ਬੱਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, yo también soy tu hijo;"