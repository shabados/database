[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਪਰਚਾ ਕੀ; ਬਾਤ ਨਿਰੋਧਹੁ ॥"
page = 342
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Retrain thyself from every talk, which allures the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਹਰ ਇਕ ਗੱਲ ਤੋਂ ਰੋਕ ਜੋ ਮਨ ਨੂੰ ਵਰਗਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Refrain from that talk which attracts the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਪਰਚਾਵਣੇ ਕੀ ਜੋ ਬਾਹਜ ਮੁਖੀ ਬਾਤਾਂ ਹੈਂ ਤਿਨ ਸੇ ਮਨ ਕੋ ਰੋਕਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਉਹਨਾਂ ਬਚਨਾਂ ਵਿਚ ਲਿਆ ਕੇ ਜੋੜੋ, ਜਿਨ੍ਹਾਂ ਕਰਕੇ ਇਹ ਮਨ ਪਰਮਾਤਮਾ ਵਿਚ ਪਰਚ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así contrólala para que esté complacida con tu ser interior."