[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਸੇ ਗੰਜ ਬਖ਼ਸ਼ੀਦ ਬਰ ਵੈ ਮੁਦਾਮ ॥੯੭॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And had been distributing the wealth (among them).(97)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਦਾ ਆਪਣੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ (ਧਨ) ਵੰਡਦਾ ਹੁੰਦਾ ਸੀ ॥੯੭॥"