[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਪੂਰੇ ਨਾਨਕ. ਬਖਸਿੰਦ ॥੪॥੩੮॥੪੯॥"
page = 898
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord of Nanak is ever forgiving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਪੂਰਨ ਪ੍ਰਮੇਸ਼ਰ ਸਦਾ ਹੀ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God is perfect and forgiving. ||4||38||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਨ ਸਮਰਥ ਬਖਸ਼ਨੇ ਜੋਗ ਹੈ॥੪॥੩੮॥੪੯॥☬ਅਪਨਾ ਲਾਭ ਦਿਖਾਵਤੇ ਹੂਏ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜਾ) ਪੂਰਨ ਪ੍ਰਭੂ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ ॥੪॥੩੮॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, el Señor Perfecto bendice a todos.  (4-38-49)"