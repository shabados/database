[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣਾ ਰਹਿ ਗਇਆ; ਆਪਿ ਹੋਆ ਮਿਹਰਵਾਨੁ ॥"
page = 46
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has become merciful and my coming and going have ceased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖ਼ੁਦ ਦਇਆਲੂ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My comings and goings in reincarnation have come to an end; He Himself has bestowed His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਆਪ (ਮਿਹਰਵਾਨੁ) ਦਿਆਲ ਹੂਆ ਹੈ, ਤਿਨ੍ਹੋਂ ਕਾ (ਆਵਣ ਜਾਣਾ) ਜਨਮ ਮਰਨਾ ਨਬਿਰਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪ ਮਿਹਰ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras transmigraciones cesan y la Misericordia nos acoge."