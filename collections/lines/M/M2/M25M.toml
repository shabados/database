[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਸੁਨਿ ਦਾਨਵ ਚਪਲ ਗਤਿ; ਗਇਓ ਸੁੰਭ ਕੇ ਪਾਸ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing this, that demon went to king Sumbh very swiftly,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ (ਗੱਲ) ਸੁਣ ਕੇ ਦੈਂਤ ਬਿਜਲੀ ਦੀ ਗਤੀ ਨਾਲ ਸੁੰਭ ਕੋਲ ਗਿਆ।"