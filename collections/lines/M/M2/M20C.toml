[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਸਨ ਬਸਨ ਬਿਨੁ ਧੀਰਜੁ ਨ ਧਰੈ ਦੇਹ; ਬਿਨੁ ਗੁਰ ਸਬਦ ਨ ਪ੍ਰੇਮ ਰਸੁ ਪੀਜੀਐ ।੫੩੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as without food and clothes a body cannot be kept healthy; similarly without the teachings and divine words obtainable from the True Guru, the wondrous elixir of Lord's love cannot be relished.  (533)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਭੋਜਨ ਬਸਤ੍ਰ ਬਿਨਾਂ ਦੇਹ ਧਰਵਾਸ ਨਹੀਂ ਧਾਰ ਸਕਦੀ ਕੈਮ ਨਹੀਂ ਰਹਿ ਸਕਦੀ ਇਸੇ ਪ੍ਰਕਾਰ ਗੁਰੂਸ਼ਬਦ ਦੀ ਪ੍ਰਾਪਤੀ ਬਾਝੋਂ ਰਸ ਅਨੁਭਵ ਦਾ ਸਵਾਦ ਕਿਸ ਤਰ੍ਹਾਂ ਪੀਣਾ ਪ੍ਰਾਪਤ ਹੋਵੇ ॥੫੩੩॥"