[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ; ਕਮਲੁ ਪਰਗਾਸਾ ॥"
page = 412
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within them is the Name and their heart lotus blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਨਾਮ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within them is the Naam, and their heart lotus blossoms forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਨਾਮੁ ਬਸਾ ਹੈ, ਤਿਨ ਕਾ ਹ੍ਰਿਦ੍ਯ ਕਮਲ ਪ੍ਰਕਾਸਿਤ ਹੋ ਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ-) ਕਮਲ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸਾ = ਖਿੜਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos dentro de los cuales resuena el Naam, el Nombre del Señor,"