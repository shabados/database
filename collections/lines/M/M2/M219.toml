[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਲ ਸੁਨਤ ਭੂਪ ਚੁਐ ਚਲੇ ਨੈਨ ॥"
page = 202

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Shravan Kumar said these words to the king about giving (to his blind parents) then tears gushed out of his eyes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਸੁਣਦਿਆਂ ਹੀ ਰਾਜੇ ਦੀਆਂ ਅੱਖਾਂ ਵਿਚੋਂ ਜਲ ਚੋਣ ਲੱਗਿਆ।"