[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਘਾਲਹਿ ਥਕਿ ਪਾਹਿ ॥"
page = 276
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions are wearied with labour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਮੁਸ਼ੱਕਤ ਨਾਲ ਹਾਰ ਹੁਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are exhausted by their labors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਈ ਕ੍ਰੋੜੋਂ (ਘਾਲਹਿ) ਕਮਾਈ ਕਰਤੇ ਥਕ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਰੋੜਾਂ (ਐਸੇ ਹਨ ਜੋ ਰੋਟੀ ਦੀ ਖ਼ਾਤਰ) ਮੇਹਨਤ ਕਰਦੇ ਹਨ ਤੇ ਥੱਕ ਟੁੱਟ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਾਲਹਿ = ਮੇਹਨਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones se agotan en la miseria."