[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਭਇਆ ਪ੍ਰਗਾਸੁ, ਮਿਟਿਆ ਅੰਧਿਆਰਾ; ਜਿਉ ਸੂਰਜ. ਰੈਣਿ ਕਿਰਾਖੀ ॥"
page = 87
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in his heart draws the Divine Light which like the sun, removing night's darkness, banished his mental ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਉਸ ਦੇ ਦਿਲ ਅੰਦਰ ਰਬੀ ਨੂਰ ਉਦੇ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੋ ਭਾਨ ਦੇ ਰਾਤ੍ਰੀ ਦੇ ਹਨ੍ਹੇਰੇ ਨੂੰ ਹਟਾਉਣ ਦੀ ਮਾਨਿੰਦ ਉਸ ਦੀ ਆਤਮਕ ਬੇਸਮਝੀ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Light shines in their hearts, and like the sun which removes the darkness of night, it dispels the darkness of ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅੰਮ੍ਰਿਤ ਕਥਾ ਕਾ ਰਸ ਲੀਆ ਹੈ (ਤਹ) ਤਿਸ ਕੋ ਯਥਾਰਥ ਸਰੂਪ ਕਾ ਗ੍ਯਾਨ ਹੂਆ ਹੈ, ਔਰ ਅਗ੍ਯਾਨ ਰੂਪ ਅੰਧੇਰਾ ਮਿਟ ਗਇਆ ਹੈ। ਦਿਸਟਾਂਤ: ਜੈਸੇ ਸੂਰਜ ਕੇ ਉਦੇ ਹੋਣੇ ਸੇ ਰਾਤ੍ਰੀ (ਕਿਰਾਖੀ) ਖਿੰਚੀ ਗਈ ਹੈ ਅਰਥਾਤ ਦੂਰ ਭਈ ਹੈ। ਗ੍ਯਾਨ ਉਦੇ ਹੋਨੇ ਕਾ ਫਲ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨੂੰ ਜੇਹੜਾ ਹਿਰਦਾ ਇਕ ਵਾਰੀ ਧਾਰਨ ਕਰਦਾ ਹੈ) ਉਸ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ (ਮਾਇਆ ਦਾ) ਹਨੇਰਾ ਇਉਂ ਦੂਰ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ ਸੂਰਜ ਰਾਤ (ਦੇ ਹਨੇਰੇ) ਨੂੰ ਖਿੱਚ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Luz Divina brilla en sus corazones, y como el sol que remueve la oscuridad de la noche, así se disipa la oscuridad de la ignorancia."