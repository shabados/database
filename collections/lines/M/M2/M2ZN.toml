[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤਿ ਕੀਮ ਨ ਜਾਣੀਐ; ਅਕਥ ਕਥਾ ਅਬਿਗਤ ਅਬਿਗਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The mystery of the power of His creation cannot be known and ineffable is the story of that unmanifest (Lord) ."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਦੀ) ਕੁਦਰਤ ਅਰ ਕੀਮਤ ਨਹੀਂ ਪਾਈ ਜਾਂਦੀ, ਉਨ੍ਹਾਂ ਦੀ ਕਥਾ ਅਕੱਥ ਹੈ (ਅਰ ਗਤੀ) ਅਬਿਗਤ ਤੋਂ ਅਬਗਤ ਹੈ, (ਭਾਵ ਵਡੀ ਦੁਰਗਮ ਅਰ ਕਠਨ ਸਮਝਣੀ ਹੈ)।"