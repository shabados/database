[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਭੂਮਿ ਘੂਮੈ ਸੁ ਮਨੋ ਮਤਵਾਰੇ ॥"
page = 932

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the heavy fighting they moved like adherents"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਤਨੇ ਭੂਮੀ ਵਿਚ ਮਦ-ਮਸਤਾਂ ਵਾਂਗ ਭਵਾਟਣੀਆਂ ਖਾ ਕੇ ਡਿਗੇ ਪਏ ਹਨ।"