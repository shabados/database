[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੋਰਤ ਮੇਘ ਲਸੈ ਚਪਲਾ; ਬਰਖਾ ਬਰਸੇ ਰਥ ਸਾਜ ਬਨਾਏ ॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On all the four sides were seen moving the chariots when the clouds thundered and the lighting flashed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਦਲ ਗਜਦੇ ਹਨ, ਬਿਜਲੀ ਚਮਕਦੀ ਹੈ, ਬਰਖਾ ਹੁੰਦੀ ਹੈ ਅਤੇ ਰਥਾਂ ਨੂੰ ਸਜਾ ਕੇ ਤਿਆਰਾ ਕੀਤਾ ਗਿਆ ਹੈ।"