[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਥਹੁ ਆਇਆ ਭਗਤਿ ਪਾਸਿ; ਹੋਇ ਦਇਆਲੁ ਹੇਤੁ ਉਪਜਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From there He came to His devotee Beni and compassionately loved him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਥੋਂ ਭਗਤ ਪਾਸ ਆਕੇ ਵੱਡੀ ਦਇਆ ਕਰ ਕੇ ਪਯਾਰ ਕੀਤਾ।"