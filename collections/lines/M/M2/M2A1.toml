[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖ ਸਚਾ ਖੇਤੁ, ਬੀਜ ਫਲਾਇਆ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gursikhs have sowed the seed of truth in the field of life and have made it fruitful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਐਸੇ) ਗੁਰੂ ਦੇ ਸਿੱਖ ਸੱਚਾ ਖੇਤ ਹਨ (ਜਿਥੇ ਸ਼ਰਧਾ ਦਾ) ਬੀਜ ਪਾਇਆ ਫਲਦਾ ਹੈ।"