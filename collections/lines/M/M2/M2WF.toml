[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਧਮ ਅਸਾਧ ਸੰਗ ਚੋਰ ਜਾਰ ਅਉ ਜੂਆਰੀ; ਠਗ ਬਟਵਾਰਾ ਮਤਵਾਰਾ ਅਭਿਮਾਨੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Association with evil and vice-ridden people turns a man into thief, gambler, deceitful, dacoit, addict and arrogant."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰੁ ਅਸਾਧ ਸੰਗ ਭੈੜੀ ਸੰਗਤ ਵਿਚ ਬੈਠਿਆਂ ਜਿਨਾਂ ਭੈੜਿਆਂ ਨਾਵਾਂ ਨਾਲ ਪੁਕਾਰਿਆ ਜਾਂਦਾ ਹੈ ਉਹ ਇਹ ਹਨ: ਅਧਮ, ਨੀਚ, ਪਾਂਬਰ, ਚੋਰ, ਯਾਰ, ਜੁਆਰੀਆ, ਠਗ, ਵਾਟ ਮਾਰਣ ਵਾਲਾ ਧਾੜਵੀ, ਮਤਵਾਲਾ, ਸੌਦਾਈ, ਮੂਰਖ ਅਤੇ ਅਭਿਮਾਨੀ ਹੰਕਾਰੀਆ।"