[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਾਵਹਿ ਪਿਰੁ ਆਪਣਾ; ਸਚੀ ਸੇਜ ਸੁਭਾਇ ॥"
page = 426
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever enjoy their Beloved and their couch is truly embellished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਾਣਦੀਆਂ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਲੰਘ ਸੱਚੀ ਮੁੱਚੀ ਸਸ਼ੋਭਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy their Beloved forever, and their bed is decorated with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵਕਾਲ ਅਪਨਾ ਪ੍ਯਾਰਾ ਰਮਨ ਕਰਤੀ ਹੈਂ, ਸਰਧਾ ਰੂਪੀ ਸਚੀ ਸੇਜਾ ਪਰ ਸੁਭਾਇਮਾਨ ਹੋਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸਦਾ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੀਆਂ ਹਨ, ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਵਾਸਤੇ) ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਸੇਜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਵਹਿ = ਮਾਣਦੀਆਂ ਹਨ। ਸਚੀ = ਸਦਾ-ਥਿਰ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viven embebidas del Amor del Señor,"