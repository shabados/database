[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਕਲੂਖ ਨਿਜ ਕੁਲ ਕੇ ਹਰੇ ॥੩੨॥"
page = 49

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They performed Bajmedh-sacrifice (horse—sacrifice) several times, clearing their dynasty of all the blemishes.32."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਕੁਲ ਦੇ ਸਾਰੇ ਪਾਪ ਨਸ਼ਟ ਕਰ ਦਿੱਤੇ ॥੩੨॥"