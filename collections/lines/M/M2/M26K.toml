[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿਯੋ ਭਛ ਕਛੁ ਤਰੁਨਿ ਤਿਹਾਰੇ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the meantime silk-weaver walked in the house, he sat down on the bedstead and showered love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਹਿਣ ਲਗਾ ਹੇ ਇਸਤਰੀ! ਤੇਰੇ ਪਾਸ ਕੁਝ ਖਾਣ ਲਈ ਹੈ"