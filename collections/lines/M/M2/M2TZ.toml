[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸੁ ਦਿਨ ਗ੍ਰਿਹ ਤਾ ਕੇ ਰਹੈ; ਔਰ ਨ ਹੇਰਤ ਤ੍ਰੀਯ ॥੪॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Always accepted her faculty and would not heed to any other woman.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਸੇ ਦੇ ਘਰ ਰਹਿੰਦਾ ਅਤੇ ਹੋਰ ਕਿਸੇ ਇਸਤਰੀ ਨੂੰ ਨਾ ਵੇਖਦਾ ॥੪॥"