[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਰਿਦੈ; ਵਸਹਿ ਭਗਵਾਨ ॥੨॥"
page = 195
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind the Fortunate Lord dwells."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਭਾਗਾਂ ਵਾਲਾ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are obtained by those, whose hearts are filled with the Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਭਗਵਾਨ ਕਾ ਨਿਵਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਵੱਸ ਪੈਂਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਵਾਨ = ਹੇ ਭਗਵਾਨ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es emancipado en verdad y obtiene el Tesoro de Paz. ()"