[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਭਈ. ਤਬ ਭੀਤਰਿ ਆਇਓ; ਮੇਰਾ ਮਨੁ ਅਨਦਿਨੁ ਸੀਤਲਾਗਿਓ ॥"
page = 1204
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my Lord shows mercy, then comes He within me and night and day my soul remains calm and comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਪ੍ਰਭੂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਤਦ ਉਹ ਮੇਰੇ ਅੰਦਰ ਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਰੈਣ ਤੇ ਦਿਨ ਮੇਰੀ ਆਤਮਾ ਸੀਤਲ ਤੇ ਸੁਖੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He is Kind to me, He comes to dwell within my being. Night and day, my mind is calm and peaceful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਕੀ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਭਈ ਤਬ ਪਰਮੇਸ੍ਵਰ ਹਿਰਦੇ ਮੇਂ ਆਇ ਪ੍ਰਾਪਤ ਭਇਆ, ਮੇਰਾ ਮਨ ਰਾਤ ਦਿਨ (ਸੀਤਲਾਗਿਓ) ਸਾਂਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ) ਨਿਗਾਹ (ਮੇਰੇ ਉਤੇ) ਹੋਈ, ਤਦੋਂ ਉਹ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਿਆ। ਹੁਣ ਮੇਰਾ ਮਨ ਹਰ ਵੇਲੇ ਠੰਢਾ-ਠਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = (ਮੇਹਰ ਦੀ) ਨਿਗਾਹ। ਭੀਤਰਿ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸੀਤਲਾਗਿਓ = ਸੀਤਲ, ਸ਼ਾਂਤ, ਠੰਢਾ-ਠਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando mi Dios muestra Su Compasión, Él llega a mí y mi mente encuentra total Bienestar."