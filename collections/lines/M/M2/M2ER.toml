[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਹਿ ਜਿ ਵਿਧਾ ਮੰਨੁ; ਪਛਾਣੂ. ਵਿਰਲੋ ਥਿਓ ॥"
page = 321
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is hardly any recogniser of God, whose mind is pierces through with His Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਵਾਂ ਹੀ ਰੱਬ ਦਾ ਸਿਆਣੂ ਹੈ, ਜਿਸ ਦਾ ਚਿੱਤ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who recognizes the Lord is very rare; his mind is pierced through with the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਮਨ ਵਾਹਗੁਰੂ ਕੇ (ਨੀਹ) ਪ੍ਰੇਮ ਮੇਂ (ਵਿਧਾ) ਮਿਲਾ ਹੈ, ਤਿਨ ਪ੍ਰੇਮੀਓਂ ਕਾ ਪਛਾਣੂ ਕੋਈ ਵਿਰਲਾ ਹੀ (ਥਿਓ) ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ (ਰੱਬ ਦੀ) ਪਛਾਣ ਵਾਲਾ ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਵਿੰਨ੍ਹਿਆ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਹਿ = ਨਿਹੁਂ ਵਿਚ, ਪ੍ਰੇਮ ਵਿਚ। ਜਿ ਮੰਨੁ = ਜਿਸ ਦਾ ਮਨ। ਥਿਓ = ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muy difícilmente se encuentra a aquél cuya mente ha sido atravesada por el Amor del Señor, sólo  él conoce a su Señor."