[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ, ਅਬਿਗਤਿ ਨਿਰਧਾਰਾ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His ineffable story, beyond all bases is always unmanifest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਕਥਾ ਅਕਥ ਹੈ ਅਬਿਗਤ ਤੇ ਨਿਰਾਧਾਰ ਹੈ।"