[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ. ਰੂੜੑੇ ਰੰਗੁਲੇ; ਤੂੰ ਸਚਾ ਰੰਗੁ ਚੜਾਇ ॥"
page = 427
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my beauteous joyful soul, adopt thou the true colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏ ਮੇਰੀ ਸੁੰਦਰ ਰੰਗੀਲੀ (ਖਲੰਦੜੀ) ਆਤਮਾ! ਤੂੰ ਸੱਚੀ ਰੰਗਤ ਰੰਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O beauteous and joyful mind, imbue yourself with your true color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਸੁੰਦਰ ਮਨ (ਰੰਗੁਲੇ) ਦੁਨੀਆਂ ਕੇ ਪ੍ਰੇਮੀ, ਤੂੰ (ਸਚਾ ਰੰਗੁ) ਸਚਾ ਪ੍ਰੇਮ ਚਢਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੋਹਣੇ ਮਨ! ਹੇ ਰੰਗੀਲੇ ਮਨ! (ਤੂੰ ਆਪਣੇ ਉੱਤੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਰੰਗ ਚਾੜ੍ਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏ = ਹੇ! ਰੂੜ੍ਹ੍ਹੇ = ਸੁੰਦਰ। ਰੰਗੁਲੇ = ਰੰਗੀਲੇ। ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi bella y colorida mente, imbúyete en el Verdadero Color,"