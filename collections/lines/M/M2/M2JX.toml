[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤਿ ਜਿਨਾ ਕਉ ਬਖਸੀਐ; ਸੇਈ ਪੋਤੇਦਾਰ ॥"
page = 1239
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord blesses with His praise; they alone are the Lord of the treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਪਰਦਾਨ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਖਜਾਨੇ ਦੇ ਸੁਆਮੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord blesses with His Praises, are the true keepers of the treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਨੇ ਅਪਨੀ ਉਸਤਤੀ ਕਰਨੀ ਬਖਸ਼ੀ ਹੈ ਸੇਈ ਪੁਰਸ਼ ਗਿਆਨ (ਪੋਤੇਦਾਰ) ਖਜਾਨੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਅਸਲ ਖ਼ਜ਼ਾਨਿਆਂ ਦੇ ਮਾਲਕ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ) ਬਖ਼ਸ਼ੀਸ਼ ਵਜੋਂ ਮਿਲੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਖਸੀਐ = ਬਖ਼ਸ਼ੀ ਜਾਂਦੀ ਹੈ, ਬਖ਼ਸ਼ੀਸ਼ ਵਜੋਂ ਮਿਲਦੀ ਹੈ। ਪੋਤੇਦਾਰ = ਖ਼ਜ਼ਾਨਚੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes Dios bendice con Su Alabanza, sólo ellos atesoran a Dios,"