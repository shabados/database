[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਹਉਮੈ ਦੁਖੁ ਪਾਇਆ ॥"
page = 1038
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through pride, the mortal suffers the pang of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਣੀ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through egotism, they suffer the pains of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਣੋਂ ਕਰ ਹੰਤਾ, ਮਮਤਾ ਕੋ ਧਾਰ ਕੇ ਜੀਵ ਨੇ ਜਨਮ ਮਰਣ ਰੂਪ ਦੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਵਾਸਤੇ ਜੰਮਣਾ ਤੇ ਮਰਨਾ ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤਾ, ਹਉਮੈ ਦਾ ਦੁੱਖ ਭੀ ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਪਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también el nacimiento, la muerte y el dolor del ego."