[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸ੍ਰਵਨਾ; ਕਹਾ ਕੋ ਸੁਨਤਾ ॥"
page = 1140
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the ears, how can any one hear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਦੇ ਬਗੈਰ ਕੋਈ ਜਣਾ ਕਿਸ ਤਰ੍ਹਾਂ ਸੁਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without ears, how can anyone hear?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਕਾਨੋਂ ਕੇ ਕੋਈ ਕਹਾਂ ਸੁਨ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਸੁਣ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਵਨ = ਕੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién podría escuchar algo sin oídos?"