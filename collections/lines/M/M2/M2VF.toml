[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਪੇਖਤ ਇਛਾ ਪੁੰਨੀਆ; ਮਿਲਿ ਸਾਜਨ ਜੀ ਕੇ ਰਾਮ ॥"
page = 848
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding my Lord and meeting with the friend of my soul, my desires are realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਵੇਖ ਅਤੇ ਆਪਣੀ ਆਤਮਾ ਦੇ ਮਿੱਤਰ ਨੂੰ ਮਿਲ ਕੇ ਮੇਰੀਆਂ ਕਾਮਨਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon God, my desires are fulfilled; I have met the Lord, the Friend of my soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੋ ਦੇਖਤਿਆਂ ਹੀ ਹਮਾਰੀਆਂ ਇਛਾਂ ਸਭੀ ਪੂਰਨ ਭਈ ਹੈਂ, ਪੁਨਾ ਜੀਵ ਕੇ ਜੋ ਸਾਜਨ ਹੈਂ ਰਾਮ ਤਿਨ ਕੋ ਮਿਲੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿੰਦ ਦੇ ਸੱਜਣ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਦਿਆਂ ਹਰੇਕ ਇੱਛਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viendo a Dios, el Señor de la vida, uno se satisface íntegramente y a la vez es bendecido con el Nombre Ambrosial,"