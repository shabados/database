[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਕੀ; ਸਾਧ ਸੰਗਾਨੀ ॥ ਰਹਾਉ ॥"
page = 404
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good is the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਹੈ ਸਤਿ ਸੰਗਤ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, is exalted and sublime. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਤੇਰੇ ਸਾਧੋਂ ਕੀ ਸੰਗਤ (ਨੀਕੀ) ਚੰਗੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ (ਮਨੁੱਖ ਵਾਸਤੇ ਇਕ) ਸੋਹਣੀ ਬਰਕਤਿ ਹੈ। ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la Sociedad de los Santos, porque ahí uno canta al Señor, y Lo describe sólo a Él. (1)"