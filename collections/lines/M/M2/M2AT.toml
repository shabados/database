[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟ ਕੋਟੰਤਰ ਪਾਪਾ ਕੇਰੇ; ਏਕ ਘੜੀ ਮਹਿ ਖੋਵੈ ॥"
page = 438
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions upon millions of sins, He destroyer in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹ ਦੇ ਕ੍ਰੋੜਾਂ ਹੀ ਕ੍ਰੋੜਾਂ, ਉਹ ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions upon millions of sins, He destroys in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਤੂੰ ਕੋਟਾਨ ਕੋਟ ਪਾਪੋਂ ਕੇ ਸਮਦਾਉ ਏਕ ਘੜੀ ਮੇਂ ਖੋਇ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੇ ਪਾਪਾਂ ਦੇ ਢੇਰਾਂ ਦੇ ਢੇਰ ਇਕ ਪਲਕ ਵਿਚ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Tu Voluntad la que se cumple y millones de errores son borrados por Ti en un instante."