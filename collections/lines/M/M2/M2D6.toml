[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਬੁਝੈ; ਹੋਵੈ ਸਚਿਆਰੁ ॥"
page = 3
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one understands this, he becomes a true man:"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਇਸ ਨੂੰ ਸਮਝ ਲਵੇ ਤਾਂ, ਉਹ ਸੱਚਾ ਇਨਸਾਨ ਥੀਵੰਞਦਾ (ਬਣ ਜਾਦਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands this becomes truthful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਇਸੀ ਕੋ ਜਾਨ ਕਰ ਸਚਿਆਰੁ ਹੂਆ ਚਾਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਇਸ ਉਪਰ-ਦੱਸੀ ਵਿਚਾਰ ਨੂੰ) ਸਮਝ ਲਏ, ਤਾਂ ਉਹ ਇਸ ਯੋਗ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਉਸ ਦੇ ਅੰਦਰ ਅਕਾਲ ਪੁਰਖ ਦਾ ਪਰਕਾਸ਼ ਹੋ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝੈ = ਸਮਝ ਲਏ। ਸਚਿਆਰੁ = ਸੱਚ ਦਾ ਪਰਕਾਸ਼ ਹੋਣ ਲਈ ਯੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡El que entiende esto se vuelve Verdadero!"