[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਹਿ ਪਿਰਹੁ ਵਿਛੁੰਨੀਆ; ਮੈ. ਪਿਰੁ ਸਚੜਾ ਹੈ ਸਦਾ ਨਾਲੇ ॥੧॥"
page = 584
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Separated from their Beloved others bemoan, but my True Spouse is ever with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲੋਂ ਵਿਛੁੜ ਕੇ ਬਾਕੀ ਦੀਆਂ ਰੋਂਦੀਆਂ ਹਨ, ਪ੍ਰੰਤੂ ਮੇਰਾ ਸੱਚਾ ਕੰਤ ਹਮੇਸ਼ਾਂ ਹੀ ਮੇਰੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are separated from their Beloved Husband Lord weep and wail, but my True Husband Lord is always with me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਸੇ ਵਿਛੜੀ ਜੋ ਹੈਂ, ਸੋ ਰੋਤੀ ਹੈਂ। ਮੇਰਾ ਪਿਆਰਾ ਤੋ ਸਦੀਵਕਾਲ ਮੇਰੇ ਸਾਥ ਹੈ ਮੈਂ ਕਿਉਂ ਰੁਦਨ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ ਵਿਛੁੜੀਆਂ ਹੋਈਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸਦਾ ਦੁਖੀ ਰਹਿੰਦੀਆਂ ਹਨ (ਉਹ ਨਹੀਂ ਜਾਣਦੀਆਂ ਕਿ) ਮੇਰਾ ਪ੍ਰਭੂ-ਪਤੀ ਸਦਾ ਜੀਊਂਦਾ-ਜਾਗਦਾ ਹੈ ਤੇ ਸਦਾ (ਸਾਡੇ) ਨਾਲ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਵਹਿ = ਦੁਖੀ ਹੁੰਦੀਆਂ ਹਨ। ਪਿਰਹਿ = ਪਿਰ ਤੋਂ, ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ। ਮੈ ਪਿਰੁ = ਮੇਰਾ ਪ੍ਰਭੂ-ਪਤੀ। ਸਚੜਾ = ਸਦਾ ਜੀਉਂਦਾ-ਜਾਗਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otras se lamentan por la pérdida de sus esposos, pero mi Señor Verdadero está siempre conmigo. (1)"