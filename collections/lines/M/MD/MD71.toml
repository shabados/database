[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਸਯਾਨ ॥੬੩੬॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Ripuni” in the beginning and then adding the word “Khipani”, the names of Tupak are formed.636."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋਵੇਗਾ। ਸਿਆਣੇ ਲੋਗ ਸਮਝ ਲੈਣ ॥੬੩੬॥"