[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁੰਨਤਿ ਮੁਸਲਮਾਣ ਦੀ; ਤਿਲਕ ਜੰਞੂ ਹਿੰਦੂ ਲੋਭਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Circumcision is dear to the Muslims, sandal mark (tilak) and sacred thread to the Hindus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨਾਂ ਦੀ ਸੁੰਨਤ (ਨਿਸ਼ਾਨੀ ਠਹਿਰੀ) ਤੇ ਤਿਲਕ ਜੂੰ ਵਿਖੇ ਹਿੰਦੂ ਪ੍ਰੀਤ ਕਰਨ ਲਗੇ।"