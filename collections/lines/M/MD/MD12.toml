[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਤਿ ਬਾਣਿ ਛੋਡਿ. ਮ੍ਰਿਤ ਮੰਡਲਿ; ਤਉ ਪਾਛੈ ਪਛੁਤਾਣਾ ॥੪॥"
page = 93
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By renouncing the word of the Immortal Lord in this mortal world, Thou, O man! shalt regret afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਫਾਨੀ ਸੰਸਾਰ ਅੰਦਰ ਅਮਰ ਮਾਲਕ ਦੀ ਬਾਣੀ ਨੂੰ ਤਿਆਗ ਕੇ, ਤੂੰ ਹੇ ਇਨਸਾਨ ਮਗਰੋਂ ਅਫਸੋਸ ਕਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have forsaken the Bani, the Word of the Immortal Lord, in this mortal world; in the end, you shall regret and repent. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਾਤ ਲੋਕ ਮੇਂ ਆਇ ਕਰ ਜੀਵ ਨੇ (ਅਵਗਤਿ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੀ ਬਾਣੀ ਛੋਡ ਦਈ ਹੈ, (ਤਉ) ਪੁਨਾ ਪੀਛੇ ਸੇ ਦੇਹ ਕੇ ਤਯਾਗ ਕੇ ਉਪਰਾਂਤ ਪਸਚਾਤਾਪ ਕੀਆ ਕਿ ਹਾਇ ਹਾਇ ਇਸ ਭਾਰਥ ਭੂਮੀ ਮੇਂ ਮਨੁਖ ਜਨਮ ਕੋ ਪਾਇ ਕਰ ਮੇਰੇ ਸੇ ਭਜਨ ਨਹੀਂ ਹੂਆ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਆ ਕੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਛੱਡ ਬੈਠਾ ਹੈਂ; (ਸਮਾ ਵਿਹਾ ਜਾਣ ਤੇ) ਪਿੱਛੋਂ ਹੱਥ ਮਲੇਂਗਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rechazando la Palabra del Señor Inmortal en este mundo, oh tonto, te arrepientes (4)"