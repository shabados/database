data = "ਬੁਧੰ ਅਪਾਲ ਜੁਧੰ ਅਨੂਪ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His intellect is boundless and is unique in warfare"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਪਾਰ ਬੁੱਧੀ ਵਾਲਾ ਅਤੇ ਅਨੂਪ ਯੁੱਧ ਕਰਨ ਵਾਲਾ ਹੈ;"