[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋਈ ਉਸ ਕਾ ਸੰਗੀ ਹੋਵੈ; ਨਾਲੇ ਲਏ ਸਿਧਾਵੈ ॥"
page = 373
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be some companion of his, taking him along, he shall go to hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸ ਦਾ ਕੋਈ ਸਾਥੀ ਹੋਵੇ ਤਾਂ ਉਸ ਨੂੰ ਭੀ ਸਾਥ ਲੈ ਕੇ ਉਹ ਨਰਕ ਨੂੰ ਟੁਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone is his companion, then he shall be taken along with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਉਸ ਨਿੰਦਕ ਕਾ ਸੰਗੀ ਹੋਤਾ ਹੈ, ਉਸ ਕੋ ਭੀ ਨਿੰਦਕ ਜਮਪੁਰੀ ਕੋ ਅਪਨੇ ਸੰਗ ਹੀ ਲੈ ਕੇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਕੋਈ ਮਨੁੱਖ ਉਸ ਨਿੰਦਕ ਦਾ ਸਾਥੀ ਬਣੇ (ਨਿੰਦਕ ਨਾਲ ਮੇਲ-ਜੋਲ ਰੱਖਣਾ ਸ਼ੁਰੂ ਕਰੇ, ਤਾਂ ਨਿੰਦਕ) ਉਸ ਨੂੰ ਭੀ ਆਪਣੇ ਨਾਲ ਲੈ ਤੁਰਦਾ ਹੈ (ਨਿੰਦਾ ਕਰਨ ਦੀ ਵਾਦੀ ਪਾ ਦੇਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੀ = ਸਾਥੀ। ਨਾਲੇ = ਆਪਣੇ ਨਾਲ ਹੀ। ਲਏ = ਲੈ ਕੇ। ਸਿਧਾਵੈ = (ਨਿੰਦਾ ਦੇ ਮੰਦ-ਕਰਮ ਵਲ) ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno frecuenta su compañía, lo pone adelante y lo arrea. Como la cenaga,"