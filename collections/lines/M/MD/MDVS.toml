[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਦਲਾਣ ਹੇਠ ਸੂਰਜ (ਦੀ ਤਰਾ੍ਹਣ) ਲੁਕਿਆ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਫਤਾਬਿ ਹਸਤ ਪਿਨਹਾਣ ਜ਼ੇਰਿ ਅਬਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Blessed is the head that bows to the real path of Truth, the God;"