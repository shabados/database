[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਜਿਤ ਹ੍ਵੈ ਖਿਸਿਯਾਨੋ ਘਨੋ; ਦੁਬਿਧਾ ਕਰਿ ਧਾਮ ਕੀ ਓਰਿ ਸਿਧਾਰਿਓ ॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took the jewel in his hand and without seeing towards anyone and feeling ashamed, left for his home in embarrassment"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਜਿਤ ਹੋ ਕੇ ਬਹੁਤ ਖਿਝਿਆ ਅਤੇ ਦੁਬਿਧਾ ਦਾ ਗ੍ਰਸਿਆ ਘਰ ਨੂੰ ਚਲਾ ਗਿਆ।"