[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕੀਤੋ ਥਾਟੁ; ਸਿਰਜਿ ਸੰਸਾਰਿਆ ॥"
page = 1094
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, Thou has make it a place for the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੂੰ ਰਚ ਕੇ, ਤੂੰ ਇਸ ਨੂੰ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦਾ ਟਿਕਾਣਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the world, making a place for the Gurmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੋ ਰਚ ਕਰ ਵਿਚ ਗੁਰਮੁਖੋਂ ਕਾ ਥਾਟੁ ਅਰਥਾਤ ਬਣਾਉ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਤੂੰ ਇਹ ਨਿਯਮ ਭੀ ਬਣਾ ਦਿੱਤਾ ਕਿ (ਜੀਵਾਂ ਨੂੰ) ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ। ਗੁਰਮੁਖਿ ਥਾਟੁ = ਗੁਰੂ ਦੇ ਰਾਹ ਤੇ ਤੁਰਨ ਦਾ ਨਿਯਮ। ਸਿਰਜਿ = ਪੈਦਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, has creado el mundo para que el hombre practique la Rectitud."