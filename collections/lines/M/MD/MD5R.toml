[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੇ ਦਿਜੰ ਅਘਾਇ ਕੈ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Receiving the gifts of many kinds the Brahmins pleased and satisfied in their mind  they moved back to their places."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਤ੍ਰਿਪਤ ਹੋ ਕੇ ਘਰਾਂ ਨੂੰ ਚਲੇ ਗਏ।"