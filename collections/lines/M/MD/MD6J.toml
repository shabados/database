[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ; ਸੁ ਇਕਸੁ ਸਿਉ ਲਿਵ ਲਾਏ ॥"
page = 115
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is pious, embraces affection with the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਸ ਹੈ, ਉਹ ਇੱਕ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh embraces love for the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਇਕ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਬ੍ਰਿਤੀ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ, ਉਹ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਪ੍ਰੇਮ ਪਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los fieles de Dios están en Comunión con Él solamente;"