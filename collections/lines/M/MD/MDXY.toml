[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਯੋ ਭੋਗ ਸੁਖ ਪਾਇ; ਊਖਾ ਅਰੁ ਅਨਰੁਧ ਮਿਲ ॥੨੨੦੪॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Usha and Aniruddh then enjoyed the union with great delight.2204."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਊਖਾ ਅਤੇ ਅਨਰੁੱਧ ਨੇ ਮਿਲ ਕੇ ਭੋਗ ਵਿਲਾਸ ਕੀਤਾ ਅਤੇ ਸੁਖ ਪਾਇਆ ॥੨੨੦੪॥"