[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਸਟਿ ਬਿਕਾਰੀ. ਦੁਰਮਤਿ ਭਾਗੀ; ਐਸਾ ਬ੍ਰਹਮ ਗਿਆਨੁ ॥੨॥"
page = 1329
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sinful seeing and evil-thoughts flee away. Such is the Lord's Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਭਰੀ ਨਜ਼ਰ ਅਤੇ ਖੋਟੀ-ਬੁਧੀ ਦੌੜ ਜਾਂਦੇ ਹਨ। ਐਹੋ ਜੇਹੀ ਹੈ ਪ੍ਰਭੂ ਦੀ ਰੱਬੀ ਗਿਆਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Visions of corruption, vice and evil-mindedness run away. Such is the spiritual wisdom of God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬ੍ਰਹਮ) ਪੂਰਨ! ਤੇਰਾ ਗਿਆਨ ਐਸਾ ਹੈ ਜਿਸ ਤੇ ਵਿਕਾਰੋਂ ਕੀ ਦ੍ਰਿਸ਼ਟੀ ਔ ਖੋਟੀ ਮਤਿ ਸਭ (ਭਾਗੀ) ਦੂਰ ਭਈ ਹੈ॥੨॥☬ਅਬ ਭੋਜਨ ਮਾਂਗਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਨਾਲ ਪਾਈ ਹੋਈ ਡੂੰਘੀ ਸਾਂਝ ਐਸੀ (ਬਰਕਤਿ ਵਾਲੀ ਹੈ ਜਿਸ ਦਾ ਸਦਕਾ) ਵਿਕਾਰਾਂ ਵਾਲੀ ਨਿਗਾਹ ਤੇ ਖੋਟੀ ਮੱਤ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las visiones de corrupción, de vicio y de maldad en la mente se esfuman. Tal es la Sabiduría Espiritual de Dios. (2)"