[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰੀਅਨਿ ਕੋ ਮੋਹਤਿ, ਫਿਰਤਿ ਗ੍ਰਾਮ ਆਸ ਪਾਸ; ਬ੍ਰਿਹਨ ਕੇ ਦਾਹਬੇ ਕੋ ਜੈਸੇ ਪਤਿ ਰੈਨ ਹੈ ॥"
page = 310

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On alluring the women, he moves in the neighbouring villages like the moon, moving in the sky, exciting the love-sick ladies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿੰਡ ਦੇ ਆਲੇ ਦੁਆਲੇ ਇਸਤਰੀਆਂ ਨੂੰ ਮੋਹਿਤ ਕਰਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਵਿਯੋਗਣ ਇਸਤਰੀਆਂ ਨੂੰ ਸਾੜਨ ਲਈ ਚੰਦ੍ਰਮਾ ਦੇ ਸਮਾਨ ਹੈ।"