[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅਪੁਨਾ. ਰਿਦੈ ਧਿਆਇਆ ॥੧॥"
page = 626
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by cherishing my Guru within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਦਾ ਆਪਣੇ ਮਨ ਅੰਦਰ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meditating on the Guru in my heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਪ੍ਰਭੂ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਿਦੇ ਮੇਂ ਧਿਆਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਗੁਰੂ ਨੂੰ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "están contenidos todos los Tesoros de la mente. (1)"