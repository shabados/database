[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉ ਸਤਿਗੁਰ ਅਪੁਣੇ ਕੰਉ, ਸਦਾ ਨਮਸਕਾਰੀ; ਜਿਤੁ ਮਿਲਿਐ. ਹਰਿ ਨਾਮੁ ਮੈ ਜਾਤਾ ॥੧੬॥"
page = 592
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, ever bow before my True Guru, meeting whom, I have realised the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਸਾਈਂ ਦਾ ਨਾਮ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ever bow in humble reverence to my True Guru; meeting Him, I have come to know the Lord's Name. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਿਲਨੇ ਸੇ ਹਰਿ ਨਾਮ ਮੈਨੇ ਜਾਨਾ ਹੈ ਤਿਸ ਅਪਨੇ ਸਤਗੁਰ ਕੋ ਮੈਂ ਸਦੀਵਕਾਲ ਨਮਸਕਾਰ ਕਰਤਾ ਹੂੰ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸਤਿਗੁਰੂ ਨੂੰ ਸਦਾ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਦੇ ਮਿਲਣ ਤੇ ਮੈਨੂੰ ਹਰੀ ਦੇ ਨਾਮ ਦੀ ਸਮਝ ਪਈ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਾ = ਪਛਾਣਿਆ, ਸਮਝਿਆ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la madre de aquél que nos bendice con el Nombre del Señor. (16)"