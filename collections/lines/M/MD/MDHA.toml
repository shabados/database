[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਉ ਸਤਿਗੁਰੁ. ਗੁਰਸਿਖ ਰਾਖਤਾ; ਹਰਿ ਪ੍ਰੀਤਿ ਪਿਆਰਿ ॥੧॥"
page = 168
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so the True Guru watches over the gur-sikh, who bears love and affection to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਸੱਚੇ ਗੁਰੂ ਜੀ ਗੁਰਸਿਖ ਦੀ ਨਿਗਾਹਬਾਨੀ ਕਰਦੇ ਹਨ, ਜਿਸ ਦਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਤੇ ਸਨੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In just the same way, the True Guru protects His GurSikhs, who love their Beloved Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਪੂਜਯ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ, ਸੋ ਸਿਖ ਕੋ ਮਨ ਬਾਣੀ ਕਰ ਹਰੀ ਕਾ ਪ੍ਰੇਮ ਦੇ ਕਰ ਰਖ੍ਯਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਗੁਰੂ ਸਤਿਗੁਰੂ ਸਿੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤਿ (ਦੀ ਆਤਮਕ ਖ਼ੁਰਾਕ) ਦੇ ਕੇ ਪਿਆਰ ਨਾਲ ਸੰਭਾਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਖ ਰਾਖਤਾ = ਸਿੱਖਾਂ ਨੂੰ ਰੱਖਦਾ ਹੈ। ਪਿਆਰਿ = ਪਿਆਰ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Guru Verdadero conserva al Devoto en el Amor Eterno del Señor. (1)"