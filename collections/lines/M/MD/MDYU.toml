[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ. ਲੋਅ ਲੋਅ; ਆਕਾਰ ॥"
page = 8
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are universes upon universes and creations over creations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਆਲਮਾ ਉਤੇ ਆਲਮ, ਅਤੇ ਮਖਲੂਕਾਤਾਂ ਤੇ ਮਖਲੂਕਾਤਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are worlds upon worlds of His Creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਲੋਕਾਂ ਕੇ ਅਕਾਰ ਸਭ ਤਹਾਂ ਨਿਰੰਕਾਰ ਕੇ ਅਵਾਂਤਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਵਿਚ ਬੇਅੰਤ ਭਵਣ ਤੇ ਅਕਾਰ ਦਿੱਸਦੇ ਹਨ, (ਜਿਨ੍ਹਾਂ ਸਭਨਾਂ ਵਿਚ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਅ ਲੋਅ = ਕਈ ਲੋਕ, ਕਈ ਭਵਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mundos sobre mundos de creación,"