[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਹੁ ਅਚਰਜੁ ਭਇਆ ॥"
page = 612
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lo, a wondrous thing has happened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖੋ! ਇਕ ਅਸਚਰਜ ਗੱਲ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold, a wondrous miracle has happened!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੁਮ ਦੇਖੋ ਕੈਸਾ ਅਸਚਰਜ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵੇਖੋ (ਮੇਰੇ ਅੰਦਰ) ਇਕ ਅਨੋਖਾ ਕੌਤਕ ਵਰਤਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira qué espectáculo tan maravilloso, que el Maestro, Cuyo Conocimiento es Insondable,"