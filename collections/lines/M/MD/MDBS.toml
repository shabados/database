[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਸਬਦੁ. ਏਕੋ ਪ੍ਰਭੁ ਵਰਤੈ; ਸਭ ਏਕਸੁ ਤੇ. ਉਤਪਤਿ ਚਲੈ ॥"
page = 1334
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sole will of the One Lord prevails all over. The entire creation emanates from the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦੀ ਵਾਹਿਦ ਰਜਾ ਹੀ ਸਾਰੇ ਪ੍ਰਚਲਤ ਹੋ ਰਹੀ ਹੈ। ਸਾਰੀ ਰਚਨਾ ਵਿੱਚ ਸੁਆਮੀ ਤੋਂ ਹੀ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Shabad, the Word of the One God, is prevailing everywhere. All the creation came from the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਏਕ ਹੀ (ਸਬਦੁ) ਬ੍ਰਹਮ (ਪ੍ਰਭੂ) ਸਰਬ ਸਾਮਰਥ ਏਕੋ ਰੂਪ ਹੋਇ ਕਰ ਸਭ ਮੇਂ (ਵਰਤੈ) ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ ਔਰ ਤਿਸੀ ਏਕ ਤੇ ਹੀ ਸਰਬ ਜਗਤ ਕੀ ਉਤਪਤੀ ਚਲਤੀ ਅਰਥਾਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਇਕ ਪਰਮਾਤਮਾ ਹੀ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਮੌਜੂਦ ਹੈ, (ਪਰਮਾਤਮਾ ਦਾ ਹੀ) ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ। ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਕਾਰ ਚੱਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇੱਕ ਹੀ। ਸਬਦੁ = (ਪਰਮਾਤਮਾ ਦਾ) ਹੁਕਮ। ਵਰਤੈ = ਚੱਲ ਰਿਹਾ ਹੈ। ਏਕਸੁ ਤੇ = ਇੱਕ ਪਰਮਾਤਮਾ ਤੋਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Shabd, la Palabra de Dios, prevalece por todas partes, la Creación entera vino del Único Señor."