[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਅਨੑੇਰਾ; ਅੰਦਰਹੁ ਜਾਇ ॥"
page = 1335
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is rid of pain and inner darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੀੜ ਅਤੇ ਅੰਤ੍ਰੀਵੀ ਅਨ੍ਹੇਰੇ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is rid of pain and darkness from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੋ ਵਸਾਵਣੇ ਕਰ ਕੇ ਤੇਰੇ ਅੰਦਰਹੁ ਰਾਗ ਦ੍ਵੈਸ਼ ਕਾ ਦੁਖੁ ਔ ਅਗਿਆਨ ਰੂਪੀ ਅੰਧੇਰਾ ਜਾਤਾ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਮਨ ਵਿਚੋਂ (ਹਰੇਕ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਬੇ-ਸਮਝੀ ਦਾ ਹਨੇਰਾ ਹਟ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਨ੍ਹ੍ਹੇਰਾ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ ਹਨੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se libera de pena y oscuridad en su interior,"