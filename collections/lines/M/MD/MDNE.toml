[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਣੀ ਨਾਮੁ ਸੁਣੈ ਹਰਿ ਬਾਣੀ; ਨਾਨਕ. ਹਰਿ ਰੰਗਿ ਰੰਗਾਇਆ ॥੧੫॥੩॥੨੦॥"
page = 1041
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever hears with his ears, the Name and the Divine Gurbani; he is imbued with the Lord's love, O Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਨਾਮ ਅਤੇ ਈਸ਼ਵਰੀ ਗੁਰਬਾਣੀ ਨੂੰ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ; ਉਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever listens to the Lord's Name, and the Word of His Bani, O Nanak, is imbued with the color of the Lord's Love. ||15||3||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਕੀ ਬਾਣੀ ਕੋ ਜੋ ਕੰਨੀ ਸੁਣੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਹਰੀ ਕੇ ਰੰਗ ਮੇਂ ਆਪ ਰੰਗਿਆ ਹੂਆ ਹੈ, ਜੋ ਓਸ ਪਾਸ ਆਇਆ ਹੈ ਤਿਸ ਕੋ ਭੀ ਰੰਗ ਦੇਤਾ ਹੈ॥੧੫॥੩॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਦਾ ਹੈ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੧੫॥੩॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha Su Palabra, sí, el Nombre, con tus oídos y consérvate imbuido en Su Amor.(15-3-20)"