[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਟੈ ਸੇਤੀ ਜੋ ਮਰੈ; ਲਗੀ ਸਾ ਪਰਵਾਣੁ ॥"
page = 1411
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man dies with such a stroke, then alone, becomes he acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਇਹੋ ਜਹੀ ਸੱਟ ਨਾਲ ਮਰ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਕਬੂਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone dies by such a stroke, then he is accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰੇਮ ਚੋਟ ਕੇ ਸਾਥ ਇਹ ਜੀਵ ਭਾਵ ਤੇ ਮਰੈ ਸੋਈ ਚੋਟ ਲਗੀ ਪ੍ਰਵਾਣ ਹੈ, ਭਾਵ ਓਹੀ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਦੀ) ਚੋਟ ਨਾਲ ਆਪਾ-ਭਾਵ ਵਲੋਂ ਮਰ ਜਾਂਦਾ ਹੈ (ਉਸ ਦਾ ਜੀਵਨ ਪ੍ਰਭੂ-ਦਰ ਤੇ ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ) ਉਹੀ ਲੱਗੀ ਹੋਈ ਚੋਟ (ਪ੍ਰਭੂ-ਦਰ ਤੇ) ਪਰਵਾਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien muere de tal Golpe, entonces es aceptado."