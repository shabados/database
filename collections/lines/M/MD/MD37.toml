[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਆਪਿ ਚਲਾਏ. ਤਿਵੈ ਕੋਈ ਚਾਲੈ; ਜਿਉ ਹਰਿ ਭਾਵੈ ਭਗਵਾਨਾ ॥੩॥"
page = 797
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou movest and as it pleases Thee, O illustrious Lord, so does any one move."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਟੋਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਹੇ ਭਾਗਾਂ ਵਾਲੇ ਪ੍ਰਭੂ! ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੋਈ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You cause us to move, so do we move, according to the Pleasure of Your Will, O Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਹਰਿ) ਸਰਬ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲੇ ਭਗਵਾਨ! ਜਿਸ ਪ੍ਰਕਾਰ ਤੂੰ ਆਪ ਚਲਾਵਨਾ (ਭਾਵੈ) ਚਾਹਤਾ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਸਭ ਕੋਈ (ਚਾਲੈ) ਚਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਉਸ ਹਰੀ ਭਗਵਾਨ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਜਿਵੇਂ ਉਹ ਜੀਵ ਨੂੰ ਜੀਵਨ-ਰਾਹ ਉਤੇ ਤੋਰਦਾ ਹੈ ਤਿਵੇਂ ਹੀ ਜੀਵ ਤੁਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਾਏ = (ਜੀਵਨ-ਰਾਹ ਉਤੇ) ਤੋਰਦਾ ਹੈ। ਭਾਵੈ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las criaturas se mueven de acuerdo a la Voluntad del Señor.  (3)"