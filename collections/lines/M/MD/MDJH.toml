[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਨਿ ਸਦਾ ਗੁਨ ਗਾਉ ॥"
page = 895
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night ever sing thou the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, continually sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਨ ਰਾਤ ਸਦਾ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕੋ ਹੀ ਗਾਵਤਾ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਗਾਉ = ਗਾਂਦਾ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta la Alabanza de tu Señor noche y día,"