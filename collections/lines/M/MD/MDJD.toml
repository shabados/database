[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਣਿ ਘਰਿ ਆਏ ਸੋਭਾ ਸੇਤੀ; ਪੂਰਨ ਹੋਈ ਆਸਾ ॥੩॥"
page = 630
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having attained victory, he returns home with honour and his desire is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਤਿਹ ਹਾਸਲ ਕਰ ਕੇ, ਉਹ ਇੱਜ਼ਤ ਨਾਲ ਆਪਣੇ ਘਰ ਨੂੰ ਮੁੜਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has returned home victorious, with honor, and his hopes have been fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਮੋਲਕ ਜਨਮ ਕੋ ਜੀਤ ਕਰ ਸੋਭਾ ਸਹਿਤ ਸ੍ਵਰੂਪ ਘਰ ਮੇਂ ਇਸਥਿਤ ਭਏ ਹੈਂ ਔਰ ਸਰਬ ਆਸਾ ਤਿਨ ਕੀ ਪੂਰਨ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਜੀਵਨ-ਖੇਡ) ਜਿੱਤ ਕੇ (ਜਗਤ ਵਿਚੋਂ) ਸੋਭਾ ਖੱਟ ਕੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੀ (ਹਰੇਕ) ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਣਿ = ਜਿੱਤ ਕੇ {ਲਫ਼ਜ਼ 'ਜਿਣਿ ਅਤੇ 'ਜਿਨਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ}। ਸੇਤੀ = ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él regresa victorioso y pleno a su Hogar. (3)"