[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ. ਰਵਿਆ ਸ੍ਰਬ ਠਾਈ; ਅਗਮ ਰੂਪ ਗਿਰਧਾਰੇ ॥੩॥"
page = 670
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art contained in the water, land, sky and all the places, O Lord of Infinite beauty and the Holder of mountain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਣੀ, ਧਰਤੀ, ਅਸਮਾਨ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈਂ, ਹੇ ਬੇਅੰਤ ਸੁੰਦਰ ਅਤੇ ਪਹਾੜ ਨੂੰ ਚੁਕਣ ਵਾਲੇ ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are contained in the water, the land and the sky, everywhere, O Lord of unfathomable form, Holder of the mountain. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲੋਂ ਥਲੋਂ ਪ੍ਰਿਥਵੀ (ਅਲਿ) ਅਕਾਸ ਆਦੀ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ, ਹੇ ਅਗਮ ਰੂਪ (ਗਿਰ) ਗੁਵਰਧਨ ਕੇ ਧਾਰਨੇਹਾਰੇ! ਤੂੰ ਵਿਆਪਕ ਹੋਇ ਰਹਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪਰਮਾਤਮਾ! ਤੂੰ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Prevaleces en la tierra, en las agua y en los espacios inferiores, oh Insondable, eres sólo Tú. (3)"