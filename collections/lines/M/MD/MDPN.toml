[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੀਐ; ਲਾਹਾ ਹਰਿ ਰਸੁ ਪੀਜੈ ਰਾਮ ॥"
page = 568
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day he utters God's Name and reaps the profit of quaffing Lord's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸਾਈਂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਨ ਦਾ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he repeats the Naam, the Name of the Lord, and he earns his profits, drinking in the subtle essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਨਾਮ ਕਾ ਬਖਾਨ ਕਰਤੇ ਹੈਂ, ਤਿਸ ਬਾਪਾਰ ਮੇਂ ਲਾਹਾ ਹਰਿ ਰਸ ਪਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ ਉਚਾਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਰਸ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ, ਇਹੀ ਹੈ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਖੱਟੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਵਖਾਣੀਐ = ਉਚਾਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre siempre, cosecha el Fruto del Señor y goza del Éxtasis Divino."