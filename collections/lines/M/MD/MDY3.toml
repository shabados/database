[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਤਿਸਾਹਾਂ ਪਾਤਿਸਾਹੁ ਹੈ; ਅਬਚਲੁ ਰਾਜੁ ਵਡੀ ਪਾਤਿਸਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He (the Lord) is emperor of emperors whose rule is stable and kingdom greatly large."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ) ਪਾਤਸ਼ਾਹਾਂ ਦਾ ਬੀ ਪਾਤਸ਼ਾਹ ਹੈ (ਕਿਉਂ ਜੋ ਉਹ) ਅਟਲ ਰਾਜ ਤੇ ਵਡੀ ਵਡਿਆਈ ਵਾਲਾ ਹੈ।"