[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਹਰਿ ਪਿਆਰੈ ਜੀਉ. ਗੁਫਾ ਅੰਦਰਿ ਰਖਿ ਕੈ; ਵਾਜਾ ਪਵਣੁ ਵਜਾਇਆ ॥੩੮॥"
page = 922
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, putting the soul in the body-cave, the beloved Lord has blown the breath in it is a musical instrument."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫ਼ੁਰਮਾਉਂਦੇ ਹਨ, ਆਤਮਾ ਨੂੰ ਦੇਹ ਦੀ ਕੰਦਰਾ ਵਿੱਚ ਟਿਕਾ ਕੇ ਪ੍ਰੀਤਵਾਨ ਪ੍ਰਭੂ ਨੇ ਸੁਆਸਾਂ ਨੂੰ ਸੰਗੀਤਕ ਸਾਜ਼ ਵਜੋਂ ਵਜਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the Lord placed the soul to the cave of the body, and blew the breath of life into the musical instrument of the body. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਪਿਆਰੇ ਨੇ ਜੀਉ ਕੋ ਸਰੀਰ ਰੂਪ ਗੁਫਾ ਕੇ ਅੰਤਰ ਰਖਕੇ ਪੁਨਾ ਪਵਣ ਕਾ ਵਾਜਾ ਵਜਾਇਆ ਹੈ॥੩੮॥☬ਅਨੰਦ ਬਾਣੀ ਕੇ ਮਹਾਤਮ ਕੀ ਇਹੁ ਇਕ ਪਉੜੀ ਚੌਥੀ ਪਾਤਸਾਹੀ ਨੇ ਉਚਾਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ ਜਿੰਦ ਨੂੰ ਸਰੀਰ-ਗੁਫ਼ਾ ਵਿਚ ਟਿਕਾ ਕੇ ਜੀਵ ਨੂੰ ਬੋਲਣ ਦੀ ਸ਼ਕਤੀ ਭੀ ਦਿੱਤੀ ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor, poniendo al Alma en la gruta del cuerpo, hizo del aire la melodía de la vida. (38)"