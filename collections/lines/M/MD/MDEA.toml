[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿੜੰਤ ਨਾਮੰ; ਤਜੰਤ ਲੋਭੰ ॥"
page = 1354
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shedding thy avarice, implant thou the Lord's Name within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਲਾਲਚ ਨੂੰ ਛਡ ਕੇ, ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਪੱਕਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Implant the Naam, the Name of the Lord, within yourself, and abandon greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਨਾਮ ਕੋ ਦ੍ਰਿੜ ਕਰਤਾ ਹੈ ਔਰ ਲੋਭ ਕਾ ਤਿਆਗਣਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ (ਹਿਰਦੇ ਵਿਚ) ਦ੍ਰਿੜ ਕਰਨਾ ਅਤੇ ਲੋਭ ਤਿਆਗਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Implanta el Naam, el Nombre del Señor en tu interior y abandona la avaricia."