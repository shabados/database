[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ ਦੁਇ; ਸਦੇ ਪਏ ॥"
page = 1177
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day are the two calls, which the Death makes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਦੋ ਹਾਕਾਂ ਹਨ ਜੋ ਮੌਤ ਮਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, the two calls are sent out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਏਹ ਦੋਨੋਂ ਕਾਲ ਦੇ (ਸਦੇ) ਬੁਲਾਵੇ ਪੜ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਤ ਅਤੇ ਦਿਨ ਦੋਵੇਂ ਮੌਤ ਦਾ ਸੱਦਾ ਦੇ ਰਹੇ ਹਨ (ਕਿ ਉਮਰ ਬੀਤ ਰਹੀ ਹੈ, ਤੇ, ਮੌਤ ਨੇੜੇ ਆ ਰਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਦੁਇ = ਦੋਵੇਂ। ਸਦੇ = ਸੱਦੇ {ਲਫ਼ਜ਼ 'ਸੱਦਾ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਮੌਤ ਦਾ ਸਨੇਹਾ}। ਸਦੇ ਪਏ = ਸੱਦੇ ਪਏ, ਮੌਤ ਦੇ ਸੁਨੇਹੇ ਮਿਲ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El día y la noche no son sino el llamado de la muerte, contempla entonces a Dios,"