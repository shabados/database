[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨਿ ਲਗਿ; ਬੇਦ ਉਪਾਏ ॥"
page = 263
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God the Vedas are composed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਵੇਦ ਰਚੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord, the Vedas were composed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਮੇਂ ਲਾਗ ਕਰ ਬ੍ਰਹਮਾ ਜੀ ਨੇ ਵੇਦ ਉਪਾਏ ਅਰਥਾਤ ਪ੍ਰਗਟ ਕੀਏ ਹੈਂ। ਵਾ ਹਰੀ ਨੇ ਜੀਵੋਂ ਸੇ ਅਪਨਾ ਸਿਮਰਨ ਕਰਾਵਨੇ (ਲਗਿ) ਵਾਸਤੇ ਬੇਦ ਉਤਪਿਤ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਵਿਚ ਹੀ ਜੁੜ ਕੇ (ਰਿਸ਼ੀਆਂ ਨੇ) ਵੇਦ (ਆਦਿਕ ਧਰਮ ਪੁਸਤਕ) ਰਚੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਸਿਮਰਨਿ = ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵਿਚ। ਲਗਿ = ਲੱਗ ਕੇ, ਜੁੜ ਕੇ। ਉਪਾਏ = ਪੈਦਾ ਕੀਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, los Vedas fueron compuestos."