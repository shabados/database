[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਜਨੇਊ. ਜੀਅ ਕਾ; ਹਈ ਤ. ਪਾਡੇ ਘਤੁ ॥"
page = 471
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the sacred thread of the soul and if thou hast it, O Brahman then, put it on me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਜੰਞੂ ਆਤਮਾ ਦਾ। ਜੇ ਤੇਰੇ ਕੋਲ ਇਹ ਹੈ, ਹੇ ਬ੍ਰਾਹਮਣ! ਤਦ, ਮੈਨੂੰ ਇਹ ਪਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the sacred thread of the soul; if you have it, then go ahead and put it on me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਕਾ ਜਨੇਊ ਹੈ, ਹੇ ਪਾਂਡੇ ਜੀ! ਜਉ ਤੁਮਾਰੇ ਪਾਸ ਹੋਇ ਤੋ ਹਮਾਰੇ ਕੋ (ਘਤੁ) ਪਾਉ, ਭਾਵ ਪਹਿਨਾਉ ਵਾ ਅਪਨੇ ਪਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਤੇਰੇ ਪਾਸ) ਇਹ ਆਤਮਾ ਦੇ ਕੰਮ ਆਉਣ ਵਾਲਾ ਜਨੇਊ ਹੈ ਤਾਂ (ਮੇਰੇ ਗਲ) ਪਾ ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Éstos son en verdad, el hilo sagrado del Alma. Oh Brahmán, pónmelo si es que tú tienes uno puesto."