[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਗੁਰ ਕੇ ਜਪਤ; ਹਰਿ ਜਪਿ ਹਉ ਜੀਵਾ ॥"
page = 815
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by dwelling on the Guru's lotus feet and meditating on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦਾ ਧਿਆਨ ਧਾਰ ਕੇ ਸੁਆਮੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lotus Feet of the Guru, and chanting the Name of the Lord, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿਗੁਰਾਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੇ ਆਸਰੇ ਹੋ ਕਰ ਕੇ ਮਨ ਬਾਨੀ ਕਰ ਕੇ ਹਰੀ ਕੋ ਜਪਤਾ ਹੂਆ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਹਉ = ਹਉਂ, ਮੈਂ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਊਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo si puedo elevar el Loto de los Pies del Guru en mi mente,"