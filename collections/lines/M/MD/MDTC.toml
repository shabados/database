[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਰਣਿ ਸੁਆਮੀ; ਜੀਉ ਪਿੰਡੁ ਪ੍ਰਭ ਆਗੈ ॥੧॥"
page = 778
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, I have entered the Lord's sanctuary and my soul and body I surrender to my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਮੈਂ ਸਾਹਿਬ ਦੀ ਸਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ ਅਤੇ ਆਪਣੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ ਮੈਂ ਆਪਣੇ ਮਾਲਕ ਮੂਹਰੇ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I have entered my Lord and Master's Sanctuary. I dedicate my body and soul to God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤੋ ਸੁਆਮੀ ਕੀ ਸਰਣ ਹੈਂ ਔਰ ਹਮਾਰਾ ਜੀਵ ਔ ਸਰੀਰ ਸਭ ਹਰੀ ਕੇ ਹੀ ਆਗੇ ਹੈ, ਭਾਵ ਵਾਹਿਗੁਰੂ ਕੀ ਆਗਿਆ ਮੇਂ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ- ਉਹ ਮਨੁੱਖ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੀ ਜਿੰਦ ਆਪਣਾ ਸਰੀਰ (ਸਭ ਕੁਝ) ਪਰਮਾਤਮਾ ਦੇ ਅੱਗੇ (ਰੱਖ ਦੇਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, busco Tu Refugio, oh Dios, y pongo mi cuerpo y Alma ante Ti.  (1)"