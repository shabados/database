[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਕੁਲਿ ਗੁਰ ਅਮਰਦਾਸੁ, ਆਸਾ ਨਿਵਾਸੁ; ਤਾਸੁ ਗੁਣ. ਕਵਣ ਵਖਾਣਉ ॥"
page = 1395
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Amar Dass, the abode of hope, became manifest in that dynasty, How can I narrate his praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦ ਦੇ ਟਿਕਾਣੇ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਉਸ ਖਾਨਦਾਨ ਵਿੱਚ ਪ੍ਰਗਟ ਹੋਏ। ਉਨ੍ਹਾਂ ਦੀ ਮਹਿਮਾ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਵਰਣਨ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Amar Daas of that dynasty is the home of hope. How can I express His Glorious Virtues?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਸੰਪ੍ਰਦਾਇ ਰੂਪ ਕੁਲ ਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੀ ਆਸਾ ਕੇ (ਨਿਵਾਸੁ) ਪਾਤ੍ਰ ਭਏ ਹੈਂ, ਭਾਵ ਸਰਬ ਸਿਖੋਂ ਕੀ ਆਸ਼ਾ ਪੂਰਨ ਕਰਨੇ ਵਾਲੇ ਭਏ ਹੈਂ; ਵਾ ਆਸਾ ਤੇ ਨਿਰਵਾਸ ਹੂਏ ਹੈਂ, ਤਾਂ ਤੇ ਤਿਨੋਂ ਕੇ ਗੁਣ ਮੈਂ ਕੌਨ ਉਚਾਰਨ ਕਰੂੰ, ਭਾਵ ਯੇਹ ਕਿ ਤਿਨੋਂ ਕੇ ਗੁਣ ਬਿਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਕੁਲ ਵਿਚ ਗੁਰੂ ਅਮਰਦਾਸ, ਆਸਾਂ ਦਾ ਪੂਰਨ ਵਾਲਾ, (ਪਰਗਟ ਹੋਇਆ)। ਮੈਂ ਉਸ ਦੇ ਕਿਹੜੇ ਗੁਣ ਦੱਸਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਕੁਲਿ = ਉਸ ਕੁਲ ਵਿਚ (ਭਾਵ, ਗੁਰੂ ਨਾਨਕ ਤੇ ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਜੀ ਦੀ ਕੁਲ ਵਿਚ)। ਆਸਾ ਨਿਵਾਸੁ = ਆਸਾਂ ਦਾ ਨਿਵਾਸ, ਆਸਾਂ ਦਾ ਟਿਕਾਣਾ (ਭਾਵ, ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ)। ਤਾਸੁ = ਉਸ ਦੇ (तस्य)। ਤਾਸੁ ਗੁਣ ਕਵਣ = ਉਸ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਦੇ ਕਿਹੜੇ ਗੁਣ? ਵਖਾਣਉ = ਮੈਂ ਦੱਸਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das de esa Dinastía es el Hogar de Esperanza. ¿Cómo podría expresar sus Gloriosas Virtudes?,"