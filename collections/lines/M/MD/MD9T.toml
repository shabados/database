[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਕਰਿਯੋ ਕਤਿ ਕੋਪੁ ਦੁਹੂੰ ਦਿਸਿ; ਜੰਬੁਕ ਜੋਗਿਨ ਗ੍ਰਿਝ ਅਘਾਏ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Getting enraged they fought such a battle that in all the ten directions, the jackals and vultures ate the flesh of the dead to their fill"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਪਾਸਿਆਂ ਵਾਲਿਆਂ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਯੁੱਧ ਕੀਤਾ ਹੈ ਅਤੇ ਗਿਦੜ, ਜੋਗਣਾਂ ਅਤੇ ਗਿਰਝਾਂ (ਮਾਸ ਖਾ ਕੇ) ਰਜ ਗਈਆਂ ਹਨ।"