[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਨਾਮੁ ਦੇਹਿ ਪ੍ਰਭ ਪ੍ਰੀਤਮ; ਸੁਣਿ ਬੇਨੰਤੀ ਖਾਲਕਾ ॥੧੧॥"
page = 1085
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Creator, my Loved Lord, hear Thou my supplication and bless me with Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ। ਸਿਰਜਣਹਾਰ ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Name, O my Beloved Lord God; please listen to my prayer, O Creator. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ! (ਪਾਲਕਾ) ਸ੍ਰਿਸ੍ਟੀ ਕੇ ਕਰਤਾ ਤੂੰ ਹਮਾਰੀ ਬੇਨਤੀ ਸੁਣ ਕੇ ਅਪਨਾ ਨਾਮ ਦੇਹ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਹੇ ਖ਼ਲਕਤ ਦੇ ਪੈਦਾ ਕਰਨ ਵਾਲੇ! (ਮੇਰੀ ਭੀ) ਬੇਨਤੀ ਸੁਣ, (ਮੈਨੂੰ ਭੀ) ਆਪਣਾ ਨਾਮ ਦੇਹ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor bendiceme con tu nombre , Oh Señor amado, escucha mis oraciones , Oh Creador. (11)"