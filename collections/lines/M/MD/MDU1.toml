[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ ਸਵਾਰਿਆ ਪਿਆਰੇ; ਮਸਤਕਿ ਸਚੁ ਨੀਸਾਣੁ ॥"
page = 641
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved has attuned me in this world as well as the next, and He has affixed His true seal on my forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਨੇ ਮੇਰਾ ਇਹ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਸੁਧਾਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਆਪਣੀ ਸੱਚੀ ਮੋਹਰ ਲਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has adorned me in this world and the next, O Beloved; He has placed the Emblem of Truth upon my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਸੱਚਾ (ਨੀਸਾਣੁ) ਲੇਖ ਹੈ, ਤਿਨ ਕਾ ਲੋਕ ਪ੍ਰਲੋਕ ਆਪ ਨੇ ਸਵਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਮੋਹਰ ਲਾ ਦੇਂਦਾ ਹੈ, ਉਸ ਦਾ ਇਹ ਲੋਕ ਤੇ ਪਰਲੋਕ ਸੰਵਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤੁ = ਇਹ ਲੋਕ। ਪਲਤੁ = ਪਰਲੋਕ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਨੀਸਾਨੁ = ਨਿਸ਼ਾਨ, ਮੋਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios me bendice aquí y aquí después, y marca mi frente con el Sello de la Verdad."