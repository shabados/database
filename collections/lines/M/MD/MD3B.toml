[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮ ਕਹਹੁ; ਸੋਈ ਮੋਹਿ ਕਰਨਾ ॥"
page = 181
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou sayest, that I do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਤੂੰ ਆਖਦਾ ਹੈ, ਉਹੀ ਮੈਂ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You say, that is what I do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਤੁਮ ਕਹੋ ਸੋਈ ਮੇਰੇ ਕੋ ਕਰਨਾ ਉਚਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹੀ ਕਰਦਾ ਹਾਂ ਜੋ ਤੂੰ ਮੈਨੂੰ ਹੁਕਮ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te veo en todo lo que veo,"