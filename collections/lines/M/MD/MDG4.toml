[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਦ੍ਰਿਸਟਿ ਮਇਆ; ਹਰਿ ਰਾਇ ॥"
page = 374
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, on whom God, the King, casts His merciful glance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਆਤਮਾ ਉਤੇ ਵਾਹਿਗੁਰੂ, ਪਾਤਸ਼ਾਹ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That soul, upon whom the Lord has bestowed His Glance of Grace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਹਰਿਰਾਇ ਕੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਤੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਉਤੇ। ਮਇਆ = ਦਇਆ। ਹਰਿ ਰਾਇ = ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquella persona que goza de la Gracia del Señor Dios,"