[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਇਕ ਅਧ ਚੰਗੀ ਕਰੇ; ਦੂਜੀ ਭੀ ਵੇਰਾਸਿ ॥੫॥"
page = 474
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if he does some rare thing right, he does another wrong."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਕੋਈ ਵਿਰਲੀ ਚੀਜ ਦਰੁਸਤ ਭੀ ਕਰ ਲਵੇ, ਤਾਂ ਉਹ ਹੋਰ ਨੂੰ ਗਲਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if he does something right, he does the next thing wrong. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਆਧ ਬਾਤ ਅਛੀ ਕਰਤਾ ਤੌ ਪੁਨਾ ਦੂਸਰੀ (ਵੇਰਾਸਿ) ਨਿਕੰਮੀ ਕਰਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਭਲਾ ਉਹ ਕਦੇ ਕੋਈ ਮਾੜਾ-ਮੋਟਾ ਇਕ ਕੰਮ ਕਰ ਭੀ ਲਵੇ, ਤਾਂ ਭੀ ਦੂਜੇ ਕੰਮ ਨੂੰ ਵਿਗਾੜ ਦਏਗਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque haga algo bien, luego hace algo mal. (5)"