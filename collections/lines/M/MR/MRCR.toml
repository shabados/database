[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਿਆਨ ਅੰਜਨਿ ਕਾਟਿਓ ਭ੍ਰਮੁ ਸਗਲਾ; ਅਵਰੁ. ਨ ਦੀਸੈ, ਏਕ ਬਿਨਾ ॥੧੨॥"
page = 1079
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The salv of the Guru's gnosis has rid me of all my doubt and without the One Lord, I now see not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਗਿਆਤ ਦੇ ਸੁਰਮੇ ਨੇ ਮੇਰਾ ਸਾਰਾ ਸੰਦੇਹ ਨਵਿਰਤ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਇੱਕ ਸੁਆਮੀ ਦੇ ਬਗ਼ੈਰ, ਮੈਂ ਕਿਸੇ ਹੋਰਸ ਨੂੰ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ointment of the Guru's spiritual wisdom has eradicated all doubts; except the One Lord, I do not see any other at all. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਬੁਧੀ ਰੂਪ ਨੇਤ੍ਰੋਂ ਮੇਂ ਗਿਆਨ ਕਾ ਅੰਜਨ ਦੇ ਕੇ ਸਾਰਾ ਭਰਮ ਕਾਟ ਦੀਆ ਹੈ, ਏਕ ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ ਦੇਖੀਤਾ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਗਿਆਨ ਦੇ ਸੁਰਮੇ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੀਆਂ ਅੱਖਾਂ ਦਾ) ਸਾਰਾ ਭਰਮ (-ਜਾਲਾ) ਕੱਟ ਦਿੱਤਾ, ਉਸ ਨੂੰ ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ (ਕਿਤੇ ਕੋਈ) ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo libera a uno de toda duda y uno no ve a nadie más que a Dios. (12)"