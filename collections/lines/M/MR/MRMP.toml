data = "ਹੇ ਸਾਕੀ! ਮੈਨੂੰ ਨੈਣਾਂ ਨੂੰ ਮਸਤ ਕਰ ਦੇਣ ਵਾਲਾ ਪਿਆਲਾ ਦੇ"