[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੁ ਸਲਾਹਿ; ਲਿਖਿਆ ਪਾਇਆ ॥੧੮॥"
page = 1286
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of good destiny, O Nanak, by praising the True-Lord, he has obtained Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੀ ਬਰਕਤ, ਹੇ ਨਾਨਕ! ਸੱਚੇ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਕਰਨ ਦੁਆਰਾ, ਉਸ ਨੇ ਉਸ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, praising the True Lord, his pre-ordained destiny is activated. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਬੇਦ ਸਾਸਤ੍ਰ ਮੇਂ ਲਿਖਾ ਹੈ, ਸੋ ਸਚਾ ਉਸਤਤੀ ਕਰ ਕੇ ਪਾਇ ਲੀਆ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਕੇ ਉਹ (ਸਿਫ਼ਤ ਸਾਲਾਹ-ਰੂਪ ਮੱਥੇ ਉਤੇ) ਲਿਖਿਆ (ਭਾਗ) ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਲਾਹਿ = ਸਿਫ਼ਤ ਕਰ ਕੇ। ਹਰਿ ਸਰਿ = ਪ੍ਰਭੂ-ਰੂਪ ਤਲਾਬ ਵਿਚ, ਹਰਿ-ਨਾਮ (ਦੇ) ਸਰੋਵਰ ਵਿਚ। ਜਾਣਿ = ਸਮਝ ਕੇ। ਮਨੂਆ = ਸੋਹਣਾ ਮਨ।॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, alabando al Verdadero Señor, el destino prescrito es activado. (18)"