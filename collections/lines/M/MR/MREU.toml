[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਕਰਨਿ ਹਰਿ ਸਿਉ ਚਲਿਯੋ; ਅਮਿਤ ਸੈਨ ਲੈ ਸਾਥ ॥੧੩੭੧॥"
page = 434

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking four kings and innumerable forces alongwith him, he, in great ire, went for war with Krishna.1371."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਆਪਣੇ) ਨਾਲ ਬੇਹਿਸਾਬੀ ਸੈਨਾ ਲੈ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਚਲ ਪਿਆ ॥੧੩੭੧॥"