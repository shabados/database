[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੁੜੁ ਸਬਦੁ ਮੁਖਿ ਪਾਇਆ; ਹਉਮੈ ਬਿਖੁ ਹਰਿ ਮਾਰੀ ॥੧॥"
page = 1260
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting His Name eagle-spell in the mouth, God has destroyed the poison of pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਾਮ ਦਾ ਨੀਲਕੰਠ-ਮੰਤ੍ਰ ਮੂੰਹ ਵਿੱਚ ਪਾ ਕੇ, ਵਾਹਿਗੁਰੂ ਨੇ ਹੰਕਾਰ ਦੀ ਜ਼ਹਿਰ ਨਸ਼ਟ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has placed the magic spell of the Shabad into his mouth, and destroyed the poison of ego. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਨੇ ਤੇਰੇ ਮੁਖ ਮੇਂ ਨਾਮ ਰੂਪੀ ਗਰੜ ਮੰਤ੍ਰ ਪਾਯਾ ਹੈ ਤਬ ਹਉਮੈਂ ਬਿਖੁ ਤੇਰੀ ਹਰ ਪ੍ਰਕਾਰ ਸੇ; ਵਾ ਹਰੀ ਨੇ ਮਾਰੀ ਹੈ ਅਰਥਾਤ ਦੂਰ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਇਸ ਜ਼ਹਰ ਨੂੰ ਮਾਰਨ ਲਈ) ਗਾਰੁੜੀ ਮੰਤ੍ਰ ਹੈ, (ਜਿਸ ਮਨੁੱਖ ਨੇ ਇਹ ਸ਼ਬਦ ਮੰਤ੍ਰ ਆਪਣੇ) ਮੂੰਹ ਵਿਚ ਰੱਖ ਲਿਆ, ਪਰਮਾਤਮਾ ਨੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਇਹ ਹਉਮੈ-ਜ਼ਹਰ ਮੁਕਾ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰੁੜੁ = ਗਾਰੁੜੀ ਮੰਤ੍ਰ, ਸੱਪ ਦੀ ਜ਼ਹਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਮੰਤ੍ਰ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha puesto en su boca el Embrujo Mágico del Shabd y así ha destruido el veneno del ego. (1)"