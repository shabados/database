data = "ਚੜੇ ਬੀਰ ਧੀਰੰ ਹਠੇ ਸਸਤ੍ਰ ਪਾਨੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With many heroes, enduring the resolute and weapon-wielders,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧੀਰਜਵਾਨ ਅਤੇ ਹਠੀ ਸੂਰਵੀਰ ਹੱਥਾਂ ਵਿਚ ਸ਼ਸਤ੍ਰ ਲੈ ਕੇ ਚੜ੍ਹ ਪਏ।"