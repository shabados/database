[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑਾ ਸਵਾਰੇ ਨਾਨਕਾ; ਜਿਨੑ ਕਉ ਨਦਰਿ ਕਰੇ ॥੧॥"
page = 475
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Master bedecks those, on whom he casts him gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮਾਲਕ ਉਨ੍ਹਾਂ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਉਹ ਆਪਣੀ ਦਇਆ-ਦ੍ਰਿਸ਼ਟੀ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He adorns those, O Nanak, upon whom He casts His Glance of Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਸਵਾਰਤਾ ਹੈ ਜਿਨ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਸੰਵਾਰਦਾ ਹੈ (ਭਾਵ, ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸੁਧਾਰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਜ਼ਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, El Señor solamente adorna con Su Gracia a aquéllos que Lo aman. (1)"