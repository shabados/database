[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੀ ਫਿਰੈ ਦਿਸੰਤਰੀ; ਭੂਲੀ ਗ੍ਰਿਹੁ ਤਜਿ ਜਾਇ ॥"
page = 60
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mistaken bride wanders in foreign lands and it is the mistaken one, who forsaking her home, stirs out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਲੀ ਹੋਈ ਇਸਤਰੀ ਪਰਦੇਸਾਂ ਅੰਦਰ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ ਅਤੇ ਭੁਲੀ ਹੋਈ ਹੀ ਆਪਣੇ ਝੁੱਗੇ ਨੂੰ ਛੱਡ ਕੇ ਬਾਹਰ ਟੱਕਰਾ ਮਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The deceived bride wanders around in foreign lands; she leaves, and abandons her own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਭੁਲੀ ਹੂਈ ਘਰ ਕੋ ਛੋਡ ਕੇ ਚਲੀ ਜਾਤੀ ਹੈ, ਭੂਲੀ ਹੂਈ ਸ੍ਰਿਸਟੀ ਅਪਨੇ ਦੇਸ ਸੇ ਔਰ ਦੇਸੋਂ ਮੇਂ ਫਿਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਦੇ ਰਾਹ ਤੋਂ ਖੁੰਝੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਹੀ ਗ੍ਰਿਹਸਤ ਤਿਆਗ ਕੇ ਦੇਸ ਦੇਸਾਂਤਰਾਂ ਵਿਚ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella vaga de lugar en lugar y pierde su hogar."