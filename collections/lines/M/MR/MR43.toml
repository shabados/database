[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਤਿਲੁ; ਤਾ ਕਾ. ਮਹਲੁ ਨ ਪਾਵੈ ॥੧॥"
page = 562
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but none can find even a particle of His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਈ ਉਸ ਦੇ ਮੰਦਰ (ਟਿਕਾਣੇ) ਨੂੰ ਭੋਰਾ ਭਰ ਭੀ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they cannot find even a tiny bit of His Mansion. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਤਿਲ ਭਰ ਭੀ ਤਿਸ ਕੇ ਮਹਲ ਕੋ ਨਹੀਂ ਪਾਉਤੇ ਹੈਂ ਅਰਥਾਤ ਏਕ ਖਿਣ ਮਾਤ੍ਰ ਭੀ ਉਨ ਕੀ ਸਰੂਪਾਕਾਰ ਬਿਰਤੀ ਨਹੀਂ ਹੋਤੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਪਣੇ ਜਤਨਾਂ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਰਤਾ ਭਰ ਭੀ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie encuentra más que partículas de Su Presencia Gloriosa. (1)"