[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਤਨੁ. ਤਿਨਾ ਹਿਰਦੈ ਪ੍ਰਗਟਿਆ; ਜੋ. ਗੁਰ ਸਰਣਾਈ ਭਜਿ ਪਇਆ ॥੨॥"
page = 1334
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel of the Name becomes manifest within the mind of those, who run and repair to the Guru's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਜਵੇਹਰ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਪ੍ਰਤੱਖ ਹੁੰਦਾ ਹੈ, ਜੋ ਦੌੜ ਕੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Jewel of the Naam is revealed within the hearts of those who hurry to the Sanctuary of the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਰਤਨ ਤਿਨੋਂ ਕੇ ਹ੍ਰਿਦੇ ਮੇਂ ਪ੍ਰਗਟ ਹੂਆ ਹੈ, ਜੋ ਜਨ ਵਿਕਾਰੋਂ ਸੇ ਭਾਜ ਕੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਪੜਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ ਉਸ ਦਾ) ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਹੀ) ਪਰਗਟ ਹੁੰਦਾ ਹੈ, ਜਿਹੜੇ ਗੁਰੂ ਦੀ ਸਰਨ ਜਾ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Joya del Naam es revelada en el interior de los que se postran en el Santuario del Guru. (2)"