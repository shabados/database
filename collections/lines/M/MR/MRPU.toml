[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਸੰਗਿ ਭਾਵੈ. ਸਹਜਿ ਨਾਵੈ; ਬੇਣੀ ਤ ਸੰਗਮੁ. ਸਤ ਸਤੇ ॥"
page = 688
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The truest of the true, who loves the society of her Beloved Lord, is deemed to bathe at the Trivani the confluence of Ganga Jamna and Saraswati."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੀ ਸਚਿਆਰ, ਜੋ ਆਪਣੇ ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਦੀ ਸੰਗਤ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ, ਤ੍ਰਿਵੈਣੀ, ਗੰਗਾ, ਜਮਨਾ ਤੇ ਸੁਰਸਤੀ ਦੇ ਮਿਲਾਪ ਅਸਥਾਨ ਤੇ ਇਸ਼ਨਾਨ ਕਰਦੀ ਜਾਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride who loves to be with her Husband Lord bathes at the true Triveni of the soul, which she regards as the sacred place where the Ganges, Jamuna and Saraswaati Rivers converge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੌ ਪਰਮੇਸਰ ਪਤੀ ਕਾ ਸੰਗ ਭਾਵਤਾ ਹੈ, ਸੋ ਤੌ ਤ੍ਰਿਬੇਣੀ ਕੇ ਸੰਗਮ (ਸਤੇ) ਸ੍ਰੇਸ੍ਟ ਸਤਸੰਗ ਮੇਂ (ਸਹਜ) ਸੁਤੇ ਹੀ ਸਦ ਨ੍ਹਾਵਤੇ ਹੈਂ। ਭਾਵ ਯੇਹਿ ਕਿ ਸਤਸੰਗ ਮੇਂ ਸੁਭ ਕਰਮ ਰੂਪ ਜਮਨਾ ਔਰ ਉਪਾਸਨਾਂ ਰੂਪ ਗੰਗਾ, ਗਿਆਨ ਰੂਪ ਸੁਰਸ੍ਵਤੀ ਯੇਹਿ ਤੀਨੋਂ ਕਾ ਸੰਗਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ) ਪਤੀ-ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਮਾਨੋ, ਆਤਮਕ) ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ; ਇਹੀ ਉਸ ਦੇ ਵਾਸਤੇ ਸੁੱਚੇ ਤੋਂ ਸੁੱਚਾ ਤ੍ਰਿਬੇਣੀ ਸੰਗਮ (ਦਾ ਇਸ਼ਨਾਨ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ ਸੰਗਿ = ਪਤੀ ਪ੍ਰਭੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਭਾਵੈ = (ਪ੍ਰਭੂ ਨੂੰ) ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਬੇਣੀ ਸੰਗਮੁ = ਤ੍ਰਿਬੇਣੀ ਜੰਗਮ, ਤਿੰਨ ਨਦੀਆਂ (ਗੰਗਾ, ਜਮਨਾ, ਸਰਸ੍ਵਤੀ) ਦਾ ਮਿਲਾਪ-ਥਾਂ, ਪ੍ਰਯਾਗ (ਅਲਾਹਾਬਾਦ ਦੇ ਨਜ਼ਦੀਕ)। ਸਤ ਸਤੇ = ਸੁੱਚੇ ਤੋਂ ਸੁੱਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se baña en el Triveni, el lugar sagrado donde el Ganges, el Yamuna y el Saraswati convergen. Alaba y Adora al Señor Creador,"