[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਰੰਗ; ਇਕ ਰੰਗ ਮਾਹਿ ॥"
page = 1180
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All loves are contained in one love of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਿਆਰ ਪ੍ਰਭੂ ਦੇ ਇਸ ਪਿਆਰ ਵਿੱਚ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All love is contained in the Love of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਪ੍ਰੇਮ ਇਕ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਕੇ ਅੰਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਸੁਆਦ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸੁਆਦ ਦੇ ਵਿਚ ਹੀ ਆ ਜਾਂਦੇ ਹਨ (ਨਾਮ-ਰਸ ਨਾਲੋਂ ਘਟੀਆ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los amores están contenidos en el Amor de Dios,"