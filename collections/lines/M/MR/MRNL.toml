[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਚਿ ਰਚਿ ਤਾ ਕਉ; ਕਰਉ ਸਿੰਗਾਰੁ ॥੧॥"
page = 1164
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Him I decorate myself elaborately."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਲਈ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਬਣਾ ਸੁਆਰ ਕੇ ਸ਼ਿੰਗਾਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I decorate and adorn myself for Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਪ੍ਰਸੰਨ ਕਰਨੇ ਹੇਤ ਰਚ ਰਚ ਕਰ ਸਾਧਨ ਰੂਪੀ ਸਿੰਗਾਰ ਕਰਤੀ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਮੈਂ (ਭਗਤੀ ਤੇ ਭਲੇ ਗੁਣਾਂ ਦੇ) ਸੁਹਣੇ ਸੁਹਣੇ ਸ਼ਿੰਗਾਰ ਕਰ ਰਹੀ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y embellezco tanto como puedo, sólo para Complacerlo. (1)"