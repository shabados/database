[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ ਕਤਹਿ. ਨ ਡੋਲਈ; ਜਿਸ ਰਾਖੈ ਸਿਰਜਨਹਾਰ ॥੨੦੬॥"
page = 1375
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Creator-Lord protects, wavers not ever, here or hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸਦੀ ਸਾਜਣਹਾਰ-ਸੁਆਮੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਉਹ ਏਥੇ ਯਾ ਓਥੇ ਕਦੇ ਭੀ ਡਿੱਕੋ ਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is protected and saved by the Creator Lord, shall never waver, here or hereafter. ||206||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਆਪ ਸਿਰਜਨਹਾਰ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਇਸ ਲੋਕ ਔ ਉਤ ਪ੍ਰਲੋਕ ਮੇਂ ਕਬੀ ਡੁਲਾਇਵਾਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨੦੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਕਿਤੇ ਭੀ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੇ ਆਸਾਂ ਦੇ ਕਾਰਨ) ਭਟਕਦਾ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਆਪ ਉਸ ਨੂੰ ਇਹਨਾਂ ਤੋਂ ਬਚਾਂਦਾ ਹੈ ॥੨੦੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a quien sea que el Señor salva y protege, nunca vacila aquí o aquí después. (206)"