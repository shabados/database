[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਰਾਈਲੁ ਯਾਰੁ ਬੰਦੇ; ਜਿਸੁ ਤੇਰਾ ਆਧਾਰੁ ॥"
page = 724
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Azrial, death's myrmidon is the friend of the mortal who has Thine support, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਰਾਈਲ ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ, ਉਸ ਦਾ ਮਿੱਤਰ ਹੈ। ਜਿਸ ਜੀਵ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Azraa-eel, the Messenger of Death, is the friend of the human being who has Your support, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੋ ਤੇਰਾ ਆਸਰਾ ਹੈ, ਉਸ ਬੰਦੇ ਕਾ (ਅਜਰਾਈਲ) ਧਰਮ ਰਾਜਾ (ਯਾਰ) ਮਿਤ੍ਰ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਮੌਤ ਦਾ ਫ਼ਰਿਸ਼ਤਾ ਉਸ ਮਨੁੱਖ ਦਾ ਮਿੱਤਰ ਬਣ ਜਾਂਦਾ ਹੈ (ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿੰਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Aquél que busca Tu Soporte, el ángel de la muerte se vuelve su amigo;"