[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਈ ਸੁਰਤਿ; ਬਾਦੁ ਅਹੰਕਾਰੁ ॥"
page = 152
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is the inner-understanding, strife and ego which have died."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅੰਤ੍ਰੀਵੀ ਗਿਆਤ, ਲੜਾਈ ਝਗੜਾ ਤੇ ਹੰਕਾਰ ਹੈ, ਜੋ ਮਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Awareness, conflict and ego have died,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਬਿਅਰਥ ਅਹੰਕਾਰੁ ਕਰਤਾ ਥਾ, ਸੋ ਦੇਹ ਮੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ, ਗੁਰੂ ਮਿਲਿਆਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਵਾਲੇ ਪਾਸੇ ਦੀ) ਖਿੱਚ ਮਰ ਜਾਂਦੀ ਹੈ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਮਨ ਦਾ) ਝਗੜਾ ਮਰ ਜਾਂਦਾ ਹੈ (ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ) ਅਹੰਕਾਰ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad lo único que se muere es la lucha del ego en la mente;"