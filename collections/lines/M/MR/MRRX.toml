[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੈ ਰੋਹਿ; ਆਪੇ ਹੀ ਦਝੈ ॥"
page = 1418
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He burns himself in his own rage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਨਿਜ ਦੇ ਗੁੱਸੇਅੰਦਰ ਉਹ ਆਪੇ ਹੀ ਸੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By his own anger, he only burns himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਉਹ ਆਪਣੇ (ਰੋਹਿ) ਕ੍ਰੋਧ ਕਰ ਕੇ ਆਪੇ ਹੀ (ਦਝੈ) ਦਗਧ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਹੀ ਗੁੱਸੇ (ਦੀ ਅੱਗ) ਵਿਚ ਆਪ ਹੀ ਸੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se consume por su propio enojo,"