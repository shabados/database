[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਘਰ ਸੁ ਧਾਰ ॥੬੭੨॥"
page = 748

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By uttering firstly the word “Dusht” and then word “Dahani” after-wards, the names of Tupak are formed, which O wise men! you may comprehend.672."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੈ। ਸੂਝਵਾਨ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੬੭੨॥"