[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣਾ ਭਾਣਾ; ਆਪਿ ਕਰੇਇ ॥੪॥੧॥"
page = 1172
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His will, the Lord, of Himself carries out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜਾ ਨੂੰ ਪ੍ਰਭੂ ਆਪੇ ਹੀ ਅਮਲ ਵਿੱਚ ਲਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself carries out His Own Will. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣਾ ਭਾਣਾ ਜੋ ਹੈ ਤਿਸ ਕੋ ਆਪ ਮਨਾਵਨਾ ਕਰਤਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਪਰਮਾਤਮਾ ਆਪ (ਹੀ) ਕਰਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣਾ = ਰਜ਼ਾ, ਮਰਜ਼ੀ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues cualquiera que sea la Voluntad de Dios, sólo eso va a ocurrir. (4-1)"