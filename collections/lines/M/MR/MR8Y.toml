[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਤਿਸਨਾ ਅਗਿ ਹੈ; ਮਨਮੁਖ ਭੁਖ. ਨ ਜਾਇ ॥"
page = 1424
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of an apostate is the fire of desire, so, his hunger departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦੇ ਮਨ ਵਿੱਚ ਖਾਹਿਸ਼ ਦੀ ਅਗਨੀ ਹੈ, ਇਸ ਲਈ ਉਸ ਦੀ ਖੁਧਿਆ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the self-willed manmukhs is the fire of desire; their hunger does not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੇ ਅੰਦਰ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਅਗਨੀ ਹੈ, ਤਿਸੀ ਤੇ ਤਿਨੋਂ ਕੇ ਰਿਦੇ ਸੇ ਪਦਾਰਥੋਂ ਕੀ ਭੂਖ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਤ੍ਰਿਸ਼ਨਾ ਦੀ (ਅੱਗ ਬਲਦੀ) ਰਹਿੰਦੀ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਭੁੱਖ (ਕਦੇ) ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior de los arrogantes Manmukj vive el fuego del deseo, su hambre no se acaba,"