[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਕੌ ਪ︀ਯਾਰੀ ਰਹੈ ਜਿਹ ਲਖਿ ਲਜੈ ਅਨੰਗ ॥੨॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja loved her exceptionally as, even, the Cupid was ashamed of facing her.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਜੇ ਨੂੰ ਪਿਆਰੀ ਸੀ। ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮ ਦੇਵ ਵੀ ਲਜਾਉਂਦਾ ਸੀ ॥੨॥"