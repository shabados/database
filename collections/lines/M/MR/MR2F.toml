[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲਾ ਠਾਕਿ ਰਹਾਈ ॥"
page = 627
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has rid him of the small pox."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਚੀਚਕ ਨੂੰ ਵਰਜ ਕੇ ਹਟਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He healed him from the smallpox."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੀਤਲਾ ਰੋਕ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਾਲਕ ਹਰਗੋਬਿੰਦ ਤੋਂ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ) ਸੀਤਲਾ (ਚੇਚਕ) ਰੋਕ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕਿ = ਰੋਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "curándolo de la viruela."