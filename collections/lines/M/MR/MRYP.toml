[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਸਿ ਨਿਵਾਸੁ ਵਣਾਸਪਤਿ; ਨਿਹਚਲੁ ਲਾਇ ਉਰਧ ਤਪ ਤਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting attached to the moving breeze it spreads the superfine fragrance."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਨਾਸਪਤੀ ਦੇ ਪਾਸ ਨਿਵਾਸ ਕਰ ਕੇ ਅਚਲ ਹੋ ਊਰਧ ਤਪ (ਸਿਰ ਹੇਠ ਪੈਰ ਉਤੇ) ਦੀ ਤਾੜੀ ਲਾ ਛਡਦਾ ਹੈ।"