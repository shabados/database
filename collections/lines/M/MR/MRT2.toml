[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿਮੀ ਗ਼ਸ਼ਤ ਪੁਸ਼ਤੇ ਪਿਲੰਗੀ ਮਿਸਾਲ ॥੧੧੩॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which made the earth look like the back of leopard.(113)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਚਿਤਰੇ ਦੀ ਪਿਠ ਵਾਂਗ ਚਿਤਕਬਰੀ ਹੋ ਗਈ ॥੧੧੩॥"