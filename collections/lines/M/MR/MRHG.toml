[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਤਾ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ; ਜਾ ਕੋ ਠਾਕੁਰੁ ਰਾਮੁ ॥"
page = 1365
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, profess thou love for him alone whose Master is the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਕੇਵਲ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰ, ਜਿਸ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, be in love with only that one, whose Master is the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਨੋਂ ਕਾ ਏਕ ਰਾਮ ਹੀ ਠਾਕੁਰ ਹੈ, ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰ। ਭਾਵ ਸੰਤ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਔਰ ਪਰ ਭਰੋਸਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਉਸ (ਸਤਸੰਗੀ) ਨਾਲ ਸਾਂਝ ਬਣਾ ਜਿਸ ਦਾ (ਆਸਰਾ-ਪਰਨਾ) ਉਹ ਪਰਮਾਤਮਾ ਹੈ ਜੋ ਸਭ ਦਾ ਪਾਲਕ ਹੈ, ('ਰਾਮ ਪਦਾਰਥ' ਦੇ ਵਣਜਾਰਿਆਂ ਨਾਲ ਬਣੀ ਹੋਈ ਪ੍ਰੀਤ ਤੋੜ ਨਿਭ ਸਕਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਸਿਉ = ਉਸ (ਸਤਸੰਗੀ) ਨਾਲ। ਜਾ ਕੋ = ਜਿਸ ਦਾ (ਆਸਰਾ-ਪਰਨਾ)। ਠਾਕੁਰੁ = ਪਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, entrega tu Amor sólo a quien tiene por Maestro al Señor; a los Pandits,"