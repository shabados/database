[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਭੈਣ, ਨ ਭਰਾਉ ਕਮਾਇਆ ॥"
page = 1038
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has earned neither a sister nor a brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਨਾਂ ਕੋਈ ਭੈਣ ਤੇ ਨਾਂ ਹੀ ਵੀਰ ਖੱਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has not acquired any sister or brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਨਾ ਤਿਸ ਤੇਰਾ ਭਾਈ, ਨਾ ਭੈਣ ਔ ਨਾ ਕੋਈ (ਕਮਾਇਆ) ਸੇਵਕ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕੋਈ ਭੈਣ ਨਾਹ ਭਾਈ ਤੇ ਨਾਹ ਕੋਈ ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no ha nacido ni ha muerto, no pertenece a ninguna clase o clan,"