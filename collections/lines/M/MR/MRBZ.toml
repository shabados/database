[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਦਾਤਾ; ਨਾਨਕ. ਅੰਕਿ ਸਮਾਈ ਹੇ ॥੧੬॥੧॥"
page = 1070
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, God, the Giver of life to the world meets them and they, O Nanak, merge in his Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਜਿੰਦ-ਜਾਨ ਬਖ਼ਸ਼ਣ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਖੁੰਦ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ਅਤੇ ਹੇ ਨਾਨਕ, ਉਹ, ਉਸ ਦੇ ਸਰੂਪ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Giver of life to the world Himself meets them; O Nanak, they are absorbed in His Being. ||16||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤਿਨ ਕੋ ਜਗਜੀਵਨ ਦਾਤਾ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਆਪ ਹੀ ਮਿਲਿਆ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੀ (ਅੰਕਿ) ਸਰੂਪ ਮੇਂ ਸਮਾਈ ਹੋ ਗਈ ਹੈ॥੧੬॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ। ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਜਗਤ ਦਾ ਸਹਾਰਾ ਦਾਤਾਰ ਆਪ ਆ ਮਿਲਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਗੋਦ ਵਿਚ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ ॥੧੬॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, Bondadoso con todo tipo de vida, los encuentra y ellos, oh, dice Nanak, se inmergen en el Mismo Ser de Dios. (16-1)"