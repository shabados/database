[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਗੋਂਡ ਬਾਣੀ ਭਗਤਾ ਕੀ ॥ ਕਬੀਰ ਜੀ ਘਰੁ ੧ ॥"
page = 870
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Gond. The hymns of the saints. Kabir Ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੋਂਡ। ਸੰਤਾਂ ਭਗਤਾਂ ਦੇ ਸ਼ਬਦ। ਕਬੀਰ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Gond, The Word Of The Devotees. Kabeer Jee, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਗੋਂਡ ਵਿੱਚ ਭਗਤਾਂ ਦੀ ਬਾਣੀ।(ਰਾਗ ਗੋਂਡ) ਘਰ ੧ ਵਿੱਚ ਭਗਤ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Gond, palabras de los Bjaktas, Kabir yi."