[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਰਮ ਤਜਿ. ਨਾਨਕ ਪ੍ਰਾਣੀ; ਚਰਨਿ ਤਾਹਿ ਚਿਤੁ ਲਾਇਓ ॥੩॥੧॥੨॥"
page = 537
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O mortal, lay aside thou all thy doubts and fix thy mind on His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਫਾਨੀ ਬੰਦੇ ਤੂੰ ਆਪਣੇ ਸਮੂਹ ਸੰਸੇ ਨਵਿਰਤ ਕਰ ਦੇ ਅਤੇ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cast off all your doubts; prays Nanak, O mortal, focus your consciousness on His Feet. ||3||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜੀਵ ਜਿਤਨੇ ਭ੍ਰਮ ਹੈਂ ਸਭ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ ਤਿਸੀ ਕੇ ਚਰਣੋਂ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਉ॥੩॥੧॥੨॥☬ਸ੍ਵੈ ਬੁਧੀ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ: ਮਾਈ ਭਾਈ ਸਖੀ ਰਾਮ ਇਨ ਸਬਦੋਂ ਕਾ ਭਾਈ ਅਰਥ ਹੈ ਅਰੁ ਕਹੀਂ ਰਾਮ ਸਬਦੁ ਸੰਬੋਧਨ ਮੇਂ ਅਰੁ ਕਹੀਂ ਪਾਠ ਪੂਰਕ ਹੋਵੇਗਾ। ਪਿਆਰੀ ਪਦੁ ਸਾਰੇ ਹੀ ਸਬਦ ਮੇਂ ਪਿਆਰੀ ਸਖੀ ਵਾ ਹੇ ਭਾਈ ਪਿਆਰੇ! ਐਸੇ ਅਰਥ ਸਮਝਨਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਜੋੜਿਆ ਹੈ, ਇਹ ਮਾਇਆ ਦੀਆਂ ਸਾਰੀਆਂ ਭਟਕਣਾਂ ਤਿਆਗ ਕੇ ਹੀ ਜੋੜਿਆ ਹੈ ॥੩॥੧॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹਿ ਚਰਨਿ = ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ। ਲਾਇਓ = ਲਾਇਆ ਹੈ ॥੩॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no sabe que Él prevalece aún en Maya. Abandona entonces tus dudas, oh mortal, y entona tu ser a los Pies del Señor. (3-1-2)"