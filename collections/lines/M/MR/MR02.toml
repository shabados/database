[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਨ ਇੰਦ੍ਰ ਗੋਪੀਨ ਗੋਬਿੰਦ ਨਿਸਾ ਕਰਿ ਚੰਦ ਸਮਾਨ ਪਛਾਨ︀ਯੋ ॥੧੯॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods comprehended him as Indra, the gopis as Krishna and the night as the moon.5.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੇ ਇੰਦਰ ਸਮਾਨ, ਗੋਪੀਆਂ ਨੇ ਕ੍ਰਿਸ਼ਨ ਵਰਗਾ ਅਤੇ ਰਾਤ ਨੇ ਚੰਦ੍ਰਮਾ ਜਿਹਾ (ਪਾਰਸ ਨਾਥ ਨੂੰ) ਪਛਾਣਿਆ ਹੈ ॥੧੯॥"