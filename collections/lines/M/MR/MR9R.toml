[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਸਭੁ ਤੋਟਾ ਸੰਸਾਰਾ ॥"
page = 1064
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, the world suffers total loss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗ਼ੈਰ, ਦੁਨੀਆ ਮੁਕੰਮਲ ਨੁਕਾਸਾਨ ਉਠਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all the world loses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਨਾਮ ਵਣਜ ਸੇ ਬਿਨਾਂ ਸਭ ਪ੍ਰਕਾਰ ਸੰਸਾਰ ਮੇਂ ਤੋਟਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਰਹਿ ਕੇ ਜਗਤ ਵਿਚ ਨਿਰਾ ਘਾਟਾ (ਹੀ ਘਾਟਾ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se gana nada más que pérdidas. Así como uno viene desnudo,"