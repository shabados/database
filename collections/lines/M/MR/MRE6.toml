[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਤੂ ਸਦਾ ਅਗੰਮੁ ਹੈ; ਤੇਰਾ ਅੰਤੁ ਨ ਪਾਇਆ ॥੧੨॥"
page = 918
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, Thou, O Lord, art ever beyond reach. Thine end can be found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਤੂੰ, ਹੇ ਸੁਆਮੀ। ਸਦੀਵ ਹੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈਂ। ਤੇਰਾ ਓੜਕ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, You are forever inaccessible; Your limits cannot be found. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੂੰ ਸਦਾ ਹੀ ਪਾਵਣਾ ਕਠਨੁ ਹੈ, ਇਸੀ ਤੇ ਤੇਰਾ ਅੰਤ ਕਿਸੀ ਨੇ ਭੀ ਨਹੀਂ ਪਾਇਆ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ (ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਮਨ! ਪ੍ਰਭੂ ਅੱਗੇ ਇਉਂ ਅਰਜ਼ੋਈ ਕਰ-) ਤੂੰ ਸਦਾ ਅਪਹੁੰਚ ਹੈਂ, (ਕਿਸੇ ਜੀਵ ਨੇ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਕਦੇ) ਅੰਤ ਨਹੀਂ ਲੱਭਾ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, eres Insondable, oh Señor; no conozco Tu fin.  (12)"