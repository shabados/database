[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕੀ ਲੋਚਾ ਪੂਰੀਐ; ਮਿਲੈ ਸੁਆਮੀ ਕੰਤੁ ॥"
page = 137
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting Lord, the Spouse the mind's desires are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਤੀ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਚਿੱਤ ਦੀਆਂ ਚਾਹਨਾ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul's desires are fulfilled, upon meeting the Master, our Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਕੰਤ ਜਿਸ ਕੋ ਮਿਲੇ ਹੈਂ ਤਿਸ ਕੇ ਰਿਦੇ ਕੀ ਇੱਛਾ ਪੂਰਨ ਹੋ ਜਾਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਪਤੀ ਪਰਮਾਤਮਾ ਮਿਲ ਜਾਵੇ ਤਾਂ ਜਿੰਦ ਦੀ ਤਾਂਘ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕੀ = ਜਿੰਦ ਦੀ। ਲੋਚਾ = ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando encontramos al Señor, nuestro Esposo y Amo, conocemos la total Plenitud."