[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਭਗਤ ਸੋਹਹਿ ਦਰਵਾਰੇ; ਸਚੋ ਸਚੁ ਵਖਾਣੇ ਰਾਮ ॥"
page = 769
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True devotees look beauteous in the Lord's court and they tell nothing but the Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਅਨੁਰਾਗੀ ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਉਹ ਨਿਰੋਲ ਸੱਚ ਹੀ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true devotees look beautiful in the Darbaar of the Lord's Court. They speak Truth, and only Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਸਚੇ ਕਰ ਕੇ ਸਚ ਰਾਮ ਕੋ ਕਹਤੇ ਹੈਂ, ਸੋ ਸਚੇ ਭਗਤ ਦਰਬਾਰ ਮੇਂ ਸੋਭਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਹਰ ਵੇਲੇ ਉਚਾਰ ਉਚਾਰ ਕੇ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸੋਭਾ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ ਭਗਤ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਭਗਤ। ਦਰਵਾਰੇ = ਦਰਬਾਰਿ, (ਪ੍ਰਭੂ ਦੀ) ਹਜ਼ੂਰੀ ਵਿਚ। ਸਚੋ ਸਚੁ = ਸਚੁ ਹੀ ਸਚੁ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los verdaderos buscadores se ven Gloriosos en la Puerta del Señor, pues ellos hablan nada más que la Verdad."