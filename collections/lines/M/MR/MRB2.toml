[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗੁ ਪੰਥੁ. ਨ ਜਾਣਉ, ਵਿਖੜਾ; ਕਿਉ ਪਾਈਐ ਪਿਰੁ ਪਾਰੇ ॥"
page = 1111
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not the arduous way and path to Thee. How can I reach Thee, O Love, at the yonder shore?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਕਠਨ ਰਸਤੇ ਅਤੇ ਰਾਹ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ, ਹੈ ਪਿਆਰੇ! ਮੈਂ ਤੇਰੇ ਕੋਲ ਪਰਲੇ ਪਾਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪੁਜ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know the treacherous path, the way to You. How can I find You and cross over, O my Husband Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਰਗੋਂ ਮੇਂ ਸੇ ਹਰੀ ਕਾ ਪੰਥੁ ਜੋ (ਵਿਖੜਾ) ਕਠਨੁ ਹੈ ਤਿਸ ਕੋ ਮੈਂ ਨਹੀ ਜਾਨਤੀ ਹੂੰ। ਤਾਂ ਤੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਹੋ ਕਰ ਪ੍ਯਾਰੇ ਪਤੀ ਕੋ ਕੈਸੇ ਪਾਈਏ; ਵਾ ਤਿਸ ਪਤੀ ਕਾ ਪਾਰ ਕੈਸੇ ਪਾਈਏ, ਭਾਵ ਤਿਸ ਕਾ ਅੰਤੁ ਨਹੀਂ ਆਵਤਾ ਹੈ॥☬ੇ ਕਹੈਂ ਤਿਸ ਬਿਅੰਤ ਸੇ ਕੈਸੇ ਮਿਲੀਏ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇਸ ਵਿਚ ਉਹ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ) ਰਸਤਾ (ਅਨੇਕਾਂ ਵਿਕਾਰਾਂ ਦੀਆਂ) ਔਕੜਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਮੈਂ ਉਹ ਰਸਤਾ ਜਾਣਦੀ ਭੀ ਨਹੀਂ ਹਾਂ, ਮੈਂ ਉਸ ਪਤੀ ਨੂੰ ਕਿਵੇਂ ਮਿਲਾਂ, ਉਹ ਤਾਂ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਰੁਕਾਵਟਾਂ ਤੋਂ) ਪਾਰਲੇ ਪਾਸੇ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Camino es difícil de andar y no se cómo llegar a Ti hasta la otra orilla. Sí, a través de la Palabra del Guru,"