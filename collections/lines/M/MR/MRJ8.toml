[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਜੁਰੈ; ਤ ਨਿਹਚਲੁ ਚੀਤੁ ॥"
page = 238
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man attaches himself to God, he then has a stable mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਆਪਣੇ ਆਪ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ, ਤਦ ਉਸ ਦਾ ਮਨ ਅਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone attaches himself to the Lord, then his consciousness is steady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੇ ਹਰੀ ਸੇ ਜੁੜੇ ਤਾਂ ਚਿਤ ਨਿਹਚਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਦਾ ਚਿੱਤ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਦੇ ਟਾਕਰੇ ਤੇ ਸਦਾ) ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤਾਂ, ਤਦੋਂ। ਨਿਹਚਲੁ = (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਅਡੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es amigo de todos y su mente está en Paz."