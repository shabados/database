[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰੇ ਕੋਲ ਸਿਰ ਹੈ, ਤਾਣ ਜਾਕੇ ਉਸ ਦੇ ਚਰਨਾਣ ਤੇ ਰੱਖ ਦੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰ ਅਗਰ ਦਾਰੀ ਬਿਰੌ ਸਰ ਰਾ ਬਿਨਿਹ ਬਰ ਪਾਇ ਊ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This is a group of inebriated drunks (of Waaheguru's Naam): It is not a place for telling stories and tales. (10) (4)"