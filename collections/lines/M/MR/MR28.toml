[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਸਾ ਅਉਤਾਰੁ ਉਪਾਇਓਨੁ; ਭਾਉ ਦੂਜਾ ਕੀਆ ॥"
page = 516
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving an iota of His might, the Lord created His incarnations, but they indulged in another's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ੱਰਾ ਭਰ ਆਪਣੀ ਸ਼ਕਤੀ ਦੇ ਕੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਅਵਤਾਰ ਪੈਦਾ ਕੀਤੇ ਪਰ ਉਹ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਪ੍ਰਵਿਰਤ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From a single particle of His greatness, He created His incarnations, but they indulged in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸ੍ਵਾਮੀ ਨੇ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਜਗਤ ਕੋ ਕੀਆ ਹੈ। ਤਿਸ ਮੇਂ ਅੰਸਾ ਔਤਾਰ, ਭਾਵ ਪ੍ਰਿਥੁ ਆਦਿਕੋਂ ਕੋ ਉਤਪੰਨ ਕਰਾ ਹੈ। ਔਤਾਰ ੬ ਪ੍ਰਕਾਰ ਕੇ ਹੋਤੇ ਹੈਂ: ਅੰਸ ਅਵਤਾਰ ਵਾ ਅੰਸਾਂਸਾ ਅਵਤਾਰ ੧, ਅਵੇਸਾ ਅਵਤਾਰ ੨, ਨਿਤ੍ਯ ਅਵਤਾਰ ੩, ਨਮਿਤ ਅਵਤਾਰ ੪, ਪੂਰਣ ਅਵਤਾਰ ੫, ਪੂਰਣਤਮ ਅਵਤਾਰ ੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਆਦਿਕਾਂ ਦਾ (ਭੀ) ਜਨਮ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਕੀਤਾ ਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਭੀ ਆਪ ਹੀ ਬਣਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਸ = (ਸੰ: ਅੰਸ, ਅੰਸ਼) ਹਿੱਸਾ। ਅੰਸਾ ਅਉਤਾਰ = (ਪਰਮਾਤਮਾ ਦੇ) ਅੰਸਾਂ ਦਾ (ਜਗਤ ਵਿਚ) ਆਉਣਾ, ਦੇਵਤੇ ਆਦਿਕਾਂ ਦਾ ਜਨਮ। ਉਪਾਇਓਨੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਉਪਾਇਆ। ਭਾਉ ਦੂਜਾ = ਮਾਇਆ ਦਾ ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo una partícula de la Gloria del Señor se manifestó en las encarnaciones de aquéllos que amaban a otro"