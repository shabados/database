[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਰਮਾਨੁ ਤੇਰਾ ਸਿਰੈ ਊਪਰਿ; ਫਿਰਿ. ਨ ਕਰਤ ਬੀਚਾਰ ॥"
page = 338
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy command is upon my head, and again, I think not of its propriety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੁਕਮ ਮੇਰੇ ਸੀਸ ਉਤੇ ਹੈ ਅਤੇ ਮੁੜ ਇਸ ਦੀ ਯੋਗਤਾ ਵੱਲ ਮੈਂ ਧਿਆਨ ਹੀ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Command is upon my head, and I no longer question it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ: ਤੇਰਾ ਹੁਕਮ ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਸਿਰ ਪਰ ਰਾਖਿਆ ਹੈ, ਫਿਰ ਹੁਕਮ ਮੇਂ ਵੀਚਾਰ ਨਹੀਂ ਕਰਤਾ ਹੂੰ ਕਿ ਯੇਹਿ ਮਾਨਣੇ ਜੋਗ ਹੈ ਯਾ ਨਹੀਂ ਮਾਨਣੇ ਜੋਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਹੁਕਮ ਮੇਰੇ ਸਿਰ-ਮੱਥੇ ਤੇ ਹੈ, ਮੈਂ ਇਸ ਵਿਚ ਕੋਈ ਨਾਂਹ-ਨੁੱਕਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਰਮਾਨੁ = ਹੁਕਮ। ਸਿਰੈ ਊਪਰਿ = ਸਿਰ ਉੱਤੇ ਹੀ, ਸਦਾ ਸਿਰ-ਮੱਥੇ ਤੇ। ਫਿਰਿ = ਫਿਰ ਕੇ, ਉਲਟ ਕੇ, ਉਸ ਦੇ ਉਲਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo sé que Tu Orden está sobre mi cabeza, eso no lo dudo."