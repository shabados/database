[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਤੇ ਸੁਨ ਮੋ ਬਿਨਤੀ, ਚਲੀਯੈ; ਇਹ ਕਾਜ ਕੀਏ ਨ ਕਛੂ ਲਭ ਹੀ ॥੭੪੪॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listen to my request and go, because no gain will accrue to you in this way.”744."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰ ਕੇ ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ, ਚਲ; ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਕੰਮ ਕਰਨ ਨਾਲ ਕੁਝ ਨਹੀਂ ਲਭਣਾ ॥੭੪੪॥"