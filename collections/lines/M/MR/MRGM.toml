[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਰਾਮੁ ਨਹੀ ਪੂਰਨ ਰਹਤ ॥"
page = 887
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But the Omnipresent Lord abides not in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਤੇਰੇ ਰਿਦੇ ਅੰਦਰ ਨਿਵਾਸ ਨਹੀਂ ਰੱਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the Perfect Lord does not dwell in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹਿਰਦੇ ਮੇਂ ਰਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀ ਪੂਰਨ (ਰਹਤ) ਧਾਰਨਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਨਹੀਂ ਵੱਸਦਾ, ਨਾਹ ਹੀ ਉਸ ਦੀ ਰਹਿਣੀ ਬੇ-ਦਾਗ਼ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Señor no vive en su corazón."