[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਉਨ ਕੇ ਭਛਕ ਤਛਕ ਲਛਕ; ਲੈ ਬਲਿ ਕੀ ਸਰਨਾਗਤਿ ਆਯੋ ॥੧੧੨੬॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many arrows emanted from this arrow and not enduring the fury of these arrows Takashak, the king of the serpents alongwith all other serpents went to take refuge with Balram.1126."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪੌਣ ਨੂੰ ਭੱਛਣ ਵਾਲੇ (ਅਰਥਾਤ ਫਕਣ ਵਾਲੇ) ਲੱਖਾਂ ਹੀ ਸੱਪਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਤੱਛਕ 'ਅਸਤੀਕ' ਰੂਪ ਬਲਰਾਮ ਦੀ ਸ਼ਰਨ ਵਿਚ ਆਇਆ ਹੋਵੇ ॥੧੧੨੬॥"