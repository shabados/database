data = "ਉਹ ਕੁੰਵਰੀ ਨੂੰ ਲੋਕੀਂ ਸ੍ਰੀ ਅਨੁਗਰਾਗ ਮਤੀ ਕਹਿੰਦੇ ਸਨ।"