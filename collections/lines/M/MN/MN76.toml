[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਭਏ ਸਗਲ ਨਿਧਾਨ ॥"
page = 391
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love, are obtained all the treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਪਿਆਰ ਦੁਆਰਾ ਸਾਰੇ ਖਜਾਨੇ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, all treasures are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ (ਨਿਧਾਨ) ਖਜਾਨੇ ਪ੍ਰਭੂ ਕੀ ਪ੍ਰੀਤ ਸੇ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੀ ਪ੍ਰੀਤਿ (ਆ ਵੱਸੀ ਉਸ ਨੂੰ, ਮਾਨੋ) ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ (ਪ੍ਰਾਪਤ) ਹੋ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios se obtienen Sus Tesoros."