[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਪਾਇ, ਆਪੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukh abandons ego and receives the fruit of delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਆਪਾ ਭਾਵ ਗਵਾਕੇ ਆਤਮ ਫਲ ਪਾ ਲੀਤਾ ਹੈ।"