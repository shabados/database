[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਜਾਤਾ ॥"
page = 1045
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, experience I the eternal-peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਂ ਸਦੀਵੀ ਆਰਾਮ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, lasting peace is experienced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਦਾ ਸੁਖ ਰੂਪ, ਭਾਵ ਬ੍ਰਹਮ ਕੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵ ਕੇ, ਸਰਨ ਪੈ ਕੇ। ਜਾਤਾ = ਪਛਾਣ ਲਿਆ, ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero he encontrado el Éxtasis Eterno y el Señor es Compasivo con todos."