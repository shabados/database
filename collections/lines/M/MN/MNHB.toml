[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਜੀਉ; ਭਾਗ ਵਡੇਰੇ ਜੀਉ ॥"
page = 175
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thee very fortunate ones, through the Guru meditate on God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਤੁਸੀਂ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲਿਓ! ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, chant the Naam, the Name of the Lord, O very fortunate ones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਨਾਮ ਕੋ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੇ ਵੱਡੇ ਭਾਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਜਪਿਆਂ ਵੱਡੇ ਭਾਗ ਜਾਗ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪ ਕੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Guru, para que su verdadera fortuna brille en verdad."