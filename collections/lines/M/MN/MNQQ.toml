[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਤਪਾ; ਮੋਖੰਤਰੁ ਪਾਵੈ ॥੧॥"
page = 948
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, such a penitent obtains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਐਸਾ ਤਪੱਸਵੀ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, such a man of disciplined meditation attains liberation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਤਪਾ ਭੇਦ ਕੀ ਨਿਵਰਤੀ ਰੂਪੀ ਮੁਕਤੀ ਕੋ ਅੰਦਰੋਂ ਹੀ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਅੰਦਰਲੀ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, con toda certeza obtiene la Emancipación del Guru. (1)"