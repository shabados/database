[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨੰਦ ਥੋ ਜਿਤਨੋ ਮਨ ਮੈ; ਤਿਤਨੋ ਇਹ ਭਾਖਿ ਬਿਦਾ ਕਰਿ ਡਾਰਿਯੋ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, she bade farewell to bliss from her mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਕਹਿ ਕੇ ਜਿਤਨਾ ਹੀ ਆਨੰਦ ਮਨ ਵਿਚ ਸੀ, ਉਸ ਨੂੰ ਦੂਰ ਕਰ ਦਿੱਤਾ।"