[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਲੁ ਬਿਗਾਰਿਓ; ਤੇਰਾ ਕਾਮ ॥੪॥"
page = 374
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But thy lust has destroyed thy good conduct."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਤੇਰੇ ਵਿਸ਼ੇ ਭੋਗ ਨੇ ਤੇਰੀ ਸ਼ਰਾਫਤ ਨੂੰ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the goodness of your conduct has been destroyed by sexual promiscuity. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਕ ਕਾਮ ਨੇ ਤੇਰਾ ਸੀਲ ਬਿਗਾੜ ਛੋਡਾ ਹੈ ਅਰਥਾਤ ਭ੍ਰਸ੍ਟ ਕੀਆ ਹੈ॥੪॥☬ਇਨ ੪ ਪਉੜੀਓਂ ਮੇਂ ਅਭਿਮਾਨ, ਲੋਭ, ਕ੍ਰੋਧ, ਕਾਮ, ਕੋ ਬਿਗੜ ਰੂਪ, ਸ੍ਵਾਨ, ਚੰਡਾਲ, ਸੀਲ, ਨਾਸਕ, ਕਹਾ। ਅਬ ਇਨਸੇ ਛੂਟਨੇ ਕਾ ਉਪਾਉ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਾਮ-ਵਾਸਨਾ ਨੇ ਤੇਰਾ ਸੁਭਾਉ (ਜੋ ਸਭ ਤੋਂ ਉੱਚੀ ਸ਼੍ਰੇਣੀ ਵਾਲਿਆਂ ਨੂੰ ਫਬਦਾ ਹੈ) ਵਿਗਾੜ ਦਿੱਤਾ ਹੋਇਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la lujuria ha disturbado el flujo de calma en tu vida diaria, eso es una lástima. (4)"