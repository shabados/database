[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸਿਮਰਣੁ; ਕਿਲਵਿਖ ਹੰਤਾ ॥"
page = 416
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's remembrance destroyers sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਬੰਦਗੀ ਪਾਪਾਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditative remembrance upon the Lord, Har, Har, destroys sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਹਰਿ ਹਰਿ ਕਾ ਸਿਮਰਨ ਹੀ ਪਾਪੋਂ ਕੋ (ਹੰਤਾ) ਨਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੀ ਸਾਰੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਹੰਤਾ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente en la Contemplación del Señor se cubren mis errores."