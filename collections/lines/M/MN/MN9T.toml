[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਸਾਝੀ. ਤਿਨ ਸੰਗਿ ਬਸੇ; ਆਠ ਪਹਰ ਪ੍ਰਭ ਜਾਪਿ ਜੀਉ ॥"
page = 761
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With them dwell those, who share their virtues, They too ponder over their Lord, the whole day long."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ ਦੀਆਂ ਨੇਕੀਆਂ ਦੇ ਭਾਈਵਾਲ ਵਸਦੇ ਹਨ। ਉਹ ਭੀ ਸਾਰਾ ਦਿਹਾੜਾ ਹੀ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So dwell only with those who share their virtues; chant and meditate on God, twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਣੋ ਕੇ ਸਾਂਝੀ ਹੋ ਕੇ ਤਿਨੋਂ ਕੇ ਸੰਗ ਬਸੇ ਹੈਂ ਵਹੁ ਆਠੋਂ ਪਹਰ ਪ੍ਰਭੂ ਕਾ ਹੀ ਜਾਪ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਵੱਸਦੇ ਹਨ, ਉਹ ਭੀ ਅੱਠੇ ਪਹਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉਹਨਾਂ ਨਾਲ ਗੁਣਾਂ ਦੀ ਸਾਂਝ ਬਣਾ ਲੈਂਦੈ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਸੰਗਿ = ਉਹਨਾਂ ਦੇ ਨਾਲ। ਜਾਪਿ = ਜਪ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con ellos habitan todos aquellos que comparten sus Virtudes y viven en su Señor noche y día."