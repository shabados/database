[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਦਇਆਲ ਪ੍ਰਭੂ ਊਚਾ; ਸਰਣਿ ਸਾਧੂ ਜੋਗੁ ॥"
page = 501
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible, compassionate and lofty Lord is potent to afford shelter to the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਕ੍ਰਿਪਾਲੂ ਅਤੇ ਬੁਲੰਦ ਸੁਆਮੀ, ਸੰਤਾਂ ਨੂੰ ਪਨਾਹ ਦੇਣ ਨੂੰ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is profound and merciful, lofty and exalted; He gives Sanctuary to the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਦ੍ਯਾਲ ਪ੍ਰਭੂ ਜੋ ਸਭ ਸੇ ਊਚਾ ਹੈ, ਸੋਈ ਸਾਧੂਓਂ ਕੋ ਸਰਣ ਦੇਨੇ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਦਇਆਵਾਨ ਪਰਮਾਤਮਾ ਸਭ (ਵਿਅਕਤੀਆਂ) ਤੋਂ ਉੱਚਾ ਹੈ, ਗੁਰਮੁਖਾਂ ਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖਣ (ਤੇ ਉਪਾਧੀਆਂ ਤੋਂ ਬਚਾਣ) ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਸਰਣਿ ਸਾਧੂ ਜੋਗੁ = ਗੁਰਮੁਖਾਂ ਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖਣ ਦੀ ਸਮਰਥਾ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Insondable, Compasivo, lo más Alto de lo alto, el Único Refugio de los Santos."