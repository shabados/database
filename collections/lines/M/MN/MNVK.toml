[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ; ਤਿਸ ਕੇ ਗ੍ਰਿਹ ਮਹਿ ਆਇਆ ॥੪॥੨॥੧੭॥"
page = 715
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gathers every thing in his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਸਭ ਕੁਝ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of those who have found their Lord and Master. ||4||2||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੁ ਪਦਾਰਥੁ ਤਿਸ ਕੇ ਗ੍ਰਹ ਮੇਂ ਆਯਾ ਹੈ; ਵਾ ਸੰਪੂਰਨ ਗੁਣੋਂ ਕਾ ਸਮਦਾਯ ਤਿਸ ਕੇ ਰਿਦੇ ਘਰ ਮੇਂ ਆਯਾ ਹੈ॥੪॥੨॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹਰੇਕ ਚੀਜ਼ ਆ ਗਈ ॥੪॥੨॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo lo que pide lo obtiene en su propio Hogar interno.(4-2-17)"