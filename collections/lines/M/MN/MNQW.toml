[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ. ਨ ਚੇਤਹਿ; ਦੂਜੈ ਲੋਭਾਹਿ ॥"
page = 842
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord they remember not and are lured by another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਦਾ ਉਹ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਦਵੈਤ-ਭਵ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੁਭਾਇਮਾਨ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not remember the One Lord; they are deluded by duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਇਕ ਨਾਮ ਕੋ ਨਹੀਂ ਚੇਤਤੇ, ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲੁਭਾਇਮਾਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ (ਕਦੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ; ਅਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੀ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤਹਿ = ਸਿਮਰਦੇ {ਬਹੁ-ਵਚਨ}। ਦੂਜੈ = ਮਾਇਆ ਵਿਚ। ਲੋਭਾਹਿ = ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues él no eleva en su ser al Único Dios y es engañado por la idea del otro."