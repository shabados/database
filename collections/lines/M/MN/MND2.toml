[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੰਕ ਬੰਕ ਪ੍ਰਾਪਤ ਭਯੋ ਦਸਸਿਰ ਮਹਾ ਸਕ੍ਰੁਧ ॥੪੧੨॥"
page = 243

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, the army opposing Ram was killed and Ravana, sitting in the beautiful citadel of Lanka got highly infuriated.412."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੰਤ ਨੂੰ ਰਾਵਣ ਕ੍ਰੋਧ ਨਾਲ ਲੰਕਾ ਦੇ ਸੁੰਦਰ ਕਿਲੇ ਅੰਦਰ ਚਲਾ ਗਿਆ ॥੪੧੨॥"