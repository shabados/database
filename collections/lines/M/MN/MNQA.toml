[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਸੋਝੀ ਪਾਇ ॥੧॥"
page = 161
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Perfect Guru understanding is gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਗਿਆਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, understanding is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਸੋਝੀ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਅਕਲ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se vuelven sabios a través del Guru Perfecto. (1)"