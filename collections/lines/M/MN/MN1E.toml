[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜ ਰੂਪੁ ਨਿਰੰਜਨੋ; ਗੁਰਿ ਮੇਲਾਇਆ ਮਾਇ ॥੧॥"
page = 46
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wondrous is the from of the Immaculate One. The Guru has caused me to meet Him, O my Mother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹੈ ਸਰੂਪ ਮਾਇਆ ਤੋਂ ਰਹਿਤ (ਪਵਿੱਤਰ) ਪੁਰਸ਼ ਦਾ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wondrous is the Form of the Immaculate One. Through the Guru, I have met Him, O my mother! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਇ) ਹੇ ਭਾਈ! ਮਾਯਾ ਰੂਪੀ (ਨਿਰੰਜਨੋ) ਕਾਲਖ ਤੇ ਰਹਿਤ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ, (ਅਚਰਜ ਰੂਪ) ਤਿਸ ਕਾ ਰੂਪ ਕਹਿਨੇ ਮੇਂ ਨਹੀਂ ਆਉਤਾ, ਜੋ ਨੇਤ੍ਰਾਦਿਕੋਂ ਕਾ ਵਿਸਾ ਨਹੀਂ ਹੈ, ਸੋ ਗੁਰੋਂ ਨੇ ਮੇਲਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਸੁੰਦਰ ਰੂਪ ਹੈ, ਉਸ ਉੱਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈਂਦਾ। ਹੇ ਮਾਂ! ਉਹ ਪਰਮਾਤਮਾ ਮੈਨੂੰ (ਮੇਰੇ) ਗੁਰੂ ਨੇ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosas son las formas del Ser sin Forma; oh madre, a Él lo encuentro a través del Guru. (1)"