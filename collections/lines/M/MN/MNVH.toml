[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਫਰਿਓ ਜਮੁ; ਮਾਰਿਆ. ਨ ਜਾਈ ॥"
page = 1054
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The invulnerable Death's myrmidon can be slain not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਅਜਿੱਤ ਫ਼ਰੇਸ਼ਤਾ ਨਾਸ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The invulnerable Messenger of Death cannot be killed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਅਮੋੜ ਹੈ ਮਾਰਿਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮਰਾਜ ਨੂੰ ਰੋਕਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਜਮਰਾਜ ਨੂੰ ਮਾਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਫਰਿਓ = ਭੂਤਿਆ ਹੋਇਆ, ਨਾਹ ਟਲਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El salvaje Yama no puede ser derrotado excepto a través de la Palabra del Guru,"