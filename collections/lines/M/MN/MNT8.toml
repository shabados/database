[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਨ ਜਾਹੀ; ਜਿਨਾ ਬਿਸਰਤ ਰਾਮ ॥"
page = 188
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why don't they die, who forget the pervading God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਉਹ ਫ਼ੌਤ ਕਿਉਂ ਨਹੀਂ ਹੋ ਜਾਂਦੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Lord might just as well die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਮਰ ਕਿਉਂ ਨਹੀਂ ਜਾਤੇ ਜਿਨੋਂ ਨੇ ਰਾਮ ਕੋ ਵਿਸਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਜ਼ਰੂਰ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ ਨ ਜਾਹੀ = ਕੀ ਉਹ ਮਰ ਨਹੀਂ ਜਾਂਦੇ? ਉਹ ਜ਼ਰੂਰ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que desdeñan el Nombre del Señor, viven sólo para morir,"