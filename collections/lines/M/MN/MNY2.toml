[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂ ਭਾਵੈ ਤਿਸੁ ਤੂ ਮੇਲਿ ਲੈਹਿ; ਕਿਆ ਜੰਤ ਵਿਚਾਰੇ ॥"
page = 589
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom Thou likest, him, thou unitest with Thyself O Lord. What can the poor creatures do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ, ਹੇ ਸਿਰਜਣਹਾਰ! ਗਰੀਬ ਜੀਵ ਜੰਤੂ ਕੀ ਕਰ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to You, You unite with Yourself; what can the poor creatures do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਜੰਤੋਂ ਕੇ ਕਿਆ ਬਸ ਹੈ, ਜਿਸ ਕੋ ਤੂੰ ਚਾਹਤਾ ਹੈਂ ਤਿਸ ਕੋ ਤੂੰ ਮਿਲਾਇ ਲੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਆਂ ਵਿਚਾਰਿਆਂ ਦੇ ਕੀਹ ਵੱਸ ਹੈ? ਜੋ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ ਉਸ ਨੂੰ ਤੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien bendices, lo unes con Tu Ser; ¿qué puede hacer por sí mismo la pobre criatura?"