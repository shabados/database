[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਭੈਣਾ ਭਰਜਾਈਆ; ਨਾ ਸੇ ਸਸੁੜੀਆਹ ॥"
page = 1015
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither remain stable the sisters, nor sisters-in-law nor the mothers-in-law."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਅੰਮਾ ਜਾਈਆਂ, ਨਾਂ ਭਰਜਾਈਆਂ, ਨਾਂ ਹੀ ਵਉਹ ਸਸਾਂ ਸਥਿਰ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither the sisters, nor the sisters-in-law, nor the mothers-in-law, shall remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਗੁਰੂ ਤਥਾ ਪਰਮੇਸਰ ਸੇ ਭੈਣਾਂ ਭਰਜਾਈਆਂ ਪ੍ਰਲੋਕ ਮੇਂ ਨਹੀਂ ਸਹਾਇਕ ਹੋਤੀਆਂ ਔ ਸਸਾਂ ਜੋ ਹੈਂ ਸੇ ਭੀ ਨਹੀਂ ਸਹਾਈ ਹੋਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਭੈਣਾਂ ਨਾਹ ਭਰਜਾਈਆਂ ਨਾਹ ਸੱਸਾਂ-ਕਿਸੇ ਦਾ ਭੀ ਉਹੋ ਜਿਹਾ ਸਾਕ ਨਹੀਂ ਜੋ (ਸਤਸੰਗੀ) ਸਹੇਲੀਆਂ ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਸੁੜੀਆਹ = ਪਿਆਰੀਆਂ ਸੱਸਾਂ। ਸੇ = ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las hermanas no permanecen, tampoco las cuñadas, ni las suegras, sí, la Verdadera relación con el Señor no se debe romper,"