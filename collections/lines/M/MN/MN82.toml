[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਸਿ ਨਿਵਾਇਐ, ਕਿਆ ਥੀਐ; ਜਾ ਰਿਦੈ ਕੁਸੁਧੇ ਜਾਹਿ ॥੧॥"
page = 470
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can be achieved by bowing the head, when the man goes with filthy mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰ ਝੁਕਾਉਣ ਦੁਆਰਾ ਕੀ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦਾ ਹੈ, ਜਦ ਇਨਸਾਨ ਮਲੀਨ ਮਨ ਨਾਲ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But what can be achieved by bowing the head, when the heart is impure? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਿਦੈ (ਕੁਸੁਧੇ) ਟੇਡੇ ਜਾਤੇ ਹੈਂ ਤਉ ਸੀਸ ਨਿਵਾਉਨੇ ਸੇ ਕ੍ਯਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਕਛੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥☬ਇਹ ਸਲੋਕ ਕਾਸੀ ਮੇਂ ਪ੍ਰਤਪਖੀ ਬ੍ਰਹਮਣੋਂ ਸਾਥ ਹੂਆ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਨਿਰਾ ਸਿਰ ਹੀ ਨਿਵਾ ਦਿੱਤਾ ਜਾਏ, ਤੇ ਅੰਦਰੋਂ ਜੀਵ ਖੋਟੇ ਹੀ ਰਹਿਣ ਤਾਂ ਇਸ ਨਿਊਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el sólo hecho de postrar la cabeza no sirve si el corazón es impuro. (1)"