[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੋਲਤ ਹੋ ਮਤਵਾਰੇ ਜ︀ਯੋ ਮਾਨਨਿ ਡਾਰਤ ਆਂਖਨਿ ਤੇ ਜਲ ਜੈਹੈ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘She speaks like captivated person."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਣਮਤੀ ਮਤਵਾਲਿਆਂ ਵਾਂਗ ਬੋਲਦੀ ਹੈ ਅਤੇ ਅੱਖਾਂ ਵਿਚੋਂ ਹੰਝੂ ਵਗਦੇ ਹਨ।"