[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੇ ਕੀ ਮਿਤਿ. ਕਰਤਾ ਜਾਣੈ; ਕੈ ਜਾਣੈ ਗੁਰੁ ਸੂਰਾ ॥੩॥"
page = 930
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator's extent, only the Creator knows, or knows the valiant Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਦੇ ਵਿਸਥਾਰ ਨੂੰ ਸਿਰਜਣਹਾਰ ਹੀ ਜਾਣਦਾ ਹੈ, ਜਾਂ ਜਾਣਦਾ ਹੈ ਸੂਰਬੀਰ ਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Creator Himself knows His own extent; He alone knows the Brave Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤੇ ਕੀ (ਮਿਤਿ) ਮ੍ਰਿਜਾਤਾ ਕਰਤਾ ਹੀ ਜਾਨਤਾ ਹੈ, (ਕੈ) ਅਥਵਾ ਜਿਸ ਗੁਰੂ ਨੇ ਕਾਮਾਦਿ ਸ਼ਤਰੂ ਮਾਰੇ ਹੈਂ, ਸੋ ਸੂਰਮਾ ਜਾਨਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਦੀ ਵਡਿਆਈ ਕਰਤਾਰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ, ਜਾਂ, ਸੂਰਮਾ ਸਤਿਗੁਰੂ ਜਾਣਦਾ ਹੈ (ਭਾਵ, ਸਤਿਗੁਰੂ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਵਡਿਆਈ ਦੀ ਕਦਰ ਪਾਂਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਤਿ = ਮਾਪ, ਵਿਤ, ਬਜ਼ੁਰਗੀ, ਵਡਿਆਈ। ਕੈ = ਜਾਂ। ਆਪਿ = ਆਪ ਹੀ ਆਪ, ਜਿਸ ਦਾ ਕੋਈ ਸ਼ਰੀਕ ਨਹੀਂ। ਤੋਲਿ ਬੋਲਿ ਸਚੁ ਪੂਰਾ = (ਭਾਵ, ਗੁਰੂ ਦੀ ਰਹਿਣੀ ਚਾਲੀ-ਸੇਰੀ ਸੁੱਧ ਹੈ, ਤੇ ਗੁਰੂ ਦੀ ਕਹਿਣੀ ਭੀ ਸੋਲਾਂ-ਆਨੇ ਖਰੀ ਹੁੰਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo Él o el Valeroso Guru Perfecto conoce Su Propio Estado.  (3)"