[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਹਿਰਦੈ ਪ੍ਰੀਤਿ ਲਗਾਨੀ; ਤਿਨਾ ਮਸਤਕਿ ਊਜਲ ਟੀਕ ॥"
page = 1336
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose mind is permeated with God's love, their forehead is anointed with the pure frontal mark."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਦਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਪਿਆ ਹੋਇਆ ਹੈ ਉਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪਵਿੱਤ੍ਰ ਟਿੱਕਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are imbued with the Love of the Lord have the mark of radiant purity upon their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰਿ ਨਾਮ ਕੀ ਪ੍ਰੀਤ ਲਗਾਨੀ ਹੈ ਤਿਨੋਂ ਕੇ ਮਸਤਕ ਮੇਂ ਉਜਲ ਜਸ ਕਾ (ਟੀਕ) ਤਿਲਕੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਪੈਦਾ ਕਰ ਦਿੱਤਾ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ (ਸੋਭਾ ਦਾ) ਰੌਸ਼ਨ ਟਿੱਕਾ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਹਿਰਦੈ = ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਟੀਕ = ਟਿੱਕਾ। ਊਜਲ = ਰੌਸ਼ਨ, ਚਮਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes viven con su corazón imbuido en el Amor del Señor, tienen la Marca Radiante de Pureza sobre su frente."