[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਰਾ ਭਲਾ ਕਿਛੁ ਆਪਸ ਤੇ ਜਾਨਿਆ; ਏਈ ਸਗਲ ਵਿਕਾਰਾ ॥"
page = 993
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatsoever had or good deed is done; of that I deem my self the doer. This self-hood is the source of all the evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਭੀ ਮੰਦਾ ਜਾ ਚੰਗਾ ਕਰਮ ਹੁੰਦਾ ਹੈ; ਉਸ ਦਾ ਕਰਤਾ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹਾਂ। ਇਹ ਅਪਣਤ ਹੀ ਸਾਰੀ ਬਦੀ ਦਾ ਮੁੱਢ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He thinks that good and bad deeds come from himself; this is the source of all evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਰਾ ਕਰਮ ਔ ਭਲਾ ਕਰਮ ਜੋ ਕੁਛ ਹੋਤਾ ਰਿਹਾ ਸੋ ਆਪਣੇ ਤੇ ਹੋਤਾ ਜਾਣਿਆਂ। ਏਹੀ ਸਗਲ ਬਿਕਾਰੋਂ ਕਾ ਮੂਲ ਹੈ, ਭਾਵ ਜੋ ਹੰਤਾ ਮਮਤਾ ਹੈ, ਸੋ ਏਹੀ ਜਨਮ ਮਰਨ ਕਾ ਕਾਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਕਿਸੇ ਨੂੰ ਭੈੜਾ ਤੇ ਕਿਸੇ ਨੂੰ ਚੰਗਾ ਸਮਝਦਾ ਹੈ, ਇਹ ਹਉਮੈ ਹੀ ਸਾਰੇ ਵਿਕਾਰਾਂ ਦਾ ਮੂਲ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado por el ego, uno llama a algo bueno o malo y esta es la fuente del error,"