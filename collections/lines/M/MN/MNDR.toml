[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸੰਭਉ ਉਦਵਿਅਉ; ਪੁਰਖੁ ਪੂਰਨ ਬਿਧਾਤਉ ॥"
page = 1407
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy form, the self-illumined Creator and the Perfect Lord has come into being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਰੂਪ ਅੰਦਰ, ਸਵੈ-ਪ੍ਰਕਾਸ਼ਵਾਨ ਕਰਤਾਰ ਅਤੇ ਮੁਕੰਮਲ ਮਾਲਕ ਨੇ ਅਵਤਾਰ ਧਾਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Self-existent, Perfect Primal Lord God Creator has taken birth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਆਸੰਭਉ) ਪੂਰਨ ਪੁਰਖ ਜਨਮ ਤੇ ਰਹਿਤ ਬਿਧਾਤਾ ਹੈ, ਸੋਈ ਆਪ (ਉਦਵਿਅਉ) ਪ੍ਰਗਟ ਭਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਨੋ) ਅਜਨਮਾ, ਪੂਰਨ ਪੁਰਖ ਸਿਰਜਣਹਾਰ ਪ੍ਰਗਟ ਹੋ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Auto Existente, Perfecto Creador, Dios nuestro Señor, ha tomado nacimiento;"