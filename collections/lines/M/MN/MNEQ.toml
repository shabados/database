[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਡਰ ਸਿੰਘ ਤੈ ਛਲ ਸੋ ਮਾਰਿਓ ॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He said to Krishna, “You have killed Addar Singh fraudulently"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਡਰ ਸਿੰਘ ਨੂੰ ਛਲ ਨਾਲ ਮਾਰਿਆ ਹੈ।"