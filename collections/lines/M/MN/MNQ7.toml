language = "pa"
data = "ਉਹ ਵਿਸ਼ਵਾਸ ਦੇ ਨੇਤ੍ਰਾਂ ਨੂੰ ਚਮਕਾਉਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਰਾਜ਼ਿੰਦਾਇ ਦੀਦਾਇ ਇਅਤਕਾਦ ।੫੬।"

[[content]]
asset = "KEGP"
