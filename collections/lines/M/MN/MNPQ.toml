[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂ ਕੀ ਮਾਤ ਪਿਤਾ ਸੁਤ ਬਨਿਤਾ; ਕੋ ਕਾਹੂ ਕੋ. ਭਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1231
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has a mother, father son and wife? Who is any one's brother?. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਦੀ ਮਾਂ, ਪਿਉ ਪੁੱਤ੍ਰ ਅਤੇ ਵਹੁਟੀ ਹਨ? ਕੌਣ ਸਿਕੇ ਦਾ ਕੋਈ ਭਰਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who has any mother, father, child or spouse? Who is anyone's brother or sister? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਕੀ ਮਾਤਾ ਔਰ ਪਿਤਾ ਹੈ ਪੁਨਹ ਪੁਤ੍ਰ ਔਰ ਇਸਤ੍ਰੀ ਅਰ ਕੌਨ ਕਿਸੇ ਕਾ ਭਾਈ ਹੈ, ਭਾਵ ਕੋਈ ਰਖਕ ਨਹੀਂ ਹੋਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੌਣ ਕਿਸੇ ਦੀ ਮਾਂ? ਕੌਣ ਕਿਸੇ ਦਾ ਪਿਉ? ਕੌਣ ਕਿਸੇ ਦਾ ਪੁੱਤਰ? ਕੌਣ ਕਿਸੇ ਦੀ ਵਹੁਟੀ? (ਜਦੋਂ ਸਰੀਰ ਨਾਲੋਂ ਸਾਥ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਤਦੋਂ) ਕੌਣ ਕਿਸੇ ਦਾ ਭਰਾ ਬਣਦਾ ਹੈ? (ਕੋਈ ਨਹੀਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਂ ਕੀ = ਕਿਸ ਦੀ? ਮਾਤ = ਮਾਂ। ਸੁਤ = ਪੁੱਤਰ। ਬਨਿਤਾ = ਇਸਤ੍ਰੀ। ਕੌ = ਕੌਣ? ਕਾਹੂ ਕੋ = ਕਿਸੇ ਦਾ। ਭਾਈ = ਭਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tu padre, madre, esposa, hijo, hermanos y parientes no se quedan contigo. (1-Pausa)"