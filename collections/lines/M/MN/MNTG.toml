[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਉਬਰਿਆ; ਮਾਇਆ ਅਗਨਿ ਤੇ ॥੩॥"
page = 211
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is saved from the mammon fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੋਹਣੀ ਦੀ ਅੱਗ ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are saved from the fire of Maya. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਮਾਇਆ ਅਗਨੀ ਸੇ ਬਚਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੀ (ਤ੍ਰਿਸ਼ਨਾ) ਅੱਗ (ਵਿਚ ਸੜਨ) ਤੋਂ ਬਚ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es salvado del fuego de Maya. (3)"