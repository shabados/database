[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੋਤੇ. ਮੂਲਿ ਨ ਉਤਰਹਿ; ਜੇ ਸਉ ਧੋਵਣ ਪਾਹਿ ॥"
page = 149
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By washing the sins are never removed, even though hundreds of washings be had."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੋਣ ਦੁਆਰਾ, ਪਾਪ ਕਦਾਚਿੱਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੇ, ਭਾਵੇਂ ਸੈਕੜੇ ਧੋਆਂ ਪਾਈਆਂ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By washing, their pollution is not removed, even though they may wash hundreds of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੋਤੇ ਹੂਏ (ਮੂਲਿ) ਵਾਸਨਾ ਸਹਤ ਨਹੀਂ ਉਤਰਤੇ, ਜੇ ਐਸੇ ਅਰਥ ਕਰੀਏ ਕਿ ਕਦਾਚਿਤ ਉਤਰਤੇ ਨਹੀਂ ਹੈਂ ਤਬ ਰੰਗਾਦਿਕੋਂ ਕੀ ਮਹਿਮਾ ਕਹਣੇ ਵਾਲੇ ਸਾਸਤ੍ਰ ਬਿਅਰਥ ਹੋਤੇ ਹੈਂ, ਜੇ ਕਰ ਸੌ ਵਾਰੀ ਭੀ ਧੋਵਣ ਪਾਵੇ ਕਿਆ ਸੌ ਵਾਰ ਇਸਨਾਨ ਕਰੇ, ਤੀਰਥੋਂ ਮੇਂ ਏਕ ਵਾਰ ਪ੍ਰਾਸਚਿਤ ਰੂਪ ਕਰਮੁ ਕਰਤਾ ਹੈ ਫੇਰ ਆਨ ਕਰ ਪਾਪਾਂ ਮੇਂ ਪਰਵਿਰਤ ਹੋਤਾ ਹੈ, ਇਸ ਤੇ ਜਾਣੀਤਾ ਹੈ ਵਾਸਨਾ ਬਨੀ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਪਾਪ ਧੋਤਿਆਂ ਉੱਕਾ ਹੀ ਨਹੀਂ ਉਤਰਦੇ ਭਾਵੇਂ ਸੌ ਧੋਣ ਧੋਈਏ (ਭਾਵ, ਭਾਵੇਂ ਸੌ ਵਾਰੀ ਧੋਣ ਦਾ ਜਤਨ ਕਰੀਏ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲਿ = ਉੱਕਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavándose, el error no se quita, aunque se lave cien veces."