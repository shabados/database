[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਦਰਿ ਸਾਚੈ ਸਚਿਆਰ ਹਹਿ; ਸਾਚੇ ਮਾਹਿ ਸਮਾਹਿ ॥੫॥"
page = 565
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are acclaimed as true in the True court and merge in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਿਆਰੇ ਸੱਚੀ ਦਰਗਾਹ ਅੰਦਰ ਸੱਚੇ ਕਰਾਰ ਦਿਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are hailed as True in the True Court; they merge in the True Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖਿ ਸਚੇ ਪਰਮੇਸਰ ਕੇ ਦਰ ਮੇਂ ਸਚੇ ਹੈਂ ਅਰ ਸਚੇ ਮੇਂ ਸਮਾਇ ਰਹਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੁਰਖ਼-ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ। ਦਰਿ ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਸਚਿਆਰ = ਸੁਰਖ਼ਰੂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son vitoreados en la Corte Verdadera del Señor y así se inmergen en el Verdadero Señor. (5)"