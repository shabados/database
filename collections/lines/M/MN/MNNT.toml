[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਕੈ. ਜਮ ਕੇ ਦੂਤ; ਨਾਇ ਤੇਰੈ. ਛਡਿ ਜਾਹਿ ॥"
page = 962
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing Thy Name, the Death's couriers leave off the Mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰਕੇ, ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ, ਪ੍ਰਾਨੀ ਨੂੰ ਛੱਡ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing Your Name, the Messenger of Death runs away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਕੋ ਸੁਣ ਕੇ ਜਮ ਕੇ ਦੂਤ ਭੀ ਛਡ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ) ਸੁਣ ਕੇ ਜਮਦੂਤ (ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੇ), ਤੇਰੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਜੀਵ ਨੂੰ) ਛੱਡ ਕੇ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando Tu Nombre, aún los mensajeros de la muerte no nos tocan."