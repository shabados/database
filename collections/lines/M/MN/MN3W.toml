[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ ਪ੍ਰਭੁ ਰਹਿਓ ਸਮਾਇ ॥"
page = 1181
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My peace-giving Lord is pervading every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਆਰਾਮ-ਦੇਣਹਾਰ ਪ੍ਰਭੂ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Giver of peace, is all-pervading, permeating everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਪ੍ਰਭੂ! ਤੂੰ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a nuestro Dios Dador de Éxtasis, Quien prevalece en todos los corazones?"