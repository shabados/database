[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਵਖੰਡੀ ਦੁਰਗਾ ਦੇਵਾਣੀ ॥"
page = 679

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are the Donor of gifts and the destroyer of the world, the goddess Durga!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਦੇ ਭੈ ਨੂੰ ਖੰਡਨ ਕਰਨ ਵਾਲੀ, ਦੁਰਗ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਦੇਵਤਿਆਂ ਦੀ ਸ਼ਕਤੀ ਹੈਂ,"