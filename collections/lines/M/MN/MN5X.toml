[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੁ ਅਤੀਤੁ ਵਸੈ ਨਿਹਕੇਵਲੁ; ਗੁਰ ਪੁਰਖੈ ਪੁਰਖੁ ਮਿਲਾਇਆ ॥੧੩॥"
page = 1040
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Detached and Pure Lord abides within all, The Guru-God makes man meet with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਲੇਪ ਅਤੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਅੰਦਰ ਹੈ। ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਬੰਦੇ ਨੂੰ ਪ੍ਰਮੇਸ਼ਰ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pure, primal, detached Lord abides within all. The Guru, the Lord Incarnate, leads us to meet the Lord God. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਤੀਤ ਪੁਰਸ ਹੈ ਔ ਸਭ ਮੇਂ ਨਿਵਾਸ ਕਰਤਾ ਹੈ ਪੁਨਃ (ਨਿਹਕੇਵਲ) ਸੁਧ ਹੈ, ਪਰੰਤੂ ਗੁਰ ਪੁਰਖ ਨੇ ਐਸੇ ਈਸਰ ਪੁਰਖ ਸਿਖ ਨੂੰ ਮਿਲਾਇਆ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੋਇਆ ਭੀ ਉਹ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ਤੇ ਪਵਿਤ੍ਰ-ਸਰੂਪ ਹੈ। (ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਹੋਈ) ਉਸ ਨੂੰ ਸਤਿਗੁਰ ਪੁਰਖ ਨੇ ਉਹ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਮਿਲਾ ਦਿੱਤਾ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro mismo interior está lo más Invaluable, de Belleza Incomparable; y encontrándose con el Guru, uno obtiene la Riquezas del Señor.(13)"