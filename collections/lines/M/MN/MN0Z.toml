[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਨਦੀਆ ਅਗਨੀ; ਤਨਿ ਚਾਰੇ ॥"
page = 1172
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four evils (of cruelty, love, avarice and wrath) are the four streams of fire in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਬੇ-ਰਹਿਮੀ, ਮੋਹ, ਲੋਭ ਤੇ ਗੁੱਸੇ) ਚਾਰ ਬਦੀਆਂ ਦੀਆਂ ਚਾਰੇ ਅੱਗਾਂ ਦੇ ਦਰਿਆ ਸਰੀਰ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four evils are the four rivers of fire flowing through the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਸਾ ਹੇਤ ਲੋਭ, ਕੋਪ ਏਹ ਚਾਰੋਂ ਨਦੀਆਂ ਅਗਨੀ ਰੂਪ (ਤਨਿ ਚਾਰੇ) ਸਰੀਰ ਕੋ ਚਰਤੀਆਂ ਹੈਂ, ਭਾਵ ਅਤੀ ਦੁਖ ਦੇਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
