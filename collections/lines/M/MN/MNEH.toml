[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਪਿਆਰੇ. ਰਹਿ ਨ ਸਾਕੈ; ਗੁਰ ਬਿਨੁ. ਮਹਲੁ ਨ ਪਾਈਐ ॥"
page = 243
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without her Beloved God, she cannot live, Without the Guru, Lord's presence cannot be attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਨੇਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ ਉਹ ਬੱਚ ਨਹੀਂ ਸਕਦੀ। ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਾਹਿਬ ਦੀ ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She cannot live without her Beloved Lord; without the Guru, the Mansion of His Presence is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਹਰੀ ਸੇ ਬਿਨਾ ਵਹੁ ਰਹਿ ਨਹੀਂ ਸਕਤੀ ਹੈ ਅਰ ਗੁਰੋਂ ਬਿਨਾ ਤਿਸ ਪਤੀ ਕਾ (ਮਹਲੁ) ਸਰੂਪ ਪਾਈਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਤੋਂ ਬਿਨਾ ਉਹ (ਸ਼ਾਂਤ-ਚਿੱਤ) ਨਹੀਂ ਰਹਿ ਸਕਦੀ। ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਲੱਭ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Esposo, nadie puede vivir, y sin el Guru, uno no alcanza el Castillo del Señor."