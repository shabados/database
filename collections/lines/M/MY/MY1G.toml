[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਰਸੁ ਭੋਇ; ਆਪੁ ਗਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Being one with the joy of the lotus feet, it divested itself of the ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਆਪ ਗਵਾਕੇ ਸਭ ਦੇ ਚਰਣ ਕਵਲਾਂ ਦੇ ਰਸ ਵਿਖੇ ਭਿਜੀ ਰਹਿੰਦੀ ਹੈ।"