[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ. ਤਿਸੁ ਚੀਤਿ ਰਖੁ; ਨਾਨਕ. ਨਿਬਹੀ ਨਾਲਿ ॥੧॥"
page = 266
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Place Him in thy heart who made thee, O Nanak, Lord alone shall bear thee. company."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾ ਜਿਸ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ। ਹੈ ਨਾਨਕ, ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਤੇਰਾ ਸਾਥ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cherish in your consciousness the One who created you; O Nanak, He alone shall go along with you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਤੁਝ ਕੋ ਸਰਬ ਸੁਖੋਂ ਸਹਿਤ ਕੀਆ ਹੈ, ਤਿਸੀ ਕੋ ਚਿਤ ਮੇਂ ਰਾਖ, ਭਾਵ ਸਿਮਰਨ ਕਰ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਤਿਸ ਕਾ ਸਿਮਰਨ ਕਰਨਾ ਤੇਰੇ ਸਾਥ ਪ੍ਰਲੋਕ ਮੇਂ ਨਿਭੇਗਾ ਅਰਥਾਤ ਸਹਾਈ ਹੋਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਨੇ ਤੈਨੂੰ ਪੈਦਾ ਕੀਤਾ ਹੈ, ਉਸ ਨੂੰ ਚਿੱਤ ਵਿਚ (ਪ੍ਰੋ) ਰੱਖ, ਉਹੀ (ਤੇਰੇ) ਨਾਲ ਸਾਥ ਨਿਬਾਹੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y guarda por siempre al Creador en tu mente, Él es Lo Único que te acompañará por siempre.  (1)"