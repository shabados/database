[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਗਰੁ ਰਤਨੀ ਭਰਪੂਰੇ ॥"
page = 685
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is an ocean, full of pearls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਨਾਮ ਦੇ ਮੋਤੀਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸਮੁੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the ocean, filled with pearls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਰੂਪ (ਸਾਗਰ) ਮਾਨ ਸਰੋਵਰ ਸੁਭ ਗੁਣੋਂ ਰੂਪੀ ਰਤਨੋਂ ਕਰ ਕੇ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਮਾਨੋ) ਇਕ ਸਮੁੰਦਰ (ਹੈ ਜੋ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਰਤਨਾਂ ਨਾਲ ਨਕਾਨਕ ਭਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Mar lleno de Perlas, los Santos, como cisnes, recogen las Perlas"