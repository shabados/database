[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੇ ਸੁਖਦਾਤੇ ਸਤਿਗੁਰ; ਹਮ ਤੁਮਰੇ ਬਾਲ ਗੁਪਾਲਾ ॥੨॥੩੦॥"
page = 378
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Guru (God) is the giver of peace to Nanak. I am thy child, O the world Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ (ਵਾਹਿਗੁਰੂ) ਨਾਨਕ ਨੂੰ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹਨ। ਮੈਂ ਤੇਰਾ ਬੱਚਾ ਹਾਂ, ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣ ਪੋਸਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Giver of peace to Nanak; I am Your child, O Lord of the World. ||2||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਤਿਗੁਰੋ! ਹਮ ਤੁਮਾਰੇ ਬਾਲਕ ਹੈਂ ਤੁਮ ਹਮਾਰੇ ਸੁਖਦਾਤੇ ਗੋਪਾਲ ਹੋ, ਰਖ੍ਯਾ ਕਰਹੁ। ਭਾਵ ਏਹ ਕਿ ਜੈਸੇ ਬ੍ਰਿਜ ਮੇਂ ਬਾਲਕੋਂ ਕੀ ਗੋਪਾਲ ਬਨ ਕਰ ਕੇ ਰਖ੍ਯਾ ਕਰੀ ਥੀ ਤੈਸੇ ਹਮਾਰੀ ਕਰਹੁ॥੨॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਪਾਲ! ਹੇ ਸਤਿਗੁਰ! ਹੇ ਨਾਨਕ ਦੇ ਸੁਖ-ਦਾਤੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ (ਅੰਞਾਣ) ਬੱਚਾ ਹਾਂ ॥੨॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Perfecto, Dador de Paz, soy Tu niño, oh, Gomal. (2‑30)"