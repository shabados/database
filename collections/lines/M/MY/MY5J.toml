[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜੇਅੰ ਅਭੇਅੰ, ਅਦਗੰ ਅਰੂਪੰ ॥੩੪੦॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Primal Purusha Lord, is without beginning, unconquerable, without secret, uncombustible and without form.113.340."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜੈ, ਅਭੈ, ਅਦਗ (ਨ ਜਲਣ ਵਾਲਾ) ਅਤੇ ਨਿਰਾਕਾਰ ਸਰੂਪ ਵਾਲਾ ਹੈ ॥੩੪੦॥"