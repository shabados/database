[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕੀਰਤਿ ਹੋਈ ॥"
page = 599
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The noblest deed is the Lord's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪੁੰਨ ਕਰਮ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ-ਸਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noblest deed is to sing the Lord's Praises,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸ਼ੁਭ ਕਰਨੀ ਕੀ ਕੀਰਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ (ਸ੍ਰੇਸ਼ਟ) ਕਾਰ ਉਦੋਂ ਮਿਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta acción es la Alabanza del Señor, de la cuál uno toma Conciencia cuando el Señor,"