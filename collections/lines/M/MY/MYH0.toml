[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਂਡਾ ਧੋਇ. ਬੈਸਿ ਧੂਪੁ ਦੇਵਹੁ; ਤਉ ਦੂਧੈ ਕਉ ਜਾਵਹੁ ॥"
page = 728
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting down wash and perfume the vessel, then go to bring the milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੈਠ ਕੇ ਬਰਤਨ ਨੂੰ ਧੋ ਅਤੇ ਸੁਗੰਧਤ ਕਰ ਤਦ ਤੂੰ ਦੁੱਧ ਲੈਣ ਲਈ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wash the vessel, sit down and anoint it with fragrance; then, go out and get the milk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਕਾਮ ਕਰਮੋਂ ਕਰ ਕੇ ਅੰਤਸਕਰਣ ਕੋ ਸੁਧ ਕਰੋ ਏਹੀ ਭਾਂਡਾ (ਧੋਇ) ਧੋਣਾਂ ਹੈ ਔ ਸੁਭ (ਬੈਸ) ਵਾਸਨਾ ਜੋ ਧਾਰਨੀਆਂ ਹੈਂ ਏਹੀ ਉਸ ਭਾਂਡੇ ਕੋ ਧੂਪ ਦੇਹੋ, ਜਬ ਪਹਲੇ ਇਸ ਪ੍ਰਕਾਰ ਕਰੋ (ਤਉ) ਤਬ ਤੁਮ ਦੂਧ ਕੋ ਜਾਵੋ ਸੋ ਦੂਧ ਆਗੇ ਕਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੱਖਣ ਹਾਸਲ ਕਰਨ ਲਈ, ਹੇ ਭਾਈ!) ਤੁਸੀ (ਪਹਿਲਾਂ) ਭਾਂਡਾ ਧੋ ਕੇ ਬੈਠ ਕੇ (ਉਸ ਭਾਂਡੇ ਨੂੰ) ਧੂਪ ਦੇ ਕੇ ਤਦੋਂ ਦੁੱਧ ਲੈਣ ਜਾਂਦੇ ਹੋ (ਫਿਰ ਜਾਗ ਲਾ ਕੇ ਉਸ ਨੂੰ ਜਮਾਂਦੇ ਹੋ। ਇਸੇ ਤਰ੍ਹਾਂ ਜੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪ੍ਰਾਪਤ ਕਰਨਾ ਹੈ, ਤਾਂ) ਹਿਰਦੇ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰ ਕੇ ਮਨ ਨੂੰ ਰੋਕੋ-ਇਹ ਇਸ ਹਿਰਦਾ-ਭਾਂਡੇ ਨੂੰ ਧੂਪ ਦਿਉ। ਤਦੋਂ ਦੁੱਧ ਲੈਣ ਜਾਵੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੋਇ = ਧੋ ਕੇ। ਬੈਸਿ = ਬੈਠ ਕੇ, ਟਿਕ ਕੇ। ਤਉ = ਤਦੋਂ। ਦੂਧੈ ਕਉ = ਦੁੱਧ ਲੈਣ ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lava la vasija, que quede fragante, ve y llénala de leche,"