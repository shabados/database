[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਾ ਕਾ ਮੇਲੀ ਸਰਬਤ; ਸਉ ਨਿਸੁਲ ਜਨ. ਟੰਗ ਧਰਿ ॥"
page = 849
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is an Associate of His saints, so all His slaves, sleep straight with legs crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਸੰਤਾਂ ਦਾ ਹਮਜੋਲੀ ਹੈ, ਇਸ ਲਈ ਉਸ ਦੇ ਸਾਰੇ ਗੋਲੇ ਲੱਤ ਤੇ ਲੱਤ ਰੱਖ ਕੇ ਸਿੱਧੇ ਸੌਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the friend and companion of His devotees; all His humble servants stretch out and sleep in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਭਗਤੋਂ ਕਾ ਮੇਲੀ ਹੈ ਇਸੀ ਤੇ ਸਰਬ ਭਗਤ ਜਨ ਚਰਨੋਂ ਕੋ (ਨਿਸੁਲ) ਪਸਾਰ ਕਰ ਵਾ ਨਿਰਦੁਖ ਹੋ ਕੇ ਟੰਗ ਪਰ ਟੰਗ ਧਰਕੇ (ਸਉ) ਸੈਨ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯਹਿ ਬੇਫਿਕਰ ਹੋ ਕਰ ਜਗਤ ਕੀ ਤਰਫੋਂ ਸੋਏ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਆਪਣੇ ਭਗਤਾਂ ਦਾ ਸਾਥੀ-ਮਦਦਗਾਰ ਹੈ (ਇਸ ਵਾਸਤੇ ਉਸ ਦੇ) ਭਗਤ ਲੱਤ ਉਤੇ ਲੱਤ ਰਖ ਕੇ ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ ਸੌਂਦੇ ਹਨ (ਨਿਸਚਿੰਤ ਜੀਵਨ ਬਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es el Amigo y Compañero de Sus Devotos. Sus humildes Sirvientes duermen en Paz,"