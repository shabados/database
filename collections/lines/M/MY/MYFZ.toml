[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਸਾਜੇ ਹੁਕਮੇ ਢਾਹੇ; ਹੁਕਮੇ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੫॥"
page = 1061
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will he creates, in His will He destroys and in His will he Unites in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਉਚ ਰਚਦਾ ਹੈ, ਆਪਦੀ ਰਜ਼ਾ ਅੰਦਰ ਉਹ ਨਾਸ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਰਜ਼ਾ ਅੰਦਰ ਉਹ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of Your Command, You create, and by Your Command, You destroy. By Your Command, You unite in Union. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਬਣਾਵਤਾ ਹੈਂ ਔ ਹੁਕਮ ਮੇਂ ਹੀ ਗਿਰਾਵਤਾ ਹੈਂ, ਪੁਨਃ ਆਪਨੇ ਹੁਕਮ ਵਿਚ ਹੀ ਸਤਸੰਗ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ) ਹੁਕਮ ਵਿਚ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਹੁਕਮ ਵਿਚ ਹੀ ਢਾਹੁੰਦਾ ਹੈ। ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਨਾਲ) ਮੇਲ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੇ = ਹੁਕਮ ਵਿਚ ਹੀ। ਮੇਲਿ = (ਗੁਰੂ ਨਾਲ) ਮੇਲ ਕੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el Jukam de Tu Comando creas, y por Tu Comando destruyes, por Tu Voluntad unes a todos en Tu Unión. (5)"