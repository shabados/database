[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ; ਅਹੰਕਾਰ ਬਿਨਾਸੁ ॥੧॥"
page = 223
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are devastated by lust, wrath and ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਬਿਲਾਸ, ਗੁੱਸੇ ਅਤੇ ਹੰਕਾਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are destroyed by sexual desire, anger and egotism. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਕੇ ਬਲ ਤੇ ਜੀਵ ਕਾਮ, ਕ੍ਰੋਧ, ਹੰਕਾਰ ਆਦਿਕੋਂ ਮੇਂ ਪੜੇ ਨਾਸ ਹੋਤੇ ਹੈਂ॥੧॥☬ਤਬ ਸਿਧੋਂ ਨੇ ਕਹਾ ਤੁਮ ਏਕ ਪਰ ਨਿਹਚਾ ਕਰਤੇ ਹੋ, ਮਾਇਆ ਜੋ ਸਕਤੀ ਹੈ ਤਿਸ ਕੋ ਕੈਸੇ ਜਾਨਤੇ ਹੋ? ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੈ ਬਚਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਾਇਆ ਤੋਂ ਪੈਦਾ ਹੋਏ) ਕਾਮ ਕ੍ਰੋਧ ਅਹੰਕਾਰ (ਆਦਿਕ ਵਿਕਾਰ ਜੀਵਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਨਾਸ ਕਰ ਦੇਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ese estado, la vida se malgasta en la lujuria, la ira y el ego.(1)"