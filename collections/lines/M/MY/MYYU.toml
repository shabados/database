[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ; ਸਭਿ ਜੀਅ ਤੁਮਾਰੇ ॥"
page = 589
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Creator, knowest everything and all the living beings are Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਿਰਜਣਹਾਰ! ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈ। ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਤੈਂਡੇ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Creator, know all things; all beings belong to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਤੂੰ ਸਭ ਕਿਛ ਜਾਨਤਾ ਹੈਂ, ਸਭ ਜੀਵ ਤੇਰੇ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਤੂੰ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈਂ ਤੇ ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = (ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ) ਹਰੇਕ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, Tú conoces todo y todo pertenece a Ti."