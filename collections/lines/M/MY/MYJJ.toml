[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਮਨਾ ਅਧੀਨ, ਸਦਾ ਦਾਮਨਾ ਪ੍ਰਬੀਨ; ਏਕ ਭਾਵਨਾ ਬਿਹੀਨ, ਕੈਸੇ ਪਾਵੈ ਜਗਦੀਸ ਕੌ ॥੯॥੭੯॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But one always subservient to desire and active in telling the beads of the rosary, and also without faith, how can he realize the Lord of the world? 9.79."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਕਾਮਨਾਵਾਂ ਦੇ ਅਧੀਨ, ਛਲ-ਕਪਟ ਵਿਚ ਪ੍ਰਬੀਨ ਅਤੇ ਇਕ (ਪਰਮਾਤਮਾ) ਦੀ ਭਾਵਨਾ ਤੋਂ ਸਖਣੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦੇ ਹਨ ॥੯॥੭੯॥"