[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਕਮਾਵਹਿ ਆਦਮੀ; ਬਾਂਧਹਿ ਘਰ ਬਾਰਾ ॥੧॥"
page = 418
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men practise falsehood and build their hearth and home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਝੂਠ ਦੀ ਕਿਰਤ ਕਰਦੇ ਹਨ ਅਤੇ ਆਪਣਾ ਘਰ ਬੂਹਾ ਬਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing falsehood, they build their homes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰ ਪੁਰਸ ਘਰ ਬਾਰ ਬਾਂਧਤੇ ਹੈਂ ਔਰ (ਕੂੜੁ) ਮਿਥ੍ਯਾ ਕਮਾਉਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਆਦਮੀ (ਮੌਤ ਨੂੰ ਭੁਲਾ ਕੇ) ਪੱਕੇ ਘਰ ਮਕਾਨ ਬਣਾਂਦੇ ਹਨ, ਉਹ ਵਿਅਰਥ ਉੱਦਮ ਕਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਂਧਹਿ = ਬੰਨਦੇ ਹਨ, ਪੱਕੇ ਬਣਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, el hombre comete falsedades y se establece aquí como si fuera su casa permanente. (1)"