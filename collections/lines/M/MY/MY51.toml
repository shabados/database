[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰੋ; ਪ੍ਰਭੂ ਕੇ ਗੁਣ ਗਾਉ ॥੧॥"
page = 501
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praises of thy Transcendent Master the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਪਰਮ ਪ੍ਰਭੂ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Supreme Lord God, the Transcendent Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਉੱਤੇ ਤੁਰ ਕੇ) ਪਰਮੇਸਰ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਿਹਾ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canta la Alabanza de tu Señor Trascendente. (1)"