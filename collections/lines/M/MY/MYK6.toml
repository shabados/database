[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀਮਤਿ; ਕਹਨੁ ਨ ਜਾਇ ॥੭॥"
page = 279
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, his worth cannot be told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਮੁੱਲ ਦਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, His worth cannot be estimated. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੀ ਕੀਮਿਤ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੭॥☬ਤਾਂ ਤੇ ਤਿਸ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦਾ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada existe que pueda Medirlo.(7)"