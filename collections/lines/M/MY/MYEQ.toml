[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਨ ਕਵਨ; ਅਬੋਲ ॥ ਰਹਾਉ ॥"
page = 694
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For what reason art Thou silent? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਵਜ੍ਹਾ ਕਰਕੇ ਤੂੰ ਚੁਪ-ਚਾਪ ਹੈਂ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, why are You silent? ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਕਾਰਨ ਕਰ ਆਪ ਮੇਰੇ ਸੇ (ਅਬੋਲ) ਬੋਲਤੇ ਨਹੀਂ ਹੋ, ਭਾਵ ਸੇ ਕਿ ਆਪ ਮੇਰੇ ਪਰ ਪਰਸੰਨ ਨਹੀਂ ਹੋ? ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸ ਗੱਲੇ ਮੇਰੇ ਨਾਲ ਨਹੀਂ ਬੋਲਦਾ? ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ¿cómo es que Tú no me hablas? (1‑Pausa)"