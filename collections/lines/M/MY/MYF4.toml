[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗਾ ਝੁੰਡ ਮੱਧਿਯੰ ਮਨੋ ਸਿੰਘ ਰਾਜੈ ॥੧੧॥"
page = 61

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Gopal, the king of Guleria, stood firmly in the field and roared like a lion amidst a herd of deers.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਹਿਰਨਾਂ ਦੇ ਝੁੰਡ ਵਿਚ ਸ਼ੇਰ ਸੋਭ ਰਿਹਾ ਹੋਵੇ ॥੧੧॥"