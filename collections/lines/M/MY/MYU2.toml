[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਰੈ ਵਾਂਗੂ ਪਕੜੀਐ; ਬਿਨੁ ਨਾਵੈ. ਚੋਟਾ ਖਾਈ ॥੬॥"
page = 425
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is caught like a thief and without the Name, he suffers strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਸਕਰ ਦੀ ਤਰ੍ਹਾਂ ਫੜ ਲਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਬਗੈਰ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like a thief, he is caught, and without the Naam, he is beaten and struck down. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਿਨਾਂ ਨਾਮ ਸੇ ਚੋਰ ਕੀ ਤਰਹ ਪਕੜਾ ਜਾਏਗਾ ਔਰ ਜਮ ਕੀ ਚੋਟਾਂ ਖਾਏਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਚੋਰ ਵਾਂਗ ਫੜਿਆ ਜਾਂਦਾ ਹੈ (ਇਸੇ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੱਟਾਂ ਖਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਟਾ = ਸਜ਼ਾ, ਚੋਟਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí es atrapado como un ladrón, porque sin el Naam, el Nombre del Señor, sufre tristeza. (6)"