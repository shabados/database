[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਨਿਕਾਸ ਕੈ ਸਾਗ ਵਹੈ; ਬਲਿ ਕੈ ਤਬ ਚੰਡਿ ਪ੍ਰਚੰਡ ਕੇ ਦੀਨੀ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon, with his strength, took out that spear and with the same swiftness struck Chandi with it.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਾਂਗ (ਆਪਣੇ ਸ਼ਰੀਰ ਤੋਂ) ਕਢ ਕੇ ਦੈਂਤ ਨੇ ਜ਼ੋਰ ਨਾਲ ਪ੍ਰਚੰਡ ਚੰਡੀ ਨੂੰ ਮਾਰੀ।"