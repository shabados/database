[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰ ਕੈ ਫੋਰ ਗਈ ਸਿਰ ਤ੍ਰਾਨ ਕੋ; ਪਾਰ ਭਈ ਪਟ ਫਾਰਿ ਅਨੈਸੇ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That it pierced the helmet like the cloth.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਜ਼ੋਰ ਨਾਲ ਸਿਰ ਦੇ ਲੋਹੇ ਦੇ ਟੋਪ ਨੂੰ ਫੋੜ ਗਈ ਅਤੇ (ਸਾਂਗ ਦੀ) ਚੁੰਜ ਪਟਕੇ ਨੂੰ ਪਾੜ ਕੇ ਪਾਰ ਹੋ ਗਈ।"