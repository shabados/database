[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਨਾਮੁ ਧਿਆਇ; ਪਾਵਹਿ ਸੁਖਿ ਮਹਲੋ ॥"
page = 689
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the True Name and thou shalt obtain peace in the Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ। (ਇਸ ਤਰ੍ਹਾਂ) ਤੂੰ ਹਰੀ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਅੰਦਰ ਆਰਾਮ ਪਾਵਨੂੰਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the True Name, and you shall find peace in the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਸੇ ਸਚਾ ਨਾਮ ਧਿਆਇ ਕਰ ਤੂੰ (ਸੁਖ ਮਹਲੋ) ਸੁਖਿ ਸਰੂਪ ਕੌ ਪਾਇ ਲੇਵੈਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਤੂੰ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਲੱਭ ਲਏਂਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕ ਕੇ। ਮਹਲੋ = ਮਹਲੁ, ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Dios para que seas bendecido con el Éxtasis en la Corte del Señor,"