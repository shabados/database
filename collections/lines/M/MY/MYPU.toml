[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੀਬੀ; ਗਦਾ ਹਮਾਰੀ ॥"
page = 628
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Humility is my spiked mace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਮ੍ਰਤਾ ਮੇਰੀ ਕਿੱਲਦਾਰ ਗੁਰਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Humility is my spiked club."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗਰੀਬੀ ਰੂਪੀ ਹਮਾਰੀ ਗਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਿਮ੍ਰਤਾ-ਸੁਭਾਉ ਸਾਡੇ ਪਾਸ ਗੁਰਜ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰੀਬੀ = ਨਿਮ੍ਰਤਾ-ਸੁਭਾਉ। ਗਦਾ = ਗੁਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La humildad para mí es el mazo,"