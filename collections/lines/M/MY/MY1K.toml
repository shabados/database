[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਪ ਕੈ ਜਿਨਿ ਬਾਲਿ ਮਰਿਓ ਛਿਨ ਮੈ; ਅਰੁ ਰਾਵਨ ਕੀ ਜਿਨਿ ਸੈਨ ਮਰੀ ਹੈ ॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, who killed Bali in rage and destroyed the army of Ravana"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਬਾਲੀ ਨੂੰ ਛਿਣ ਭਰ ਵਿਚ ਮਾਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਜਿਸ ਨੇ ਰਾਵਣ ਦੀ ਸੈਨਾ ਮਾਰ ਦਿੱਤੀ ਹੈ।"