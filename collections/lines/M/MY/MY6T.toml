[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਚਿਤ ਪਹਿਚਾਨ ॥੫੭੫॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Panchanan-Ghoshani” and then adding “Ripu Ari” the names of Tupak are formed.575."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਏਗਾ। ਚਤੁਰ ਵਿਕਅਤੀ ਸਮਝ ਲੈਣ ॥੫੭੫॥"