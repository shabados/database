[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਦੇਹਿ ਆਖੈ ਸਭੁ ਕੋਈ; ਜੈ ਭਾਵੈ ਤੈ ਦੇਇ ॥"
page = 933
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone says \"Giver, O Lord, give\". But He gives the Name to him, with whom He is pleased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ, ਦੇਹ, ਹੇ ਸਾਈਂ ਦੇਹ, ਪਰ ਉਹ ਉਸ ਨੂੰ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਜਿਸ ਤੇ ਉਹ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone says, \"Give! Give!\" As He pleases, He gives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ ਦੇਹੋ ਦੇਹੋ ਤਾਂ ਸਭ ਕੋਈ ਆਖਤਾ ਹੈ, ਜਿਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਚਾਹੁਤਾ ਹੈ ਤਿਸ ਕੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਦੁਆਰਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਆਖਦਾ ਹੈ ਕਿ (ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਇਹ ਅੰਮ੍ਰਿਤ) ਦੇਹ; (ਮੈਨੂੰ ਇਹ ਅੰਮ੍ਰਿਤ) ਦੇਹ; ਪਰ ਪ੍ਰਭੂ ਉਸ ਜੀਵ ਨੂੰ ਦੇਂਦਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋਈ = ਹਰੇਕ ਜੀਵ। ਜੈ ਭਾਵੈ = ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ। ਤੈ = ਉਸ ਜੀਵ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos rezan: ¡Dame, oh Dios, dame!, pero Dios bendice a quien sea que Le place."