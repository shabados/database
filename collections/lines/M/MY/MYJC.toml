[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਚਾ. ਸਭਸ ਦਾ ਖਸਮੁ ਹੈ; ਸਭ ਦੂ ਤੂ ਚੜੀਐ ॥"
page = 301
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the True Lord of all. Thou art the highest of all as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਸੱਚਾ ਸੁਆਮੀ ਹੈ। ਸਮੂਹ ਨਾਲੋਂ ਉੱਚਾ ਤੂੰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True Lord and Master of all; You are the Highest of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ ਸਭ ਕਾ ਮਾਲਕੁ ਹੈਂ ਔਰ ਤੂੰ ਸਰਬ ਸੇ (ਚੜੀਐ) ਚੜਤਾ ਹੈਂ ਅਰਥਾਤ ਸ੍ਰੇਸ੍ਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸਭ ਦਾ ਮਾਲਕ ਹੈਂ ਤੇ ਸਭ ਤੋਂ ਸੁੰਦਰ (ਸ੍ਰੇਸ਼ਟ) ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Maestro, el Verdadero Esposo de todos, lo más Alto de lo alto."