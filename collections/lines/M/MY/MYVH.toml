[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ ਦੇ. ਨਿਰਮਲ ਕੀਏ; ਨਾਨਕ. ਰੰਗਿ ਰਸਾਲਾ ਜੀਉ ॥੪॥੮॥੧੫॥"
page = 99
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By infusing the Name in my mind, he has rendered me pure. Through Lord's love, O Nanak! I have become home of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਅੰਦਰ ਨਾਮ ਚੋ ਕੇ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਪਵਿੱਤਰ ਕਰ ਦਿਤਾ ਹੈ। ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ, ਹੈ ਨਾਨਕ! ਮੈਂ ਅੰਮ੍ਰਿਤ ਦਾ ਘਰ ਬਣ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Naam, the Name of the Lord, in my heart, I have been purified. O Nanak, His Love has imbued me with nectar. ||4||8||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਤਿਨ ਗੁਰੋਂ ਨੇ (ਰੰਗਿ) ਅਨੰਦ ਰੂਪੀ ਰਸ ਕਾ (ਆਲਾ) ਘਰ ਜੋ ਤੇਰਾ ਨਾਮੁ ਹੈ, ਸੋ ਰਿਦੇ ਮੇਂ ਦੇ ਕਰ ਕੇ ਹਮ ਦਾਸ ਵਾ ਜਗ੍ਯਾਸੂ ਜਨ ਨਿਰਮਲ ਕੀਏ ਹੈਂ, ਵਾ ਐਸਾ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਜੋ ਸਰਬ ਰਸੋਂ ਕਾ (ਆਲਾ) ਘਰੁ ਹੈ ॥੪॥੮॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਨੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਦੇ ਕੇ ਪਵਿੱਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਆਤਮਕ ਆਨੰਦ ਦਾ ਘਰ ਬਣ ਜਾਂਦੇ ਹਨ ॥੪॥੮॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me embelleció purificando mi corazón con el Nombre del Señor.(4-8-15)"