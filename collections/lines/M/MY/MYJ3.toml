[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸਾਧੂ ਨਿਰਮਲਾ; ਗਤਿ ਹੋਇ. ਪ੍ਰਭ ਕੈ ਨਾਮਿ ॥੩॥"
page = 501
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the sanctuary of the saints man becomes pure and obtains salvation by the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ, ਬੰਦਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੁਆਰਾ ਉਹ ਮੋਖਸ਼ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Holy, one becomes immaculate and pure, and obtains salvation, through the Name of God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸਾਧੂਓਂ ਕੀ ਸਰਨ ਮੇਂ ਆਉਨੇ ਸੇ ਜੀਵ ਨਿਰਮਲ ਸੁਧ ਹੋਤਾ ਹੈ ਔਰ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਮੇਂ (ਗਤਿ) ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਸਕਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਸਕਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se da sólo en el Santos de los Santos y la Emancipación únicamente se da a través del Nombre del Señor. (3)"