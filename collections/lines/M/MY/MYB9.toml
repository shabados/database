[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਜਪਿਓ ਭਾਈ; ਪੁਰਖੁ ਬਿਧਾਤੇ ॥"
page = 403
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this O my brother contemplate thou on the powerful Lord of destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੇ ਮੇਰੇ ਵੀਰ! ਤੂੰ ਬਲਵਾਨ, ਕਿਸਮਤ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in this way, O Siblings of Destiny, on the Lord, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਨੇ ਬਿਧਾਤੇ ਪੁਰਖੁ ਕੋ ਇਸ ਪ੍ਰਕਾਰ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੀ (ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਨਾਲ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਹੀ, ਮਨੁੱਖ) ਸਿਰਜਨਹਾਰ ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ ਜਪ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, contempla a tu Señor, el Arquitecto de tu destino,"