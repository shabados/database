[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਟਿ ਬਾਰਿਧ ਰਾਜ ਕਉ ਕਰਿ; ਬਾਟਿ ਲਾਘ ਗਏ ਜਬੈ ॥"
page = 237

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When after splitting the sea and forming a passage they all crossed the sea."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਮੁੰਦਰ ਪਾਰ ਕਰਕੇ ਅਤੇ ਰਸਤਿਆਂ ਨੂੰ ਲੰਘ ਕੇ (ਲੰਕਾ ਟਾਪੂ ਵਿੱਚ) ਪਹੁੰਚ ਗਏ"