[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਮੰਨਿ ਵਸਾਏ ॥"
page = 1054
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrines His Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਦੇ ਨਾਮ ਨੂੰ ਉਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is enshrined within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰੋਂ ਦੁਆਰੇ ਹਰੀ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ) ਮਨ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos hace alabar el Nombre del Señor en la mente,"