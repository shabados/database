[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕੁਲ ਪੁਰਖ; ਇਕੁ ਚਲਿਤੁ ਉਪਾਇਆ ॥"
page = 1351
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unlineal God has created a play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਲ-ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਨੇ ਇਹ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Being has no ancestry; He has staged this play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਕੁਲ) ਕਲਪਨਾ ਤੇ ਰਹਿਤ ਪੁਰਖ! ਤੈਂਨੇ ਏਕ ਚਲਿਤ੍ਰ ਰੂਪ ਏਹੁ ਜਗਤੁ ਉਤਪਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਕੋਈ ਖ਼ਾਸ ਕੁਲ ਨਹੀਂ ਹੈ ਉਸ ਸਰਬ-ਵਿਆਪਕ ਨੇ ਇਹ ਜਗਤ-ਰੂਪ ਇਕ ਖੇਡ ਬਣਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁ = ਧਰਤੀ। ਕੁਲ = ਧਰਤੀ ਤੇ ਪੈਦਾ ਹੋਇਆ, ਖ਼ਾਨਦਾਨ, ਬੰਸ। ਅਕੁਲ = (ਅ-ਕੁਲ) ਜੋ ਧਰਤੀ ਉਤੇ ਜੰਮੀ (ਕਿਸੇ ਕੁਲ) ਵਿਚੋਂ ਨਹੀਂ ਹੈ। ਪੁਰਖ = ਸਭ ਵਿਚ ਵਿਆਪਕ (Skt. पुरि शेते इति पुरुषः)। ਚਲਿਤੁ = ਜਗਤ-ਰੂਪ ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ser Primordial no tiene ancestros, Él ha establecido este teatro"