[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਅਕ੍ਰੂਰ ਲਏ ਸੰਗ ਜਾਦਵ; ਧਾਇ ਪਰਿਓ ਅਰ ਬੀਰ ਬਿਦਾਰਨ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Akrur also taking the Yadava warriors with him fell upon the enemies in order to kill them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਕ੍ਰੂਰ ਹੋਰ ਯਾਦਵਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਵੈਰੀਆਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਲਈ ਧਾ ਕੇ ਪੈ ਗਿਆ ਹੈ।"