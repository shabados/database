[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾਹੇ ਭੂਲੇ; ਮੂੜ ਮਨਾ ॥"
page = 432
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, O my foolish mind, why doest thou forget Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਹੇ ਮੂਰਖ ਬੰਦੇ! ਤੂੰ ਉਸ ਨੂੰ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, why forget Him? You foolish mind!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਬੀਰਾ) ਭਾਈ ਮੂੜ ਮਨ ਵਾਲੇ ਪੁਰਖ! ਤੂੰ ਸ੍ਰਵਣ (ਮਨ) ਮਨਨ ਤੇ ਵਾ ਸੁਧ ਪ੍ਰਮਾਤਮਾ ਕੋ ਮਨ ਸੇਂ ਕ੍ਯੋਂ ਭੂਲਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਹੇ ਮੂਰਖ ਮਨ! ਅਸਲ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਕਿਉਂ, ਲਾਂਭੇ ਜਾ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente ignorante, ¿por qué abandonar a tal Señor?"