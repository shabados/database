[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਕੋ ਪਿਖਿ ਰੂਪ ਕੇ ਬਸ੍ਰਯ ਭਈ; ਮਤ ਹ੍ਵੈ ਅਤਿ ਹੀ ਕਹਿ ਕਾਨ੍ਰਹ ਬਕੀ ॥"
page = 338

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਾਨ੍ਹ ਦੇ) ਮੁਖ ਨੂੰ ਵੇਖ ਕੇ (ਉਸ ਦੇ) ਵਸ ਵਿਚ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਅਤਿ ਮਤਵਾਲੀਆਂ ਹੋ ਕੇ 'ਕਾਨ੍ਹ ਕਾਨ੍ਹ' ਪੁਕਾਰਦੀਆਂ ਹਨ।"