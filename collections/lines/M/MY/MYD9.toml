[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੈ ਹ੍ਵੈ ਹੈ ਤੁਮ ਕੋ ਬਡੋ; ਸੁਨੋ ਗੋਪ ਪਤਿ, ਭੇਵ ॥੭੯॥"
page = 298

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Vasudev heard about the return (journey) of Nand, then he said to Nand, the chief of Gopas (milkmen,) “You should be extremely fearful” (because Kansa had ordered the killing of all the boys).79."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਨੰਦ ਨੂੰ ਦਸਦਿਆਂ ਕਹਿਣ ਲਗਾ) ਹੇ ਗਵਾਲਿਆਂ ਦੇ ਸੁਆਮੀ! ਭੇਦ ਦੀ ਗੱਲ ਸੁਣ, ਤੈਨੂੰ ਬਹੁਤ ਡਰ ਲਗੇਗਾ ॥੭੯॥"