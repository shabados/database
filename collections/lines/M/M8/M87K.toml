[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਨਾਮੁ ਜਪੈ; ਜੋ ਜਨੁ ਤੁਧੁ ਭਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 386
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone repeats the Name who is pleasing to Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਜਿਹੜਾ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is pleasing to Your Will, who chants the Naam. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਾਸ ਤੁਝ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਤੇਰਾ ਨਾਮ ਜਪਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹੀ ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਹੈ ਜੇਹੜਾ ਤੈਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ (ਜਿਸ ਉੱਤੇ ਤੇਰੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero solamente aquél con quien Tú estás complacido canta el Naam. (1‑Pausa)."