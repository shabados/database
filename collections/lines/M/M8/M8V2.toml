[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖੰਦੜੋ ਕੀ ਭੁਲੁ; ਤੁੰਮਾ ਦਿਸਮੁ ਸੋਹਣਾ ॥"
page = 708
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is mistaken on beholding the colocynth which appears to be beautiful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋੜੇ ਕੱਦੂ ਨੂੰ, ਜੋ ਵੇਖਣ ਨੂੰ ਸੁੰਦਰ ਜਾਪਦਾ ਹੈ, ਵੇਖ ਕੇ ਪ੍ਰਾਣੀ ਭੁਲੇਖਾ ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the bitter melon, he is deceived, since it appears so pretty"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਇਨ ਪਦਾਰਥੋਂ ਕੋ ਦੇਖ ਕਰ ਕੇ ਕਿਉਂ ਭੂਲ ਰਹਾ ਹੈਂ, ਜੈਸਾ ਤੁੰਮਾ ਫਲ ਦੇਖਨੇ ਮੇਂ ਤੋ ਸੁੰਦਰ ਦ੍ਰਿਸ਼ਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁੰਮਾ ਵੇਖਣ ਨੂੰ ਮੈਨੂੰ ਸੋਹਣਾ ਦਿੱਸਿਆ। ਕੀ ਇਹ ਉਕਾਈ ਲੱਗ ਗਈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖੰਦੜੋ = ਵੇਖਣ ਨੂੰ। ਦਿਸਮੁ = ਮੈਨੂੰ ਦਿੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te engañas con las apariencias? La calabacera es muy bella para mirarla,"