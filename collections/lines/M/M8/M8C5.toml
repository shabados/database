[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮਿ ਸਮਾਇ ਸਮਾਵੈ; ਨਾਨਕ ਨਾਮੁ ਧਿਆਈ ਹੇ ॥੧੨॥"
page = 1070
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the pious person contemplates the Name and merges and is absorbed in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਅੰਦਰ ਹੀ ਲੀਨ ਤੇ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is immersed and absorbed in the Naam; Nanak meditates on the Naam. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਕਾ ਧਿਆਈ ਹੋਵੈ ਸੋ ਗੁਰਮੁਖ ਨਾਮੀ ਮੇਂ (ਸਮਾਇ) ਮਿਲਕੈ ਅਭੇਦ ਹੋਤਾ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਵਿਚ) ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ ਹੀ ਸਿਮਰਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਮਾਇ = ਸਮਾ ਕੇ। ਸਮਾਵੈ = ਸਮਾਇਆ ਰਹਿੰਦਾ ਹੈ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj vive absorto e inmerso en el Naam, Nanak medita en el Naam. (12)"