[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਹੀ ਸੁੰਦਰਿ; ਤੁਮਹਿ ਸੁਹਾਗੁ ॥"
page = 384
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art beautiful and thou the happy wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਸੁਹਣੀ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਖੁਸ਼-ਬਾਸ ਸੁਪਤਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are so beautiful; you are the happy soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਜਾਨਿਆ ਹੈ, ਜੋ ਸੁੰਦਰ ਰੂਪ ਵਾਲੀ ਭੀ ਤੁਹੀ ਹੈਂ ਸੁਹਾਗ ਵਾਲੀ ਭੀ ਤੁਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਤੂੰ ਬੜੀ ਸੋਹਣੀ ਦਿੱਸ ਰਹੀ ਹੈਂ, ਤੇਰਾ ਸੁਹਾਗ-ਭਾਗ ਉੱਘੜ ਆਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás en completo florecimiento; Eterno es tu Esposo."