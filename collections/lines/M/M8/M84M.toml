[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨ ਵਿਸਰਉ. ਇਕ ਘੜੀ; ਕਰਿ ਕਿਰਪਾ ਭਗਵੰਤ ॥੧॥"
page = 459
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Fortunate Lord, show mercy unto Nanak, that he may not forget Thy Name, even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਗਾਂ ਵਾਲੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਉਹ ਤੇਰੇ ਨਾਮ ਨੂੰ ਇੱਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਾਂ ਭੁੱਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, never forget the Naam, even for a moment; bless me with Your Grace, Lord God! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਜਸ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵੰਤ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰਹੁ ਜੋ ਇਸ ਰੀਤ ਸੇ ਤੇਰਾ ਨਾਮ ਮੈਨੂੰ ਏਕ ਘੜੀ ਭੀ ਕਭੀ ਨਹੀਂ ਭੁਲੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਭਗਵਾਨ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਇਕ ਘੜੀ ਵਾਸਤੇ ਭੀ ਤੇਰਾ ਨਾਮ ਨਾਹ ਭੁੱਲਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me conserve en la Saad Sangat, la Sociedad de los Santos, alabando siempre Tu Nombre. (1)"