[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਣਿ ਵਣਿ ਕਾਉਂ ਨ ਸੋਹਈ; ਕਿਉਂ ਮਾਣੈ ਸੁਖਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How could a crow wandering from forest to forest be happy and honourable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਕੂੰ) ਭਟਕਦਾ) ਕਾਉਂ ਸੋਭਦਾ ਨਹੀਂ (ਅਰ) ਕੋਈ ਸੁਖ ਨਹੀਂ ਮਾਣਦਾ।"