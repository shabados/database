[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਧਿਆਏ; ਹਰਿ ਹਰਿ ਹਰੇ ॥"
page = 1147
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I dwell upon the Name of the Lord Master, my God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ, ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Naam, the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਜੋ ਹਰੀ ਨਾਮ ਕੋ ਧ੍ਯਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਵੇ = ਧਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito siempre en el Nombre de mi Señor,"