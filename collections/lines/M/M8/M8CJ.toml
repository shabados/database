[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਬੀਚਾਰੇ; ਸੁ ਗਿਆਨੀ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 152
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who reflect upon his own-self is the knower of God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪੇ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates his own self is truly wise. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਆਪ ਕੋ ਜੋ ਵੀਚਾਰੇ ਸੋਈ ਗਯਾਨੀ ਹੈ, ਅਰਥਾਤ ਵੀਚਾਰੁ ਕਰਨੇ ਕਰ ਵਹੁ ਪੁਰਸੁ ਗਯਾਨੀ ਹੋ ਜਾਤਾ ਹੈ; ਵਾ ਸਰਬ ਰੂਪ ਵਹੀ ਪਰਮੇਸ੍ਵਰੁ ਹੈ ਐਸੇ ਜਾਨ ਕਰ ਅਪਨਾ ਰੂਪ ਸਰਬ ਕੋ ਵੀਚਾਰੇ ਸੋ ਗਿਆਨੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ, ਆਪਣੇ ਅਸਲੇ ਨੂੰ। ਬੀਚਾਰੇ = ਵਿਚਾਰਦਾ ਹੈ, ਚੇਤੇ ਰੱਖਦਾ ਹੈ, ਪੜਤਾਲਤਾ ਰਹਿੰਦਾ ਹੈ। ਸੁ = ਉਹ ਮਨੁੱਖ। ਗਿਆਨੀ = ਗਿਆਨਵਾਨ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente aquél que ve hacia adentro y se examina a sí mismo, entenderá la sabiduría en esto. (1-Pausa)"