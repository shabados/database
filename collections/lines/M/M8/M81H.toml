[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਰ ਵਿਰੋਧ ਮਿਟੇ; ਤਿਹ ਮਨ ਤੇ ॥"
page = 259
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enmity and variance depart from the mind of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੁਸ਼ਮਨੀ ਅਤੇ ਖਟਪਟੀ ਉਸ ਦੇ ਚਿੱਤ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hatred and alienation depart from those"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵੈਰ ਵਿਰੋਧ) ਸਮਾਨ ਅਧਿਕ ਵੈਰੁ ਤਿਨ ਕੇ ਮਨ ਸੇ ਨਿਬ੍ਰਿਤ ਹੋਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚੋਂ ਵੈਰ ਵਿਰੋਧ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja de sentirse aislado de los demás,"