[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਏਕੁ. ਅਲਖੁ ਪ੍ਰਭੁ ਨਿਰੰਜਨੁ; ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਇਆ ॥"
page = 453
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the one incomprehensible and Immaculate Lord, they obtain their heart. desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਅਗਾਧ ਅਤੇ ਪਵਿੱਤਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the One incomprehensible and immaculate Lord, they obtain the fruits of their heart's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਕਰ ਕੇ ਏਕ ਅਲਖ ਨਿਰੰਜਨ ਪ੍ਰਭੂ ਕੋ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇੱਕ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਕੇ ਉਹਨਾਂ ਨੇ ਮਨ-ਚਿਤਵਿਆ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contemplando al Uno, al Dios Absoluto e Incomprensible, ellos han satisfecho todos los deseos de su mente"