[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਬਿਨੁ ਬੈਦ ਅਵਖਦ ਗੁਨ ਗੋਪਿ ਹੋਤ; ਅਵਖਦ ਬਿਨੁ ਬੈਦ ਰੋਗਹਿ ਨ ਗ੍ਰਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a physician know the merit of every herb or medicine and without medicine, no physician can cure an ailing person,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਿਨਾਂ ਬੈਦ ਹਕੀਮ ਦੇ ਅਉਖਦੀ ਦੇ ਦਵਾਈ ਦਾ ਗੁਣ 'ਗੋਪ' ਲੁਕਿਆ ਹੀ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਔਖਦੀ ਬਿਨਾਂ ਬੈਦ ਭੀ ਰੋਗ ਨੂੰ ਦੂਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"