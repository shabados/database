[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ ਸੇਵ. ਨ ਕੀਨੀ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 32
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has nor performed the service of the Perfect Guru and has wasted his life in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਈ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਬੇਫਾਇਦਾ ਵੰਞਾ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not serve the Perfect Guru; they waste away their lives in vain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵ ਨੈ ਪੂਰਨ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਨਹੀਂ ਕਰੀ, ਯਾਂ ਤੇ ਬ੍ਯਰਥ ਹੀ ਮਾਨੁਖ ਜਨਮ ਕੋ ਖੋਇ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪੂਰੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਨਾਹ ਕੀਤੀ, ਉਸ ਨੇ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no sirve al Guru Perfecto, desperdicia su vida en vano. (1-Pausa)"