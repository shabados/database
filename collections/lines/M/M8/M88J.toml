[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਨਮ ਜੀਵਨ ਮ੍ਰਿਤ ਮੁਕਤਿ ਨ ਭੇਦ ਖੇਦ; ਗੰਮਿਤਾ ਤ੍ਰਿਕਾਲ ਬਾਲ ਬੁਧਿ ਅਵਲੋਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "He is not afraid of birth and death and has no desire of salvation. He is least affected by the worldly dualities and remain in a state of equipoise. He is aware of all the three periods of life and know all the happenings of the world. Yet he always look"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਆਹ ਜਨਮ ਜੰਮਨਾ ਹੈ ਆਹ ਜੀਉਣਾ ਤੇ ਆਹ ਕੁਛ ਮੌਤ ਅਥਵਾ ਮੁਕਤੀ ਹੁੰਦੀ ਹੈ ਇਸ ਭਾਂਤ ਦੇ ਭੇਦ ਓਸ ਨੂੰ ਖੇਦ ਵਿਖ੍ਯੇਪ ਨਹੀਂ ਪੁਚਾ ਸਕਦੇ। ਗੰਮਿਤਾ ਪੁਜਤ ਵਾ ਗ੍ਯਾਤ ਤਾਂ ਓਸ ਨੂੰ ਤਿੰਨਾਂ ਕਾਲਾਂ ਦੇ ਵਰਤਾਰੇ ਦੀ ਹੀ ਹੁੰਦੀ ਹੈ ਪਰ ਅਵਿਲੋਇ ਦਿਖੌਂਦਾ ਹੈ ਆਪਣੇ ਆਪ ਨੂੰ ਬਾਲਕ ਬੁਧੀ ਮਾਨੋ ਪੂਰਣ ਅਚੇਤ।"