[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਟ ਪੀਤ ਮਹਾ ਫਹਰਿਓ ਧੁਜ ਜਿਉ; ਘਨ ਮੈ ਚਪਲਾ ਸਮ ਰੂਪ ਲਯੋ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His yellow garment began to wave like the lightning among the clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਥ ਉਤੇ) ਪੀਲੇ ਰੰਗ ਦਾ ਵੱਡਾ ਝੰਡਾ (ਇਸ ਤਰ੍ਹਾਂ ਝੁਲ ਰਿਹਾ ਸੀ) ਜਿਉਂ ਬਦਲ ਵਿਚ ਬਿਜਲੀ ਵਰਗਾ ਰੂਪ ਹੁੰਦਾ ਹੈ।"