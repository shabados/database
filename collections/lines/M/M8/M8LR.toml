[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿੰਦਾ ਕਰਤ ਛਤ੍ਰੀਯ ਧਰਮ ਕੀ; ਭਜਤ ਦਸੋ ਦਿਸ ਜਾਤ ॥੧੧੬॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were running away in all the ten directions and were slandering the discipline of Kshatriyas.42.116."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛਤ੍ਰੀ ਧਰਮ ਦੀ ਨਿੰਦਿਆ ਕਰਦੇ ਹੋਏ ਦਸਾਂ ਦਿਸ਼ਾਵਾਂ ਵਲ (ਸੰਨਿਆਸੀ) ਭਜੀ ਜਾ ਰਹੇ ਹਨ ॥੧੧੬॥"