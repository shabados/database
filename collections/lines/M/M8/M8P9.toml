[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤ ਮੈ; ਝੂਠੀ ਦੇਖੀ ਪ੍ਰੀਤਿ ॥"
page = 536
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, I have seen the love to be false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਮੈਂ ਪਿਆਰ ਨੂੰ ਕੂੜ ਤੱਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, I have seen love to be false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਾਰ ਮੇਂ ਪ੍ਰੀਤੀ ਝੂਠੀ ਦੇਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਵਿਚ (ਸਨਬੰਧੀਆਂ ਦਾ) ਪਿਆਰ ਮੈਂ ਝੂਠਾ ਹੀ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮਹਿ, ਵਿਚ। ਪ੍ਰੀਤਿ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Falsos, oh falsos son los amores del mundo; son atraídos hacia ti,"