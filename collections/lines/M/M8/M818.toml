[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ. ਤੁਮਰੀ ਗਤਿ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1148
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the next one, thou shall be emancipated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਤੇਰੀ ਕਲਿਆਨ ਹੋ ਜਾਵੇਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and the next, you shall be saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਲੋਕ ਪ੍ਰਲੋਕ ਵਿਖੇ ਤੁਮਾਰੀ ਉਤਮ ਗਤੀ ਹੋਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਤੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣੀ ਰਹੇਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = {अत्र} ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = {परत्र} ਪਰਲੋਕ ਵਿਚ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que aquí y en el más allá encuentres la Salvación y la Emancipación. (1-Pausa)"