[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਤਕੀਐ; ਸਾਚੈ ਤਾਣਿ ॥"
page = 1275
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the support of the Guru, one is blessed with the power of the True Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਦੇ ਆਸਰੇ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਸੱਚੇ ਸਾਈਂ ਦੀ ਸਤਿਆ ਪਰਦਾਨ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Guru's Support, one is blessed with the strength of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ (ਤਕੀਐ) ਆਸਰੇ ਹੂਏ ਹੈਂ, ਸੋ ਸਚੇ ਬਲ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਇਸ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ) ਗੁਰੂ ਦੇ ਆਸਰੇ ਤੁਰਦਾ ਹੈ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਸਹਾਰੇ ਤੁਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el Soporte del Guru uno es bendecido con la Fortaleza del Señor Verdadero;"