[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ ਕਰਮ ਕਰੇ; ਦੁਖੁ ਪਾਏ ॥"
page = 1062
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They do dirty deeds and suffer pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੰਦੇ ਅਮਲ ਕਮਾਉਂਦੇ ਹਨ ਤੇ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do filthy deeds, and suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਕੇ ਕਰਮ ਕਰਤੇ ਹੈਂ ਇਸੀ ਤੇ ਨਰਕੋਂ ਕੇ ਦੁਖੁ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਲੇ ਮਨ ਦੇ ਕਾਰਨ ਉਹ ਮਨੁੱਖ ਲਾਲਚ ਦੀ ਹੋਰ ਮੈਲ (ਆਪਣੇ ਮਨ ਨੂੰ) ਲਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno actuará erróneamente y vivirá en el dolor."