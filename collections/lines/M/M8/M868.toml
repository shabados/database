[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਜਾਇ ਭਵਾਈਐ; ਪਇਐ ਕਿਰਤਿ ਕਮਾਇ ॥"
page = 59
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man comes(is born), goes (dies) and is goaded into existences. He acts in accordance with his past actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਆਉਂਦਾ, ਜਾਂਦਾ (ਜੰਮਦਾ, ਮਰਦਾ) ਅਤੇ ਜੂਨੀਆਂ ਅੰਦਰ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ। ਉਹ ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Coming and going, people wander through reincarnation; they act according to their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਸੇਵਨ ਬਿਨ ਆਪਣੇ ਜਾਣੇ ਬੀਚ ਚੌਰਾਸੀ ਮੇਂ ਭਰਮਾਈਤਾ ਹੈ, ਜੈਸਾ ਪੂਰਬ ਮਸਤਕ ਮੇਂ ਲੇਖ ਪੜ ਗਯਾ ਹੈ ਤਿਨ੍ਹਾਂ ਕਰਮਾਨੁਸਾਰ ਅਬ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਆਪਣੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ (ਅਗਾਂਹ ਭੀ ਉਹੋ ਜਿਹੇ) ਕਰਮ ਕਮਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਇਸ ਦਾ ਨਤੀਜਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ) ਜੀਵ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ, ਇਸ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vaga de nacimiento en nacimiento, haciendo lo que está en su Destino."