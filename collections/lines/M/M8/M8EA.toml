[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕੀਮਤਿ ਮਿਲਿ; ਕੀਮਤਿ ਪਾਈ ॥"
page = 349
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the appraisers having met together and have appraised thy worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਮੁੱਲ ਪਾਉਣ ਵਾਲਿਆਂ ਨੇ ਇਕੱਤ੍ਰ ਹੋ ਕੇ ਤੇਰਾ ਮੁੱਲ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all the appraisers met together and tried to appraise You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਕੀਮਤੀ, ਭਾਵ ਜੋਤਸੀ ਹੈ ਉਨੋਂ ਨੇ ਮਿਲਿ ਕਰ ਤੇਰੀ ਕੀਮਤਿ ਪਾਉਣੇ ਮੇਂ ਬਲੁ ਲਗਾਯਾ, ਪਰੰਤੂ (ਕੀ) ਕ੍ਯਾ (ਮਤਿ) ਬੁਧੀ ਪਾਈ ਅਰਥਾਤ ਕੁਛ ਨਾ ਪਾਈ, ਭਾਵ ਬ੍ਯੰਤ ਹੀ ਕਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਰਾਬਰ ਦੀ ਕੋਈ ਹਸਤੀ ਲੱਭਣ ਦੀ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los evaluadores se juntan para saber Tu Valor,"