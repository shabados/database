[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਨੁ ਲਾਲੁ ਲਾਲੁ ਹੈ ਰੰਗਨੁ; ਮਨੁ ਰੰਗਨ ਕਉ ਗੁਰ ਦੀਜੈ ॥"
page = 1323
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To gladden, gladden my mind, O my Guru, bless thou me with the loving adoration on the loved, loved Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਮੇਸ਼ਰ ਮੇਰੇ ਮਨ ਨੂੰ ਲਾਲਾ ਰੂਪ ਲਾਲ ਰੰਗ ਨਾਲ ਰੰਗ ਦੇ ਜਿਸ ਨੂੰ ਰੰਗਣ ਵਾਸਤੇ ਮੈਂ ਗੁਰੂ ਜੀ ਦੇ ਅਰਪਨ ਕਰ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Beloved Lord, please color my mind with the Deep Crimson Color of Your Love; I have surrendered my mind to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਲਾਲ) ਪਿਆਰੇ! ਤੇਰੀ ਜੋ ਲਾਲ ਰੰਗਨ ਅਰਥਾਤ ਭਗਤੀ ਹੈ, ਸੋ ਮਨ ਰੂਪੀ ਬਸਤਰ ਲਾਲ ਰੰਗਨੇ ਕੇ ਵਾਸਤੇ ਗੁਰੋਂ ਦੁਆਰੇ ਮੇਰੇ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣਾ ਹਰਿ (-ਨਾਮ) ਬੜਾ ਸੋਹਣਾ ਰੰਗ ਹੈ। ਹੇ ਗੁਰੂ! (ਮੈਨੂੰ ਆਪਣਾ) ਮਨ ਰੰਗਣ ਲਈ (ਇਹ ਹਰਿ-ਨਾਮ ਰੰਗ) ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲਨੁ = ਸੋਹਣਾ ਲਾਲ, ਸੋਹਣਾ ਹਰਿ-ਨਾਮ। ਰੰਗਨੁ = ਸੋਹਣਾ ਰੰਗ। ਗੁਰ = ਹੇ ਗੁਰੂ! ਦੀਜੈ = ਦੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor Bienamado colorea por favor mi mente con el Profundo Carmesí de Tu Amor. He entregado mi mente al Guru."