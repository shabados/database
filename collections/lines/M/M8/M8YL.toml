[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਪਛਾਣੈ ॥੪॥੬॥"
page = 665
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, it is through the Guru, that the mortal realises the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਪ੍ਰਾਣੀ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh realizes the Naam, the Name of the Lord. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਗੁਰਮੁਖਿ ਅਪਨੇ ਸਰੂਪ ਕੌ ਪਛਾਣਤੇ ਹੈਂ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਬਣਾਈ ਰੱਖਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que el mortal toma Conciencia del Nombre de Dios. (4-6)"