[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚੁਤ ਪਾਰਬ੍ਰਹਮ; ਪਰਮੇਸੁਰ ਅੰਤਰਜਾਮੀ ॥"
page = 1082
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My master is Imperishable, Transcendent Lord, Supreme Master, Inner knower,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾ ਮਾਲਕ ਅਬਿਨਾਸੀ, ਪਰਮ ਪ੍ਰਭੂ, ਸ਼੍ਰੋਮਣੀ ਮਾਲਕ, ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God is imperishable, the Transcendent Lord, the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿੜ! ਸਭ ਕਾ ਪਰਾ ਬਿਆਪਕ ਰੂਪ ਪ੍ਰਮ ਈਸਰ, ਪੁਨਃ ਅੰਤਰ ਕੇ ਪ੍ਰੇਰਕ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਅਬਿਨਾਸੀ ਹੈਂ, ਤੂੰ ਪਾਰਬ੍ਰਹਮ ਹੈਂ, ਤੂੰ ਪਰਮੇਸੁਰ ਹੈਂ, ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੁਤ = {च्यु = to fall = च्युत = fallen} ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲਾ। ਪਰਮੇਸੁਰ = ਪਰਮ ਈਸ਼੍ਵਰ, ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ। ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲਾਂ ਵਿਚ ਅੱਪੜਨ ਵਾਲਾ {या = to go}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es nuestro Dios y Trascendente también, sí, el Conocedor Íntimo, el Dios de dioses,"