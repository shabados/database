[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਗਲ ਮਹੀਨਾ ਕੈ ਤੁਰਤ; ਚਾਕਰ ਕੀਨੋ ਤਾਸ ॥੩॥"
page = 899

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Mughal immediately engaged him on monthly terms.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਗ਼ਲ ਨੇ ਉਸ ਨੂੰ ਤੁਰਤ ਮਹੀਨੇ ਦੀ (ਬੰਨ੍ਹੀ ਨੌਕਰੀ) ਤੇ ਨੌਕਰ ਰਖ ਲਿਆ ॥੩॥"