data = "ੜਾੜਾ; ਗੁਰਮੁਖਿ ੜਾੜਿ ਮਿਟਾਈ ॥"
page = 260
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rh: the strife ceases in a moment,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੜ-ਇਕ ਮੁਹਤ ਅੰਦਰ ਹੀ ਬਖੇੜਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "RARRA: For the Gurmukh, conflict is eliminated in an instant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ੜਾੜੇ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਨੇ ਬਿਬਾਦ ਬੁਧੀ ਮਿਟਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਉਮੈ ਵਾਲੀ ਚੋਭ ਦੂਰ ਕਰ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "RARRA: Para el Gurmukj el conflicto es eliminado en un instante,"