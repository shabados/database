[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਸਕੈ ਕੋ ਕਰ ਨ ਨਰੇਸਾ ॥"
page = 192

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Arhant incarnation, instructed all in way, that no king could perform a Yajna."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਜੋ) ਕੋਈ ਰਾਜਾ ਯੱਗ ਨਾ ਕਰ ਸਕੇ।"