data = "ਤ੍ਰਿਤੀਆ; ਤੇਰਾ ਸੁੰਦਰ ਥਾਨੁ ॥"
page = 374
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirdly, thy abode is beautiful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੀਜੇ ਤੇਰਾ ਨਿਵਾਸ ਅਸਥਾਨ ਸੁਹਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Third, your home is beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਸਰੇ ਤੇਰਾ ਸਥਾਨੁ ਭੀ ਬੜਾ ਸੁੰਦਰੁ ਹੈ, ਭਾਵ ਭਾਰਤ ਖੰਡ ਮੇਂ ਜਨਮੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਜੇ, ਤੇਰਾ ਸੋਹਣਾ ਸਰੀਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tienes un bello hogar,"