[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਪਿਰੁ ਵਸੈ; ਸਦਾ ਨਾਲੇ ॥"
page = 112
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The husband ever abides with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਮਸ ਹਮੇਸ਼ਾਂ ਹੀ ਸਾਰਿਆਂ ਦੇ ਸਾਥ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Husband Lord abides with everyone, always;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰੂਪ ਪਤੀ ਸਭ ਕੇ ਸਾਥ ਸਦਾ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ-ਪਤੀ ਸਦਾ ਸਭ ਜੀਵਾਂ ਦੇ ਨਾਲ (ਸਭ ਦੇ ਅੰਦਰ) ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Absoluto habita en todo, por siempre y desde siempre;"