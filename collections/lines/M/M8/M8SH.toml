[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਤ ਸਮੀਰ ਸਹੌ ਤਨ ਪੈ; ਸੁਨੁ ਨਾਥ, ਤੁਮੈ ਅਬ ਛਾਡਿ ਨ ਜੈਹੋ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen my master, I will bear the cold winds on my body but will not leave you,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! (ਮੈਂ) ਸ਼ਰੀਰ ਉਤੇ ਠੰਡੀ ਹਵਾ ਸਹਿਨ ਕਰਾਂਗੀ, ਪਰ ਹੁਣ ਤੁਹਾਨੂੰ ਛਡ ਕੇ ਨਹੀਂ ਜਾਵਾਂਗੀ।"