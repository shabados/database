[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਪੂਛਿ. ਨ ਮਾਰਗਿ ਚਾਲੀ; ਸੂਤੀ ਰੈਣਿ ਵਿਹਾਣੀ ॥"
page = 763
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I walk not the way after consulting my True Guru and in sleep my night (life) is passing away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪੁੱਛ ਕੇ ਮੈਂ ਰਸਤੇ ਨਹੀਂ ਟੁਰਦੀ ਅਤੇ ਨੀਂਦਰ ਵਿੱਚ ਹੀ ਮੇਰੀ ਜੀਵਨ-ਰਾਤ੍ਰੀ ਬੀਤਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After consulting the True Guru, I have not walked on the Path; the night of my life is passing away in sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਪੂਛ ਕੇ ਸਤਸੰਗ ਕੇ ਰਸਤੇ ਜੋ ਨਾ ਚਲੀ, ਇਸੀਤੇ ਅਗ੍ਯਾਤਤਾ ਮੇਂ ਹੀ ਅਵਸਥਾ ਬੀਤ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਸੁੱਤੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਜ਼ਿੰਦਗੀ ਦੀ ਸਾਰੀ ਰਾਤ ਬੀਤ ਗਈ, ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਜੀਵਨ ਦੇ ਠੀਕ ਰਸਤੇ ਉਤੇ ਕਦੇ ਭੀ ਨਾਹ ਤੁਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No pregunté por el Sendero del Guru, y en el sueño, la noche de mi vida, transcurrió."