[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਹਰੀ ਬੈਠੀ ਮਿਹਰੀ ਰੋਵੈ; ਦੁਆਰੈ ਲਉ ਸੰਗਿ ਮਾਇ ॥"
page = 1124
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting at the threshold, his wife wails, and up to the outer gate goes his mother with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹਲੀਜ ਤੇ ਬਹਿ ਉਸ ਦੀ ਇਸਤਰੀ ਰੋਂਦੀ ਹੈ ਅਤੇ ਬਾਹਰਲੇ ਦਰਵਾਜੇ ਤਾਈ ਉਸ ਦੀ ਮਾਂ ਉਸ ਦੇ ਨਾਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting on the threshhold, his wife weeps and wails; his mother accompanies him to the outer gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਵਾਜੇ ਕੀ (ਦਿਹਰੀ) ਦਹਿਲੀਜ ਪਰ ਬੈਠੀ ਹੂਈ (ਮਿਹਰੀ) ਇਸਤ੍ਰੀ ਰੋਵਤੀ ਹੈ ਔਰ ਬਾਹਰਲੇ ਦਰਵਾਜੇ ਤਕ ਮਾਤਾ ਰੋਤੀ ਜਾਤੀ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਬਡੇ ਲੋਕੋਂ ਕੀਆਂ ਇਸਤ੍ਰੀਆਂ ਬਾਹਰ ਨਹੀਂ ਜਾਤੀਆਂ ਵਾ ਪੂਰਬ ਮੇਂ ਬਾਹਰ ਨਹੀਂ ਜਾਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਰ ਜਾਂਦਾ ਹੈ ਤਾਂ) ਘਰ ਦੀ ਦਲੀਜ਼ ਉੱਤੇ ਬੈਠੀ ਵਹੁਟੀ ਰੋਂਦੀ ਹੈ, ਬਾਹਰਲੇ ਬੂਹੇ ਤਕ ਉਸ ਦੀ ਮਾਂ (ਉਸ ਦੇ ਮੁਰਦਾ ਸਰੀਰ ਦਾ) ਸਾਥ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cerca del muerto, la esposa llora, la madre llega hasta la puerta,"