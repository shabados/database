[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ ਸੁਰਿ ਨਰ; ਮੁਨਿ ਜਨ ਸੇਵ ॥"
page = 6
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demi-gods the men, the silent persons and the servants speak of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਮਨੁੱਖ, ਮੋਨਧਾਰੀ ਅਤੇ ਸੇਵਕ ਤੇਰਾ ਹੀ ਜਿਕਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual warriors, the heavenly beings, the silent sages, the humble and serviceful speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੁਨਿ) ਨਾਰਦਾਦੀ ਭੀ ਕਹਤੇ ਹੈਂ, ਔਰੁ ਸਮਾਨ ਸੇ ਸਭ ਸੁਰ ਔ ਨਰ ਔ ਮੁਨਿ (ਜਨ) ਭਗਤ ਔਰੁ (ਸੇਵ) ਸਿਵਜੀ ਕੇ ਜੋ ਉਪਾਸਕ ਹੈਂ, ਸਭੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤਾ-ਸੁਭਾਉ ਮਨੁੱਖ, ਮੁਨੀ ਲੋਕ ਤੇ ਸੇਵਕ ਅਕਾਲ ਪੁਰਖ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ ਨਰ = ਸੁਰਾਂ ਦੇ ਸੁਭਾਉ ਵਾਲੇ ਮਨੁੱਖ। ਮੁਨਿ ਜਨ = ਮੁਨੀ ਲੋਕ। ਸੇਵ = ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los hombres, los mutantes y esclavos, todos son una Alabanza a Ti."