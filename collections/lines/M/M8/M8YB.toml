[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਵੈ ਦੁਆਰਿ; ਕੁੰਚੀ ਜਬ ਦੀਜੈ ॥"
page = 341
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the key of Divine Knowledge is applied to the tenth gate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦਸਵੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਦੀ ਕੁੰਜੀ ਲਾਈ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the key is inserted in the Tenth Gate,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦਸਵੇ ਦ੍ਵਾਰ ਮੇਂ ਪ੍ਰਾਣਾ ਰੂਪੀ ਕੁੰਜੀ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਦੋਂ (ਗੁਰਬਾਣੀ-ਰੂਪ) ਕੁੰਜੀ ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ ਲਾਈਏ, (ਭਾਵ, ਜਦੋਂ ਮਨ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ ਜੋੜੀਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸਵੈ ਦੁਆਰਿ = ਦਸਵੇਂ ਦਰ ਵਿਚ {ਨੋਟ: ਦੋ ਅੱਖਾਂ, ਦੋ ਕੰਨ, ਦੋ ਨਾਸਾਂ, ਇਕ ਮੂੰਹ, ਇੰਦ੍ਰੀ, ਗੁਦਾ; ਇਹ ਨੌ ਗੋਲਕਾਂ, ਸਰੀਰ ਦੇ ਇਹ ਨੌਂ ਦਰਵਾਜ਼ੇ ਸਰੀਰ ਦੀ ਸਥੂਲ ਕ੍ਰਿਆ ਨਿਭਾਉਂਦੇ ਹਨ। ਇਹਨਾਂ ਤੋਂ ਮਨੁੱਖਾ ਸਰੀਰ ਦਾ ਇਕ ਹੋਰ ਦਰਵਾਜ਼ਾ ਮੰਨਿਆ ਗਿਆ ਹੈ, ਉਹ ਹੈ ਮਨੁੱਖ ਦਾ ਦਿਮਾਗ਼, ਜੋ ਵਿਚਾਰ-ਕੇਂਦਰ ਹੈ}। ਕੁੰਜੀ = (ਭਾਵ) ਗੁਰੂ, ਗੁਰਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando abras y pases a través de la décima puerta,"