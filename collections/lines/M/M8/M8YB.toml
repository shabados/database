[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸਵੈ ਦੁਆਰਿ; ਕੁੰਚੀ ਜਬ ਦੀਜੈ ॥"
page = 341
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the key of Divine Knowledge is applied to the tenth gate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਦਸਵੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਦੀ ਕੁੰਜੀ ਲਾਈ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the key is inserted in the Tenth Gate,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦਸਵੇ ਦ੍ਵਾਰ ਮੇਂ ਪ੍ਰਾਣਾ ਰੂਪੀ ਕੁੰਜੀ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਦੋਂ (ਗੁਰਬਾਣੀ-ਰੂਪ) ਕੁੰਜੀ ਦਸਵੇਂ ਦੁਆਰ ਵਿਚ ਲਾਈਏ, (ਭਾਵ, ਜਦੋਂ ਮਨ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਨਾਲ ਜੋੜੀਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando abras y pases a través de la décima puerta,"