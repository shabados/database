[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਤ ਦੀਸੈ; ਜਾਤ ਨ ਜਾਨੀ ॥੪॥੧॥੧੧॥੬੨॥"
page = 337
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is not seen coming or going and who knows all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਉਂਦਾ ਅਤੇ ਜਾਂਦਾ ਦਿਸਦਾ ਨਹੀਂ ਅਤੇ ਜੋ ਸਾਰਾ ਕੁਛ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not seen to be coming or going; He is the Knower of all. ||4||1||11||62||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਮਰ ਆਵਤੀ ਦੇਖੀਤੀ ਹੈ ਔਰ ਜਾਤੀ ਹੂਈ ਪਰਤੀਤ ਨਹੀਂ ਹੋਤੀ, ਦੀਪ ਸਿਖਾਵਤ ਵਾ ਜੀਵ ਆਵਤੇ ਤੋ ਦੇਖੀਤੇ ਹੈਂ ਜਾਤੇ ਹੂਏ ਨਹੀਂ ਜਾਣੀਤੇ ਹੈਂ, ਜੋ ਕਹਾਂ ਗਏ ਹੈਂ॥੪॥੧॥੧੧॥੬੨॥☬ਭਗਤੀ ਕੋ ਮੁਖ ਔਰ ਦੁੰਦੋਂ ਕੀ ਨਿਖੇਧੀ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਹ ਜੰਮਦਾ ਦਿੱਸਦਾ ਹੈ ਤੇ ਨਾਹ ਮਰਦਾ ਸੁਣੀਦਾ ਹੈ ॥੪॥੧॥੧੧॥੬੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਆਵਤ ਦੀਸੈ = ਜੋ ਨਾਹ ਆਉਂਦਾ ਦਿੱਸਦਾ ਹੈ, ਜੋ ਨਾਹ ਹੀ ਜੰਮਦਾ ਹੈ। ਨ ਜਾਤ ਜਾਨੀ = ਜੋ ਨਾਹ ਮਰਦਾ ਜਾਣੀਦਾ ਹੈ, ਜੋ ਨਾਹ ਮਰਦਾ ਸੁਣੀਦਾ ਹੈ ॥੪॥੧॥੧੧॥੬੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ni va ni viene.(4-1-11-62)"