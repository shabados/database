[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤਮਾਨ ਵਿਚਿ ਵਰਤਦਾ; ਹੋਵਣਹਾਰ ਸੋਈ ਪਰਵਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He always moves in the present i.e. never ignores the contemporary situations and side by side accepts whatever is likely to happen."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰਤਮਾਨ ਵਿਖੇ ਜੋ ਭਾਵੀ ਵਰਤ ਰਹੀ ਹੈ ਉਹੋ (ਉਹਨਾਂ ਨੇ) ਪਰਵਾਨ ਕੀਤੀ ਹੈ।"