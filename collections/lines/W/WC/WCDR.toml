[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਸੰਗਤਿ ਹਰਿ ਗੁਣ ਗਾਏ; ਜਗੁ ਭਉਜਲੁ ਦੁਤਰੁ. ਤਰੀਐ ਜੀਉ ॥੧॥"
page = 95
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the society of saints and singing God's praises, the arduous and hideous world-ocean is ferried over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ-ਸਭਾ ਨਾਲ ਜੁੜਣ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਕਠਨ ਤੇ ਭੈ-ਦਾਇਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, and singing the Glorious Praises of the Lord, you shall cross over the treacherous and terrifying world-ocean. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਸੰਗਤਿ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰੀਏ, ਪੁਨਾ ਤਿਨੋਂ ਕਰ ਕੇ ਜਗਤ ਰੂਪੀ ਜੋ ਸਾਮੁੰਦਰ ਹੈ ਜਿਸ ਮੇਂ ਜਨਮ ਮਰਣ ਕਾ ਡਰ ਰੂਪੀ ਜਲ ਅਤੀ (ਦੁਤਰੁ) ਕਠਨੁ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਸੋ ਤਰੀਏ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ (ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਦੇ ਗੁਣ ਗਾ ਕੇ ਇਸ ਜਗਤ ਤੋਂ ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਬਿਨਾ) ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤਾ ਔਖਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acercándote a la Saad Sangat, la Verdadera Congregación y cantando las Glorias del Señor, podrás cruzar el aterrador y traicionero océano del mundo.  (1)"