[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਸਦਾ ਸੁਖੁ ਪਾਈ ॥"
page = 1176
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, one is ever in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਖੁਸ਼ੀ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Naam find everlasting peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਸਦਾ ਸੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ (ਦੇ ਪਿਆਰ-ਰੰਗ) ਵਿਚ ਰੰਗੀਜ ਕੇ ਮਨੁੱਖ ਸਦਾ (ਹਰੇਕ ਜੁਗ ਵਿਚ) ਸੁਖ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Nombre uno permanece siempre en Éxtasis,"