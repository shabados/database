[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਜਨ; ਨਹੀ ਛੁਟਕਾਰਾ ॥"
page = 260
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have realised that without God's meditation man obtains not emancipation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ ਕਿ ਰੱਬ ਦੀ ਬੰਦਗੀ ਦੇ ਬਗੈਰ ਬੰਦੇ ਦੀ ਖਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that without meditating on the Lord, there is no emancipation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਯਹੀਂ ਕਹਤੇ ਹੈਂ ਕਿ ਹਰੀ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਜੀਵ ਕਾ ਕਬੀ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੋਨਾ। ਅਰ ਵਾਹਿਗੁਰੂ ਕੇ ਆਗੇ ਹਮ ਸਦੀਵ ਯਹੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ ਕਿ ਹੇ ਅਕਾਲ ਪੁਰਖ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹਰੀ-ਨਾਮ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਹਉਮੈ ਦੀ ਚੋਭ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੁਟਕਾਰਾ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno no es emancipado excepto por habitar en Ti."