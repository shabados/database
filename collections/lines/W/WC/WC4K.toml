[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸ ਅਵੇਸੁ ਕਰਿ; ਪੈਰੀ ਪੈ ਜਗੁ ਪੈਰੀ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting inspired by the teachings of the Guru, first, the gurmukh fell on the feet of the Guru and then he made the whole world fall cn his feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਵਿਖੇ ('ਅਵੇਸ') ਪ੍ਰਵੇਸ਼ ਕਰ ਕੇ (ਗੁਰੂ ਦੀ) ਪੈਰੀਂ ਪੈਕੇ ਸੰਸਾਰ ਨੂੰ (ਵਾਹਿਗੁਰੂ ਦੀ) ਪੈਰੀਂ ਪਾਯਾ ਹੈ (ਭਾਵ ਆਪ ਪੂਰਨ ਹੋਕੇ ਸੰਸਾਰ ਨੂੰ ਤਾਰਿਆ ਹੈ “ਜਿਥੈ ਜਾਇ ਬਹੈ ਮੇਰਾ ਸਤਿਗੁਰੂ ਸੋ ਥਾਨ ਸੁਹਾਵਾ ਰਾਮ ਰਾਜੇ॥ ਗੁਰ ਸਿਖੀ ਸੋ ਥਾਨੁ ਭਾਲਿਆ ਲੈ ਧੂਰਿ ਮੁਖਿ ਲਾਵਾ”)।"