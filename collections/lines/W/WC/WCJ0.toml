[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ ਕੋ ਸੁ ਕਰਿਯੋ ਅਰੰਭਨ ਤੋਖਨਾਰਥ ਪਿਤ੍ਰ ॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All this was going on this side and on the other side Vishwamitra began a Yajna for the worship of his manes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਪਿਤਰਾਂ ਨੂੰ ਪ੍ਰੰਸਨ ਕਰਨ ਵਾਸਤੇ ਯੱਗ ਆਰੰਭ ਕੀਤਾ ਹੋਇਆ ਸੀ।"