[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਬੈਰਾਗੁ; ਸਹਜੇ ਹੀ ਹਸਨਾ ॥"
page = 236
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In poise he weeps and in poise laughs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਵਿੱਚ ਉਹ ਰੋਂਦਾ ਹੈ ਤੇ ਅਡੋਲਤਾ ਵਿੱਚ ਹੀ ਹਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and poise, they remain detached; in peace and poise, they laugh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ (ਬੈਰਾਗੁ) ਰੁਦਨ ਔਰ ਨਿਰ ਜਤਨ ਹੀ ਹਸਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗ਼ਮੀ ਦੀ ਘਟਨਾ ਹੋ ਜਾਏ, ਚਾਹੇ ਖ਼ੁਸ਼ੀ ਦਾ ਕਾਰਣ ਬਣੇ, ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Equilibrio permanece desapegado y también apegado."