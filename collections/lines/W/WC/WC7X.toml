[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰੁਮ ਕੀ ਛਾਇਆ; ਨਿਹਚਲ ਗ੍ਰਿਹੁ ਬਾਂਧਿਆ ॥"
page = 390
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming the tree's shade as immovable, man builds his home beneath it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਰਛ ਦੀ ਛਾਂ ਨੂੰ ਅਹਿੱਲ ਖਿਆਲ ਕਰਕੇ ਇਨਸਾਨ ਆਪਣਾ ਘਰ ਇਸ ਦੇ ਹੇਠਾਂ ਬਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing the shade of the tree to be permanent, he builds his house beneath it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦ੍ਰੁਮ) ਬ੍ਰਿਖ ਛਾਇਆ ਵਤ ਜੋ ਸੰਸਾਰ ਹੈ ਤਿਸ ਕੋ ਨਿਹਚਲ ਜਾਨ ਕਰ ਘਰ ਬਾਂਧਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਮਨੁੱਖ ਇਤਨਾ ਮੂਰਖ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਰੁੱਖ ਦੀ ਛਾਂ ਨੂੰ ਪੱਕਾ ਘਰ ਮੰਨ ਬੈਠਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰੁਮ = ਰੁੱਖ। ਛਾਇਆ = ਛਾਂ। ਨਿਹਚਲ = ਨਾਹ ਹਿੱਲਣ ਵਾਲਾ, ਪੱਕਾ। ਗ੍ਰਿਹੁ = ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la sombra pasajera del árbol construye su recinto eterno; se encuentra en las garras del tiempo,"