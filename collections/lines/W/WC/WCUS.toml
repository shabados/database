[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੀ ਪ੍ਰਭੂ ਜਨਾਈ; ਰਸਨਾ ਤੇਤ ਭਨੀ ॥"
page = 456
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As much as the Lord made known to me, that much does my tongue utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਕੁ ਸਾਹਿਬ ਨੇ ਮੈਨੂੰ ਦਰਸਾਇਆ ਹੈ, ਓਨਾ ਕੁ ਹੀ ਮੇਰੀ ਜੀਭ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As much as God has revealed to us, that much we can speak with our tongues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਤਨੀ ਸ੍ਰਿਸ੍ਟੀ ਤੈਨੇ ਮੈਨੂੰ ਸਮਝਾਈ ਹੈ ਤਿਤਨੀ ਮੈਨੇ ਕਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸੂਝ ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਦਿੱਤੀ ਹੈ ਉਤਨੀ ਮੇਰੀ ਜੀਭ ਨੇ ਬਿਆਨ ਕਰ ਦਿੱਤੀ ਹੈ (ਕਿ ਇਤਨੀ ਸ੍ਰਿਸ਼ਟੀ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਰਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੀ = ਜਿਤਨੀ ਸ੍ਰਿਸ਼ਟੀ। ਜਨਾਈ = ਦੱਸੀ ਹੈ, ਸੂਝ ਦਿੱਤੀ ਹੈ। ਰਸਨਾ = ਜੀਭ। ਤੇਤ = ਉਤਨੀ। ਭਨੀ = ਕਹਿ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos ha dado la facultad de percibir Su Creación; todo lo que vemos está vibrando en Su Alabanza,"