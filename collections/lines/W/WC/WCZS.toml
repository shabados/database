[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਚਿ ਰਤਾ. ਮਨੁ ਨਿਰਮਲੁ; ਆਵਣੁ ਜਾਣੁ ਰਹਾਏ ॥"
page = 569
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul, imbued with the True Name, is ever immaculate and ceases to came and go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਨਾਮ ਨਾਲ ਰੰਗੀ ਹੋਈ ਆਤਮਾ ਹਮੇਸ਼ਾਂ ਪਵਿੱਤ੍ਰ ਹੈ ਅਤੇ ਆਵਾਗਉਣ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ever imbued with the True Lord, the mind becomes immaculate, and its coming and going is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਸਦੀਵਕਾਲ ਸਚ ਮੇਂ ਮਸਤ ਹੂਆ ਹੂਆ ਨਿਰਮਲ ਹੋਵੈਗਾ ਅਰ ਆਵਾਗਵਨ ਸੇ ਰਹਿਤ ਹੋਇ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੰਗ ਵਿਚ ਸਦਾ ਰੰਗਿਆ ਰਹਿ ਕੇ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਆਵਣੁ ਜਾਣੁ = ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ। ਰਹਾਏ = ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces tu mente se vuelve Pura y Verdadera y tus idas y venidas se terminan."