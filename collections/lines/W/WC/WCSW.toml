[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾਂ ਭਰਵਾਸਾ ਤੇਰਾ ॥"
page = 629
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints have only Thine reliance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the support of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੋ ਆਪ ਕਾ ਹੀ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤਾਂ ਨੂੰ (ਭੀ) ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Santos se apoyan sólo en Ti."