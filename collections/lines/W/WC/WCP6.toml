[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਮੇਰੇ ਬਿਖੈ ਹੰਤ ॥੩॥"
page = 987
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of saints my sins are effaced;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂਡੇ ਪਾਪ ਨਾਸ ਹੋ ਗਏ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, my corruption is taken away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੇ ਬਿਕਾਰ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੇਰੇ ਸਾਰੇ ਵਿਕਾਰ ਨਾਸ ਹੋ ਜਾਣ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਬਿਖੈ = ਵਿਸ਼ੇ-ਵਿਕਾਰ। ਹੰਤ = ਨਾਸ ਹੋ ਜਾਣ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es por la Gracia de la Palabra que todos mis errores son destruidos.(3)"