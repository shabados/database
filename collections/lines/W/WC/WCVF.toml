[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਬਾਗ ਮਿਲਖ ਧਨਾ ॥"
page = 270
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose favour, thou hast gardens property and wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੇਰੇ ਪੱਲੇ ਬਗੀਚੇ ਜਾਇਦਾਦ ਤੇ ਦੌਲਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you have land, gardens and wealth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੁਝ ਕੌ ਬਾਗ ਆਦਿ ਮਿਲਖ ਔਰ ਧਨ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਨਾਲ ਬਾਗ ਜ਼ਮੀਨਾਂ ਤੇ ਧਨ (ਤੈਨੂੰ ਨਸੀਬ ਹਨ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Bondad te ha dado tierras, jardines y riqueza;"