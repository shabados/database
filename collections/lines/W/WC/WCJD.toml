[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਪੂਰਨ ਆਸ; ਜਿਨੑ ਸਾਧਸੰਗੁ ਪਾਇਆ ॥"
page = 457
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has obtained the society of saints, his desire is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਤਿਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ, ਉਸ ਦੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who attains the Saadh Sangat, the Company of the Holy, has his desires fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਧੂਓਂ ਕਾ ਸੰਗ ਪਾਇਆ ਹੈ ਤਿਸ ਕੀ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਉਹਨਾਂ ਦੀ ਹਰੇਕ ਆਸ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en la Sociedad de los Santos está satisfecho,"