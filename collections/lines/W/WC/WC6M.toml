[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਸੁਨਿ ਕੈ ਪ੍ਰਭ ਕੀ ਬਤੀਯਾ; ਅਤਿ ਕੋਪ ਭਰੇ ਰਨ ਓਰਿ ਪਧਾਰੇ ॥੧੧੩੭॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Hearing these words of their king all marched towards the battlefield in great rage.1137"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਸੁਆਮੀ ਦੀ ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਸੁਣ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ (ਰਾਜੇ) ਰਣ-ਭੂਮੀ ਵਲ ਚਲ ਪਏ ॥੧੧੩੭॥"