[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਲੇਖੁ; ਕੁਦਰਤਿ ਹੈ ਦੇਖਾ ॥"
page = 1042
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself the Lord is Unseeable but He is seen through His wondrous nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਸੁਆਮੀ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਪ੍ਰੰਤੂ ਉਹ ਆਪਣੀ ਅਲੌਕਿਕ ਮਰਯਾਦਾ ਰਾਹੀਂ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself is unseen; He reveals Himself through His wondrous creative power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਅਲੇਖ ਜੋ ਕੁਦਰਤੀ ਹੈ, ਸੋ ਤਿਸ ਨੇ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਅਲੇਖ ਹੈ (ਭਾਵ, ਕੋਈ ਹੋਰ ਵਿਅਕਤੀ ਉਸ ਪਾਸੋਂ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ ਨਹੀਂ ਮੰਗ ਸਕਦਾ)। ਆਪਣੀ ਰਚੀ ਸਾਰੀ ਕੁਦਰਤਿ ਵਿਚ ਉਹ ਹੀ ਵਿਆਪਕ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, tal ser es el Mismo Señor visto a través de Su Maravillosa Naturaleza."