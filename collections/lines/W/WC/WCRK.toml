[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਅਸਮਝੁ; ਸਾਧਸੰਗਿ ਪਤੀਆਨਾ ॥"
page = 890
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant mind is gladdened in the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੂਆ, ਸਤਿਸੰਗਤ ਅੰਦਰ ਪ੍ਰਸੰਨ ਥੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant mind is encouraged, in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਹਮਾਰਾ ਮਨ ਤੇ ਬਹੁਤਾ (ਅਸਮਝੁ) ਮੂਰਖ ਥਾ, ਪਰੰਤੂ ਸਾਧ ਸੰਗਤ ਦੁਆਰਾ ਅਬ ਪਤੀਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਪਹਿਲਾ) ਅੰਞਾਣ ਮਨ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਮਝੁ ਮਨੁ = ਅੰਞਾਣ ਮਨ। ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਪਤੀਆਨਾ = ਪਤੀਜ ਜਾਂਦਾ ਹੈ, ਗਿੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, mi mente ignorante se satisface cuando me relaciono con la Sociedad de Tus Santos."