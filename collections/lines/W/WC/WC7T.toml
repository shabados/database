[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਪੁਰਖ; ਸਭ ਠਾਊ ਜਾਨੇ ॥"
page = 252
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The renowned Lord is known everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਰਤੀਮਾਨ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਉੱਘਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Primal Being, is known by everyone everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਖ ਪਰਮੇਸ੍ਵਰ ਪ੍ਰਗਟ ਹੀ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਜਾਨਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਪ੍ਰਤੱਖ ਜਾਪ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es Manifiesto y Conocido por todas partes."