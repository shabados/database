[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੀ ਭਾਤਿ; ਸਭ ਸਹਜਿ ਸਮਾਹੀ ॥"
page = 395
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Into Him the Lord all can merge by adopting sublime way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਉਸ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His subtle way, He easily absorbs all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾਨ ਕਰ ਕੇ ਸਭ ਮਹਾਤਮਾ ਭਲੀ ਭਾਂਤ (ਸਹਿਜ) ਸਰੂਪ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਜੋ ਜੋ ਉਸ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ ਉਹ) ਸਾਰੇ ਚੰਗੀ ਤਰ੍ਹਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Él todos se funden eternamente a través del Equilibrio."