[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸੁਭ ਦ੍ਰਿਸਟਿ; ਸਭ ਊਪਰਿ ਕਰੀ ॥"
page = 236
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has cast his benevolent glance on all those,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਆਪਣੀ ਸਰੇਸ਼ਟ ਨਿਗ੍ਹਾ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਉਤੇ ਧਾਰੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has bestowed His Glance of Grace upon all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਸੁਭ ਦ੍ਰਿਸ਼ਟੀ ਸਭਕੇ ਊਪਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਨੇ (ਮਾਨੋ) ਸਭ ਤੋਂ ਵਧੀਆ ਕਿਸਮ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Mirada de Gracia del Guru está sobre todos"