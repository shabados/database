data = "ਗਯਾਨ ਗਯਾਤਾ ॥"
page = 214

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the use of the sword the noteworthy and greatly wise persons are being seen."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇ ਗਿਆਨ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਸੀ।"