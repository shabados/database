[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨਿ ਮਨਿ ਡੀਠੀ; ਸਭ ਆਵਣ ਜਾਣੀ ॥"
page = 120
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and with her mind she sees everyone, subject to coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਇਸ ਮਨੂਏ ਨਾਲ ਸਾਰਿਆਂ ਨੂੰ ਆਉਣ ਤੇ ਜਾਣ ਦੇ ਅਧੀਨ ਵੇਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they see in their minds that everyone comes and goes in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ (ਇਨਿ ਮਨਿ) ਇਸ ਮਨ ਕਰ ਕੇ ਜੋ ਸੰਸਾਰ ਕੋ ਸੱਤ ਜਾਣਤਾ ਥਾ, ਸਭ ਸ੍ਰਿਸਟੀ ਆਵਣ ਜਾਣੀ ਅਰਥਾਤ ਨਾਸ ਰੂਪ ਦੇਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਸ (ਟਿਕੇ ਹੋਏ) ਮਨ ਦੀ ਰਾਹੀਂ ਇਹ ਸਾਰੀ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੀ ਖੇਡ ਵੇਖ ਲਈ ਹੈ (ਸਮਝ ਲਈ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mentalmente ven cómo todos van y vienen a través de las reencarnaciones."