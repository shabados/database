[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਸੁਖੁ ਸਭੁ ਸਾਧਸੰਗਿ; ਪ੍ਰਭ ਮਨਸਾ ਪੂਰੁ ॥੨॥"
page = 811
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the comforts of life are obtained in the society of saints, The Lord is the fulfiller of desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ-ਸੰਗਤ ਅੰਦਰ ਜਿੰਦਗੀ ਦੇ ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਸੁਆਮੀ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the comforts of life are found in the Saadh Sangat, the Company of the Holy; God is the Fulfiller of desires. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਰੂਪ ਅਰ ਸੁਖ ਰੂਪ ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਹੈ। ਸੋ ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੀ ਮਨਸਾ ਜੋ ਸਤਸੰਗ ਕਰਨੇ ਕੀ ਹੈ, ਤਿਸ ਕੋ ਕ੍ਰਿਪਾ ਕਰ ਪੂਰਨ ਕਰੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਿੰਦਗੀ ਦਾ ਸਾਰਾ ਸੁਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ)। ਹੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਭੀ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕਾਈ ਰੱਖੀਂ, ਮੇਰੀ ਇਹ) ਤਾਂਘ ਪੂਰੀ ਕਰ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਸਾਰਾ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਮਨਸਾ = {मनीषा} ਮਨ ਦਾ ਫੁਰਨਾ। ਪੂਰੁ = ਪੂਰਾ ਕਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las comodidades del mundo se encuentran en la Saad Sangat, la Compañía de los Santos; el Señor es Quien satisface los deseos. (2)"