[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਤੁ ਜੁ ਮਾਂਡਿਓ ਸੂਰਮਾ; ਅਬ ਜੂਝਨ ਕੋ ਦਾਉ ॥੧॥"
page = 1105
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are the warriors, enter the battle-field, Now is the time to combat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਯੋਧੇ ਹਨ ਉਹ ਮੈਦਾਨ-ਜੰਗ ਵਿੰਚ ਉੱਤਰ ਆਉਂਦੇ ਹਨ। ਹੁਣ ਹੈ ਸਮਾਂ ਲੜਨ ਮਰਨ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual warriors enter the field of battle; now is the time to fight! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਮਾ ਜੋ ਹੈ ਸਿਖ ਤਿਸ ਨੇ ਅਸੁਰ ਸੰਪਤੀ ਸਾਥ (ਖੇਤ) ਜੁਧ ਜੋ ਲਗਾਇਆ ਹੈ, ਅਰ ਵਹੁ ਕਹਤਾ ਹੈ ਜੂਝਨੇ ਕਾ ਅਬੀ ਦਾਉ ਹੈ, ਭਾਵ ਮਾਨੁਖ ਸਰੀਰ ਮੇਂ ਹੀ ਬਿਕਾਰ ਜੀਤੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਜਗਤ-ਰੂਪ ਰਣ-ਭੂਮੀ ਵਿਚ ਦਲੇਰ ਹੋ ਕੇ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਅੜ ਖਲੋਤਾ ਹੈ, ਤੇ ਇਹ ਸਮਝਦਾ ਹੈ ਕਿ ਇਹ ਮਨੁੱਖਾ-ਜੀਵਨ ਹੀ ਮੌਕਾ ਹੈ ਜਦੋਂ ਇਹਨਾਂ ਨਾਲ ਲੜਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਉਹ ਹੈ ਅਸਲ ਸੂਰਮਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El héroe de Dios ha descendido al campo de batalla de la vida, ahora es el momento de dar el golpe. (1)"