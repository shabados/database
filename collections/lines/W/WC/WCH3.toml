[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੇ ਬੋਹਿਥ; ਦਰਗਹ ਮਾਰ ॥"
page = 153
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are stopped from embarking upon the ship shall be thrashed in Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜਹਾਜ਼ ਉਤੇ ਸਵਾਰ ਹੋਣੋ ਰੋਕੇ ਗਏ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕੁਟ ਪਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who fail to embark upon that boat shall be beaten in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮੁ ਬੋਹਿਥ ਸੇ ਠਾਕੇ ਹੈਂ ਅਰਥਾਤ ਜਿਨੋਂ ਨੇ ਮਾਨੁਖ ਜਨਮ ਪਾਇ ਕਰ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੋ ਦਰਗਾਹ ਮੇਂ ਮਾਰ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦਿਆਂ ਨੂੰ ਨਾਮ-ਜਹਾਜ਼ ਤੇ ਚੜ੍ਹਨਾ ਨਹੀਂ ਮਿਲਦਾ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਖ਼ੁਆਰੀ ਮਿਲਦੀ ਹੈ (ਧੱਕੇ ਪੈਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਨਸੀਬ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੇ = ਰੋਕੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque quien no recibe este pasaje, no será admitido en la Corte del Señor."