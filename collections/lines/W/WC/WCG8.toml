[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਸਾਸੁ ਸਾਸੁ ਮਨ ਅੰਤਰਿ; ਤਤੁ ਬੇਗਲ ਸਰਨਿ ਪਰੀਜੈ ॥"
page = 1325
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there is breath and life in thy mind, that long, hurriedly and quickly, seek thou thy Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਂਈ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਸਾਹ ਸਾਹ ਹੈ ਉਦੋਂ ਤਾਈ ਤੂੰ ਤੁਰਤ ਤੇ ਝਟਾਪਟ ਹੀ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as the breath breathes through the mind deep within, hurry and seek God's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਗਵਨ! ਜਬ ਤਕ ਹਮਾਰੇ ਸਰੀਰ ਕੇ ਅੰਦਰ ਪ੍ਰਾਣ ਆਵਤੇ ਜਾਤੇ ਹੈਂ ਤਬ ਤਕ, ਹੇ ਤਤ ਸ੍ਵਰੂਪ! (ਬੇਗਲ) ਸੀਘ੍ਰਤਾ ਕਰ ਮਨ ਕਰ ਕੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੇਰੀ ਸਰਣ ਪੜ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਹੈਕ ਮਨ ਵਿਚ (ਭਾਵ, ਸਰੀਰ ਵਿਚ) ਇੱਕ ਸਾਹ ਭੀ ਆ ਰਿਹਾ ਹੈ, ਤਦ ਤਕ ਪੂਰੀ ਸਰਧਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸੁ = ਸਾਹ। ਸਾਸੁ ਸਾਸੁ = ਹਰੇਕ ਸਾਹ। ਜਬ ਲਗੁ = ਜਿਤਨਾ ਚਿਰ। ਤਤੁ = ਤੁਰਤ। ਬੇਗਲ = ਬੇ-ਗਲ, ਝਿਜਕ ਤੋਂ ਬਿਨਾ, ਸਰਧਾ ਨਾਲ। ਪਰੀਜੈ = ਪਏ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras la respiración se conserve en el interior de la mente, ésta corre y busca el Santuario de Dios."