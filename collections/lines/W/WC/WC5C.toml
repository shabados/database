[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਿ ਪਰਮ ਪਦੁ ਪਾਇਆ; ਹਰਿ ਜਪਿਆ ਸਾਸ ਗਿਰਾਸੇ ॥"
page = 573
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, I have obtained the supreme status and have dwelt on God with every breath and morsel of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਆਪਣੇ ਹਰ ਸੁਆਸ ਤੇ ਬੁਰਕੀ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, I have obtained the supreme status; I meditate on the Lord with every breath, and every morsel of food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨੇ ਕਰ ਕੇ ਤੁਝ ਹਰਿ ਕੋ ਸਾਸ ਸਾਸ ਮੇਂ ਜਪਾ ਔਰ ਪਰਮਪਦ ਅਕਾਲ ਪੁਰਖ ਪ੍ਰਭ ਆਪ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ ਉਸ ਨੂੰ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਉਹ ਹਰੇਕ ਸਾਹ ਤੇ ਹਰੇਕ ਗਿਰਾਹੀ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ। ਪਰਮ ਪਦੁ = ਸਭ ਤੋਂ ਉੱਚਾ ਦਰਜਾ। ਸਾਸ ਗਿਰਾਸੇ = ਹਰੇਕ ਸਾਹ ਤੇ ਗਿਰਾਹੀ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru he obtenido el estatus supremo, ahora medito en el señor con cada bocado y cada respiración."