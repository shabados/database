[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਅਸਥਿਤਿ ਰਿਦ ਅੰਤਰਿ; ਪੂਜਾ ਪ੍ਰਾਨ ਕੋ ਆਧਾਰੁ ॥੧॥"
page = 1222
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet, he places within his mind and the Lord's worship is the prop of his very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੇਵਲ ਰੂਪੀ ਪੇਰ, ਉਹ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਉਪਾਸ਼ਨਾ ਉਸ ਦੀ ਜਿੰਦ-ਜਾਨ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He implants the Lord's Lotus Feet deep within his heart; worship of the Lord is the support of his breath of life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੇ ਰਿਦੇ ਕੇ ਅੰਤਰ ਇਸਥਿਤ ਕਰਤੇ ਹੈਂ ਔਰ ਪ੍ਰਾਨੋਂ ਕਾ ਆਧਾਰ ਕਰ ਜਾਨਤੇ ਹੈਂ, ਏਹੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਸਦਾ ਟਿਕਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਪੂਜਾ-ਭਗਤੀ ਉਹਨਾਂ ਦੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਤਿ = ਟਿਕਾਉ। ਰਿਦ = ਹਿਰਦਾ। ਆਧਾਰੁ = ਆਸਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ésta en realidad es la Conducta del Santo y Él enaltece los Pies de Loto del Señor en su corazón. Su Alabanza es su respiración vital. (1)"