[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈ ਇਹ ਨਾਰਿ, ਕਿ ਮੋਰੀ ਨਾਰੀ ॥੮॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both, the swindler and the thief shouted, ‘whose woman are you. His or mine?(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਤੂੰ ਇਸ ਦੀ ਇਸਤਰੀ ਹੈਂ ਜਾਂ ਮੇਰੀ ॥੮॥"