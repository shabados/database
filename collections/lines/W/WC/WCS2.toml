[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਦੋਊ. ਸਮ ਕਰਿ ਜਾਨੈ; ਬੁਰਾ ਭਲਾ ਸੰਸਾਰ ॥"
page = 1256
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He considers both pain and pleasure and bad and good of the world as the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੋਨੋ ਪੀੜ ਤੇ ਖੁਸ਼ੀ ਅਤੇ ਜਗਤ ਦੇ ਮੰਦੇ ਅਤੇ ਚੰਗੇ ਨੂੰ ਇਕ ਸਮਾਨ ਖਿਆਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees pleasure and pain as both the same, along with good and bad in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਦੁਖ ਸੁਖ ਦੋਨੋਂ ਕੋ ਸਮ ਕਰ ਕੇ ਜਾਨਤੇ ਹੈਂ ਔਰ ਸੰਸਾਰ ਮੇਂ ਬੁਰਾ ਕਰਮ ਤਿਆਗ ਕਰ ਭਲਾ ਕਰਮ ਹੀ ਕਰਤੇ ਹੈਂ, ਵਾ ਸੰਸਾਰੀ ਜੀਵੋਂ ਕੇ ਭਲਾ ਬੁਰਾ ਕਹਨੇ ਸੇ ਖੋਭ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦੁੱਖਾਂ ਨੂੰ ਇਕੋ ਜਿਹਾ ਜਾਣਦਾ ਹੈ, ਜਗਤ ਵਲੋਂ ਮਿਲਦੇ ਚੰਗੇ ਮੰਦੇ ਸਲੂਕ ਨੂੰ ਭੀ ਬਰਾਬਰ ਜਾਣ ਕੇ ਹੀ ਸਹਾਰਦਾ ਹੈ (ਇਹ ਸਭ ਕੁਝ ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien mira el dolor y el placer en el mundo, lo bueno y lo malo de forma neutral, y quien mediante el intelecto"