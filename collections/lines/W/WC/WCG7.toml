[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਤਾ ਕੈ; ਬਲਿ ਬਲਿ ਜਾਏ ॥੧॥"
page = 1004
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto him, Nanak is a sacrifice, a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੋਂ ਨਾਨਕ ਕੁਰਬਾਨ, ਕੁਰਬਾਨ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, a sacrifice to Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਾਇਆ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਪਰ ਹਮ ਬਲ ਬਲ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਬਲਿ ਜਾਏ = ਨਾਨਕ ਸਦਕੇ ਹੁੰਦਾ ਹੈ। ਤਾ ਕੈ = ਉਸ (ਮਨੁੱਖ) ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Él, oh querido, Nanak ofrece su ser en sacrificio.(1)"