data = "ਉਮਡੇ ਬਰਬੀਰ ਦਸੋ ਦਿਸਿਯੰ ॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Advancing from all the ten directions, the warriors began to shower the arrows and stones"

[[content]]
