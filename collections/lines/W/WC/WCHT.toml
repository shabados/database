[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਕਮਲੀ; ਚਲਿਓ ਪਲਟਾਇ ॥"
page = 1164
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking up his blanket, Nama went back,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕੰਬਲੀ ਚੁਕ ਕੇ ਨਾਮਾ ਪਿਛੇ ਮੁੜ ਆਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I picked up my blanket and went back,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਪ੍ਰਤੀ ਸੁਨਾਵਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਭਗਤ ਵਤਸਲ ਹੈ ਭਗਤੋਂ ਕਾ ਅੰਗ ਕਰਤਾ ਹੈ। ਤਿਸ ਸਮੇਂ ਨਾਮਦੇਉ ਆਪਣੀ ਕੰਬਲੀ ਲੇ ਕਰ ਮੁੜ ਚਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਕੰਬਲੀ ਲੈ ਕੇ (ਉੱਥੋਂ) ਮੁੜ ਕੇ ਤੁਰ ਪਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲਟਾਇ = ਪਰਤ ਕੇ, ਮੁੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recogí mi zarape, me fui de ahí"