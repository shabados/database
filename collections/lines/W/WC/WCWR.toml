data = "ਬ ਦਿਲ ਹਰਚਿ ਦਾਰਦ ਸਜ਼ਾਯਸ਼ ਦਿਹਦ ॥੩੨॥"
page = 1407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘She will deal with him the way she wanted.’(32)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਜੋ ਦਿਲ ਚਾਹੇ, ਸਜ਼ਾ ਦੇਵੇ ॥੩੨॥"