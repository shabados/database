[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰ ਵਿਚ ਤੇਗ ਵਗਾਈ, ਸ੍ਰਣਵਤ ਬੀਜ ਦੇ ॥੩੭॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She struck the sword on the head of Sranwat Beej.37."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਕਤ-ਬੀਜ ਦੇ ਸਿਰ ਵਿਚ ਵੀ ਤਲਵਾਰ ਦੇ ਮਾਰੀ ॥੩੭॥"