[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਸੁਖਦਾਤਾ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥"
page = 121
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted my soul is devoted unto those who enshrine in their mind, God the giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ, ਮੇਰੀ ਜਿੰਦੜੀ ਸਦਕੇ ਹੈ ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਆਰਾਮ ਦੇਣਹਾਰ ਹਰੀ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who enshrine the Giver of peace within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦੁਖ ਦਾਤਾ ਵਾਹਗੁਰੂ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਹਾਂ ਕੁਰਬਾਨ ਹਾਂ, ਜੇਹੜੇ ਸੁੱਖ ਦੇਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਦਾਤਾ = ਸੁਖ ਦੇਣ ਵਾਲਾ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Alma tiene devoción por aquéllos que enaltecen en sus mentes a Dios, el Dador de Paz."