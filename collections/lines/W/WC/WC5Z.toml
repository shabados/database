[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਦੇਹ ਹੈ ਨ ਗੇਹ ਹੈ; ਨ ਜਾਤਿ ਹੈ ਨ ਪਾਤਿ ਹੈ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath no body, no home, no caste and no lineage."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਨਾ ਸ਼ਰੀਰ ਹੈ, ਨਾ ਘਰ ਹੈ, ਨਾ ਜਾਤਿ ਹੈ ਅਤੇ ਨਾ ਹੀ ਬਰਾਦਰੀ;"