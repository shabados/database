[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਕੀ ਸੋਭਾ; ਉਨਹੂ ਬਨੀ ॥"
page = 292
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His praise becomes Him alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਕੀਰਤੀ ਕੇਵਲ ਉਸੇ ਨੂੰ ਹੀ ਫੱਬਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Praise is to Himself alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਨ) ਉਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸੋਭਾ ਉਸ ਕੌ ਹੀ ਬਨੀ ਹੈ; ਅਰਥਾਤ ਤਿਸ ਕੇ ਤੁਲ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਆਪਣੀ ਸੋਭਾ ਆਪ ਹੀ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Objeto de las Alabanzas y también el Alabador."