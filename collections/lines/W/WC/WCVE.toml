[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ ਕਾ ਮੁਲੁ; ਏਕੁ ਦੁਗਾਣਾ ॥"
page = 662
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but he is still like a counterfeit rupee worth only two pice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ ਉਹ ਅਧਿਆਨੀ ਦੀ ਕੀਮਤ ਦੇ ਜਾਲ੍ਹੀ ਸਿੱਕੇ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but he is still just a counterfeit coin, worth only a shell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਖੋਟੇ ਕਾ ਮੁਲ ਏਕ (ਦੁਗਾਣਾ) ਟਕਾ ਹੀ ਹੈ, ਵਾ ਖੋਟੇ ਪੁਰਸ ਕਾ ਮੁਲੁ ਜਨਮ ਮਰਨ ਵਾ (ਦੁਗਾਣਾ) ਦੋ ਗਿਣੇ ਹੈਂ, ਭਾਵ ਸੇ ਵਾਰੰਵਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਆਖ਼ਰ ਉਹ ਚੋਰ ਹੀ ਹੈ ਉਸ ਦੀ ਕਦਰ ਕੀਮਤ ਨਹੀਂ ਪੈਂਦੀ, ਜਿਵੇਂ) ਖੋਟੇ ਰੁਪਏ ਦਾ ਮੁੱਲ ਦੋ ਗੰਢੇ ਕੌਡਾਂ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਗਾਣਾ = ਦੋ ਗੰਢੇ ਕੌਡੀਆਂ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanece falso, sin honor y sin valor."