data = "ਪਾਂਚ ਨਾਰਦ ਕੇ; ਮਿਟਵੇ ਫੂਟੇ ॥"
page = 872
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the earthen vessels of the five evil passions burst,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੰਜੇ ਵਿਸ਼ੇ-ਵੇਗਾਂ ਦੇ ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ ਟੁੱਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the clay pot of these five passions bursts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੰਚ ਗਿਆਨ ਇੰਦ੍ਰਯੋਂ ਕੇ ਔ ਮਨ ਕੇ ਵਿਸੇ ਰੂਪ (ਮਿਟਵੇ) ਬਾਜੇ ਜਿਨ ਕੇ ਫੂਟੇ ਅਰਥਾਤ ਨਾਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੇਰੇ ਪੰਜੇ ਹੀ ਇੰਦ੍ਰਿਆਂ ਦੇ ਭਾਂਡੇ ਭੱਜ ਗਏ ਹਨ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਉੱਤੇ ਇਸ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਪੈਂਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਟਵੇ = ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ। ਫੂਟੇ = ਟੁੱਟ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la relación con los cinco órganos sensoriales exploten,"