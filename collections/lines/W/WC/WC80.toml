[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਸਬਦਿ ਸਮਾਏ. ਆਪੁ ਗਵਾਏ; ਤ੍ਰਿਭਵਣ ਸੋਝੀ ਸੂਝਏ ॥"
page = 844
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He merges in the Name, effaces his self-conceit and the knowledge of the three worlds is revealed unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਮ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਗਿਆਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Merging in the Word of the Shabad, self-conceit is eradicated, and the three worlds are revealed to her understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ, ਜੋ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾਇ ਦੇਤਾ ਹੈ, ਔ ਤ੍ਰਿਲੋਕੀ ਕੀ ਖਬਰ ਉਸੀ ਕੋ ਸੂਝ ਆਵਤੀ ਹੈ, ਭਾਵ ਤ੍ਰਿਲੋਕੀ ਕੋ ਮਿਥ੍ਯਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਗੁਰਮੁਖ) ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਬਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ, ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਨਾਲ ਉਸ ਦੀ ਡੂੰਘੀ ਸਾਂਝ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él se inmerge en la Palabra muriendo para su ego y el Misterio de los tres mundos es revelado para él;"