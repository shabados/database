[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਹੁ ਸਚੁ ਸਲਾਹਿ; ਹੁਕਮੁ ਪਛਾਣਹੂ ॥੩॥"
page = 419
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wail in love while praising the True Lord, and recognise His command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹੋਇਆ ਪ੍ਰੇਮ ਵਿੱਚ ਰੋ ਅਤੇ ਉਸ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸਿੰਆਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Weep by praising the True Lord, and recognize His Command. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਕੇ ਸਲਾਹਨੇ ਮੇਂ ਅਰੁ ਉਸ ਕੇ ਹੁਕਮ ਕੋ ਸਮਝਣੇ ਕੇ ਵਾਸਤੇ ਰੋਵੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਵੈਰਾਗ ਵਿੱਚ ਆਵੋ ਤੇ  ਸਮਝੋ ਕਿ ਇਹ (ਕਿ ਜੰਮਣਾ ਮਰਨਾ) ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਵਹੁ = ਵੈਰਾਗ ਵਿਚ ਆਓ। ਸਲਾਹਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Laméntate alabando al Verdadero Señor y reconoce Su Mandato. (3)"