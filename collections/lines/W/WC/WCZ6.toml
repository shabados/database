[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ; ਸੁ ਮੇਟਣਾ. ਨ ਜਾਏ ॥"
page = 110
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What so pre-prescribed, that can not be erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਧੁਰ ਤੋਂ ਉਕਰਿਆਂ ਹੋਇਆ ਹੈ, ਉਹ ਮੇਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is pre-ordained, cannot be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲਾ ਲੇਖ ਲਿਖਾ ਮੇਟਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖ ਮਿਟਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਤੇ ਉਹ ਲੇਖ ਕੁਰਾਹੇ ਪਾਈ ਰੱਖਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ (ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ)। ਲਿਖਿਆ = ਸੰਸਕਾਰ-ਰੂਪ ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Decreto de Dios no se puede borrar;"