[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ; ਇਸੁ ਮਨ ਕਾ ਕਰਹੁ ਬੀਚਾਰੁ ॥"
page = 1261
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Pandit, reflect thou on this mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੂੰ ਇਸ ਮਨੂਏ ਦੀ ਸੋਚ-ਵਿਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Pandit, O religious scholar, reflect on this in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਪ੍ਰਥਮ ਇਸ ਅਪਨੇ ਮਨ ਕਾ ਵਾ ਆਤਮਾ ਕਾ ਵੀਚਾਰ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! (ਵੇਦ ਸਾਸ਼ਤ੍ਰ ਦੀ ਮਰਯਾਦਾ ਆਦਿਕ ਤੇ ਜ਼ੋਰ ਦੇਣ ਦੇ ਥਾਂ) ਆਪਣੇ ਇਸ ਮਨ ਬਾਰੇ ਵਿਚਾਰ ਕਰਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Pandit, oh, escolar religioso, reflexiona,"