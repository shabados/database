[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਮਾਗਤ; ਲਾਜ. ਨ ਲਾਗੈ ॥੧॥ ਰਹਾਉ ॥"
page = 903
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou feelest not shame in begging from door to door. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਦਰ ਦਰ ਮੰਗਦੇ ਫਿਰਦਿਆਂ ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You beg from door to door, and you don't feel ashamed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੇਰੇ ਕੋ ਘਰ ਘਰ ਮਾਂਗਣੇ ਸੇ ਲੱਜਾ ਨਹੀਂ ਲਾਗਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ (ਮੰਗਣ ਦੀ) ਸ਼ਰਮ ਭੀ ਨਾਹ ਉਠਾਣੀ ਪਏਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues, ¿qué no es una vergüenza que un Yogui vaya mendigando de puerta en puerta? (1-Pausa)"