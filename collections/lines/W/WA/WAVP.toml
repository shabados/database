type = "primary"
data = "ਸੁਨਹੁ ਸੰਤ, ਚਿਤ ਲਾਇ ਸੁ ਧਾਰਾ ॥੨੭॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I describe the ninth incarnation, which may please be listened to and understood correctly by all the saints..27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਚਿਤ ਲਾ ਕੇ ਸੁਣੋ ਅਤੇ (ਮਨ ਵਿਚ) ਧਾਰਨ ਕਰੋ ॥੨੭॥"