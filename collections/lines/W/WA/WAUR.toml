[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ ਕੀ ਅੰਸ ਚਕੋਰਨ ਕੈ ਕਰਿ ਮੋਰਨ ਬਿਦੁਲਤਾ ਅਨਮਾਨੀ ॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was looking like moon to chakors and lightning in clouds to the peacocks."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੀਤਾ ਨੂੰ ਚਕੋਰਾਂ ਨੇ ਚੰਦ੍ਰਮਾ ਦੀ ਅੰਸ਼ ਕਰਕੇ ਅਤੇ ਮੋਰਾਂ ਨੇ ਬਿਜਲੀ ਕਰਕੇ,"