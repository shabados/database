[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਿਜੁਗਿ ਗੁਰਮੁਖਿ ਨਾਉਂ ਲੈ; ਪਾਰਿ ਪਵੈ ਭਵਜਲ ਭਰਨਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs, in kaliyug go across the world-ocean by repeating the name of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ (ਵਿਖੇ) ਗੁਰਮੁਖ (ਲੋਕ) ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਥੀਂ ਨਾਮ ਜਪਕੇ ਹੀ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"