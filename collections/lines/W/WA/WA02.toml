[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਵਿਸੁ ਸੰਸਾਰੁ. ਤੁਮ ਦੇਖਦੇ. ਏਹੁ ਹਰਿ ਕਾ ਰੂਪੁ ਹੈ; ਹਰਿ ਰੂਪੁ ਨਦਰੀ ਆਇਆ ॥"
page = 922
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This entire world, which ye behold is the Lord's manifestation. God's image alone is seen in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ ਜਿਹੜਾ ਤੁਸੀਂ ਵੇਖਦੇ ਹੋ, ਸਾਈਂ ਦਾ ਸਰੂਪ ਹੈ, ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦੀ ਤਸਵੀਰ ਹੀ ਇਸ ਵਿੱਚ ਦਿੱਸ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This whole world which you see is the image of the Lord; only the image of the Lord is seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਵਿਸੁ) ਸਮੂਹਾ ਵਾ ਜਹਰ ਰੂਪ, ਭਾਵ ਦੁਖਦਾਈ ਸੰਸਾਰ ਜੋ ਤੁਮ ਦੇਖਤੇ ਹੋ ਏਹ ਸਭ ਹਰੀ ਕਾ ਰੂਪ ਅਬ ਹੈ, ਪੀਛੇ ਭੀ ਮਹਾਤਮਾ ਕੋ ਹਰੀ ਰੂਪ ਹੀ ਏਹ ਨਜਰੀ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅੱਖੀਓ!) ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਜੋ ਤੁਸੀ ਵੇਖ ਰਹੀਆਂ ਹੋ, ਇਹ ਪ੍ਰਭੂ ਦਾ ਹੀ ਰੂਪ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਹੀ ਰੂਪ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸੁ = ਵਿਸ਼੍ਵ, ਸਾਰਾ। ਨਦਰੀ ਆਇਆ = ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo que ven, es la Manifestación del Señor; en verdad es al Señor a Quien contemplan."