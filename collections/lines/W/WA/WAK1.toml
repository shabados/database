[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੇ ਕਬਾਬ ਹੋਏ ਸੀਨੇ ਨੂੰ ਸਾੜ । ਤੇਰਾ ਰੱਬ ਰਾਖਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪਸ਼ੀਦ ਜ਼ਿ ਸੀਨਾਇ ਬਿਰੀਆਨਿ ਮਨ ਖ਼ੁਦਾ ਹਾਫ਼ਿਜ਼ ।੪੫।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then O mind of mine! You should understand that all your difficulties have been solved (solutions to all the problems have been found). (60)"