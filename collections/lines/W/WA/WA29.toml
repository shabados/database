[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਂਦਲੁ ਬੇਦਿ. ਸਿ ਬਾਜਣੋ; ਘਣੋ ਧੜੀਐ, ਜੋਇ ॥"
page = 1091
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The drum of the Vedas, which preach many dissension, is ringing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ਦਾ ਢੋਲ, ਜੋ ਬਹੁਤੇ ਪੱਖਾਪਾਤ ਪ੍ਰਚਾਰਦੇ ਹਨ, ਵੱਜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The drum of the Vedas vibrates, bringing dispute and divisiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਰੂਪ ਢੋਲ (ਸਿ) ਤੀਨੋਂ ਲੋਕੋਂ ਮੇਂ ਬਾਜ ਰਹਿਆ ਦੇਖੀਤਾ ਹੈ, ਬਹੁਤ (ਧੜੀਐ) ਪਖਾਂ ਵਾਲਾ ਦੇਖੀਤਾ ਹੈ। ਕੌਨ ਪਖ ਹੈ? ਕਰਮ, ਉਪਾਸਨਾ, ਯਗਦਾਨ, ਤਪ ਆਦਿਕੋਂ ਕੋ ਕਥਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਘਣਾ ਧੜਾ (ਭਾਵ, ਬਹੁਤੀ ਲੁਕਾਈ) ਤੱਕਦਾ ਹੈ ਉਸ ਢੋਲ ਨੂੰ (ਜੋ ਢੋਲ) ਵੇਦ ਨੇ ਵਜਾਇਆ {ਭਾਵ, ਕਰਮ ਕਾਂਡ ਦਾ ਰਸਤਾ}।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਂਦਲੁ = ਢੋਲ। ਬੇਦਿ = ਬੇਦ ਨੇ। ਸਿ = ਉਸ (ਮਾਂਦਲ) ਨੂੰ। ਬਾਜਣੋ = ਵਜਾਇਆ। ਘਣੋ ਧੜੀਐ = ਘਣਾ ਧੜਾ, ਬਹੁਤ ਲੁਕਾਈ। ਜੋਇ = ਤੱਕਦਾ ਹੈ {ਨੋਟ: ਇਹ ਲਫ਼ਜ਼ \"ਜੋਇ\" ਪਉੜੀ ਨੰ: ੧੨, ੧੩ ਤੇ ੧੪ ਦੇ ਨਾਲ ਵਰਤੇ ਹੋਏ ਸ਼ਲੋਕਾਂ ਵਿਚ ਆਇਆ ਹੈ ਸ਼ਲੋਕ ਤਿੰਨੇ ਹੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ ਹਨ। 'ਬੋਲੀ' ਭੀ ਹਰੇਕ ਵਿਚ 'ਲਹਿੰਦੀ' ਹੈ। ਸੋ, ਹਰੇਕ ਸ਼ਲੋਕ ਵਿਚ ਇਸ ਲਫ਼ਜ਼ ਦਾ ਅਰਥ ਇਕੋ ਹੀ ਚਾਹੀਦਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tambor de los Vedas vibra, trayendo la disputa y la división."