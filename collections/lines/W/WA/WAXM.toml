[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮਿਲਿ ਸੰਤਸੰਗਤਿ ਤੇ; ਮਗਨ ਭਏ ਲਿਵ ਲਾਈ ॥੨॥੨੫॥੪੮॥"
page = 1214
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, meeting with the society of saints, I am enraptured and attuned to my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੀ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, joining the Society of the Saints, I am enraptured, lovingly attuned to my Lord. ||2||25||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਤਸੰਗਤ ਕੇ ਮਿਲਨੇ ਸੇ ਪ੍ਰਮੇਸ੍ਵਰ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਮਗਨ ਹੂਏ ਹੈਂ॥੨॥੨੫॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੨॥੨੫॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲੇ, ਜੋ ਮਿਲੇ। ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਲਿਵ = ਲਗਨ। ਲਾਈ = ਲਾਇ, ਲਾ ਕੇ ॥੨॥੨੫॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, al encontrarme con el Santo, estoy en Éxtasis y entonado en mi Dios. (2-25-48)"