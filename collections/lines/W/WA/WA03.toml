[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਉ ਮਨਿ ਢੂੰਢਤ ਯਾ ਜੜ ਕੀ; ਬ੍ਰਿਜਨਾਥ ਘਨੇ ਪੁਨਿ ਕੋਸ ਸਿਧਾਯੋ ॥"
page = 503

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore the search for him might still be continued"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਇਸ ਮੂਰਖ ਦੀ ਮਣੀ ਨੂੰ ਲਭਣ ਲਈ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਬਹੁਤ ਸਾਰੇ ਕੋਹ ਦੂਰ ਨਿਕਲ ਗਿਆ ਹੈ,"