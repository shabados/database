[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਚੋਰ ਤਿਨਾ ਘਰੁ ਮੁਹਨੑਿ; ਹਉਮੈ ਅੰਦਰਿ ਸੰਨੑਿ ॥"
page = 854
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five thieves plunder their home and self-conceit breaks into it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਚੋਰ ਉਨ੍ਹਾਂ ਦੇ ਗ੍ਰਹਿ ਨੂੰ ਲੁੱਟ ਲੈਂਦੇ ਹਨ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਇਸ ਦੇ ਅੰਦਰ ਸੰਨ੍ਹ ਲਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves plunder their homes, and egotism breaks in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ ਪਾਂਚ ਚੋਰ ਤਿਨੋਂ ਕੇ ਘਰ ਕੋ (ਮੁਹਨ੍ਹ੍ਹਿ) ਲੂਟਤੇ ਹੈਂ ਔਰ ਧਰਮ ਰੂਪੀ ਧਨ ਕੇ ਲੀਏ ਜਾਤੇ ਹੈਂ। ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਹਉਮੈਂ ਰੂਪੁ ਸੰਨ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮਾਦਿਕ) ਪੰਜੇ ਚੋਰ ਉਹਨਾਂ ਦਾ (ਹਿਰਦਾ-) ਘਰ ਲੁੱਟਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹਉਮੈ (ਦੀ) ਸੰਨ੍ਹ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hogar de su mente es ultrajado por los cinco ladrones y el ego penetra también."