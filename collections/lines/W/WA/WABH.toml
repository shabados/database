[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ; ਜਨ ਸਦਾ ਸੁਹੇਲੇ ॥"
page = 792
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and there the Lord's slaves are ever happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਉਥੋ ਸਾਈਂ ਦੇ ਗੋਲੇ ਹਮੇਸ਼ਾਂ ਹੀ ਖੁਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and there, the humble servants of the Lord are always happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਈਤ ਊਤ) ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਵਹੁ ਜਨ ਸਦਾ ਹੀ ਸੁਖੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਸੌਖੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él es propiedad del Señor. Aquí y allá está feliz y bendecido."