[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ. ਕੋ ਨਾ ਮਿਲੈ; ਫਿਰਿ ਫਿਰਿ ਆਵੈ ਜਾਇ ॥"
page = 27
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through profane love none meets God and he, over and over again continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਰਾਹੀਂ ਕੋਈ ਭੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਮਿਲਦਾ, ਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one merges with Him through the love of duality; over and over again, they come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਉ ਸੇ ਕੋਈ ਭੀ ਮਿਲ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਔਰ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਕਿਸੇ ਹੋਰ (ਮਾਇਆ ਆਦਿਕ) ਦੇ ਪਿਆਰ ਵਿਚ ਰਿਹਾਂ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਮਿਲ ਸਕਦਾ, ਉਹ ਤਾਂ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇ = ਪਿਆਰ ਵਿਚ। ਦੂਜੈ ਭਾਇ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ। ਆਵੈ ਜਾਇ = ਜੰਮਦਾ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la dualidad, nadie Te puede conocer, y tal ser que vive en la dualidad es puesto a trasmigrar de matriz en matriz una y otra vez."