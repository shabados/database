[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਣ ਸਿਮ੍ਰਿਤਿ ਭਨੇ ॥"
page = 211
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas, Puranas, and Simirtis proclaim,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ, ਪੁਰਾਣ ਅਤੇ ਸਿਮਰਤੀਆਂ ਪੁਕਾਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas, the Puraanas and the Simritees are heard to proclaim"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "੪ ਬੇਦ, ੧੮ ਪੁਰਾਨ, ੨੭ ਸਿੰਮ੍ਰਤੀਆਂ, ਏਹ ਸਭ ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਕੋ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪੰਡਤ ਲੋਕ ਭਾਵੇਂ) ਵੇਦ ਪੁਰਾਣ ਸਿਮ੍ਰਿਤੀਆਂ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਨੇ = ਆਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas, Puranas y Smritis que proclaman"