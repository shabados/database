[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਆ; ਗੁਰਿ ਪੂਰੈ ਆਪਿ ॥"
page = 190
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Perfect Guru has rescued me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ ਨੇ ਖ਼ੁਦ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru Himself has saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੋਂ ਨੇ ਆਪ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਅਨੁਸਾਰ ਰਹਿੰਦਾ ਹੈ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਆਪ ਉਸ ਨੂੰ (ਸਦਾ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De sí Mismo y por Su Gracia, el Perfecto Guru me ha salvado,"