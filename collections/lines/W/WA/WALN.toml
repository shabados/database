[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਚਕੁ ਮੰਗੈ ਦਾਨੁ; ਦੇਹਿ ਪਿਆਰਿਆ ॥"
page = 320
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give me O my Beloved, the beggar begs for alms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਮੈਨੂੰ ਖੈਰ ਪਾ! ਮੰਗਤਾ ਖੈਰ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beggar begs for charity: give to me, O my Beloved!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰਿਆ! ਮੈਂ ਜਾਚਕ ਦਾਨ ਮਾਂਗਤਾ ਹੂੰ ਐਸਾ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਮੰਗਤਾ (ਤੇਰੇ 'ਅਪਾਰ ਸ਼ਬਦ' ਦਾ) ਖ਼ੈਰ ਮੰਗਦਾ ਹਾਂ, ਮੈਨੂੰ ਖ਼ੈਰ ਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu buscador busca Tu Bendición; bendíceme, oh mi amado Señor."