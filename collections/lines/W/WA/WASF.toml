[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਭੁਜਾ ਲੀਨੑੀ. ਪ੍ਰੇਮ ਭੀਨੀ; ਮਿਲਨੁ ਪ੍ਰੀਤਮ ਸਚ ਮਗਾ ॥"
page = 544
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have met my dear Lord on the True Path. He has taken me by my arm and in His love I am saturated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਮਾਰਗ ਉੱਤੇ ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ, ਉਸ ਨੇ ਮੈਨੂੰ ਮੇਰੀ ਬਾਂਹ ਤੋਂ ਪਕੜ ਲਿਆ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚ ਮੈਂ ਗੱਚ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has taken me by the arm, and I am saturated with His Love; I have met my Beloved on the Path of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰੇ ਨੇ ਮੇਰੀ ਬੁਧੀ ਰੂਪੁ ਭੁਜਾ ਪਕੜ ਲੀ ਹੈ, ਅਬ ਮੈਂ ਤਿਸ ਕੇ ਪ੍ਰੇਮ ਮੇਂ (ਭੀਨੀ) ਸਨਿਗਧ ਹੂਈ ਹੂੰ। ਪ੍ਯਾਰੇ ਸੇ ਮਿਲਨਾ ਗ੍ਯਾਨ ਵਾ ਜੁਗਤੀ ਰੂਪ ਸਚੇ ਰਸਤੇ ਸੇ ਹੂਆ ਵਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੇ ਮੇਰੀ) ਬਾਂਹ ਫੜ ਕੇ ਮੈਨੂੰ ਆਪਣੀ ਬਣਾ ਲਿਆ ਹੈ, ਮੈਂ ਉਸ ਦੇ ਪ੍ਰੇਮ-ਰਸ ਵਿਚ ਭਿੱਜ ਗਈ ਹਾਂ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲਣਾ ਹੀ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ) ਰਸਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿ = ਫੜ ਕੇ। ਭੁਜਾ = ਬਾਂਹ। ਭੀਨੀ = ਭਿੱਜ ਗਈ। ਸਚ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਮਗਾ = ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me lleva de la mano y me envuelve en Su Amor. Caminando en Su Verdadero Sendero,  me inmerjo en Él."