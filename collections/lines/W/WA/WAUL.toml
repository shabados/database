[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ; ਤਿਨ ਮਨਿ ਵਸਿਆ ਆਇ ॥"
page = 1313
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God comes and abides in the mind of those, who are thus pre-destined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਲਈ ਮੁੱਢ ਤੋਂ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God comes to abide in the minds of those who have such pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਕਰਮ ਕਾ ਉਤਮ ਲੇਖੁ ਲਿਖਾ ਹੈ, ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਆਇ ਕਰ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਾਮ) ਉਹਨਾਂ (ਮਨੁੱਖਾਂ) ਦੇ ਮਨ ਵਿਚ ਆ ਕੇ ਵੱਸਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਮੁੱਢ ਤੋਂ (ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਨਾਮ ਜਪਣ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖਾ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios llega a habitar en las mentes de quienes lo tienen así inscrito en su Destino."