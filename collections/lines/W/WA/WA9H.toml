[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਰਵਿ ਰਹਿਆ ਹਰਿ ਪ੍ਰੀਤਮੁ; ਦੂਖ ਦਰਦ ਸਗਲਾ ਮਿਟਿ ਗਇਆ ॥"
page = 829
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, my love is pervading my soul, and body and all my sufferings and body and all my sufferings and pains are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ, ਵਾਹਿਗੁਰੂ ਮੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਦੁੱਖੜੇ ਅਤੇ ਤਕਲੀਫ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, my Beloved, is pervading and permeating my mind and body; all my pains and sufferings are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰਿ ਪ੍ਰੀਤਮ ਮੇਂ ਹਮਾਰਾ ਮਨ ਤਨ ਮਿਲ ਰਿਹਾ ਹੈ, ਤਿਸੀ ਤੇ ਹਮਾਰੇ ਮਨ ਤਨ ਕਾ ਦੁਖ ਅਗ੍ਯਾਨੁ ਦਰਦੁ ਜਨਮ ਮਰਣ ਰੂਪ ਏਹ ਸੰਪੂਰਨ ਮਿਟ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਇੱਜ਼ਤ ਪੂਰਾ ਗੁਰੂ ਬਚਾਂਦਾ ਹੈ, ਉਸ ਦੇ) ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰੀਤਮ ਹਰੀ ਹਰ ਵੇਲੇ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦਰਦ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਰਵਿ ਰਹਿਆ = ਹਰ ਵੇਲੇ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ। ਸਗਲਾ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi Dios compenetra mi cuerpo y mi mente, y todas mis aflicciones y dolores han desaparecido."