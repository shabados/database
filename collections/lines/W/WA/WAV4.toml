data = "ਆਛੋ ਬੀਬੀ ਸੰਖ︀ਯਾ ਨਾਰਿ ਪਛਾਨਿਯੈ ॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His wife was known as Lady Sankhiya."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੀ ਇਸਤਰੀ ਦਾ ਨਾਂ ਆਛੋ ਬੀਬੀ ਸੀ।"