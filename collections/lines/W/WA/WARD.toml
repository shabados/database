[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ; ਪ੍ਰੀਤਮ ਪ੍ਰਭ ਮੇਰੇ ॥"
page = 898
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved Lord, the Treasure of mercy!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਹਿਮਤ ਦੇ ਖਜਾਨੇ! ਮੇਰੇ ਪਿਆਰੇ ਸਾਹਿਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the treasure of mercy, O my Beloved Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਪ੍ਰੀਤਮ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Bienamado, oh Tesoro de Misericordia,"