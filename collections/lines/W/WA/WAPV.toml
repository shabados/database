[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਛੁ ਕਰਿ; ਜਿਤੁ ਛੁਟਹਿ ਪਰਾਨੀ ॥"
page = 741
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, do thou deeds, which may emancipate thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਤੂੰ ਉਹ ਅਮਲ ਕਮਾ ਜਿਹੜੇ ਤੈਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਾ ਦੇਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do only those deeds which will save you, O mortal being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਨੀ! ਸੋ ਕਿਛੁ ਉਪਾਵ ਕਰ ਜਿਸ ਕਰ ਕੇ ਸੰਸਾਰ ਕੇ ਬੰਧਨੋਂ ਤੇ ਛੂਟੈ॥☬ਜੇਕਰ ਜੀਵ ਕਹੇ ਕਯਾ ਕਰਾਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਕੋਈ ਉਹ ਕੰਮ ਕਰ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਿਆ ਰਹਿ ਸਕੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, realiza sólo los actos que te van a emancipar,"