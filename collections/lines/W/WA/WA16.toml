[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਨ ਗਿਆਸ ਕਰਹਿ, ਚਉਬੀਸਾ; ਕਾਜੀ ਮਹ ਰਮਜਾਨਾ ॥"
page = 1349
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Brahmans yearly perform twenty-four fastings, on the eleventh day of the light and dark halves of the lunar month and the Qazis fast in the mouth of Ramzan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਚੰਦ ਦੇ ਮਹੀਨੇ ਦੀ ਸੁਦੀ ਤੇ ਵਦੀ ਦੀ ਹਰ ਇਕ ਇਕਾਦਸ਼ੀ ਨੂੰ ਸਾਲ ਚੌਵੀ ਵਰਤ ਰੱਖਦੇ ਹਨ ਅਤੇ ਕਾਜੀ ਰਮਜਾਨ ਦੇ ਮਹੀਨੇ ਵਿੱਚ ਰੋਜੇ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Brahmins observe twenty-four fasts during the year, and the Muslims fast during the month of Ramadaan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਤੋ ਬਰਸ ਮੇਂ ਚੌਬੀਸ ੨੪ (ਗਿਆਸ) ਇਕਾਦਸੀ, ਰਾਮ ਨੌਮੀ, ੨੫ ਨਰ ਸਿੰਘ ਚੌਦਹ ੨੬ ਜਨਮ ਅਸ਼ਟਮੀ ੨੭ ਬਾਵਨ ਦ੍ਵਾਦਸ਼ੀ ੨੮ ਗਣੇਸ਼ ਚੌਥ ੨੯ ਸ਼ਿਵਰਾਤ੍ਰੀ ੩੦ ਆਦਿਕੋਂ ਕੋ ਪ੍ਰਮੇਸਰ ਕਾ ਦਿਨ ਜਾਨ ਕਰ ਬ੍ਰਤ ਰਾਖਤੇ ਹੈਂ ਔਰ ਕਾਜੀਓਂ ਨੇ (ਮਹ ਰਮਜਾਨਾ) ਮਹੀਨਾ ਰਮਜਾਨ ਕਾ ਅਰਥਾਤ ਰੋਪਿਓਂ ਕਾ ਸ੍ਰੇਸ਼ਟ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣ ਚੌਵੀ ਇਕਾਦਸ਼ੀਆਂ (ਦੇ ਵਰਤ ਰੱਖਣ ਦੀ ਆਗਿਆ) ਕਰਦੇ ਹਨ, ਕਾਜ਼ੀ ਰਮਜ਼ਾਨ ਦੇ ਮਹੀਨੇ (ਰੋਜ਼ੇ ਰੱਖਣ ਦੀ ਹਿਦਾਇਤ) ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਸ = ਇਕਾਦਸ਼ੀ। ਚਉਬੀਸਾ = ੨੪ (ਹਰ ਮਹੀਨੇ ਦੋ ਇਕਾਦਸ਼ੀਆਂ, ਸਾਲ ਵਿਚ ੨੪)। ਮਹ ਰਮਜਾਨਾ = ਰਮਜ਼ਾਨ ਦਾ ਮਹੀਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los brahmanes observan veinticuatro ayunos durante el año y los musulmanes ayunan en el mes de Ramadan,"