[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸਿ ਬਿਗਾਸ; ਸੰਪਟ ਨਹੀ ਆਵਾ ॥"
page = 340
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the moon shine of mammon, enters not the heart-can."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮਾਇਆ ਦੇ ਚੰਨ ਦੀ ਚਾਨਣੀ ਦਿਲ ਦੇ ਡੱਬੇ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the moon-light of Maya cannot enter the basket of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗਿਆਨ ਕਰ ਕੇ ਹਿਰਦਾ ਕਮਲ (ਬਿਗਾਸ) ਖਿੜ ਗਿਆ, ਮਾਇਆ ਰੂਪੀ ਚੰਦ੍ਰਮਾ ਕੇ ਪ੍ਰਕਾਸ਼ਣੇ ਕਰ ਜਨਕ ਆਦਿਕੋਂ ਵਤ (ਸੰਪਟ) ਮੁੰਦਨੇ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ। ਵਾ ਜਬ ਜਗ੍ਯਾਸੂ ਨੇ ਰਿਦੇ ਰੂਪੀ ਕਮਲ ਮੇਂ ਚੰਦ੍ਰਮਾ ਵਤ ਗੁਰੋਂ ਕੇ ਵਾਕਾਂ ਰੂਪੀ ਕਿਰਣੋਂ ਕੋ ਪਾਇਆ, ਤਬ (ਬਿਗਾਸ) ਖਿੜ੍ਯਾ ਪੁਨਾ ਤਮੋਂ ਗੁਣ ਕੀ ਅਧਿਕਤਾ ਰੂਪ ਸੂਰਜ ਕਰ ਕੇ ਮੂੰਦਨੇ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ। ਜੈਸੇ ਤਮੋਂ ਗੁਣ ਕਰ ਕੇ ਦੁਰਬਾਸ਼ਾ ਆਦਿਕੋਂ ਕਾ ਗਿਆਨ ਸਿਥਲ ਨਹੀਂ ਹੂਆ ਏਹ ਵਿਤ੍ਰੇਕੀ ਦ੍ਰਿਸਟਾਂਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਮਾਇਆ-ਰੂਪ) ਚੰਦ੍ਰਮਾ ਦੀ ਚਾਨਣੀ ਨਾਲ, ਉਹ (ਖਿੜਿਆ ਹੋਇਆ ਹਿਰਦਾ-ਫੁੱਲ) (ਮੁੜ) ਮੀਟਿਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el reflejo de la luz lunar de Maya no influye en la mente."