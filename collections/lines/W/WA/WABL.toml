[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤੂੰ ਰਾਖਹਿ ਤਿਉ ਰਹਾ; ਹਰਿ ਨਾਮ ਅਧਾਰਾ ॥"
page = 422
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou keepest me, O God so do I live, Thy Name is my mainstay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹੀ ਮੈਂ ਰਹਿੰਦਾ ਹਾਂ। ਤੇਰਾ ਨਾਮ ਮੇਰੀ ਓਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You keep me, Lord, I live; the Lord's Name is my only Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਮੈਨੂੰ ਤੇਰੇ ਨਾਮ ਕਾ ਆਧਾਰ ਹੈ ਜਿਸ ਪਰਕਾਰ ਤੂੰ ਰਾਖਤਾ ਹੈਂ, ਤਿਸੀ ਪਰਕਾਰ ਰਹਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਮ ਦੇ ਆਸਰੇ ਨਾਲ ਮੈਂ ਉਸੇ ਹਾਲਤ ਵਿਚ ਹੀ ਰਹਿ ਸਕਦਾ ਹਾ, ਜਿਸ ਹਾਲਤ ਵਿਚ ਤੂੰ ਮੈਨੂੰ ਰੱਖੇਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮ ਆਧਾਰਾ = ਨਾਮ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo como es Tu Voluntad, oh Señor, pues Tu Nombre es lo Primordial para mí;"