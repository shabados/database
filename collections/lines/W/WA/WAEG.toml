data = "ਇਹੁ ਮਨੁ ਹੋਆ; ਸਾਧ ਧੂਰਿ ॥"
page = 1184
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul has become the dust of the saints' feet"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾਂ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind has become the dust of the Holy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਸਾਧੂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰ ਹੂਆ ਹੈ, ਭਾਵ ਨਿਮ੍ਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente se convierte en el polvo sobre el cual los Santos caminan,"