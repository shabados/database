[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਣ ਰਾਮ ਸਮੈ ਰਣ ਕੇ; ਗਿਰਿਰਾਜ ਨੋ ਹਨਵੰਤਿ ਉਖਾਰੇ ॥੩੮੯॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were groups of elephants fallen in the war on the side and support of their faces and they appeared like the mountains uprooted and thrown by Hanuman in the Rama-Ravana war.389."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਰਾਵਣ ਤੇ ਰਾਮ ਦੇ ਯੁੱਧ ਵੇਲੇ ਹਨੂਮਾਨ ਨੇ ਵੱਡੇ ਪਰਬਤ ਨੂੰ ਉਖਾੜਿਆ ਹੋਵੇ ॥੩੮੯॥"