[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਖੇਤ ਸਰਵਰ ਪੂਰਨ ਕਿਰਖ ਜਲ; ਊਚ ਥਲ ਕਾਲਰ ਨ ਜਲ ਠਹਿਰਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as ponds and fields are filled with water when it rains, but no water can accumulate on mounds and saline land."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੀਂਹ ਨਾਲ ਖੇਤਾਂ ਸ੍ਰੋਵਰਾਂ ਤੇ ਕਿਰਖ ਖੇਤੀਆਂ ਵਿਖੇ ਤਾਂ ਜਲ ਭਰ ਜਾਂਦਾ ਹੈ, ਪਰ ਉੱਚੇ ਥਲ ਟਿੱਬਿਆਂ ਉਪਰ ਵਾ ਕੱਲਰ ਵਿਚ ਪਾਣੀ ਨਹੀਂ ਠਹਿਰਿਆ ਕਰਦਾ ਹੈ।"