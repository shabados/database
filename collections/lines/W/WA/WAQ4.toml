[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ ਸੁਖੁ ਪਾਈਐ; ਬਿਨਸੈ ਬਿਓਗੁ ॥"
page = 817
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating whom peace is obtained and separation from Him ends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨਾਲੋਂ ਵਿਛੋੜਾ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating Him, peace is obtained, and separation is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਤੇ ਮਿਲਾਪ ਕਾ ਸੁਖ ਪਾਈਏ ਔ ਵਿਯੋਗ ਕਾ ਦੁਖ ਸਭ ਬਿਨਸ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿਛੋੜਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabando al Señor uno encuentra la Paz y la Unión con Él."