[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਰੁ ਸਾਗਰੁ ਬੋਹਿਥੋ; ਗੁਰੁ ਤੀਰਥੁ ਦਰੀਆਉ ॥"
page = 17
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is (my) ship to cross sin's lake and world's ocean and the Guru is (my) place of pilgrimage and sacred stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਦੀ ਝੀਲ ਅਤੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋਣ ਲਈ ਗੁਰੂ (ਮੇਰਾ) ਜਹਾਜ਼ ਹੈ ਅਤੇ ਗੁਰੂ ਹੀ (ਮੇਰਾ) ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਤੇ ਪਵਿੱਤਰ ਨਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Boat to carry me across the world-ocean; the Guru is the Sacred Shrine of Pilgrimage, the Guru is the Holy River."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਪਾਸ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਤਾਰਨੇ ਕੋ ਗ੍ਯਾਨ (ਬੋਹਿਥੋ) ਜਹਾਜ ਕੇ (ਸਰੁ) ਸਦ੍ਰਸ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਸੰਪੂਰਨ ਸਾਧਨ ਗੁਰੋਂ ਕੇ ਪਾਸ ਹੈਂ, ਜਿਸ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਕੋ ਪਾਰ ਕਰਤੇ ਹੈਂ। ਐਸੇ ਗੁਰੋਂ ਕੀ ਉਪਮਾ ਅਧਿਕ ਸੇ ਅਧਿਕ ਹੈ, ਤਾਂ ਤੇ ਗੁਰ ਤੀਰਥ ਗੁਰੂ ਦਰੀਆਉ ਤੀਰਥੁ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਗੁਰੂ ਜੰਗਮ ਤੀਰਥ ਹੈਂ। ਕ੍ਯੋਂਕਿ ਔਰੁ ਤੀਰਥ ਜੋ ਏਕ ਸਥਾਨ ਰਹਿਤੇ ਹੈਂ, ਤਿਨੋਂ ਮੇਂ ਤੋ ਤਹਾਂ ਜਾਇ ਕਰ ਸਨਾਨ ਕਰਨੇ ਕਰ ਮਲ ਕੀ ਨਿਬ੍ਰਿਤੀ ਹੋਤੀ ਹੈ, ਔਰੁ ਗੁਰੂ ਦੇਸਾਂਤਰੋਂ ਮੇਂ ਆਪ ਜਾ ਕਰ ਕੇ ਭੀ ਸੇਵਕੋਂ ਕੀ ਕਲ੍ਯਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਰੋਵਰ ਹੈ, ਗੁਰੂ ਸਮੁੰਦਰ ਹੈ, ਗੁਰੂ ਹੀ ਜਹਾਜ਼ ਹੈ, ਗੁਰੂ ਹੀ ਤੀਰਥ ਹੈ ਤੇ ਦਰੀਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੁ = ਤਾਲਾਬ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਬੋਹਿਥੋ = ਜਹਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru es en verdad la escalera, el Guru es el barco y la lancha; el Guru es el barco para cruzar el lago de la pasión y el océano del mundo; el Guru es mi lugar de peregrinaje y mi arroyo sagrado."