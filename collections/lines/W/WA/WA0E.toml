[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਉਰ ਗੁੰਜਾਰਤ ਹੈ ਇਤ ਤੇ ਉਤ; ਤੇ ਮੁਰਲੀ ਨੰਦ ਲਾਲ ਬਜਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The black bees were humming here and there, Krishna had played on his flute"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਭੌਰੇ ਗੁੰਜਾਰ ਕਰ ਰਹੇ ਸਨ ਅਤੇ ਉਧਰ ਕ੍ਰਿਸ਼ਨ ਨੇ ਮੁਰਲੀ ਵਜਾ ਦਿੱਤੀ।"