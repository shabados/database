[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਨੀ ਭਏ ਤੋ ਦੁਖ︀ਯਨ ਨਿਧਨ ਨ ਦੀਜਿਯੈ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If one becomes a rich man he should not beset the poor."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਧਨਵਾਨ ਹੋ ਗਏ ਤਾਂ ਨਿਰਧਨਾਂ ਨੂੰ ਦੁਖ ਨਹੀਂ ਦੇਣਾ ਚਾਹੀਦਾ।"