[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਿ ਮਕਰੰਦ ਚਰਨ ਕਮਲ ਸਿਉ; ਮਨੁ. ਫੇਰਿ ਫੇਰਿ ਰੀਝੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1321
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That the black-bee of my mind may over and ever again remain attached with the honey of Thine lotus feet. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰੇ ਚਿੱਤ ਦਾ ਭੌਰਾ ਤੇਰੇ ਕੰਵਲ ਪੈਰਾਂ ਦੇ ਸ਼ਹਿਦ ਨਾਲ ਮੁੜ ਮੁੜ ਕੇ ਜੁੜਿਆ ਰਹੇ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May the bumble-bee of my mind be immersed again and again in the Honey of Your Lotus Feet. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਜੋ ਭਵਰੇ ਵਤ ਹੈ, ਸੋ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੇ (ਮਕਰੰਦ) ਰਸ ਮੇਂ (ਫੇਰਿ ਫੇਰਿ) ਪੁਨਹ ਪੁਨਹ (ਰੀਝੇ) ਪ੍ਰਸੰਨ ਹੋਵੈ॥੧॥ ਰਹਾਉ ॥☬ਪਪੀਹੇ ਕੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਕਰ ਨਾਮ ਕੋ ਮਾਂਗਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਜਿਵੇਂ) ਭੌਰਾ ਫੁੱਲ ਦੇ ਰਸ ਨਾਲ ਰੀਝਿਆ ਰਹਿੰਦਾ ਹੈ, (ਤਿਵੇਂ ਮੇਰਾ ਮਨ) (ਤੇਰੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਮੁੜ ਮੁੜ ਲਪਟਿਆ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿ = ਭੌਰਾ। ਮਕਰੰਦ = (Pollen dust) ਫੁੱਲ ਦੀ ਅੰਦਰਲੀ ਧੂੜੀ, ਫੁੱਲ ਦਾ ਰਸ। ਕਮਲ = ਕੌਲ ਫੁੱਲ। ਸਿਉ = ਨਾਲ। ਫੇਰਿ ਫੇਰਿ = ਮੁੜ ਮੁੜ। ਰੀਝੈ = ਲਪਟਿਆ ਰਹੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y otra vez en la miel del Loto de Tus Pies. (1-Pausa)"