[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਤਿਗੁਰੁ; ਮੇਲੇ ਪੂਰਾ ॥"
page = 1060
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect one, Himself unites one with the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਖ ਆਪ ਹੀ ਇਨਸਾਨ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord Himself unites them with the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪੂਰਾ ਸਤਿਗੁਰੂ ਸਚੇ ਉਪਦੇਸ਼ ਮੇਂ ਮੇਲ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਆਪ ਹੀ (ਮਨੁੱਖ ਨੂੰ) ਪੂਰਾ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Ser Perfecto, por Sí Mismo, nos conduce hasta el Guru Perfecto."