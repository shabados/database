[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ; ਸਭਸੈ ਸਿਰਿ ਤੋਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 413
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art the cause of causes, and thy order is over the head of all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈ। ਤੇਰਾ ਹੁਕਮ ਸਾਰਿਆਂ ਦੇ ਸੀਸ ਉੱਤੇ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Creator, Cause of causes, You are over the heads of all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੋਹੀ) ਤੇਰੇ ਕੋ ਕਹਤਾ ਹੂੰ ਵਹੁ ਕਰਨ ਕਾਰਨ ਅਕਾਲ ਪੁਰਖ ਸਭ ਕੇ ਸਿਰ ਊਪਰ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ ਸਰੀਰ ਬਿਨਸਦਾ ਹੈ ਉਹ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ਤੇ ਰੋਣ ਵਾਲਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ) ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸਾਰੇ ਜਗਤ ਦੇ ਕਰਤਾਰ! ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ = ਜਗਤ। ਕਾਰਣ = ਮੂਲ, ਕਰਨਹਾਰ। ਸਭਸੈ ਸਿਰਿ = ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ। ਤੋਹੀ = ਤੂੰ ਹੀ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Señor es la Causa de todas las causas, y Quien escribe el destino de todos? (1‑Pausa)"