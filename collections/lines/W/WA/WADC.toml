[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਆਪਿ ਮਿਲਾਏ; ਸਤਸੰਗਤਿ ਸਚੁ ਗੁਣ ਗਾਵਣਿਆ ॥੫॥"
page = 120
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord blends with Himself those, who by joining the saints' congregation, sing His true praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸਾਹਿਬ ਉਨੱਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ ਜੋ ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਉਸਦੀ ਸੱਚੀ ਸਿਫ਼ਤ ਸਨਾ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of His Shabad, the True One blends with Himself, those who join the True Congregation and sing the Glorious Praises of the True One. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਸੰਗਤ ਮੇਂ ਸਚ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਸੋ ਸਚੇ (ਸਬਦਿ) ਬ੍ਰਹਮ ਨੇ ਆਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥੫॥☬ਜੇ ਕਹੇਂ ਜੋ ਕਿਸ ਵਤ ਪੜਨੇ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੋਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਉਹ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd son unidos con el Señor, y en la Saad Sangat, la Sociedad de los Santos, alaban al Señor de la Verdad.(5)"