[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੰਸਾ ਮੂਲਿ. ਨ ਹੋਵਈ; ਚਿੰਤਾ ਵਿਚਹੁ ਜਾਇ ॥"
page = 853
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Sikh of the Guru is ridden not with doubt ever and worries depart from within him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸੱਚੇ ਸਿੱਖ ਨੂੰ ਸੰਦੇਹ ਕਦੇ ਨਹੀਂ ਵਿਆਪਦਾ ਅਤੇ ਫਿਕਰ ਚਿੰਤਾ, ਉਸ ਦੇ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh does not have an iota of skepticism or doubt; worries depart from within him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ (ਮੂਲਿ) ਕਦਾਚਿਤ ਸੰਸਾ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਤਿਨ ਕੇ ਮਨ ਵਿਚੋਂ ਚਿੰਤਾ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਕਿਸੇ ਕਿਸਮ ਦਾ) ਤੌਖ਼ਲਾ ਉੱਕਾ ਹੀ ਨਹੀਂ ਹੁੰਦਾ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਚਿੰਤਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Hombre de Dios no es invadido por la duda;"