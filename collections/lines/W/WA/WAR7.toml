[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਰਹੈ ਪ੍ਰਿਥਮੀ ਕੇ ਸਭੈ ਜਨ; ਰੀਝ ਰਹਿਯੋ ਸੁਰ ਮੰਡਲ ਸਾਰੋ ॥੫੩੦॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the land of Braja and on the bank of the river, this beautiful arena has been formed and on seeing it, the dwellers of the earth and the whole sphere of gods is getting pleased.530."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ) ਪ੍ਰਿਥਵੀ ਦੇ ਸਾਰੇ ਲੋਕ ਪ੍ਰਸੰਨ ਹੋ ਰਹੇ ਹਨ ਅਤੇ ਸਾਰਾ ਦੇਵਮੰਡਲ ਵੀ ਰੀਝ ਰਿਹਾ ਹੈ ॥੫੩੦॥"