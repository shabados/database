data = "ਜਿਉ ਪਕਾ ਰੋਗੀ ਵਿਲਲਾਇ ॥੧॥"
page = 661
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "screams like a chronic patient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚਿਰ ਦੇ ਬੀਮਾਰ ਵਾਂਗੂੰ ਵਿਲਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cries out in pain, like a chronic patient. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ਼ ਇਸ (ਪਕਾ ਰੋਗੀ) ਕੁਸ਼ਟੀ ਜੈਸਾ ਹੋ ਕਰ ਸਦਾ ਦੁਖ ਸੇ ਵਿਰਲਾਪ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਇਉਂ ਵਿਲਕਦਾ ਹੈ ਜਿਵੇਂ ਕੋੜ੍ਹ ਦੇ ਰੋਗ ਵਾਲਾ ਬੰਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se aflige de la misma manera como aquél que está atrapado por un mal crónico. (1)"