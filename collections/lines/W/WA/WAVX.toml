[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੀ ਹਉਮੈ ਮਲੁ ਨਿਕਸੀ; ਹਰਿ ਅੰਮ੍ਰਿਤਿ ਹਰਿ ਜਲਿ ਨੀਧੇ ॥੩॥"
page = 1179
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the ocean of Thy Nectar, O Lord God, my filth of self-conceit of many births is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਬਿ-ਹਿਯਾਤ ਦੇ ਸਮੁੰਦਰ ਨਾਲ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਜਨਮਾਂਤਰਾਂ ਦੀ ਮੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਮੈਲ ਧੋਤੀ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of egotism which stained me for countless lifetimes has been washed away, by the Ambrosial Water of the Ocean of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਅੰਮ੍ਰਿਤੁ ਨਾਮ ਜੋ ਨਿਧੀ ਰੂਪੁ ਹੈ ਤਿਸ ਕੇ ਜਪਨੇ ਤੇ ਜਨਮ ਜਨਮ ਕੀ ਹੰਕਾਰ ਮੈਲ ਨਿਕਸ ਗਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੀ ਹਉਮੈ ਦੀ ਮੈਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ ਨਾਮ-ਜਲ ਵਿਚ (ਸਦਾ) ਇਸ਼ਨਾਨ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਸੀ = ਨਿਕਲ ਗਈ, ਦੂਰ ਹੋ ਗਈ। ਜਲਿ = ਜਲ ਨਾਲ। ਅੰਮ੍ਰਿਤਿ ਜਲਿ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ। ਨੀਧੇ = ਨਾਤੇ, ਆਤਮਕ ਇਸ਼ਨਾਨ ਕੀਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he liberado de toda la mugre del ego, acumulada nacimiento tras nacimiento, con el Néctar de Tus Mares, oh Dios. (3)"