[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣੈ ਕਥਨਿ; ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 362
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By merely saying and uttering, the Lord is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਆਖਣ ਤੇ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਸੁਆਮੀ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By merely speaking and talking, He is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਾ ਕਰਨੇ ਸੇ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਬਾਨੀ ਆਖਣ ਨਾਲ ਗੱਲਾਂ ਕਰਨ ਨਾਲ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਣੈ = ਆਖਣ ਨਾਲ। ਕਥਨਿ = ਆਖਣ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no es revelado a través del parloteo y las palabrerías;"