data = "ਜੁਦਾ ਬਰ ਜੁਦਾ ਦਉਰ ਮਜਲਸ ਨਿਸ਼ਾਦ ॥੧੪॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And asked to take their seats around the court.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਜਲਿਸ ਵਿਚ ਵਖਰਾ ਵਖਰਾ ਬਿਠਾ ਦਿੱਤਾ ॥੧੪॥"