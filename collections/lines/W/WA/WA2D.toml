data = "ਜਿਯ ਲੈ ਕੇ ਫਿਰ ਜਾਨ ਨ ਪਾਵੈ ॥੩॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now ifthey came across any devil, that would not go away alive.(3)"

