[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤਿਆ ਗਣਤ; ਨਹੀ ਵੀਚਾਰੁ ॥"
page = 5
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "\"ਕੇਤਿਆ\" ਦਾ ਉਚਾਰਨ \"ਕੇਤਿਆਂ\" ਨਹੀਂ ਹੈ ਕਿਉਂਕਿ ਇਹ ਸ਼ਬਦ 'ਕੇਤੇ' ਦਾ ਕਾਵਿ ਰੂਪ ਹੈ ਅਤੇ ਇਹ ਸ਼ਬਦ ਬਹੁਵਚਨ ਤਾਂ ਹੈ ਪਰ ਇਸ ਦੇ ਅੱਗੇ ਸੰਬੰਧਕੀ ਪਦ ਨਹੀਂ ਹੈ।ਪੰਕਤੀ ਦਾ ਭਾਵ ਹੈ - (ਹੋਰ) ਕੇਤੇ (ਮੰਗਤੇ) ਹਨ, ਜਿਨਾਂ ਦੀ ਗਿਣਤੀ ਬਾਰੇ ਵਿਚਾਰ ਨਹੀਂ (ਹੋ ਸਕਦੀ)।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many beyond reckoning, ponder over Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇ ਹੀ ਗਿਣਤੀ ਤੋਂ ਬਾਹਰ ਉਸਨੂੰ ਸੋਚਦੇ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many contemplate and dwell upon Him, that they cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਤਨੇ ਨਿਸਕਾਮੀ ਜਿਸ ਬ੍ਰਹਮ ਵੀਚਾਰ ਕੀ ਗਿਨਤੀ ਨਹੀਂ ਹੈ, ਵਹੁ ਬ੍ਰਹਮ ਵੀਚਾਰੁ ਮਾਂਗਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਮੰਗਣ ਵਾਲੇ) ਕਈ ਹੋਰ ਅਜਿਹੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ 'ਤੇ ਵਿਚਾਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਣਤ = ਗਿਣਤੀ। ਕੇਤਿਆ = ਕਈਆਂ ਦੀ। ਵੇਕਾਰ = ਵਿਕਾਰਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos contemplan y se detienen en Él, para que no puedan ser contados."