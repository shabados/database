[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣਜੁ ਵਾਪਾਰੁ; ਵਣਜੈ ਵਾਪਾਰੀ ॥"
page = 931
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In trade and traffic, the dealer deals in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਦਾਗਰ, ਸੌਦੇ ਅਤੇ ਤਜਾਰਤ ਦੀ ਸੁਦਾਗਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In merchandise and trade, the merchant is trading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਪਾਰੀ ਹੋ ਕਰ ਬਾਹਰਲੇ ਵਣਜ ਵਾਪਾਰੋਂ ਕੋ ਵਣਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਰਹਿ ਕੇ ਜੀਵ-ਵਣਜਾਰਾ ਹੋਰ ਹੋਰ ਵਣਜ-ਵਪਾਰ ਹੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que se recolecta la Ganancia Verdadera."