[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਗਾਏ ਗੁਨ ਗੋਬਿੰਦ; ਬਿਨਸਿਓ ਸਭੁ ਪਰਮਾਦ ॥੧॥"
page = 1226
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise in the saints ' society, all my illusions are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਮੇਰੇ ਸਾਰੇ ਭੁਲੇਖੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord of the Universe in the Saadh Sangat, the Company of the Holy, all my illusions are dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ ਔਰ (ਪਰਮਾਦ) ਅਗਿਆਨ ਵਾ ਭੁਲਾਵਾ ਸਭ ਬਿਨਸ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਧ ਸੰਗਤ ਵਿਚ (ਟਿਕ ਕੇ) ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਏ ਹਨ, ਉਸ ਦਾ ਸਾਰਾ ਭਰਮ-ਭੁਲੇਖਾ ਦੂਰ ਹੋ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ। ਸਭੁ = ਸਾਰਾ। ਪਰਮਾਦ = {प्रमाद} ਭੁਲੇਖਾ, ਗ਼ਲਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, nuestra mente es bendecida con Su Dicha y así cantamos las Alabanzas del Señor en la Compañía de los Santos, liberándonos de nuestras ilusiones y engaños. (1)"