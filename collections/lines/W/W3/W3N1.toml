data = "ਆਵਣ ਜਾਣ ਰਹੇ; ਮਿਲੇ ਸਾਧਾ ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੩॥"
page = 687
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Saint-Guru, my comings and goings have ended. Pause 2nd."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ, ਮੇਰਾ ਜਨਮ ਅਤੇ ਮਰਨ ਦਾ ਚੱਕਰ ਮੁੱਕ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ ਦੂਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My comings and goings have ended, since I met the Holy Saint. ||1||Second Pause||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੋ ਮਿਲ ਕਰ ਆਵਣ ਜਾਣਾ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤਿ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ਦੂਜਾ ॥੧॥੩॥☬ਏਕ ਸਮੈਂ ਕੁਰਖੇਤ੍ਰ ਅਸਥਾਨ ਮੇਂ ਤੀਰਥ ਕੇ ਮੇਲੇ ਕੋ ਲੋਕ ਜਾਤੇ ਥੇ। ਕਿਸੀ ਪ੍ਰੇਮੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਸੇ ਕਹਾ ਕਿ ਮਹਾਰਾਜ ਆਪ ਭੀ ਚਲੋ ਦਸ ਪੁਰਬ ਇਕਤ੍ਰ ਹੂਏ ਹੈਂ। ਸੋ ਦਸ ਪੁਰਬ ਯੇਹ ਹੈਂ: ਜੇਸ੍ਟ ਮਾਸ ੧, ਸੁਕਲਾਪਖ ੨, ਦਸਮੀ ਥਿਤ ੩, ਹਸਤ ਨਿਖ੍ਯਤ੍ਰ ੪, ਬੁਧਵਾਰ ੫, ਗੁਰਕਰਣ ੬, ਅਨੰਦ ਯੋਗ ੭, ਵਿਤੀਪਾਤ ੮, ਕੰਨ੍ਯਾਂ ਕਾ ਚੰਦ੍ਰਮਾਂ ੯, ਬ੍ਰਿਖਕਾ ਸੂਰਜ ੧੦। ਇਹ ਦਸ ਪੁਰਬ ਕਾ ਇਸਨਾਨ ਦਸ ਪਾਪੋਂ ਕੌ ਹਰਤਾ ਹੈ। ਸੋ ਪਾਪ ਯੇਹ ਹੈ: ਬਿਨ ਦਈ ਵਸਤੂ ਦਾ ਗ੍ਰਹਣ ੧, ਵੇਦ ਵਿਧਾਨ ਬਿਨ ਹਿੰਸਾ ੨, ਪਰਦਾਰਾ ਗਮਨ ੩, ਯੇਕਾਇਕ ਪਾਪ। ਰੁਖਾ ਬੋਲ ੧, ਝੂਠ ਬੋਲਨਾ ੨, ਚੁਗਲੀ ਕਰਨੀ ੩, ਅਨਰਥ ਬੋਲਨਾ ੪, ਏਹ ਬਾਚਕ ਪਾਪ। ਪਰਧਨ ਕੇ ਗ੍ਰਹਣ ਕੀ ਇਛਾ ੧, ਪਰ ਕਾ ਬੁਰਾ ਚਿਤਵਨਾ ੨, ਪਰਾਈ ਬਿਭੂਤੀ ਕੋ ਦੇਖ ਕਰ ਜਲਨਾ ੩, ਯੇ ਮਾਨਸਿਕ ਪਾਪ ਹੈਂ। ਇਨ ਦਸ ਪਾਪੋਂ ਕੋ ਦੂਰ ਕਰਤਾ ਦਸ ਪੁਰਬ ਹੈਂ, ਤਾਂ ਤੇ ਆਪ ਭੀ ਚਲੀਏ। ਤਬ ਤਿਸ ਕੇ ਪ੍ਰਥਾਇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।੧।ਰਹਾਉ ਦੂਜਾ ॥੧॥ਰਹਾਉ ਦੂਜਾ॥੧॥੩॥"

