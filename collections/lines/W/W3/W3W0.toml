[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਖਰੁ ਨਾਮੁ. ਦੇਖਣ ਕੋਈ ਜਾਇ ॥"
page = 661
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one, who goes out in search of the merchandise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਾਵਾਂ ਟੱਲਾ ਜਣਾ ਹੀ ਨਾਮ ਦੇ ਸੌਦੇ ਸੂਤ ਨੂੰ ਵੇਖਣ (ਭਾਲਣ) ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is the one who goes out, and searches for the merchandise of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ ਰੂਪੀ ਸਉਦੇ ਕੋ ਸਤਿਸੰਗ ਮੇਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਦੇਖਣੇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਉਸ ਦੀ ਮੇਹਰ ਨ ਹੋਵੇ ਤਾਂ) ਇਸ ਨਾਮ-ਵੱਖਰ ਨੂੰ ਨਾਹ ਕੋਈ ਪਰਖਣ ਲਈ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que va en busca del Nombre el Señor;"