[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਗਾ ਮੰਦਾ. ਕਿਛੁ ਸੂਝੈ ਨਾਹੀ; ਇਹੁ ਤਨੁ ਏਵੈ ਖੋਵੈ ॥"
page = 579
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between good and evil, the mortal does not make any discrimination and wastes away this life in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਲੇ ਅਤੇ ਬੁਰੇ ਵਿੱਚ ਇਹ ਪ੍ਰਾਣੀ ਥੋੜੀ ਜੇਹੀ ਭੀ ਪਛਾਣ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਇਸ ਜੀਵਨ ਜਾਂ ਸਰੀਰ ਨੂੰ ਬੇਫਾਇਦਾ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not distinguish between good and evil, and wastes away this life in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਲਾ ਬੁਰਾ ਕਿਛ ਸੂਝਤਾ ਨਹੀਂ ਹੈ, ਇਸ ਸਰੀਰ ਕੋ ਯੌਂਹੀ ਨਸਟ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਨੂੰ ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਛਾਣ ਨਹੀਂ ਆਉਂਦੀ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਰੋ ਰੋ ਕੇ) ਇਸ ਸਰੀਰ ਨੂੰ ਵਿਅਰਥ ਹੀ ਨਾਸ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin discriminar entre lo Verdadero y lo falso, uno desperdicia su vida sin ningún sentido,"