[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਰੇ ਸਰਬ ਰਾਜਾ ਨ੍ਰਿਪੰ ਆਨਿ ਦੁਆਰੰ ॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Invitations were sent to all the countries and all the kings reached at the gate of Parasnath"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਦੁਆਰ ਉਤੇ ਸਾਰੇ ਰਾਜੇ ਆ ਕੇ ਜੁੜ ਗਏ ਸਨ।"