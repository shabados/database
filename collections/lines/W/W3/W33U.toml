[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਥ ਧਰਮ ਕਾਮ ਮੋਖ ਕਾ ਦਾਤਾ ॥"
page = 805
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Giver of wealth, righteousness, success and salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਧਨ-ਦੌਲਤ, ਸੱਚਾਈ, ਕਾਮਯਾਬੀ ਅਤੇ ਕਲਿਆਣ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Giver of wealth, Dharmic faith, pleasure and liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ੍ਯ, ਚਾਰੋਂ ਫਲੋਂ ਕਾ ਦੇਨਹਾਰਾ ਜੋ ਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਦੁਨੀਆ ਦੇ ਪ੍ਰਸਿੱਧ ਮੰਨੇ ਹੋਏ ਚਾਰ ਪਦਾਰਥਾਂ) ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ ਦਾ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Dador de la riqueza, de la Fe en el Dharma, la Felicidad Nupcial y la Liberación."