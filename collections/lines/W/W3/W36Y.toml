[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਧ ਬਿਨੁ ਧੇਨੁ. ਪੰਖ ਬਿਨੁ ਪੰਖੀ; ਜਲ ਬਿਨੁ. ਉਤਭੁਜ ਕਾਮਿ ਨਾਹੀ ॥"
page = 354
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A cow without milk, a bird without wings and vegetation without water are of no avail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਧ ਤੋਂ ਬਿਨਾਂ ਗਾਂ, ਪਰਾਂ ਤੋਂ ਬਗੈਰ ਪਰਿੰਦਾ ਅਤੇ ਪਾਣੀ ਤੋਂ ਬਗੈਰ ਬਨਾਸਪਤੀ ਕਿਸੇ ਕੰਮ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A cow without milk; a bird without wings; a garden without water - totally useless!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਦੁਧ ਸੇ ਬਿਨਾ ਗਊ, ਪੰਖ ਸੇ ਬਿਨਾ ਪੰਖੀ, ਜਲ ਸੇ ਬਿਨਾ (ਉਤਭੁਜ) ਖੇਤੀ ਬ੍ਰਿਖ੍ਯਾਦਿ ਕਿਸੀ ਕਾਮ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਗਾਂ ਦੁੱਧ ਨਾਹ ਦੇਵੇ ਉਹ ਗਾਂ ਕਿਸ ਕੰਮ? ਜੇਹੜੇ ਪੰਛੀ ਦੇ ਖੰਭ ਨਾਹ ਹੋਣ ਉਸ ਨੂੰ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ, ਬਨਸਪਤੀ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਹਰੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una vaca sin leche, un pájaro sin alas, una vegetación sin agua, oh, de qué sirven todos éstos."