type = "primary"
data = "ਭੂਖ ਪਿਆਸ ਸੋ ਤਨ ਮੁਰਝਾਨੇ ॥"
page = 463

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the armies were extremely agitated and with hunger and thirst, the bodies of the warriors withered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਭੁਖ ਅਤੇ ਪਿਆਸ ਨਾਲ ਮੁਰਝਾ ਗਏ ਹਨ।"