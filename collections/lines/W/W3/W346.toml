[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਾਨ ਲਗੇ ਗ੍ਰੀਵਾ ਨਿਹੁਰਾਈ ॥੨੭॥"
page = 1000

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The rice-pudding, which was given to the guards, they kept on eating with their eyes dug down.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਗਰਦਨ ਨੀਵੀਂ ਕਰ ਕੇ ਖਾਣ ਲਗ ਪਏ ॥੨੭॥"