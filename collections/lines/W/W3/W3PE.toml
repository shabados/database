[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਚਲੈ ਤਜਿ ਖੇਤ ਇਉ, ਜੈਸੇ; ਬਡੇ ਗੁਨ ਲੋਭ ਤੇ ਜਾਤ ਪਰਾਹੀ ॥੨੨੪॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the demons leaving the battlefield, ran away like the good qualities from the avarice.224.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦੋਂ) ਦੈਂਤ ਯੁੱਧ-ਖੇਤਰ ਛਡ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਭਜ ਚਲੇ ਜਿਸ ਤਰ੍ਹਾਂ ਲੋਭ ਤੋਂ ਵੱਡੇ (ਸ੍ਰੇਸ਼ਠ) ਗੁਣ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨੨੪॥"