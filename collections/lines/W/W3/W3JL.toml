[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾਂ ਭਵਿ ਥਕੇ; ਅੰਦਰਿ ਤਿਖ ਤਤੇ ॥"
page = 1093
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Owing to the burning desire within their mind, they grow weary of wandering in the four directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰਲੀ ਸਾੜ ਦੇਣ ਵਾਲੀ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਕਾਰਨ ਉਹ ਚਾਰੀਂ ਪਾਸੀ ਭਟਕਦੇ ਹਾਰ ਹੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering in the four directions, they grow weary, tormented by burning desire within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਦਿਸਾ ਮੇਂ ਭੌ ਥਕੇ ਹੈਂ ਅੰਤਰ ਤ੍ਰਿਸਨਾਂ ਅਗਨੀ ਮੇਂ, ਇਸੀ ਤੇ ਉਨ ਕੇ ਅੰਤਸਕਰਨ (ਤਤੇ) ਅਰਥਾਤ ਤਮੋਗੁਣੀ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋਂ ਤ੍ਰਿਸ਼ਨਾ ਨਾਲ ਸੜੇ ਹੋਏ (ਹੋਣ ਕਰਕੇ) (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਚੌਹੀਂ ਪਾਸੀਂ ਭਟਕ ਭਟਕ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਖ = ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ। ਤਤੇ = ਸੜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vaga por las cuatro esquinas de la Tierra, pero el fuego de sus angustias no se acaba."