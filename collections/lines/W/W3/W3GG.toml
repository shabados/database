[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਬਾਪਾਰ ਬਨਜ. ਜੋ ਕਰੀਅਹਿ; ਤੇਤੇ ਦੂਖ ਸਹਾਮਾ ॥"
page = 1211
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other traffic and trade which one transacts; in them all, he suffers sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸੁਦਾਗਰੀ ਅਤੇ ਵਿਉਪਾਰ ਜੋ ਜੀਵ ਕਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਵਿੱਚ ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The other deals and trades which I did, brought only sorrow and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਜੋ ਬਨਜ ਬਪਾਰ ਕਰੀਤੇ ਹੈਂ ਤਿਤਨੇ ਹੀ ਦੂਖ ਸਹਾਰਨੇ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਜਿਹੜੇ ਜਿਹੜੇ ਭੀ ਵਣਜ ਵਪਾਰ ਕਰੀਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਦੁੱਖ ਸਹਾਰਨ (ਦਾ ਸਬਬ ਬਣਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = {अन्य} ਹੋਰ ਹੋਰ। ਕਰੀਅਹਿ = ਕੀਤੇ ਜਾਂਦੇ ਹਨ। ਤੇਤੇ = ਉਹ ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si hago cualquier otra cosa, sólo logro tristeza y dolor,"