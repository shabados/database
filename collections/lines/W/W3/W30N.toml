[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਰਾਮਦਾਸ ਦਰਸਨੁ ਪਰਸਿ; ਕਹਿ ਮਥੁਰਾ ਅੰਮ੍ਰਿਤ ਬਯਣ ॥"
page = 1408
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Mathura, seeing the vision of Guru Ram Dass, Nectar-sweet became the speech of Arjan Dev."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਥੁਰਾ ਆਖਦਾ ਹੈ, ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦਾ ਦੀਦਾਰ ਦੇਖ, ਅੰਮ੍ਰਿਤ ਵਰਗੇ ਮਿਠੇ ਥੀ ਗਏ ਅਰਜਨ ਦੇਵ ਜੀ ਦੇ ਬਚਨ-ਬਿਲਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks Mat'huraa: gazing upon the Blessed Vision, the Darshan of Guru Raam Daas, His speech became as sweet as nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਮਥਰਾ' ਭੱਟ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਦਰਸਨ ਕੋ ਪਰਸ, ਅੰਮ੍ਰਿਤ ਸਮ ਜਿਨਕੇ ਬਚਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਥੁਰਾ ਆਖਦਾ ਹੈ ਕਿ 'ਗੁਰੂ ਰਾਮਦਾਸ (ਜੀ) ਦਾ ਦਰਸਨ ਕਰ ਕੇ (ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ ਦੇ) ਬਚਨ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਬਯਣ = (ਗੁਰੂ ਅਰਜੁਨ ਜੀ ਦੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਬਚਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así habla Mathura, teniendo la Bendita Visión, el Darshan de Guru Ram Das, Su Discurso se volvió tan Dulce como el Néctar."