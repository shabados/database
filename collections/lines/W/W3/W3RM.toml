[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ; ਪਵਣੁ ਵਹੈ ਸਦਵਾਉ ॥"
page = 464
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear wind and breeze ever blow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਡਰ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਵਾਯੂ ਅਤੇ ਧੀਮੀ ਹਵਾਵਾਂ ਵਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the wind and breezes ever blow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਦ) ਸਦਗਤ ਵਾਲਾ ਪਉਣ ਵਾ (ਪਵਣੁ) ਝੰਝਾ (ਸਦਵਾਉ) ਸ੍ਰੇਸ਼ਟ ਪਵਣ, ਭਾਵ ਸੀਤਲ ਮੰਦ ਸੁਗੰਧ ਵਾਲੀ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ ਸਦਾ ਹੀ ਰੱਬ ਦੇ ਡਰ ਵਿਚ ਚੱਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ ਵਿਚਿ = ਡਰ ਵਿਚ। ਪਵਣੁ ਵਹੈ = ਹਵਾ ਵਗਦੀ ਹੈ। ਸਦਵਾਉ = ਸਦਾ-ਏਵ, ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia al Señor sopla el aire con sus miríadas de brisas."