[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਉ ਪਾਵਕ ਕਾ; ਸਹਜ ਸੁਭਾਉ ॥੧॥"
page = 272
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, his inherent nature is all-purifying like the fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਜਮਾਂਦਰੂ ਸੁਭਾਅ ਅੱਗ ਦੀ ਮਾਨਿਦ ਸਭਸ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, his inherent nature is like a warming fire. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੈਸੇ ਹੀ (ਪਾਵਕ) ਅਗਨੀ ਸਹਜ ਸੁਭਾਵਕ ਨਿਕਟ ਆਏ ਕਾ ਤਮ ਤੁਖਾਰ ਭੈ ਗਵਾਇ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਵੇਂ ਅੱਗ ਦਾ ਕੁਦਰਤੀ ਸੁਭਾਉ ਹੈ (ਹਰੇਕ ਚੀਜ਼ ਦੀ ਮੈਲ ਸਾੜ ਦੇਣੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es intenso como el fuego que abrasa cuanto lo rodea. (1)"