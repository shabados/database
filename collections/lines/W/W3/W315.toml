[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਉ ਨ ਹੋਵੀ. ਪਉਦੀਈ; ਹੁਣਿ ਸੁਣੀਐ ਕਿਆ ਰੂਆਇਆ ॥"
page = 464
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thrashed, he finds no place of shelter, but none hears his bewailing now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੁੱਟ ਪੈਦੀ ਹੈ, ਤਦ ਉਸ ਨੂੰ ਕੋਈ ਪਨਾਹ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ। ਹੁਣ ਉਸ ਦੇ ਰੋਣ-ਪਿੱਟਣ ਨੂੰ ਕੌਣ ਸੁਣਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is whipped, but finds no place of rest, and no one hears his cries of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦ ਕਰਮੀਓਂ ਕੋ ਚੋਟਾਂ ਪੜਤੀਆਂ ਹੈਂ ਤਬ ਉਨ ਸੇ ਬਚਣੇ ਕੋ ਥਾਉਂ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤਾ। ਜਬ ਰੁਦਨ ਕਰਨੇ ਲਗੇ ਤਬ ਜਮਦੂਤ ਕਹਤੇ ਹੈਂ ਰੋਣਾ ਤੇਰਾ ਹੁਣ ਕਿਆ ਸੁਣੀਐਗਾ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਭੋਗਾਂ ਵਿਚ ਹੀ ਫਸੇ ਰਹਿਣ ਦੇ ਕਾਰਨ) ਓਥੇ ਮਾਰ ਪੈਂਦੇ ਨੂੰ ਕਿਤੇ ਢੋਈ ਨਹੀਂ ਮਿਲਦੀ, ਉਸ ਵੇਲੇ ਇਸ ਦੀ ਕੋਈ ਭੀ ਕੂਕ-ਪੁਕਾਰ ਸੁਣੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਉ ਨ ਹੋਵੀ = ਢੋਈ ਨਹੀਂ ਮਿਲਦੀ। ਪਉਦੀਈ = ਪੈਂਦਿਆਂ, ਜੁਤੀਆਂ ਪੈਂਦਿਆਂ। ਹੁਣਿ = ਐਸ ਵੇਲੇ, ਜਦੋਂ ਮਾਰ ਪੈਂਦੀ ਹੈ। ਕਿਆ ਰੂਆਇਆ = ਕਿਹੜੀ ਪੁਕਾਰ, ਕਿਹੜਾ ਰੋਣ ਕਿਹੜਾ ਤਰਲਾ। ਸੁਣੀਐ = ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el poderoso se lamenta, y a nadie le importa, y castigado, no encuentra ningún refugio. Mira,"