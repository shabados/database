[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੀਨੑੈ ਆਪੁ ਸਾਜਿਓ; ਆਪੀਨੑੈ ਰਚਿਓ ਨਾਉ ॥"
page = 463
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of Himself created His ownself and assumed He Himself the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਖੁਦ ਆਪਣੇ ਆਪ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੇ ਨਾਮ ਅਖਤਿਆਰ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created Himself; He Himself assumed His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! (ਆਪੀਨੈ ਆਪ) ਆਪ ਸੇ ਆਪ ਅਰਥਾਤ ਸੁਤੰਤ੍ਰ ਪੰਜ ਤਤੋਂ ਕੋ ਰਚਿਆ ਹੈ ਔਰ ਆਪ ਹੀ ਤੈਨੇ ਨਾਮ ਰੂਪ ਆਤਮਕ ਜਗਤ ਰਚਾ ਹੈ॥☬ਜੋ ਪਰਮੇਸ਼੍ਵਰ ਕਹੇ ਮੇਰੇ ਮੇਂ ਤੋ ਕਿਰਿਆ ਬਨਤੀ ਨਹੀਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਜਿਆ, ਅਤੇ ਆਪ ਹੀ ਆਪਣਾ ਨਾਮਣਾ ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo se creó a Sí Mismo y Él Mismo asumió el Nombre."