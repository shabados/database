[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਛ ਪੁੰਨੀ ਮਨਿ ਆਸ; ਗਏ ਵਿਸੂਰਿਆ ॥"
page = 524
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind's craving and hope are realised and my sorrows are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਦੀ ਸੱਧਰ ਤੇ ਉਮੈਦ ਬਰ ਆਈਆਂ ਹਨ ਤੇ ਮੇਰੇ ਗਮ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hopes and desires of the mind are realized, and sorrows are forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਮਨ ਮੇਂ ਇਛਾ ਆਸ ਹੈਸੀ ਸੋ ਪੂਰਨ ਹੋ ਗਈ ਹੈ ਔਰ (ਵਿਸੂਰਿਆ) ਝੋਰਿਆਂ ਕਾ ਸਮਦਾਉ ਭੀ ਮਿਟ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ (ਉਠਦੀਆਂ) ਆਸਾਂ ਤੇ ਇੱਛਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਤੇ (ਦੁਨੀਆ ਵਾਲੇ) ਝੋਰੇ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁੰਨੀ = ਪੂਰੀ ਹੋ ਗਈ। ਮਨਿ = ਮਨ ਵਿਚ। ਵਿਸੂਰਿਆ = ਵਿਸੂਰੇ, ਝੋਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu añoranza será satisfecha y tus penas derrotadas;"