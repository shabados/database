[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਮਤਿ; ਜਿਤੁ ਤਰੈ ਇਹ ਮਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 180
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is that intellect, by which this, mortal, may swim across O. mother? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੀ ਅਕਲ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਇਹ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਵੇ ਹੇ ਮਾਤਾ? ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is that intellect, by which this person might swim across, O mother? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਸਿਖਿਆ ਕਵਨ ਹੈ ਜਿਸ ਕਰ ਇਸ ਮਾਇਆ ਨਦੀ ਸੇ ਤਰ ਜਾਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੜੀ ਸਿੱਖ-ਮਤਿ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਇਸ ਮਾਇਆ (ਦੇ ਪ੍ਰਭਾਵ) ਤੋਂ ਪਾਰ ਲੰਘ ਸਕਦਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tipo de sabiduría necesita para nadar a través del mar de la existencia?(1-Pausa)"