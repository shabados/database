[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ ਤੂੰ, ਅਜਿਹੇ ਕੰਮ ਕਰ ਲੈ, ਜਿਹੜੇ ਫੇਰ ਵੀ ਤੇਰੇ ਕੰਮ ਆਉਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾ ਬਿਕੁਨ ਕਿ ਬਾਜ਼ ਬਿਆਇਦ ਬਕਾਰਿ ਉਮਰ ।੩੭।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And have pleasant time getting elated in their love for Akaalpurakh. (20)"