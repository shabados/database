[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਤ ਸੋਊ ਜਨੁ ਉਧਰੈ; ਜਿਸਹਿ ਉਧਾਰਹੁ ਆਪ ॥"
page = 1306
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man alone in emancipated by contemplating the Name, whom Thou Thyself emancipate, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਬੰਦਖਲਾਸ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਤੂੰ ਬੰਦਖਲਾਸ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being is saved, who chants the Naam; You Yourself save him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਉਧਰੇ ਹੈਂ। ਸੋ ਕੌਣ ਹੈ? ਗੁਰੂ ਜਿਸ ਕੋ ਆਪ ਉਧਾਰ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ (ਮਨੁੱਖ) ਨੂੰ ਤੂੰ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈਂ, ਉਹ ਮਨੁੱਖ (ਤੇਰਾ) ਨਾਮ ਜਪਦਿਆਂ ਪਾਰ ਲੰਘਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese humilde ser que canta el Naam es salvado; Tú Mismo los salvas."