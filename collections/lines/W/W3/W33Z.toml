[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਬੇਰਾ. ਨਹ ਬੂਝੀਐ; ਜਉ ਆਇ ਪਰੈ ਜਮ ਫੰਧੁ ॥"
page = 254
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That time is not know, when the noose of death shall come and fall upon thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵੇਲਾ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਕਿ ਕਦੋਂ ਮੌਤ ਦੀ ਫਾਹੀ ਤੇਰੇ ਉਤੇ ਆ ਪੈਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That time is not known, when the noose of Death shall come and fall on you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਬੇਰਾ) ਸਮਾਂ ਜਾਨਾ ਨਹੀਂ ਜਾਤਾ ਹੈ ਕਿ ਜਿਸ ਸਮੈਂ ਮੈਂ ਜਮ ਕਾ (ਫੰਧੁ) ਫਾਹਾ ਆਨ ਪੜਨਾ ਹੈ॥☬ਜੇ ਕਹੇ ਕੋਈ ਗ੍ਯਾਨੀ ਧ੍ਯਾਨੀ ਬਚਤਾ ਹੋਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ, ਜਦੋਂ ਜਮ ਦਾ ਰੱਸਾ (ਗਲ ਵਿਚ) ਆ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਰਾ = ਵੇਲਾ। ਫੰਧੁ = ਫਾਹੀ, ਰੱਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo el tiempo nos asecha pero un día, sin falta, nos agarra."