[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਅਸਿ ਤੋਰ ਬਿਲੋਕ ਅਲੋਕ ਸੁ ਲਾਜ ਕੋ ਛਾਡਿ ਕੈ ਭਾਜਿ ਚਲੇ ਹੈਂ ॥੯੪॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing Thy Sword and forsaking their shyness, they are fleeing away.94."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਵੀ ਤੇਰੀ ਅਲੌਕਿਕ ਤਲਵਾਰ ਨੂੰ ਵੇਖ ਕੇ ਲੱਜਾ ਨੂੰ ਤਿਆਗ ਕੇ ਭਜ ਗਏ ਹਨ ॥੯੪॥"