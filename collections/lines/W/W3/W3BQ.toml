[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਲਿਜੁਗਿ ਨਾਉ ਅਰਾਧਣਾ; ਹੋਰ ਕਰਮ ਕਰਿ ਮੁਕਤਿ ਨ ਪਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In Kaliyug through no action other than constant remembering the Lord's name could attain liberation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਵਿਖੇ ਇਕ ਨਾਮ ਦੀ ਅਰਾਧਣਾਂ (ਮੁਖ ਕਰਮ ਹੈ) ਹੋਰ ਕਰਮਾਂ (ਧਰਮਾਂ) ਕਰ ਕੇ ਮੁਕਤੀ ਨਹੀਂ ਮਿਲਦੀ।"