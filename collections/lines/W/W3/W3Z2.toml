[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤੁ ਗਿਆਨੁ ਵੀਚਾਰਿਆ; ਹਰਿ ਜਪਿ ਹਰਿ ਗਤੇ ॥੧੯॥"
page = 1093
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who reflects on the real Divine knowledge and meditates on the Lord Master is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਸਲੀ ਬ੍ਰਹਮ-ਬੋਧ ਦੀ ਵੀਚਾਰ ਕਰਦਾ ਅਤੇ ਸਾਈਂ ਮਾਲਕ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who contemplates the essence of spiritual wisdom and meditates on the Lord is saved. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਥਾਰਥ ਗਿਆਨ ਹੈ ਤਿਸ ਕੋ ਹਰੀ ਹਰਿ ਜਪ ਕੇ ਜਿਨਾ ਬੀਚਾਰਿਆ ਹੈ ਵਹੁ (ਗਤੇ) ਮੋਖ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਅਸਲ ਵਿਚਾਰ ਦੀ ਇਹ ਗੱਲ ਲੱਭੀ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆਂ ਹੀ ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਹਾਲਤ ਸੁਧਰਦੀ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤੇ = ਗਤਿ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Quintaesencia de toda Sabiduría es que aquél que contempla a Dios, es emancipado. (19)"