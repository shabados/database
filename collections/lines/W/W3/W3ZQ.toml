[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਕਹੁ ਹਾਂ ॥"
page = 410
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the hymns of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਕਥਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਗੁਰੂ ਦੀ ਬਾਣੀ ਉਚਾਰਦਾ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੁ = ਉਚਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recita sólo la Palabra del Guru."