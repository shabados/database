[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਦੇਹਿ; ਤੇਤਾ ਹਉ ਖਾਉ ॥"
page = 25
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou givest me, that I eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਦਿੰਦਾ ਹੈ, ਉਹੀ ਮੈਂ ਖਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You give me, that is what I eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਆਪ ਦੇਤੇ ਹੋ, ਉਤਨਾ ਹੀ ਮੈਂ ਖਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਦੇਂਦਾ ਹੈਂ, ਮੈਂ ਉਹੀ ਖਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que me das eso me como."