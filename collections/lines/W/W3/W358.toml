[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਸਿਖ ਸੁਣਿ ਗੁਰੁ ਸਿਖ ਹੋਇ; ਮੁਰਦਾ ਹੋਇ ਮੁਰੀਦ ਸੁ ਕੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rare is a person who listening to the teachings of Guru becomes disciple, remains dead to passions, and prepares himself to be a true servant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿਖਿਆ ਨੂੰ ਸੁਣਕੇ ਅਰ ਗੁਰੂ ਦਾ ਸਿੱਖ ਹੋਕੇ ਜੋ ਮੁਰੀਦ ਮੁਰਦਾ ਹੋ ਜਾਵੇ, ਸੋ ਕੋਈ ਹੀ ਹੈ, ('ਕੋਟਿ ਮਧੇ ਕੋ ਵਿਰਲਾ ਸੇਵਕੁ ਹੋਰਿ ਸਗਲੇ ਬਿਉਹਾਰੀ')"