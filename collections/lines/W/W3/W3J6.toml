data = "ਮੇਰ ਡੰਡ; ਸਿਰ ਊਪਰਿ ਬਸੈ ॥੨॥"
page = 1159
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's great club hangs over one's head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਵਡਾ ਡੰਡਾ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਲਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the central channel of the Shushmanaa, it rises up above my head. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰ ਡੰਡ ਨਾਮ ਨਾੜੀ ਹੈ। ਪਿਛਲੇ ਪਾਸੇ ਜਿਸ ਕੋ ਕੰਗਰੋੜ ਕੇ ਸਾਥ ਲਗੀ ਹੂਈ ਕਹਤੇ ਹੈਂ। ਤਿਸ ਦ੍ਵਾਰੇ ਹੋ ਕਰ (ਸਿਰ ਊਪਰਿ) ਸਿਰ ਮੇਂ ਜੋ ਦਸਵਾਂ ਦ੍ਵਾਰੁ ਹੈ ਸਭ ਤੇ ਊਪਰਿ ਉਸ ਮੇਂ ਬਸਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ, ਜਿਸ ਦੇ ਹੁਕਮ ਵਿਚ ਸਾਰਾ ਜਗਤ ਹੈ, ਹੁਣ ਮੇਰੇ ਮਨ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰ = {Skt. मेरु Name of a fabulous mountain round which all the planets are said to revolve} ਇਕ ਪਹਾੜ ਜਿਸ ਦੇ ਦੁਆਲੇ ਅਕਾਸ਼ ਦੇ ਸਾਰੇ ਗ੍ਰਹਿ ਭੌਂਦੇ ਮਿਥੇ ਗਏ ਹਨ। ਡੰਡ = Skt. दण्ड = The sceptre of a king, The rod as a symbol of authority and punishment} ਸ਼ਾਹੀ ਆਸਾ, ਸ਼ਾਹੀ ਚੋਬ (ਨੋਟ: ਰਾਜ-ਦਰਬਾਰਾਂ ਦੇ ਬੂਹੇ ਉੱਤੇ ਚੋਬਦਾਰ ਖੜਾ ਹੁੰਦਾ ਹੈ)। ਮੇਰ ਡੰਡ = ਉਹ ਜਿਸ ਦਾ 'ਡੰਡ' 'ਮੇਰ' ਵਰਗਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦਾ ਸ਼ਾਹੀ ਚੋਬ 'ਮੇਰ' ਵਰਗਾ ਹੈ {Skt. मेरु इव दण्डो यस्य}, ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦੇ ਸ਼ਾਹੀ ਚੋਬ ਦੇ ਦੁਆਲੇ ਸਾਰਾ ਜਗਤ ਭੌਂਦਾ ਹੈ ਜਿਵੇਂ ਸਾਰੇ ਗ੍ਰਹਿ ਮੇਰੂ ਦੇ ਦੁਆਲੇ। ਸਿਰ ਊਪਰਿ = ਦਸਮ-ਦੁਆਰ ਵਿਚ, ਦਿਮਾਗ਼ ਵਿਚ, ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así veo fluir a Dios de forma vertiginosa a través de mis canales sutiles y posarse sobre la Décima Puerta de mi ser. (2)"