[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪਾਤਿਕ ਹਰਤਾ, ਤ੍ਰਿਭਵਣ ਨਾਥੁ ਰੀ; ਤੀਰਥਿ ਤੀਰਥਿ ਭ੍ਰਮਤਾ, ਲਹੈ ਨ ਪਾਰੁ ਰੀ ॥"
page = 695
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shiva, the destroyer of many sins and the Master of three worlds, wandered from shrine to shrine, yet he ever found the end of them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਪਾਪਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਅਤੇ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦਾ ਮਾਲਕ, ਸ਼ਿਵਜੀ, ਧਰਮ ਅਸਥਾਨੀ ਭਉਂਦਾ ਫਿਰਿਆ, ਪ੍ਰੰਤੂ ਉਹ ਉਹਨਾਂ ਦੇ ਅੰਤ ਨੂੰ ਨਾਂ ਪਾ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva, the destroyer of countless sins, the Lord and Master of the three worlds, wandered from sacred shrine to sacred shrine; he never found an end to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਰੀ) ਹੇ ਸੁਭ ਕੁਲ ਵਾਲੀ! ਅਨੇਕ ਪਾਪ ਹਰਨੇਹਾਰਾ ਤ੍ਰਿਲੋਕੀ ਕਾ ਨਾਥ ਸ਼ਿਵਜੀ ਹੈ। ਸੋ ਬ੍ਰਹਮਾ ਕੀ ਪੁਤ੍ਰੀ ਮੇਂ ਮੰਦ ਦ੍ਰਿਸਟੀ ਹੋਣੇ ਕਰਕੇ। ਤਿਸ ਕਾ ਸਿਰ ਕਾਟਣੇ ਸੇ ਕਪਾਲ ਜੋ ਹਾਥ ਮੇਂ ਲਗਾ ਤਿਸ ਕੇ ਉਤਾਰਨੇ ਹੇਤ ਅਨੇਕ ਤੀਰਥੋਂ ਮੇਂ ਭਰਮ ਭਰਮ ਕਰ ਪਾਰ ਕੌ ਨ ਪਾਵਤਾ ਭਇਆ, ਤਬ ਕਪਾਲ ਮੋਚਨ ਤੀਰਥ ਮੇਂ ਕਪਾਲ ਉਤਰਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੇਖ!) ਭਾਵੇਂ (ਸ਼ਿਵ ਜੀ) ਸਾਰੇ ਜਗਤ ਦਾ ਨਾਥ (ਸਮਝਿਆ ਜਾਂਦਾ) ਹੈ, (ਹੋਰ ਜੀਵਾਂ ਦੇ) ਅਨੇਕਾਂ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ। ਪਰ ਉਹ ਹਰੇਕ ਤੀਰਥ ਉੱਤੇ ਭਟਕਦਾ ਫਿਰਿਆ, ਤਾਂ ਭੀ (ਉਸ ਖੋਪਰੀ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਸੀ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shiva, el destructor de millones de errores y el maestro de los tres mundos,"