[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਹਾ ਵਢੇ. ਦਰਜੀ ਪਾੜੇ; ਸੂਈ ਧਾਗਾ ਸੀਵੈ ॥"
page = 955
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scissors shears, the tailor tears and the needle and thread sew the cloth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਪੜੇ ਨੂੰ ਕੈਂਚੀ ਕੱਟਦੀ ਹੈ, ਦਰਜ਼ੀ ਪਾੜਦਾ ਹੈ ਸੂਈ ਧਾਗਾ ਸੀਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tailor cuts it with his scissors, and sews it with his thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਹਤ ਵਰਣ ਰਜੋ ਗੁਣੋ ਵਾ ਆਸੁਰੀ ਸੰਪਤੀ ਲੋਭਾਦ ਬਿਕਾਰੋਂ ਕੋ ਵਢਿਆ, (ਦਰ) ਅੰਦਰ ਜੋ (ਜੀ) ਜੀਉ ਭਾਵ ਹੈ ਤਿਸ ਕੋ ਫਾੜ ਦੀਆ, (ਸੂਈ) ਬ੍ਰਹਮਾਕਾਰ ਬ੍ਰਿਤੀ ਵਿਚਾਰ ਰੂਪ ਤਾਗੇ ਕਰ ਕੇ (ਸੀਵੇ) ਬ੍ਰਹਮ ਕੇ ਸਾਥ ਆਤਮਾਂ ਕੀ ਲਖਣਾ ਬ੍ਰਿਤੀ ਕਰ ਕੇ ਅਭੇਦਤਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਕੱਪੜੇ ਨੂੰ) ਕੈਂਚੀ ਕਤਰਦੀ ਹੈ, ਦਰਜ਼ੀ ਇਸ ਨੂੰ ਪਾੜਦਾ ਹੈ, ਤੇ ਸੂਈ ਧਾਗਾ ਸਿਊਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el harapo del hombre es honrado"