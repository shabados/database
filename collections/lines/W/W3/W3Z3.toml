[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਆਪੀਨੈ ਆਪੁ ਸਾਜਿਆ; ਸਚੜਾ ਅਲਖ ਅਪਾਰੋ ॥"
page = 580
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Invisible and Infinite is the True Lord, who Himself didst create His own being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਅਨੰਦ ਹੈ ਸੱਚਾ ਸੁਆਮੀ, ਜਿਸ ਨੇ ਖੁਦ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਰੱਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself fashioned His Own Self; the True Lord is invisible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੁਝ ਸਚੇ ਅਲਖ ਅਪਾਰ ਨੇ ਆਪ ਹੀ ਸੇ ਆਪਨੇ ਰੂਪ ਸੰਸਾਰ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਦਾ-ਥਿਰ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ (ਜਗਤ ਦੇ ਰੂਪ ਵਿਚ) ਪਰਗਟ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha unido y separado las dos piedras del molino que son la tierra y el cielo,"