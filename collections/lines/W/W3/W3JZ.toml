[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੈ ਸਗਲ ਸੰਤਾਪੁ ॥"
page = 895
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus all thine afflictions shall be past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਞ ਤੇਰੇ ਸਾਰੇ ਕਲੇਸ ਨਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all your troubles shall depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਸਾਰੇ ਹੀ ਦੁਖ ਬਿਨਸ ਜਾਇੰਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰਾ ਦੁੱਖ-ਕਲੇਸ਼ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas tus aflicciones pasarán,"