[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅੱਜ ਰਾਤ ਨੂੰ ਤੂੰ ਨਾ ਆਇਓੁਣ, ਤੇਰੀ ਭਾਰੀ ਉਡੀਕ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਸਕਿ ਇਮਸ਼ਬ ਨਾਮਦੀ ਅਜ਼ ਇੰਤਜ਼ਾਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is the tongue of the saints and noble souls where He has made His abode;"