[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਮੰਤ੍ਰੁ ਮਹਾ ਪੁਰਖਨ ਕੀ; ਮਨਹਿ ਉਤਾਰਨ ਮਾਂਨ ਕਉ ॥"
page = 1208
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The word of the great persons is a spell to rid man of his mental ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਪੁਰਸ਼ਾਂ ਦਾ ਬਚਨ ਜੀਵ ਦੀ ਆਤਮਕ ਹੰਗਤਾ ਨਵਿਰਤ ਕਰਨ ਨਹੀਂ ਇਕ ਜਾਦੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Bani, the Word of the Supreme Lord God, is the greatest Mantra of all. It eradicates pride from the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪੁਰਖੋਂ ਕੀ ਮੰਤ੍ਰ ਰੂਪ ਬਾਣੀ ਜੋ ਹੈ, ਸੋ ਮਨ ਕੇ ਮਾਨ ਰੂਪ ਬਿਖ ਕੋ ਉਤਾਰਨੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪੁਰਖਾਂ ਦੀ ਬਾਣੀ, ਮਹਾਂ ਪੁਰਖਾਂ ਦਾ ਉਪਦੇਸ਼ ਹੀ ਮਨ ਦਾ ਮਾਣ ਦੂਰ ਕਰਨ ਲਈ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤ੍ਰੁ = ਉਪਦੇਸ਼। ਮਨਹਿ ਮਾਨ ਉਤਾਰਨ ਕਉ = ਮਨ ਦਾ ਮਾਣ ਦੂਰ ਕਰਨ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra, sí, el Mantra de los seres Grandiosos, nos libera de nuestro ego"