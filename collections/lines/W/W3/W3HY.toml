[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਨਾਨਕ ਪ੍ਰਭ ਜੀਵੈ; ਬਿਨਸਿ ਜਾਇ ਅਭਿਮਾਨ ॥੨॥੬੬॥੮੯॥"
page = 1221
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak lives by contemplating, Contemplating his Lord and this wise his self-conceit is also eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਆਰਾਧਨ, ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਜੀਉਂਦਾ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਭੀ ਨਾਮ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on God, Nanak lives; his egotistical pride has been eradicated. ||2||66||89||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰਾ ਮਨ ਤੇਰੇ ਨਾਮ ਕੋ (ਸਿਮਰਿ ਸਿਮਰਿ) ਜਪ ਜਪ ਕਰ ਜੀਵਨਾ ਕਰੇ ਔਰ ਅਭਿਮਾਨ ਨਿਬ੍ਰਿਤਿ ਹੋ ਜਾਵੇ॥੨॥੬੬॥੮੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਨਾਨਕ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ, ਅਤੇ (ਮਨ ਵਿਚੋਂ) ਅਹੰਕਾਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੬੬॥੮੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vivo habitando en mi Único Dios y mira, fui liberado de mi ego negativo. (2-66-89)"