[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਤੁਰਤਾ ਕੇ ਭੇਸ ਹੈਂ, ਕਿ ਰੂਪ ਕੇ ਨਰੇਸ ਹੈਂ; ਕਿ ਸੁੰਦਰ ਸੁ ਦੇਸ, ਏਸ ਕੀਨੇ ਚੰਦ੍ਰ ਸਾਰ ਕੇ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the apparent manifestation of wisdom and amongst the kings he is charming like the moon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਤੁਰਤਾ ਦਾ ਭੇਸ ਹਨ, ਜਾਂ ਰੂਪ ਦੇ ਰਾਜੇ ਹਨ, ਜਾਂ ਸੁੰਦਰ ਦੇਸ ਦੇ ਸੁਆਮੀ ਹਨ, ਜਾਂ ਚੰਦ੍ਰਮਾ ਦਾ ਸਾਰ ਰੂਪ ਹਨ।"