[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਬਾਹੁੜਿ ਜੋਨਿ. ਨ ਆਵਨੀ; ਫਿਰਿ ਹੋਹਿ. ਨ ਬਿਨਾਸਾ ॥"
page = 1247
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They enter not into existences again and are destroyed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਨਹੀਂ ਪੈਦੇ ਅਤੇ ਬਰਬਾਦ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "do not enter into reincarnation ever again; they shall never be destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਫੇਰ ਗਰਬਜਨੀ ਮੇਂ ਨਹੀਂ ਆਵਤੇ ਹੈਂ ਪੁਨਾ ਤਿਨੋਂ ਕਾ ਬਿਨਾਸ ਭੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਮੁੜ ਮੁੜ ਨਾਹ ਜੂਨਾਂ ਵਿਚ ਆਉਂਦੇ ਹਨ ਨਾਹ ਮਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ya no regresan al mundo de las formas y no son destruidos en ningún otro momento."