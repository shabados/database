[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਯ ਸੋਵਤ ਤ੍ਰਿਯ ਜੋ ਜਗੈ; ਕਹੈ ਦੁਸਟ ਕੋਊ ਆਇ ॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If a wife, still awake and lying down with her sleeping husband, says that an intruder has come"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸਤਰੀ ਨੇ ਪਤੀ ਨੂੰ ਕਿਹਾ) ਸੁਤੇ ਹੋਏ ਪਤੀ ਕੋਲ ਜੇ ਇਸਤਰੀ ਜਾਗਦੀ ਹੋਵੇ ਅਤੇ ਕੋਈ ਦੁਸ਼ਟ ਆ ਕੇ ਕਹੇ (ਕਿ ਤੇਰੀ ਪਤਨੀ ਕਿਸੇ ਹੋਰ ਨਾਲ ਸੰਗ ਕਰ ਰਹੀ ਹੈ)"