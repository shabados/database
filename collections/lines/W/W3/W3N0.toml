[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਾਰਣ ਕਰਤਾ ਕਰੇ; ਜਿਸੁ ਖਵਾਲੇ ਤਿਸੁ ॥੧॥"
page = 1290
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator alone does all deeds, He whom the Lord pampers certain fruit, that very fruit be eats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸਿਰਜਣਹਾਰ ਹੀ ਸਾਰੇ ਕੰਮ ਕਰਾਂਦਾ ਹੈ। ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਜਿਹੜਾ ਫਲ ਖੁਆਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਸੇ ਫਲ ਨੂੰ ਹੀ ਉਹ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator does all deeds; we eat the fruits as He ordains. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਾਰਣੋਂ ਕੋ ਪਰਮੇਸਰ ਕਰਤਾ ਹੈ। ਜਿਸ ਜਿਸ ਕੋ ਜੋ ਜੋ ਫਲ੍ਹ ਅਰਥਾਤ ਸੁਖ ਅਰ ਦੁਖ ਖਵਾਯਾ, ਭਾਵ ਦੀਆ ਚਾਹਤਾ ਹੈ, ਸੋ ਸੋ ਤਿਸ ਤਿਸ ਕੋ ਖਵਾਇ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ (ਅੰਮ੍ਰਿਤ ਤੇ ਵਿਹੁ ਦੋ ਕਿਸਮਾਂ ਦੇ ਫਲਾਂ ਦੇ) ਸਾਰੇ ਵਸੀਲੇ ਬਣਾਂਦਾ ਹੈ, ਜਿਸ ਜੀਵ ਨੂੰ ਜਿਹੜਾ ਫਲ ਖਵਾਂਦਾ ਹੈ ਉਸ ਨੂੰ (ਉਹੀ ਖਾਣਾ ਪੈਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nosotros comemos de los frutos que Él ordena. (1)"