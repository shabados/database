asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗ ਨੈਣੀ ਬੇਣੀ ਮੰਡਾਯੰ ॥੩੨੬॥"
page = 661

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was wearing. Pretty necklaces and doe-eyed one had embellished her wrist nicely.326."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਨ ਵਰਗੀਆਂ ਅੱਖਾਂ ਵਾਲੀ ਹੈ ਅਤੇ ਬੇਣੀ ਸੁੰਦਰ ਢੰਗ ਨਾਲ ਗੁੰਦੀ ਹੋਈ ਹੈ ॥੩੨੬॥"