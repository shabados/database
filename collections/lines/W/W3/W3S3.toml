[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਗਹ ਗੁਰਸਿਖ ਪੈਨਾਈਅਹਿ ਜਿਨੑਾ; ਮੇਰਾ ਸਤਿਗੁਰੁ ਤੁਠਾ ॥"
page = 451
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sikhs of the Guru, with whom my True Guru is mightily pleased are robed in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਿਸ਼ ਜਿਨ੍ਹਾਂ ਉਤੇ ਮੈਡਾਂ ਸੱਚਾ ਗੁਰੂ ਪਰਮ ਪ੍ਰਸੰਨ ਹੈ, ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਹਿਰਾਏ (ਸਿਰੋਪਾਏ) ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gursikhs are robed in honor in the Court of the Lord; my True Guru is very pleased with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਸਿਖੋਂ ਪਰ ਮੇਰਾ ਸਤਗੁਰ (ਤੁਠਾ) ਪ੍ਰਸੰਨ ਹੂਆ ਹੈ, ਸੋ ਗੁਰਸਿਖਾਂ ਕੋ ਹਰਿ ਕੇ ਦਰਬਾਰ ਮੇਂ (ਪੈਨਾਈਅਹਿ) ਸਿਰੋਪਾਉ ਪਹਿਨਾਯਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਤਿਸ੍ਟਾ ਸਹਤ ਕਰੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਗੁਰਸਿੱਖਾਂ ਉਤੇ ਪਿਆਰਾ ਸਤਿਗੁਰੂ ਮੇਹਰਬਾਨ ਹੁੰਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ-ਮਾਣ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਨ੍ਹ੍ਹਾਈਅਹਿ = ਸਰੋਪਾ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ, ਸਨਮਾਨੇ ਜਾਂਦੇ ਹਨ {ਵਰਤਮਾਨ ਕਾਲ ਕਰਮ ਵਾਚ, ਅੰਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ}। ਤੁਠਾ = ਮੇਹਰਬਾਨ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es investido en la Corte del Señor."