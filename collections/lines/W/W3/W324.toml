data = "ਪਰਚੈ ਰਾਮੁ. ਰਵੈ ਜਉ ਕੋਈ ॥"
page = 1167
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When some one utters the Lord's name with love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕੋਈ ਜਣਾ ਪਿਆਰ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone utters the Name of the Lord with love,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਰਚੈ) ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਜੋ ਕੋਈ ਰਾਮ ਕੋ (ਰਵੈ) ਜਪਣਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਵਿਚ ਪਰਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que sabe del Naam, el Nombre del Señor y Lo recita, encontrando al Guru,"