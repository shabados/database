[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਉਧਾਰਣੁ ਸਤਿਗੁਰੁ ਮੇਰਾ; ਮੋਹਿ ਤਿਸ ਕਾ ਭਰਵਾਸਾ ॥"
page = 620
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saviour of the sinners is my True Guru and in him, I have placed my reliance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਾਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਮੈਂਡਾ ਸੱਚਾ ਗੁਰੂ। ਉਸ ਅੰਦਰ ਮੈਂ ਆਪਣਾ ਯਕੀਨ ਧਾਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is the Savior of sinners; I have placed my trust and faith in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੀਓਂ ਕਾ ਉਧਾਰ ਕਰਨਹਾਰਾ ਮੇਰਾ ਸਤਿਗੁਰੂ ਹੈ, ਇਸੀ ਤੇ ਮੇਰੇ ਕੋ ਤਿਸੀ ਕਾ (ਭਰਵਾਸਾ) ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਗੁਰੂ ਵਿਕਾਰੀਆਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਣ ਵਾਲਾ ਹੈ। ਮੈਨੂੰ ਭੀ ਉਸ ਦਾ (ਹੀ) ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru Verdadero es el Purificador de los malvados;"