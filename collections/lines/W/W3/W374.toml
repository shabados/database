[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਹਰਿ ਧਿਆਈਐ ਸੁਖਦਾਤਾ; ਜਾ ਕਾ. ਅੰਤੁ ਨ ਪਾਰਾਵਾਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 720
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and at all times, dwell, whose extent and limit are not know. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਤੂੰ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ ਜਿਸ ਦੇ ਵਿਸਥਾਰ ਅਤੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, meditate on the Lord, the Giver of peace; He has no end or limitation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ, ਸੋ ਹਰੀ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਸਦਾ ਮਨ ਬਾਣੀ ਕਰ ਸਰਬ ਸਮੇਂ ਮੇਂ ਧਿਆਈਐ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ) ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਜਿਸ (ਦੇ ਸਰੂਪ ਦਾ) ਹੱਦ-ਬੰਨਾ ਨਹੀਂ ਲੱਭਦਾ, ਉਸ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲੇ ਨੂੰ ਸਦਾ ਹੀ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਹਰੀ) ਦਾ। ਪਾਰਾਵਾਰ = ਪਾਰ ਅਵਾਰ, ਪਾਰਲਾ ਉਰਲਾ ਬੰਨਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, vive siempre en Él, el Dador de Paz, el Dios Infinito. (1-Pausa)"