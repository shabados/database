[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕੁਸਲ ਸੁਖ ਬਿਸ੍ਰਾਮ, ਆਨਦਾ ਆਨੰਦ ਨਾਮ; ਜਮ ਕੀ ਕਛੁ. ਨਾਹਿ ਤ੍ਰਾਸ, ਸਿਮਰਿ ਅੰਤਰਜਾਮੀ ॥"
page = 1230
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is the joy of joys and the abode of all the mirths and comforts. Meditating on the Lord, the Inner-knower, One is rid of the fear of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਖੁਸ਼ੀਆਂ ਦੀ ਖੁਸ਼ੀ ਅਤੇ ਸਾਰਿਆਂ ਅਨੰਦਾਂ ਤੇ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਹੈ। ਅੰਦਰਲੀਆਂ ਜਾਣਨਹਾਰ ਸਾਈਂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਮੌਤ ਦੇ ਡਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the ultimate ecstasy, bliss, happiness, peace and tranquility. The fear is death is dispelled by meditating in remembrance on the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੁਸਲ ਕਰਨੇ ਵਾਲਾ ਸੁਖ ਜੋ ਹੈ ਆਤਮਾ ਅਨੰਦ ਤਿਸਮੈਂ (ਬਿਸ੍ਰਾਮ) ਇਸਥਿਤੀ ਕਰ ਅਨੰਦੋਂ ਮੇਂ ਸੋ ਨਾਮ ਜਪਿ ਕਾ ਅਨੰਦ ਅਧਕ ਹੈ। ਯਾਂ ਤੇ ਅੰਤਰਜਾਮੀ ਕੋ ਸਿਮਰ, ਫੇਰ ਜਮ ਕੀ (ਤ੍ਰਾਸ) ਪੀੜਾ ਤੇਰੇ ਕੋ ਨਹੀਂ ਰਹੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਸਾਰੀਆਂ ਖ਼ੁਸ਼ੀਆਂ ਦਾ, ਸਾਰੇ ਆਨੰਦਾਂ ਦਾ ਸੋਮਾ ਹੈ। ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, ਜਮਾਂ ਦਾ (ਭੀ) ਕੋਈ ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si habitas en Dios, el Conocedor Íntimo de los corazones, no temerás a la muerte y vivirás siempre en Paz y Éxtasis."