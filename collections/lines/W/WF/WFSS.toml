[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਾਲਵ ਆਦਿ ਅਨੰਤ ਮੁਨੀਸ੍ਵਰ; ਬ੍ਰਹਮ ਹੂੰ ਤੇ ਨਹੀ ਜਾਤ ਗਨਾਏ ॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who cannot be counted even by Brahma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਾਲਵ ਆਦਿ ਬੇਅੰਤ ਸ੍ਰੇਸ਼ਠ ਮੁਨੀ (ਹੋ ਗੁਜ਼ਰੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ) ਗਿਣਤੀ ਬ੍ਰਹਮਾ ਤੋਂ ਵੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"