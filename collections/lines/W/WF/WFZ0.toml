[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਮਤਿ ਚਤੁਰਾਈ ਸੋਭਾ; ਰੂਪੁ ਰੰਗੁ ਧਨੁ ਮਾਣੁ ॥"
page = 1323
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understanding, intellect, wisdom, glory, beauty, revelments, riches, honour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮਝ, ਅਕਲ-ਸਆਣਪ, ਪ੍ਰਭਤਾ, ਸੁੰਦਰਤਾ, ਰੰਗਰਲੀਆਂ, ਧਨ-ਦੌਲਤ, ਇਜਤ ਆਬਰੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuitive understanding, wisdom and cleverness, glory and beauty, pleasure, wealth and honor,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਤਿ) ਗਿਆਤ ਅਰ ਬੁਧੀ ਕੀ ਚਤਰਾਈ ਔਰ ਲੋਕੋਂ ਕੀ ਸੋਭਾ, ਰੂਪ, ਰੰਗ, ਧਨ ਅਰ (ਮਾਣੁ) ਆਦਰ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਉੱਚੀ) ਸੁਰਤ (ਉੱਚੀ) ਮੱਤ, (ਸੁਚੱਜੇ ਜੀਵਨ ਵਾਲੀ) ਸਿਆਣਪ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਵਡਿਆਈ, (ਸੋਹਣਾ ਆਤਮਕ) ਰੂਪ ਰੰਗ, ਧਨ, ਇੱਜ਼ਤ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰਾਈ = ਸਿਆਣਪ। ਮਾਣੁ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El entendimiento intuitivo, la sabiduría y la astucia, la gloria y la belleza, el placer, la riqueza y el honor,"