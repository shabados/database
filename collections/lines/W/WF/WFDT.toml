[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਾ; ਮਾਇਆ ਕਾ ਸਭੁ ਸੋਰੁ ॥"
page = 178
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is all the tumult of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜਾ ਹੈ ਧਨ ਦੌਲਤ ਦਾ ਸਾਰਾ ਸ਼ੋਰ ਸ਼ਰਾਬਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the tumult of Maya is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਕਾ ਸੰਪੂਰਨ ਸੋਰ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ ਦੀ ਸਾਰੀ ਫੂੰ-ਫਾਂ ਝੂਠੀ ਹੈ (ਚਾਰ ਦਿਨਾਂ ਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਰੁ = ਸ਼ੋਰੁ, ਰੌਲਾ, ਫੂੰ-ਫਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vano, oh vano, es el tumulto de la Maya."