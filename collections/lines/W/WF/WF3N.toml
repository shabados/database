[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮਨੁ ਤਨੁ ਖੋਜੀ; ਭਾਲਿ ਭਾਲਾਈ ॥"
page = 94
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I search and seek my heart and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣਾ ਦਿਲ ਤੇ ਦੇਹਿ ਦੀ ਖੋਜ ਤੇ ਢੂੰਡ ਭਾਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched my mind and body, through and through."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨ ਤਨ ਕਰ ਕੇ (ਖੋਜੀ) ਢੂਢਨੇ ਵਾਲ☬ਾ ਹੋ ਕਰ, ਭਾਵ ਏਹਿ ਕਿ ਜਗ੍ਯਾਸੂ ਹੋ ਕਰ ਭਾਲਣੇ ਜੋਗ ਕੋ (ਭਾਲਾਈ) ਢੂਢਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭਾਲ ਕਰ ਕੇ ਤੇ ਭਾਲ ਕਰਾ ਕੇ ਆਪਣਾ ਮਨ ਖੋਜਦਾ ਹਾਂ ਆਪਣਾ ਸਰੀਰ ਖੋਜਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜੀ = ਖੋਜੀਂ, ਮੈਂ ਖੋਜਦਾ ਹਾਂ। ਭਾਲਿ = ਭਾਲ ਕਰ ਕੇ। ਭਾਲਾਈ = ਭਾਲਾਇ, ਭਾਲ ਕਰਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado por todo mi cuerpo y mi mente;"