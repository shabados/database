type = "primary"
data = "ਮਰਿਗੇ ਸੁਨਿ ਬਾਤ ਮਨੋ ਸਬ ਹੀ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words none replied as though they were dead."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਗੱਲ ਸੁਣ ਕੇ ਮਾਨੋ ਸਾਰੇ (ਬ੍ਰਾਹਮਣ) ਮਰ ਗਏ ਹੋਣ"