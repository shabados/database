[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਖਿਨੁ ਰਾਮ ਨਾਮੁ ਗਾਵਾਹਾ ॥"
page = 699
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment, sing thou, the praise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every moment, sing the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਖਿਨ ਖਿਨ ਮੇਂ, ਭਾਵ ਸੇ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਰਾਮ ਨਾਮ ਕੋ ਗਾਵਣਾ ਕਰੋ॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਉਸ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta cada momento la Alabanza de tu Dios."