[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਘਟੈ ਮੂਲੁ; ਨਿਤ ਬਢੈ ਬਿਆਜੁ ॥ ਰਹਾਉ ॥"
page = 1195
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By which my capitals lessened and interest ever increases. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਮੇਰੀ ਅਸਲੀ ਰਕਮ ਘਟਦੀ ਹੈ ਅਤੇ ਸੂਦ ਸਦਾ ਹੀ ਵਧਦਾ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It depletes my capital, and the interest charges only increase. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੰਦ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਕਰ ਮੂਲ ਰੂਪ ਸ੍ਵਾਸ ਘਟਤੇ ਜਾਵੈਂ ਔਰ ਪਾਪ ਰੂਪ ਬ੍ਯਾਜੁ ਨਿਤ ਬਢਤਾ ਜਾਵੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਣਜ ਦੇ ਕੀਤਿਆਂ ਮੂਲ ਘਟਦਾ ਜਾਏ ਤੇ ਵਿਆਜ ਵਧਦਾ ਜਾਏ (ਭਾਵ, ਜਿਉਂ ਜਿਉਂ ਉਮਰ ਗੁਜ਼ਰੇ ਤਿਉਂ ਤਿਉਂ ਵਿਕਾਰਾਂ ਦਾ ਭਾਰ ਵਧੀ ਜਾਏ) ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ ਵਣਜ ਨਾਲ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en este negocio el interés se incrementa y el capital disminuye. (Pausa)"