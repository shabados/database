[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਲਿ ਗਾਵਤ ਗੀਤ ਚਲੀ ਤਿਹ ਜਾ; ਕਰਿ ਆਨੰਦ ਭਾਮਿਨ ਮੈ ਕੁਪੀਆ ॥"
page = 316

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were singing songs and seeing them in bliss, ‘the bliss’ also seemed to be in anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਇਸਤਰੀਆਂ ਇਕੱਠੀਆਂ ਹੋ ਕੇ ਗੀਤ ਗਾਉਂਦੀਆਂ ਉਧਰ ਨੂੰ ਚਲ ਪਈਆਂ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਫੁਲੀਆਂ ਨਹੀਂ ਸਮਾਉਂਦੀਆਂ।"