[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਬਿਖੈ ਸੰਗਿ ਗ੍ਵਾਰਿਨ ਕੇ; ਇਹ ਭਾਤਿ ਸੋ ਬੰਸੁਰੀ ਕਾਨ੍ਰਹ ਬਜਾਈ ॥੬੨੩॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna played on the flute like this in the company of gopis.623."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਸ ਵਿਚ ਗੋਪੀਆਂ ਨਾਲ ਮਿਲ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਬੰਸਰੀ ਨੂੰ ਵਜਾਇਆ ਹੈ ॥੬੨੩॥"