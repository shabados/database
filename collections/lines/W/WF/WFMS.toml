[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮਿ ਮਿਲਿਐ ਸੁਖੁ ਪਾਇਆ; ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਈ ॥੧॥"
page = 1011
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with his Lord, man obtains peace, whose worth can be evaluated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਕੇ ਬੰਦੇ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦਾ ਮੁਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with his Lord and Master, he finds peace; His value cannot be desribed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੋ ਮਿਲਨੇ ਕਰ ਜੋ ਸੁਖ ਪਾਇਆ ਹੈ, ਤਿਸ ਕੀ ਕੀਮਤ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਖਸਮ-ਪ੍ਰਭੂ ਮਿਲ ਪਏ, ਤਾਂ ਸੇਵਕ ਨੂੰ ਇਤਨਾ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਕਿ ਉਸ ਆਨੰਦ ਦਾ ਮੁੱਲ ਨਹੀਂ ਦੱਸਿਆ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਸਮਿ ਮਿਲਿਐ = ਜੇ ਖਸਮ ਮਿਲ ਪਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, ¿cómo puede uno medir Su Valor?(1)"