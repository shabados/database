[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰਮੁਖਿ ਕਿਰਪਾ ਧਾਰੀਅਨੁ; ਜਨ ਵਿਛੁੜੇ ਆਪਿ ਮਿਲਾਇ ॥"
page = 1415
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God shows mercy unto the Guru-wards and unites the separated ones with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਗੁਰੂ-ਅਨੁਸਾਰੀਆਂ ਉਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ ਅਤੇ ਵਿਛੁਨਿਆ ਹੋਇਆ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord showers His Mercy upon the Gurmukhs, and reunites the separated ones with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਗੁਰਮੁਖੋਂ ਪਰ ਅਪਨੀ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ, ਤਿਨ ਵਿਛੜੇ ਹੋਏ ਜਨੋਂ ਕੋ ਅਪਣੇ ਸਰੂਪ ਮੇਂ ਮਿਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਉਤੇ ਹਰੀ ਨੇ ਆਪ ਕਿਰਪਾ ਕੀਤੀ ਹੁੰਦੀ ਹੈ। ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਹਨਾਂ ਵਿਛੁੜਿਆਂ ਨੂੰ ਹਰੀ ਆਪ (ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰੀਅਨੁ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਧਾਰੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor rocía Su Misericordia sobre los Gurmukjs, y une a los separados en Su Ser."