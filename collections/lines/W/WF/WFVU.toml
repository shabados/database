[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ ਕਰਣੀ; ਕਿਆ ਕਾਰ ਕਮਾਇ ॥"
page = 796
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, what way of life and service can be practised?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਜੀਵਨ ਦੀ ਕਿਹੜੀ ਰਹਿਣੀ-ਬਹਿਣੀ ਅਤੇ ਸੇਵਾ ਕਮਾਈ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, what lifestyle could we practice, and what work could we do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰਾਂ ਤੇ (ਕਰਣੀ) ਭਗਤੀ ਕੀ ਕਾਰ ਕਿਆ ਕਮਾਵੇਗਾ, ਭਾਵ ਸੇ ਸਤਿਗੁਰਾਂ ਤੇ ਬਿਨਾਂ ਜੀਵ ਕੋ ਪੂਰਬੋਕਤ ਸੁਭ ਗੁਣ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਜੀਵਨ-ਜੁਗਤਿ ਤੋਂ ਬਿਨਾ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਸਤੇ ਦੀ) ਕੋਈ ਹੋਰ ਕਾਰ ਕਰਨੀ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕਰਣੀ = ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਜੀਵਨ-ਜੁਗਤਿ। ਕਿਆ ਕਾਰ = ਹੋਰ ਕੋਈ ਕਾਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no practico nada más que la Sabiduría del Guru;"