[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਆਤਮ ਕਰਮ ਜੇ ਕਰੇ; ਨਾਮੁ. ਨ ਕਬ ਹੀ ਪਾਇ ॥"
page = 33
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he performs artificial spiritual rites, he shall never attain to God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਬਨਾਵਟੀ ਰੂਹਾਨੀ ਸੰਸਕਾਰ ਕਰੇ ਉਸ ਨੂੰ ਹਰੀ ਦਾ ਨਾਮ ਕਦਾਚਿੱਤ ਪਰਾਪਤ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may perform religious rituals, and still never obtain the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਤਮ ਸਬਦ ਵਾਚੀ ਮਨ ੧, ਬੁਧੀ ੨, ਚਿਤੁ ੩, ਹੰਕਾਰੁ ੪, ਜੀਤ ੫, ਸੁਭਾਵ ੬, ਸਰੀਰੁ ੭, ਪਰਮੁ ੮ ਹੈਂ, ਇਨ ਮੇਂ ਸੇ ਜੋ ਸਰੀਰ ਆਤਮਾ ਕੇ ਲੀਏ ਕਰਮ ਹੋ ਸੋ ਅਧ੍ਯਾਤਮ ਕਰਮ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜੋ ਸਰੀਰ ਕੇ ਸੁਖ ਨਮਿਤ ਜਪੁ ਤਪੁ ਤਥਾ ਤੀਰਥਾਦਿਕ ਕਰਮ ਹੈਂ, ਤਿਨ ਸੇ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਕਬੀ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਸਬ ਨਿਸਕਾਮ ਕਰਮ ਕਰਨੇ ਕਰ ਅੰਤਹਕਰਣ ਕੀ ਸੁੱਧੀ ਦ੍ਵਾਰਾ ਗੁਰੋਂ ਕੀ ਸਰਣ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ, ਤਬੀ ਨਾਮ ਕੋ ਪਾਵੇਗਾ॥☬ਸੋਈ ਸਫੁਟ ਕਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਆਤਮਕ ਉੱਨਤੀ ਸੰਬੰਧੀ (ਅਜੇਹੇ ਮਿੱਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਕਰਦਾ ਰਹੇ, ਤਾਂ ਕਦੇ ਭੀ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਆਤਮ ਕਰਮ = ਆਤਮਾ ਸੰਬੰਧੀ (ਧਾਰਮਿਕ) ਕੰਮ। ਅਧਿਆਤਮ = ਆਤਮਾ ਸੰਬੰਧੀ। ਕਬ ਹੀ = ਕਦੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nunca encontrará el Nombre del Señor, aunque realice obras espirituales."