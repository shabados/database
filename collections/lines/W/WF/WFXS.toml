[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛੈ. ਸੋ ਫਲੁ ਪਾਇਸੀ; ਪੁਤੁ ਧਨੁ ਲਖਮੀ; ਖੜਿ ਮੇਲੇ. ਹਰਿ ਨਿਸਤਾਰੇ ॥"
page = 307
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who takes and dedicates his children property and wealth unto the Guru obtains the desired boons and him the Lord floats across the life-sea."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਬੱਚੇ, ਜਾਇਦਾਦ ਅਤੇ ਦੌਲਤ ਲੈ ਜਾ ਕੇ ਗੁਰਾਂ ਦੇ ਸਮਰਪਣ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਹ ਲੋੜੀਦੀਆਂ ਮੁਰਾਦਾਂ ਪਾ ਲੈਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਜੀਵਨ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains the fruits of his desires - children, wealth, property, union with the Lord and emancipation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਛਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਫਲ ਪਾਵਤਾ ਹੈ। ਪੁਤ੍ਰ ਔਰ (ਧਨ) ਮਾਲ ਪੁਨਾ (ਲਖਮੀ) ਰੋਕੜੀ ਮਾਇਆ ਇਹ ਸੰਪੂਰਨ ਪਦਾਰਥ (ਖੜ) ਲੈਕਰ ਆਪ ਕੋ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਲੇ, ਤਿਸ ਕੋ ਹਰੀ ਨਿਸਤਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਧਨ, ਲੱਛਮੀ, ਜਿਸ ਭੀ ਸ਼ੈ ਦੀ ਉਹ ਇੱਛਾ ਕਰੇ, ਉਹੀ ਫਲ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ, (ਸਤਿਗੁਰੂ) ਉਸ ਨੂੰ ਲੈ ਜਾ ਕੇ (ਪ੍ਰਭੂ ਨਾਲ) ਮੇਲਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ (ਉਸ ਨੂੰ) ਪਾਰ ਉਤਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੜਿ = ਖੜ ਕੇ, ਲੈ ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque uno obtiene del Guru lo que sea que busque, no importa que sean riquezas o hijos o la Unión con Dios."