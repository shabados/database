[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਤਾ ਕਰੇ ਸੋਈ; ਪ੍ਰਭੁ ਆਪਿ ਅੰਤਿ ਨਿਰੰਤਰੇ ॥"
page = 767
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Creator, Himself creates the world and Himself the Lord regularly puts an end to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਚਣਹਾਰ ਖੁਦ ਸ਼੍ਰਿਸ਼ਟੀ ਨੂੰ ਰਚਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸੁਆਮੀ ਲਗਾਤਾਰ ਇਸ ਦਾ ਖਾਤਮਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Himself creates; God Himself, in the end, is endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕਰਤਾ ਸ੍ਰਿਸਟੀ ਕੋ ਉਤਪਤ ਕਰਤਾ ਹੈ, ਸੋਈ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਨਿਰੰਤਰੇ) ਏਕ ਰਸ, ਭਾਵ ਸਦਾ (ਅੰਤਿ) ਸੰਘਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਯਕੀਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ, ਆਪ ਹੀ ਹਰੇਕ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਅੰਤਰਿ, ਅੰਦਰ, ਹਰੇਕ ਦੇ ਅੰਦਰ। ਨਿਰੰਤਰੇ = ਨਿਰੰਤਰਿ {ਨਿਰ-ਅੰਤਰ। ਅੰਤਰ = ਵਿੱਥ} ਬਿਨਾ ਵਿੱਥ, ਇਕ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor Creador hace todo, y Él Mismo, en el final y por siempre, sigue siendo el Mismo."