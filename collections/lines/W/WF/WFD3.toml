[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਗੰਦੀ ਬੂ ਨੂੰ ਵੀ ਸੁਗੰਦਤ ਕਸਤੂਰੀ  ਬਣਾ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੂਏ ਮੀਬਖਸ਼ੰਦ ਰੰਗਿ ਮੁਸ਼ਕ ਰਾ ।੯੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The complete and perfect Guru bestowed the good sense to it. (445)"