[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ. ਨ ਤੂਟਹਿ; ਮੁਕਤਿ. ਨ ਪਾਇ ॥"
page = 231
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His bonds are not broken, and he obtains not salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਜੂੜ ਕਟੇ ਨਹੀਂ ਜਾਂਦੇ ਅਤੇ ਉਹ ਕਲਿਆਣ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their bonds are not broken, and they do not obtain liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਕ ਬੰਧਨ ਤੂਟਤੇ ਨਹੀਂ ਪੁਨਾ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਹੋਤੀ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਨਹੀਂ ਟੁੱਟਦੇ, ਉਸ ਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puede romper sus amarras y liberarse."