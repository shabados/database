[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਸਚੇ ਸਭੁ ਕੂੜੁ; ਕੂੜੁ ਕਮਾਈਐ ॥"
page = 147
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Lord, all are false and practise falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਬੱਚੇ ਸਾਹਿਬ ਦੇ ਬਾਝੋਂ ਸਾਰੇ ਝੂਠੇ ਹਨ ਅਤੇ ਝੂਠ ਦੀ ਹੀ ਕਿਰਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True One, all are false, and all practice falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਚੇ ਨਾਮ ਕੇ ਸਭ ਝੂਠ ਹੈ ਔਰ ਕਰਮੋਂ ਕਾ ਕਮਾਉਣਾ ਭੀ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰ ਦੇਈਏ, ਤਾਂ ਬਾਕੀ ਸਭ ਕੁਝ ਕੂੜ ਹੀ ਕਮਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਣੁ ਸਚੇ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਤੋਂ ਬਿਨਾ, ਜੇ ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਦੇਈਏ, ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Amor del Uno Verdadero, todo lo demás es vano e inútil."