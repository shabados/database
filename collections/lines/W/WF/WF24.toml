[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਾਉ ਭਗਤਿ, ਭਗਤੁ ਪਛਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The devotion of gurmukh is loving devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪ੍ਰੇਮਾ ਭਗਤੀ (ਰਖਦੇ ਹਨ ਇਸ ਲਈ) ਭਗਤ ਕਹੀਦੇ ਹਨ।"