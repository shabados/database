[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਨਰਪਿ ਜਨਮੁ ਨਾਹੀ, ਜਨ ਸੰਗਤਿ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥੭॥"
page = 505
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By associating with the saints society man is not born again and his light merges into the Supreme light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦਾ ਅਤੇ ਉਸ ਦਾ ਨੂਰ ਪਰਮ ਨੂਰ ਹੋ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who joins the Sat Sangat shall not be consigned to reincarnation again; his light merges into the Light. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਭਗਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਕੇ ਫਿਰ ਜਨਮ ਨਹੀਂ ਹੋਤਾ। ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਨ ਕੀ ਜੋਤਿ, ਭਾਵ ਜੀਵ ਕਲਾ ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਅਭੇਦ ਕਰੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਨੂੰ ਮੁੜ ਮੁੜ ਜਨਮ ਨਹੀਂ ਹੁੰਦਾ, (ਕਿਉਂਕਿ ਗੁਰੂ) ਉਸ ਦੀ ਜੋਤਿ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨਰਪਿ = {पुनःअपि} ਮੁੜ ਮੁੜ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y nosotros no volvemos a nacer si nos mantenemos en la Sociedad de los Santos, y nuestra luz se funde en la Luz Total. (7)"