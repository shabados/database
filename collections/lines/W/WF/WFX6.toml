[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਵਡਿਆਈ. ਹਉ ਆਖਿ, ਨ ਸਾਕਾ; ਹਉ ਮੂਰਖੁ ਮੁਗਧੁ ਨੀਚਾਣੁ ॥"
page = 736
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's glory I can narrate not. I am foolish, unwise and low."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਸ਼ੋਭਾ ਮੈਂ ਵਰਨਣ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਮੈਂ ਮੂੜ੍ਹ, ਬੇਸਮਝ ਅਤੇ ਨੀਚ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe the glorious greatness of the Lord; I am foolish, thoughtless, idiotic and lowly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਆਪ ਕੀ ਮਹਿਮਾ ਮੈਂ ਕਹਿ ਨਹੀਂ ਸਕਤਾ, ਮੈਂ ਮੂਰਖੋਂ ਸੇ ਮੂਰਖ ਔ ਨੀਚ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਤਾਂ) ਮੂਰਖ ਹਾਂ, ਨੀਵੇਂ ਜੀਵਨ ਵਾਲਾ ਹਾਂ, ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਬਜ਼ੁਰਗੀ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਨੀਚਾਣੁ = ਨੀਵਾਂ। ਮੁਗਧੁ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No podría describir Tu Gloria, pues soy ignorante y mi entendimiento es muy limitado."