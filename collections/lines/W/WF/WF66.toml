data = "ਜਬ ਜੋਗੀ ਐਸੇ ਕਹਿਯੋ; ਤਾਹਿ ਭੇਦ ਸਮੁਝਾਇ ॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the yogi had made the Raja to understand his explication,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਜੋਗੀ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਤਾਂ (ਜਿਸ ਨੂੰ) ਭੇਦ ਸਮਝਾਇਆ ਸੀ,"