[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਮਨਿ ਤਨਿ ਸਚਾ ਭਾਵਦਾ; ਸੇ ਸਚੀ ਦਰਗਹ ਗਵੇ ॥"
page = 312
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They to whose mind and body the True Lord is pleasing arrive at the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਦਰਬਾਰ ਤੇ ਅਪੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pleasing to their minds and bodies; they go to the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਮਨ ਤਨ ਕਰ ਕੇ ਸਚਾ ਭਾਵਤਾ ਹੈ, ਸੇ ਸਚੀ ਦਰਗਾਹ ਮੇਂ (ਗਵੇ) ਪਰਵੇਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਮਨ ਵਿਚ ਤੇ ਸਰੀਰ ਵਿਚ ਸੱਚਾ ਪ੍ਰਭੂ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਹਰੀ ਦੀ ਯਾਦ ਭੀ ਤੇ ਹਰੀ ਦੀ ਕਾਰ ਭੀ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ) ਉਹ ਸੱਚੀ ਦਰਗਾਹ ਵਿਚ ਪਹੁੰਚਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵੇ = ਪਹੁੰਚਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que aman al Uno Verdadero, logran la Corte del Verdadero Señor."