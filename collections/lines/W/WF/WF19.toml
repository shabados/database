[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ. ਮੈਲੁ ਨ ਲਾਗਈ; ਮਨੁ ਨਿਰਮਲੁ ਹਰਿ ਧਿਆਇ ॥"
page = 29
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No filth attaches to the true person and with pure mind he meditates on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਪੁਰਸ਼ ਨੂੰ ਕੋਈ ਗੰਦਗੀ ਨਹੀਂ ਚਿਮੜਦੀ ਅਤੇ ਉਹ ਪਵਿੱਤ੍ਰ ਚਿੱਤ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The truthful ones are not stained by filth. Meditating on the Lord, their minds remain pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੱਚੇ ਪੁਰਸੋਂ ਨੇ ਹਰੀ ਕਾ ਧ੍ਯਾਨੁ ਕਰ ਕੇ ਮਨ ਕੋ ਨਿਰਮਲੁ ਕੀਆ ਹੈ, ਤਿਨ ਕੋ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪੀ ਮੈਲੁ ਕਬੀ ਨਹੀਂ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਹੀਂ ਲੱਗ ਸਕਦੀ, (ਉਸ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ (ਸਿਮਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ) ਮਨ (ਭੀ) ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਾਈ = ਲਾਗਏ, ਲਾਗੈ। ਧਿਆਇ = ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de verdad no viven contaminados de su mente, pues ellos habitan sólo en el Señor."