[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਰੀਐ ਤਾਂ. ਜੇ ਕਿਛੁ ਆਪ ਦੂ ਕੀਚੈ; ਸਭੁ ਕਰਤਾ ਆਪਣੀ ਕਲਾ ਵਧਾਏ ॥"
page = 308
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone we may fear if we do anything ourselves. The Creator is in every way magnifying His might."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਸਾਨੂੰ ਡਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਜੇਕਰ ਅਸੀਂ ਖੁਦ ਕੁਛ ਕਰੀਏ। ਸਿਰਜਣਹਾਰ ਹਰ ਤਰ੍ਹਾਂ ਆਪਣੀ ਸੱਤਿਆ ਨੂੰ ਵਧਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We should only be afraid, if we try to do things by ourselves; the Creator is increasing His Power in every way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਆਪ ਸੇ ਕਰੀਐ ਤੌ ਡਰੀਐ, ਕਰਤਾ ਏਹ ਸਭ ਆਪਨੀ ਕਲਾ ਵਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਡਿਆਈ ਨੂੰ ਆਉਂਦਾ ਵੇਖ ਕੇ) ਤਦ ਡਰੀਏ, ਜੇ ਅਸੀਂ ਕੁਝ ਆਪਣੇ ਵਲੋਂ ਕਰਦੇ ਹੋਵੀਏ, ਇਹ ਤਾਂ ਕਰਤਾਰ ਆਪਣੀ ਕਲਾ ਆਪ ਵਧਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente debemos de temer si tratamos de hacer algo por nosotros mismos; el Creador en cada momento está magnificando Su Poder."