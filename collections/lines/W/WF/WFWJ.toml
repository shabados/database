[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੋਇ ਮਿਲੇ ਲਛਨਾਦਿ ਭਯਾ ਸਭ ॥੨੮੮॥"
page = 229

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At the same time Ram hugged him to his bosom and there Lakshman and all the brother wept.288."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਨੇ ਨੂੰ ਲੱਛਮਣ ਆਦਿ ਸਾਰੇ ਭਰਾ ਰੋ-ਰੋ ਕੇ ਗਲੇ ਲੱਗੇ ॥੨੮੮॥"