[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੇ ਬੰਧਨ; ਠਾਕੁਰਿ ਜਾ ਕੇ ॥"
page = 1004
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose bonds are loosened by the Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਬੇੜੀਆਂ ਪ੍ਰਭੂ ਨੇ ਵੱਢ ਛੱਡੀਆਂ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord and Master releases one from his bonds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ (ਠਾਕੁਰਿ) ਪਰਮੇਸਰ ਨੇ ਬੰਧਨ ਕਾਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਕੱਟ ਦਿੱਤੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quién Dios libera de sus amarras,"