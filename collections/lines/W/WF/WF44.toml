[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖ ਕੈ ਭੂਪ ਭਜਿਯੋ ਬਲਬੀਰ; ਨਿਹਾਰਿ ਚਮੂੰ ਤਿਹ ਊਪਰ ਧਾਯੋ ॥"
page = 419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing Krishna going away, the king fell upon his army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਭਜਾ ਜਾਂਦਾ ਵੇਖ ਕੇ ਰਾਜੇ ਨੇ (ਆਪਣੀ) ਸੈਨਾ ਵਲ ਤਕਿਆ ਅਤੇ ਉਸ ਉਤੇ ਧਾਵਾ ਕਰ ਦਿੱਤਾ।"