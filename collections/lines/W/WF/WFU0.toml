[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਭਾਵੈ; ਤਾ ਸਤਿਗੁਰ ਮਇਆ ॥"
page = 180
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases Thee, True Guru's grace is upon me, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਚੰਗਾ ਲਗੇ ਤਦ ਹੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਮੇਰੇ ਉਤੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases You, then the True Guru showers His Mercy upon me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤੌ ਸਤਿਗੁਰੂ ਕਿਰਪਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਤਾਂ (ਜੀਵਾਂ ਉਤੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así lo deseas, el Guru es Compasivo conmigo;"