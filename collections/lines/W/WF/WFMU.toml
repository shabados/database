[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਉਠਾਇ ਲਯੋ ਜਸੁਦਾ; ਉਰ ਮੋ ਗਹਿ ਕੈ ਪਯ ਪਾਨ ਕਰਾਯੋ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Yashoda taking him in her lap, made him to suck her milk and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਜਸੋਧਾ ਨੇ (ਕ੍ਰਿਸ਼ਨ ਨੂੰ) ਗੋਦੀ ਵਿਚ ਚੁਕ ਲਿਆ ਅਤੇ ਦੁੱਧ ਪਿਲਾਇਆ।"