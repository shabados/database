[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸੰਤਨ ਕੀ; ਕਰਹਿ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 100
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord! Thou nurturest Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You cherish and nurture the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੰਤ ਜਨੋਂ ਕੀ ਪਾਲਨਾਂ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ-ਪ੍ਰਭੂ! ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ! ਤੂੰ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਸਦਾ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲਾ = ਪਾਲਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú te diviertes con los Santos;"