[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਹੂਨ. ਮਹਾ ਦੁਖੁ ਪਾਇਆ; ਜਮ ਪਕਰੇ ਬਿਲਲਾਈ ॥੨॥"
page = 1265
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, they are afflicted by immense sorrow and when seized by the death's courier, they bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਉਨ੍ਹਾਂ ਨੂੰ ਭਾਰੀ ਕਸ਼ਟ ਵਾਪਰਦਾ ਹੈ ਅਤੇ ਜਦ ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਨੂੰ ਪਕੜਦਾ ਹੈ, ਉਹ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, they suffer in terrible pain. Seized by Death, they weep and wail. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਗੁਰੇ ਪੁਰਸ਼ੋਂ ਨੇ ਅਤੀ ਦੁਖ ਕੋ ਪਾਯਾ ਹੈ ਔਰ ਜਬ ਤਿਨ ਕੋ ਜਮ ਪਕੜਤਾ ਹੈ ਤਬ ਬ੍ਰਿਲਾਪ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਮਨਮੁਖ ਮਨੁੱਖ ਬਹੁਤ ਦੁੱਖ ਪਾਂਦਾ ਹੈ, ਜਦੋਂ ਉਸ ਨੂੰ ਜਮ ਆ ਫੜਦੇ ਹਨ ਤਾਂ ਉਹ ਵਿਲਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਲਾਈ = ਵਿਲਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufre dolor. Sin el Guru, experimenta terrible sufrimiento y es sitiado por la muerte; por eso llora y se revuelca. (2)"