[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਮੇਟਿ ਪਏ ਸਰਣਾਈ; ਇਹ ਮਤਿ ਸਾਧੂ ਕਹੀ ॥"
page = 529
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing self-conceit, I have entered God's sanctuary and this is the wisdom, which the Saint - Guru has uttered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੀ ਓਟ ਲਈ ਹੈ। ਇਹ ਸਿਆਣਪ ਦੀ ਗੱਲ ਸੰਤ ਸਰੂਪ ਗੁਰਾਂ ਨੇ ਉਚਾਰਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Erasing my self-conceit, I have entered His Sanctuary; these are the Teachings spoken by the Holy Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਉ ਮਿਟਾਇ ਕਰ ਕੇ ਆਪ ਕੀ ਸਰਣ ਮੇਂ ਪੜੇ ਹੈਂ, ਇਹ ਬੁਧਿ ਸਾਧੂਓਂ ਕੀ ਕਹੀ ਹੂਈ ਮੇਰੇ ਕੋ ਮਿਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਇਹ (ਆਪਣੀ ਸਿਆਣਪ-ਚਤੁਰਾਈ ਛੱਡ ਦੇਣ ਵਾਲੀ) ਸਿੱਖਿਆ ਗ੍ਰਹਣ ਕੀਤੀ ਤੇ ਜੋ ਆਪਾ-ਭਾਵ ਮਿਟਾ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਪਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਮੇਟਿ = ਮਿਟਾ ਕੇ। ਸਾਧੂ ਕਹੀ = ਸਾਧੂ ਦੀ ਦੱਸੀ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pierde tu ser en el Señor y entrégate a Él, pues ésta es la Sabiduría de la que el Santo Guru ha hablado."