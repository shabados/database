[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਵਹਿ ਪਿਰੁ ਆਪਣਾ; ਸਚੈ ਨਾਮਿ ਸੁਖੁ ਪਾਇਆ ॥੨॥"
page = 429
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever they enjoy their Lord, and through the True Name they gather peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਉਹ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਮਾਣਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy their Husband Lord continually; through the True Name, they find peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਦੀਵਕਾਲ ਅਪਨੇ ਪਤੀ ਕੋ ਰਮਣ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਪਤੀ ਕੇ ਅਨੰਦ ਕੋ ਭੋਗਤੇ ਹੈਂ ਸਚੇ ਨਾਮ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜੀਵ ਸਦਾ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਮਾਣਦੇ ਹਨ, ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਆਤਮਕ ਆਨੰਦ ਹਾਸਲ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਹਿ = ਮਾਣਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gozan de su Señor siempre y obtienen la Bondad a través del Nombre Verdadero. (2)"