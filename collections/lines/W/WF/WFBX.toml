[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਚਿ ਹੋਵੈ. ਤਾ ਸਚੁ ਪਾਈਐ ॥੨॥"
page = 472
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou art unpolluted, then alone shalt thou obtain the True One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਪਵਿੱਤ੍ਰ ਪਾਵਨ ਹੋਵੇਗਾ, ਕੇਵਲ ਤਦ ਹੀ, ਤੂੰ ਸਤਿਪੁਰਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you are pure, you will obtain the True Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਕੀ ਸੁਧੀ ਹੋਵੇ ਤਉ ਸਚ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਸੁੱਚ-ਪਵਿੱਤਰਤਾ ਹੋ ਸਕਦੀ ਹੈ ਜੇ ਸੱਚਾ ਪ੍ਰਭੂ ਮਿਲ ਪਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si vives en la Pureza de tu corazón, obtendrás al Verdadero Señor. (2)"