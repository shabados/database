[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਦਿਹੈ ਹਰਿ ਨਾਉ; ਮੰਨਿ ਵਸਾਈਐ ॥"
page = 752
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, enshrine thou God's Name in thy mind, night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ! ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ, ਰਾਤ ਦਿਨ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, enshrine the Lord's Name within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਤ ਦਿਨ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਹੀ ਮਨ ਮੇਂ ਬਸਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਰਾਤ ਦਿਨ (ਹਰ ਵੇਲੇ) ਤੇਰਾ ਨਾਮ ਮਨ ਵਿਚ ਵਸਾਇਆ ਜਾ ਸਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਹੈ = ਦਿਨੇ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el ser enaltece el Nombre del Señor en la mente"