[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਵੰਤਾ; ਤਾ ਜਨੁ ਖਰਾ ਸੁਖਾਲਾ ॥"
page = 131
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is prosperous, so His slave is greatly at ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਭਾਗਵਾਨ ਹੈ, ਇਸ ਲਈ ਉਸਦਾ ਗੋਲਾ ਬੜਾ ਹੀ ਸੁਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Wealthy and Prosperous, so His humble servant should feel totally secure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਜੋ ਤੂੰ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਹੈਂ ਤੇਰਾ ਦਾਸ ਅਤੀ ਸੁਖਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਨੂੰ ਇਹ ਨਿਸਚਾ ਹੋਵੇ ਕਿ) ਸਭ ਸੁਖਾਂ ਦਾ ਮਾਲਕ ਹਰੀ (ਮੇਰਾ ਰਾਖਾ ਹੈ) ਤਾਂ ਉਹ ਬਹੁਤ ਸੌਖਾ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor es el Maestro Eterno, el Devoto habita en Felicidad y Paz."