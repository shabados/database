[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰਫ਼ਤਾਰ ਖ਼ੁਸ਼ਤਰ ਨ ਗ਼ੁਫ਼ਤਾਰ ਨਗ਼ਜ਼ ॥੫੭॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because neither they were intelligent nor devoid of bad traits.(57)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਨਾ ਚਾਲ ਚੰਗੀ ਹੈ ਅਤੇ ਨਾ ਬੋਲ ਠੀਕ ਹਨ ॥੫੭॥"