[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਪੁਰਖੀ ਹਰਿ ਨਾਮਿ ਚਿਤੁ ਲਾਇਆ; ਤਿਨ ਕੈ ਹੰਉ ਲਾਗਉ ਪਾਏ ॥"
page = 585
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fall at the feet of the persons, who enshrine in their mind God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਉਤੇ ਡਿਗਦਾ ਹਾਂ, ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at the feet of those who enshrine the Naam within their consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਖੋਂ ਨੇ ਹਰੀ ਨਾਮੀ ਮੇਂ ਚਿਤ ਲਗਾਇਆ ਹੈ ਮੈਂ ਤਿਨ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜਿਆ ਹੋਇਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro a los pies de aquéllos que se entonaron en el Nombre del Señor,"