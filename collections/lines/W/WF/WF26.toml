[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਗਏ; ਬਿਖਿਆ ਜੰਜਾਲ ॥੧॥"
page = 1340
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all my involvements of the poisonous sins are past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜ਼ਹਿਰੀਲੇ ਪਾਪਾਂ ਦੇ ਮੇਰੇ ਸਾਰੇ ਪੁਆੜੇ ਮੁਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My corrupt and poisonous entanglements are gone. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਿਅਹੁ ਕੇ ਸੰਪੂਰਨ ਜੰਜਾਲ ਹਮਾਰੇ ਬਿਨਸ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀਆਂ ਫਾਹੀਆਂ ਨਾਸ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਿਆ = ਮਾਇਆ। ਜੰਜਾਲ = ਫਾਹੀਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Compenetrado, mis asuntos corruptos y venenosos desaparecen. (1)"