[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਚਹੋ ਸਬਦ ਤੁਮ ਜਹਾ; ਨਿਡਰ ਤਹ ਠਾਨੀਐ ॥੧੨੩੪॥"
page = 801

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Dayupi-Ish Ishani Mathani”, add the word “arini” at the end and know all the names of Tupak in your mind.1234."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਇਸ ਦੀ ਨਿਡਰ ਹੋ ਕੇ ਵਰਤੋਂ ਕਰੋ ॥੧੨੩੪॥"