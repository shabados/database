[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਭਨੈ ਅਤਿ ਹੀ ਰਿਸਿ ਸੋ; ਜਗ ਨਾਇਕ ਸੌ ਰਨ ਠਾਟ ਠਟੀਲੇ ॥"
page = 810

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the mother of the Universe (Bhagauti) looked down with irritation, all those brilliant ones were beheaded and chucked down on the earth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ ਕਹਿੰਦੇ ਹਨ (ਕਿ ਉਹ ਦੈਂਤ) ਅਤਿ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਜਗ ਦੇ ਨਾਇਕ ਨਾਲ ਵੀ ਜੰਗ ਕਰਨ ਦੇ ਠਾਠ ਬਣਾਉਂਦੇ ਸਨ।"