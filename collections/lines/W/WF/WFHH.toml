[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਹਰਿ ਵਸੈ ਮਨਿ ਆਈ ॥੧॥ ਰਹਾਉ ॥"
page = 159
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's grace, God comes, and abides in man's mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਆ ਕੇ ਬੰਦੇ ਦੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Lord comes to dwell within the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਿਰਦਯ ਮੇਂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਆਇ ਕਰ ਵਸ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਇਹ) ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ (ਕਿ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਪ੍ਰਭੂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor llega al corazón de aquél, a quien el Señor bendice con Su Gloria. (1-Pausa)"