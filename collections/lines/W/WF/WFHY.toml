[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਬਾਣੀ ਗੁਣ ਉਚਰੈ; ਸਚਾ ਸੁਖੁ ਪਾਏ ॥"
page = 791
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Gurbani, he utters God's praises and is blessed with true peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਰਾਹੀਂ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਆਰਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Guru's Bani, he chants the Glorious Praises of the Lord, and finds true peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸਚੇ ਕਰ ਕੇ ਬਾਨੀ ਦ੍ਵਾਰਾ ਪਰਮੇਸਰ ਕੇ ਗੁਣ ਉਚਾਰਤੇ ਹੈਂ ਅਰ ਵਹੁ (ਸਚਾ ਸੁਖੁ) ਅਚੁਤ ਸੁਖ ਕੌ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਉਚਾਰਦਾ ਹੈ ਤੇ ਨਾਮ ਸਿਮਰਦਾ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ) ਅਸਲ ਸੁਖ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਪ੍ਰਭੂ ਦਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra Verdadera recita la Alabanza del Señor, es bendecido con la Verdadera Bondad"