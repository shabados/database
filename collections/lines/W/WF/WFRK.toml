[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਸੰਤੋਖੁ ਹੋਵੈ ਗੁਰ ਬਚਨੀ; ਪ੍ਰਭ ਸਿਉ ਲਾਗੈ ਪੂਰਨ ਧਿਆਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 682
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Gurbani, great contentment wells up and one's attention is perfectly attuned to the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਪਰਮ ਸੰਤੁਸ਼ਟਤਾ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਦੀ ਬਿਰਤੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਨਾਲ ਜੁੜ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great peace and contentment come through the Guru's Word, and one's meditation is perfectly focused upon God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਰੂਪ ਬਚਨੋਂ ਕਰ ਕੇ ਮਹਾਂ ਸੰਤੋਖ ਹੋਤਾ ਹੈ ਔ ਹੇ ਹਰੀ! ਤੇਰੇ ਸਾਥ ਸਹਜੇ ਹੀ ਧਿਆਨ ਲਾਗਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਦਾ ਆਸਰਾ ਲਿਆਂ (ਮਨ ਵਿਚ) ਬੜਾ ਸੰਤੋਖ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਪੂਰੇ ਤੌਰ ਤੇ ਸੁਰਤਿ ਜੁੜ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Shabd del Guru uno vive inmensamente contento y en total entonación en Dios. (1-Pausa)"