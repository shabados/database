[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮੈ ਜਾਨਿਓ ਪੜਿਬੋ ਭਲੋ; ਪੜਿਬੇ ਸਿਉ ਭਲ ਜੋਗੁ ॥"
page = 1366
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, firs, I thought learning to be good, then, I thought Yoga to be better."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਿੰਦੇ ਹਨ ਪਹਿਲਾਂ ਮੈਂ ਖਿਆਲ ਕੀਤਾ ਕਿ ਇਲਮ ਚੰਗਾ ਹੈ, ਫਿਰ ਮੈਂ ਯੋਗ ਨੂੰ ਉਸ ਨਾਲੋ ਚੰਗਾ ਖਿਆਲ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, at first, I thought learning was good; then I thought Yoga was better."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪ੍ਰਿਥਮ ਮੈਨੇ ਸ਼ਾਸਤ੍ਰੋਂ ਕਾ ਪੜ੍ਹਨਾ ਭਲਾ ਜਾਨਿਆ, ਪੁਨਾ ਤਿਸ ਸੇ ਪੀਛੇ ਪ੍ਰਾਣਾਯਾਮ ਆਦੀ ਯੋਗ ਰੀਤੀ ਕੌ ਭਲਾ ਜਾਣ ਕਰ ਜੋਗ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਥੇ ਕਾਸ਼ੀ ਵਿਚ ਉੱਚੀਆਂ ਜਾਤਾਂ ਵਾਲਿਆਂ ਨੂੰ ਵੇਦ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ ਪੜ੍ਹਦਿਆਂ ਵੇਖ ਕੇ) ਮੈਂ ਸਮਝਿਆ ਸੀ ਕਿ ਵਿੱਦਿਆ ਪੜ੍ਹਨੀ ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਸਭ ਤੋਂ ਚੰਗਾ ਕੰਮ ਹੋਵੇਗਾ, ਪਰ (ਇਹਨਾਂ ਲੋਕਾਂ ਦੇ ਨਿਰੇ ਵਾਦ ਵਿਵਾਦ ਵੇਖ ਕੇ ਮੈਨੂੰ ਯਕੀਨ ਆ ਗਿਆ ਹੈ ਕਿ ਅਜੇਹੀ ਵਿੱਦਿਆ) ਪੜ੍ਹਨ ਨਾਲੋਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨਾ (ਮਨੁੱਖ ਲਈ) ਭਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਿਓ = ਜਾਣਿਆ, ਸਮਝਿਆ ਸੀ। ਪੜਿਬੋ ਭਲੋ = ਪੜ੍ਹਨਾ ਚੰਗਾ ਹੈ, ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਸਭ ਤੋਂ ਚੰਗਾ ਕੰਮ ਵਿੱਦਿਆ ਪੜ੍ਹਨੀ ਹੈ। ਪੜਿਬੇ ਸਿਉ = ਪੜ੍ਹਨ ਨਾਲੋਂ। ਜੋਗੁ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, primero sentía que estudiar era bueno, después pensaba que la Yoga era mejor,"