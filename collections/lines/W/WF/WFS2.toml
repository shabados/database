[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ. ਭਏ ਗੋਵਿੰਦ ਸਹਾਈ ॥"
page = 701
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord of the World extends his support,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਮਦਦਗਾਰ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਹੋ ਵੰਞਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Lord of the Universe as his help and support"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਉ ਗੋਬਿੰਦ ਆਪ ਸਹਾਈ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਮਦਦਗਾਰ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਨ੍ਹਾਂ (ਮਨੁੱਖਾਂ) ਵਾਸਤੇ। ਸਹਾਈ = ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene a Dios, el Señor, como Amigo,"