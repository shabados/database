[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਅਨਾਹਦਿ ਅਨਦਿਨੁ; ਘਟਿ ਘਟਿ ਸਬਦੁ ਰਜਾਈ ਹੇ ॥੭॥"
page = 1020
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the very beginning and the beginning of ages, Thou are ever Imperishable, Thine will, O Lord resounds in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਆਰੰਭ ਅਤੇ ਯੁੱਗਾਂ ਦੇ ਆਰੰਭ ਤੋਂ ਤੂੰ ਸਦਾ ਹੀ ਅਬਿਨਾਸੀ ਹੈਂ। ਤੇਰੀ ਰਜ਼ਾ, ਹੇ ਸਾਹਿਬ! ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਗੂੰਜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the very beginning, and throughout the ages, the unstruck sound current resounds, night and day; in each and every heart, the Word of the Shabad, echoes Your Will. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹੁਕਮ ਕੇ ਕਰਨੇਹਾਰੇ! ਸਦਾ ਸਦਾ ਏਕ ਰਸ ਰਾਤ ਦਿਨ ਘਟ ਘਟ ਮੇਂ ਬ੍ਰਹਮ ਰੂਪ ਤੂੰ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈ, ਜੁਗਾਂ ਦੇ ਭੀ ਆਦਿ ਤੋਂ ਹੈ, ਉਸ ਦਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਹਰ ਵੇਲੇ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਉਸੇ ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਦੀ ਜੀਵਨ-ਰੌ ਰੁਮਕ ਰਹੀ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਾਹਦਿ = ਨਾਸ-ਰਹਿਤ। ਰਜਾਈ = ਰਜ਼ਾ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cada corazón hace eco de la Palabra que surge de Tu Voluntad.(7)"