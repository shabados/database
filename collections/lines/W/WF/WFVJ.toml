data = "ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਲੱਭਣ ਲਈ ਬਾਹਰ ਕਿੱਥੇ ਕਿੱਥੇ ਫਿਰਦਾ ਰਹਿੰਦਾ ਹੈਂ ।"

