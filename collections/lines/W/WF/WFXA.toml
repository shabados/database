data = "ਸਾਬੁਨ ਜਾਨੁ ਗਈ ਬਹਿ ਤਾਰੰ ॥੨੬॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chopped bits of the warriors were flowing in the stream of blood like the bubbles of foam.26."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਸਾਬਨ ਵਿਚ ਤਾਰ ਚਲ ਗਈ ਹੋਵੇ ॥੨੬॥"