[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਪੁਰਖੁ ਸੁਣੈ; ਸੁ ਹੋਇ ਨਿਹਾਲੁ ॥"
page = 317
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person, who hears him, he is exceedingly delighted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਉਸ ਨੂੰ ਸੁਣਦਾ ਹੈ ਉਹ ਪਰਮ ਪਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who hear him are delighted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਗੁਰੋਂ ਕੀ ਬਾਣੀ ਸੁਣਤਾ ਹੈ, ਸੋ ਨਿਹਾਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਉਸ ਬੋਲੀ ਨੂੰ) ਸੁਣਦਾ ਹੈ, ਉਹ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando a tal persona, uno es emancipado."