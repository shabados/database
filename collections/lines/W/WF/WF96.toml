[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਭੁਇਅੰਗ. ਤਿਸੁ ਨੇੜਿ, ਨ ਆਵੈ; ਬਿਖੁ ਝਾਰਿ ਝਾਰਿ. ਲਿਵ ਲਾਵੈਗੋ ॥੨॥"
page = 1310
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The snake of mammon draws not near him who rid of the poison of sins and is attuned to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਦਾ ਸਰੂਪ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਲਗਦਾ ਜੋ ਪਾਪਾ ਦੀ ਜ਼ਹਿਰ ਤੋਂ ਸੱਖਣਾ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya, the serpent, does not even approach one who is rid of the poison, and lovingly attuned to the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸਰੂਪ ਵਾ ਮਾਇਆ ਕਾ ਕਾਰਜ ਕਾਮਾਦੀ ਰੂਪ ਸਰਪ ਤਿਸ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵੇਗਾ, ਜੋ ਝਾੜ ਝਾੜ ਜਹਿਰ ਕੋ ਗੁਰ ਸਬਦ ਕਰ ਪਰਮਾਤਮਾ ਵਿਖੇ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਸਪਣੀ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ। (ਗੁਰੂ ਸ਼ਬਦ-ਮੰਤ੍ਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ) ਜ਼ਹਰ ਝਾੜ ਝਾੜ ਕੇ (ਉਸ ਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦੀ ਲਗਨ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya, la serpiente, ni siquiera se le acerca a aquél que se ha liberado del veneno al entonarse con el Señor. (2)"