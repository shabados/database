[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਖਰੁ ਧਨੁ ਰਾਸਿ ਲੈ; ਪਾਈਐ ਗੁਰ ਪਰਗਾਸਿ ॥"
page = 22
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obtaining light from the Guru, acquire the true wealth and real merchandise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਤੋਂ ਰੋਸ਼ਨੀ ਪਰਾਪਤ ਕਰਕੇ ਅਸਲੀ ਸੌਦਾ-ਸੂਤ ਤੇ ਸੱਚੀ ਦੌਲਤ ਹਾਸਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Merchandise, Wealth and Capital are obtained through the Radiant Light of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੁ (ਵਖਰੁ) ਸੌਦਾ (ਧਨੁ) ਧੰਨਤਾ ਯੋਗੁ ਜਿਸ ਕੇ ਖਰੀਦਨੇ ਸੇ ਧੰਨੁ ਧੰਨੁ ਹੋਵੈ ਯਥਾ-☬\"ਸਚੇ ਮਾਰਗ ਚਲਦਿਆਂ ਉਸਤਤਿ ਕਰੇ ਜਹਾਨੁ॥\"☬ਸੋ ਐਸਾ ਸੌਦਾ ਗੁਰੋਂ ਪਾਸ ਤੇ ਸਰਧਾ ਰੂਪੀ (ਰਾਸਿ) ਪੂੰਜੀ ਦੇ ਕਰ ਕੇ ਲੈ।☬ਜੇ ਕਹੇਂ: ਤਿਸ ਕਰ ਲਾਭੁ ਕਿਆ ਹੋਵੇਗਾ?☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: (ਗੁਰ) ਬਡਾ, ਪ੍ਰਗਾਸੁ ਰੂਪੁ ਆਤਮੁ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੋਵੈਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਤਿਸੁ ਆਤਮ ਲਾਭ ਕਰ ਲਾਭ ਕਿਆ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸੌਦਾ ਧਨ ਸਰਮਾਇਆ ਇਕੱਠਾ ਕਰ। ਇਹ ਧਨ ਗੁਰੂ ਦੇ ਬਖ਼ਸ਼ੇ ਆਤਮਕ ਚਾਨਣ ਨਾਲ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obteniendo la Luz del Guru puedes atesorar la Verdadera Riqueza."