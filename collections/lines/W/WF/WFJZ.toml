data = "ਰਨ ਕੌ ਜੀਤਿ ਰੁਪੇਸ੍ਵਰ ਆਯੋ ॥੧੩॥"
page = 959

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the news reached the woman that Raja Roopeshwar had won and was coming back.(13)"

