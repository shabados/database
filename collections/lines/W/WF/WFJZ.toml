type = "translation"
language = "pa"
data = "ਕਿ ਰਣ ਨੂੰ ਜਿਤ ਕੇ ਰੁਪੇਸ਼੍ਵਰ ਘਰ ਆ ਗਿਆ ਹੈ ॥੧੩॥"