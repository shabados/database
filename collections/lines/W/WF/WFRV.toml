[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੂਪ ਦੇਖਿ; ਨਹ ਪਤੀਆਨਾ ॥"
page = 179
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By beholding several beauties man is not appeased,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾ ਸੁੰਦਰਤਾਈਆਂ ਤੱਕ ਕੇ ਆਦਮੀ ਧ੍ਰਾਪਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon countless beauties, the man is not satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਰੂਪ ਦੇਖ ਕਰ ਨਿਹਚਾ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ (ਸੁੰਦਰ ਇਸਤ੍ਰੀਆਂ ਦੇ) ਰੂਪ ਵੇਖ ਕੇ ਭੀ ਮਨ ਦੀ ਤਸੱਲੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aprecia toda la belleza, pero tu mente no estará satisfecha."