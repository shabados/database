[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਮਾਗੈ; ਨਾਮੁ ਦਾਨੁ ॥"
page = 1305
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Nanak, begs Thee for the bounty of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਤੇਰੇ ਪਾਸੋਂ ਨਾਮ ਦੀ ਖੈਰ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the Gift of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰਾ ਨਾਮੁ ਦਾਨੁ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰਾ) ਨਾਮ-ਦਾਨ ਮੰਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor Misericordioso, bendíceme por favor, con Tu Bondad y Compasión."