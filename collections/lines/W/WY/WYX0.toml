[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਪਿਰਮ ਰਸੁ; ਵਾਸੂ ਨ ਲਹੰਦੇ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even then all these cannot withstand the fragrance of the elixir of love of the gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਸੁਖ ਫਲ ਪ੍ਰੇਮ ਰਸ ਦੀ ਮੁਸ਼ਕ ਨੂੰ ਨਹੀਂ ਪਹੁੰਚਦੇ, (ਅਥਵਾ ਉਸਦੀਆਂ ਵਾਸ਼ਨਾਂ ਨੂੰ ਨਹੀਂ ਲੈਂਦੇ ਭਾਵ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦੇ)।"