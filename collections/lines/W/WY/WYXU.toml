[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਚ ਬਿਚਾਰੇ; ਫੂਏ ਫਾਲ ॥"
page = 871
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor brushes have gone to pieces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬੜੇ ਕੁਚ ਟੁੱਟ-ਫੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor brushes are scattered in pieces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੂਚ ਬਿਚਾਰੇ ਗਰੀਬ ਕਿਤੇ ਫੁਲੇ ਫੈਲੇ ਪਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰੇ ਕੁੱਚ ਤੀਲਾ ਤੀਲਾ ਹੋ ਰਹੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cerdas de su cepillo están regadas;"