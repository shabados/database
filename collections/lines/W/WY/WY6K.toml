[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਜਪਤ. ਸਰਬ ਸੁਖ ਪਾਏ; ਬੀਚੇ ਗ੍ਰਸਤ ਉਦਾਸ ॥੧॥ ਰਹਾਉ ॥"
page = 1227
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, I have obtained all the comforts and have become detached in the midst of family life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲਏ ਹਨ ਅਤੇ ਘਰਬਾਰੀ ਜੀਵਨ ਅੰਦਰ ਹੀ ਮੈਂ ਨਿਰਲੇਪ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, I have found total peace. I remain unattached in the midst of my household. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਣੇ ਕਰ ਸਰਬ ਸੁਖ ਪਾਇ ਲੀਏ ਹੈਂ ਔਰ ਗ੍ਰਸਤ ਕੇ ਬੀਚ ਹੋਤੇ ਹੀ (ਉਦਾਸ) ਅਸੰਗ ਰਹਿਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਸਾਰੇ ਸੁਖ ਮਾਣ ਲਏ, ਉਹ ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿੰਦਿਆਂ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਤ = ਜਪਦਿਆਂ। ਸਰਬ = ਸਾਰੇ। ਬੀਚੇ ਗ੍ਰਸਤ = ਗ੍ਰਿਹਸਤ ਦੇ ਵਿਚ ਹੀ (ਰਹਿੰਦਿਆਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en mi Dios y vivo desapegado en medio del hogar. (1-Pausa)"