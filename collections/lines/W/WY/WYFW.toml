[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਾਧਸੰਗਤਿ ਹੈ ਨੀਕੀ; ਮਿਲਿ ਸੰਗਤਿ ਰਾਮੁ ਰਵੀਜੈ ॥"
page = 1324
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the True Guru and the saints society, meeting and associating with whom, the Lord is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਟ ਹਨ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਅਤੇ ਸਤਿਸੰਗਤ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਜੋੜ-ਮੇਲ ਕਰਨ ਦੁਆਰਾ, ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru and the Saadh Sangat, the Company of the Holy, are exalted and sublime. Joining the Congregation, meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਜੋ (ਸਾਧ) ਸ੍ਰੇਸ਼੍ਟ ਹੈਂ ਤਿਨ ਕੀ ਸੰਗਤਿ ਭੀ ਅਤੀ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਤਿਸ ਸੰਗਿਤ ਮੇਂ ਮਿਲ ਕਰ ਹੇ ਰਾਮ! ਤੇਰੇ ਕੋ (ਰਵੀਜੈ) ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਾਧ ਸੰਗਤ ਭਲੀ (ਸੁਹਬਤ) ਹੈ, ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero y la Saad Sangat, la Compañía de los Santos, son excelsos y elevados. Uniéndote en la Congregación medita en el Señor."