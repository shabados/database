[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ. ਜਨ ਕਉ ਅਨਦੁ ਭਇਆ ਹੈ; ਰਿਦ ਸੁਧ ਮਿਲੇ. ਖੋਟੇ ਪਛੁਤਾਨੈ ॥੩॥"
page = 1320
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therefore, the Lord's saint abides in joy. The men of pure mind meet with their God and those of evil mind regret and repent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਸੁਆਮੀ ਦਾ ਸਾਧੂ ਪ੍ਰਸੰਨ ਚਿੱਤ ਰਹਿੰਦਾ ਹੈ। ਪਵਿੱਤਰ-ਮਨ ਵਾਲੇ ਪੁਰਸ਼ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੰਦੇ ਮਨ ਵਾਲੇ ਝੂਰਦੇ ਤੇ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And that is why His humble servant is in bliss. Those of pure heart meet together, while the evil ones regret and repent. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਤੇਰੇ ਦਾਸੋਂ ਕੋ ਅਤਿਅੰਤ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ। ਜਿਨ ਕੇ ਰਿਦੇ ਸੁਧ ਹੈਂ, ਸੋ ਤੇਰੇ ਸਾਥ ਅਭੇਦ ਹੂਏ ਹੈਂ ਔਰ ਖੋਟੇ ਮਨਮੁਖ ਪਸਚਾਤਾਪ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁੱਧ ਹਿਰਦੇ ਵਾਲੇ ਮਨੁੱਖ ਉਸ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਖੋਟੇ ਮਨੁੱਖ ਪਛੁਤਾਂਦੇ ਹੀ ਰਹਿ ਜਾਂਦੇ ਹਨ। ਤਾਹੀਏਂ ਭਗਤ ਦੇ ਅੰਦਰ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਕਿਉਂਕਿ ਭਗਤ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਤੇ = ਇਸ ਵਾਸਤੇ। ਰਿਦ ਸੁਧ = ਸੁੱਧ ਹਿਰਦੇ ਵਾਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Su humilde Sirviente vive en Gloria porque los puros de corazón se encuentran, mientras los malvados se arrepienten. (3)"