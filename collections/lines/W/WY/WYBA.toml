[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨੈ ਕੀ ਆਸ ਕਰਹਿ; ਜਮੁ ਨਿਹਾਰੈ ਸਾਸਾ ॥"
page = 482
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hopest for longer life and death watches thine breaths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਧੇਰੇ ਜਿੰਦਗੀ ਦੀ ਉਮੈਦ ਕਰਦਾ ਹੈਂ ਅਤੇ ਮੌਤ ਤੇਰੇ ਸਾਹ ਪਈ ਤਾੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You hope for long life, while Death counts your breaths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੋ ਜੀਵਨੇ ਕੀ ਆਸ ਕਰਤਾ ਹੈਂ ਔਰ ਜਮੁ ਸ੍ਵਾਸੋਂ ਕੀ ਗਿਨਤੀ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੁੱਢਾ ਹੋ ਕੇ ਅਜੇ ਭੀ) ਤੂੰ (ਹੋਰ) ਜੀਊਣ ਦੀਆਂ ਆਸਾਂ ਬਣਾ ਰਿਹਾ ਹੈਂ, (ਤੇ ਉਧਰ) ਜਮ ਤੇਰੇ ਸਾਹ ਤੱਕ ਰਿਹਾ ਹੈ (ਭਾਵ, ਗਿਣ) ਰਿਹਾ ਹੈ ਕਿ ਕਦੋਂ ਮੁੱਕਣ ਤੇ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਰੈ = ਤੱਕਦਾ ਹੈ। ਸਾਸਾ = ਸਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoras vivir mientras Yama, el mensajero de la muerte, te tiene en su mira."