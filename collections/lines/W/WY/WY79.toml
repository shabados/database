[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਡਭਾਗੀ ਨਾਨਕ; ਕੋ ਤਾਰੰ ॥੨੦॥"
page = 1361
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, a few very lucky ones cross over thiswise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬਹੁਤ ਥੋੜ੍ਹੇ ਭਾਰੇ ਭਾਗਾਂ ਵਾਲੇ ਇਸ ਤਰ੍ਹਾਂ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, O Nanak, a few cross over like this. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਐਸੇ ਬਡਭਾਗੀ ਜਨ ਨਾਮ ਜਪ ਕਰ ਆਪ ਤਰ ਕਰ ਔਰੋਂ ਕੋ ਤਾਰਨੇ ਵਾਲੇ ਕੋਈ ਦੁਰਲਭ ਹੋਤੇ ਹੈਂ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੇ ਨਾਨਕ! ਉਹ ਕੋਈ (ਵਿਰਲਾ) ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ (ਆਪ ਵੀ) ਤਰ ਜਾਂਦਾ ਹੈ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y por una buena Fortuna, oh dice Nanak, sólo unos pocos cruzan de esta manera. (20)"