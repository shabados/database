[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਦੂਜੇ ਪਾਸਹੁ ਮੰਗੀਐ; ਤਾ ਲਾਜ ਮਰਾਈਐ ॥"
page = 590
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou beggest of another, then, thou shalt be shamed and destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਕਿਸੇ ਹੋਰਸ ਪਾਸੋਂ ਮੰਗਨੂੰਗਾ, ਤਦ ਤੂੰ ਬੇਸ਼ਰਮ ਹੋ ਮਰਨੂੰਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if you beg from another, then you shall be shamed and destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਹਰੀ ਕੋ ਛੋਡ ਦੂਸਰੇ ਸੇ ਮਾਂਗੀਏ ਤੌ ਉਸ ਮਾਂਗਨੇ ਕਰ ਕੇ ਲਜਿਆ ਸੇ ਮਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਸੇ ਹੋਰ ਕੋਲੋਂ ਮੰਗੀਏ ਤਾਂ ਸ਼ਰਮ ਨਾਲ ਮਰ ਜਾਈਏ (ਭਾਵ, ਕਿਸੇ ਹੋਰ ਪਾਸੋਂ ਮੰਗਣ ਨਾਲੋਂ ਸ਼ਰਮ ਨਾਲ ਮਰ ਜਾਣਾ ਚੰਗਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es vergonzoso pedir limosna de otro, porque nos lleva a la deshonra."