[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਭੋਜਨੁ; ਸਹਜੇ ਭਾਉ ॥"
page = 236
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With natural ease he takes food and with natural ease he loves the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਦਰਤੀ ਆਰਾਮ ਨਾਲ ਉਹ ਖਾਣਾ ਖਾਂਦਾ ਹੈ ਅਤੇ ਕੁਦਰਤੀ ਆਰਾਮ ਨਾਲ ਹੀ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਪਰੇਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and poise they eat; in peace and poise they love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰ ਜਤਨ ਹੀ ਭੋਜਨ ਕਰਤਾ ਹੈ ਔਰ ਸੁਭਾਵਕ ਹੀ (ਭਾਉ) ਪ੍ਰੇਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਹੀ ਉਹ ਖਾਣ-ਪੀਣ ਦਾ ਵਿਹਾਰ ਕਰਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਉਹ ਦੂਜਿਆਂ ਨਾਲ ਪ੍ਰੇਮ ਦਾ ਸਲੂਕ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Equilibrio come, en Equilibrio ama,"