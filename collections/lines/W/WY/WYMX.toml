data = "ਪ੍ਰਭੂ ਕੇ ਮਿਲਣੇ ਕੀ ਏਹੀ ਨੀਸ਼ਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਨਿਸ਼ਾਨੀ ਇਹ ਹੈ,"

[[content]]
asset = "SNST"
