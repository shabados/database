data = "ਪ੍ਰਭ ਮਿਲਣੈ ਕੀ, ਏਹ ਨੀਸਾਣੀ ॥"
page = 106
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the sign of union with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
