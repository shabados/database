data = "ਸੁਆਮੀ ਦੇ ਮਿਲਾਪ ਦਾ ਇਹ ਲੱਛਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the sign of union with God:"

[[content]]
