[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਸੇਵਕ ਕੀ ਆਪੇ ਰਾਖੈ; ਪ੍ਰਭ ਮੇਰੇ ਕੋ ਵਡ ਪਰਤਾਪੁ ॥੧॥"
page = 825
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself saves the honour of His slaves. Great is the glory of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਦੀ ਇੱਜ਼ਤ ਉਹ ਖੁਦ ਹੀ ਰੱਖਦਾ ਹੈ। ਵਿਸ਼ਾਲ ਹੈ ਤਪ-ਤੇਜ ਮੇਰੇ ਠਾਕੁਰ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself saves His servant. Great is the glorious grandeur of my God! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੇਵਕੋਂ ਕੀ ਲੱਜਾ ਆਪ ਹੀ ਰਾਖਤਾ ਹੈ, ਐਸੇ ਮੇਰੇ ਪ੍ਰਭੂ ਕਾ ਬਡਾ ਪਰਤਾਪੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਤੋਂ ਇਹ ਨਿਸ਼ਚਾ ਮਿਲਦਾ ਹੈ ਕਿ) ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਬੜੀ ਤਾਕਤ ਹੈ, ਆਪਣੇ ਸੇਵਕ ਦੀ ਲਾਜ ਉਹ ਆਪ ਹੀ (ਸਦਾ) ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué espléndida es la Gloria de mi Señor!(1)"