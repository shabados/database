[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਪ੍ਰਭ ਭਏ ਦਇਆਲ; ਨ ਬਿਆਪੈ ਮਾਇਆ ॥"
page = 710
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Master becomes merciful, then mammon clings not the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਾਲਕ ਮਾਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ਤਾਂ ਮੋਹਨੀ ਮਨੁਸ਼ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God becomes merciful, Maya does not cling."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਪ੍ਰਭੂ ਦਇਆਲ ਭਏ ਤਬ ਸੋ ਮਾਯਾ ਨਹੀਂ ਵਿਆਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਜੀਵ ਉੱਤੇ) ਪ੍ਰਭੂ ਜੀ ਮੇਹਰਬਾਨ ਹੋਣ ਤਾਂ ਮਾਇਆ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor es Compasivo, Maya no nos inmuta;"