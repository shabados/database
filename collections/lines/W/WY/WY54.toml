[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਊ ਨ ਕਾਹੂ ਸੀਸ ਨਿਵਾਵੈ ॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And none bows down his head before anyone without interest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੋਈ ਵੀ ਕਿਸੇ ਨੂੰ ਸੀਸ ਨਹੀਂ ਝੁਕਾਉਂਦਾ।"