[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂੰ ਤੁਸਹਿ ਮਿਹਰਵਾਨ; ਨਉ ਨਿਧਿ ਘਰ ਮਹਿ ਪਾਹਿ ॥"
page = 518
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou art pleased, O Kind Lord, I obtain the nine treasures in my own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਪ੍ਰਸੰਨ ਥੀਂ ਵੰਞਦਾ ਹੈਂ, ਹੇ ਦਇਆਵਾਨ ਸਾਹਿਬ! ਤਾਂ ਮੈਂ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਿਹ ਅੰਦਰ ਹੀ ਨੌਂ ਖਜਾਨੇ ਪਾ ਲੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You are pleased, O Merciful Lord, I find the nine treasures within the home of my own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਹਰਵਾਨ! ਜੌ ਤੂੰ  ਪ੍ਰਸੰਨ ਹੋਹਿ ਤੌ ਜੀਵ ਨਉਨਿਧੀਆਂ ਘਰ ਹੀ ਮੇਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮਿਹਰਵਾਨ ਹੋ ਜਾਏ, ਤਾਂ ਮਾਨੋ, ਨੌ ਖ਼ਜ਼ਾਨੇ (ਹਿਰਦੇ) ਘਰ ਵਿਚ ਹੀ ਲੱਭ ਲੈਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Misericordia, oh Señor, encuentro los Nueve Tesoros de Tu Nombre en mi hogar."