[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਈ ਉਧਰਿਓ; ਸੈਨੁ ਸੇਵ ॥"
page = 1192
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through service, Sain, the barber, was saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੇਵਾ ਟਹਿਲ ਦੇ ਰਾਹੀਂ, ਸੈਨ, ਹਜਾਮ ਤਰ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sain the barber was saved through his selfless service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੈਨ ਨਾਈ ਭੀ ਸੇਵਾ ਕਰ ਕੇ ਉਧਰ ਜਾਤਾ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੈਣ ਨਾਈ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਭਗਤੀ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Sain, el peluquero, fue también salvado sirviendo a su Señor desinteresadamente."