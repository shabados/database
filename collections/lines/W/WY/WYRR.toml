[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਹੌ ਜੋਗੀ ਵਹੈ ਹੌ; ਪਠੈ ਦਯੋ ਧ੍ਰਮਰਾਇ ॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I am the same yogi, whom the Lord of Righteousness had sent.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਉਹੀ ਜੋਗੀ ਹਾਂ ਜਿਸ ਨੂੰ ਧਰਮ ਰਾਜ ਨੇ ਭੇਜਿਆ ਹੈ,"