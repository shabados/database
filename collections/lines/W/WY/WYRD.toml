[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮਨ; ਏਕਸ ਸਿਉ ਮੋਹੁ ਕੀਨਾ ॥"
page = 670
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now my soul has cultivated love with one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਮਨ ਨੇ ਇੱਕ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, my mind has nurtured love for the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਹਮ ਨੇ ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮੋਹਿ ਕਰਿਆ ਹੈ ਅਰਥਾਤ ਪ੍ਰੇਮ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਹੁਣ (ਇਸ ਜਨਮ ਵਿਚ) ਇੱਕ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente también ama solo al Único Señor, Quien no se va, ni muere,"