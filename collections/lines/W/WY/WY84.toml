[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕੈ ਸੰਗਿ ਵਸੈ; ਵਡਭਾਗੀ ਪਾਏ ॥੧॥"
page = 813
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abides with the society of saints and with good fortune obtains the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਤਿ ਸੰਗਤ ਨਾਲ ਵੱਸਦਾ ਹੈ ਅਤੇ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dwells with the Saadh Sangat, the Company of the Holy; by great good fortune, he finds the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਕੇ ਸੰਗ ਵਿਖੇ (ਵਸੈ) ਵਾਸ ਕੋ ਵਡਭਾਗੀ ਪਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਾਧ ਸੰਗਤਿ ਦੇ ਨਾਲ ਮੇਲ-ਜੋਲ ਰੱਖਦਾ ਹੈ। (ਪਰ ਇਹ ਦਾਤਿ) ਕੋਈ ਭਾਗਾਂ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por una muy buena Fortuna llega a vivir en la Saad Sangat, la Sociedad de los Santos.  (1)"