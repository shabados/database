[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਮੋਰੀ ਪੂਰਨ ਆਸਾ ॥"
page = 394
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak my desire is fulfilled"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੇਰੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my desires are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਮੇਰੀ ਆਸਾ ਪੂਰਨ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਸਹੇਲੀਏ! ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੀ) ਮੇਰੀ ਆਸ ਪੂਰੀ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰੀ = ਮੇਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendecida por Su Gracia. Satisfecho está mi deseo ahora,"