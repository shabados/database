[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਬੁ ਬਿਦਾ ਦੈ ਕੀਜਿਯੈ; ਤਾਹਿ ਨ੍ਰਿਪਹਿ ਦਰਸਾਇ ॥੯॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Go, and ask Raja to give her a send-off with many riches.’(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਰਾਜੇ ਨੂੰ ਵਿਖਾ ਕੇ ਬਹੁਤ ਸਾਰਾ ਧਨ ਦੇ ਕੇ ਵਿਦਾ ਕਰੋ ॥੯॥"