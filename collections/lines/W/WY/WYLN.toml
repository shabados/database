[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਰ ਤੋਣ ਪੈਰਾਣ ਤਕ ਸਾਰੀ ਦੀ ਸਾਰੀ ਅੱਖ ਹੋ ਜਾ, ਅਤੇ ਸੱਜਨ ਵਲ ਇਸ ਨੂੰ ਖੋਲ੍ਹੀ ਰੱਖ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਮਾਮਿ ਚਸ਼ਮ ਸ਼ੌ ਵ ਸੂਇ ਦੋਸਤ ਵਾ ਮੀ ਬਾਸ਼ ।੪੦।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And this is the cure for all headaches in (of) this world. (33)"