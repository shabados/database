[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਕਹੀ ਬਿਨਤੀ ਤੁਮ ਪੈ; ਸੁ ਸੁਨੋ ਅਰੁ ਅਉਰ ਨ ਬਾਤਨ ਡਾਰੋ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“They have also requested you, OKrishna! listen to that also"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਪ੍ਰਤੀ ਇੱਕ ਹੋਰ ਬੇਨਤੀ ਵੀ ਕਹੀ, ਉਹ ਸੁਣੋ, ਹੋਰਨਾਂ ਗੱਲਾਂ ਨੂੰ ਸੁੱਟ ਦਿਉ।"