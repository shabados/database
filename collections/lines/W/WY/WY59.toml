[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਤ ਜਹਾ ਗੁਲ ਰਾਜਤ ਹੈ; ਜਿਹ ਕੇ ਜਮੁਨਾ ਢਿਗ ਆਇ ਬਹੀ ਹੈ ॥"
page = 361

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where there are white flowers and Yamuna is flowing nearby"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਫ਼ੈਦ ਫੁਲ ਸ਼ੋਭਾ ਪਾ ਰਹੇ ਹਨ ਅਤੇ ਜਿਥੇ ਨੇੜੇ ਹੀ ਜਮਨਾ ਵਗ ਰਹੀ ਹੈ।"