[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮੋਤੀ ਹੈ ਤਿਸ ਕਾ ਮਾਲੁ ॥"
page = 414
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind-pearl is that Lord's wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦਾ ਮੋਤੀ ਉਸ ਸੁਆਨੀ ਦੀ ਦੋਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pearl of the mind is the inner wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਨੁ) ਮਣੀਆ ਕਰਣਾ, ਮੈਤ੍ਰੀ ਮੁਦਿਤਾ ਉਪੇਖ੍ਯਾ ਮੋਤੀ ਬੈਰਾਗ, ਉਸ ਪੁਰਸ ਕੀ ਯਹ ਮਾਲੁ, ਭਾਵ ਦੈਵੀ ਵਿਭੂਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮੋਤੀ (ਵਰਗੇ ਸੁੱਚਾ) ਮਨ ਵਾਲੇ ਮਨੁੱਖ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕਾ = ਉਸ ਮਨੁੱਖ ਦਾ। ਮਾਲੁ = ਰਾਸਿ-ਪੂੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente iluminada es la perla."