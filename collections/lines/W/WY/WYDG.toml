[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਗ ਚਲੋ, ਤੁਹਿ ਸੰਗ ਕਹੋ; ਤੁਮਰੇ ਮਗੁ ਹੇਰਤ ਠਾਢਿ ਕਨ੍ਰਹਾਈ ॥੭੦੧॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Go quickly, because Krishna will be waiting for you.”701."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਮੈਂ ਤੈਨੂੰ ਕਹਿੰਦੀ ਹਾਂ, ਜਲਦੀ ਚਲ, (ਕਿਉਂਕਿ) ਕ੍ਰਿਸ਼ਨ ਖੜੋਤਾ ਹੋਇਆ ਤੇਰਾ ਰਾਹ ਤਕ ਰਿਹਾ ਹੈ ॥੭੦੧॥"