[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਿਰਿ ਜੈਮਨਿ ਰਿਖੁ ਬੋਲਿਆ; ਜੁਜਰਿ ਵੇਦਿ ਮਥਿ ਕਥਾ ਸੁਣਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Pondering deeply over the Yajurveda, rishi Jaimini putforth his postulates."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫਿਰ (ਦੂਜਾ) ਜੈਮਨਿ ਰਿਖੀ (ਮੀਮਾਂਸਾ ਸ਼ਾਸਤ੍ਰ ਰਚਕੇ ਉਸ ਵਿਖੇ) ਜੁਜਰ ਵੇਦ ਦੀ ਸਾਰਭੂਤ ਗੱਲ ਦੱਸਦਾ ਹੈ।"