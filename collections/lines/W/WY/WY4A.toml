[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਦਹ ਭਵਣ ਉਲੰਘਿ ਕੈ; ਨਿਜ ਘਰਿ ਵਾਸੁ ਨੇਹੁ ਨਿਰਬਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Going across the fourteen worlds they reside in their own self and remain immersed in the state of nirvana."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਭਵਨਾਂ ਨੂੰ ਤਿਆਗਕੇ (ਗੁਰਮੁਖ) ਅਪਣੇ ਸਰੂਪ ਵਿਚ ਪ੍ਰੇਮ ਅਰ ਨਿਰਬਾਣ ਪਦ ਵਿਚ ਖੇਡਦੇ ਹਨ।"