[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਮਨ. ਜਉ ਇਸ ਪ੍ਰੇਮ ਕੀ; ਦਮ ਕੵਿਹੁ ਹੋਤੀ ਸਾਟ ॥"
page = 1363
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saman! If this love could be got in exchange with riches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਮਨ! ਜੇਕਰ ਧਨ-ਦੌਲਤ ਦੇ ਵਟਾਦਰੇ ਨਾਲ ਇਹ ਪ੍ਰੀਤ ਮਿਲ ਸਕਦੀ ਹੁੰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Samman, if one could buy this love with money,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਮਨ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪੁਤ੍ਰ! ਇਹ ਜੋ ਪ੍ਰੇਮ ਰੂਪੀ ਪਦਾਰਥ ਹੈ ਇਸ ਕੀ ਜਿਨ ਕੋ (ਦਮ ਕ੍ਯ੍ਯਿਹੁ) ਝਲਕ ਮਾਤ੍ਰ ਭੀ ਸੱਟ ਹੋਤੀ ਹੈ ਵਾ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਨੀ ਮਨੁੱਖ! (ਧਨ ਦੇ ਵੱਟੇ ਹਰਿ-ਨਾਮ ਦਾ ਪ੍ਰੇਮ ਨਹੀਂ ਮਿਲ ਸਕਦਾ) ਜੇ ਇਸ ਪ੍ਰੇਮ ਦਾ ਵਟਾਂਦਰਾ ਧਨ ਤੋਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮਨ = ਹੇ ਸੰਮਨ! ਹੇ ਮਨ ਵਾਲੇ ਬੰਦੇ! ਹੇ ਦਿਲ ਵਾਲੇ ਬੰਦੇ! ਹੇ ਦਿਲ ਖੋਹਲ ਕੇ ਦਾਨ ਕਰਨ ਵਾਲੇ ਬੰਦੇ! ਹੇ ਦਾਨੀ ਮਨੁੱਖ! ਜਉ = ਜੇ। ਦਮ = ਦਮੜੇ, ਧਨ। ਕ੍ਯ੍ਯਿਹੁ = ਤੋਂ। ਸਾਟ = ਵਟਾਂਦਰਾ। ਹੋਤੀ = ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Samman, si uno pudiera comprar con dinero este amor,"