[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ; ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥੧॥"
page = 84
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the mortal does what is predestined for him; he can not do anything else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਾਣੀ ਉਹੀ ਕੁਛ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਲਈ ਮੁਢ ਤੋਂ ਉਕਰਿਆ ਹੋਇਆ ਹੈ। ਹੋਰ ਕੁਝ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, people do what is pre-ordained; they cannot do anything else. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬ ਜਨਮ ਕੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਜੈਸਾ ਲੇਖ ਲਿਖਾ ਗਿਆ ਹੈ ਤੈਸਾ ਹੀ ਜੀਵ ਅਬ ਕਮਾਵਣਾ ਕਰਤੇ ਹੈਂ, ਔਰ ਕੁਛ ਅਪਨੇ ਆਪ ਜੀਵੋਂ ਸੇ ਕਰਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਤਾਂ ਤੇ ਇਸ ਕੇ ਕਿਆ ਅਧੀਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! (ਜੀਵ) ਉਹੀ ਕੁਝ ਕਮਾਂਦਾ ਹੈ, ਜੋ (ਸੰਸਕਾਰ ਆਪਣੇ ਚੰਗੇ ਮੰਦੇ ਕੀਤੇ ਕੰਮਾਂ ਅਨੁਸਾਰ) ਪਹਿਲਾਂ ਤੋਂ (ਆਪਣੇ ਹਿਰਦੇ ਉਤੇ) ਲਿਖੀ ਜਾਂਦਾ ਹੈ, (ਜੀਵ) ਇਸ ਦੇ ਉਲਟ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no hace lo escrito para uno por Dios, pues en realidad no puede hacer nada más."