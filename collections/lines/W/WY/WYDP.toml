[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ; ਅਵਰੁ ਨ ਕਰਣਾ ਜਾਇ ॥੧॥"
page = 84
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the mortal does what is predestined for him; he can not do anything else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਾਣੀ ਉਹੀ ਕੁਛ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਲਈ ਮੁਢ ਤੋਂ ਉਕਰਿਆ ਹੋਇਆ ਹੈ। ਹੋਰ ਕੁਝ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, people do what is pre-ordained; they cannot do anything else. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰਬ ਜਨਮ ਕੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਜੈਸਾ ਲੇਖ ਲਿਖਾ ਗਿਆ ਹੈ ਤੈਸਾ ਹੀ ਜੀਵ ਅਬ ਕਮਾਵਣਾ ਕਰਤੇ ਹੈਂ, ਔਰ ਕੁਛ ਅਪਨੇ ਆਪ ਜੀਵੋਂ ਸੇ ਕਰਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਤਾਂ ਤੇ ਇਸ ਕੇ ਕਿਆ ਅਧੀਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! (ਜੀਵ) ਉਹੀ ਕੁਝ ਕਮਾਂਦਾ ਹੈ, ਜੋ (ਸੰਸਕਾਰ ਆਪਣੇ ਚੰਗੇ ਮੰਦੇ ਕੀਤੇ ਕੰਮਾਂ ਅਨੁਸਾਰ) ਪਹਿਲਾਂ ਤੋਂ (ਆਪਣੇ ਹਿਰਦੇ ਉਤੇ) ਲਿਖੀ ਜਾਂਦਾ ਹੈ, (ਜੀਵ) ਇਸ ਦੇ ਉਲਟ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "'ਪੂਰਬਿ ਲਿਖਿਆ' ਬਾਰੇ ਨੋਟ: ਮਨੁੱਖ ਜੋ ਜੋ ਕਰਮ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਦੋ ਸਿੱਟੇ ਨਿਕਲਦੇ ਹਨ: ਇਕ ਜ਼ਾਹਰਾ ਦਿੱਸਣ ਵਾਲਾ, ਮਾਇਕ ਲਾਭ ਜਾਂ ਹਾਨੀ; ਤੇ ਦੂਜਾ, ਉਸ ਕਰਮ ਦਾ ਅਸਰ ਜੋ ਮਨ ਤੇ ਪੈਂਦਾ ਹੈ, ਜਿਸ ਵਾਸਤੇ 'ਸੰਸਕਾਰ' ਲਫ਼ਜ਼ ਵਰਤਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਚੰਗੇ ਕਰਮ ਦਾ ਚੰਗਾ ਸੰਸਕਾਰ ਤੇ ਮੰਦੇ ਦਾ ਮੰਦਾ। ਕਿਸੇ ਕਰਮ ਦਾ ਚੰਗਾ ਜਾਂ ਮੰਦਾ ਹੋਣਾ ਭੀ ਕਰਮ ਦੀ ਬਾਹਰਲੀ ਦਿੱਸਦੀ ਵਿਧੀ ਜਾਂ ਤਰੀਕੇ ਤੋਂ ਨਹੀਂ ਜਾਚਿਆ ਜਾ ਸਕਦਾ। ਇਹ ਭੀ ਮਨ ਦੀ ਭਾਵਨਾ ਦੇ ਅਧੀਨ ਹੈ। ਸੋ ਮਨੁੱਖ ਦਾ ਮਨ ਕੀਹ ਹੈ? ਉਸ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਇਕੱਠ। ਮਨੁੱਖ ਸਦਾ ਇਹਨਾਂ ਸੰਸਕਾਰਾਂ ਦੇ ਅਧੀਨ ਰਹਿੰਦਾ ਹੈ। ਜੇ ਇਹ ਸੰਸਕਾਰ ਚੰਗੇ ਹੋਣ, ਤਾਂ ਮਨ ਭਲੇ ਪਾਸੇ ਲੈ ਜਾਂਦਾ ਹੈ, ਜੇ ਮੰਦੇ ਹੋਣ ਤਾਂ ਮਾੜੇ ਪਾਸੇ। ਇਸੇ ਨੂੰ ਹੀ \"ਪੂਰਬਿ ਲਿਖਿਆ\" ਆਖਿਆ ਗਿਆ ਹੈ। ਇਹ 'ਪੂਰਬਿ ਲਿਖੇ' ਸੰਸਕਾਰ ਮਨੁੱਖ ਦੇ ਆਪਣੇ ਜਤਨ ਨਾਲ ਨਹੀਂ ਮਿੱਟ ਸਕਦੇ, ਕਿਉਂਕਿ 'ਆਪਣਾ ਜਤਨ' ਮਨੁੱਖ ਸਦਾ ਆਪਣੇ ਮਨ ਦੀ ਰਾਹੀਂ ਕਰ ਸਕਦਾ ਹੈ, ਤੇ ਮਨ ਸਦਾ ਉਧਰ ਪ੍ਰੇਰਦਾ ਹੈ ਜਿਧਰ ਦੇ ਇਸ ਵਿਚ ਸੰਸਕਾਰ ਹਨ। ਇੱਕੋ ਹੀ ਤਰੀਕਾ ਹੈ ਇਹਨਾਂ ਨੂੰ ਮੇਟਣ ਦਾ, ਭਾਵ, ਮਨ ਦੇ ਸੰਸਕਾਰਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਲੀਨ ਕਰ ਦੇਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no hace lo escrito para uno por Dios, pues en realidad no puede hacer nada más."