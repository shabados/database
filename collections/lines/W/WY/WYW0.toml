[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਰਕਹੁ ਛੁਟੇ ਜੀਅ ਜੰਤ; ਕਟੀ ਗਲਹੁੰ ਸਿਲਕ ਜਮ ਫਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact no balance can weigh the fruits of recitation and remembrance of the Lords name by the gurmukh."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਰਕ ਥੋਂ ਜੀਅ ਜੰਤ ਆਜ਼ਾਦ ਕੀਤੇ ਗਏ, ਉਨ੍ਹਾਂ ਦੇ ਗਲਾਂ ਥੋਂ ਕਰੜੀ ਜਮ ਦੀ ਫਾਹੀ ਕੱਟੀ ਗਈ।"