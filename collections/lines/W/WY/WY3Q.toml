data = "ਸੋ ਇਹ ਸਮੈ ਕਾਮ ਨਹਿ ਆਈ ॥੧੯॥"
page = 960

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Not even from the women I loved, came to wish me success.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵੀ) ਇਸ ਸਮੇਂ ਕੰਮ ਨਹੀਂ ਆਈ ॥੧੯॥"