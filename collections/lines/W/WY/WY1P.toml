[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਆਪਣੇ (ਅੰਦਰਲੇ) ਹਾਲ ਤੋਂ ਵਾਕਿਫ ਨਹੀਂ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲੇਕ ਵਾਕਿਫ਼ ਨੀਸਤੀ ਅਜ਼ ਹਾਲਿ ਖ਼ੇਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With Akaalpurakh's kindness, the soul and heart of Nand Lal be offered before Him. (175)"