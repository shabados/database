[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ ਤੇਰੈ ਵਸਿ; ਅਗਮ ਅਗੋਚਰਾ ॥"
page = 962
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are in Thy power, O my Inaccessible and Inapprehensible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੇਰੇ ਵੱਸ ਵਿੱਚ ਹਨ, ਹੇ ਮੈਂਡੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸਮਝ ਸੋਚ ਤੋਂ ਉਚੇਰੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone is under Your power, O inaccessible, unfathomable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰਾ! ਸਭ ਕੋਈ ਤੇਰੇ ਵਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਤੇ ਅਗੋਚਰ ਪ੍ਰਭੂ! ਹਰੇਕ ਜੀਵ ਤੇਰੇ ਅਧੀਨ ਹੈ (ਇਹਨਾਂ ਵਿਖਾਵੇ ਦੇ ਉੱਦਮਾਂ ਨਾਲ ਕੋਈ ਜੀਵ ਤੇਰੀ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਅਗੋਚਰ = ਅ-ਗੋ-ਚਰ। ਗੋ = ਗਿਆਨ ਇੰਦ੍ਰੇ। ਚਰ = ਪਹੁੰਚ। ਅਗੋਚਰ = ਜਿਸ ਤਕ ਗਿਆਨ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨ ਹੋ ਸਕੇ। ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todos están bajo Tu Influjo."