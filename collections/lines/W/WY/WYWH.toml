[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਤੂ ਮਿਤ੍ਰੁ ਅਸਾਡੜਾ; ਹਿਕ ਭੋਰੀ. ਨਾ ਵੇਛੋੜਿ ॥"
page = 1094
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou, O Lord, are my Friend, then separate thou me not even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ, ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਸੱਜਣ ਹੈਂ ਤਾਂ ਤੂੰ ਮੈਨੂੰ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਵੱਖਰਾ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You are my friend, then don't separate Yourself from me, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਅਸਾਡਾ ਮਿਤ੍ਰ ਹੈਂ ਤਾਂ ਇਕ ਭੋਰਾ ਮਾਤ੍ਰ ਭੀ ਮੇਰੇ ਕੋ ਨਾ ਵਿਛੋੜਿ, ਭਾਵ ਇਕ ਖਿਣ ਮਾਤ੍ਰ ਭੀ ਨਾ ਭੁਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈਂ, ਤਾਂ ਮੈਨੂੰ ਰਤਾ ਭਰ ਭੀ (ਆਪਣੇ ਨਾਲੋਂ) ਨਾਹ ਵਿਛੋੜ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕ = ਇੱਕ। ਭੋਰੀ = ਰਤਾ ਭਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, si eres mío, entonces no Te separes de mí ni por un segundo, oh mi Amor,"