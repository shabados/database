[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦਾਸ ਤੇਰੇ ਕੀ ਨਿੰਦਾ ਕਰੇ; ਤਿਸੁ ਮਾਰਿ ਪਚਾਈ ॥"
page = 517
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who slanders Thy attendant, him Thou crusheth and destroyest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਤੇਰੇ ਸੇਵਕ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ। ਉਸ ਨੂੰ ਤੂੰ ਕੁਚਲ ਕੇ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who slanders Your slave is crushed and destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਦਾਸ ਕੀ ਨਿੰਦਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਤੂੰ (ਪਚਾਈ) ਜਲਾ ਕਰ ਮਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਤੇਰੀ ਬੰਦਗੀ ਕਰਨ ਵਾਲੇ ਦੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ ਤੂੰ ਉਸ ਨੂੰ (ਆਤਮਕ ਮੌਤੇ) ਮਾਰ ਕੇ ਖ਼ੁਆਰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien calumnia a Tus Esclavos, Tú lo destruyes."