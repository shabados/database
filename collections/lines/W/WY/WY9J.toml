data = "ਪਰ ਇਹ (ਬੰਦਗੀ ਰੂਪੀ) ਬਹਾਰ ਪਰਲੋ ਤੱਕ ਹਰੀ ਭਰੀ ਰਹਿੰਦੀ ਹੈ, "

[[content]]
asset = "GSNL"
