data = "ਈਂ ਬਹਾਰਿ ਤਾਜ਼ਾ ਬਾਸ਼ਦ ਤਾ ਅਬਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, this meditational form of spring remains fresh and new till the doomsday,"