[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਾਰਣਿ. ਗੁਰੂ ਵਿਸਾਰਿਆ; ਸੇ. ਨ ਉਪਕਰੇ ਅੰਤੀ ਵਾਰ ॥"
page = 594
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The objects for whose sake he forsake the Guru, they come not to his rescue in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੋਰਥਾਂ ਦੀ ਖਾਤਿਰ ਉਹ ਗੁਰੂ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਉਹ ਭੀ ਅਖੀਰ ਨੂੰ ਉਸ ਦੀ ਸਹਾਇਤਾ ਲਈ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgets the Guru, for the sake of mere objects, but they will not come to his rescue in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਬੰਧੀਓਂ ਕੇ ਕਾਰਣ ਗੁਰੂ ਕੋ ਬਿਸਾਰ ਦੀਆ ਹੈ, ਸੋ ਅੰਤ ਕੇ ਸਮ੍ਯ ਮੇਂ ਕੁਛ ਭੀ (ਉਪਕਰੇ) ਉਪਕਾਰ ਨਹੀਂ ਕਰਤੇ ਹੈਂ ਅਰਥਾਤ ਸਹਾਯਤਾ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਵਾਸਤੇ ਸਤਿਗੁਰੂ ਨੂੰ ਵਿਸਾਰਿਆ ਹੈ ਉਹ ਆਖ਼ਰੀ ਵੇਲੇ ਨਹੀਂ ਪੁੱਕਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "persiguiendo propósitos que no le sirven para nada al final."