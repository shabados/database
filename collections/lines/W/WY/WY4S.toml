[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿਬੇ ਕਉ ਸੋਭਾ ਨਹੀ; ਦੇਖਾ ਹੀ ਪਰਵਾਨੁ ॥੧੨੧॥"
page = 1370
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Its sublimity can be described not. it can only be seen and realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀ ਵਡਿਆਈ ਵਰਨਨ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਇਹ ਕੇਵਲ ਵੇਖੀ ਅਤੇ ਅਨੁਭਵ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe its sublime glory; it has to be seen to be appreciated. ||121||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਕਹਿਣੇ ਕੋ ਸੋਭਾ ਨਹੀਂ ਹੈ, ਦੇਖਣਾ ਹੀ ਪਰਵਾਨ ਹੈ। ਭਾਵ ਕਥਨ ਮਾਤ੍ਰ ਮੇਂ ਸੋ ਨਹੀਂ ਹੈ, ਜੌ ਦੇਖਤਾ ਹੈ, ਸੋਈ ਪਰਵਾਨ ਹੋਤਾ ਹੈ॥੧੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਭ ਨਾਲ) ਉਸ ਮੌਜ ਦਾ ਬਿਆਨ ਕਰਨਾ ਫਬਦਾ ਹੀ ਨਹੀਂ ਹੈ; ਉਹ ਕੇਡਾ ਕੁ ਹੁਲਾਰਾ ਹੈ? ਇਹ ਤਾਂ ਉਹ ਹੁਲਾਰਾ ਲਿਆਂ ਹੀ ਤਸੱਲੀ ਹੁੰਦੀ ਹੈ ॥੧੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿਬੇ ਕਉ = ਬਿਆਨ ਕਰਨ ਨਾਲ। ਪਰਵਾਨੁ = ਪ੍ਰਮਾਣੀਕ, ਮੰਨਣ-ਯੋਗ ॥੧੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no podría ni relatar Su Sublime Gloria, sólo La puedo sentir y experimentar.(121)"