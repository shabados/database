[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਾ ਪ੍ਰਭੁ ਰਹਿਓ ਸਮਾਇ ॥੪॥੧॥"
page = 1136
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of Nanak is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਸੁਆਮੀ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God of Nanak is pervading and permeating everywhere. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰਾ ਸਮ੍ਰਥੁ ਠਾਕੁਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ (ਸਮਾਇ) ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਨਕ ਦਾ ਪਰਮਾਤਮਾ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਇ ਰਹਿਓ = ਸਭ ਥਾਂ ਵਿਆਪਕ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios de Nanak, prevalece en todo y por todas partes.(4-1)"