[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦੁਖੀਆ ਜੁਗ ਚਾਰੇ; ਬਿਨੁ ਨਾਮ ਹਰਿ ਕੇ ਮਨਿ ਵਸੇ ॥੪॥"
page = 1110
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Lord's Name abiding in the mind, the mortal remains miserable throughout the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦਾ ਨਾਮ ਹਿਰਦੇ ਅੰਦਰ ਵਸਾਣ ਦੇ ਬਗੈਰ, ਪ੍ਰਾਣੀ ਚਾਰੇ ਯੁਗ ਹੀ ਦੁੱਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, people are miserable throughout the four ages, if the Name of the Lord does not abide in the mind. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨ ਮੇਂ ਹਰੀ ਕੇ ਨਾਮ ਬਸੇ ਬਿਨਾਂ ਜੀਵ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਦੁਖੀਆ ਰਹਿਤਾ ਹੈ॥੪॥☬ਜੇ ਕਹੈਂ ਜਬ ਕਾਲ ਰੂਪ ਦਿਨ ਉਦੇ ਹੂਆ, ਤਬ ਕ੍ਯਾ ਹੂਆ? ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਹੜਾ ਮਨੁੱਖ ਅਜੇ ਭੀ ਹਰਿ-ਨਾਮ ਨਹੀਂ ਚੇਤੇ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਭਾਗ-ਹੀਣ ਹੀ ਸਮਝੋ। ਜੁਗ ਕੋਈ ਭੀ ਹੋਵੇ, ਇਹ ਪੱਕਾ ਨਿਯਮ ਜਾਣੋ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਵੱਸਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਚੌਹਾਂ ਹੀ ਜੁਗਾਂ ਵਿਚ ਦੁੱਖੀ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਚਹੁੰਆਂ ਹੀ ਜੁਗਾਂ ਵਿਚ {ਕੋਈ ਭੀ ਜੁਗ ਹੋਵੇ। ਇਹ ਅਟੱਲ ਨਿਯਮ ਹੈ ਕਿ ਨਾਮ ਤੋਂ ਬਿਨਾ ਦੁੱਖ ਹੀ ਦੁੱਖ ਹੈ}। ਮਨਿ = ਮਨ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, si la mente no enaltece el Nombre, uno vive en el dolor, época tras época. (4)"