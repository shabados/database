[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹਾ ਨਾਮੁ ਰਤਨੁ; ਜਪਿ ਸਾਰੁ ॥"
page = 931
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reap thou the excellent profit of the meditation of the Name-jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਦੇ ਹੀਰੇ ਦੇ ਸਿਮਰਨ ਦਾ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਨਫਾ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the jewel of the Naam, and earn the profit of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜੋ ਰਤਨ ਰੂਪ ਹੈ ਤਿਸ ਕੇ ਜਪਨੇ ਕਾ ਲਾਭ ਸ੍ਰੇਸ਼ਟ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਪਰਮਾਤਮਾ ਦਾ) ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਜਪ, ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਹੀ ਅਸਲ ਖੱਟੀ-ਕਮਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = (ਹੇ ਪਾਂਡੇ!) ਯਾਦ ਕਰ। ਲਾਹਾ = ਲਾਭ, ਖੱਟੀ। ਨਾਮੁ ਰਤਨੁ = ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜੋ ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਪਦਾਰਥਾਂ ਨਾਲੋਂ ਕੀਮਤੀ ਹੈ। ਸਾਰੁ = ਸਾਰ ਨਾਮ, ਸ੍ਰੇਸ਼ਟ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recolecta la Ganancia del Nombre del Señor;"