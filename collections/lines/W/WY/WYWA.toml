[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਮਹਾ ਦੁਖੁ ਪਾਵਹਿ ॥"
page = 128
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of another's love he suffers great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੇ ਕਾਰਨ ਉਹ ਘਣਾ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they are in love with duality, and they suffer in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਭਾਵ ਮੇਂ ਪੜਤੇ ਹੈਂ ਔ ਮਹਾਂ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਫਿਰ ਭੀ ਉਹ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ (ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਧਰਮ-ਪੁਸਤਕਾਂ ਪੜ੍ਹਦੇ ਹੋਏ ਭੀ ਹਉਮੈ ਆਦਿਕ ਦਾ) ਵੱਡਾ ਦੁੱਖ ਸਹਿੰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero siendo desviado por la sutil dualidad, sufre y sufre terriblemente."