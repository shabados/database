[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਆਦੇਸੁ; ਆਦਿ ਰਖਵਾਰਾ ॥"
page = 840
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My obeisance is unto the Lord, who is my Protector since the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਨਮਸਕਾਰ ਹੈ ਉਸ ਸੁਆਮੀ ਨੂੰ, ਜੋ ਐਨ ਆਰੰਭ ਤੋਂ ਮੇਰਾ ਰੱਖਿਅਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow in submission to God, my Protector from the very beginning of time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੀ ਆਦਿ ਹੈ, ਜੋ ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਹਮਾਰੀ (ਆਦੇਸੁ) ਨਮਸਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਨਮਸਕਾਰ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਉਹ ਸਭ ਦਾ ਮੁੱਢ ਹੈ, ਸਭ ਦਾ ਰਾਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦੇਸੁ = ਨਮਸਕਾਰ। ਪ੍ਰਭ ਆਦੇਸੁ = ਪ੍ਰਭੂ ਨੂੰ ਨਮਸਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro ante ese Dios, nuestro Protector que ha existido desde tiempo inmemorial."