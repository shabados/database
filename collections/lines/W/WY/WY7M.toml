[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਜੰਤ੍ਰ ਧੁਨਿ ਬਿਖੈ ਬਾਜਤ ਬਜੰਤ੍ਰੀ ਕੋ ਮਨੁ; ਤੈਸੇ ਘਟ ਘਟ ਗੁਰ ਸਬਦ ਗਿਆਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the player's mind is in harmony with the tune that he is playing on his musical instrument, so is the knowledge of absolute God merged in the words of the True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਜੰਤੂ ਬਾਜੇ ਸਤਾਰ ਆਦਿ ਦੀ ਧੁਨੀ ਵਿਖੇ ਜੰਤ੍ਰੀ ਬਜਾਵਨ ਹਾਰੇ ਦਾ ਮਨ ਇਕਾਗ੍ਰ ਹੋਇਆ ਹੋਇਆ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਸ਼ਬਦ ਧੁਨੀ ਤਾਰ ਨਾਲ ਇਕਤਾਰ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਹੀ ਘਟ ਘਟ ਰਿਦੇ ਰਿਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰਖਣ ਵਾਲੇ ਗੁਰੂ ਅਗਿਆਨ ਅੰਧਕਾਰ ਨਾਸ਼ਕ ਅੰਤ੍ਰਯਾਮੀ ਚੈਤੰਨ ਦਾ ਗਿਆਨ ਸਾਖ੍ਯਾਤਕਾਰ ਸ਼ਬਦ ਵਿਖੇ ਤਾਰ ਦੇ ਅਭਿਆਸ ਦ੍ਵਾਰੇ ਹੋਇਆ ਕਰਦਾ ਹੈ।"