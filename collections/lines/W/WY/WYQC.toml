[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਸਦਾ ਮਨਿ ਮੀਠਾ; ਸਬਦੇ ਪਾਵੈ ਕੋਈ ॥੩॥"
page = 604
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name-Nectar is ever sweet unto the soul. By Guru's instruction some rare one obtains it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਸੁਧਾਰਸ ਜਿੰਦੜੀ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਮਿੱਠੜਾ ਲਗਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar of the Naam is ever-sweet to the mind; but how few are those who obtain the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪ ਨਾਮ ਜੋ ਸਦਾ ਮਨ ਕੋ ਮੀਠਾ ਲਗਨੇ ਵਾਲਾ ਹੈ, ਵਾ ਅੰਮ੍ਰਿਤੁ ਰੂਪੁ ਨਾਮੁ ਮੀਠਾ ਸਦਾ ਮਨ ਮੇਂ ਹੀ ਹੈ, ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਤਿਸ ਕੋ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹਰਿ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਸਦਾ ਲਈ ਮਨ ਵਿਚ ਮਿੱਠਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਮਨਿ = ਮਨ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Néctar Ambrosial del Naam, es siempre Dulce para la mente, pero qué pocos son los que obtienen el Shabd. (3)"