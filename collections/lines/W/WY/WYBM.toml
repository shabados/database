[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਸਰੁ ਬ੍ਰਹਮਾ ਸੇਵਦੇ; ਅੰਤੁ ਤਿਨੑੀ. ਨ ਲਹੀਆ ॥"
page = 516
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve god of death and god of creation, find not Lord's limits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੌਤ ਦੇ ਦੇਵਤੇ (ਸ਼ਿਵ) ਅਤੇ ਉਤਪਤੀ ਦੇ ਦੇਵਤੇ (ਬ੍ਰਹਮਾ) ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve Shiva and Brahma do not find the limits of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ ਔ ਬ੍ਰਹਮਾਂ ਸੇਵਤੇ ਹੈਂ ਵਾ ਜੋ ਬ੍ਰਹਮਾਂ ਵਾ ਸਿਵ ਕੀ ਉਪਾਸਨਾਂ ਕਰਤੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਅੰਤ ਨਹੀਂ ਜਾਣਿਆ, ਭਾਵ ਵਾਸਤਵ ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਜਾਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਤੇ ਸ਼ਿਵ (ਵਰਗੇ ਵੱਡੇ ਦੇਵਤੇ ਪ੍ਰਭੂ ਨੂੰ) ਸਿਮਰਦੇ ਰਹੇ ਪਰ ਉਹਨਾਂ ਭੀ (ਉਸ ਦੀ ਅਜਬ ਖੇਡ ਦਾ) ਭੇਦ ਨਾਹ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਸਰ = ਸ਼ਿਵ। ਤਿਨ੍ਹ੍ਹੀ = ਉਹਨਾਂ ਨੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que servían a Shiva y a Brahma no sabían que éstos dos no habían encontrado los Límites del Señor,"