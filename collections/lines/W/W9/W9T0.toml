[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ ਅੰਤਰਜਾਮੀ ॥"
page = 387
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The searcher of Hearts is the Designer of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਢੌ-ਮੇਲ ਮੇਲਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Creator, the Cause of causes, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਨੇ ਕਰਾਉਨੇ ਮੇਂ ਜੋ ਸਮਰਥ ਔਰ ਅੰਤਰਿਜਾਮੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਪ੍ਰਤਾਪ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਨੂੰ ਇਹ ਯਕੀਨ ਬਣਿਆ ਹੈ ਕਿ) ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਸਭ ਕੁਝ ਕਰਨ ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Conocedor de lo más Íntimo es el Hacedor y la Causa;"