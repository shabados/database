[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿ ਕਰਮ ਕਮਾਇਆ. ਤੁਧੁ ਸਰੀਰਾ; ਜਾ ਤੂ. ਜਗ ਮਹਿ ਆਇਆ ॥"
page = 922
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What deed hats thou done, O body of mine, since thou came into this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਹੜਾ ਕੰਮ ਕੀਤਾ ਹੈ ਹੇ ਮੈਡੀ ਦੇਹ! ਜਦ ਦੀ ਤੂੰ ਇਸ ਜਹਾਨ ਅੰਦਰ ਆਈ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And what actions have you committed, O my body, since you came into this world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਕਰਮ ਕਮਾਇਆ ਹੈ ਤੈਨੇ ਹੇ ਸਰੀਰਾ! ਜਾ ਤੂੰ ਜਗਤ ਮੇਂ ਆਇਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਤੂੰ ਸੰਸਾਰ ਵਿਚ ਆਇਆ ਹੈਂ, ਤੂੰ (ਪ੍ਰਭੂ-ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਕੰਮ ਹੀ ਕਰਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ¿cuáles han sido tus logros desde tu llegada?"