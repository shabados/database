[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਉ ਬਲਿਹਾਰੀ ਤਿਨੑ ਕਉ; ਜਿਨੑ ਹਰਿ ਮਨਿ ਵਸਿਆ ਸੋਇ ॥੨॥"
page = 1248
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I am a sacrifice unto those, within whose mind, He the Lord, dwells."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਸੁਆਮੀ ਨਿਵਾਸ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I am a sacrifice to those whose minds are filled with the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜਿਨ ਕੇ ਮਨ ਮੇਂ (ਸੋਇ) ਓਹ ਹਰੀ ਬਸਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮੈਂ ਉਹਨਾਂ ਬੰਦਿਆਂ ਤੋਂ ਸਦਕੇ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਬਲਿਹਾਰੀ = ਮੈਂ ਸਦਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਸੋਇ ਹਰਿ = ਉਹ ਪ੍ਰਭੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, ofrezco mi ser en sacrificio a quienes elevan en su corazón al Señor. (2)"