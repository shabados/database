[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਸੰਤਰੁ ਭਵੈ. ਪਾਠ ਪੜਿ ਥਾਕਾ; ਤ੍ਰਿਸਨਾ ਹੋਇ ਵਧੇਰੈ ॥"
page = 1012
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By wandering in foreign lands and reading sacred scriptures, he grows weary and is craving for wealth increases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਦੇਸ਼ਾਂ ਅੰਦਰ ਭਟਕ ਕੇ ਅਤੇ ਧਾਰਮਕ ਗ੍ਰੰਥ ਪੜ੍ਹ ਵਾਚ ਕੇ ਉਹ ਚੰਭ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਧਨ ਦੌਲਤ ਦੀ ਖ਼ਾਹਿਸ਼ ਵੱਧ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering in foreign lands and reading scriptures, he grows weary, and his thirsty desires only increase."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਸਾਂਤ੍ਰੋਂ ਮੇਂ ਭ੍ਰਮਤਾ ਹੂਆ ਔ (ਪਾਠ) ਬੇਦੋਂ ਕੇ ਪਾਠ ਪੜ ਪੜ ਕੇ ਥਾਕਾ, ਪਰੰਤੂ ਪਦਾਰਥੋਂ ਕੀ ਤਿਸ਼ਨਾ ਵਧੇਰੇ ਹੀ ਹੋਤੀ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣਾ ਘਰ ਛੱਡ ਕੇ) ਹੋਰ ਹੋਰ ਦੇਸਾਂ (ਦਾ) ਰਟਨ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, (ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ) ਪਾਠ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਭੀ ਥੱਕ ਜਾਂਦਾ ਹੈ, (ਪਰ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਮੁੱਕਣ ਦੇ ਥਾਂ ਸਗੋਂ) ਵਧਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਸੰਤਰੁ = ਦੇਸ ਦੇਸ ਅੰਤਰ, ਹੋਰ ਹੋਰ ਦੇਸ। ਪੜਿ = ਪੜ੍ਹ ਕੇ। ਤ੍ਰਿਸ਼ਨਾ = ਮਾਇਆ ਦਾ ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vagan de tierra en tierra y leen los textos sagrados, pero su angustia se incrementa con el amanecer de cada día."