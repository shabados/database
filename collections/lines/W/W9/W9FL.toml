[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੇਤਿ ਅਚੇਤ ਮੂੜ ਮਨ ਮੇਰੇ; ਅੰਤਿ ਨਹੀ ਕਛੁ ਤੇਰਾ ॥"
page = 75
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My thoughtless and stupid mind! think of God. At the last moment nothing shall be thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀਏ ਬੇ-ਸਮਝ ਤੇ ਮੂਰਖ ਜਿੰਦੜੀਏ! ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੇਤੇ ਕਰ। ਅਖੀਰ ਨੂੰ ਤੇਰਾ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O, my thoughtless and foolish mind, think: In the end, nothing shall be yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਚੇਤ) ਭਜਨ ਹੀਨ (ਮੂੜ) ਅਗਯਾਤ ਮੇਰੇ ਮਨ! ਤੂੰ  ਚੇਤ ਸਿਮਰਨ ਕਰ, ਕ੍ਯੋਂਕਿ ਇਸ ਘਰਿ ਮੇਂ ਤੋ ਤੇਰਾ ਅੰਤ ਕੋ ਕੁਛ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਮੇਰੇ ਗ਼ਾਫ਼ਿਲ ਮੂਰਖ ਮਨ! ਚੇਤੇ ਰੱਖ, ਅਖ਼ੀਰ ਵੇਲੇ ਕੋਈ ਭੀ ਸ਼ੈ ਤੇਰੀ ਨਹੀਂ ਬਣੀ ਰਹੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੇਤ ਮੂੜ ਮਨ = ਹੇ ਗ਼ਾਫ਼ਿਲ ਮੂਰਖ ਮਨ! ਚੇਤਿ = ਚੇਤੇ ਰੱਖ। ਅੰਤਿ = ਆਖ਼ਿਰ ਸਮੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, oh mi mente inconsciente e ignorante, al final, nadie es tuyo."