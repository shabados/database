[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਲਿਪਤੁ ਸਦਾ ਰਹੈ; ਹੋਰਿ ਧੰਧੈ ਸਭਿ ਧਾਵਹਿ ॥"
page = 950
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord ever remains detached. All others run after worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ, ਹੋਰ ਸਾਰੇ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਅੰਦਰ ਭੱਜੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself remains unattached forever; all others run after worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਸਦਾ ਅਲੇਪੁ ਰਹਿਤਾ ਹੈਂ ਔਰ ਸਭ ਸੰਸਾਰ ਧੰਧਿਓਂ ਮੇਂ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਆਪ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਨਿਰਾਲਾ ਰਹਿੰਦਾ ਹੈ, ਹੋਰ ਸਾਰੇ ਜੀਵ (ਮਾਇਆ ਦੇ) ਝੰਬੇਲੇ ਵਿਚ ਭਟਕ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਿਪਤੁ = ਨਿਰਲੇਪ, ਨਿਰਾਲਾ। ਹੋਰਿ = ਹੋਰ ਸਾਰੇ ਜੀਵ। ਧੰਧੈ = ਦੁਨੀਆ ਦੇ ਝੰਬੇਲੇ ਵਿਚ। ਧਾਵਹਿ = ਦੌੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor permanece desapegado por siempre;"