[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਖਜਾਨਾ ਬਖਸਿਆ; ਆਪੇ ਜਾਣੈ ਸੋਇ ॥੧॥"
page = 993
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord blessed the mortal with the True Treasure and he, the Lord, Himself knows whom He is going to bless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਪ੍ਰਾਣੀ ਨੂੰ ਸੱਚਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ, ਤੇ ਉਹ ਸਾਈਂ ਖ਼ੁਦ ਹੀ ਜਾਣਦਾ ਹੈ ਕਿ ਉਸ ਨੇ ਕਿਸ ਨੂੰ ਦਾਤ ਦੇਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He bestowed the Blessing of His treasure of truth; only He Himself knows. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਸਚੁ) ਵਾਹਿਗੁਰੂ ਨੇ ਸ੍ਵੈ ਸਰੂਪ ਕਾ ਖਜਾਨਾ ਬਖਸ਼ਿਆ ਹੈ ਤਿਸ ਕੇ ਅਨੰਦ ਕੋ ਸੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਇਹ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ (ਉਸ ਨੇ ਆਪ ਹੀ) ਬਖ਼ਸ਼ਿਆ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ (ਕਿ ਕੌਣ ਇਸ ਦਾਤ ਦੇ ਯੋਗ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ। ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él otorgó la Bendición de Su Tesoro de Verdad, pero sólo Dios sabe a quién.  (1)"