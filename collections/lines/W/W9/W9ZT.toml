[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ; ਸਰਬ ਰਹਿਆ ਭਰਪੂਰਿ ॥੩॥"
page = 363
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is every where fully contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is all-pervading everywhere. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਯਹ ਜਾਨਤੀ ਹੈ ਕਿ ਮੇਰਾ ਪ੍ਰਭੂ ਸਰਬਤ੍ਰ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਿਆਰਾ ਪ੍ਰਭੂ ਸਭਨਾਂ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Señor prevalece en todo y en todas partes. (3)"