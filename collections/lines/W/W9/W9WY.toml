[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ੍ਰੁਨ ਸੌ ਬਾਲਾ ਲਰੀ; ਪ੍ਰੀਤਿ ਪਿਯਾ ਕੀ ਮਾਨਿ ॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For sake oftheir lover, both had confronted the enemy,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਮਨ ਵਿਚ ਰਖ ਕੇ ਦੋਵੇਂ ਇਸਤਰੀਆਂ ਵੈਰੀਆਂ ਨਾਲ ਲੜੀਆਂ"