[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੋਧ ਕੈ ਸ੍ਰਉਣਤ ਬਿੰਦ ਕਹੈ; ਰਨਿ ਇਆਹੀ ਤੇ ਚੰਡਿਕਾ ਨਾਮ ਕਹਾਇਓ ॥੧੫੩॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And said, “Thou has named thyself as Chandika come forward to fight with me.”153.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਗੋਂ ਚੰਡੀ ਨੇ ਉਤਰ ਦਿੱਤਾ ਕਿ) ਇਸੇ ਕਰ ਕੇ ਤਾਂ (ਮੈਂ ਆਪਣਾ ਨਾਂ) ਚੰਡਿਕਾ ਅਖਵਾਇਆ ਹੈ ॥੧੫੩॥"