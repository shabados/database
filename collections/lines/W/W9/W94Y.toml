[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਚਰਨਨ ਕਉ; ਬਲਿਹਾਰੀ ॥"
page = 1198
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪੈਰਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Feet of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਜੀ ਕੇ ਚਰਨੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a los Pies de Loto del Señor, pues no puedo nadar por el mar del flujo de la vida,"