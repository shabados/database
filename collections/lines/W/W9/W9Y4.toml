[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗੋਵਿੰਦ ਗੁਣ ਗਾਈਐ; ਬਿਸਰੁ ਨ. ਕੋਈ ਸਾਸਾ ਜੀਉ ॥੧॥"
page = 108
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All long day sing thou the praises of the world-Lord and forget Him not even for the duration of a breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਦਿਹੂੰ ਹੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਤੂੰ ਜੱਸ ਗਾਹਿਨ ਕਰ ਅਤੇ ਇਕ ਸੁਆਸ ਦੇ ਸਮੇ ਲਈ ਭੀ ਉਸ ਨੂੰ ਨਾਂ ਭੁੱਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, sing the Glorious Praises of the Lord of the Universe. Do not forget Him, for even one breath. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਨ ਕੇ ਸੰਗ ਕਰ ਆਠ ਪਹਰ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੀਏ ਕੋਈ ਸ੍ਵਾਸੁ ਭੀ ਨਹੀਂ ਬਿਸਰੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਠੇ ਪਹਰ ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਣੇ ਚਾਹੀਦੇ ਹਨ। (ਹੇ ਭਾਈ!) ਕੋਈ ਇੱਕ ਸਾਹ (ਲੈਂਦਿਆਂ ਭੀ ਪਰਮਾਤਮਾ ਨੂੰ) ਨਾਹ ਭੁਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, alaba al Señor, y no Lo olvides ni por un instante, oh amigo.(1)"