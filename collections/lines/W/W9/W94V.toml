[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ. ਤੁਮ ਪਿਤਾ ਹਮਾਰੇ; ਤੁਮ ਮੁਖਿ ਦੇਵਹੁ ਖੀਰਾ ॥"
page = 884
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thine child and Thou art my Father. Thou puttest milk into my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਬਾਲ ਹਾਂ ਅਤੇ ਤੂੰ ਮੇਰਾ ਪਿਤਾ ਹੈਂ। ਤੂੰ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਦੁੱਧ ਪਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your child, and You are my father; You place the milk in my mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਆਪ ਕੇ ਬਾਲਕ ਹੈਂ ਔ ਤੁਮ ਹਮਾਰੇ ਪਿਤਾ ਹੋ, ਪੁਨਹ ਤੁਮ ਹੀ ਹਮਾਰੇ ਮੁਖ ਮੇਂ ਦੂਧ ਵਾ (ਖੀਰਾ) ਥਣ ਮਾਤਾ ਕਾ ਦੇਤੇ ਹੋ। ਭਾਵ ਸੇ ਤੁਮ ਹੀ ਹਮਾਰੇ ਸੁਖ ਮੇਂ ਨਾਮ ਰੂਪ ਦੂਧ ਔ ਸਾਸਤ੍ਰ ਰੂਪ ਥਣ ਦੇ ਕੇ ਪਾਲਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਬੱਚੇ ਹਾਂ, ਤੂੰ ਸਾਡਾ ਪਿਉ ਹੈਂ, ਤੂੰ ਸਾਡੇ ਮੂੰਹ ਵਿਚ ਦੁੱਧ ਪਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਖੀਰਾ = ਦੁੱਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy Tu niño y Tú mi Padre; me bendices con la leche de Tu Misericordia."