[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਕੋ ਮਰਿ ਹੈ ਨ੍ਰਿਪ ਕੰਸ ਬਲੀ; ਜੁ ਭਈ ਇਹ ਕੀ ਅਤਿ ਚਿੰਤ ਜਬੈ ॥੮੧੩॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thinking like this, he entered the river-water for sandhya prayer and got worried on reflecting that the mighty Kansa would then kill Krishna.813."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਇਸ ਨੂੰ ਬਲਵਾਨ ਕੰਸ ਮਰਵਾ ਦੇਵੇਗਾ', ਜਦ (ਜਲ ਵਿਚ) ਇਸ (ਗੱਲ) ਦੀ (ਅਕਰੂਰ ਦੇ ਮਨ ਵਿਚ) ਚਿੰਤਾ ਪੈਦਾ ਹੋ ਗਈ ॥੮੧੩॥"