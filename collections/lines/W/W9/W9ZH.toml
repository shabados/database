[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੂਬਿ ਅਕਲ; ਮਨ ਗੋਰ. ਨ ਮਾਨੀ ॥"
page = 1291
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My perverted intellect thinks not of grave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੁੱਠੀ ਮਤ ਕਬਰ ਦਾ ਖਿਆਲ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My twisted mind does not believe that it will end up in a grave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਮਨ) ਮੈਨੇ (ਕਾਲੂਬਿ) ਦਿਲ ਕਰ ਕੇ ਅਕਲ ਮੇਂ ਗੋਰ ਨਹੀਂ ਮਾਨੀ, ਭਾਵ ਮੁਝ ਕੋ ਮਰਨਾ ਨਿਹਚੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਚਮਕ ਨੂੰ ਵੇਖ ਕੇ) ਮੈਂ ਮੂਰਖ ਨੇ ਮੌਤ ਦਾ ਚੇਤਾ ਹੀ ਨਾਹ ਰੱਖਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੂਬਿ ਅਕਲ = ਅਕਲ ਦਾ ਕਾਲਬ, ਅਕਲ ਦਾ ਪੁਤਲਾ, (ਭਾਵ), ਮੂਰਖ। ਮਨ = (ਫ਼ਾ:) ਮੈਂ। ਗੋਰ = ਕਬਰ (ਭਾਵ, ਮੌਤ)। ਮਨ ਨ ਮਾਨੀ = ਮੈਂ ਚੇਤਾ ਹੀ ਨਾਹ ਰੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente torcida no cree que voy a terminar en el fondo de una tumba."