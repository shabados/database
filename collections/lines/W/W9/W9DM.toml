[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚੁ ਮਿਲੈ ਵਡਿਆਈ; ਪਿਰ ਘਰਿ. ਸੋਹੈ ਨਾਰੀ ॥੫॥੩॥"
page = 689
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through truth, the bride attains, glory and looks beautiful in her Husband's Home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਦੇ ਰਾਹੀਂ ਪਤਨੀ ਪ੍ਰਭਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਤੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਟਿਕਾਣੇ ਵਿੱਚ ਸੁਹਣੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in Truth, she obtains glory; in her Husband's home, the soul-bride looks beautiful. ||5||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਸਾਚ ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤਿ ਰੂਪ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਵਹੀ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਪਤੀ ਕੇ ਘਰ ਮੇਂ ਸੋਭਾ ਪਾਵਤੀ ਹੈ॥੫॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਪ੍ਰਭੂ-ਦਰ ਤੇ) ਆਦਰ ਮਿਲਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦੀ ਹੈ ॥੫॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ॥੫॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través de la Verdad, uno logra la Gloria y la Novia es honrada en el Hogar de su Esposo. (5-3)"