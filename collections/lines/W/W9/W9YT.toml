[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਮੰਤ੍ਰ ਸਾਧ ਬਚਨਾ; ਕੋਟਿ ਦੋਖ ਬਿਨਾਸਨਹ ॥"
page = 1360
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint's word is the sublime spell. Through it millions of sins are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦਾ ਬੋਲ ਸ਼੍ਰੇਸ਼ਟ ਜਾਦੂ ਹੈ। ਇਸ ਦੇ ਰਾਹੀਂ ਕ੍ਰੋੜਾ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Words of the Holy are the most sublime Mantra. They eradicate millions of sinful mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ੍ਟ ਮੰਤ੍ਰ ਰੂਪ ਜੋ ਸੰਤੋਂ ਕੇ ਬਚਨ ਹੈਂ, ਸੋ ਕਰੋੜੋਂ ਦੋਖੋਂ ਕੇ ਨਾਸ ਕਰਣੇਹਾਰੇ ਹੈਂ॥ ਤਿਨ ਬਚਨੋਂ ਕੋ ਸਰਵਨ ਕਰਕੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨ (ਐਸੇ) ਸ੍ਰੇਸ਼ਟ ਮੰਤ੍ਰ ਹਨ (ਜੋ) ਕ੍ਰੋੜਾਂ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Palabras de los Santos son el Mantra más Sublime, pues borran millones de errores,"