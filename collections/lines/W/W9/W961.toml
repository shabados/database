[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਪਤਿਤ; ਤੁਮੑ ਤਾਰੇ ॥"
page = 1278
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has saved even the great sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਪਾਂਥਰਾਂ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You save even the worst sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪਾਪੀ ਤੁਮਨੇ ਤਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਪਾਪੀਆਂ ਨੂੰ ਤੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਆ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y salvas hasta a los más malvados. Eres el Purificador de quiénes viven en el error,"