[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਉਪਾਉ. ਨ ਕੋਊ ਸੂਝੈ; ਹਰਿ ਦਾਸਾ ਸਰਣੀ ਪਰਿ ਰਹਾ ॥"
page = 1203
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see the refuge of God's slaves. I see not any other way out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲਿਆਂ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹਾਂ। ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਬਚਾਅ ਦਾ ਰਸਤਾ ਦਿੱਸ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot see any other way out. I seek the Sanctuary of the Lord's slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਔਰ ਉਪਾਉ ਕੋਈ ਸੂਝਤਾ ਨਹੀਂ ਹੈ, ਹਰੀ ਕੇ ਦਾਸੋਂ ਕੀ ਸਰਣੀ ਪੜ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮੋਹਨੀ ਮਾਇਆ ਦੇ ਪੰਜੇ ਵਿਚੋਂ ਨਿਕਲਣ ਵਾਸਤੇ ਮੈਨੂੰ ਤਾਂ) ਕੋਈ ਹੋਰ ਢੰਗ ਨਹੀਂ ਸੁੱਝਦਾ, ਮੈਂ ਤਾਂ ਪਰਮਾਤਮਾ ਦੇ ਦਾਸਾਂ ਦੀ ਸਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No veo otra manera más que la de buscar el Refugio de los Santos, sí, a los  Sirvientes del Señor."