[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਦੇਉ. ਦੇਹੁਰਾ ਆਪਨ; ਆਪ ਲਗਾਵੈ ਪੂਜਾ ॥"
page = 1252
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the deity, Thyself the temple and Thyself the worshipper, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਦੇਵਤਾ ਹੈ, ਆਪੇ ਹੀ ਮੰਦਰ ਅਤੇ ਆਪੇ ਹੀ ਪੂਜਾ ਕਰਨ ਵਾਲਾ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the deity, and You are the temple of worship. You are the devoted worshipper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪੇ ਹੀ ਦੇਹੁਰਾ ਹੈਂ ਔਰ ਆਪ ਹੀ ਬੀਚ ਦੇਵਤਾ ਹੈਂ। ਔਰ ਤੂੰ ਆਪ ਹੀ ਤਿਸ ਕੀ ਪੂਜਾ ਮੇਂ ਮਨੁ ਲਾਵਤਾ ਹੈਂ, ਭਾਵ ਪੂਜਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਤੂੰ ਆਪ ਹੀ ਦੇਵਤਾ ਹੈਂ, ਆਪ ਹੀ ਮੰਦਰ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ) ਪੂਜਾ ਵਿਚ ਲਗਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਉ = ਦੇਵਤਾ। ਆਪਨ = ਤੂੰ ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres el Templo, la Deidad y quién la alaba,"