[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਆਵੈ; ਹਰਿ ਪ੍ਰਭੁ ਚੀਤਿ ॥"
page = 296
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who listens to it with love that mortal remembers the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਇਸ ਨੂੰ ਪ੍ਰੇਮ ਨਾਲ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਾਣੀ ਸੁਆਮੀ ਮਾਲਕ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that humble person consciously remembers the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੋ ਹਰਿ ਪ੍ਰਭੂ ਚਿਤ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਚੇਤੇ ਆਉਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y que escucha el Naam con Amor en su corazón, recuerda al Señor con toda su Conciencia."