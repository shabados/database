[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਬਿਆਪੇ; ਕਰਦੇ ਪਾਪ ॥"
page = 199
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ailments afflict those who commit sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀਆਂ ਉਨ੍ਹਾਂ ਨੂੰ ਲਗਦੀਆਂ ਹਨ, ਜੋ ਗੁਨਾਹ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sickness afflicts those who commit sins;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦੇ ਸਾਥ ਵਿਰੋਧ ਰੂਪ ਪਾਪ ਕਰਤੇ ਸਾਰ ਹੀ ਅਰਥਾਤ ਦੇਰ ਸੇ ਬਿਨਾ ਹੀ ਅਨੇਕ ਰੋਗ ਲਗ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਮੰਦੇ ਕੰਮ ਕਰਦੇ ਹਨ (ਉਸ ਦੇ ਨਿਆਂ ਅਨੁਸਾਰ) ਉਹ ਅਨੇਕਾਂ ਰੋਗਾਂ ਵਿਚ ਗ੍ਰਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਪੇ = ਘਿਰੇ ਹੋਏ, ਦਬਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las aflicciones caen sobre ellos, los malvados,"