[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਸਤਿਗੁਰ ਸਿਉ ਚਿਤੁ ਲਾਇਆ; ਸੁ ਖਾਲੀ ਕੋਈ ਨਾਹਿ ॥"
page = 516
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have fixed their mind on the True Guru, of those none is empty-handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਆਪਣਾ ਮਨ ਜੋੜਿਆ ਹੈ, ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਵੀ ਨਿਰਾਸ ਜਾਂ ਖਾਲੀ ਹੱਥੀਂ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who center their consciousness on the True Guru, never go empty-handed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਅਪਨਾ ਚਿਤ ਸਤਗੁਰੋਂ ਸੋ ਲਗਾਇਆ ਹੈ, ਤਿਨੋਂ ਮੇਂ ਸੇ ਪਰਮੇਸਰ ਪ੍ਰਾਪਤੀ ਤੇ (ਖਾਲੀ) ਰਹਤ ਕੋਈ ਨਹੀਂ ਹੈ, ਭਾਵ ਸਭ ਪ੍ਰਾਪਤੀ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਆਪਣੇ ਸਤਿਗੁਰੂ ਨਾਲ ਚਿੱਤ ਜੋੜਿਆ ਹੈ ਉਹਨਾਂ ਵਿਚੋਂ (ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਤੋਂ) ਵਾਂਜਿਆਂ ਕੋਈ ਨਹੀਂ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufren penas, pero aquéllos que están entonados en el Verdadero Guru, no les falta nada."