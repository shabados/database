[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗੀ ਪੇਖੰਤ. ਬਧਿਕ; ਪ੍ਰਹਾਰੇਣ, ਲਖੵ ਆਵਧਹ ॥"
page = 1354
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing a she-deer, the huntsman aims lacs of weapons to kill her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਣੀ ਨੂੰ ਵੇਖ ਕੇ, ਸ਼ਿਕਾਰੀ ਉਸ ਨੂੰ ਮਾਰਣ ਲਈ ਲਖਾਂ ਹੀ ਹਥਿਆਰ ਚਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing the deer, the hunter aims his weapons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਏਕ ਮ੍ਰਿਗੀ ਕੋ ਦੇਖ ਕੇ ਮਾਰਨੇ ਵਾਸਤੇ ਬਧਕ ਨੇ (ਲਖ੍ਯ੍ਯ) ਨਿਸ਼ਾਂਨਾ ਕਰਕੇ; ਵਾ (ਲਖ੍ਯ੍ਯ) ਬਹੁਤੇ ਸ਼ਸਤਰੋਂ ਕਾ ਪਰਹਾਰੁ ਕੀਆ। ਏਕ ਤਰਫ ਸੇ ਬਨ ਕੋ ਅਗਨੀ ਲਗਾਈ ਔ ਏਕ ਤਰਫ ਸੇ ਕੂਕਰ ਛੋਡਿਆ ਔ ਏਕ ਤਰਫ ਫਾਹੀ ਲਗਾਈ ਔ ਏਕ ਤਰਫ ਬੰਦੂਕ ਲੇ ਕਰ ਆਪ ਗੋਲੀ ਚਲਾਈ। ਓਹ ਗੋਲੀ ਕੂਕਰ ਕੋ ਲਗੀ ਮ੍ਰਿਤ ਹੂਆ ਔ ਪਵਨ ਸੇ ਅਗਨੀ ਨੇ ਉਡਾ ਕਰ ਜਾਲੀ ਕੋ ਜਲਾਇ ਦੀਆ। ਬਧਕ ਕੋ ਸਰਪ ਨੇ ਕਾਟਾ ਵਹੁ ਮਰਾ ਐਸੇ ਤਿਸ ਕੀ ਰਖ੍ਯਾ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਕ) ਹਰਨੀ ਨੂੰ ਵੇਖ ਕੇ (ਇਕ) ਸ਼ਿਕਾਰੀ ਨਿਸ਼ਾਨਾ ਤੱਕ ਕੇ ਸ਼ਸਤ੍ਰਾਂ ਨਾਲ ਚੋਟ ਮਾਰਦਾ ਹੈ।"

