[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ. ਸਿਵ ਘਰਿ ਜੰਮੈ; ਵਿਚਹੁ ਸਕਤਿ ਗਵਾਇ ॥"
page = 1276
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Banishing mammon from within him, by the Guru's grace, man is reborn into the Lord's home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਨੂੰ ਬਾਹਰ ਕਢ, ਬੰਦਾ ਸਾਈਂ ਦੇ ਧਾਮ ਅੰਦਰ ਮੁੜ ਜੰਮ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the mortal is reincarnated into the Home of the Lord, having eradicated Maya from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਪ੍ਰਸਾਦ ਕਰ (ਸਿਵ ਘਰਿ ਜੰਮੈ) ਪਰਮਾਤਮ ਸ੍ਵਰੂਪ ਮੇਂ ਇਸਥਿਤ ਹੋਵੈ ਔਰ ਮਾਇਆ ਕੋ ਮਨ ਬੀਚ ਤੇ ਗਵਾਇ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਨੁੱਖ ਆਪਣੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਦੂਰ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਘਰ ਵਿਚ ਜੰਮ ਪੈਂਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿ ਕੇ ਨਵਾਂ ਆਤਮਕ ਜੀਵਨ ਬਣਾ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ ਘਰਿ = ਸ਼ਿਵ ਦੇ ਘਰ ਵਿਚ, ਪਰਮਾਤਮਾ ਦੇ ਘਰ ਵਿਚ। ਸਕਤਿ = ਮਾਇਆ (ਦਾ ਪ੍ਰਭਾਵ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, el mortal, habiendo eliminado a Maya de su interior, reencarna en el Hogar del Señor."