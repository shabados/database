[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇਣ ਸਗਲ. ਇਆ ਮਨੁ ਕਰੈ; ਏਊ ਕਰਮ ਕਮਾਇ ॥"
page = 256
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind of his he makes the dust of all, such deeds does he do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਇਸ ਮਨੂਏ ਨੂੰ ਉਹ ਸਾਰਿਆਂ ਦੀ ਧੂੜ ਬਣਾ ਦਿੰਦਾ ਹੈ ਇਹੋ ਜਿਹੇ ਅਮਲ ਉਹ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He makes his mind the dust of all; such is the karma of the deeds he does."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਕੋ ਸਗਲ ਜੀਵੋਂ ਕੀ (ਰੇਣ) ਚਰਨ ਧੂੜੀ ਕਰੇ, ਯਹੀ ਕਰਮ ਕਮਾਵਤਾ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ ਸਭਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਬਣਾਂਦਾ ਹੈ-ਜੇਹੜਾ ਮਨੁੱਖ ਇਹ ਕਰਮ ਕਮਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que hace que su mente sea el polvo donde los demás caminan,"