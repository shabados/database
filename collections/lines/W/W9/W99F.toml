[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਭੂਖ ਦੂਖ ਸਭਿ ਉਤਰੈ; ਜੋ ਹਰਿ ਗੁਣ. ਹਰਿ ਉਚਰੈ ॥੧॥"
page = 1263
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who utters God and God's praise, his hunger and pain are all dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਜੱਸ ਨੂੰ ਉਚਾਰਦਾ ਹੈ, ਉਸ ਦੀ ਭੁੱਖ ਅਤੇ ਦੁਖ ਸਮੂਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His hunger and pain are totally taken away; he chants the Glorious Praises of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰ ਪ੍ਰਕਾਰ ਹਰੀ ਕੇ ਗੁਣ ਉਚਾਰਣ ਕਰਤਾ ਹੈ ਤਿਸ ਕੀ ਪਦਾਰਥੋਂ ਕੀ ਭੂਖ ਔਰ ਸਰੀਰ ਕੇ ਦੁਖ ਸਭ ਉੱਤਰ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੀ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ (ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੀ = (ਸੰਬੰਧਤ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਸਭਿ = ਸਾਰੇ। ਉਚਰੈ = ਉਚਾਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su hambre y dolor desaparecen totalmente, entonando las Gloriosas Alabanzas del Señor, Jar, Jar. (1)"