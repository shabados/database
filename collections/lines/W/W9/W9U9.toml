[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਚ ਭਏ ਵਹ ਧਾਮ ਹਮਾਰੇ ॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be thought, ‘Whatever Shiva predicted, is being proved true in my own house."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰੇ ਘਰ ਵਿਚ ਸਚਮੁਚ ਵਾਪਰ ਰਹੀ ਹੈ।"