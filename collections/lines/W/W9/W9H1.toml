[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮਾਰਾ ਬ ਯਕ ਬਾਰ ਕੁਨ ਨੇਕ ਬਖ਼ਤ ॥੧੩੪॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Take me as your wife and endow me to become a kind woman.’(134)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ (ਪਤੀ) ਬਣ ਕੇ ਮੈਨੂੰ ਭਾਗਸ਼ਾਲੀ ਬਣਾ ਦੇ ॥੧੩੪॥"