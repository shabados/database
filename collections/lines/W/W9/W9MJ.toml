[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ; ਨਾਹੀ ਮਨਿ ਭੰਗੁ ॥"
page = 352
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the name in his heart, he mentally separates not from him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਨਾਮ ਸਹਿਤ, ਮਾਨਸਕ ਤੌਰ ਤੇ ਉਸ ਨਾਲੋਂ ਉਹ ਵੱਖਰਾ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Naam in the heart, the mind is not separated from the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਨਾਮ ਹੈ ਇਸੀ ਕਰ ਤਿਨ ਕੇ ਮਨ ਸੇ ਬ੍ਰਹਮਾਨੰਦ ਕਾ (ਭੰਗੁ) ਨਾਸ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲੋਂ ਕਦੇ ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con el Naam en el corazón, la mente no es separada del Señor,"