[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨਿ ਨਿਮਾਣੀ ਅਨਾਥਿ ਬਿਨਵੈ; ਮਿਲਹੁ ਪ੍ਰਭ ਕਿਰਪਾ ਨਿਧੇ ॥"
page = 543
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtueless, unhonoured and orphan bride supplicates. Thee Meet me O Lord, the Treasure of mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਵਿਹੂਣ, ਆਬਰੂ-ਰਹਿਤ ਅਤੇ ਯਤੀਮ ਪਤਨੀ ਬੇਨਤੀ ਕਰਦੀ ਹੈ, ਹੇ ਰਹਿਮਤ ਦੇ ਖਜ਼ਾਨੇ ਸੁਆਮੀ ਮੈਨੂੰ ਦਰਸ਼ਨ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worthless, dishonored and orphaned soul-bride prays, \"Meet with me, O God, treasure of mercy.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਗੁਨੀ, ਮਾਨ ਸੇ ਰਹਿਤ ਹੋਈ ਬਿਨਤੀ ਕਰਤੀ ਹੂੰ, ਕ੍ਰਿਪਾ ਨਿਧੀ ਪ੍ਰਭੂ ਸੇ ਮੈਂ ਕੈਸੇ ਮਿਲਹੁ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣ-ਹੀਨ, ਨਿਮਾਣੀ, ਨਿਆਸਰੀ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਬੇਨਤੀ ਕਰਦੀ ਹੈ ਕਿ ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਮਿਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਨਿ = ਗੁਣ ਹੀਨ {ਇਸਤ੍ਰੀ ਲਿੰਗ}। ਅਨਾਥਿ = ਨਿਆਸਰੀ {ਇਸਤ੍ਰੀ ਲਿੰਗ}। ਬਿਨਵੈ = ਬੇਨਤੀ ਕਰਦੀ ਹੈ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਕਿਰਪਾ ਨਿਧੇ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así rezo, encuéntrame, oh Señor, oh Tesoro de Virtud, para que destruya la barrera de la duda y pueda dormir en Paz"