[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਜਲੁ ਸੰਚਿਆ; ਗੁਰ ਭਏ ਸਹਾਈ ॥੨॥"
page = 814
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has sprinkled the water of the Nectar-Name and has become my helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਨਾਮ ਦੇ ਸੁਧਾਰਸ ਦਾ ਪਾਣੀ ਛਿੜਕਿਆਂ ਹੈ ਅਤੇ ਉਹ ਮੇਰੇ ਸਹਾਇਕ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has sprinkled the Ambrosial Water of the Naam, the Name of the Lord; He has become my Helper. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਸਤਿਗੁਰ ਸਹਾਈ ਹੋਏ ਹੈਂ, ਪੁਨਾ ਤਿਨੋਂ ਨੇ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਜਲ ਕੋ ਸਿੰਚਨ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੀ ਨੇ ਉਸ ਸੇਵਕ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ, ਤੇ (ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਛਿੜਕਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Roseando las gotas del Néctar de Su Nombre, el Guru me cuida.  (2)"