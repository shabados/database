type = "primary"
data = "ਬੇਣੁ ਤਿਲੋਚਨੁ ਨਾਮਦੇਉ; ਧੰਨਾ ਸਧਨਾ ਭਗਤ ਸਦਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sadhana have also been called saints. Kabir is accepted as bhagat, the devotee, and Ravidas,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੇਣੀ, ਤ੍ਰਿਲੋਚਨ, ਨਾਮਦੇਉ, ਧੰਨਾ, ਸਧਨਾ ਭਗਤ ਸਦਾਏ।"