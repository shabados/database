[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰੀ ਨਵ ਨਿਧਿ; ਤੂੰ ਭੰਡਾਰੁ ॥"
page = 181
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my nine Treasures and Thou my storehouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਨੌ ਖਜਾਨੇ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਤੋਸ਼ਾਖਾਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my nine treasures, You are my storehouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਨਵਨਿਧ ਭੀ ਤੂੰ ਹੀ ਹੈਂ, ਸਭ ਗੁਨੋਂ ਕਾ ਵਾ ਵਿਭੂਤੀ ਕਾ ਭੰਡਾਰ ਭੀ ਮੇਰਾ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਦੁਨੀਆ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Tesoro, eres mi Almacén;"