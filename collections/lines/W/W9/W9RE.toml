[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰ ਜੀਅਤ ਗ੍ਰਿਹ ਕੇ ਨਹੀ ਗਏ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those enemies ho came in front of her, they could not again return to their homes alive."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੁੜ ਜੀਉਂਦੇ ਘਰ ਨੂੰ ਨਾ ਪਰਤੇ।"