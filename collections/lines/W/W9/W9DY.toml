[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗੁ ਸੋਇ; ਸਿਮਰਨ ਰਸ ਭੋਗ ॥"
page = 971
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whilst waking and sleeping, enjoy thou the Nectar of the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦਿਆਂ ਅਤੇ ਸੁੱਤਿਆਂ, ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਸਿਮਰਨ ਅੰਮ੍ਰਿਤ ਦਾ ਅਨੰਦ ਮਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While awake and asleep, enjoy the essence of this meditative remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਗਤਿਆਂ ਸੁਤਿਆਂ ਸੁਪਨਆਦ ਮੇਂ ਸਿਮਰਨ ਕੇ ਰਸ ਕੋ ਭੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਗਦਿਆਂ, ਸੁੱਤਿਆਂ ਸਿਮਰਨ ਦਾ ਰਸ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਇ = ਸੌਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despierta como si estuvieras dormido y disfruta de Su Esencia."