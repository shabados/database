[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਾਹਿ ਚਾਹਿ ਚੰਦ੍ਰ ਮੁਖ ਚਾਇ ਕੈ ਚਕੋਰ ਚਖਿ; ਅੰਮ੍ਰਿਤ ਕਿਰਨ ਅਚਵਤ ਨ ਅਘਾਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as Allectoris graeca (chakor) longs for the moon because of the eyes that keep seeing it and is never satiated drinking the nectar-like rays, so does a devoted Sikh of the Guru is never satiated with the glimpse of the True Guru."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚੰਦ੍ਰਮਾ ਦੇ ਮੁਖ ਮੰਡਲ ਨੂੰ ਚਾਹ ਚਾਹਕ ਬੜੇ ਚਾਇ ਉਮੰਗ ਭਰੇ ਉਤਸ਼ਾਹ ਨਾਲ ਚਕੋਰ ਦੇ ਚਖਿ ਨੇਤ੍ਰ ਓਸ ਦੀ ਕਿਰਣ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਛਕਦੇ ਰੱਜਦੇ ਨਹੀਂ ਹਨ।"