[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸੁਗੰਧਤ ਲਿੱਟ ਦੇ ਵੱਲ ਨਾਲ ਉਹ ਸਾਡਾ ਦਿਲ ਅਤੇ ਦੀਨ ਲੈ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਖ਼ਮਿ ਕਾਕਲਿ ਮੁਸ਼ਕੀਣ ਦਿਲੋ ਦੀਣ ਬੁਰਦ ਅਜ਼ਮਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That congregation is fortunate that is held in commemoration of Waaheguru's (Naam);"