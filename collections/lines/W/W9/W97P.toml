[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ; ਸੋ ਏਕੋ ਤੂਹੈ ॥"
page = 1076
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is seen, that Thou are, O Unique Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਦੀਹਦਾ ਹੈ, ਉਹ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਅਦੁੱਤੀ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen is You, O One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਏਕ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਗਤ ਵਿਚ) ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਇਹ ਸਭ ਕੁਝ ਸਿਰਫ਼ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਸੈ = ਦਿੱਸ ਰਿਹਾ ਹੈ। ਏਕੋ ਤੂ ਹੈ = ਸਿਰਫ਼ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo eso que parece eres Tú,"