[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲਾ ਭਲਾ; ਭਲਾ ਤੇਰਾ ਰੂਪ ॥"
page = 279
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful, beautiful, beautiful is thine form, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣਾ, ਸੁਹਣਾ, ਸੁਹਣਾ ਹੈ ਤੇਰਾ ਸਰੂਪ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful, Beautiful, Beautiful is Your Sublime Form."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਰੂਪ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰੂਪ ਕਿਆ ਪਿਆਰਾ ਪਿਆਰਾ ਹੈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tu Manifestación es tan Bondadosa"