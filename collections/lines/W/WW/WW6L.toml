[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨ ਬਢਿਯੋ ਗਜਆਨਨ ਦੀਹ; ਮਨੋ ਸਰ ਅੰਕੁਸ ਸਾਥਿ ਉਤਾਰਿਓ ॥੧੫੧੨॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The second arrow his slantingly on the forehead of Ganesh and it appeared like the arrow-like goad stuck in the forehead of an elephant.1512."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਬਾਣ ਰੂਪ ਅੰਕੁਸ਼ ਨਾਲ ਗਣੇਸ਼ ਦੇ ਬਹੁਤ ਵਧੇ ਹੋਏ ਅਭਿਮਾਨ ਦੇ ਮਦ ਨੂੰ ਦੂਰ ਕੀਤਾ ਗਿਆ ਹੋਵੇ ॥੧੫੧੨॥"