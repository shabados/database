[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਘਟ ਪ੍ਰਤਿਪਾਲ ॥"
page = 838
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God sustains all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਿਲਾਂ ਦੀ ਪਰਵਰਿਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "cherishes and and sustains every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ (ਘਟ) ਸਰੀਰ ਧਾਰੀਓਂ ਕੀ ਪਾਲਨਾਂ ਕਰਨਹਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਸਰੀਰਾਂ ਦੇ ਪਾਲਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sostienes a los corazones por todas partes."