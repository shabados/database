[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੀ ਅੰਧੇ ਦੂਜੈ ਲਾਗੇ ॥"
page = 1063
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind, ignorant one are yoked to another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ, ਬੇਸਮਝ ਹੋਰਸ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind and ignorant are attached to duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੀ ਅੰਧੇ ਜੋ ਹੈਂ, ਸੋ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਲਾਗੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋ ਚੁਕੇ ਤੇ ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਬੇ-ਸਮਝ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਹੋਰ ਵਿਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ciegos ignorantes viven apegados al otro,"