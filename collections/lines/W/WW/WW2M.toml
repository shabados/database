[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਭਗਤਿ ਦੇ ਨਿਜ ਘਰਿ ਬੈਠੇ; ਅਜਹੁ ਤਿਨਾੜੀ ਆਸਾ ॥"
page = 1109
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom Thou, O Lord, bless with Thy Name and devotional service, sit in their own home. Even then their hope rests on Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਆਪਣਾ ਨਾਮ ਅਤੇ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਬਖਸ਼ਦਾ ਹੈ। ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਬਹਿੰਦੇ ਹਨ। ਤਦ ਭੀ ਉਨ੍ਹਾਂ ਦੀ ਊਮੀਦ ਤੇਰੇ ਉਤੇ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are blessed with devotional worship of the Naam, the Name of the Lord, sit in the home of their own inner being. They place their hopes in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਨਾਮ ਜਾਪ ਰੂਪ ਭਗਤੀ ਆਪ ਨੇ ਦੀਨੀ ਹੈ ਤਿਨੋਂ ਕਾ ਸ੍ਵੈ ਸੂਰਪ ਮੇਂ ਨਿਵਾਸ ਹੂਆ ਹੈ। ਮੇਰੇ ਕੋ ਅਬ ਤਕ ਭੀ ਤਿਨ ਕੀ ਆਸਾ ਲਗੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣਾ ਨਾਮ ਦੇਂਦਾ ਹੈ ਆਪਣੀ ਭਗਤੀ ਦੇਂਦਾ ਹੈ ਉਹ (ਵਿਕਾਰਾਂ ਵਲ ਭਟਕਣ ਦੇ ਥਾਂ) ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, (ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਸਦਾ ਹੀ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ) ਤਾਂਘ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ = ਦੇਂਦਾ ਹੈ। ਘਰਿ = ਘਰ ਵਿਚ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ, ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਤਿਨਾੜੀ = ਉਹਨਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que son bendecidos con la Alabanza de Tu Nombre, habitan en su propio ser y se apoyan sólo en Ti."