[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨਾਨੑੇ ਨੀਚ. ਤੁਮੑੇ ਬਡ ਸਾਹਿਬ; ਕੁਦਰਤਿ ਕਉਣ ਬੀਚਾਰਾ ॥"
page = 1235
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My God, I am insignificant and low, and Thou are the great Lord. What power have I to reflect on Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ, ਮੈਂ ਤੁਛ ਅਤੇ ਨੀਵਾਂ ਹਾਂ ਅਤੇ ਤੂੰ ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਹੈ। ਮੇਰੇ ਵਿੱਚ ਤੇਰਾ ਚਿੰਤਨ ਕਰਨ ਦੀ ਕਿਹੜੀ ਸੱਤਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am lowly, I am nothing at all; You are my Great Lord and Master - how can I even contemplate Your creative potency?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ (ਨਾਨੇ ਨੀਚ) ਅਤੀ ਤੁਛ ਹੈਂ ਅਰ ਤੁਮ ਬਡੇ ਸਾਹਿਬ ਹੋ, ਮੇਰੀ ਕਿਆ ਸਕਤੀ ਹੈ, ਜੋ ਤੇਰਾ ਵੀਚਾਰ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੂੰ ਬਹੁਤ ਵੱਡਾ ਹੈਂ, ਅਸੀਂ ਜੀਵ (ਤੇਰੇ ਸਾਹਮਣੇ) ਬਹੁਤ ਹੀ ਨਿੱਕੇ ਤੇ ਨੀਵੇਂ (ਕੀੜੇ ਜਿਹੇ) ਹਾਂ। ਮੇਰੀ ਕੀਹ ਤਾਕਤ ਹੈ ਕਿ ਤੇਰੇ ਪਰਤਾਪ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾ ਸਕਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨ੍ਹ੍ਹੇ = ਬਹੁਤ ਨਿੱਕੇ। ਸਾਹਿਬ = ਮਾਲਕ। ਕੁਦਰਤਿ = ਤਾਕਤ, ਸਮਰਥਾ। ਕੁਦਰਤਿ ਕਉਣ = ਕੀਹ ਤਾਕਤ ਹੈ? ਬੀਚਾਰਾ = ਮੈਂ ਵਿਚਾਰ ਸਕਾਂ (ਤੇਰਾ ਪਰਤਾਪ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, soy de bajo nivel e insignificante, Tú eres lo más Alto de lo alto, ¿cómo podría entender la Magnitud de Tu Poder?"