[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਮਿਲਾਇ ਦਯੋ ਬ੍ਰਿਜ ਕੋ ਪਤਿ; ਸਤਿ ਹਮੈ ਕਰਤਾ ਕਰ ਦੀਨੋ ॥੪੧੬॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They said in gratitude, “Krishna has, in reality, justified his words and has caused us to meet Nand, the lord of Braja.”416."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦ) ਬ੍ਰਜ ਦੇ ਸੁਆਮੀ ਨੂੰ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਲਿਆ ਕੇ ਮਿਲਾ ਦਿੱਤਾ (ਤਾਂ ਕਹਿਣ ਲਗੇ ਕਿ) ਅਸੀਂ ਸਚਮੁਚ ਕਾਨ੍ਹ ਨੂੰ ਕਰਤਾ ਰੂਪ ਪਛਾਣ ਲਿਆ ਹੈ ॥੪੧੬॥"