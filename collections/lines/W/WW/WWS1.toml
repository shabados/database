[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਗ ਸੀਆ ਮ੍ਰਿਗ ਲੋਚਨੀ; ਜਾ ਕੀ ਪ੍ਰਭਾ ਅਪਾਰ ॥੨੬੨॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the permission of his father Ram left his home and with him went the doe-eyed Sita infinite glory.262."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਨ੍ਹਾਂ ਦੇ) ਨਾਲ ਮ੍ਰਿਗਨੈਣੀ ਸੀਤਾ ਹੈ, ਜਿਸ ਦੀ ਅਪਾਰ ਸੁੰਦਰਤਾ ਹੈ ॥੨੬੨॥"