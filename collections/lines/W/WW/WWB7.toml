[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਪੀਆ ਸਭ ਸੇਵ ਕਰੈ ਤਿਹ ਕੀ; ਚਿਤ ਦੈ ਤਿਹ ਮੈ ਹਿਤੁ ਕੈ ਹਰਿ ਮੈ ॥"
page = 321

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“All the gopis are worshipping the goddess, with desire for Krishna in their minds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇਵੀ ਦੀ ਸਾਰੀਆਂ ਗੋਪੀਆਂ ਮਨ ਨਾਲ ਸੇਵਾ ਕਰਦੀਆਂ ਹਨ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਹਿਤ ਕਰਦੀਆਂ ਹਨ।"