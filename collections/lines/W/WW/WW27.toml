[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਦੈ ਦੀਬਾਣਿ; ਕੂੜਿ. ਨ ਜਾਈਐ ॥"
page = 146
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Court of the True Lord, one cannot enter through false-hood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਬੰਦਾ ਝੂਠ ਦੇ ਰਾਹੀਂ ਪ੍ਰਵੇਸ਼ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one enters the Court of the True Lord through falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਦੀਬਾਣਿ) ਸਰੂਪ ਮੇਂ ਝੂਠੇ ਸੰਸਾਰ ਮੇਂ ਲਾਗਨੇ ਸੇ ਨਹੀਂ ਜਾਈਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰਬਾਰ ਵਿਚ ਕੂੜ ਦੇ (ਸਉਦੇ) ਦੀ ਰਾਹੀਂ ਨਹੀਂ ਅੱਪੜ ਸਕੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਬਾਣਿ = ਦਰਬਾਰ ਵਿਚ। ਕੂੜਿ = ਕੂੜ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte del Uno Verdadero, los falsos no entran;"