[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਭਾਣੈ ਚਲੈ ਦਿਨੁ ਰਾਤੀ; ਨਾਮੁ ਚੇਤਿ ਸੁਖੁ ਪਾਇਦਾ ॥੧੩॥"
page = 1062
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he walks in the Guru's will and remembering the Name obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਉਹ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He walks in harmony with the Guru's Will, day and night; remembering the Naam, the Name of the Lord, he finds peace. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਤਿ ਦਿਨ ਗੁਰੋਂ ਕੇ ਹੁਕਮ ਮੇਂ ਚੱਲਦਾ ਹੈ ਵਹੁ ਨਾਮ ਕੋ ਸਿਮਰ ਕੇ ਸੁਖ ਪਾਵਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ, ਹਰਿ-ਨਾਮ ਨੂੰ ਸਿਮਰ ਕੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "camina en la Voluntad del Guru y apreciando el Nombre, obtiene el Éxtasis. (13)"