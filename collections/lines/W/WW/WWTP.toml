[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣੁ ਬੇਧਿਆ; ਆਪਿ ਮੁਰਾਰਿ ॥੧॥"
page = 153
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Enemy of pride, is pervading the three worlds, Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦਾ ਵੈਰੀ, ਵਾਹਿਗੁਰੂ, ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਆਪੇ ਹੀ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is pervading the three worlds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਹੁ ਨਿਸਚਾ ਹੂਆ ਕਿ ਤੀਨੋਂ ਭਵਨ ਮੇਂ ਆਪੁ ਮੁਰਾਰੀ (ਬੇਧਿਆ) ਮਿਲ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਦਿਲ ਨੂੰ ਭੀ ਤੇ ਦਿਮਾਗ਼ ਨੂੰ ਭੀ ਇਹ ਯਕੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਆਪ ਸਾਰੇ ਜਗਤ (ਦੇ ਜ਼ੱਰੇ ਜ਼ੱਰੇ) ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora percibo que el Señor compenetra los tres mundos. (1)"