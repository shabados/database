data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਪਰਹਰੁ ਪਰ ਨਿੰਦਾ ॥"
page = 1041
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou thy lust, wrath and the slander of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਵਿਸ਼ੇ-ਭੋਗ, ਗੁੱਸੇ ਤੇ ਹੋਰਨਾਂ ਦੀ ਬਦਖ਼ੋਈ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leave behind sexual desire, anger and the slander of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਔ ਪਰ ਨਿੰਦਾ ਤਿਆਗ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
