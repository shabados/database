data = "(ਆਪਣੇ ਅੰਦਰੋਂ) ਕਾਮ ਕ੍ਰੋਧ ਤੇ ਪਰਾਈ ਨਿੰਦਿਆ ਦੂਰ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya tu lujuria, tu enojo y el calumniar a otros,"