data = "ਸਰਬ ਨਿਰੰਤਰਿ; ਆਪੇ ਆਪਿ ॥"
page = 412
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord Himself is contained among all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰਿਆ ਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is permeating all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸਭ ਮੇਂ (ਨਿਰੰਤਰਿ) ਭੇਦ ਸੇ ਰਹਿਤ ਆਪ ਹੀ ਆਪ ਬ੍ਯਾਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਹ ਆਪ ਹੀ ਆਪ ਸਭ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = ਵਿੱਥ ਤੋਂ ਬਿਨਾ, ਇਕ-ਰਸ ਵਿਆਪਕ।"

