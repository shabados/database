[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਵਾਸੁ, ਨ ਵਾਸ ਬੋਹਾਇਆ ।੩੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They all were like bamboos who though lived near sandal – Guru, yet could not become fragrant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾ ਨਾਲ ਵਾਂਸ ਸੁਗੰਧਤ ਨਾ ਹੋਇਆ"