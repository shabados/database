[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਰੇ ਭੂਪ ਠਾਂਢੇ ਬਡੋ ਸੋਕੁ ਪਾਵੈਂ ॥੫॥"
page = 63

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors on the hill sounded trumpets, while the chiefs below were filled with remorse.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇਠਾਂ ਰਾਜੇ ਖੜੋ ਕੇ ਸੋਗ ਪਾਲ ਰਹੇ ਸਨ (ਅਰਥਾਤ ਦੁਖੀ ਹੋ ਕੇ ਕ੍ਰੋਧ ਕਰ ਰਹੇ ਸਨ) ॥੫॥"