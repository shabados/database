[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਰਸ ਭੋਗ ਬਹੁ ਬਿੰਜਨ ਪਰੋਸੈ ਆਗੈ; ਬ੍ਰਿਥਾਵੰਤ ਜੰਤ ਨਾਹਿ ਰੁਚਿਤ ਬਿਸੇਖ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a sick person when served with dainty dishes, pays scant attention towards them."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੀਮਾਰ ਅੱਗੇ ਰਸਦਾਇਕ ਭੋਗ ਰਖੇ ਜਾਣ ਜਾਂ ਬੜੇ ਰਸਦਾਇਕ ਭੋਜਨ ਪਰੋਸੇ ਜਾਣ ਤਾਂ ਉਹ ਦੁਖੀ ਜੀਵ ਉਨ੍ਹਾਂ ਵਲ ਮੂਲੋਂ ਰੁਚੀ ਨਹੀਂ ਕਰਦਾ।"