[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A beggar has found the Giver,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਗਤੇ ਨੇ ਦਾਤਾਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble beggar has found the Great Giver,"

[[content]]
asset = "NKFT"
type = "translation"
