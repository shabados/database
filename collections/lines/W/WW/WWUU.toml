data = "ਹੇ ਭਾਈ! ਮੈਂ ਜਾਚਕ ਜਨ ਨੇ ਸਤਿਗੁਰ ਦਾਤਾ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮੰਗਤਾ (ਬਣ ਕੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਮੰਗਦਾ) ਹੈ ਉਸ ਨੂੰ ਦਾਤਾ-ਪ੍ਰਭੂ ਆਪ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El buscador ha encontrado al Señor Benévolo y lo que da,"