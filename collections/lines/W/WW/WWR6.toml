[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਚੀਨ ॥੪੪੬॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Hastani” in the beginning and then adding “Ripu Ari” O wise men! the names of Paash are formed.446."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੂਝਵਾਨੋ! ਸਮਝ ਲਵੋ ॥੪੪੬॥"