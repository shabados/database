type = "primary"
data = "ਮਨੁ; ਰਾਮ ਨਾਮਾ ਬੇਧੀਅਲੇ ॥"
page = 972
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pierced with the Lord's Name, my mind is so stuck in it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਹੋਇਆ ਮੇਰਾ ਮਨ ਇਸ ਅੰਦਰ ਐਉਂ ਖੁਭਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has been pierced by the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਮਨ ਹਮਾਰਾ ਰਾਮ ਕੇ ਨਾਮ ਵਿਖੇ ਮਿਲ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਤ੍ਰਿਲੋਚਨ!) ਮੇਰਾ ਮਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਵਿੱਝਾ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está atravesada por el Nombre del Señor,"