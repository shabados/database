[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਕਬੰਧ ਬਿਨਾ ਹਥਿਆਰਨ; ਰਾਮ ਕਹੈ ਰਨ ਮਧਿ ਦਉਰੈ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Ram says that some headless trunk is running in the battlefield without the weapon and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਇਕ ਧੜ ਬਿਨਾ ਹਥਿਆਰਾਂ ਦੇ ਰਣ-ਖੇਤਰ ਵਿਚ ਦੌੜੀ ਫਿਰਦੇ ਹਨ।"