[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਅੰਮ੍ਰਿਤੁ ਹੈ; ਸਭ ਤ੍ਰਿਸਨਾ ਭੁਖ ਗਵਾਏ ॥"
page = 850
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nectar-sweet is the Guru's word. It banishes all the craving and hunger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ-ਰਸ ਵਰਗੀ ਮਿੱਠੜੀ ਹੈ ਗੁਰਾਂ ਦੀ ਬਾਣੀ। ਇਹ ਖਾਹਿਸ਼ ਅਤੇ ਭੁੱਖ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is Ambrosial Nectar. It banishes all hunger and thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦ ਅੰਮ੍ਰਿਤੁ ਰੂਪ ਹੈ। ਸੰਪੂਰਨ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਭੂਖ ਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ (ਮਾਨੋ) ਜਲ ਹੈ (ਜਿਵੇਂ ਜਲ ਪੀ ਕੇ ਤ੍ਰੇਹ ਮਿਟਾ ਲਈਦੀ ਹੈ, ਤਿਵੇਂ ਸ਼ਬਦ-ਜਲ ਦੀ ਬਰਕਤ ਨਾਲ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਤ੍ਰੇਹ ਭੁੱਖ ਸਾਰੀ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਤ੍ਰਿਸਨਾ = ਤ੍ਰੇਹ, ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Néctar dulce es la Palabra del Shabd del Guru, pues calma toda ansiedad y deseos en el hombre."