[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਭੇਦਿ ਜਾਣੈ ਜਾਣਾਈ ॥"
page = 941
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who Himself knows the Name's mystery others know it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਨਾਮ ਦੇ ਭੇਤ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਉਹ ਇਸ ਨੂੰ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows the mystery of the Shabad, and inspires others to know it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਬ੍ਰਹਮ ਭੇਦ ਕੋ ਆਪ ਜਾਨਿਆ ਹੈ ਔ ਜਗ੍ਯਾਸੀਓਂ ਕੋ ਭੀ ਬ੍ਰਹਮ ਕੇ ਪਾਵਣੇ ਕੀ ਜੁਗਤੀ ਜਾਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ (ਆਪਣੇ ਮਨ ਨੂੰ) ਪ੍ਰੋ ਕੇ (ਪ੍ਰਭੂ ਨੂੰ) ਪਛਾਣਦਾ ਹੈ ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਪਛਾਣ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦਿ = ਵਿੰਨ੍ਹ ਕੇ। ਜਾਣਾਈ = ਜਾਣਾਏ, ਜਣਾਏ, ਹੋਰਨਾਂ ਨੂੰ ਦੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd penetra todo su ser y al tener una experiencia propia,"