[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਘਟਾ ਕੇ ਅੰਤਰਜਾਮੀ ॥੩॥"
page = 178
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Knower of all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Inner-knower, the Searcher of all hearts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰਬ ਕੇ ਰਿਦਿਓਂ ਕੀ ਜਾਨਨੇ ਵਾਲਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਅੰਤਰਜਾਮੀ = {अन्तरयामी। ਯਾ = ਜਾਣਾ, ਪਹੁੰਚਣਾ}, ਅੰਦਰ ਪਹੁੰਚ ਸਕਣ ਵਾਲਾ, ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él, el Íntimo de tu corazón. (3)"