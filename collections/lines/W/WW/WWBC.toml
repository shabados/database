[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਦੇਸ ਕੇ ਭੇਸ, ਕੇ ਧਰਮ ਧਾਮੇ ॥"
page = 26

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art the abode of virtues of various guises of the county!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਕਿਸੇ ਦੇਸ ਦੇ ਭੇਸ ਅਤੇ ਧਰਮ ਦਾ ਠਿਕਾਣਾ (ਅਰਥਾਤ ਘਰ) ਹੈਂ।"