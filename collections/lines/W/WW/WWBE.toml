[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤ ਦਇਆ ਤੇ. ਬੁਧਿ ਪਰਗਾਸੈ; ਦੁਰਮਤਿ ਦੂਖ ਤਜਾਵਨਾ ॥੩॥"
page = 1018
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through saints kindness, intellect is illumined and evil understanding and pain are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਮਿਹਰ ਰਾਹੀਂ, ਅਕਲ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਖੋਟੀ ਸਮਝ ਤੇ ਦੁਖ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the kindness of the devotee, the intellect is enlightened, and pain and evil-mindedness are eradicated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਆਪ ਕੀ ਦਇਆ ਸੇ ਹੀ ਬੁਧੀ ਪ੍ਰਕਾਸਤੀ ਹੈ, ਦੁਰਮਤੀ ਔ ਦੁਖ ਕਾ ਤਜਣਾ ਤਜਾਵਣਾ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਦੀ ਕਿਰਪਾ ਨਾਲ ਬੁੱਧੀ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਖੋਟੀ ਮੱਤ ਦੇ ਸਾਰੇ ਵਿਕਾਰ ਤਿਆਗੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਦੀ ਰਾਹੀਂ। ਪਰਗਾਸੈ = ਚਮਕ ਪੈਂਦੀ ਹੈ। ਬੁਧਿ ਪਰਗਾਸੈ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਆ ਜਾਂਦੀ ਹੈ। ਦੁਰਮਤਿ = ਖੋਟੀ ਮੱਤ। ਦੂਖ = ਐਬ, ਵਿਕਾਰ। ਤਜਾਵਨਾ = ਤਿਆਗੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Tu Compasión, mi mente se ilumina y me encuentro liberado del dolor que mis errores han producido.(3)"