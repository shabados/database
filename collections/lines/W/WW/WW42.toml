[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੂ ਕਾ ਖੜਗੁ ਸੰਜੋਉ, ਹਰਿ ਭਗਤਿ ਹੈ; ਜਿਤੁ ਕਾਲੁ ਕੰਟਕੁ ਮਾਰਿ ਵਿਡਾਰਿਆ ॥"
page = 312
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's meditation is the sword and armour of the True Guru with which he has destroyed and cast off death the torturer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਤਲਵਾਰ ਅਤੇ ਜ਼ਰ੍ਹਾਂ-ਬਕਤਰ ਹੈ, ਜਿਸ ਦੇ ਨਾਲ ਉਨ੍ਹਾਂ ਨੇ ਦੁਖ ਦੇਣਹਾਰ ਮੌਤ ਨੂੰ ਨਸ਼ਟ ਕਰਕੇ ਪਰੇ ਸੁਟ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotional worship of the Lord is the sword and armor of the True Guru; He has killed and cast out Death, the torturer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕਾ (ਖੜਗੁ) ਖੰਡਾ ਗਿਆਨ ਹੈ ਔਰ (ਸੰਜੋਉ) ਲੋਹੇ ਕਾ ਬਸਤਰ ਜਿਸ ਕੋ ਪਹਰਨੇ ਕਰ ਸੂਰਮਿਓਂ ਕੋ ਸਸਤ੍ਰ ਬੇਧ ਨਹੀਂ ਸਕਤਾ ਸੋ ਹਰੀ ਕੀ ਭਗਤੀ ਹੈ, ਜਿਸ ਕੇ ਧਾਰਨੇ ਕਰ ਸਾਕਤੋਂ ਕੇ ਵਾਕ ਰੂਪ ਬਾਣ ਘਾਉ ਨਹੀਂ ਕਰ ਸਕਤੇ ਔਰ ਜਿਸ ਕਰ ਕਾਲ ਰੂਪੀ ਸਤ੍ਰੂ (ਕੰਟਕੁ) ਦੁਖ ਦਾਤਾ ਮਾਰ ਕਰ ਕੇ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਖੜਗ ਤੇ ਸੰਜੋਅ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਹੈ ਜਿਸ ਨਾਲ ਉਸ ਨੇ ਕਾਲ (-ਰੂਪ) ਕੰਡੇ ਨੂੰ (ਭਾਵ, ਮੌਤ ਦੇ ਡਰ ਨੂੰ) ਮਾਰ ਕੇ ਪਰੇ ਸੁੱਟਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es su espada y su cota de malla para vencer al terrible dragón del tiempo."