[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ. ਸਰਬ ਨਿਧਾਨਾ; ਮਾਨੁ ਮਹਤੁ ਪਤਿ ਪੂਰੀ ॥"
page = 672
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through His meditation, I have attained all treasures, respect, greatness and perfect honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਬੰਦਗੀ ਦੁਆਰਾ ਮੈਂ ਸਮੂਹ ਖਜਾਨੇ, ਆਦਰ, ਵਡਿਆਈ ਅਤੇ ਪੂਰਨ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him in remembrance, I have found all treasures, respect, greatness and perfect honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਸਿਮਰਣ ਕਰਨ ਸੇ ਸਰਬ ਨਿਧੋਂ ਕਾ ਘਰ ਗਿਆਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔ ਮਾਨ (ਮਹਤੁ) ਅਧਕ ਵਾ ਮੁਰਾਤਬੇ ਕਰ ਕੇ ਪੂਰੀ ਵਡਿਆਈ ਅਰ ਪ੍ਰਤਿਸ਼ਟਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹ ਪਰਮਾਤਮਾ ਸਾਡੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ) ਜਿਸ ਦੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਆਦਰ ਮਿਲਦਾ ਹੈ, ਵਡਿਆਈ ਮਿਲਦੀ ਹੈ, ਪੂਰੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, uno es bendecido con todos los Tesoros, y obtiene Honor y Gloria."