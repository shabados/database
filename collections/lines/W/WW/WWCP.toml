[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖ. ਤਿਸੈ ਪਹਿ ਆਖੀਅਹਿ; ਸੂਖ. ਜਿਸੈ ਹੀ ਪਾਸਿ ॥੩॥"
page = 16
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell thine woes to Him, with whom rest all the weals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦੁਖੜੇ ਉਸ ਨੂੰ ਦੱਸ, ਜਿਸ ਦੇ ਕੋਲ ਸਾਰੇ ਸੁੱਖ ਆਰਾਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell your troubles to the One who is the Source of all comfort. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਤਿਸ ਕੇ ਪਾਸ (ਆਖੀਅਹਿ) ਕਥਨ ਕਰੀਏ ਜਿਸ ਕੇ ਪਾਸ ਸੁਖ ਹੈਂ, ਭਾਵ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਪਰਮੇਸਰੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖਾਂ ਦੀ (ਨਿਵਿਰਤੀ) ਤੇ ਸੁੱਖਾਂ ਦੀ (ਪ੍ਰਾਪਤੀ) ਦੀ ਅਰਜ਼ੋਈ ਪਰਮਾਤਮਾ ਅੱਗੇ ਹੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖੀਅਹਿ = ਆਖੇ ਜਾਂਦੇ ਹਨ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuéntale tus aflicciones a Él, quien tiene la cura de todo. (3)"