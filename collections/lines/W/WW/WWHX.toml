[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਮਵਾਰਿ; ਸਚਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 841
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Monday: the True Lord is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਮ: ਸੱਚਾ ਸੁਆਮੀ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Monday: The True Lord is permeating and pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਮਵਾਰ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਸੋ ਸਚ ਸਰੂਪ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lunes: entonado en la Verdad del Señor, uno ve a Su Dios prevaleciendo en todo."