[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹਿ ਤੁਰਤੁ ਮਾਰਤ ਭਯੋ; ਗਰੇ ਰਸਹਿਯ ਡਾਰਿ ॥੨॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By putting a rope around her throat.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੁਰਤ (ਉਸ ਇਸਤਰੀ ਦੇ) ਗਲੇ ਵਿਚ ਰਸੀ ਪਾ ਕੇ ਉਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ॥੨॥"