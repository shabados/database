[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਛੋਡਿ; ਕਾਹੇ ਬਿਖੁ ਖਾਇ ॥੧॥"
page = 728
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking Nectar, why eatest thou poison?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਕਿਉਂ ਜ਼ਹਿਰ ਨੂੰ ਖਾਂਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have renounced the Ambrosial Nectar - why are you eating poison? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਕੋ ਛੋਡ ਕਰ ਕੇ ਵਿਖੇ ਰੂਪ ਜਹਿਰ ਕਿਉਂ ਖਾਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਛੱਡ ਕੇ ਉਹ ਵਿਸ਼ਿਆਂ ਦਾ ਜ਼ਹਿਰ ਨਹੀਂ ਖਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "olvidando el Néctar Ambrosial y lamiendo el veneno.(1)"