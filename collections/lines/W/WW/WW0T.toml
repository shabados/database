[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਗਲਾ ਤਰਣਿ ਨ ਸਿਖਿਓ; ਤੀਰਥਿ ਨ੍ਹਾਇ ਨ ਪਥਰੁ ਤਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Living in water the crane never learns how to swim and the stone, in spite of its ablutions at various pilgrimage centres cannot swim and go across."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਗਲੇ ਨੇ ਤਰਨਾ ਨਾ ਸਿਖਿਆ, (ਸਾਰੀ ਉਮਰ) ਤੀਰਥ ਨ੍ਹਾਉਂਦਾ ਰਿਹਾ, ਤੇ ਪੱਥਰ ਬੀ (ਤੀਰਥ ਵਿਖੇ ਵਸਦਾ ਰਿਹਾ, ਪਰ ਆਪ) ਨਾ ਤਰਿਆ।"