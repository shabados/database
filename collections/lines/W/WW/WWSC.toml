data = "ਜਾ ਲਖਿ ਇੰਦ੍ਰਾਸਨ ਥਹਰਾਵਾ ॥੨੧੨॥"
page = 652

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his extreme glory and impact, the seat of Indra also trembled.212."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਇੰਦਰ ਦਾ ਆਸਣ ਡੋਲ ਗਿਆ ਹੈ ॥੨੧੨॥"