data = "ਸਹਰ ਲਹੌਰ ਬਿਖੈ ਹੁਤੀ; ਏਕ ਬਹੁਰਿਯਾ ਸਾਹ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A trader’s wife used to live in the city of Lahore."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਲਾਹੌਰ ਨਗਰ ਵਿਚ ਇਕ ਸ਼ਾਹ ਦੀ ਇਸਤਰੀ ਰਹਿੰਦੀ ਸੀ,"