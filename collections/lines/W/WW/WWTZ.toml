[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਹਰਿਆ; ਸਭੁ ਜੀਅ ਜੰਤੁ ॥"
page = 1172
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through Him, that all the creatures, are reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਰਾਹੀਂ ਹੀ ਸਮੂਹ ਜੀਵ ਜੰਤੂ ਹਰੇ ਭਰੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He rejuvenates all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੀ ਸਤਾ ਕੋ ਪਾਇ ਕਰ ਸਭ ਜੀਵ ਜੰਤੂਓਂ ਕਾ ਸਮਦਾਇ ਹਰਿਆ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਤੇਰੀ) ਬਰਕਤਿ ਨਾਲ ਹਰੇਕ ਜੀਵ ਸਜਿੰਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ ਰਾਹੀਂ। ਸਭੁ = ਹਰੇਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es a través de Él que cada uno florece. Sí, es a través de Él que todo el mundo florece."