[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਅਸਿ ਕੋ ਗਹਿ ਕੈ; ਲਹਿ ਕੈ ਦਲ ਜਾਦਵ ਕੋ ਲਲਕਾਰਿਓ ॥੧੨੨੨॥"
page = 419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this, Amit Singh said, “O Balram! why are you running away now?” Saying this and holding his sward in his hand Amit Singh Challenged the Yadava army.1222."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ, ਤਲਵਾਰ ਨੂੰ ਫੜ ਕੇ ਅਤੇ (ਬਿਜਲੀ ਵਾਂਗ) ਚਮਕ ਕੇ ਯਾਦਵ ਦਲ ਨੂੰ ਲਲਕਾਰਿਆ ॥੧੨੨੨॥"