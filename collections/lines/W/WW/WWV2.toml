[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਹਰਿ ਪ੍ਰਭਿ ਕਰਤੈ ਲਿਖਿਆ; ਸੁ ਮੇਟਣਾ. ਨ ਜਾਇ ॥"
page = 1417
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever God, the Creator-Lord has pre-ordained, that can be erased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਵਾਹਿਗੁਰੂ, ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੇ ਮੁਢ ਤੋਂ ਲਿਖ ਛਡਿਆ ਹੈ, ਉਹ ਮੇਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is pre-destined by the Lord God Creator, cannot be erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੁਰੋਂ ਹਰਿ ਪ੍ਰਭੂ ਕਰਤੇ ਨੇ ਜੋ ਮਸਤਕ ਪਰ ਲਿਖਾ ਹੈ, ਜੋ ਕਿਸੀ ਸੇ ਮੇਟਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ) ਕਰਤਾਰ ਹਰੀ ਪ੍ਰਭੂ ਨੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਜੀਵ ਦੇ ਮੱਥੇ ਉੱਤੇ ਜੋ ਲੇਖ) ਲਿਖ ਦਿੱਤਾ, ਉਹ ਲੇਖ (ਕਿਸੇ ਜੀਵ ਪਾਸੋਂ ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਮਿਟਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que ha sido determinado por Dios nuestro Señor, no puede ser borrado,"