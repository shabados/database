language = "pa"
data = "ਚੰਗੇ ਅਤੇ ਭੇੜੇ ਭੇਦਾਂ ਨੂੰ ਉਹ ਜਾਨਣਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਲੀਮਿ ਰਮੁਜ਼ਿ ਸਫ਼ੇਦੋ ਸਿਆਹ ।੫੯।"

[[content]]
asset = "KEGP"
type = "translation"
