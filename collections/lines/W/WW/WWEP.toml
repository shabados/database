[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਲਸੁ ਛੀਜਿ ਗਇਆ ਸਭੁ ਤਨ ਤੇ; ਪ੍ਰੀਤਮ ਸਿਉ ਮਨੁ ਲਾਗਾ ॥ ਰਹਾਉ ॥"
page = 682
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All sloth has departed from his body and his soul is attached to the Beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਰੀਰ ਤੋਂ ਸਾਰੀ ਸੁਸਤੀ ਦੂਰ ਹੋ ਗਈ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜਿੰਦੜੀ ਪਿਆਰੇ ਨਾਲ ਜੁੜ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All laziness has departed from his body, and his mind is attached to the Beloved Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਸਰੀਰ ਤੇ ਸੰਪੂਰਨ ਆਲਸ ਦੂਰ ਭਯਾ ਹੈ, ਕਿਉਂਕਿ ਹੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਸਾਥ ਹੀ ਤਿਨ ਕਾ ਮਨ ਲਾਗਾ ਹੂਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਰੀਰ ਵਿਚੋਂ ਸਾਰਾ ਆਲਸ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ, (ਹੇ ਭਾਈ!) ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨਾਲ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y estoy entonado en Ti, oh mi Señor. (Pausa)"