[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਅਹੰਕਾਰੁ ਜਲਾਏ ਦੋਈ ॥"
page = 230
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace the mortal burns egotism and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਗ਼ਰੂਰ ਤੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਸਾੜ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh burns away egotism and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਹੰਕਾਰ ਔਰ (ਦੋਈ) ਦੂਜੇ ਭਾਉ ਕੋ ਜਲਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਅਹੰਕਾਰ ਤੇ ਮੇਰ-ਤੇਰ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru nuestro ego y el sentido de dualidad son aquietados;"