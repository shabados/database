[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਰੂਪ; ਸਗਲੋ ਪਾਸਾਰਾ ॥"
page = 803
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire universe is the manifestation of One God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਆਲਮ ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire Universe is the form of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਵਿਸ੍ਵ ਕਾ ਪਸਾਰਾ ਏਕ ਹਰੀ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ ਉਸ ਇੱਕ (ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਅਨੇਕਾਂ) ਰੂਪ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La expansión del Universo es la Manifestación del Señor."