[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਦਇਆ ਕਰਹੁ ਅਪਣੀ; ਤਾਮਿ ਨਾਮੁ ਵਖਾਣਾ ॥੧॥"
page = 566
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thou ever merciful unto me. Then alone can I repeat Thine Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋਵੇ, ਤਾਂ ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਜਾਪ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be ever merciful to me; only then can I chant Your Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜਬ ਤੁਮ ਅਪਨੀ ਦਇਆ ਕਰੋ (ਤਾਮਿ) ਤਬ ਮੈਂ ਨਿਤ ਹੀ ਤੁਮਾਰਾ ਨਾਮ ਉਚਾਰਨ ਕਰੂੰ। ਭਾਵ ਇਹ ਕਿ ਬਿਨਾਂ ਤੁਮਾਰੀ ਦਇਆ ਸੇ ਮੈਂ ਅਸਮਰਥ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਸਦਾ ਆਪਣੀ ਮੇਹਰ ਕਰਦਾ ਰਹੇਂ ਤਾਂ ਹੀ ਮੈਂ ਤੇਰਾ ਨਾਮ ਸਿਮਰ ਸਕਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ten Compasión de mí para que recite Tu Nombre. (1)"