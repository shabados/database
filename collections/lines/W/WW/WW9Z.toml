data = "ਚਰਾਗ਼ੇ ਜਹਾਂ ਚੂੰ ਸ਼ੁਦਹ ਬੁਰਕਾ ਪੋਸ਼ ॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the lamp of the world veiled itself,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦ) ਸੰਸਾਰ ਦਾ ਦੀਪਕ (ਸੂਰਜ) ਪਰਦੇ ਵਿਚ ਆ ਗਿਆ (ਭਾਵ ਡੁਬ ਗਿਆ)"