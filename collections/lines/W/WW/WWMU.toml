[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਆਪੇ ਭਾਵੈ; ਤਿਵੈ ਚਲਾਵੈ ॥੩॥"
page = 351
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As it please thee, so do thou drivest the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੂੰ ਬੰਦੇ ਨੂੰ ਤੋਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it pleases Your Will, so do You lead us. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਤੁਝ ਕੋ ਆਪ ਭਾਉਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਤੂੰ  ਸਭ ਜੀਵੋਂ ਕੋ ਚਲਾਉਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤੂੰ ਉਸੇ ਤਰ੍ਹਾਂ ਜਗਤ ਦੀ ਕਾਰ ਚਲਾ ਰਿਹਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਾਵੈ = ਤੂੰ ਚਲਾ ਰਿਹਾ ਹੈਂ (ਜਗਤ ਦੀ ਕਾਰ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así como lo desvías del Sendero así él lo deja. (3)"