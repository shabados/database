[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਸੁਖਵਾਸੀ; ਬਾਲ ਗੁਪਾਲੇ ॥"
page = 1073
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my blissful, young dear Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਸੰਨ, ਜੁਆਨ ਤੇ ਪਿਆਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my beloved, peaceful, young lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਸੁਖਵਾਸੀ (ਬਾਲ) ਨਵੀਨ ਅਰ (ਗੁਪਾਲ) ਇੰਦ੍ਰਿਓਂ ਕੀ ਪਾਲਣਾ ਕਰਨੇ ਵਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਤੇ ਸੁਖ-ਰਹਿਣੇ ਲਾਡੁਲੇ ਪਤੀ! (ਕਿਤੇ ਮੈਨੂੰ ਛੱਡ ਨਾ ਜਾਈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਅ ਸੁਖਵਾਸੀ = ਹੇ ਸੁਖ = ਰਹਿਣੇ ਪਿਆਰੇ। ਬਾਲ ਗੁਪਾਲੇ = ਹੇ ਲਾਡੁਲੇ ਸੱਜਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi Señor de Éxtasis, mi Amado Amigo, oh Joven Gopal,"