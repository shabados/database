[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਗੁਣ ਗਾਇਆ ਜੀਉ ॥੩॥"
page = 217
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole day long I sing the praises of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਦਿਹਾੜਾ ਹੀ ਮੈਂ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, I sing the Glories of God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਠ ਪਹਰ ਗੁਨੋਂ ਕੋ ਗਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅੱਠੇ ਪਹਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y día y noche uno canta las Alabanzas del Señor. (3)"