[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਕਾ ਨਾਮੁ. ਨ ਚੇਤਿਓ; ਕਹਾ ਭੁਲਾਨੇ ਅਉਰ ॥੯੨॥"
page = 1369
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remember not their God's Name, why do they wander in other pursuits?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਸਿਮਰਦੇ, ਉਹ ਹੋਰਨਾ ਵਿਹਾਰਾਂ ਅੰਦਰ ਕਿਉਂ ਭਟਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not remember the Lord's Name - why do they delude themselves in other pursuits? ||92||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਨੋਂ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਨਹੀਂ ਚੇਤਿਆ ਹੈ, ਸੋ ਕਿਆ ਔਰ ਪਦਾਰਥੋਂ ਮੇਂ ਭੂਲ ਗਏ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਤਿਨੋਂ ਕੇ ਸਭ ਕਾਮ ਵਿਅਰਥ ਹੈਂ॥੯੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ (ਉਸ ਨੂੰ ਕਿਤੇ ਭੀ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਦਾ ਥਾਂ ਨਹੀਂ ਲੱਭ ਸਕਿਆ; ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ, ਜੋ ਸਤਸੰਗ ਵਿਚ ਮਿਲਦਾ ਹੈ, ਭਟਕਣ ਤੋਂ ਬਚਾਂਦਾ ਹੈ)। (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਛੱਡ ਕੇ) ਕਿਉਂ ਹੋਰ ਹੋਰ ਥਾਂ ਭਟਕਦੇ ਫਿਰਦੇ ਹੋ? ॥੯੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los que no se acuerdan del Nombre del Señor, ¿por qué se confunden con otros asuntos y búsquedas? (92)"