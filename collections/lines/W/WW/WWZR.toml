data = "ਬ ਸ਼ੋਰਸ਼ ਦਰਾਮਦ ਜ਼ਿ ਤਨ ਦਰ ਖ਼ਰੋਸ਼ ॥"
page = 1424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When it was raucous all around,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਯੁੱਧ ਦਾ ਰੌਲਾ ਮਚਿਆ, ਤਾਂ ਸੂਰਮਿਆਂ ਦੇ ਸ਼ਰੀਰਾਂ ਵਿਚ ਕ੍ਰੋਧ ਜਾਗਿਆ"