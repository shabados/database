[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਉਸ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਪਾਇਸ਼ ਹਮਾ ਬੰਦਾ-ਇ ਖ਼ਾਕ-ਰਾਹ ।੩੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They all are the dust of his lotus feet (dust of the path on which he treads) (37)"