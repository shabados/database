[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕੁ ਅਪਨੀ; ਲਾਇਓ ਸੇਵ ॥੩॥"
page = 898
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and yokes his slave to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He links His servant to His service. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੇਵਕ ਕੋ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਨੂੰ ਆਪਣੀ ਸੇਵਾ ਵਿਚ ਜੋੜ ਲਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵ = ਸੇਵਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Sirviente se dedica al Servicio del Señor.(3)"