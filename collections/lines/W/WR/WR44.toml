[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨਪਤਿ; ਉਨਮਨਿ ਰਹਨੁ ਖਰਾ ॥"
page = 972
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind, the Lord of breath, now really abides in the state of supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਸ ਦਾ ਸੁਆਮੀ, ਮੇਰਾ ਮਨੂਆ, ਹੁਣ ਦਰਅਸਲ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਦੀ ਦਸ਼ਾ ਅੰਦਰ ਵੰਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind, the master of the breath, abides in the state of supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਤੀ ਜੋ ਤੁਰੀਆ ਹੈ ਤਿਸ ਕਾ ਅਸਥਾਨ ਜੋ ਪੂਰਾ ਹੈ, ਦਸਮ ਦੁਆਰ ਤਿਸ ਮੇਂ ਤਿਸ ਜੋਗੀ ਕਾ ਪਾਣ ਪਵਣ ਕਾ ਰਹਿਣਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਦਾ ਪੂਰਨ ਖਿੜਾਉ ਵਿਚ ਟਿਕੇ ਰਹਿਣਾ ਹੀ ਆਤਮਾ ਦੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਅਵਸਥਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨ = ਹਵਾ (ਵਰਗਾ ਚੰਚਲ ਮਨ)। ਪਵਨ ਪਤਿ = ਮਨ ਦਾ ਮਾਲਕ ਜੀਵਾਤਮਾ। ਉਨ੍ਹ੍ਹਮਨਿ = ਉਨਮਨ ਵਿਚ, ਪੂਰਨ ਖਿੜਾਉ ਦੀ ਅਵਸਥਾ ਵਿਚ। ਖਰਾ = ਸਭ ਤੋਂ ਚੰਗੀ ਦਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente, en donde el aire es atesorado, habita ahora en un Estado de Éxtasis Supremo."