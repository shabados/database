[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਿੰਗ ਪਤੰਗੁ ਕੁੰਚਰੁ ਅਰੁ ਮੀਨਾ ॥"
page = 225
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bumble bee, the moth, the elephant, the fish,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਰਾ, ਪਰਵਾਨ, ਹਾਥੀ, ਮੱਛੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bumble bee, the moth, the elephant, the fish"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਭ੍ਰਿੰਗੁ) ਭੌਰਾ ਔਰ ਪਤੰਗ ਪੁਨਾ (ਕੁੰਚਰੁ) ਹਸਤੀ ਤਥਾ (ਮੀਨਾ) ਮਛੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੌਰਾ, ਪਤੰਗ, ਹਾਥੀ ਅਤੇ ਮੱਛੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਿੰਗ = ਭੌਰਾ। ਕੁੰਚਰੁ = ਹਾਥੀ। ਅਰੁ = ਅਤੇ। ਮੀਨਾ = ਮੱਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El abejorro negro, la palomilla, el elefante, el pez"