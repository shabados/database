[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰ ਸਤੁਦ੍ਰਵ ਕੇ ਹੁਤੋ; ਪੁਰ ਅਨੰਦ ਇਕ ਗਾਉ ॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the banks of the river Sutlaj, there was a village by the name of Anadpur."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਤਲੁਜ ਨਦੀ ਦੇ ਕੰਢੇ ਆਨੰਦੁਪਰ ਨਾਂ ਦਾ ਇਕ ਪਿੰਡ ਸੀ"