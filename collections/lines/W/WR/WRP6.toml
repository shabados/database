[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਰੂਪ; ਕੀਰਤਨੁ ਬਿਸ੍ਰਾਮ ॥"
page = 392
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The praise of God the embodiment of bliss, is their rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਸੰਨਤਾ ਦੇ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਉਨ੍ਹਾਂ ਦਾ ਆਰਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kirtan, the Praise of the Lord, the embodiment of bliss, is their rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਕਾਲ ਆਨੰਦ ਸਰੂਪ ਰਹਤੇ ਹੈਂ। ਪ੍ਰਭ ਕੇ ਗੁਣੋਂ ਕਾ ਕੀਰਤਨੁ ਗਾਨ ਕਰਨੇ ਮੇਂ ਹੀ ਮਨ ਕੋ ਬਿਸ੍ਰਾਮ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਆਨੰਦ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ ਸਾਲਾਹ ਹੀ (ਸੰਤ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦ ਰੂਪ ਕੀਰਤਨੁ = ਆਨੰਦ-ਸਰੂਪ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਬਿਸ੍ਰਾਮ = ਟੇਕ, ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en la Canción de Éxtasis del Señor, encuentran la Paz."