[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਨ ਕਰਉ. ਇਹੁ ਮਨੁ, ਨਹੀ ਧੀਰੈ; ਕੋਊ ਹੈ ਰੇ ਸੰਤੁ ਮਿਲਾਈ ॥੧॥"
page = 1207
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make effort, but this soul is comforted not. Is there any such saint, who may make me meet with my Groom?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਪਰਾਲਾ ਕਰਦੀ ਹਾਂ, ਪਰੰਤੂ ਇਹ ਜਿੰਦੜੀ ਧੀਰਜ ਨਹੀਂ ਕਰਦੀ। ਕੀ ਕੋਈ ਐਹੋ ਜੇਹਾ ਸਾਧੂ ਹੈ ਜੋ ਮੈਨੂੰ ਮੇਰੇ ਪਤੀ ਨਾਲ ਮਿਲਾ ਦੇਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I try, but this mind is not encouraged. Is there any Saint who can lead me to God? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇਰਾ ਜਤਨ ਕਰਤੀ ਹੂੰ, ਪਰੰਤੂ ਇਹ ਮਨ ਧੀਰਜ ਨਹੀਂ ਕਰਤਾ ਹੈ। ਭਾਈ ਕੋਈ ਐਸਾ ਉਪਕਾਰੀ ਸੰਤ ਹੈ, ਜੋ ਮੇਰੇ ਕੋ ਮਿਲਾਇ ਦੇਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਨ ਨੂੰ ਧੀਰਜ ਦੇਣ ਲਈ) ਮੈਂ ਜਤਨ ਕਰਦੀ ਰਹਿੰਦੀ ਹਾਂ, ਪਰ ਇਹ ਮਨ ਧੀਰਜ ਨਹੀਂ ਕਰਦਾ। ਹੇ ਵੀਰ! ਕੋਈ ਅਜਿਹਾ ਭੀ ਸੰਤ ਹੈ ਜਿਹੜਾ ਮੈਨੂੰ ਪ੍ਰਭੂ ਮਿਲਾ ਦੇਵੇ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਉ = ਕਰਉਂ, ਮੈਂ ਕਰਦੀ ਹਾਂ। ਨਹੀ ਧੀਰੈ = ਧੀਰਜ ਨਹੀਂ ਕਰਦਾ। ਰੇ = ਹੇ ਭਾਈ! {ਪੁਲਿੰਗ} ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues por más que trato, no logro alcanzar el Bienestar para mi Alma, oh, ¿habrá alguien que me lleve hasta los Santos? (1)"