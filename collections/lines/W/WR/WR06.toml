[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕੀ; ਚਾਲ ਨਿਰਾਲੀ ॥"
page = 918
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peculiar is the way of life of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੋਖੀ ਹੈ ਜੀਵਨ ਰਹੁ ਰੀਤੀ ਸੰਤਾਂ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lifestyle of the devotees is unique and distinct."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੀ ਚਾਲ ਸੰਸਾਰ ਸੇ ਨਿਆਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਸੁਭਾਗ ਬੰਦੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ਉਹੀ ਭਗਤ ਹਨ ਤੇ ਉਹਨਾਂ) ਭਗਤਾਂ ਦੀ ਜੀਵਨ-ਜੁਗਤੀ (ਦੁਨੀਆ ਦੇ ਲੋਕਾਂ ਨਾਲੋਂ ਸਦਾ) ਵੱਖਰੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤ = ਆਤਮਕ ਆਨੰਦ ਮਾਣਨ ਵਾਲੇ ਬੰਦੇ। ਚਾਲ = ਜੀਵਨ ਜੁਗਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prodigiosa es la vida de los Devotos,"