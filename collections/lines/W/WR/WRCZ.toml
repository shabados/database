[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ; ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਗੀ ॥"
page = 1217
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who imbibes love for the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is lovingly absorbed in the Lord's Name"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੀ ਰਾਮ ਨਾਮ ਵਿਖੇ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਲਗਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਲੱਗ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que está entonado en el Nombre del Señor, entra espontáneamente en Éxtasis."