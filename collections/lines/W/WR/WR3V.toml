[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਡਾ ਆਖੀਐ; ਆਪੇ ਜਾਣੈ ਆਪੁ ॥੨੨॥"
page = 5
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! Call Him great. He Himself knows His Own-self."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸਨੂੰ ਵਿਸ਼ਾਲ ਵਰਨਣ ਕਰ। ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, call Him Great! He Himself knows Himself. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪਰਮਾਤਮਾ ਵਡਾ ਕਹੀਤਾ ਹੈ, ਸੋ ਅਪਨੇ ਕੋ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਨੂੰ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਵੱਡਾ ਆਖਿਆ ਜਾ ਰਿਹਾ ਹੈ, ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹੈ। (ਉਹ ਆਪਣੀ ਵਡਿਆਈ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, llámalo Grandioso, Él Mismo conoce Su Ser. (22)"