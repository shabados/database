[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਤ ਸੁਖ. ਮਾਨੁ ਮਿਥਿਆ; ਝੂਠੋ ਸਭ ਸਾਜੁ ਹੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1352
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be sure that the pleasures of the world are false and the entire paraphernalia is but an illusion. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾਨ ਲੈ ਕਿ ਸੰਸਾਰ ਦੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਕੂੜੀਆਂ ਹਨ ਅਤੇ ਸਮੂਹ ਅਡੰਬਰ ਨਿਰਾ ਪੂਰਾ ਦ੍ਰਿਸ਼ਅਕ ਧੋਖਾ ਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember that the pleasures of the world are false; this whole show is just an illusion. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਸੰਪੂਰਨ ਸੁਖੋਂ ਕੋ (ਮਿਥਿਆ) ਝੂਠੇ ਕਰ ਕੇ ਮਾਨ, ਕਿਉਂਕਿ ਇਹੁ ਜਿਤਨਾ ਸਾਜੁ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ, ਸੋ ਸਭ ਝੂਠਾ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਸੁਖਾਂ ਨੂੰ ਨਾਸਵੰਤ ਸਮਝ! ਜਗਤ ਦਾ ਇਹ ਸਾਰਾ ਪਸਾਰਾ (ਹੀ) ਸਾਥ ਛੱਡ ਜਾਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਮੰਨ, ਸਮਝ ਲੈ। ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਸਾਜੁ = ਜਗਤ-ਪਸਾਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siente que los placeres mundanos son vanos y fútiles, pues en verdad son pura ilusión. (1-Pausa)"