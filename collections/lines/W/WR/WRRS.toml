[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਿਆਣ ਸੂਖ. ਮਨਿ ਵੂਠੇ ॥"
page = 1341
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blessed with complete salvation and peace has entered my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਾਰੀਆਂ ਮੁਕਤੀਆਂ ਪ੍ਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਆਰਾਮ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blessed with total salvation, and my mind is filled with peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਸਰਬ ਕਲਿਆਨ ਪੁਨਾ ਸੂਖ ਹਮਾਰੇ ਮਨ ਮੇਂ (ਵੂਠੇ) ਵਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਣ ਗਾਣ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਸੁਖ ਆਨੰਦ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy Bendecido y totalmente salvado y mi mente está llena de Paz,"