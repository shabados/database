[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਣਤ. ਨ ਗਣਂ‍ੀ, ਹੁਕਮੁ ਪਛਾਣਾ; ਬੋਲੀ ਭਾਇ ਸੁਭਾਈ ॥"
page = 1344
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I reckon not accounts and realise the Lord's will and I talk with lovable disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਲੇਖਾ ਪਤਾ ਨਹੀਂ ਗਿਣਦਾ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ ਅਤੇ ਪਿਆਰ-ਪਰੇ ਸੁਭਾਅ ਨਾਲ ਬੋਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not try to calculate the account; I accept the Hukam of God's Command. I speak with intuitive love and respect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਅਪਨੇ ਕਰਮੋਂ ਕੀ ਗਿਣਤੀ ਨਹੀਂ ਗਿਣਤਾ ਹੂੰ। ਜੋ ਕੁਛ ਮੈਂ ਸੁਭਾਵਕ ਭੀ ਬੋਲਤਾ ਹੂੰ ਤੋ ਭੀ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਹੀ ਬੋਲਤਾ ਹੂੰ, ਭਾਵ ਤੇਰੇ ਅਗੇ ਆਪਾ ਭਾਵ ਨਹੀਂ ਜਨਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਹੋਰ ਕੋਈ ਸੋਚਾਂ ਨਹੀਂ ਸੋਚਦਾ, ਮੈਂ ਤਾਂ ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹਾਂ, ਤੇ ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ (ਮਗਨ ਹੋ ਕੇ) ਤੇਰੇ ਗੁਣ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਗਣੀ = ਮੈਂ ਨਹੀਂ ਗਿਣਦਾ। ਬੋਲੀ = ਮੈਂ ਬੋਲਦਾ ਹਾਂ। ਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No trato de sacar la cuenta, sólo acepto el Jukam del Mandato de Dios y hablo con Amor Intuitivo y Respeto;"