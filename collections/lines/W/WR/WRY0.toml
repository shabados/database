[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤ ਬਚਨ ਸੁਣਾਵਹੁ; ਗੁਰ ਮਿਲਿਐ ਪਰਗਟੁ ਹੋਈ ਰਾਮ ॥੨॥"
page = 698
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Read out to me, the ambrosial words of the Lord master. Meeting with the Guru, the Lord becomes manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਸੁਧਾ-ਅੰਮ੍ਰਿਤ ਸ਼ਬਦ ਮੈਨੂੰ ਸ੍ਰਵਣ ਕਰਾਓ। ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸਾਹਿਬ ਪ੍ਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Read the Ambrosial Words of the Lord, Har, Har; meeting with the Guru, the Lord is revealed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪ ਕੇ ਅਮ੍ਰਿਤ ਰੂਪ ਬਚਨ ਸੁਣਾਵੋ, ਪਰੰਤੂ ਇਹੀ ਪ੍ਰੀਤੀ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਸੇ ਪ੍ਰਗਟ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਬੋਲ (ਮੈਨੂੰ ਭੀ) ਸੁਣਾਇਆ ਕਰੋ। (ਹੇ ਮਿੱਤਰੋ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹੋ), ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ ਪਰਮਾਤਮਾ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, el Señor se manifiesta en ti. (2)"