[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੰਡਵਤ ਕੀਨ ਅਤ੍ਰਿਜ ਉਦਾਰ ॥"
page = 642

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Dutt, the son of Atri eulogised the Lord and prostrated in devotion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਦਾਰ ਅਤ੍ਰੀ ਮੁਨੀ ਦੇ ਪੁੱਤਰ (ਦੱਤ) ਨੇ ਦੰਡਵਤ ਪ੍ਰਨਾਮ ਕੀਤਾ।"