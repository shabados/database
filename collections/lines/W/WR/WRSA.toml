[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹਾ; ਪ੍ਰੇਮ ਪਿਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 406
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I seek the love of that beloved of mine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰੀਤ ਲੋੜਦਾ ਹਾਂ। ਠਹਿਰਾਉਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Love of my Beloved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਜੋ ਪਰਮੇਸਰ ਕਾ ਪ੍ਰੇਮ ਹੈ ਤਿਸ ਕੇ ਤੁਲ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਤਾਂ) ਪਿਆਰੇ (ਪ੍ਰਭੂ) ਦਾ ਉਹ ਪ੍ਰੇਮ ਹੀ (ਚਾਹੀਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo busco el Amor de ese Amado mío. (1-Pausa)"