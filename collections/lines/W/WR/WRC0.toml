[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਨਾਮਿ ਰਤੇ; ਇਕ ਰੰਗਿ ॥"
page = 278
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul and body are tinged with the love of One's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜਿੰਦ ਤੇ ਦੇਹਿ ਇਕ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind and body are imbued with the Love of the Naam, the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਤਿਸ ਏਕ ਨਾਮੀ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਮੇਂ ਰਤੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਤਨ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਤੇ ਪਿਆਰ ਵਿਚ ਰੱਤੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con su mente y su cuerpo inmersos en el Amor del Nombre,"