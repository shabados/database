[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਤੇ ਸਭ ਫਲ ਪਾਏ; ਸਤਿਗੁਰ ਕੈ ਬਲਿ ਜਾਂਈ ॥੧॥"
page = 620
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the society of saints, I have obtained all the boons and unto the True Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਪਾਸੋਂ ਮੈਂ ਸਾਰੀਆਂ ਦਾਤਾਂ ਪ੍ਰਾਪਤ ਕੀਤੀਆਂ ਹਨ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained all blessings from the Saadh Sangat, the Company of the Holy; I am a sacrifice to the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਸਭ ਫਲ ਸਾਧ ਸੰਗਤ ਤੇ ਪਾਏ ਹੈਂ, ਇਸ ਤੇ ਸਤਿਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਸਤਿਗੁਰ ਹੀ ਸਾਧ ਸੰਗਤ ਕਾ ਸਰੂਪ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਤੋਂ (ਮੈਂ) ਸਾਰੇ ਫਲ ਪ੍ਰਾਪਤ ਕੀਤੇ ਹਨ, ਮੈਂ (ਸਦਾ) ਗੁਰੂ ਤੋਂ (ਹੀ) ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He obtenido toda Bendición de la Saad Sangat; la Compañía de los Santos, y ofrezco mi ser en sacrificio al Guru Perfecto. (1)"