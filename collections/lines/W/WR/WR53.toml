[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਿ ਪਤਿ ਸਚੁ ਸਚਾ ਸਚੁ ਸੋਈ; ਹਉਮੈ ਮਾਰਿ ਮਿਲਾਇਦਾ ॥੯॥"
page = 1061
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Verily, He, the Truest of the True Lord, is his caste and honour, Silencing his ego the Lord unites him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਚਿਤ ਹੀ ਉਹ, ਸੱਚਿਆਂ ਦਾ ਪਰਮ ਸੱਚ ਸੁਆਮੀ, ਉਸ ਦੀ ਜਾਤੀ ਤੇ ਇੱਜ਼ਤ ਹੈ ਉਸ ਦੀ ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਕੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Truest of the True, is his social class and honor. Conquering his ego, he is united with the Lord. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਾ! ਜਤ ਰੂਪ ਭੀ ਤੂੰ ਹੀ ਹੈਂ ਔ ਪਤ ਰੂਪ ਭੀ ਸਚਾ ਤੂੰ ਹੀ ਹੈਂ ਔ ਸਚੀ ਤੇਰੀ (ਸੋਈ) ਸੋਭਾ ਹੈ। ਜਿਨੋਂ ਨੇ ਹਉਮੈਂ ਮਾਰੀ ਹੈ ਤਿਨੋਂ ਕੋ ਤੂੰ ਅਪਨੇ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੀ ਹਉਮੈ ਮਾਰ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੀ ਜਾਤਿ ਉਹ ਆਪ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਕੁਲ ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਬਣ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se libera de su ego y Tú, el Señor del Firmamento, siempre Verdadero, eres su Casta, su Honor y lo unes en Tu Ser. (9)"