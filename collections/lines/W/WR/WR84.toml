[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮਿਲੇ ਪਰਮਾਨੰਦਾ ॥"
page = 1312
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the Lord of supreme bliss, has met me through His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਮਹਾਨ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸੁਆਮੀ, ਮਿਹਰ ਧਾਰ ਕੇ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "granting His Grace, He bestows supreme ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪਰਮ ਅਨੰਦ ਰੂਪ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਜੀ ਮਿਹਰ ਕਰ ਕੇ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪਰਮਾਨੰਦ = ਪਰਮ ਆਨੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ, ਉਹ ਪ੍ਰਭੂ ਜੋ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Otorgando Su Gracia Él confiere el Éxtasis Supremo."