[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤਾ ਕਹੀਐ; ਬਹੁਤਾ ਹੋਇ ॥"
page = 5
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more we describe, the more obscure He becomes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨਾ ਵਧੇਰੇ ਅਸੀਂ ਬਿਆਨ ਕਰਦੇ ਹਾਂ, ਓਨਾ ਵਧੇਰੇ ਅਪਰਸਿਧ ਉਹ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more you say about them, the more there still remains to be said."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾਂ ਬਹੁਤੁ ਕਹਤੇ ਹੈਂ ਇਤਨਾ ਹੀ ਕਹਿਣੇ ਵਾਸਤੇ ਬਹੁਤੁ ਹੋ ਜਾਤਾ ਹੈ ਭਾਵ ਸਾਰਾ ਕਹਿਣੇ ਮੈ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਇਹ ਗੱਲ ਆਖੀ ਜਾਵੀਏ ਕਿ ਉਹ ਵੱਡਾ ਹੈ, ਤਿਉਂ ਤਿਉਂ ਉਹ ਹੋਰ ਵੱਡਾ, ਹੋਰ ਵੱਡਾ ਪਰਤੀਤ ਹੋਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਤਾ ਕਹੀਐ = ਜਿਉਂ ਜਿਉਂ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਵੱਡਾ ਆਖੀ ਜਾਵੀਏ, ਜਿਉਂ ਜਿਉਂ ਉਸ ਦੇ ਗੁਣ ਕਥਨ ਕਰੀ ਜਾਵੀਏ। ਬਹੁਤ ਹੋਇ = ਤਿਉਂ ਤਿਉਂ ਉਹ ਹੋਰ ਵੱਡਾ, ਹੋਰ ਵੱਡਾ ਪਰਤੀਤ ਹੋਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más tenga uno que decir, más habrá que decir."