[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੇਵਾ ਕਰੰਜਨ ਸਰਬਾਤਮ ਨਿਰੰਜਨ ਭਏ; ਮਾਇਆ ਮੈ ਉਦਾਸ ਕਲਿਮਲ ਨਿਰਮਲ ਹੈ ।੨੯੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Guru-conscious person, seeing the light of mammon-less Lord effulging in all the living beings and serving the mankind devotedly becomes like unsullied Lord. Renouncing attachment of maya, he saves himself from grave vices and become pure and clean (of"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬੱਸ ਇਸ ਭਾਂਤ ਸੇਵਾ ਕਰੰਜਨ = ਕਰੰਤ+ਜਨ = ਸੇਵਾ ਭਜਨ ਕਰਣ ਹਾਰੇ ਪ੍ਰੇਮੀ ਪੁਰਖ, ਸਰਬਾਤਮ ਸਰੂਪੀ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਤੱਕਦ ਤੱਕਦੇ ਨਿਰੰਜਨ ਭਏ ਪਾਰ ਬ੍ਰਹਮ ਸਰੂਪ ਹੀਹੋ ਜਾਂਦੇ ਹਨ। ਤੇ ਮਾਇਆ ਕਾਰ ਵਿਹਾਰ ਸੰਸਾਰੀ ਪ੍ਰਵਿਰਤੀ ਵਿਚ ਵਰਤਦੇ ਭੀ ਉਦਾਸ ਉਪ੍ਰਾਮ ਰਹਿੰਦੇ ਹਨ, ਜਿਸ ਕਰ ਕੇ ਕਲਿਮਲ ਵਿਖ੍ਯੇਪ ਸੰਸਾਰੀ ਅਸ਼ਾਂਤੀ ਤੋਂ ਨਿਰਮਲ ਰਹਿੰਦੇ ਹਨ ॥੨੯੫॥"