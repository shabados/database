[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋ ਕਉ; ਭਏ ਰਾਜਾ ਰਾਮ ਸਹਾਈ ॥"
page = 331
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sovereign Lord has, now, become my helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਹੁਣ ਮੇਰਾ ਮਦਦਗਾਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, the Lord, my King, has become my help and support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰੇ ਕੋ ਰਾਜਾ ਰਾਮ ਸਹਾਈ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਚਾਨਣ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ ਹੁਣ ਮੇਰੇ ਮਦਦਗਾਰ ਬਣ ਗਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ, ਮੇਰੇ ਵਾਸਤੇ। ਰਾਜਾ = ਪ੍ਰਕਾਸ਼ ਰੂਪ, ਹਰ ਥਾਂ ਚਾਨਣ ਕਰਨ ਵਾਲਾ। ਸਹਾਈ = ਮਦਦਗਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor, el Rey, ha venido a mi rescate;"