[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰ ਸੁਮੇਰ. ਮੋਰੁ ਬਹੁ ਨਾਚੈ; ਜਬ ਉਨਵੈ ਘਨ ਘਨਹਾਰੇ ॥੪॥"
page = 983
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the descending clouds roar, the pea-cock greatly dances on the summer mountain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਝੁਕੇ ਹੋਏ ਬੱਦਲ ਗੱਜਦੇ ਹਨ, ਤਾਂ ਮੋਰ ਸੁਮੇਰ ਪਰਬਤ ਤੇ ਬਹੁਤਾ ਹੀ ਨੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The peacock dances on the mountain, when the clouds hang low and heavy. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਉਨਵੈ ਘਨ) ਓਰੜ ਅਰਥਾਤ ਝੁਕ ਕਰਿ ਗੁਰੂ ਰੂਪੀ ਮੇਘ (ਘਨਹਾਰੇ) ਬੋਲਤੇ ਹੈਂ, ਭਾਵ ਦਿਆਲ ਹੋਕਰਿ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ ਤਬ (ਮੇਰ) ਊਚਾ ਜੋ ਪ੍ਰੇਮ ਰੂਪੀ ਸੁਮੇਰ ਪਰਬਤ ਹੈ ਤਿਸ ਪਰ ਇਸਥਤ ਹੂਆ ਹੂਆ ਉਤਮ ਅਧਿਕਾਰੀ ਮੋਰ ਨਿਰਤ ਕਰਤਾ ਹੈ। ਭਾਵ ਤਤ ਬਿਤ ਹੋਇ ਕਰਿ ਬ੍ਰਹਮ ਕਾ ਨਿਰਨਾ ਕਰਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਬੱਦਲ (ਵਰ੍ਹਨ ਲਈ) ਬਹੁਤ ਝੁਕਦਾ ਹੈ ਤਦੋਂ ਉੱਚੇ ਪਹਾੜਾਂ (ਵਲੋਂ ਘਟਾਂ ਆਉਂਦੀਆਂ ਵੇਖ ਕੇ) ਮੋਰ ਬਹੁਤ ਨੱਚਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o como cuando el pavo real baila cuando ve las nubes rodear la montaña.(4)"