[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਫਿਰੈ ਬਨ ਬੀਥਿਨ ਮੈ; ਸੰਗਿ ਲੈ ਬਛਰੇ ਤਿਨ ਕੀ ਅਰੁ ਮਾਈ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna is wandering with his cows and calves in the forests and caves"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਵੱਛੇ ਅਤੇ ਗਊਆਂ ਨਾਲ ਲੈ ਕੇ ਬਨ ਦੀਆਂ ਕੁੰਜ ਗਲੀਆਂ ਵਿਚ ਫਿਰਨ ਲਗੇ।"