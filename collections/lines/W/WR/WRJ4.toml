[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਦੂਜਾ; ਨਹੀ ਠਾਉ ॥"
page = 1193
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, I have, no other place of rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਮੇਰੀ ਹੋਰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I have no other place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਮੈਨੂੰ ਔਰ ਦੂਸਰਾ ਥਾਉਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Ti, oh Dios, no tengo nada."