[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੋਭਾ ਕਿਆ ਗਣੀ; ਜਿਨੀ ਹਰਿ ਹਰਿ ਲਧਾ ॥"
page = 320
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How should I recount the Praise of those, who have found their Lord God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਕੀਰਤੀ ਕਿਸ ਤਰ੍ਹਾਂ ਗਿਣਾ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪਾ ਲਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I estimate the glory of those, who have found the Lord, Har, Har?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ (ਲਧਾ) ਪਾਇਆ ਹੈ, ਤਿਨ ਕੀ ਸੋਭਾ ਕਿਆ ਗਣੀਐ ਅਰਥਾਤ ਅਣਗਿਣਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਗੁਰਮੁਖਾਂ) ਨੇ ਰੱਬ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ ਉਹਨਾਂ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਗਣੀ = ਕੀ ਬਿਆਨ ਕਰਾਂ? ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo alabar a aquéllos que han encontrado a su Señor?"