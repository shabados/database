[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਤ ਸਿੰਘ ਸਪੂਰਨ ਸਿੰਘ; ਚਲਿਯੋ ਬਰ ਸਿੰਘ ਸੁ ਕੋਪ ਪ੍ਰਬੀਨੋ ॥"
page = 434

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were wrathful and were specialists in warfare."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਤ ਸਿੰਘ, ਸਪੂਰਨ ਸਿੰਘ ਅਤੇ ਬਰ ਸਿੰਘ ਚਲੇ ਹਨ ਜੋ ਕ੍ਰੋਧ ਵਿਚ ਪ੍ਰਬੀਨ ਹਨ।"