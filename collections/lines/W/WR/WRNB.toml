[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੁਨਿ. ਪ੍ਰੇਮ ਉਮਾਹੜਾ; ਕਿਉ ਮਿਲੀਐ ਹਰਿ ਜਾਇ ॥"
page = 134
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Assu the Lord's love is over-flowing from within me. How shall I go and meet God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਸੂ ਵਿੱਚ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਮੇਰੇ ਅੰਦਰੋਂ ਉਛਲ ਉਛਲ ਕੇ ਪੈ ਰਹੀ ਹੈ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾ ਕੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਮਿਲਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the month of Assu, my love for the Lord overwhelms me. How can I go and meet the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸੂ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਪ੍ਰੇਮ ਕਾ ਉਤਸਾਹੁ ਹੂਆ ਹੈ ਕਿ ਸਤਸੰਗ ਮੇਂ ਜਾ ਕਰ, ਹੇ ਹਰੀ! ਤੇਰੇ ਕੋ ਕਿਉਂ ਕਰ ਮਿਲੀਐ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਭਾਦਰੋਂ ਦੇ ਘੁੰਮੇ ਤੇ ਤ੍ਰਾਟਕੇ ਲੰਘਣ ਪਿੱਛੋਂ) ਅੱਸੂ (ਦੀ ਮਿੱਠੀ ਮਿੱਠੀ ਰੁੱਤ) ਵਿਚ (ਮੇਰੇ ਅੰਦਰ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ) ਪਿਆਰ ਦਾ ਉਛਾਲਾ ਆ ਰਿਹਾ ਹੈ (ਮਨ ਤੜਫਦਾ ਹੈ ਕਿ) ਕਿਸੇ ਨਾ ਕਿਸੇ ਤਰ੍ਹਾਂ ਚੱਲ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el mes de Assu el Amor del Señor rebosa en mi corazón."