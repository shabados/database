[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਆ ਹੈ; ਸਫਲ ਜਨਮੁ ਹਮਾਰਾ ॥"
page = 801
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made my life fruitful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਜੀਵਨ ਫਲਦਾਇਕ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has made my life fruitful and rewarding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਨੇ ਹੀ ਹਮਾਰਾ ਜਨਮ ਸਫਲ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਨੇ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਬਣਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor nos ha emancipado con la forma humana;"