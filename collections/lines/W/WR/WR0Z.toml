[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁੰਦਰ ਹੈ ਸਸਿ ਸੇ ਜਿਨ ਕੇ; ਮੁਖ ਕੰਚਨ ਸੇ ਤਨ ਰੂਪ ਛਏ ਹੈ ॥੮੧੨॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The faces of both the brothers were beautiful like moon and the bodies like gold.812."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੁਖ ਚੰਦ੍ਰਮਾ ਵਰਗੇ ਸੁੰਦਰ ਹਨ ਅਤੇ ਸ਼ਰੀਰ ਸੋਨੇ ਦੇ ਸਮਾਨ ਚਮਕਦੇ ਹਨ ॥੮੧੨॥"