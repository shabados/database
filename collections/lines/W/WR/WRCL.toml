[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਪੁ ਕਉਨ ਗਨੇ, ਜੁ ਹਨੇ ਤਿਹ ਠਾ; ਮੁਰਝਾਇ ਗਿਰੇ ਸਿਰ ਛਤ੍ਰਨ ਕੇ ॥"
page = 472

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dying enemies were innumerable and at that place there were heaps of the lifeless heads of Kshatriyas"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਤੇ ਜੋ ਵੈਰੀ ਮਰੇ ਪਏ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ (ਭਲਾ) ਗਿਣਤੀ ਕੌਣ ਕਰ ਸਕਦਾ ਹੈ? ਛਤ੍ਰੀਆਂ ਦੇ ਡਿਗੇ ਪਏ ਸਿਰ ਮੁਰਝਾ ਗਏ ਹਨ।"