[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰੰਗਿ ਇਹੁ ਮਨੁ ਤ੍ਰਿਪਤਾਨਾ; ਬਹੁਰਿ. ਨ ਕਤਹੂੰ ਧਾਵਉ ਰੇ ॥੧॥"
page = 404
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Name's love this mind is sated and goes not anywhere else, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਇਹ ਮਨੂਆ ਰੱਜ ਗਿਆ ਹੈ ਅਤੇ ਮੁੜ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is satisfied with the Love of the Naam, the Name of the Lord; it does not go out, anywhere, anymore. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਰਾ ਮਨ ਨਾਮ ਵਿਖੇ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਤ੍ਰਿਪਤ ਹੋ ਗਿਆ ਹੈ, ਫਿਰ ਮੈਂ ਕਹੀਂ ਨਹੀਂ ਦੌੜਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ ਮੇਰਾ ਇਹ ਮਨ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਚੁਕਾ ਹੈ (ਤਦੋਂ ਤੋਂ) ਮੈਂ ਮੁੜ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਭਟਕਦਾ ਨਹੀਂ ਫਿਰਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਨਾਲ। ਤ੍ਰਿਪਤਾਨਾ = ਰੱਜ ਗਿਆ ਹੈ। ਬਹੁਰਿ = ਮੁੜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora que mi mente está saciada con el Amor del Naam, el Nombre del Señor, sus andanzas han cesado. (1)"