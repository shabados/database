[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ; ਸੰਗਿ ਸਹਾਈ ਪਾਇਆ ॥"
page = 623
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So I have obtained God as my comrade and helper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਸੰਗੀ ਤੇ ਸਹਾਇਕ ਵੱਜੋਂ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Lord as my companion, my support, my best friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਹਰੀ ਜੋ ਸੰਗੀ ਔ ਨਿਤ ਕਾ ਸਹਾਈ ਹੈ, ਸੋ ਹਮਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਹ ਪਰਮਾਤਮਾ ਲੱਭ ਲਿਆ ਜੋ ਹਰ ਵੇਲੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ, ਤੇ, (ਜਿੰਦ ਦਾ) ਮਦਦਗਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me uní con el Señor Benévolo."