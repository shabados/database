[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੱਦੀ ਆਵੈ ਨਾਉ ਸੁਣਿ; ਪਾਲੀ ਚਾਰੈ ਮੇਰੇ ਤੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Colour of the milk of every cow is the same (white)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਲੀ' (ਗੁਜਰ) ਸਭਨਾਂ ਦੀਆਂ ਗਊਆਂ ਚਾਰਦਾ ਹੈ, (ਉਸਦੀਆਂ) ਸੱਦੀਆਂ ਹੋਈਆਂ ਆਪੋ ਆਪਣਾ ਨਾਉਂ ਸੁਣਕੇ ਨੱਠੀਆਂ ਆਂਵਦੀਆਂ ਹਨ।"