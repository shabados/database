[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤੋ ਹੀ; ਇਹੁ ਮਨੁ ਵਸਿ ਕੀਤਾ ॥੩॥"
page = 1157
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Automatically have I conquered this mind of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਤੇ ਸਿਧ ਹੀ ਮੈਂ ਆਪਣਾ ਇਹ ਮਨੂਆ ਕਾਬੂ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, I have brought my mind under control. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਏਹ ਮਨੁ ਵਸ ਕਰ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਲੈ ਕੇ ਹੀ ਮੈਂ ਆਪਣਾ ਇਹ ਮਨ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, de manera espontánea he conquistado a mi mente. (3)"