data = "ਅਬ ਕਿਆ ਕਥੀਐ ਗਿਆਨੁ ਬੀਚਾਰਾ ॥"
page = 655
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, what sort of gnosis should I expound?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਕਿਸ ਕਿਸਮ ਦੇ ਬ੍ਰਹਮ-ਬੋਧ ਦੀ ਵਿਆਖਿਆ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So now, what sort wisdom should I contemplate and preach?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਕਿਆ ਗਿਆਨ ਕਥਨ ਕਰੀਐ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ 'ਸਦ-ਜੀਵਨ' ਦੀ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ਤਦੋਂ ਉਸ ਦੇ ਬਿਆਨ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬ = ਹੁਣ (ਜਦੋਂ \"ਗਿਆਨੁ ਬੀਚਾਰਾ\") ਗਿਆਨੁ ਬੀਚਾਰਾ, (ਜਦੋਂ ਉਸ ਸਦ-ਜੀਵਨ) ਦੇ ਗਿਆਨ ਨੂੰ ਵਿਚਾਰ ਲਿਆ ਹੈ, ਜਦੋਂ ਉਸ ਅਟੱਲ ਜੀਵਨ ਦੀ ਸਮਝ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora, ¿qué tipo de Sabiduría debo de recitar y vivir,"