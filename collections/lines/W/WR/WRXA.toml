[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ; ਸਚੁ ਸਾਚਾ ਨਾਉ ॥"
page = 353
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those, whose action and faith lie in the true one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅਮਲ ਅਤੇ ਇਸ਼ਟ, ਸਤਿ ਪੁਰਖ ਦਾ ਸੱਚਾ ਨਾਮ ਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose karma and Dharma - whose actions and faith - are in the True Name of the True Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਸਾਚਾ) ਸਤਿਨਾਮੁ ਕਾ ਜਾਪੁ ਹੈ, ਤਿਨ ਕੋ ਸੋਈ ਜਗਯਾਦਿ ਕਰਮ ਹੈਂ ਔਰ ਬ੍ਰਣਾਸ੍ਰਮ ਕਾ ਧਰਮ ਭੀ ਸੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਨੂੰ ਹੀ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਕਰਮ ਤੇ ਧਾਰਮਿਕ ਫ਼ਰਜ਼ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ = ਜੱਗ ਆਦਿਕ ਕਰਮ। ਧਰਮ = ਵਰਨਾਸ਼੍ਰਰਮ ਦੇ ਨੀਯਤ ਕੀਤੇ ਫ਼ਰਜ਼। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਸਿਮਰਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquéllos para quienes su Karma y Dharma, sus acciones y su Fe,"