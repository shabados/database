[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੰਦ ਕੋ ਆਨਿ ਮਿਲਾਇ ਹਉ ਹਉ; ਕਿਹ ਜਾਇ ਰਮੇ, ਤਊ ਜਾਨ ਨ ਦੈ ਹੈ ॥੪੧੧॥"
page = 334

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He will not go away like this.”411."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੰਦ ਨੂੰ ਲਿਆ ਕੇ ਮਿਲਾ ਦਿਆਂਗਾ। ਜੇ ਕਿਸੇ ਨਾਲ ਮਿਲ ਗਿਆ ਹੋਵੇਗਾ ਤਾਂ ਵੀ ਮੈਂ ਜਾਣ ਨਹੀਂ ਦੇਵਾਂਗਾ ॥੪੧੧॥"