[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸੀਤਲੁ; ਸਾਚੁ ਪਰੀਖ ॥"
page = 152
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By knowing the real worth of the True Name, the body and mind become cool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੀ ਅਸਲੀ ਕਦਰ ਜਾਨਣ ਦੁਆਰਾ ਦੇਹਿ ਤੇ ਦਿਲ ਠੰਢੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body and mind are cooled and soothed, by the touchstone of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਸਚ ਸਰੂਪੁ ਕੀ ਪਰੀਖਿਆ ਕਰ ਲਈ ਹੈ, ਤਿਸ ਕਰ ਮਨੁ ਤਨੁ ਸੀਤਲੁ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮਨ ਸ਼ਾਂਤ ਰਹਿੰਦਾ ਹੈ ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਸ਼ਾਂਤ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਉਹਨਾਂ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟੇ ਰਹਿੰਦੇ ਹਨ) ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਛਾਣ ਲੈਂਦੇ ਹਨ (ਸਾਂਝ ਪਾ ਲੈਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que si uno es sabio en la Verdad, su cuerpo y su mente descansarán en bienestar y frescura."