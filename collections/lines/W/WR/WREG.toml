[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਲਪ ਬ੍ਰਿਛ ਦੀ ਛਾਵੇਣ ਤਾਣ ਤੈਨੂੰ ਦਿਲ ਦੀਆਣ ਮੁਰਾਦਾਣ ਮਿਲਦੀਆਣ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਜ਼ੇਰਿ ਸਾਇਆਇ ਤੂਬਾ ਮੁਰਾਦ ਹਾ ਯਾਬੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the fondness to remember Him began to surge like a storm in his heart. (351)"