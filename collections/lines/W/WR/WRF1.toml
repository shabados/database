[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੁਧ ਬਿਖੈ ਜਿਨ ਘੋਰੁ ਪਿਖ ਕਸ ਜੁਧੁ ਮਚੈ ਹੈ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Angad says again, “Your intellect has been spoiled by your rage, how will you be able to wage the war.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅੰਗਦ ਨੇ ਕਿਹਾ-) ਕ੍ਰੋਧ ਦੀ ਵਿਸ਼ ਨਾ ਘੋਲੋ, ਵੇਖਣਾ ਕਿਸ ਤਰ੍ਹਾਂ ਯੁੱਧ ਮਚਦਾ ਹੈ।"