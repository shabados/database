[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਧੋ ਅੰਤ ਕੇ ਕਾਲ ਕੋ ਮੇਘ ਗੱਜਿਯੰ ॥"
page = 52

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The weapons were struck and there was confusion all around, it seemed that the clouds of doomsday were thundering."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਤੋਂ ਪਰਲੋ ਦੇ ਸਮੇਂ ਦੇ ਬਦਲ ਗਜ ਰਹੇ ਹਨ।"