[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟੇ ਵਾਸੀ. ਸਰਬ ਨਿਵਾਸੀ; ਅਸਥਿਰੁ ਜਾ ਕਾ ਥਾਨੁ ਹੇ ॥੩॥"
page = 1008
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who abides in all the hearts and dwells amongst all and eternal is whose sear;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੀਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ ਤੇ ਸਾਰਿਆ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਅਬਿਨਾਸੀ ਹੈ ਜਿਸ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He abides in each and every heart, and dwells in all; His seat and place are eternal. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਵਸਣੇ ਵਾਲਾ ਹੈ ਔ ਬਾਹਰ ਭੀ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਨਵਾਸੁ ਕਰ ਰਹਾ ਹੈ, ਪੁਨਾ ਜਿਸ ਕਾ ਸਥਾਨ ਅਸਥਿਰ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰੋ) ਜਿਸ ਦਾ ਆਸਣ ਸਦਾ ਅਡੋਲ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੋ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਜੋ ਸਭ ਜੀਵਾਂ ਵਿਚ ਨਿਵਾਸ ਰੱਖਣ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟੇ = ਘਟਿ ਘਟਿ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਵਾਸੀ = ਵੱਸਣ ਵਾਲਾ। ਅਸਥਿਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਥਾਨੁ = ਥਾਂ, ਟਿਕਾਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Aquél que habita en todos los corazones y Cuyo Recinto es Eterno.(3)"