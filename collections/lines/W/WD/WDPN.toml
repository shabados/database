[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਮੈ. ਕਿਹਿ ਬਿਧਿ ਲਖਉ ਗੁਸਾਈ ॥"
page = 632
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, in what way can I see the Lord of the World?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੈਂ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, how can I see the Lord of the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਸੰਤ ਜਨੋ! ਮੈਂ ਗੁਸਾਈਂ ਕੋ ਕੈਸੇ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਧਰਤੀ ਦੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਛਾਣਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, ¿cómo puedo conocer a mi Señor cuando mi mente"