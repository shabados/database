[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਰਸੁ ਸਚੁ ਅੰਮ੍ਰਿਤੁ ਬੋਲੀ; ਗੁਰਿ ਪੂਰੈ ਅੰਮ੍ਰਿਤੁ ਲੀਚੈ ਜੀਉ ॥੩॥"
page = 96
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering the Nectarean True Name, I drink the ambrosial essence. It is from the perfect Guru that the elixir is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਮਈ ਸੱਚੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਬਿ-ਹਿਯਾਤੀ ਜੌਹਰ ਪਾਨ ਕਰਦਾ ਹਾਂ। ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਹੀ ਸੁਧਾਰਸ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Essence is Ambrosial Nectar; through the Ambrosial Words of the Perfect Guru, this Amrit is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੂ ਆਪ ਸਚੇ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ ਪਾਨ ਕਰਤੇ ਹੈਂ ਔਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੀ ਤਿਨੋਂ ਕੀ (ਬੋਲੀ) ਬਾਣੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਬਾਣੀ ਕਰ ਕੇ ਮ੍ਰਿਤੁ ਸੇ ਰਹਤ ਕਰ ਦੇਤੇ ਹੈਂ।☬ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਐਸੇ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਨਾਮ ਰੂਪੀ ਅੰਿ੍ਰਤੁ ਲੀਜੀਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਮਾਣਦਾ ਹਾਂ ਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਅੰਮ੍ਰਿਤ ਨਾਮ (ਮੂੰਹੋਂ) ਉਚਾਰਦਾ ਹਾਂ। ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਹੀ) ਇਹ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਲਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pude ver que Su Esencia es Dulce y como Néctar es su Palabra. (3)"