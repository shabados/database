[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੀਰ ਪਰੇ ਗਿਰ ਕੈ ਤਨ ਭੂਖਨ; ਟੂਟ ਗਈ ਤਿਨ ਹਾਥਨ ਬੰਙਾ ॥"
page = 338

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the gopis reached near Krishna, their consciousness returned and they saw that their ornaments and garments had fallen down and in their impatience, the bangles of their hands had broken"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ ਉਨ੍ਹਾਂ ਗੋਪੀਆਂ ਦੇ) ਤਨ ਤੋਂ ਬਸਤ੍ਰ ਅਤੇ ਗਹਿਣੇ ਡਿਗ ਕੇ ਪਰੇ (ਜਾ ਪਏ) ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਦੀਆਂ ਵੰਗਾਂ ਟੁਟ ਗਈਆਂ।"