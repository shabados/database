[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਪੁ ਪਿੜਾਈ ਪਾਈਐ; ਬਿਖੁ ਅੰਤਰਿ ਮਨਿ ਰੋਸੁ ॥"
page = 1009
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the snake be locked in a basket, its poison and mind's rage goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਰਪ ਨੂੰ ਪਟਾਰੀ ਵਿੱਚ ਬੰਦ ਕਰ ਦਈਏ, ਇਸ ਦੀ ਜਹਿਰ ਅਤੇ ਚਿੱਤ ਦਾ ਗੁਸਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The snake may be locked in a basket, but it is still poisonous, and the anger within its mind remains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਰਪ ਕੋ (ਪਿੜਾਈ) ਪਟਾਰੀ ਮੇਂ ਪਾਈਏ, ਸਰਪ ਕੇ ਅੰਤਰ ਤੌ ਬਿਖ ਹੈ ਇਸੀ ਪ੍ਰਕਾਰ ਭੇਖ ਪਟਾਰੀ ਮੇਂ ਪੜੇ ਮਨ ਕੇ ਅੰਤਰ ਗੁਸਾ ਰਹਿਤਾ ਹੈ। ਸਰਪ ਮੰਤ੍ਰ ਕਰਿ ਜਹਿਰ ਤਿਆਗਤਾ ਹੈ, ਤੈਸੇ ਮਨ ਕੋ ਗੁਰਮੰਤ੍ਰ ਸੁਧ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੱਪ ਨੂੰ ਪਟਾਰੀ ਵਿਚ ਪਾ ਦੇਈਏ ਤਾਂ ਉਸ ਦਾ ਜ਼ਹਿਰ ਉਸ ਦੇ ਅੰਦਰ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਦੂਜਿਆਂ ਨੂੰ ਡੰਗ ਮਾਰਨ ਲਈ) ਗੁੱਸਾ ਭੀ ਉਸ ਦੇ ਮਨ ਵਿਚ ਮੌਜੂਦ ਰਹਿੰਦਾ ਹੈ (ਮਨੁੱਖ ਦਾ ਮਨ, ਮਾਨੋ, ਸੱਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿੜਾਈ = ਪਟਾਰੀ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਰੋਸੁ = ਕ੍ਰੋਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
