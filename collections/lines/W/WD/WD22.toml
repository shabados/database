[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਲੇਖ ਬੀਜ ਬੀਜ ਹੋਂ ॥੩੪॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I do not feel pleased with any particular garb, I sow the seed of God’s Name.34."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ('ਅਲੇਖ' ਦੇ ਨਾਂ ਦਾ) ਬੀਜ ਬੀਜਾਂਗਾ (ਅਰਥਾਤ ਪ੍ਰਚਾਰ ਕਰਾਂਗਾ) ॥੩੪॥"