[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੈਸੀ ਸੰਗਤਿ ਮਿਲੈ; ਸੋ ਤੈਸੋ ਫਲੁ ਖਾਇ ॥੮੬॥"
page = 1369
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the company it associates with, so is the fruit it eats."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਸੁਹਬਤ ਅੰਦਰ ਇਹ ਜੁੜਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਮੇਵਾ ਇਹ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to the company it keeps, so are the fruits it eats. ||86||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਜੋ ਪੁਰਸ਼ ਜਿਸ ਪ੍ਰਕਾਰ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲਤਾ ਹੈ, ਸੋ ਤੈਸਾ ਹੀ ਫਲ ਖਾਤਾ, ਭਾਵ ਭੋਗਤਾ ਹੈ॥੮੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਹ ਕੁਦਰਤਿ ਦਾ ਨਿਯਮ ਹੀ ਹੈ ਕਿ) ਜੋ ਮਨੁੱਖ ਜਿਹੋ ਜਿਹੀ ਸੰਗਤ ਵਿਚ ਬੈਠਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਉਸ ਨੂੰ ਫਲ ਮਿਲਦਾ ਹੈ ॥੮੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de acuerdo a la compañía que guarda, así son los frutos que se come.(86)"