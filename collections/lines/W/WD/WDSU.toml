[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਬਢਾਇ ਚਿਤੈ ਤਿਨ ਕਉ; ਇਕ ਬਾਰ ਹੀ ਬੈਰਨ ਕੇ ਤਨ ਝਾਰੇ ॥"
page = 479

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the warriors coming in front of him, Krishna held his weapons and getting enraed, he showered arrows on the enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਕ੍ਰੋਧ ਨੂੰ ਵਧਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਇਕੋ ਵਾਰ (ਸ਼ਸਤ੍ਰਾਂ ਨੂੰ) ਵੈਰੀਆਂ ਦੇ ਸ਼ਰੀਰਾਂ ਉਤੇ ਛਡ ਦਿੰਦੇ ਹਨ।"