[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਜੋਬਨੁ ਰਾਖੈ ਪ੍ਰਾਨ ॥"
page = 396
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has preserved my soul, body youth and life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੀ ਆਤਮਾ, ਦੇਹਿ, ਜੁਆਨੀ ਅਤੇ ਜਿੰਦ ਜਾਨ ਦੀ ਰਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has preserved my soul, body, youth and breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ ਜੀਵ ਕੇ (ਪਿੰਡ) ਸਰੀਰ ਮੇਂ ਪ੍ਰਾਨ ਅਰ ਜੋਬਨ ਧਾਰਨ ਕਰ ਰਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਗੁਰੂ ਸਰਨ ਪਏ ਸੇਵਕ ਦੀ) ਜਿੰਦ ਨੂੰ, ਸਰੀਰ ਨੂੰ, ਜੋਬਨ ਨੂੰ ਪ੍ਰਾਣਾਂ ਨੂੰ (ਵਿਕਾਰ ਆਦਿਕ ਤੋਂ) ਬਚਾ ਕੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦੁ। ਪਿੰਡੁ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El protegió su cuerpo, vida, belleza y su respiración vital."