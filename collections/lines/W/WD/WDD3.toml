[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਵਰਤੈ ਸਭ ਅੰਤਰਿ ॥"
page = 1060
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of wealth is contained in all the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਪਿਆਰ, ਸਾਰੀਆਂ ਦੇਹਾਂ ਵਿੱਚ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachment to Maya rules deep within all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਤ੍ਯਾਦ ਸਭ ਦੇਵਤਿਓਂ ਕੇ ਅੰਤਰ ਮਾਇਆ ਕਾ ਮੋਹ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਮਾਇਆ ਦਾ ਮੋਹ (ਆਪਣਾ) ਜ਼ੋਰ ਬਣਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los humanos están muy impregnados por la Maya y el deseo."