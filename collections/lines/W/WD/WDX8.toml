[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਲ ਬਿਹਾਲ ਭਯੋ ਤਿਹ ਕਾਲ; ਮਨੋ ਤਨ ਮੈ ਜੁ ਡਸਿਓ ਅਹਿ ਕਾਰੋ ॥੮੦॥"
page = 298

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thinking in this way  it seemed that the black serpent had stung him.80."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਕਹਿੰਦਾ ਹੋਇਆ ਕੰਸ) ਉਸ ਵੇਲੇ (ਇਸ ਤਰ੍ਹਾਂ) ਹਾਲੋਂ ਬਿਹਾਲ ਹੋ ਗਿਆ, ਮਾਨੋ ਸ਼ਰੀਰ ਨੂੰ ਕਾਲਾ ਸੱਪ ਲੜ ਗਿਆ ਹੋਵੇ ॥੮੦॥"