[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਨਾਮੁ ਪਲੈ ਪਾਈ ॥੩॥"
page = 1175
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru, the mortal is blessed with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਭਾਣੀ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਪ੍ਰਦਾਨ ਹੁਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, the Naam is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਨਾਮ ਹਿਰਦੇ ਰੂਪ (ਪਲੈ) ਬਸਤ੍ਰ ਮੇਂ ਪਾਈਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਪਲੈ ਪਾਈ = ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es mediante el Guru Perfecto que uno es bendecido con el Nombre. (3)"