[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਟਣ ਕਉ; ਹਰਿ ਹਰਿ ਰੋਜਗਾਰੁ ॥"
page = 676
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, the utterance of God's Name is earning of livelihood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਹੀ ਰੋਜ਼ੀ ਕਮਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is my occupation and earnings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਟਣੇ ਕੋ ਮੇਰਾ ਹਰਿ ਹਰਿ ਨਾਮ ਰੁਜਗਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਸਤੇ ਖੱਟਣ ਕਮਾਣ ਲਈ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਰੋਜ਼ੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este es mi comercio y así es como logro atesorar mis riquezas."