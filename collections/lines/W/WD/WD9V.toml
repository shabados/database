[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਉ ਸਾਧ ਗਹਉ ਓਟ ਚਰਨਾ; ਨਹ ਬਿਸਰੈ ਮੁਹਤੁ ਚਸਾਈ ॥ ਰਹਾਉ ॥"
page = 609
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I serve only the saints, seek their feet's protection and forget not the Lord, even for a moment and trice. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਸੰਤਾਂ ਦੀ ਸੇਵਾ ਕਰਾਂ, ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਪਕਵਾਂ, ਤੇ ਸੁਆਮੀ ਨੂੰ ਇਕ ਲੰਮ੍ਹੇ ਤੇ ਛਿਨ ਭਰ ਲਈ ਭੀ ਨਾਂ ਭੂੱਲਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that I might serve the Holy Saints, and seek the protection of their feet, and not forget them, for a moment, even an instant. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਂ ਸਾਧੋਂ ਕੋ ਸੇਵੋਂ ਔ ਆਸਰਾ ਭੀ ਸੰਤੋਂ ਕੇ ਚਰਣੋਂ ਕਾ ਗ੍ਰਹਣ ਕਰੋਂ, ਪਰੰਤੂ ਮੇਰੇ ਕੋ ਅਧੀ ਘੜੀ ਔ ਪਲ ਭੀ ਏਹੁ ਭਾਵਨਾ ਬਿਸਰੇ ਨਹੀਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਮੈਂ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰਦਾ ਰਹਾਂ, ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਫੜੀ ਰੱਖਾਂ। (ਇਹ ਆਸਰਾ) ਮੈਨੂੰ ਰਤਾ-ਭਰ ਸਮੇ ਲਈ ਭੀ ਨਾਹ ਭੁੱਲੇ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que busque el Refugio de Sus Pies, y para que no los abandone ni por un momento. (Pausa)"