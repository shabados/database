[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ; ਭਵਜਲੁ ਉਤਰੇ ਪਾਰਿ ॥੬॥"
page = 1276
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the great good fortune, man meets with the Guru and crosses the terrible world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੁਆਰਾ, ਬੰਦਾ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਮਿਲਦਾ ਹੈ ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the mortal finds the Guru, and crosses over the terrifying world-ocean. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਭਾਗੀਓਂ ਨੇ ਗੁਰੂ ਪਾਇਆ ਹੈ ਔਰ ਵਹੁ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਉਤਰੇ ਹੈਂ॥੬॥☬ਵਹੁ ਹਰ ਸਮ੍ਯ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ) ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਗੁਰੂ ਲੱਭ ਲਿਆ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਗਏ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਉਤਰੇ = ਪਾਰ ਲੰਘ ਗਏ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por una grandiosa fortuna el mortal encuentra al Guru y logra cruzar el aterrador océano del mundo. (6)"