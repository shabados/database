[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾੜ੍ਹੀ ਪ੍ਰਦੰਤੇ, ਜੋਗ ਜਯੰਤੇ; ਮਨੁਜ ਮਥੰਤੇ, ਗੂੜ੍ਹ ਕਥੇ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy teeth are like grains of pomegranate, Thou art the conqueror of the Yoga, masher of men and Deity of profound principles."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਵੈਰੀਆਂ ਦੇ) ਹੰਕਾਰ ਨੂੰ ਮੱਥਣ ਵਾਲੀ, ਅਨਾਰ ਦੇ ਦਾਣਿਆਂ ਵਰਗੇ (ਸੋਹਣੇ ਅਤੇ ਪੱਕੇ) ਦੰਦਾਂ ਵਾਲੀ, ਯੋਗਮਾਇਆ ਕਾਰਨ ਜਿਤਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਰਗੜਨ ਵਾਲੀ ਅਤੇ ਗੂੜ੍ਹ ਬ੍ਰਿੱਤਾਂਤ ਵਾਲੀ,"