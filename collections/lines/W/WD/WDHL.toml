[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਰਦਛਨਾ ਕੈ ਬ੍ਰਹਮਾਦਿਕ ਪਰਿਕ੍ਰਮਾਦਿ; ਪੂਰਨ ਬ੍ਰਹਮ ਅਗ੍ਰਭਾਗਿ ਆਗਿਆਕਾਰੀ ਹੈ ।੨੬੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Guru's disciple who becomes obedient of complete Godlike True Guru, and is always at His service; he is respected and sacrificed unto by all the gods just because he has sacrificed himself over his True Guru. (260)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸ ਪ੍ਰਕਾਰ ਦੇ ਜੋ ਗੁਰਸਿੱਖ ਪੂਰਨ ਬ੍ਰਹਮ ਸਤਿਗੁਰੂ ਜੀ ਦੇ ਅਗ੍ਰਭਾਗ ਸਨਮੁਖ ਆਗਿਆਕਾਰੀ ਬਣੇ ਓਨਾਂ ਉਪਰੋਂ ਪ੍ਰਦਖਣਾ ਕਰਦੇ ਵਾਰਣੇ ਜਾਂਦੇ ਹਨ, ਓਨਾਂ ਦੀ ਪ੍ਰਕਰਮਾ ਆਦਿ ਦ੍ਵਾਰੇ ਸਾਖ੍ਯਾਤ ਬ੍ਰਹਮ, ਬਿਸ਼ਨੂੰ ਮਹੇਸ਼੍ਵਰ ਪੂਜਨ ਕਰਿਆ ਕਰਦੇ ਹਨ ॥੨੬੦॥"