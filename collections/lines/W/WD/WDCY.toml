[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਾਰਿਕੁ; ਪੀ ਖੀਰੁ. ਅਘਾਵੈ ॥"
page = 100
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the child is satisfied by quaffing milk,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੱਚਾ ਦੁੱਧ ਛਕ ਕੇ ਰੱਜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the baby is satisfied by drinking milk,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਕਾ ਦੂਧੁ ਪੀ ਕਰ ਬਾਲਕੁ ਤ੍ਰਿਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੰਞਾਣਾ ਬਾਲ (ਆਪਣੀ ਮਾਂ ਦਾ) ਦੁੱਧ ਪੀ ਕੇ ਰੱਜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀ = ਪੀ ਕੇ। ਖੀਰੁ = {क्षीर} ਦੁੱਧ। ਅਘਾਵੇ = ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el bebé está satisfecho con la leche de su madre;"