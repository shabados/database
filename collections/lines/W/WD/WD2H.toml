[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਨ੍ਰਿਪ ਕੋ ਬਹੁਰਾਇਯੋ; ਐਸੇ ਚਰਿਤ ਬਨਾਇ ॥੯੮॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And through her Chritar, the Rani got the Raja back on his throne.(98)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਨੂੰ ਵਾਪਸ ਬੁਲਾ ਲਿਆ ॥੯੮॥"