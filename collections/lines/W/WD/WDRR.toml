[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਮਸਕਾਰ ਰਖਨਹਾਰ; ਮਨਿ ਅਰਾਧਿ ਪ੍ਰਭੂ ਮੇਕ ॥"
page = 1341
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within Thy mind, contemplate thou, the one Lord, the Saviour, who is worthy of obeisance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਤੂੰ ਰੱਖਣਹਾਰ ਅਦੁੱਤੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ ਜੋ ਪ੍ਰਨਾਮ ਕਰਨ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So bow down in respect to the Savior Lord; worship and adore the One God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੀ ਰਖਿਆ ਕਰਨੇਹਾਰੇ ਪ੍ਰਭੂ ਏਕ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੁਝ ਕੋ ਨਮਸਕਾਰ ਕਰ ਕੇ ਮਨ ਮੇਂ ਸਦਾ ਅਰਾਧਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ (ਉਸ) ਪ੍ਰਭੂ ਨੂੰ ਹੀ (ਆਪਣੇ) ਮਨ ਵਿਚ ਸਿਮਰਿਆ ਕਰੋ, ਉਸ ਸਭ ਦੀ ਰਖਿਆ ਕਰ ਸਕਣ ਵਾਲੇ ਨੂੰ ਸਿਰ ਨਿਵਾਇਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਅਰਾਧਿ = ਆਰਾਧਨ ਕਰੋ। ਮੇਕ = ਇਕ, ਸਿਰਫ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrate entonces en respeto ante el Señor Salvador, alaba y adora al Dios Único."