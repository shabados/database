[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਖੀ ਸਹੇਲੀ ਜੀਅ ਕੀ ਮੇਲੀ; ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਓ ॥"
page = 243
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken thou O my friendly mate, the associate of my mind merge thee in Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ ਤੂੰ ਹੈ ਮੇਰੀ ਸਜਣੀ ਸਹੀਏ! ਮੇਰੇ ਮਨ ਦੀਏ ਮੇਲਣੇ ਤੂੰ ਗੁਰਬਾਣੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, dear friends and companions of the soul - immerse yourselves in the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਖੀ ਸਹੇਲੀ) ਹੇ ਪ੍ਯਾਰੀ ਸਖੀ! ਮੇਰੇ ਜੀ ਕੀ ਮੇਲਣਹਾਰੀ ਸੁਣ! ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਸਮਾਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਲੇ ਦਿਲ ਵਾਲੀਆਂ (ਸਤ-ਸੰਗੀ) ਸਖੀਆਂ ਸਹੇਲੀਆਂ ਪਾਸੋਂ (ਗੁਰੂ ਦਾ ਸ਼ਬਦ) ਸੁਣ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਉਸ ਦੀ ਲੀਨਤਾ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh mis compañeros queridos, inmérjanse en el Bani de la Palabra del Guru,"