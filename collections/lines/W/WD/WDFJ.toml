[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਆਂ ਕੁਹਤ; ਨ ਸੰਗੈ ਪਰਾਣੀ ॥੩॥"
page = 201
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal shirks not from killing the sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਾਨੀ ਬੰਦਾ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਨੂੰ ਮਾਰਨੋ ਸੰਕੋਚ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet he does not hesitate to take the lives of others. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜੀਵੋਂ ਕੋ ਮਾਰਤੇ ਅਰਥਾਤ ਦੁਖ ਦੇਤੇ (ਸੰਗੈ) ਸਰਮ ਨਹੀਂ ਕਰਤੇ, ਵਾ ਜੀਵੋਂ ਕੋ ਮਾਰਤੇ ਸੰਕਾ ਨਹੀਂ ਕਰਤੇ ਹੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਜਜਮਾਨਾਂ ਨਾਲ ਧੋਖਾ ਕਰਦਿਆਂ ਰਤਾ ਨਹੀਂ ਝਿਜਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਹਤ = ਮਾਰਦਿਆਂ। ਜੀਆਂ ਕੁਹਤ = ਜੀਵਾਂ ਨੂੰ ਕੁਂਹਦਿਆਂ, ਆਪਣੇ ਜਜਮਾਨਾਂ ਨਾਲ ਧੋਖਾ ਕਰਦਿਆਂ। ਨ ਸੰਗੈ = ਨਹੀਂ ਸੰਗਦਾ, ਨਹੀਂ ਝਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no se tienta el corazón para violar la vida.  (3)"