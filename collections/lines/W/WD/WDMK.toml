[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਪਾਖੰਡੀ. ਨਾਮਿ, ਨ ਰਾਚਹਿ; ਇਕਿ ਹਰਿ ਹਰਿ ਚਰਣੀ ਰੇ ॥"
page = 990
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some are hypocrites, who get not merged in the Name and some are attached to the God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਦੰਭੀ ਹਨ ਜੋ ਨਾਮ ਅੰਦਰ ਲੀਨ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਕਈ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are hypocrites; they do not merge with the Naam, the Name of the Lord. Some are absorbed in the Feet of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ ਜੋ ਪਖੰਡੀ ਹੈਂ, ਸੋ ਤੋ ਨਾਮ ਮੇਂ ਨਹੀਂ ਰਚਤੇ ਹੈਂ। ਇਕ ਜੋ ਸੰਤ ਹੈਂ, ਸੋ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਹਰੀ ਕੀ ਚਰਨੀ ਲਾਗੇ ਰਾਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਪਖੰਡੀ ਬੰਦੇ ਹੁੰਦੇ ਹਨ ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਪਿਆਰ ਨਹੀਂ ਪਾਂਦੇ (ਸਦਾ ਪਖੰਡ ਵਲ ਹੀ ਰੁਚੀ ਰੱਖਦੇ ਹਨ), ਕਈ ਐਸੇ ਹਨ (ਭਾਗਾਂ ਵਾਲੇ) ਜੋ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਇਕਿ' ਬਹੁ-ਵਚਨ ਹੈ)। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay algunos hipócritas espirituales que no aman el Naam, el Nombre del Señor."