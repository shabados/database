[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਸਨ. ਪ੍ਰੇਮ ਪਿਰੰਮ ਕੈ; ਗਨਉ ਏਕ ਕਰਿ ਕਰਮ ॥੩॥"
page = 1364
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if in the love of Beloved in him, one shall consider those as only two steps, O Musan!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਸਨ; ਜੇਕਰ ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਪਿਆਰ ਅੰਦਰ ਹੋ ਕੇ ਇਨ੍ਹਾਂ ਨੂੰ ਕੇਵਲ ਦੋ ਕਦਮ ਕਰਕੇ ਹੀ ਜਾਣੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Musan, for the Love of my Beloved. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਸਨ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪਿਤਾ ਜੀ! ਇਨ ਮੇਂ ਵਿਚਰਨੇ ਸੇ (ਪਿਰੰਮ) ਪਤੀ ਰੂਪ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਪ੍ਰਾਪਤੀ ਹੋਨੇ ਸੇ ਇਨੋਂ ਕਾ ਫਿਰਨਾ ਭੀ ਏਕ ਕਰਮ ਮਾਤ੍ਰ ਗਿਨਤਾ ਹੂੰ, ਭਾਵ ਯੇਹ ਇਸ ਸੇ ਭੀ ਮੁਝ ਕੋ ਪਰੀਸ੍ਰਮ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਕਰਮ ਤੀਨ ਹਾਥ ਕੀ ਲੰਬੀ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਲੁੱਟੇ ਜਾ ਰਹੇ ਹੇ ਮਨੁੱਖ! ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦੇ ਰਸਤੇ ਵਿਚ ਮੈਂ ਤਾਂ (ਇਸ ਸਾਰੇ ਰਟਨ ਨੂੰ) ਸਿਰਫ਼ ਇਕ ਕਦਮ ਦੇ ਬਰਾਬਰ ਹੀ ਸਮਝਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Musan, por el Amor de mi Bienamado.(3)"