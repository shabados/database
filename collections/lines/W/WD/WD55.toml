[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰੰਗਣਿ ਰੰਗਿਓਨੁ; ਸਬਦੇ ਲਇਓਨੁ ਮਿਲਾਇ ॥"
page = 37
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself dyes man in the dyeing vessel and through Him Name unites him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਬੰਦੇ ਨੂੰ ਰੰਗ-ਦੀ ਮੱਟੀ ਵਿੱਚ ਰੰਗਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਮ ਰਾਹੀਂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself dyes us in the Color of His Love; through the Word of His Shabad, He unites us with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਗੁਰੋਂ ਨੇ ਆਪ ਸਤਿਸੰਗ ਰੂਪੀ (ਰੰਗਣਿ) ਮੱਟੀ ਮੇਂ ਪਾ ਕਰ ਕੇ ਨਾਮ ਰੂਪੀ ਰੰਗ ਮੇਂ ਰੰਗਿਆ ਹੈ, ਤਿਨ ਕੋ (ਸਬਦੇ) ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਮੇਂ ਮਿਲਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀ ਵੱਸ?) ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਰੱਖ ਕੇ ਨਾਮ ਰੰਗ ਨਾਲ) ਰੰਗਿਆ ਹੈ, ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ (ਚਰਨਾਂ) ਵਿਚ ਮਿਲਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad Él nos otorga la Gracia y a través de la Palabra nos une en Su Ser."