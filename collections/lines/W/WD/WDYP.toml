[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਤੇਰੇ ਜੰਤ; ਤੇਰੇ ਸਭਿ ਜੀਆ ॥"
page = 1062
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures belong to Thee and Thou alone has created all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵ ਜੰਤੂ ਤੈਂਡੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All creatures are Yours; You created all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਤੇਰੇ ਜੰਤ ਸੂਖਮ ਕੀਏ ਹੈਂ ਔ ਅਸਥੂਲ ਜੀਵ ਸਭ ਤੇਰੇ ਹੀ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues todas las criaturas han sido creadas por Ti. Sí, toda vida es Tuya."