[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਤ ਅਵਰ; ਕਛੁ ਅਵਰ ਕਮਾਵਤ ॥"
page = 269
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man professes one thing and practices quite another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਕਹਿੰਦਾ ਕੁਛ ਹੈ ਅਤੇ ਕਰਦਾ ਹੈ ਬਿਲਕੁਲ ਹੀ ਕੁਛ ਹੋਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He says one thing, and does something else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਤ ਅੰਤਰ ਸੇ ਔਰ ਪ੍ਰਕਾਰ ਰਹਤੇ ਹੈਂ ਔਰ ਬਾਹਰ ਸੇ ਔਰ ਤ੍ਰਹ ਕਮਾਵਤੇ ਹੈਂ, ਭਾਵ ਦਿਖਲਾਵੇ ਹੇਤ ਪਖੰਡ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ ਦੇ ਬਾਹਰਲੇ ਧਾਰੇ ਹੋਏ ਚਿੰਨ੍ਹ ਹੋਰ ਹਨ ਤੇ ਅਮਲੀ ਜ਼ਿੰਦਗੀ ਕੁਝ ਹੋਰ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos van por la vida pregonando una cosa y practicando otra;"