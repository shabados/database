data = "ਬ ਰਖ਼ਸ਼ ਅੰਦਰ ਆਮਦ ਜ਼ਿਹੇ ਆਸਮਾ ॥੧੫੯॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the earth and the heavens swayed.(159)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਚਕਰਾ ਗਏ ॥੧੫੯॥"