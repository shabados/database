[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਹਰਿ ਰਸੁ ਪਾਏ ॥"
page = 361
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, does one obtain God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬੰਦਾ ਵਾਹਿਗੁਰੂ, ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the essence of the Lord is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਹਰਿ ਨਾਮ ਰਸ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪ੍ਰਾਪ੍ਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਜਲ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru uno obtiene la Esencia del Señor,"