[[content]]
asset = "VGRG"
type = "primary"
data = "ਫਲ ਦੇ ਵਟ ਵਗਾਇਆਂ; ਤਛਣਹਾਰੇ ਤਾਰਿ ਤਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A tree gives fruits to stone thrower and wooden boat to the cutter to get him across."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੱਟੇ ਦੇ ਮਾਰਿਆਂ ਬ੍ਰਿੱਛ ਫਲ ਦਿੰਦਾ ਹੈ ਤੇ ਕੱਟਣ ਵਾਲੇ (ਤ੍ਰਖਾਣ) ਨੂੰ ('ਤਾਰਿ') ਨਦੀ ਥੋਂ ਤਾਰਦਾ ਹੈ।"