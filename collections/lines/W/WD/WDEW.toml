[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਸਿ ਦੇਸਿ ਅਸੇਸ ਭਿਛਕ; ਰੋਗ ਸੋਗ ਸਬੈ ਹਰੇ ॥"
page = 607

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After conquering the enemies, he fearlessly performed many hom-yajnas and removed the sufferings and ailments of all the beggars in various countires"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਸ਼ ਦੇਸ਼ ਦੇ ਸਾਰੇ ਮੰਗਣ ਵਾਲਿਆਂ ਦੇ ਸਭ ਰੋਗ ਅਤੇ ਸੋਗ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"