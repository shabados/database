[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵ ਕਰਹੁ ਦਇਆ. ਮੋਹਿ ਮਾਰਗਿ ਲਾਵਹੁ; ਜਿਤੁ ਭੈ ਬੰਧਨ ਤੂਟੈ ॥"
page = 475
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Divine Guru, show mercy unto me and put me on the right track by which my bonds of fear may be cut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ-ਰੂਪ ਗੁਰੂ ਜੀ, ਮੇਰੇ ਤੇ ਰਹਿਮ ਧਾਰੋ ਅਤੇ ਮੈਨੂੰ ਠੀਕ ਰਸਤੇ ਪਾਓ ਜਿਸ ਦੁਆਰਾ ਮੇਰੇ ਡਰ ਦੇ ਜ਼ੰਜੀਰ ਕੱਟੇ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Divine Guru, please, show Mercy to me, and place me on the right path, by which the bonds of fear may be cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਵ! ਦਇਆ ਕਰ ਕੇ ਮੈਨੂੰ ਉਸ ਰਸਤੇ ਪਾਓ ਜਿਸ ਕਰ ਭੈਦਾਇਕ ਬੰਧਨ ਟੂਟ ਜਾਵੇਂ॥☬ਤੀਨ ਪ੍ਰਸ਼ਨ ਹੂਏ ਪ੍ਰਿਥਮੇਂ ਦੂਸਰੇ ਪ੍ਰਸ਼ਨ ਕਾ ਉੱਤਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਦੇਵ! ਮੇਰੇ ਉੱਤੇ ਮਿਹਰ ਕਰ, ਮੈਨੂੰ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ) ਰਸਤੇ ਉੱਤੇ ਪਾ, ਜਿਸ ਰਾਹ ਤੇ ਤੁਰਿਆਂ ਮੇਰੇ ਦੁਨੀਆ ਵਾਲੇ ਸਹਮ ਤੇ ਮਾਇਆ ਵਾਲੇ ਜਕੜ ਟੁਟ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵ = ਹੇ ਗੁਰਦੇਵ! ਹੇ ਸਤਿਗੁਰੂ! ਮਾਰਗਿ = (ਸਿੱਧੇ) ਰਸਤੇ ਉਤੇ। ਜਿਤੁ = ਜਿਸ ਰਾਹ ਉੱਤੇ ਤੁਰਿਆਂ। ਭੈ = ਜਗਤ ਦਾ ਡਰ। ਬੰਧਨ = ਮਾਇਆ ਵਾਲੇ ਜਕੜ। ਤੂਟੈ = ਟੁੱਟ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Guru Divino, muéstrame Tu Misericordia y guíame en Tu Sendero para que las amarras del miedo me sean abolidas"