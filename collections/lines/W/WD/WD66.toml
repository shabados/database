[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਥੁ ਦਰਬੁ ਸਭੁ. ਜੋ ਕਿਛੁ ਦੀਸੈ; ਸੰਗਿ. ਨ ਕਛਹੂ ਜਾਈ ॥"
page = 1237
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the property, wealth and whatever is seen, naught shall go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਜਾਇਦਾਦ, ਦੌਲਤ ਅਤੇ ਜਿਹੜਾ ਕੁਝ ਭੀ ਦਿੱਸਦਾ ਹੇ ਇਸ ਵਿਚੋਂ ਕੁਝ ਭੀ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All your property and wealth, and all that you see - none of it will go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸਭੀ ਜਿਤਨਾ ਕੁਛ ਕੰਮ ਆਉਣੇ ਵਾਲਾ ਜੋ ਮੰਨਿਆ ਹੂਆ ਪਦਾਰਥ ਦ੍ਰਿਸ਼ਟ ਆਵਤਾ ਹੈ ਇਸਮੈਂ ਸੇ ਸੰਗ ਕਛੁ ਭੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਧਨ-ਪਦਾਰਥ ਇਹ ਸਭ ਕੁਝ ਜੋ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਕੋਈ ਭੀ ਚੀਜ਼ (ਕਿਸੇ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬੁ = (द्रव्य) ਧਨ। ਅਰਥੁ ਦਰਬੁ = ਧਨ-ਪਦਾਰਥ। ਸੰਗਿ = ਨਾਲ। ਜਾਈ = ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas las posesiones a las que me aferro no se irán conmigo."