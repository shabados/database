[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਫਾਹੀ; ਬਉਰਾ ਬਉਰਾਨਾ ॥੭॥"
page = 414
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Around the neck of the most foolish man is death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਝੱਲੇ ਮਨੁੱਸ਼ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਮੌਤ ਦੀ ਫਾਸੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of death is around the neck of that crazy madman. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜਮ ਕੀ ਫਾਸੀ ਗਲੇ ਮੇਂ ਪੜਤੀ ਹੈ ਤਬ (ਬਉਰਾ ਬਉਰਾਨਾ) ਬੌਰ੍ਯੋਂ ਸੇ ਭੀ ਅਤੀ ਬਉਰਾ ਹੋ ਜਾਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗਲ ਵਿਚ ਮੋਹ ਦੀ ਫਾਹੀ ਪਈ ਰਹਿੰਦੀ ਹੈ, ਮੋਹ ਵਿਚ ਹੀ ਉਹ ਸਦਾ ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alrededor de mi cuello está la soga y aun así, busco correr como loco. (7)"