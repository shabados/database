data = "ਭਿੰਨ ਭਿੰਨ ਕਰ ਤਿਨੋ ਖਪਾਯੋ ॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And He Himself destroys all"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਿੰਨ ਭਿੰਨ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਦਾ ਹੈ।"