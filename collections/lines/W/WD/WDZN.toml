[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਦਿਵਸ ਕੇ ਕੂਕਨੇ; ਕਬਹੂ ਕੇ ਸੁਨੈ ਪੁਕਾਰ ॥੨੨੩॥"
page = 1376
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Calling out the Name, night and day, the Lord shall sometime hear the cry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਸੁਆਮੀ ਕਦੇ ਤਾਂ ਤੇਰੀ ਕੂਕ ਪੁਕਾਰ ਨੂੰ ਸੁਣੇਗਾਂ ਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting His Name night and day, the Lord will eventually hear your call. ||223||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਰਾਤ ਦਿਨ ਮੇਂ ਨਾਮ ਕੋ ਪੁਕਾਰਨੇ ਸੇ ਓਹ ਹਰੀ ਕਬੀ ਤੋ ਪੁਕਾਰ ਕੋ ਸੁਨ ਹੀ ਲੇਵੇਗਾ॥੨੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦੇ ਰਹੀਏ ਤਾਂ ਕਿਸੇ ਨ ਕਿਸੇ ਵੇਲੇ ਉਹ ਪ੍ਰਭੂ ਜੀਵ ਦੀ ਅਰਦਾਸ ਸੁਣ ਹੀ ਲੈਂਦਾ ਹੈ (ਤੇ ਇਸ ਨੂੰ ਆਤਮਕ ਮੌਤੇ ਮਰਨੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ) ॥੨੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬਹੂ ਕੇ = ਕਦੇ ਤਾਂ ॥੨੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ecitando Su Nombre noche y día, el Señor oirá eventualmente tu llamado. (223)"