[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਿ; ਨਾਨਕੁ ਸਰਣਾਇਆ ॥੪॥੧੩॥੧੯॥"
page = 741
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking all else, Nanak has entered His sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਾ ਕੁਛ ਛੱਡ ਕੇ ਨਾਨਕ ਨੇ ਉਸ ਦੀ ਸ਼ਰਨ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking everything, Nanak has entered His Sanctuary. ||4||13||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤੋ ਸਭ ਕਾ ਭਰੋਸਾ ਤਿਆਗ ਕੇ ਇਕ ਤੁਮਾਰੀ ਹੀ ਸ਼ਰਣ ਆਇਆ ਹੂੰ॥੪॥੧੩॥੧੯॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ (ਆਸਰੇ ਛੱਡ ਕੇ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹੈ ॥੪॥੧੩॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਤਿਆਗ ਕੇ ॥੪॥੧੩॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he abandonado ya todo lo demás y buscado sólo Tu Refugio.(4-3-19)"