[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪ੍ਰਭੁ ਪਾਇਆ ਮੈ ਸਾਚਾ; ਨਾ ਕਦੇ ਮਰੈ. ਨ ਜਾਈ ॥੪॥੧॥੩॥"
page = 775
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I have obtained my True Lord, who never dies nor is born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੈਂ ਆਪਣਾ ਸੱਚਾ ਸੁਆਮੀ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਜੋ ਕਦਾਚਿਤ ਮਰਦਾ ਨਹੀਂ ਤੇ ਨਾਂ ਹੀ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I have found my True Lord God, who never dies, and is not born. ||4||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੇ ਭੀ ਓਹੀ ਸਾਚਾ ਪਾਯਾ ਹੈ ਨਾ ਕਭੀ ਮਰਤਾ ਹੀ ਹੈ ਨਾ ਜਨਮਤਾ ਹੈ, ਭਾਵ ਅਬਨਾਸੀ ਵਰ ਪਾਕੇ ਹਮ ਭੀ ਅਬਨਾਸੀ ਹੂਏ ਹੈਂ॥੪॥੧॥੩॥☬ਸਾਧਾਰਣ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੂਏ ਸੰਤੋਂ ਸਾਥ ਮਿਲਾਪ ਕੀ ਰੀਤੀ ਕਹੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ (ਸਤ ਸੰਗੀਆਂ ਦੀ ਉਸ ਜੰਞ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਭਾਵ, ਉਸ ਸਤਸੰਗ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਉਹ ਪਿਆਰਾ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੋ ਕਦੇ ਜੰਮਦਾ ਮਰਦਾ ਨਹੀਂ ॥੪॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, he encontrado a mi Dios, el Verdadero Señor, Quien nunca nace ni muere. (4-1-3)"