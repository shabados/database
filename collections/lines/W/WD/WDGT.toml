data = "ਬਾਹਰਿ ਜਾਤਾ; ਭੀਤਰਿ ਆਨੈ ॥"
page = 1160
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "restrains his wandering mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬਾਹਰ ਭੱਜੇ ਫਿਰਦੇ ਮਨ ਨੂੰ ਅੰਦਰ ਲੈ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "gathers in his outgoing mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਜਾਤੇ ਹੂਏ ਪ੍ਰਾਣ ਪੌਣ ਕੋ (ਭੀਤਰਿ ਆਨੈ) ਅੰਤਰ ਲਿਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਲ ਭਟਕਦੇ ਮਨ ਨੂੰ ਅੰਦਰ ਵਲ ਲੈ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la de la Sabiduría y la del Desapego, y calmando sus inquietudes y ansiedades,"