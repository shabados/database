[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੂੰਅ ਲੂੰਅ ਵਿਚਿ ਰਖਿਓਨੁ; ਕਰਿ ਵਰਭੰਡ ਕਰੋੜਿ ਸਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Lord has subsumed crores of universes in His each trichome."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਇਕ ਰੋਮ ਵਿਖੇ ਕਰੋੜ ਕਰੋੜ ਬ੍ਰਹਮੰਡ ਦੀ ਸਮਾਈ ਕਰ ਛੱਡੀ ਹੈ।"