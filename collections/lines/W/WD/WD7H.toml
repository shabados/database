[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ. ਮੋਹੁ ਮਾਨੁ ਛੂਟੈ; ਬਿਨਸਿ ਜਾਇ ਭਰਮਾਈ ॥"
page = 673
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, worldly attachment and ego are eradicated and doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਹੰਕਾਰ ਮਿੱਟ ਜਾਂਦੇ ਹਨ ਅਤੇ ਭ੍ਰਮ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, emotional attachment and egotism are eradicated, and doubt is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਕਿਰਪਾ ਤੇ ਜਬ ਮਾਣ ਮੋਹਿ ਛੂਟ ਜਾਵੈ ਹੈ ਤਬ ਮਨ ਕੀ ਭ੍ਰਮਣਾ ਬਿਨਸ ਜਾਤੀ ਹੈ, ਭਾਵ ਸੇ ਸਰਬ ਮੇਂ ਤੁਝ ਕੋ ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ (ਮੇਰਾ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਮੁੱਕ ਜਾਏ, ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਏ, ਮੇਰੀ ਭਟਕਣਾ ਦਾ ਨਾਸ ਹੋ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਛੁਟੈ = ਮੁੱਕ ਜਾਏ। ਭਰਮਾਈ = ਭਟਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Tu Misericordia soy liberado de mi ego negativo,"