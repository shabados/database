[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ; ਤਿਸ ਕਾ ਬਹੁ ਜਾਨਿਆ ਭੇਉ ॥"
page = 871
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am well-acquainted with her secrets now,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਭੇਤਾਂ ਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣੂ ਹੋ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know her secrets well"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੇ ਤਿਸ ਕਾ ਬਹੁਤ ਭੇਦ ਤਬ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਤੋਂ ਮੈਂ ਇਸ ਮਾਇਆ ਦਾ ਭੇਤ ਪਾ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conozco sus secretos bien"