[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰੀਰਾਗੁ ਮਹਲਾ ੧ ਘਰੁ ੧ ਅਸਟਪਦੀਆ ॥"
page = 53
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sri Rag, First Guru. Eight stanzas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰੀ ਰਾਗ, ਪਹਿਲੀ ਪਾਤਸ਼ਾਹੀ ਅਠ ਪਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Siree Raag, First Mehl, First House, Ashtpadheeyaa:"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siri Rag, Mejl Guru Nanak, Primer Canal Divino, Ashtapadis."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਟਪਦੀ = {ਅਸਟ = ਅੱਠ। ਪਦ = ਬੰਦ} ਅੱਠ ਬੰਦਾਂ ਵਾਲੀ।"