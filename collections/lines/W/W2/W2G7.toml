data = "ਦੁਹੂੰਅਨ ਕੇ ਮਾਰਨਿ ਹਿਤ ਆਯੋ ॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now the King, being outraged, is coming to kill us both."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਨੂੰ ਮਾਰਨ ਲਈ ਆ ਰਿਹਾ ਹੈ।"