[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਰਬ ਖਜੂਰੀ ਪਕੀਆਂ; ਮਾਖਿਅ. ਨਈ ਵਹੰਨੑਿ ॥"
page = 1382
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! God's dates have ripened and streams of honey flow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਖਜੋਰਾ ਪੱਕ ਗਈਆਂ ਹਨ ਅਤੇ ਸ਼ਹਿਦ ਦੀਆਂ ਨਦੀਆਂ ਵਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, God's dates have ripened, and rivers of honey flow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰਬ ਕੀਆਂ ਖਜੂਰਾਂ ਪਕੀਆਂ ਹੋਈਆਂ ਹੈਂ ਔ (ਮਾਖਿਆ) ਸ਼ੈਹਤ ਕੀਆਂ ਨਦੀਆਂ ਵਗਤੀਆਂ ਹੈਂ। ਭਾਵ ਯੇਹ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸੰਤ ਜਨ ਖਜੂਰਾਂ ਸੁਭ ਗੁਣ ਰੂਪੀ ਫਲੋਂ ਕੋ ਧਾਰ ਰਹੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਕੇ ਬੀਚ ਵੀ ਨਿਕਟ ਕਥਾ ਕੀਰਤਨ ਰੂਪੀ ਸ਼ਹਿਤ ਸਮ ਮਧੁਰ ਨਦੀਆਂ ਚਲਤੀ ਹੈਂ, ਏਧਰ ਏਹ ਹਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਰੀਰ ਵਿਚਾਰਾ ਭੀ ਕੀਹ ਕਰੇ? ਇਸ ਨੂੰ ਖਿੱਚ ਪਾਣ ਲਈ ਚਾਰ-ਚੁਫੇਰੇ ਜਗਤ ਵਿਚ) ਹੇ ਫਰੀਦ! ਪਰਮਾਤਮਾ ਦੀਆਂ ਪੱਕੀਆਂ ਹੋਈਆਂ ਖਜੂਰਾਂ (ਦਿੱਸ ਰਹੀਆਂ ਹਨ), ਅਤੇ ਸ਼ਹਿਦ ਦੀਆਂ ਨਦੀਆਂ ਵਗ ਰਹੀਆਂ ਹਨ (ਭਾਵ, ਹਰ ਪਾਸੇ ਸੋਹਣੇ ਸੋਹਣੇ, ਸੁਆਦਲੇ ਤੇ ਮਨ-ਮੋਹਣੇ ਪਦਾਰਥ ਤੇ ਵਿਸ਼ੇ-ਵਿਕਾਰ ਮੌਜੂਦ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਬ ਖਜੂਰੀ = ਰੱਬ ਦੀਆਂ ਖਜੂਰਾਂ। ਮਾਖਿਅ = ਮਾਖਿਉਂ ਦੀਆਂ। ਮਾਖਿਅ ਨਈ = ਸ਼ਹਿਦ ਦੀਆਂ ਨਦੀਆਂ। ਵਹੰਨਿ = ਵਹਿੰਦੀਆਂ ਹਨ, ਵਗ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, el tiempo de Dios ha madurado y los ríos de miel fluyen,"