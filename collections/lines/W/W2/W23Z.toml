[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸੁਣਿ ਸਿਖਾ. ਗੁਰੁ ਮੰਨਿਆ; ਤਿਨਾ ਭੁਖ ਸਭ ਜਾਵੀ ॥੧੮॥"
page = 726
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Sikhs, who hear and obey the Guru, all their cravings depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਿੱਖ ਗੁਰਾਂ ਨੂੰ ਸੁਣਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਹੁਕਮ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਖੁਧਿਆ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Sikhs who hear and obey the Guru - all their desires depart. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਗੁਰੁਸਿਖਾਂ ਨੇ ਤਿਨ ਸਤਿਗੁਰਾਂ ਕਾ ਉਪਦੇਸ ਸ੍ਰਵਣ ਕਰ ਕੇ ਮਨਨ ਕੀਆ ਹੈ, ਤਿਨਾਂ ਕੀ (ਭੂਖ) ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਸਭ ਚਲੀ ਜਾਤੀ ਹੈ॥੧੮॥☬ਤਾਂ ਤੇ ਸੰਤੋਂ ਪਾਸ ਐਸੇ ਪ੍ਰਸ਼ਨ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਭੀ ਸਿੱਖਾਂ ਨੇ (ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼) ਸੁਣ ਕੇ ਗੁਰੂ ਉੱਤੇ ਯਕੀਨ ਲਿਆਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ (ਮਾਇਆ ਦੀ) ਸਾਰੀ ਭੁੱਖ ਦੂਰ ਹੋ ਗਈ ਹੈ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੇ {ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਅਤੇ 'ਜਿਨ' ਦਾ ਫ਼ਰਕ ਵੇਖੋ}। ਸਿਖਾ = ਸਿੱਖਾਂ (ਨੇ)। ਜਾਵੀ = ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los deseos de esos Sikjs que escuchan y obedecen al Guru, desaparecen.(18)"