[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਕਾਟੇ ਗੁਰ ਬਚਨੀ; ਬਹੁੜਿ. ਨ ਸੰਕਟ ਦੁਆਰਾ ॥"
page = 717
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's word, my births and deaths have ended, and I shall, no more, see the door of pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ, ਮੇਰੇ ਜੰਮਣੇ ਅਤੇ ਮਰਣੇ ਮੁੱਕ ਗਏ ਹਨ ਅਤੇ ਮੈਂ ਮੁੜ ਕੇ ਦੁੱਖ ਦਾ ਦਰਵਾਜਾ ਨਹੀਂ ਵੇਖਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death are ended for me, by the Word of the Guru's Teachings; I shall no longer pass through the door of pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਅਪਨੇ ਬਚਨੋਂ ਕਰ ਕੇ ਹਮਾਰੇ ਜਨਮ ਮਰਨ ਕਾਟ ਦੀਏ ਹੈਂ, ਜਿਸ ਤੇ ਪੁਨਾ ਸੰਕਟੋਂ ਕਾ ਦੁਆਰਾ ਜੋ ਜਨਮ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਪਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਤੁਰਿਆਂ ਜਨਮ ਮਰਨ ਵਿਚ ਪਾਣ ਵਾਲੀਆਂ ਫਾਹੀਆਂ ਕੱਟੀਆਂ ਜਾਂਦੀਆਂ ਹਨ, ਕਸ਼ਟਾਂ-ਭਰੇ ਚੌਰਾਸੀ ਦੇ ਗੇੜ ਦਾ ਦਰਵਾਜ਼ਾ ਮੁੜ ਨਹੀਂ ਵੇਖਣਾ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਬਚਨੀ = ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ। ਸੰਕਟ ਦੁਆਰਾ = ਕਸ਼ਟਾਂ (ਵਾਲੇ ਚੌਰਾਸੀ ਦੇ ਗੇੜ) ਦਾ ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru he sido liberado de mis siguientes reencarnaciones; no voy a pasar más a través de la puerta del dolor."