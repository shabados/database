[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਪਾਇਆ; ਵਡਭਾਗੁ ॥੨॥"
page = 366
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good fortune, I have obtained the God-incarnate, the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ-ਸਰੂਪ ਸੱਚੇ ਗੁਰੂ ਜੀ ਪ੍ਰਾਪਤ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I have obtained the True Guru, the Primal Being. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਸਤਿਗੁਰੂ ਪੁਰਖ ਪਾਇਆ, ਇਸਤੇ ਮੇਰਾ ਵੱਡਾ ਪੁੰਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਤੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਸਤਿਗੁਰੂ ਮੈਨੂੰ ਭੀ ਮਿਲ ਪਿਆ ਹੈ (ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ) ਮੇਰੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਵਾਸਤੇ ਪਿਆਰ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, al Guru Verdadero, al Purusha, uno Lo obtiene si uno tiene un grandioso Destino. (2)"