[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬਹਿ. ਨ ਮਾਤਾ; ਸੁ ਕਬਹੁ. ਨ ਮਾਤਾ ॥"
page = 855
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is not inebriated with Divine love now, shall not be inebriated ever afterwards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਹੁਣ ਮਤਵਾਲਾ ਨਹੀਂ ਹੋਇਆ ਉਹ ਫਿਰ ਕਦੇ ਭੀ ਮਤਵਾਲਾ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is not intoxicated with the Lord now, shall never be intoxicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜਨਮ ਕੋ ਪਾਇ ਕਰ ਅਬ ਨਾਮ ਮੇਂ ਨਹੀਂ ਮਸਤ ਹੂਆ ਸੋ ਕਬੀ ਮਾਤਾ ਨਹੀਂ ਹੋਵੈਗਾ, ਭਾਵ ਇਤ੍ਰ ਜੋਨੀਓਂ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਜੀਵਨ ਵਿਚ ਮਤਵਾਲਾ ਨਹੀਂ ਬਣਦਾ, ਉਸ ਨੇ ਕਦੇ ਭੀ ਨਹੀਂ ਬਣਨਾ (ਤੇ, ਉਹ ਜੀਵਨ ਅਜਾਈਂ ਗੰਵਾ ਜਾਇਗਾ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien no está imbuido ahora con su Dios, nunca lo estará."