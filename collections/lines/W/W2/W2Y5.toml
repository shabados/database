[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜਿ ਤਤ ਪਰਵਾਣੁ ਕਰਿ; ਚਹੁੰ ਖਾਣੀ ਵਿਚਿ ਸਭ ਵਰਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Making the five elements authentic (He) regularized the working of the four mines of origin (egg, fetus, sweat, vegetation) of life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਪ, ਤੇਜ, ਵਾਯੂ, ਅਕਾਸ਼, ਪ੍ਰਿਥਵੀ ਇਨ੍ਹਾਂ) ਪੰਜ ਤੱਤਾਂ ਨੂੰ ਪ੍ਰਮਾਣੀਕ ਬਣਾ ਕੇ ਚਾਰ ਖਾਣੀਆਂ (ਅੰਡਜ, ਜੇਰਜ, ਸੇਤਜ, ਉਤਭੁਜ) ਵਿਖੇ ਸਾਰੇ ਵਰਤਾਰੇ (ਪ੍ਰਚਲਤ) ਕੀਤੇ।"

[[content]]
asset = "VBGS"
type = "note"
language = "pa"
data = "ਪਰਵਾਣੁ=ਪ੍ਰਮਾਣੀਕ।"