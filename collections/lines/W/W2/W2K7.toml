[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਛਮਨ ਅਉਰ ਘਟੋਤਕਚ; ਏ ਪਦ ਪ੍ਰਿਥਮ ਉਚਾਰਿ ॥"
page = 720

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering Lakshman and Ghatotkash in the beginning and then saying “Ar”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਲਛਮਨ' ਅਤੇ 'ਘਟੋਤਕਚ' (ਭੀਮ ਦਾ ਪੁੱਤਰ) ਇਹ ਸ਼ਬਦ ਪਹਿਲਾਂ ਉਚਾਰੋ।"