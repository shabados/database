[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਭੁ ਮੋਹੁ; ਸਭੁ ਕੀਨੋ ਦੂਰਿ ॥"
page = 1147
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Avarice and attachment, I have all banished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਅਤੇ ਲਗਨ, ਮੈਂ ਸਮੂਹ ਨੂੰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Greed and attachment were totally banished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਲੋਭ, ਮੋਹਾਦਿਕ ਸਭ ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਲੋਭ ਅਤੇ ਮੋਹ ਸਾਰੇ ਦਾ ਸਾਰਾ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me liberó del ego y la avaricia,"