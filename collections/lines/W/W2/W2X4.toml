[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਰਾਵੇ ਰੰਗਿ ਰਾਤੜੀਏ; ਪਿਰ ਕਾ ਮਹਲੁ ਤਿਨ ਪਾਇਆ ਰਾਮ ॥"
page = 771
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with love, she who remembers her spouse, mounts her Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੀ ਹੋਈ ਜੋ ਆਪਣੇ ਕੰਤ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ, ਉਹ ਆਪਣੇ ਕੰਤ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ravishing her Husband Lord, she is imbued with His Love; she obtains the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮ ਮੇਂ ਰਤੀ ਹੋਈ ਨਾਮ ਜਪਤੀ ਹੈ ਤਿਸ ਨੇ ਪਤੀ ਕਾ ਸਰੂਪੁ ਪਾਯਾ ਹੈ॥☬ਸੋ ਸ੍ਵਾਮੀ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਰ ਵੇਲੇ ਸਿਮਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਵੇ = ਮਿਲਾਪ ਮਾਣਦੀ ਹੈ, ਸਿਮਰਨ ਕਰਦੀ ਹੈ। ਰੰਗਿ ਰਾਤੜੀਏ = ਹੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ! ਮਹਲੁ = ਹਜ਼ੂਰੀ। ਤਿਨ = ਉਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú que estás fundido en el Amor del Señor, te posas sobre la Mansión del Señor."