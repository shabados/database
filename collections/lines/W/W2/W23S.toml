[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਹਰਿ ਜੀ ਮਨ ਮਧ ਬਿਚਾਰਿ; ਸਿਤਾਬ ਲਈ ਮੁਖਿ ਮਾਹਿ ਜੰਭਾਈ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna ruminating in his mind quickly yawned"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕਰ ਕੇ ਛੇਤੀ ਨਾਲ ਮੁਖ ਵਿਚ ਉਬਾਸੀ ਲਈ।"