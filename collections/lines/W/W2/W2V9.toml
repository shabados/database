[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਵਿਰਤਿ ਮਾਰਗੰ; ਵਰਤੰਤਿ ਬਿਨਾਸਨੰ ॥"
page = 1355
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being engrossed into the worldly ways one is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਰਸਤਿਆਂ ਅੰਦਰ ਖਚਤ ਹੋਣ ਦੁਆਰਾ ਬੰਦਾ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in worldly ways, one is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਪ੍ਰਵਿਰਤੀ ਮਾਰਗ ਮੇਂ ਵਰਤਤਿਆਂ ਹੋਇਆਂ ਅੰਤ ਕੋ ਨਾਸ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ ਦੁਨੀਆ ਦੇ ਰਸਤੇ ਵਿਚ ਹਰੇਕ ਚੀਜ਼ ਦਾ ਅੰਤ (ਭੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al estar involucrado en los asuntos mundanos, uno es arruinado."