[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਸਚੁ ਪਿਰੁ ਰਾਵਿਆ; ਹਰਿ ਨਾਮਾ ਉਰ ਧਾਰਿ ॥"
page = 785
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She then enjoy her True Spouse in peace and claps God's Name to her heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਦ ਆਪਣੇ ਸੱਚੇ ਪਤੀ ਨੂੰ ਆਰਾਮ ਅੰਦਰ ਮਾਣਦੀ ਹੈ ਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She enjoys her celestial Husband Lord, and enshrines the Lord's Name within her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕੇ ਸੁਖ ਰੂਪੁ ਪ੍ਯਾਰੇ ਕੇ ਆਨੰਦ ਕੋ ਸੁਭਾਵਕ ਹੀ ਭੋਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਧਾਰ ਕੇ ਸਹਜ ਅਵਸਥਾ ਵਿਚ (ਟਿਕ ਕੇ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਖਸਮ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਅਵਸਥਾ ਵਿਚ। ਉਰ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entreteje Su Nombre en su corazón y a través del Equilibrio goza de su Señor Verdadero."