[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਕਿਰਸਾਣ ਹੋਇ ਕਰਿ; ਕਿਰਸਾਣੀ ਅਤੁਲੁ ਅਤੋਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are farmers who weigh and take care of the agricultural crop and its allied works."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਨੇ ਰਾਹਕ ਹੋਕੇ ਤੋਲ ਤੋਂ ਅਤੋਲ (ਧਰਤੀ ਪਰ) ਖੇਤੀ ਕਰਦੇ ਹਨ।"