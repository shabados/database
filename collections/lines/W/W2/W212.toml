[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਬਾਪ ਪੁਤ੍ਰ; ਸਭਿ ਹਰਿ ਕੇ ਕੀਏ ॥"
page = 494
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother, father and son are all made by God"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ ਅਤੇ ਪ੍ਰੱਤ੍ਰ ਸਾਰੇ ਵਾਹਿਗੁਰੂ ਨੇ ਬਣਾਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father and sons are all made by the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਪੁਤ੍ਰਾਦਿ ਸਭੀ ਹਰਿ ਕੇ ਉਤਪਤਿ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਪੁੱਤਰ-ਇਹ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ ਬਣਾਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਕੀਏ = ਪੈਦਾ ਕੀਤੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Madre e hijos son todos Creación del Señor;"