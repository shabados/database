data = "ਭਾਖਾ ਸੁਭ ਸਭ ਕਰਹੋ; ਧਰਿਹੋ ਕ੍ਰਿਤ ਮੈ ॥"
page = 74

[[content]]
asset = "DSKO"
type = "translation"
