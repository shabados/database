[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨੀਚ ਮਧਿਮ ਕਰਮ ਕੀਏ; ਨਹੀ ਚੇਤਿਓ. ਹਰਿ ਰਾਇਓ ॥"
page = 985
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I do mean and evil deeds and meditate not on my Lord, the king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਮੀਣੇ ਅਤੇ ਮੰਦੇ ਅਮਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am low, and I commit evil actions; I have not remembered my Sovereign Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨੀਚੋਂ (ਮਧਿਮ) ਮੰਦ ਹੀ ਕਰਮ ਕੀਏ ਥੇ ਅਰੁ ਹਰੀ ਰਾਜਾ ਯਾਦ ਨਹੀਂ ਕੀਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਨੀਵੇਂ ਤੇ ਹੌਲੇ ਮੇਲ ਦੇ ਕੰਮ ਹੀ ਕਰਦੇ ਰਹਿੰਦੇ ਹਾਂ, ਕਦੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estamos atados a las acciones bajas, oh Dios, y tampoco Te alabamos,"