[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੈ ਸੰਗਿ; ਅਜਰੁ ਸਹੈ ॥"
page = 271
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the pious persons man endured the unendurable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸੰਮੇਲਨ ਅੰਦਰ ਆਦਮੀ ਨਾਂ ਸਹਾਰੇ ਜਾਣ ਵਾਲੇ ਨੂੰ ਬਰਦਾਸ਼ਤ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one can endure the unendurable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਜੋ (ਅਜਰ) ਸਹਾਰਨੇ ਯੋਗ ਨਹੀਂ ਹੈ ਤਿਸ ਕੌ ਸਹਾਰ ਲੇਤਾ ਹੈ, ਭਾਵ ਸਹਨਸੀਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਮਨੁੱਖ) ਇਹ ਨਾਹ ਜਰਿਆ ਜਾਣ ਵਾਲਾ ਮਰਤਬਾ ਜਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con una sonrisa, soportar lo insoportable."