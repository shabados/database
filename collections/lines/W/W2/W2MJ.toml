data = "ਚਲਿਯੋ ਚਲਿਯੋ ਕਾਮਾ ਗ੍ਰਿਹ ਆਯੋ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Brahmin learned about this secret proclamation, he instantly came to the house of that woman,"

[[content]]
