[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਜੁ ਭੇਦ ਸਭੈ ਲਹਿ ਕੈ ਜੁਰ ਸੀਤ ਸੁ ਤਾਹੀ ਕੀ ਓਰਿ ਪਚਾਰਿਯੋ ॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Understanding this mystery, Krishna discharged his snow-showering shaft towards Shiva,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਸਾਰੇ ਭੇਦ ਨੂੰ ਸਮਝ ਕੇ 'ਸੀਤ ਜ੍ਵਰ' (ਕਾਂਬੇ ਵਾਲੇ ਤਾਪ) ਨੂੰ ਉਸ ਵਲ ਭੇਜਿਆ।"