[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਮੁਕੰਦੁ; ਮੁਕਤਿ ਕਾ ਦਾਤਾ ॥"
page = 875
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Lord is the Bestower of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਮੁਕਤੀ ਦਾ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mukanday is the Giver of liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਮੁਕੰਦ ਮੁਕਤੀ ਦਾ ਦਾਤਾ ਹੈ; ਵਾ ਜੋ ਮੁਕਤੀ ਕੋ ਦੇਵੈ ਸੋ ਕਹੀਏ ਮੁਕੰਦੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਹੀ ਦੁਨੀਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਮੇਰੀ ਰਾਖੀ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo tu Señor te puede emancipar;"