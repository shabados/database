[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹੇ ਬਾਣ ਕਾਮਾਨ ਭੇ ਐਂਚ ਮਾਰੇ ॥"
page = 62

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After regaining consciousness from the swoon, Hari Chand shot his arrows with unerring aim."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੀਰ-ਕਮਾਨ ਫੜ ਕੇ ਖਿਚ ਖਿਚ ਕੇ ਤੀਰ ਮਾਰਨ ਲਗਿਆ।"