[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੁ ਜੋਗੁ ਮਾਣਿਓ; ਬਸਿਓ ਨਿਰਵੈਰੁ ਰਿਦੰਤਰਿ ॥"
page = 1390
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He enjoys the sovereignties of this world and the next one and the Uninimical Lord was enshrined in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਜਹਾਨ ਅਤੇ ਪ੍ਰਲੋਕ ਦੀਆਂ ਪਾਤਿਸ਼ਾਹੀਆਂ ਦਾ ਅਨੰਦ ਲੈਂਦੇ ਸਨ ਅਤੇ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He mastered Raja Yoga, and enjoys sovereignty over both worlds; the Lord, beyond hate and revenge, is enshrined within His Heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਰਾਜ ਜੋਗ ਕੋ ਮਾਣਿਆ ਹੈ ਔ ਜਿਨ ਕੇ ਰਿਦੇ ਅੰਤਰ ਸਦਾ ਨਿਰਵੈਰ ਭਾਵ ਵਸਿਆ ਹੈ, ਭਾਵ ਸਰਬ ਪਰ ਕਿਰਪਾਲੂ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ) ਰਾਜ ਭੀ ਮਾਣਿਆ ਹੈ ਤੇ ਜੋਗ ਭੀ; ਨਿਰਵੈਰ ਅਕਾਲ ਪੁਰਖ (ਉਹਨਾਂ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਿਓ = ਵੱਸ ਰਿਹਾ ਹੈ। ਰਿਦੰਤਰਿ = (ਗੁਰੂ ਨਾਨਕ ਦੇ) ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conquistó el Raya Yoga y es soberano en los dos mundos, el Señor, Quien está más allá del odio y de la venganza, es Enaltecido en Su corazón."