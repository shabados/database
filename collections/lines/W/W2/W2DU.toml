[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਸੁਖੁ. ਪਲਤਿ ਸੁਖੁ, ਨਿਤ ਸੁਖੁ ਸਿਮਰਨੋ; ਨਾਮੁ ਗੋਬਿੰਦ ਕਾ ਸਦਾ ਲੀਜੈ ॥"
page = 683
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace in this world, peace in the next one and peace for aye is obtained through God's meditation. Ever utter thou the Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿੱਚ ਸੁੱਖ, ਪ੍ਰਲੋਕ ਵਿੱਚ ਸੁੱਖ ਅਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਆਰਾਮ ਹਰੀ ਦੀ ਬੰਦਗੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈ। ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace in this world, peace in the next world and peace forever, remembering Him in meditation. Chant forever the Name of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਸੁਖ ਕਰਨੇਹਾਰਾ ਹੈ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਸੁਖ ਦੇ ਕਰਨੇਹਾਰਾ ਹੈ, ਜੋ ਨਿਤ ਸੁਖ ਕੇ ਦੇਨੇਹਾਰਾ ਤੇਰਾ ਸਿਮਰਨ ਹੈ। ਹੇ ਗੋਬਿੰਦ! ਤੂੰ ਐਸੀ ਕਿਰਪਾ ਕਰ ਜਿਸ ਤੇ ਆਪ ਕਾ ਨਾਮ ਸਦਾ (ਲੀਜੈ) ਲਈਏ ਅਰਥਾਤ ਉਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ। ਸਿਮਰਨ ਇਸ ਲੋਕ ਵਿਚ ਪਰਲੋਕ ਵਿਚ ਸਦਾ ਹੀ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = {अत्र} ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = {परत्र} ਪਰਲੋਕ ਵਿਚ। ਨਿਤ = ਸਦਾ ਹੀ। ਸਿਮਰਨੋ = ਸਿਮਰਨੁ। ਲੀਜੈ = ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que recita siempre el Naam, el Nombre de Dios, vive en Paz aquí y aquí después,"