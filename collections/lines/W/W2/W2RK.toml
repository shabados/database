[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੇ ਚਾਕਰ; ਤਿਸ ਕੀ ਸੇਵਾ ॥"
page = 1024
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve Him whose servant I am."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਦਾ ਹਾਂ ਜਿਸ ਦਾ ਮੈਂ ਨੌਕਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am His servant; I serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਚਾਕਰ ਹੋਵੈਂ ਜੇ ਤਿਸ ਕੀ ਸੇਵਾ ਕਰੇ ਤੌ ਸੁਆਮੀ ਪਰਸੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ ਬਣ ਕੇ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debemos servir a Aquél de Quien somos Sirvientes,"