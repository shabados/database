[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੀ ਸੁ ਕਰਨੀ; ਸੋਭਾ ਧਨਵੰਤ ॥"
page = 290
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good are his deeds and glorious and wealthy is he,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਹਨ ਉਸ ਦੇ ਅਮਲ ਅਤੇ ਸੁਭਾਇਮਾਨ ਤੇ ਦੌਲਤਮੰਦ ਹੈ ਉਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His actions are good, he is glorious and wealthy;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕੀ ਭਲੀ ਕਰਨੀ ਹੈ ਔਰ ਵਹੀ ਸੋਭਾਵਾਨ ਔ ਧਨਾਢ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਮਨੁੱਖ ਦਾ ਹੀ ਆਚਰਨ ਭਲਾ ਹੈ, ਉਸੇ ਨੂੰ ਹੀ ਸੋਭਾ ਮਿਲਦੀ ਹੈ, ਓਹੀ ਧਨਾਢ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਨੀ = ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se encuentra cualquier acción virtuosa, renombre, fama y riqueza."