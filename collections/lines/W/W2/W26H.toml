[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਨਮ ਮਰਣ ਭੈ ਕਾਟੇ; ਮਿਲਿ ਸਾਧੂ ਬਿਨਸੇ ਸੋਕ ॥੨॥੧੯॥੫੦॥"
page = 682
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the saints Guru, O Nanak, the sorrow is effaced and the fear of birth and death is removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਗੁਰਦੇਵ ਦੇ ਮਿਲਣ ਨਾਲ ਸੋਗ ਮਿੱਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the fear of birth and death has been removed; meeting the Holy Saint, sorrow is dispelled. ||2||19||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੋ ਮਿਲ ਕਰ ਜਨਮ ਮਰਨ ਕੇ ਭੈ ਕਾਟੇ ਹੈਂ ਔਰ ਸੰਪੂਰਨ ਸ਼ੋਕ ਬਿਨਸੇ ਅਰਥਾਤ ਦੂਰ ਭਏ ਹੈਂ॥੨॥੧੯॥੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਸਾਰੇ ਡਰ ਕੱਟੇ ਜਾਂਦੇ ਹਨ, ਤੇ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥੧੯॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Señor te libera de tu miedo al nacimiento y a la muerte, y encontrando al Santo todas tus penas se acaban. (2-19-50)"