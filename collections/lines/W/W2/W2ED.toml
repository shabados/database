[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਿਆਨੁ ਦੁਖੁ ਭਰਮੁ ਹੈ; ਗੁਰ ਗਿਆਨਿ ਗਵਾਈ ॥"
page = 1291
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within one is ignorance, pain and doubt. It is through the Guru-given gnosis that one is rid of these."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੇ ਅੰਦਰ ਬੇਸਮਝੀ ਪੀੜ ਅਤੇ ਸੰਦੇਹ ਹਨ। ਗੁਰਾਂ ਦੀ ਦਿਤੀ ਹੋਈ ਬ੍ਰਹਮ ਗਿਆਤ ਰਾਹੀਂ, ਇਨਸਾਨ ਇਨ੍ਹਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, there is ignorance, suffering and doubt; through the spiritual wisdom of the Guru, they are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਹਕਰਨ ਮੇਂ ਜੋ ਅਗ੍ਯਾਨ ਪੁਨਾ ਭਰਮੁ ਦੁਖ ਰੂਪ ਹੈ, ਤਿਸ ਕੋ ਗੁਰੂ ਗ੍ਯਾਨੁ ਦੇ ਕਰ ਗਵਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਜੋ ਅਗਿਆਨ ਦੁੱਖ ਤੇ ਭਟਕਣਾ ਹੈ ਇਹ ਗੁਰੂ ਦੇ ਦਿੱਤੇ ਗਿਆਨ ਦੀ ਰਾਹੀਂ ਦੂਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En lo profundo hay ignorancia, sufrimiento y duda, pero mediante la Sabiduría Espiritual del Guru son erradicados."