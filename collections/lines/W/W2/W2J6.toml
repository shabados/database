[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਕਹਿਓ ਅਬ ਢੀਲ ਬਨੇ ਨਹਿ; ਮਾਤ, ਸੁਨੋ ਯਹ ਬਾਤ ਹਮਾਰੀ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Indra said, “O mother, listen to my supplication, we should not delay any more.”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਨੇ ਕਿਹਾ ਕਿ ਹੇ ਮਾਤਾ! ਮੇਰੀ ਇਹ ਗੱਲ ਸੁਣੋ, ਹੁਣ ਢਿਲ ਕੀਤਿਆਂ ਨਹੀਂ ਬਣਦੀ।"