[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ ਤਿਸ ਕਾ ਜਗ ਭੀਤਰਿ; ਸਾਧਸੰਗਿ ਨਾਉ ਜਾਪੇ ॥"
page = 750
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, fruitful is the life of him, who in the society of saints utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਫਲਦਾਇਕ ਹੈ ਉਸ ਦਾ ਜੀਵਨ, ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How fruitful is the life of that being in this world, who chants the Name in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਫਲ ਜਨਮ ਤਾਂ ਉਸੀ ਕਾ ਹੈ ਜਗਤ ਕੇ ਬੀਚ ਜੋ ਸਾਧ ਸੰਗ ਕਰੇ ਔ ਨਾਮ ਕੋ ਜਪੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਜਗਤ ਵਿਚ ਉਸ ਦਾ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ। ਤਿਸ ਕਾ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਭੀਤਰਿ = ਵਿਚ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਜਾਪੁ = ਜਪਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que goza de la Misericordia de Dios,"