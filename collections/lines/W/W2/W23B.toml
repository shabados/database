[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਕਿ ਕਿ ਨ ਰਹਹੁ; ਛਾਡਿ ਕਿ ਨ ਆਸਾ ॥"
page = 340
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why and what for, dost thou not abandon desires and remain happy?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਅਤੇ ਕਾਹਦੇ ਲਈ ਖਾਹਿਸ਼ਾਂ ਤਿਆਗ ਕੇ ਪ੍ਰਸੰਨ ਨਹੀਂ ਰਹਿੰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you so unhappy? Why don't you abandon your desires?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ (ਛਕਿ) ਮਸਤ ਵਾ ਅਨੰਦ ਕਿਉਂ ਨਹੀਂ ਰਹਤੇ ਹੋ ਔਰ ਆਸਾ ਕੋ ਕਿਉਂ ਨਹੀਂ ਛਾਡਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਹੋਰ) ਆਸਾਂ ਛੱਡ ਕੇ ਤਕੜਾ ਹੋ ਕੇ ਕਿਉਂ ਨਹੀਂ ਰਹਿੰਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਕਿ = {ਸੰ: ਸ਼ਕ = ਤਕੜਾ ਹੋਣਾ। ਸ਼ਕਤੀ = ਤਾਕਤ} ਤਕੜਾ ਹੋ ਕੇ, ਉੱਦਮ ਨਾਲ। ਕਿ ਨ = ਕਿਉਂ ਨਹੀਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no dejar entonces todo tipo de esperanzas falsas"