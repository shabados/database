[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲੑਾ ਪਿਟਨਿ; ਸਿਰੁ ਖੋਹੇਨਿ ॥"
page = 1410
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They strike their cheeks and pluck their head's hair."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਰੁਖਸਾਰ ਨੂੰ ਕੁਟਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਮੂੰਡ ਦੇ ਵਾਲਾਂ ਨੂੰ ਪੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They slap their faces and pull their hair out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੱਲ੍ਹਾਂ ਉਤੇ ਤਮਾਚੇ ਮਾਰਤੀਆਂ ਹੈਂ ਔਰ ਸਿਰ ਖੋਹਦੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੱਲ੍ਹਾਂ ਪਿੱਟਦੀਆਂ ਹਨ (ਆਪਣੇ) ਸਿਰ (ਦੇ ਵਾਲ) ਖੁੰਹਦੀਆਂ ਹਨ (ਇਹ ਬਹੁਤ ਹੀ ਮਾੜਾ ਕਰਮ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਟਨਿ = ਪਿੱਟਦੀਆਂ ਹਨ। ਖੋਹੇਨਿ = ਖੁੰਹਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se cachetean y se arrancan el cabello."