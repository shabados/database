[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਪੁਰਖੁ ਸਤਿ ਅਸਥਾਨੁ ॥"
page = 1236
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is the True Lord and true is His abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Primal Being, and True is His dwelling."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਤਿ ਪੁਰਖ ਹੈ ਔਰ ਸਤਿ ਹੀ ਤਿਸ ਕਾ ਅਸਥਾਨ ਸਤਿਸੰਗ ਵਾ ਬੈਕੁੰਠ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ ਅਸਥਾਨ ਭੀ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ-ਕਾਇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Él, el Purusha, Verdad es Su Recinto, sí,"