[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ; ਹਰਿ ਨਾਮੁ ਧਿਆਈਐ ॥"
page = 106
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "meditate with every breath on the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I meditate on the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਤੁ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਸ੍ਵਾਸੁ ਸ੍ਵਾਸੁ ਧਿਆਉਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਰੀ ਦਾ ਨਾਮ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਚੇਤੇ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Su Nombre con cada respiración, porque es Él Quien te da Sosiego."