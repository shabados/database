[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਗ ਪਇਆਲ ਮਿਰਤ ਭੂਅ ਮੰਡਲ; ਸਰਬ ਸਮਾਨੋ ਏਕੈ ਓਹੀ ॥"
page = 207
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In paradise the under world, the mortal world and the solar system that One Lord is contained every where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਿਸ਼ਤ, ਪਾਤਾਲ, ਮਾਤਲੋਕ ਅਤੇ ਬ੍ਰਹਮੰਡ ਵਿੱਚ, ਸਾਰੇ ਉਹ ਇਕ ਪ੍ਰਭੂ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the heavenly paradise, in the nether regions of the underworld, on the planet earth and throughout the galaxies, the One Lord is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਰਗ, ਪਤਾਲ, (ਮਿਰਤ ਭੂਅ) ਏਹ ਮੱਧ ਕਾ ਲੋਕ, ਇਨ ਉਪਲਖਤ ਜਿਤਨਾ ਮੰਡਲ ਮਾਤ੍ਰ ਪਰਪੰਚ ਹੈ ਏਕ ਤੂੰ ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈਂ। (ਓਹੀ) ਓਹੁ ਵਹੁ ਤੂੰ ਜਿਸ ਤੈਨੇ ਅਪਨੀ ਸਕਤੀ ਦੁਆਰੇ ਜਗਤ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸੁਰਗ-ਲੋਕ, ਪਾਤਾਲ-ਲੋਕ, ਮਾਤ-ਲੋਕ ਸਾਰਾ ਬ੍ਰਹਮੰਡ, ਸਭਨਾਂ ਵਿਚ ਇਕ ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਇਆਲ = ਪਾਤਾਲ। ਮਿਰਤ = ਮਾਤ ਲੋਕ। ਭੂਅ ਮੰਡਲ = ਭੂਮੀ ਦੇ ਮੰਡਲ, ਧਰਤੀਆਂ ਦੇ ਚੱਕਰ, ਸਾਰੇ ਬ੍ਰਹਮੰਡ। ਏਕੈ ਓਹੀ = ਇਕ ਉਹ ਪਰਮਾਤਮਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los cielos, en las obscuridades, en el mundo de los mortales y en el Universo entero, Tú, el Uno, prevaleces."