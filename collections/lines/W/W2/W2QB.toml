[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ. ਜਿਸੁ ਸਤਿਗੁਰੁ ਭੇਟੈ; ਪੁਨਰਪਿ ਜਨਮਿ. ਨ ਆਵੈ ॥੪॥੨॥"
page = 476
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir he who meets the True Guru, is not born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਉਹ ਮੁੜ ਕੇ ਜਨਮ ਨਹੀਂ ਧਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, one who meets the True Guru, is not reincarnated again. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਾਤੇ ਹੈਂ, ਸੋ (ਪੁਨਰਪਿ) ਫਿਰ ਨਿਹਚੇ ਕਰ ਕੇ ਜਨਮੋਂ ਮੇਂ ਨਹੀਂ ਆਉਤਾ ਹੈ॥੪॥੨॥☬ਦੁਤੀਆਰਥ:-ਸੰਤੋਂ ਕੇ ਲਖਣ ਪਰਖ੍ਯ ਮੇਂ ਭੀ ਐਸੇ ਕਹਤੇ ਹੈਂ: ਐਸੇ (ਸੰਤਨ) ਸੰਤੋਂ ਕਾ ਸੰਬੂਹ ਮੁਝ ਕੋ ਭਾਉਤਾ ਹੈ, ਜੋ (ਡਾਲਾ) ਪ੍ਰਪੰਚ ਕੋ (ਪੇਡਾ) ਮੂਲ ਅਵਿਦਿਆ ਸਹਿਤ (ਗਟਕਾਵਹਿ) ਖਾਇ ਜਾਤੇ ਹੈਂ ਅਰਥਾਤ ਪ੍ਰਪੰਚ ਕੋ ਮਿਥਿਆ ਦੇਖਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ॥ ਸਾਡੇ ਤੀਨ ਮਾਤ੍ਰਾਂ ਕਾ ਜੋ ਓਅੰਕਾਰ ਹੈ, ਸੋ (ਗਜ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ। (ਤੈ) ਤੀਨੋ ਇਛਾ (ਧੋਤੀਆ) ਧੋ ਡਾਲੀਆਂ ਹੈਂ ਅਰਥਾਤ ਲੋਕ ਈਖਣਾ, ਪੁਤ੍ਰ ਈਖਣਾ, ਧਨ ਈਖਣਾ, ਦੂਰ ਕਰੀ ਹੈ। ਤੀਨ ਮਨ, ਤਨ, ਬਾਣੀ, ਕੋ ਰੋਕਾ ਹੈ ਇਹੀ ਜਨੇਊ ਪਰਨਾ ਹੈ। (ਗਲੀ ਜਿਨਾ ਜਪਮਾਲੀਆ) ਜਿਨ ਕੀ ਬਾਤਾਂ ਹੀ ਜਪ ਮਾਲਾ ਰੂਪ ਹੈ, ਭਾਵ ਸੇ ਪੁੰਨ ਜਨਕ ਹੈਂ ਔਰ ਹਾਥ ਆਦਿ ਇੰਦ੍ਰੇ ਸ੍ਵੈ ਸ੍ਵੈ ਬਿਸ਼੍ਯ ਮੇਂ (ਨਬਗ) ਵਿਸੇਸ ਚਲਨੇ ਸੇ (ਲੋਟੇ) ਮੁੜ ਆਏ ਹੈਂ, ਸੋ ਹਰਿ ਕੇ ਸੰਤ ਕਹੇ ਜਾਤੇ ਹੈਂ, ਜੋ ਬਨੇ ਹੂਏ ਬਿਖ੍ਯ ਰਸ ਕੇ ਠਗ ਹੈਂ ਅਰਥਾਤ ਨਿਰਬਿਸਿਆ ਹੈ॥੧॥ (ਬਾਸਨ ਮਾਂਜ) ਤੀਨ ਬਾਸਨਾ ਹੈਂ- ਸਰੀਰ ਕੀ ਬਾਸਨਾ, ਲੋਕ ਬਾਸਨਾ, ਸਾਸਤ੍ਰ ਬਾਸਨਾ। ਵਾਸਨਾ ਕੇ ਰੂਪ: ਦੇਹ ਵਾਸਨਾ ਇਹ ਹੈ ਕਿ ਦੇਹ ਕੋ ਸੁਗੰਧੀ ਆਦਿਕੋਂ ਸੇ ਸੁੰਦਰ ਰਖਣੇ ਕੀ ਭਾਵਨਾ। ਲੋਕ ਵਾਸਨਾ ਇਹ ਕਿ ਸਭ ਲੋਕ ਮੇਰੇ ਕੋ ਹਛਾ ਕਹੇਂ। ਸ਼ਾਸਤ੍ਰ ਬਹੁਤ ਪੜਨੇ ਵਾ ਇਕਤ੍ਰ ਕਰਨੇ ਕੀ ਇਛਾ ਕਰਣੀ ਇਹ ਸਾਸਤ੍ਰ ਬਾਸਨਾ ਏ ਤੀਨ ਬਾਸਨਾ ਹੈਂ। ਸੋ ਇਨ ਕੋ ਮਾਂਜ ਰਖ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਸੱਚ ਤਾਂ ਇਹ ਹੈ ਕਿ ਜਿਸ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਫਿਰ ਕਦੇ ਜਨਮ (ਮਰਨ ਦੇ ਗੇੜ) ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੈ = ਮਿਲੇ। ਪੁਨਰਪਿ = ਪੁਨਹ ਅਪਿ, ਫਿਰ ਵੀ, ਫਿਰ ਕਦੇ। ਜਨਮਿ = ਜਨਮ ਵਿਚ, ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, aquél que encuentra al Verdadero Guru, no regresa al mundo del deseo. (4‑2)"