[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਰੋਗੁ. ਸੁ ਅਧਿਕ ਵਡੇਰਾ; ਮਾਇਆ ਕਾ ਮੁਹਤਾਜੁ ਭਇਆ ॥੮॥"
page = 1153
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly great is the ailment of duality. Through it one becomes a slave of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀ ਵਡੀ ਹੈ ਜ਼ਹਿਮਤ ਦਵੈਤ-ਭਾਵ ਦੀ। ਇਸ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਧਨ-ਦੌਲਤ ਦਾ ਗੁਲਾਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The disease of duality is so very deadly; it causes dependence on Maya. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਦੁਬਿਧਾ ਕਾ ਰੋਗ ਅਧਿਕ ਹੀ ਵੱਡਾ ਲਗਾ ਹੂਆ ਹੈ ਔਰ ਮਾਇਆ ਕਾ ਕੀਆ ਹੂਆ ਜੀਵ ਵਿਸ੍ਯੋਂ ਕੇ (ਮੁਹਤਾਜੁ) ਅਧੀਨ ਹੋ ਰਹਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਇਕ ਬੜਾ ਭਾਰਾ ਰੋਗ ਹੈ, ਇਸ ਵਿਚ ਫਸਿਆ ਮਨੁੱਖ ਸਦਾ ਮਾਇਆ ਦਾ ਮੁਥਾਜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਕ = ਬਹੁਤ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que vive afligido por el mal de la dualidad se convierte en el esclavo de Maya. (8)"