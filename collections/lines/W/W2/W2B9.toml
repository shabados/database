data = "ਤੌ ਜਿਹ ਅਬ ਭੋਗਤ ਹੁਤੋ; ਅਧਿਕ ਮਾਨਿ ਸੁਖ ਜੀਯ ॥੧੯॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You were making passionate love?(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਮਨ ਵਿਚ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰ ਰਹੇ ਸੀ ॥੧੯॥"