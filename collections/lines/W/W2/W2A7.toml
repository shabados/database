[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਪੂਛੇ, ਕਛੁ ਕਾਜ ਨ ਠਾਨੈ ॥੨॥"
page = 867

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Be did whatever she ordered for and without asking her he would never act.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਤੋਂ ਬਿਨਾ ਪੁਛੇ ਕੋਈ ਕੰਮ ਨਾ ਕਰਦਾ ॥੨॥"