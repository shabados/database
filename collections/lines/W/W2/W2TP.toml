[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਵਿ ਰਹਿਆ; ਪ੍ਰਭੁ ਜਾਪੈ ॥"
page = 1189
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is seen pervading all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God appears permeating and pervading in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਘਟ ਘਟ ਮੇਂ ਰਵਿ ਰਹਿਆ (ਜਾਪੈ) ਜਾਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰੇਕ ਘਟ ਵਿਚ ਵਿਆਪਕ ਦਿੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਜਾਪੈ = ਜਾਪਦਾ ਹੈ, ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene sólo dolor, pero el que se eleva por encima del dolor"