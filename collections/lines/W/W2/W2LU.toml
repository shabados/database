[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੇ ਗੁਨ ਪ੍ਰਭ. ਕਹਿ, ਨ ਸਕਹਿ ਹਮ; ਤੁਮ ਵਡ ਵਡ ਪੁਰਖ ਵਡਗੇ ॥"
page = 976
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine merits I can narrate not, O Master. Great, the Greatest of the great Lord. Thou art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਡੀਆਂ ਖੂਬੀਆਂ ਮੈਂ ਵਰਨਣ ਨਹੀਂ ਕਰ ਸਕਦਾ ਹੇ ਮਾਲਕ! ਵਿਸ਼ਾਲ, ਵਿਸ਼ਾਲਾਂ ਦਾ ਪਰਮ ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe Your Glorious Virtues, God; You are the greatest of the great, O Great Primal Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮਾਰੇ ਗੁਨ ਹਮ ਕਹਿ ਨਹੀਂ ਸਕਤੇ। ਬਡਿਓਂ ਸੇ ਬਡੇ ਜੋ ਬ੍ਰਹਮਾਦੀ ਹੈਂ ਤੁਮ ਉਨ ਸੇ ਭੀ ਬਡੇ ਪੁਰਖ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਵੱਡਾ ਹੈਂ, ਤੂੰ ਬਹੁਤ ਵੱਡਾ ਅਕਾਲ ਪੁਰਖ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਗੁਣ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no puedo acabar de expresar Tu Alabanza completa;"