[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਪੁਨੀ ਦਾਸੀ ਮਿਟੀ ਉਦਾਸੀ; ਹਰਿ ਮੰਦਰਿ ਥਿਤਿ ਪਾਈ ॥"
page = 782
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has made me His handmaiden, my sadness is stilled and I have attained stability in the Lord's temple."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਬਾਂਦੀ ਬਣਾ ਲਿਆ ਹੈ, ਮੇਰੀ ਉਦਾਸੀਨਤਾ ਦੂਰ ਹੋ ਗਈ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਅੰਦਰ ਮੈਂ ਅਸਥਿਰਤਾ ਪਰਾਪਤ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has made me His hand-maiden and slave; my sadness is dispelled, and in the Lord's Temple, I have found stability."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਹਰੀ ਨੇ ਅਪਨੀ ਦਾਸੀ ਕਰੀ ਹੂੰ ਮਨ ਕੀ ਉਦਾਸੀ ਮਿਟ ਗਈ ਹੈ, ਹਰੀ ਰੂਪ ਮੰਦਰ ਵਾ ਹਰੀ ਕੇ ਮੰਦਰ ਮੈਂਨੇ ਇਸਥਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ-ਪ੍ਰਭੂ ਨੇ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਆਪਣੀ ਦਾਸੀ ਬਣਾ ਲਿਆ, (ਉਸ ਦੇ ਅੰਦਰੋਂ ਮਾਇਆ ਆਦਿਕ ਲਈ) ਭਟਕਣਾ ਮੁੱਕ ਗਈ, ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਬਣਾਏ ਇਸ ਸਰੀਰ-ਮੰਦਰ ਵਿਚ ਹੀ ਟਿਕਾਉ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰੀ, ਕਰ ਲਈ, ਬਣਾ ਲਈ। ਉਦਾਸੀ = ਬਾਹਰ ਭਟਕਦੇ ਫਿਰਨਾ। ਹਰਿ ਮੰਦਰਿ = ਹਰੀ ਦੇ ਬਣਾਏ (ਸਰੀਰ-) ਘਰ ਵਿਚ। ਥਿਤਿ = ਪੱਕਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me ha hecho Su Esclavo y mi tristeza ya no existe, pues he encontrado Paz en el Templo de Dios."