[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਨਾਉ ਨ ਪਾਈਐ; ਬਿਨੁ ਨਾਵੈ. ਕਿਆ ਸੁਆਉ ॥"
page = 58
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sans the True Guru Lord's Name is not obtained. Without the Name what is the aim of human Life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਾਹਿਬ ਦਾ ਨਾਮ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਨਾਮ ਦੇ ਬਗੈਰ ਮਨੁੱਖੀ ਜੀਵਨ ਦਾ ਕੀ ਮਨੋਰਥ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the Name is not obtained. Without the Name, what is the use of it all?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਬਿਨਾ ਨਾਮੁ ਨਹੀਂ ਪਾਈਤਾ ਹੈ, ਔਰ ਨਾਮੁ ਪ੍ਰਾਪਤ ਹੂਏ ਬਿਨਾ ਕਿਆ (ਸੁਆਉ) ਲਾਭੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੂਰੇ) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਹੀਂ ਮਿਲਦਾ, ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸੁਚੱਜਾ) ਜੀਵਨ-ਮਨੋਰਥ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, uno no recibe el Nombre del Señor y de qué sirve la vida sin el Nombre del Señor."