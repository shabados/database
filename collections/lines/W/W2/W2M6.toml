[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਫਰੀਦੁ. ਸਹੇਲੀਹੋ; ਸਹੁ ਅਲਾਏਸੀ ॥"
page = 794
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Farid, O my mates, when the Spouse calls,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜੀ ਆਖਦੇ ਹਨ, ਹਹੇ ਮੇਰੀਓ ਸਖੀਓ! ਜਦ ਭਰਤਾ ਬੁਲਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Fareed, O my companions, when our Husband Lord calls,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਜਗ੍ਯਾਸੂ ਰੂਪ ਸਖੀਓ! ਸਹੁ ਜਬ ਬੁਲਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫ਼ਰੀਦ ਆਖਦਾ ਹੈ-ਹੇ ਸਹੇਲੀਓ! ਜਦੋਂ ਪਤੀ ਪ੍ਰਭੂ ਦਾ ਸੱਦਾ (ਇਸ ਜਗਤ ਵਿਚੋਂ ਤੁਰਨ ਲਈ) ਆਵੇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੁ = ਖਸਮ ਪ੍ਰਭੂ। ਅਲਾਏਸੀ = ਬੁਲਾਇਗਾ, ਸੱਦੇਗਾ, ਸੱਦਾ ਭੇਜੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Farid, oh compañeros, el Señor los va a llamar a todos y a cada uno y esta Alma cisne,"