[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰੇ ਪੂਰਾ ਸਾਧਸੰਗੁ; ਪੂਰੇ ਪੂਰਾ ਮੰਤ੍ਰ ਦ੍ਰਿੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The holy congregation of the complete is perfect and that perfect has recited the perfect mantra."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਪੂਰਾ ਸਾਧ ਸੰਗ ਬਨਾਯਾ, ਉਸੇ ਪੂਰੇ ਨੇ ਪੂਰਾ ਮੰਤ੍ਰ੍ਰ ਵਾਹਿਗੁਰੂ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ।"