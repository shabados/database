[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮਾਦਿ ਪੁਰਖਮਨੋਪਿਮੰ; ਸਤਿ ਆਦਿ ਭਾਵ ਰਤੰ ॥"
page = 526
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the very beginning was the Unrivalled Lord, who loves the qualities like truthfulness etc."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਨ ਅਰੰਭ ਵਿੱਚ ਲਾਸਾਨੀ ਪ੍ਰਭੂ ਜੀ, ਜੋ ਸਚਾਈ ਆਦਿਕ ਦੇ ਫਲਵਲਿਆਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the very beginning, was the Primal Lord, unrivalled, the Lover of Truth and other virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੇ ਹੈਂ ਵਾ ਸ੍ਰੇਸ੍ਟ ਹੈਂ ਆਦਿ ਹੈਂ ਸਰਬ ਪ੍ਰਪੰਚ ਕੀ ਪੁਰਖ ਨਰਕ ਤੇ ਰਖਿਆ ਕਰਤਾ, ਵਾ ਪੂਰਨ ਅਨੂਪਮ ਉਪਮਾ ਜਿਸ ਕੀ ਅਪ੍ਰਮਾਨ, ਭਾਵ ਬਿਅੰਤ ਹੈ ਸਤਿ ਆਦੀ ਕਰ ਕੇ ਚਿੰਤਨ ਅਰ ਆਨੰਦ ਭਾਵ ਕਹੀਏ ਵਿਸੇਸਨ ਤਿਨਾ ਵਿਸੇਸਨਾ ਮੇਂ ਰਤ ਕਹੀਏ ਮਿਲਾ ਹੂਆ ਤਦ ਰੂਪ ਹੈ ਵਾ ਭਾਵ ਵਾਲੇ ਜੋ ਹੈਂ ਤਿਨ ਮੇਂ (ਰਤੰ) ਪ੍ਰੀਤੀ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਉੱਚੀ ਹਸਤੀ ਹੈ, ਸਭ ਦਾ ਮੂਲ ਹੈ, ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਉਸ ਵਿਚ ਥਿਰਤਾ ਆਦਿਕ (ਸਾਰੇ) ਗੁਣ ਮੌਜੂਦ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde el Principio es el Purusha de Gloria Incomparable; sí, Él Quien ama la Verdad y las virtudes."