[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਮਿਲੇ; ਧੁਰਿ ਆਪਿ ਮਿਲਾਏ ॥"
page = 1057
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons alone meet Him, whom the Lord unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਉਸ ਨੂੰ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meet Him, whom the Lord unites with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਮਿਲੇ ਹੈਂ, ਜੋ (ਧੁਰਿ) ਆਦੋਂ ਆਪਿ ਸਤਿਗੁਰੋਂ ਸੇ ਪਰਮੇਸਰ ਨੇ ਮਿਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਧੁਰੋਂ ਆਪਣੇ ਹੁਕਮ ਨਾਲ ਪ੍ਰਭੂ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ ਉਹੀ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo se encuentran con Dios aquéllos que Él, por Sí Mismo, encuentra"