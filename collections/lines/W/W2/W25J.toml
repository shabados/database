[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਘਟ ਰੁਧੇ ਰਾਹ; ਗਲੀਆਂ ਰੋਕੀਆਂ ॥"
page = 1288
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Difficult and obstructed are his paths and blocked the lanes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਖੜੇ ਅਤੇ ਰੁਕਾਵਟਾਂ ਵਾਲੇ ਹਨ ਉਸ ਦੇ ਰਸਤੇ ਅਤੇ ਬੰਦ ਹੋਏ ਹੋਏ ਹਨ ਕੂਚੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their path becomes treacherous and difficult, and their way is blocked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਮਨਮੁਖ (ਅਉਘਟ) ਔਖੇ ਜਮ ਮਾਰਗ ਮੇਂ ਵੈਤਰਣੀ ਆਦਿ ਨਦੀਓਂ ਪਰ (ਰੁਧੇ) ਰੋਕੇ ਜਾਤੇ ਹੈਂ, ਗਲੀਆਂ ਰੋਕੀਆਂ ਜਾਤੀਆਂ ਹੈਂ, ਭਾਵ ਪਾਪੀ ਜੀਵ ਕੋ ਦੁਖੋਂ ਸੇ ਬਚਣੇ ਕਾ ਰਸਤਾ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ (ਜ਼ਿੰਦਗੀ ਦੇ) ਗਲੀਆਂ ਤੇ ਰਸਤੇ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਨਾਲ) ਰੁਕੇ ਪਏ ਹਨ (ਉਹਨਾਂ ਵਿਚੋਂ ਦੀ ਲੰਘਣਾ) ਔਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਘਟ = ਔਖੇ। ਰੁਧੇ = ਰੋਕੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su camino se vuelve traicionero, difícil y es bloqueado."