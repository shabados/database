[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕੇ; ਪੂਜੇ ਪੈਰ ॥"
page = 395
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By worshipping the feet of the pious persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰ ਪੂਜਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping the feet of the Holy Saints,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਸਾਧੂ ਪੁਰਸੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਪੂਜਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰਮੁਖਾਂ ਦੇ ਪੈਰ ਪੂਜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਗੁਰਮੁਖਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno alaba los Pies de los Santos,"