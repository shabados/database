[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਬੂਝੇ; ਸਦਾ ਸੁਖੁ ਪਾਏ ॥੩॥"
page = 424
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who understands Lord's command, obtains eternal peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਉਹ ਸਦੀਵ ਆਰਾਮ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands the Lord's Command finds lasting peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੇ ਹੁਕਮੁ ਕੋ ਬੂਝੀਐ ਤਬ ਨਿਤ੍ਯ ਸੁਖੁ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਹੰਕਾਰ ਨੂੰ ਮਾਰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voluntad del Señor obtendrás el Éxtasis Eterno. (3)"