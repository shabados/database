[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਦਿ; ਸੁਰਗੁ ਮਛੁ ਪਇਆਲਾ ॥"
page = 1035
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then there was no higher middle and lower plane."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਨਾਂ ਕੋਈ ਉਪਰਲਾ, ਵਿਚਕਾਰਲਾ ਤੇ ਹੇਠਲਾ ਮੰਡਲ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no heavenly realms, earth or nether regions of the underworld."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਰਗ ਅਰ ਮਾਤ ਲੋਗ ਪੁਨਾ ਪਤਾਲ ਕੀ ਸੰਗਿਆ ਭੀ ਤਬ ਨਹੀਂ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਸੁਰਗ-ਲੋਕ ਸੀ, ਨਾਹ ਮਾਤ-ਲੋਕ ਸੀ ਤੇ ਨਾਹ ਹੀ ਪਤਾਲ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No estaba el cielo ni la tierra, ni el mundo, ni el bajo mundo."