[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਵੇਖੈ ਸਦ ਹਜੂਰਿ ॥"
page = 1173
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sees the Sire Lord ever close at hand,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਰਾਜ ਮਾਲਕ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਅੰਗ ਸੰਗ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees the Dear Lord always close at hand, ever-present."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਹਰਿ ਜੀਉ ਕੋ ਸਦੀਵ ਹਜੂਰ ਹੀ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pudiendo tener la Presencia del Señor frente a él"