[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਆਰਾਧਨ; ਨਿਰਮਲ ਰੀਤਿ ॥"
page = 1137
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's meditation is the pure way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਪਵਿੱਤਰ ਜੀਵਨ ਰਹੁਰੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adoration of God is the pure way of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਿਮਰਨ ਕਰਨਾ ਏਹੀ ਉਤਮ ਰੀਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਨਾ ਹੀ ਪਵਿੱਤਰ ਜੀਵਨ-ਜੁਗਤਿ ਹੈ (ਇਹ ਜੀਵਨ-ਜੁਗਤਿ ਸਾਧ ਸੰਗਤ ਵਿਚ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਤਿ = ਜੀਵਨ-ਮਰਯਾਦਾ, ਜੀਵਨ-ਜੁਗਤਿ। ਨਿਰਮਲ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Purificadora es la Contemplación de nuestro Señor, el Dios."