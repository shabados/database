[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਸਭੁ ਕਿਛੁ ਜਾਣੈ; ਜੋ ਵਰਤੰਤਾ ॥੨॥"
page = 176
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows everything that happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ ਜੋ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows everything which happens. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਰਤ ਰਹਾ ਹੈ, ਸੋ ਵਹੁ ਸਭ ਕਿਛੁ ਜਾਨਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਵਾਪਰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਕੁਝ ਜਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él sabe todo lo que pasa.(2)"