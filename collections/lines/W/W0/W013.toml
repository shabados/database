[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਭਜਹੁ; ਮੇਰੇ ਸਦਾ ਮੀਤ ॥"
page = 1192
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend, ever remember thou thy Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਮਿੱਤਰ! ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate and vibrate forever on the Lord of the Universe, O my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿਤ੍ਰੋ! ਗੋਬਿੰਦ ਕੋ ਸਦੀਵ ਭਜਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo mío, contempla para siempre a tu Dios"