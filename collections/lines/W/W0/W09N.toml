[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸਾਂਈ ਮੁਖਿ ਉਚਰਾ; ਵਤਾ ਹਭੇ ਲੋਅ ॥"
page = 707
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the Lord's Name, with my mouth I repeat His Name and go searching Him in all the lands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਵਿੱਚ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੈ, ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਮੈਂ ਉਸ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਨੂੰ ਭਾਲਣ ਲਈ ਮੈਂ ਸਾਰਿਆਂ ਦੇਸ਼ਾਂ ਵਿੱਚ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is in my mind, and with my mouth I chant His Name; I seek Him in all the lands of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ (ਸਾਈ) ਵਾਹਿਗੁਰੂ ਹੈ ਔਰ ਮੁਖ ਤੇ ਭੀ ਤਿਸੀ ਕਾ ਨਾਮ ਉਚਾਰਤਾ ਹੈ, ਵਹੁ ਯਦਿਪ ਸਰਬ ਲੋਕੋ ਬੀਚ ਹੀ (ਵਤਾ) ਫਿਰਤਾ ਹੈ ਅਰਥਾਤ ਬਾਹਰੋਂ ਅੰਨ ਜੀਵੋਂ ਕੇ ਸਮਾਨ ਪਤਤ ਪਰਵਾਹ ਬਿਉਹਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਸਾਂਈ (ਦੀ ਯਾਦ) ਹੈ, ਮੈਂ ਮੂੰਹੋਂ ਉਸ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹਾਂ ਤੇ ਸਾਰੇ ਜਗਤ ਵਿਚ ਚੱਕਰ ਲਾਉਂਦਾ ਹਾਂ (ਕਿ ਕਿਤੇ ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣ ਸਕਾਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo al Señor en mi mente, repito Su Nombre con mis labios y Lo veo en todas partes,"