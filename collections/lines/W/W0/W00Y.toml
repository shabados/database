[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੋ ਚੋਟ ਬਾਹੈ ਘਰਿਯਾਰੀ ਘਰਿਯਾਰੰ ॥੧੦॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demons were collectively giving terrible blows of their fists in the way, like a crocodile aiming his blows on another crocodile.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਨੋ ਘੜਿਆਲੀ ਘੜਿਆਲ ਉਤੇ ਸੱਟਾ ਮਾਰਦਾ ਹੋਵੇ ॥੧੦॥"