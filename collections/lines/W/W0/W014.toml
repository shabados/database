[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਾਦਿ ਅਗਾਧਿ ਕੇ ਬਿਨਾ; ਸਮਸਤ ਭਰਮ ਲੇਖੀਐ ॥੫॥੧੦੮॥"
page = 137

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without the Beginningless and Unfathomable Lord, all the above Karmas be considered as illusion.5.108."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ) ਅਨਾਦਿ, ਅਗਾਧ (ਪਰਮਾਤਮਾ) ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਾਰੇ ਸਾਧਨ ਭਰਮ ਮਾਤਰ ਹੀ ਸਮਝਣੇ ਚਾਹੀਦੇ ਹਨ ॥੫॥੧੦੮॥"