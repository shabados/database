[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਤਿਸੁ. ਨ ਬੁਝਾਇਹੁ; ਪਾਰਬ੍ਰਹਮ ਨਾਮੁ ਦੇਹੁ ਆਧਾਰੁ ॥"
page = 962
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Transcendent Lord! he, whom Thou givest Thy Name's support; knowest not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮ ਪ੍ਰਭੂ! ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਆਸਰਾ ਦਿੰਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਤੂੰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਰਸਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You bless with the Support of Your Name, O Supreme Lord God, do not know any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਜਿਸ ਕੋ ਨਾਮ ਕਾ ਅਧਾਰ ਦੇਤੇ ਹੋ ਤਿਸ ਕੋ ਦੂਜਾ ਨਹੀਂ ਸਮਝਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਆਪਣਾ ਨਾਮ ਆਸਰਾ ਦੇਂਦਾ ਹੈਂ, ਉਸ ਨੂੰ ਤੂੰ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਸੁਝਾਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bendícenos con Tu Nombre para que no busquemos a nadie más que a Ti."