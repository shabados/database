[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਸਮਸਰਿ; ਕਛੁ ਨਾਹਿ ॥"
page = 265
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is nothing equal to God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਕੋਈ ਚੀਜ਼ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is nothing equal to the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਜਾਪ ਕੇ ਸਾਦਰਸ ਕੋਈ ਕਰਮ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹਾ) ਕੋਈ (ਉੱਦਮ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਸਰਿ = ਬਰਾਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nada tan Preciado como el Santo Nombre del Señor."