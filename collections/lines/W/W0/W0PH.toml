[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਅਹੰਕਾਰੁ, ਨ ਭਾਵਈ; ਵੇਦ ਕੂਕਿ ਸੁਣਾਵਹਿ ॥"
page = 1089
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas proclaim aloud that the Reverend Lord likes not pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਉੱਚੀ ਉੱਚੀ ਪੁਕਾਰਦੇ ਹਨ ਕਿ ਮਾਣਨੀਯ ਮਾਲਕ ਨੂੰ ਹੰਕਾਰ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Dear Lord is not pleased by egotism; the Vedas proclaim this clearly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੋ ਹੰਕਾਰ ਨਹੀਂ ਭਾਵਤਾ, ਐਸੇ ਵੇਦ ਕੂਕ ਕੇ ਸੁਣਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਭੀ ਪੁਕਾਰ ਕੇ ਕਹਿ ਰਹੇ ਹਨ ਕਿ ਰੱਬ ਨੂੰ ਅਹੰਕਾਰ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no aprecia el ego, sí, los Vedas proclaman esta Verdad y los que son destruidos por su ego,"