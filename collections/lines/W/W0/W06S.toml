[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲਿਕਾ ਸ੍ਰਉਨ ਪੀਓ ਤਿਨ ਕੋ; ਕਵਿ ਨੇ ਮਨ ਮੈ ਲੀਯੋ ਭਾਉ ਭਵਾ ਪੈ ॥"
page = 93

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kali drank their blood and the poet hath created this image regarding Kali.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲਕਾ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਲਹੂ ਪੀ ਲਿਆ, ਕਵੀ ਦੇ ਮਨ ਵਿਚ (ਇਸ ਦ੍ਰਿਸ਼ ਨੂੰ ਵੇਖ ਕੇ) ਭਵਾਨੀ (ਭਵਾ) ਪ੍ਰਤਿ ਇਹ ਭਾਵ ਪੈਦਾ ਹੋਇਆ"