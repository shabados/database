[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਗਲੇ ਰੋਗ ਮਿਟਾਏ ॥੨॥੨੪॥੮੮॥"
page = 630
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which has rid him of all the diseases."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਜ਼ਹਿਮਤਾਂ (ਕਸ਼ਟ) ਦੂਰ ਕਰ ਦਿੱਤੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It has eradicated all disease. ||2||24||88||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਮਾਰੇ ਸਭੀ ਰੋਗ ਮਿਟਾਇ ਦੀਏ ਹੈਂ॥੨॥੨੪॥੮੮॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਸ਼ਰਨ ਪਿਆਂ ਦੇ) ਸਾਰੇ ਰੋਗ ਦੂਰ ਕਰ ਦਿੱਤੇ ॥੨॥੨੪॥੮੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਪ੍ਰਭੂ ਨੇ ॥੨॥੨੪॥੮੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien lo ha liberado de todas sus aflicciones. (2‑24‑88)"