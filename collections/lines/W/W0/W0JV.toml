[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਰਣੰ. ਦੁਖ ਹਰਣੰ; ਉਚਰਣੰ ਨਾਮ ਕੀਰਤਨਹ ॥"
page = 709
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who sings the praise of the Name, unto him, the Lord shows, mercy and dispels his distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਸ ਉਤੇ ਸਾਈਂ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਗਮ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord grants His Grace, and dispels the pains of those who sing the Kirtan of the Praises of His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦਿਆਲ ਪੁਰਖ ਭਗਵਾਨ ਇਸ ਜੀਵ ਪਰ ਦਯਾ ਕਰਤਾ ਹੈ ਤਬ ਇਹ ਦਿਆਲ ਪੁਰਖ ਕਾ ਨਾਮ (ਕੀਰਤਨਹ) ਉਚਾਰਨ ਕਰ ਕੇ ਦੁਖੋਂ ਕੋ ਹਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਮਨੁੱਖ ਦਿਆਲ ਸਰਬ-ਵਿਆਪੀ ਭਗਵਾਨ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno canta las Alabanzas del Nombre del Señor, el Señor es Compasivo y aligera las penas."