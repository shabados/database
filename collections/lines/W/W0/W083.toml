[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਹੁ ਪ੍ਰਗਿਆਵਾਨ ॥੫੭੭॥"
page = 744

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Mrig-ari-naadini” and then adding “Ripu Ari”, O knowledgeable persons! the names of Tupak are formed.577."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣ ਜਾਏਗਾ। ਬੁੱਧੀਮਾਨ ਸਮਝ ਲੈਣ ॥੫੭੭॥"