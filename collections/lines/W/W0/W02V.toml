[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਾਏਰ ਪਿਤੀਏਰ ਮੇਲੁ; ਮਿਲਿ ਮਉਲੇਰ ਫੁਫੇਰ ਅਵਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The relationship of chacha's-in-law and those of the mama-in-law and phaphd-in-law are known as inconvenient relations."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕੋਈ) ਤਾਏ ਚਾਚੇ ਦੇ ਪੁੱਤ੍ਰ ਪੋਤਰੇ, ਮਾਮੇ ਦੇ ਪੁੱਤ੍ਰ ਪੋਤਰੇ, ਭੂਆ ਦੀ ਸੰਤਾਨ (ਵਿਖੇ) ਆਕੜਿਆ (ਫਿਰਦਾ ਹੈ)।"