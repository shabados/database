[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ; ਅੰਦਰੁ ਸੂਝੈ ॥"
page = 1067
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing God's praise, one's soul is sanctified."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦੇ ਦੀ ਆਤਮਾ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, one's inner being is awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਦਰ ਸੂਝ ਹੋਤੀ ਹੈ, ਸੋਈ ਹਰੀ ਕੇ ਗੁਨ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ ਸੂਝ ਵਾਲਾ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਦਰੁ = ਹਿਰਦਾ। ਸੂਝੈ = ਸੂਝ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "despertando en su interior. Su idea del yo soy y lo mío termina"