[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਹੁ. ਗਹਿਓ, ਨਹੀ ਜਾਇ; ਪੂਰਿ ਸ੍ਰਬ ਰਹਿਓ ਸਮਾਏ ॥"
page = 1386
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unseizable Lord can be seized not although, He is fully contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਕੜ ਪ੍ਰਭੂ ਪਕੜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਭਾਵੇਂ ਉਹ ਸਾਰਿਆਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inapprehensible Lord cannot be apprehended. He is pervading and permeating amongst all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਅਗਹੁ ਸਰੂਪ! ਤੂੰ  ਕਿਸੀ ਸੇ ਪਕੜਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈਂ ਅਰ ਤੂੰ ਪੂਰਨ ਹੋਇਕਰ ਸਰਬ ਜੀਵੋਂ ਮੇਂ (ਸਮਾਇ) ਵਿਆਪਕ ਹੋਇ ਰਹਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਮਨੁੱਖਾਂ ਦੀ) ਸਮਝ ਤੋਂ ਉੱਚਾ ਹੈ, ਉਸ ਦੀ ਗਤਿ ਪਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਸਾਰੇ ਥਾਈਂ ਵਿਆਪਕ ਹੈ ਤੇ ਸਭ ਵਿਚ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puede uno entender al Incomprensible Señor, Él nos compenetra y prevalece en todo."