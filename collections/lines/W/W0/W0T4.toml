[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਨੀਆਰੇ ਕੀ ਬੇਨਤੀ; ਦੇਹੁ ਦਰਸੁ ਹਰਿ ਰਾਇਓ ॥੭॥"
page = 241
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, virtueless, Make a supplication, O Sovereign Lord, \"Bless me with Thine Sight\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੁਣ ਵਿੱਚ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ, ਹੈ ਪਾਤਸ਼ਾਹ ਪਰਮੇਸ਼ਵਰ! ਮੈਨੂੰ ਆਪਣੇ ਦੀਦਾਰ ਦੀ ਦਾਤ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless - I offer this prayer, O my Lord King: \"Please, grant me the Blessed Vision of Your Darshan.\" ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਨਿਆਰੇ ਕੀ ਬੇਨਤੀ ਹੈ ਕਿ ਹੇ ਹਰੀ ਰਾਜਾ ਦਰਸ਼ਨ ਦੇਹੁ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗੁਣ-ਹੀਨ ਦੀ ਬੇਨਤੀ ਸੁਣ, ਮੈਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦੇਹ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਰਾਇਓ = ਹੇ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin tener ningún mérito con que exigir nada, Te rezo, oh mi Señor, mi Rey, para que me bendigas con Tu Darshan.(7)"