type = "primary"
data = "ਮਨ ਅਸਵਾਰ; ਜੈਸੇ ਤੁਰੀ ਸੀਗਾਰੀ ॥"
page = 198
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Their association is like this) as an imaginary rider a decked mare."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦਾ ਮਿਲਾਪ ਇੰਜ ਹੈ) ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਖਿਆਲੀ ਸਵਾਰ ਸ਼ਿੰਗਾਰੀ ਹੋਈ ਘੋੜੀ ਦੀ ਅਸਵਾਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It would be like an imaginary rider on a decorated horse,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਨ ਅਸਵਾਰ ਕਿਆ ਬੇਅਸਵਾਰ ਘੋੜੀ ਸਿੰਗਾਰੀ ਹੂਈ ਊਪਰ ਅਸਵਾਰ ਨਹੀਂ ਹੋ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੀ ਦੇ ਦਾਸ ਅਤੇ ਸਾਕਤ ਦਾ ਸੰਗ ਇਉਂ ਹੀ ਹੈ) ਜਿਵੇਂ ਕਿਸੇ ਅਨਾੜੀ ਅਸਵਾਰ ਵਾਸਤੇ ਇਕ ਸਜਾਈ ਹੋਈ ਘੋੜੀ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban el poder mundano viven una irrealidad muy grande; son jinetes montados en caballos imaginarios"