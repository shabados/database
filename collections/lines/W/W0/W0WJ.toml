[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਚੇਤੈ ਗੁਣੀ ਗਹੀਰੁ ॥"
page = 1065
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which through Guru's instruction contemplates the Lord, the ocean of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਨੇਕੀਆਂ ਦੇ ਸਮੁੰਦਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Word of the Guru's Shabad, it contemplates the Lord, the ocean of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਦ੍ਵਾਰਾ (ਗੁਣੀ ਗਹੀਰੁ) ਪਰਮੇਸਰ ਕੋ ਚੇਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੇਤੈ = ਸਿਮਰਦਾ ਹੈ। ਗੁਣੀ = ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਨੂੰ। ਗਹੀਰੁ = ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno se interesa por Dios, el Tesoro de Virtud;"