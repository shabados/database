[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਪਿਰ ਮੇਲੁ ਭਇਆ; ਪ੍ਰਭਿ ਆਪਿ ਮਿਲਾਇਆ ਰਾਮ ॥"
page = 439
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride has met her Groom and the Lord Master has Himself accomplished the union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ ਪਈ ਹੈ ਅਤੇ ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਖੁਦ ਹੀ ਮਿਲਾਪ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride has met her Husband Lord; God Himself has consummated this union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੁਝ (ਧਨ) ਇਸਤ੍ਰੀ ਕਾ ਅਕਾਲ ਪੁਰਖ ਪਤੀ ਸੇ ਮੇਲੁ ਭਇਆ ਹੈ, ਯੇਹ ਮੇਲ ਪ੍ਰਭ ਨੇ ਆਪ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਉਸ) ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਪਿਰ = ਪ੍ਰਭੂ-ਪਤੀ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve a tu Guru y recibe la Bendición del Nombre del Señor."