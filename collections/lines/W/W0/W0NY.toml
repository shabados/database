[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਕ੍ਰਿਪਾ ਕਰਹੁ. ਪ੍ਰਭ ਮੇਰੇ ॥"
page = 806
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show unto me such a favour, O my Lord God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਇਹੋ ਜਿਹੀ ਰਹਿਮਤ ਧਾਰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, bless me with such Mercy, O my God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ ਸਤਿਗੁਰੋ! ਮੇਰੇ ਪਰ ਐਸੀ ਕ੍ਰਿਪਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਪ੍ਰਭੂ ਦੀ ਆਪਣੀ ਹੀ ਮੇਹਰ ਹੋਵੇ, ਤਾਂ ਹੀ ਸਿਮਰਨ ਹੋ ਸਕਦਾ ਹੈ। ਇਸ ਵਾਸਤੇ ਉਸ ਦੇ ਦਰ ਤੇ ਸਦਾ ਅਰਦਾਸ ਕਰੀਏ-) ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਇਹੋ ਜਿਹੀ ਮੇਹਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme, oh mi Maestro, para que nunca Te abandone"