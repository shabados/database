[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਹਮਰੀ; ਘਰਿ ਘਰਿ ਹੋਈ ॥"
page = 1141
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My praise resounds through all houses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੱਸ ਸਾਰਿਆਂ ਧਾਮਾਂ ਅੰਦਰ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My praises echo in each and every house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਰਤੀ ਹਮਾਰੀ ਵਰਤਮਾਨ ਘਰ ਘਰ ਹੋਇ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜੋ) ਹਰੇਕ ਘਰ ਵਿਚ (ਪ੍ਰਭੂ ਦੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੋ ਰਹੀ ਹੈ, ਮੇਰੇ ਲਈ ਭੀ ਇਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਵਡਿਆਈ। ਘਰਿ ਘਰਿ = ਹਰੇਕ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mi Oración llamo a todos los hogares y a todas partes."