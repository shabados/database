[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਨਾਨਕ ਨਾਨਕ; ਨਾਨਕ ਮਈ ॥੮॥੩॥੬॥"
page = 1157
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak Nanak, Nanak has become the Lord's embodiment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਨਕ, ਨਾਨਕ ਸੁਆਮੀ ਦਾ ਸਰੂਪ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, Nanak, Nanak, has merged into the Image of God. ||8||3||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਮਰਥ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਜਿਸ ਮੇਂ ਅਨਿਕਤਾ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਜੋ ਦ੍ਵੈਤ ਭਾਵ ਰਹਿਤ ਹੈ, ਸੋ ਦੁਖੋਂ ਸੇ ਰਹਤ ਹੀ ਮੇਰਾ ਸ੍ਵਰੂਪੁ ਹੈ॥੮॥੩॥੬॥☬ਕਬੀਰ ਜੀ ਕੋ ਏਕ ਰਾਜਾ ਨੇ ਆਕਰ ਕਹਾ: ਹਮਾਰੇ ਸੇ ਜਿਤਨਾ ਰੁਚ ਹੋ ਧਨ ਲੀਜੀਏ ਅਰ ਨਾਮ ਕਾ ਉਪਦੇਸੁ ਕੀਜੀਏ। ਤਿਸੁ ਪ੍ਰਤੀ ਉਪਦੇਸੁ ਅਰੁ ਪਰਮੇਸ੍ਵਰ ਦੇ ਸਨਮੁਖ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਨਾਨਕ ਸਦਾ ਲਈ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ ॥੮॥੩॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Nanak se ha fundido en su Señor, el Dios. (8-3-6)"