[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾ ਤਾਣ ਸੁਰਗ ਦੇ ਬਿਰਛ ਤੂਬਾ ਦੀ ਛਾਣ ਦੀ ਅਤੇ ਨਾ ਹੀ ਸੁਰਗ ਦੀ ਲੋੜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਮਨਸੂਰ ਸਿਫ਼ਤ ਸਾਯਾਇ ਦਾਰੇ ਦਾਰਦ ।੨੯।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The state of the heart and soul of your lovers during their separation from you is such,"