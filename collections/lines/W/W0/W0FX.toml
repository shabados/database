[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਘਰਿ ਕਥਾ ਹੋਤ. ਹਰਿ ਸੰਤਨ; ਇਕ ਨਿਮਖ. ਨ ਕੀਨੑੋ ਮੈ ਫੇਰਾ ॥"
page = 971
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The house, where the saints discourse on God; that house, I visit not even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗ੍ਰਹਿ ਵਿੱਚ ਸਾਧੂ ਵਾਹਿਗੁਰੂ ਦੀ ਵਾਰਤਾ ਕਰਦੇ ਹਨ, ਉਹ ਗ੍ਰਹਿ ਵਿੱਚ ਮੈਂ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That house, in which the Saints speak of the Lord - I have not visited it, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸੰਤੋਂ ਕੇ ਘਰ ਮੇਂ ਹੇ ਹਰੀ! ਆਪ ਕੀ ਕਥਾ ਹੋਤੀ ਹੈ ਤਿਸ ਘਰ ਮੇਂ ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਮੈਨੇ ਫੇਰਾ ਨਹੀਂ ਕੀਤਾ, ਭਾਵ ਕਬੀ ਸਾਧ ਸੰਗਤ ਮੇਂ ਭੀ ਨਹੀਂ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੀਂ ਥਾਈਂ ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਰਲ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਉੱਥੇ ਮੈਂ ਇਕ ਪਲਕ ਲਈ ਭੀ ਫੇਰਾ ਨਹੀਂ ਮਾਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ahí en donde los Santos dialogan con Dios, ahí no voy ni por un momento."