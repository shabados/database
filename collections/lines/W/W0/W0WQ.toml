type = "primary"
data = "ਤਾ ਫਲ ਫੰਕ; ਸਭੈ ਤਨ ਫਾਰੈ ॥੨੮॥"
page = 341
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That section of the fruit tears up all the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲ ਦੀ ਉਹ ਫਾਂਕੜੀ ਸਾਰੀਆਂ ਦੇਹਾਂ ਨੂੰ ਪਾੜ ਸੁੱਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A slice of that fruit slices all bodies. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਕੀ ਏਕ ਅਵਸਥਾ ਹੈ, ਜੋ ਬਿਰਤੀ ਕੀ ਗਾੜਤਾ ਹੈ ਅਰ ਏਕ ਸਮਝ ਹੈ ਅਰਥਾਤ ਚੌਥੀ ਭੂਮਕਾ ਹੈ, ਤਿਸ ਗਿਆਨ ਫਲ ਕੀ ਫਾੜੀ ਨੇ ਸਭੇ ਤਨ ਫਾੜ ਦੀਏ; ਅਰਥਾਤ ਤੀਨੋ ਸਰੀਰ ਕਾਰਣ, ਲਿੰਗ, ਅਸਥੂਲ, ਸੋ ਨਾਸ ਕਰ ਦੀਏ, ਕਿਆ ਮਿਥਿਆ ਨਿਹਚੇ ਕਰਵਾਇ ਦੀਏ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਰੱਬੀ ਸੂਝ ਦਾ ਉਹ ਨਿੱਕਾ ਜਿਹਾ ਭੀ ਝਲਕਾਰਾ ਉਸ ਦੇ ਦੇਹ-ਅੱਧਿਆਸ (ਆਪੇ ਦੇ ਮਾਣ) ਨੂੰ ਪੂਰਨ ਤੌਰ ਤੇ ਮੁਕਾ ਦੇਂਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una sola probadita de ésta Fruta te salva de tener que volver a nacer.(28)"