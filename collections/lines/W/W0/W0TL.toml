[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਬਨ ਕੇ ਜੋਰ ਜੋਰਾਵਰੀ ਜਾਗੀ ਜਾਲਿਮ ਸੋ; ਜਗ ਤੇ ਅਨ੍ਰਯਾਰੀਯੌ ਬਿਸਾਰੀ ਸੁਧਿ ਚੀਤ ਕੀ ॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the power of youth, her passion was roused so much, That the brave-man, even, disregarded the performance of his good deeds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋਬਨ ਦੇ ਜ਼ੋਰ ਨਾਲ ਜ਼ਬਰਦਸਤੀ ਪ੍ਰੀਤ ਜਾਗ ਪਈ ਹੈ (ਜੋ ਉਸ) ਜ਼ਾਲਮ (ਪੁੰਨੂੰ) ਨਾਲ ਜਗਤ ਤੋਂ ਨਿਆਰੀ ਹੈ, (ਜਿਸ ਕਰ ਕੇ) ਚਿਤ ਦੀ ਸੁੱਧ ਬੁੱਧ ਭੁਲ ਗਈ ਹੈ।"