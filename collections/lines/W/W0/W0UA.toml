[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਸਫਲਿਓ ਰੁਖੜਾ; ਅੰਮ੍ਰਿਤੁ ਜਾ ਕਾ ਨਾਉ ॥"
page = 557
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is a fruitful tree, whose Name is ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਫਲਦਾਰ ਬ੍ਰਿਛ ਹੈ, ਜਿਸ ਦਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the fruitful tree; His Name is ambrosial nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਤੂੰ ਸਫਲ ਬ੍ਰਿਖ੍ਯ ਹੈਂ ਜਿਸ ਆਪ ਕਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਫਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡਾ) ਮਾਲਿਕ-ਪ੍ਰਭੂ ਫਲਾਂ ਵਾਲਾ ਇਕ ਸੋਹਣਾ ਰੁੱਖ (ਸਮਝ ਲਵੋ), ਇਸ ਰੁੱਖ ਦਾ ਫਲ ਹੈ ਉਸ ਦਾ ਨਾਮ ਜੋ (ਜੀਵ ਨੂੰ) ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ (ਰਸ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Maestro, eres el Árbol Fructífero, Tu Nombre es el Néctar"