[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੰਦੀ ਮੈਲੁ ਨ. ਕਤੁ ਮਨਿ; ਜੀਭੈ ਸਚਾ ਸੋਇ ॥"
page = 642
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "her teeth are without filth and her mind is split not and on her tongue is His True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੰਦ ਗੰਦਗੀ ਦੇ ਬਿਨਾ ਹਨ ਅਤੇ ਉਸ ਦਾ ਚਿੱਤ ਵੰਡਿਆ ਹੋਇਆ ਨਹੀਂ, ਅਤੇ ਉਸ ਦੀ ਜੀਭ੍ਹ ਉਤੇ ਉਸ (ਪ੍ਰਭੂ-ਪਤੀ) ਦਾ ਸੱਚਾ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her teeth are clean and her mind is not split by duality; the Name of the True Lord is on her tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਕੀ ਬਾਤ ਕਾਟਣ ਰੂਪ ਵਾ ਦਾਂਤੋਂ ਸੇ ਮਾਸ ਕਾਟ ਖਾਨ ਰੂਪ ਕਤਰਾ (ਮਨਿ) ਮਾਤ੍ਰ ਮੈਲ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਵਿੱਤੇ ਆਚਾਰ ਨਹੀਂ ਹੈ। ਥੋੜੀ ਭੀ ਔਰ ਜਿਸ ਕੀ ਰਸਨਾ ਕਰ ਕੇ ਭੀ ਸੋ ਸਚਾ ਪਰਮੇਸ੍ਵਰ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਿਆ ਕਰਨ ਦੀ ਵਾਦੀ ਨਾਹ ਰਹੇ, ਮਨ ਵਿਚ ਕਿਸੇ ਨਾਲ ਵੈਰ-ਵਿਰੋਧ ਨਾਹ ਹੋਵੇ, ਤੇ ਜੀਭ ਉਤੇ ਉਹ ਸੱਚਾ ਮਾਲਕ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੰਦੀ ਮੈਲੁ = ਦੰਦਾਂ ਵਿਚ ਮੈਲ, ਦੰਦ-ਕਥਾ, ਨਿੰਦਿਆ। ਕਤੁ = ਚੀਰ, ਵਿੱਥ, ਵੈਰ-ਵਿਰੋਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los dientes de ésta brillan sin mancha, su mente no está dividida"