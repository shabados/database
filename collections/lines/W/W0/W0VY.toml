[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਤਕਹਿ ਬਿਆ ਪਾਸ; ਕਰਿ ਹੀਅੜੇ, ਹਿਕੁ ਅਧਾਰੁ ॥"
page = 1098
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why look thou towards the other side? O my mind, have thou the prop of God alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਸ ਪਾਸੇ ਨੂੰ ਕਿਉਂ ਝਾਕਦਾ ਹੈਂ? ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਦਾ ਹੀ ਆਸਰਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you look in other directions? O my heart, take the Support of the Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਦੂਜੇ ਪਾਸੇ ਕਿਆ ਦੇਖਤਾ ਹੈਂ ਰਿਦੇ ਮੇਂ ਇਕ ਪਰਮੇਸਰ ਕਾ ਆਸਰਾ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਸੁਖਾਂ ਦੀ ਖ਼ਾਤਰ) ਹੋਰ ਹੋਰ ਆਸਰੇ ਕਿਉਂ ਤੱਕਦੀ ਹੈਂ? ਕੇਵਲ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣਾ ਆਸਰਾ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆ = ਦੂਜੇ। ਪਾਸ = ਪਾਸੇ, ਆਸਰੇ। ਹੀਅੜੇ = ਹੇ ਮੇਰੇ ਹਿਰਦੇ! ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਹਿਕੁ = ਇਕ। ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué buscar al otro, oh corazón? Apóyate sólo en el Uno, considérate el polvo sobre el que los Santos pisan,"