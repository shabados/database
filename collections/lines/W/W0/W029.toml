[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ ਗੁਰੁ ਸਤਿਗੁਰੁ ਅਪਨਾ; ਸਗਲਾ ਦੂਖੁ ਮਿਟਾਇਆ ॥"
page = 619
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering, and ever remembering my Great True Guru, I am rid of all the pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸਮੂਹ ਦੁਖੜਿਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, meditating in remembrance on my Guru, the True Guru, all pains have been eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਅਪਨਾ ਪੂਜ੍ਯ ਸਤਿਗੁਰ ਸਿਮਰ ਸਿਮਰ ਕੇ ਸੰਪੂਰਣ ਦੁਖ ਮਿਟਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ) ਮੁੜ ਮੁੜ ਗੁਰੂ ਸਤਿਗੁਰੂ (ਦੀ ਬਾਣੀ) ਨੂੰ ਚੇਤੇ ਕਰ ਕੇ ਆਪਣਾ ਹਰੇਕ ਕਿਸਮ ਦਾ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ ਸਿਮਰਿ = ਮੁੜ ਮੁੜ ਯਾਦ ਕਰ ਕੇ। ਸਗਲਾ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Verdadero Guru y serás liberado del dolor;"