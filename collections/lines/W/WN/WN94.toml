[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਨਾ ਸੁਝੈ; ਮੂੰ ਹਾਂ ॥"
page = 410
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I can think not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰਸ ਦਾ ਖਿਆਲ ਹੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot think of any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝੇ ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਨਹੀਂ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਨਹੀਂ ਸੁੱਝਦਾ (ਜੋ ਇਹ ਤਾਕਤ ਰੱਖਦਾ ਹੋਵੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo no podría pensar en nadie más,"