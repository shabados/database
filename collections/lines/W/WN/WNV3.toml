[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ ਕੀ ਸੋਝੀ ਪਰੈ ॥"
page = 1159
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall thou understand this world, and the next one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਨੂੰ ਸਮਝ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thus, you shall understand this world and the next."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇੜਾ, ਪਿੰਗਲਾ ਵਾ ਨੀਚੇ, ਉਪਰ ਕੇ ਚਕ੍ਰੋਂ ਕੀ ਤੁਮ ਕੋ ਸੋਝੀ ਪੜ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਉਸ ਦੇਸ ਵਿਚ ਅੱਪੜਦਾ ਹੈ, ਭਾਵ, ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਉਸ ਨੂੰ) ਇਹ ਸਮਝ ਪੈ ਜਾਂਦੀ ਹੈ ਕਿ ਹੁਣ ਵਾਲਾ ਜੀਵਨ ਕਿਹੋ ਜਿਹਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਤੇ ਇਸ ਦਾ ਅਸਰ ਅਗਲੇ ਜੀਵਨ ਉਤੇ ਕੀਹ ਪੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así conocerás el Misterio del aquí y el aquí después."