[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਲ. ਨ ਪਾਈਆ ਪੰਡਤੀ; ਜਿ ਹੋਵੈ ਲੇਖੁ ਪੁਰਾਣੁ ॥"
page = 4
line = 17

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਪੰਡਤੀਂ - ਪੰਡਤਾਂ ਨੇ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pundits find not the time, even though it be mentioned in the Puran's texts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਤਾ ਨੂੰ ਵੇਲੇ ਦਾ ਪਤਾ ਨਹੀਂ ਭਾਵੇਂ ਪੁਰਾਨਾ ਦੀ ਲਿਖਤ ਅੰਦਰ ਇਸ ਦਾ ਜ਼ਿਕਰ ਭੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits, the religious scholars, cannot find that time, even if it is written in the Puraanas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਤਿਸ ਸਮੇ ਕੋ ਨਾਂ ਤੋ ਬਿ੍ਯਾਸਾਦਿ ਪੰਡਤੋਂ ਨੇ ਪਾਇਆ ਹੈ। ਜੋ ਪਾਯਾ ਹੋਤਾ ਤੌ ਪੁਰਾਣ ਮੇ ਲਿਖਾ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਦੋਂ ਇਹ ਸੰਸਾਰ ਬਣਿਆ?) ਉਸ ਸਮੇਂ ਦਾ ਪੰਡਤਾਂ ਨੂੰ ਭੀ ਪਤਾ ਨਾਹ ਲੱਗਾ। ਜੇ ਪਤਾ ਹੁੰਦਾ ਤਾਂ (ਇਸ ਮਜ਼ਮੂਨ ਉੱਤੇ ਭੀ) ਇਕ ਪੁਰਾਣ ਲਿਖਿਆ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਲ = ਸਮਾ, ਵੇਲਾ। ਪਾਇਆ = ਪਾਈ, ਲੱਭੀ। ਵੇਲ ਨ ਪਾਈਆ = ਸਮਾ ਨਾਹ ਲੱਭਾ। (ਨੋਟ: 'ਵੇਲਾ' ਪੁਲਿੰਗ ਹੈ ਤੇ 'ਵੇਲ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ)। ਪੰਡਤੀ = ਪੰਡਤਾਂ ਨੇ। ਜਿ = ਨਹੀਂ ਤਾਂ। ਹੋਵੈ = ਹੁੰਦਾ, ਬਣਿਆ ਹੁੰਦਾ। ਲੇਖੁ = ਮਜ਼ਮੂਨ। ਲੇਖੁ ਪੁਰਾਣੁ = ਪੁਰਾਣ-ਰੂਪ ਲੇਖ, ਇਸ ਲੇਖ ਵਾਲਾ ਪੁਰਾਣ (ਭਾਵ, ਜਿਵੇਂ ਹੋਰ ਕਈ ਪੁਰਾਣ ਬਣੇ ਹਨ, ਇਸ ਮਜ਼ਮੂਨ ਦਾ ਭੀ ਇਕ ਪੁਰਾਣ ਬਣਿਆ ਹੁੰਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto no lo sabe el Pandit que estudia los Puranas,"