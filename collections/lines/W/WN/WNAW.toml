[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਰਾਮਵਤਾਰੇ ਤਿਹੂ ਭਿਰਾਤਨ ਸੈਨਾ ਸਹਿਤ ਜੀਬੋ ॥"
page = 286

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled The Reanimation of the Three Brothers alongwith their forces in Ramavtar in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਵੇਂ ਪੁੱਤਰ ਚਰਨਾਂ ਨਾਲ ਲਿਪਟ ਗਏ।"