[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਗਤਿ ਮਿਤਿ; ਕਹੀ. ਨ ਜਾਇ ॥"
page = 1181
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and Whose state and extent can be narrated not;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੀ ਅਵਸਥਾ ਤੇ ਵਿਸਥਾਰ ਵਰਣਨ ਕੀਤੇ ਨਹੀਂ ਜਾ ਸਕਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His state and extent cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰੇ ਸ੍ਵਰੂਪ ਕੀ ਗਤੀ ਔ (ਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਅਤੇ ਵਡੱਪਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ। ਮਿਤਿ = ਮਾਪ। ਜਾ ਕੀ ਗਤਿ ਮਿਤਿ = ਜਿਸ ਦੀ ਆਤਮਕ ਉੱਚਤਾ ਅਤੇ ਜਿਸ ਦਾ ਵਡੱਪਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni al los Sheikhs tampoco, Él, Cuyo Estado y Extensión no puede ser evaluados,"