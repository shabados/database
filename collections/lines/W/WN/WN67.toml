[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਤ੍ਰਿਯਾ ਤਾ ਕੀ ਬਨ ਬਿਖੈ; ਬੁਰਿ ਪਰ ਖੁਦ੍ਰਯੋ ਬਿਹੰਗ ॥੧॥"
page = 843

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How a lady in the woods tattooed a bird on his rectum.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਕ ਇਸਤਰੀ ਨੇ ਬਨ ਵਿਚ ਜਾ ਕੇ (ਉਸ ਦੀ) ਗੁਦਾ ਉਤੇ ਪੰਛੀ (ਦਾ ਚਿੰਨ੍ਹ) ਖੋਦਿਆ (ਉਕਰਿਆ) ॥੧॥"