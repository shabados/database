[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਧਿਰਿ ਦੇਖਾ; ਤਿਹ ਧਿਰਿ ਮਉਜੂਦੁ ॥੧॥"
page = 84
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whatever direction I see, I find God present in that direction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸੋਂ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਸੇ ਪਾਸੇ ਮੈਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹਾਜਰ ਨਾਜਰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see God's Presence. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਜਿਸ ਤਰਫ ਦੇਖਾ ਜਾਵੇਗਾ ਤਿਸੀ ਤਰਫ ਪ੍ਰਮੇਸ੍ਵਰ (ਮਉਜੂਦੁ) ਪ੍ਰਗਟ ਭਾਸੇਗਾ॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਪਾਸ ਕਿਸੀ ਸਿਖ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕੇ ਹੇ ਗੁਰੂ ਜੀ ਗੁਰੋਂ ਕਾ ਪ੍ਰੇਮ ਨਿਕਟ ਰਹਨੇ ਸੇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ, ਵਾ ਦੂਰ ਰਹਨੇ ਸੇ, ਔਰ ਸਤਗੁਰੋਂ ਕੋ ਸਿਖ ਕੈਸੇ ਮਿਲਤਾ ਹੈ, ਅਰ ਉਨ ਕੇ ਅਭਿਪ੍ਰਾਉਂ ਕੋ ਕੈਸੇ ਪਾਵਤਾ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਜਿਸ ਪਾਸੇ ਵੇਖੀਏ, ਉਸ ਪਾਸੇ ਰੱਬ ਹਾਜ਼ਰ ਦਿੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así verás la Presencia de tu Señor, donde sea que voltees a ver. (1)"