[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਸਿਫਤੀ ਰਤਿਆ; ਭਵਜਲੁ ਉਤਰੇ ਪਾਰਿ ॥੨॥"
page = 48
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By being tinged with the Lord's praises in equipoise the mortal crosses the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਅੰਦਰ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਨਾ ਨਾਲ ਰੰਗੇ ਜਾਣ ਦੁਆਰਾ, ਪ੍ਰਾਨੀ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intuitively imbued with His Praises, one is saved, crossing over the terrifying world-ocean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ (ਸਹਜੇ) ਸ੍ਵਭਾਵਕ ਹੀ (ਸਿਫਤੀ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਮੇਂ (ਰਤਿਆ) ਰੰਗੇ ਹੂਏ ਹੈਂ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਉਤਰ ਗਏ ਹੈਂ॥੨॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਤੀਰਥ ਬ੍ਰਤਾਦਿਕ ਕਰਨੇ ਕਾ ਭੀ ਮਹਾਤਮ ਬਹੁਤ ਹੈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਪਿਆਰ ਪਾਇਆਂ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ ॥੨॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, que con una mente sencilla y concentrada, alaba al Señor, ese ser nada a través del mar de la existencia. (2)"