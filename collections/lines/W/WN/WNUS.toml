[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਊਜਲ ਸਦਾ ਮੁਖ ਸੋਹਹਿ; ਅਤਿ ਊਜਲ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੧॥"
page = 121
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints minds are pure their faces are ever beautiful and the very pure name they meditate upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਹਿਰਦੇ ਪਵਿੱਤਰ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਸਦੀਵ ਹੀ ਸੁੰਦਰ ਹਨ ਅਤੇ ਉਹ ਪਰਮ ਪਵਿੱਤ੍ਰ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are radiant, and their faces are always beautiful; they meditate on the most radiant Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਨਿਰਮਲ ਹੈ ਪੁਨਾ ਤਿਨ ਕੇ ਸਦਾ ਮੁਖ ਸੋਭ ਰਹੇ ਹੈਂ, ਕਿਉਂਕਿ ਅਤੀ ਊਜਲ ਨਾਮ ਕੋ ਸਿਮਰਤੇ ਹੈਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਬਹੁਤ ਪਵਿਤ੍ਰ-ਆਤਮਾ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਮੂੰਹ (ਭੀ) ਸੋਹਣੇ ਦਿੱਸਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viven sólo en el Nombre Inmaculado, y así sus mentes son puras y también sus semblantes. (1)"