[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰੈ ਸਤੇ ਬ੍ਰਹਮੰਡਿ ਕਰਿ; ਵੀਹ ਇਕੀਹ ਉਲੰਘਿ ਸੁਖਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Twenty-one cities and their ostentations he has crossed and he lives happily (in his self)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤ੍ਰੈ ਸੱਤੇ (ਇੱਕੀ ਪੁਰੀਆਂ ਦੇ) ਬ੍ਰਹਿਮੰਡ ਥੋਂ ਅਰ ਵੀਹ ਇਕੀ (ਆਦਿਕ ਗਿਣਤੀਆਂ) ਥੋਂ ਲੰਘ ਕੇ ਸੁਖੀ ਹੋ ਗਏ ਹਨ।"