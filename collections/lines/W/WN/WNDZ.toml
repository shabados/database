[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ; ਸਚੁ ਸਾਹਿਬੁ ਮੇਰਾ ॥"
page = 743
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inaccessible and Inapprehensible art Thou, I may True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈਂ ਤੂ, ਹੇ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are inaccessible and unfathomable, O my True Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਮੇਰਾ ਸਚਾ ਸਾਹਿਬ ਹੈਂ ਮਨ ਤੇ ਪਰੇ ਹੈਂ, ਤੇਰਾ ਇੰਦ੍ਰੀਆਂ ਕਰ ਕੇ ਭੀ ਪਾਵਣਾ ਕਠਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਰਾਹੀਂ ਤੇਰੇ ਤਕ ਪਹੁੰਚਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = {ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imperceptible e Insondable eres Tú, oh mi Señor Verdadero,"