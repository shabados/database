[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਬਿਨੁ ਪਿਆਸ. ਨ ਊਤਰੈ; ਛੁਟਕਿ ਜਾਂਹਿ ਮੇਰੇ ਪ੍ਰਾਨ ॥"
page = 1284
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thy Name-water, my thirst is quenched not and my life comes to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦੇ ਪਾਣੀ ਦੇ ਬਗੈਰ, ਮੇਰੀ ਤਰੇਹ ਨਹੀਂ ਬੁਝਦੀ ਅਤੇ ਮੇਰੀ ਜਿੰਦਗੀ ਮੁਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the water, my thirst is not quenched, and my breath of life is ended and gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਲ ਬਿਨਾਂ ਮੇਰੀ ਪਿਆਸ ਨਿਬ੍ਰਿਤਿ ਨਹੀਂ ਹੋਤੀ, ਤਿਸ ਬਿਨਾਂ ਮੇਰੇ ਪ੍ਰਾਨ ਛੂਟ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਤੋਂ ਬਿਨਾ (ਮੇਰੀ) ਤ੍ਰਿਸ਼ਨਾ ਨਹੀਂ ਮੁੱਕਦੀ, (ਤੇਰੇ ਨਾਮ ਤੋਂ ਬਿਨਾ) ਮੇਰੀ ਜਿੰਦ ਵਿਆਕੁਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ, ਅੰਮ੍ਰਿਤ। ਪਿਆਸ = ਤ੍ਰਿਸ਼ਨਾ। ਛੁਟਕਿ ਜਾਂਹਿ = ਘਾਬਰ ਜਾਂਦੇ ਹਨ। ਪ੍ਰਾਨ = ਜਿੰਦ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin agua, mi sed no es calmada y la respiración de mi vida termina y se va;"