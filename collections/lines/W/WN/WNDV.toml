[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲਾਇ ਲਏ; ਸੋ ਲਾਗੈ ॥"
page = 1045
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, whom he attaches to Himself, is attached to Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਜੋੜਦਾ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨਾਲ ਜੁੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is attached to the Lord, whom the Lord attaches to Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਜਿਸ ਕੋ ਵਿਚਾਰ ਮੇਂ ਲਾਇ ਲੇਤਾ ਹੈ, ਸੋ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ) ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਸੋ = ਉਹ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien atrae a Su Ser, está atado a Él y por la Gracia del Guru,"