[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵਨਹਾਰ ਦਾਤਾਰ ਪ੍ਰਭ; ਨਿਮਖ. ਨ ਮਨਹਿ ਬਸਾਇ ॥"
page = 261
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord the Bounteous Bestower he enshrines not in his mind, even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਣ ਵਾਲੇ ਦਾਤੇ ਸੁਆਮੀ ਨੂੰ ਉਹ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ, ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਨਹੀਂ ਟਿਕਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not enshrine the Generous Lord God, the Great Giver, in his mind, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੇਣੇ ਵਾਲੇ ਦਾਤਾਰ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਨਿਮਖ ਮਾਤ੍ਰ ਮਨ ਮੇਂ ਨਹੀਂ ਵਸਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜਾ ਪ੍ਰਭੂ ਦਾਤਾਰ ਸਭ ਕੁਝ ਦੇਣ ਜੋਗਾ ਹੈ, ਉਸ ਨੂੰ ਅੱਖ ਦੇ ਫੋਰ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਆਪਣੇ ਮਨ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = {निमेष} ਅੱਖ ਫਰਕਣ ਜਿੰਨਾ ਸਮਾ। ਮਨਹਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no he enaltecido al Señor, el Dador, en mi mente ni siquiera por un instante."