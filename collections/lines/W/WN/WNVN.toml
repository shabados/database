[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇ ਮਸਤਕਿ ਲਾਵਉ; ਕਰਿ ਕ੍ਰਿਪਾ ਦੇਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1192
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "mercifully, Thou bless me with it, that obtaining it, I may apply it to my forehead. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ, ਤੂੰ ਮੈਨੂੰ ਇਸ ਨੂੰ ਬਖ਼ਸ਼ ਤਾਂ ਜੋ ਇਸ ਨੂੰ ਪਾ ਕੇ, ਮੈਂ ਇਸ ਨੂੰ ਆਪਣੇ ਮੱਥੇ ਨੂੰ ਲਾਵਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Mercy, Lord, that I may apply it to my forehead. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਉਸੇ ਧੂੜੀ ਕੋ ਦੇਨਾ ਕਰੋ ਜੋ ਤਿਸ ਕੋ ਲੇ ਕਰ ਅਪਨੇ ਮਥੇ ਪਰ ਲਾਵੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਣ ਦੀ ਕਿਰਪਾ ਕਰ (ਉਹ ਚਰਨ-ਧੂੜ ਲੈ ਕੇ) ਮੈਂ ਆਪਣੇ ਮੱਥੇ ਤੇ ਲਾਵਾਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si me bendices con esto por Misericordia, me lo aplico en mi frente. (1-Pausa)"