[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ ਸੁਆਮੀ ਮੇਰਾ; ਹਉ ਕਿਆ ਜਾਣਾ ਤੇਰੀ ਪੂਜਾ ॥੩॥"
page = 1186
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are my Omnipotent Lord. I know not how to worship Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਸਾਹਿਬ ਹੈ। ਕਿਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਉਪਾਸ਼ਨਾ ਕਰਨੀ ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my All-powerful Lord and Master; I do not know how to worship You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸ੍ਵਾਂਮੀ ਸਰਬ ਕਲਾ ਸਮਰਥ ਹੈਂ। ਮੈਂ ਤੇਰੀ ਪੂਜਾ ਕਰਨੀ ਕ੍ਯਾ ਜਾਣਾ, ਭਾਵ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਖਸਮ ਹੈਂ, ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਕਰਨੀ ਨਹੀਂ ਜਾਣਦਾ (ਤੂੰ ਆਪ ਹੀ ਮਿਹਰ ਕਰੇਂ, ਤਾਂ ਕਰ ਸਕਦਾ ਹਾਂ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਕਿਆ ਜਾਣਾ = ਮੈਂ ਕੀਹ ਜਾਣਦਾ ਹਾਂ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Maestro Todopoderoso y no sé cómo Alabarte. (3)"