[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਹਲੁ ਪਾਇਨਿ ਗੁਣ ਗਾਵਨਿ; ਨਿਜ ਘਰਿ ਹੋਇ ਬਸੇਰਾ ॥"
page = 602
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy sing God's praise, attain His presence and secure an abode in their himself here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦੇ ਹਨ, ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਧਾਮ ਵਿੱਚ ਟਿਕਾਣਾ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs attain the Mansion of the Lord's Presence, singing the Glories of the Lord; they dwell in the home of their own inner being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਮਹਲੁ) ਸਤਸੰਗ ਪਾਇ ਕਰ ਵਾਹਗੁਰੂ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਤੇ ਹੈਂ ਅਰ ਇਸੀ ਕਰ ਕੇ ਉਨ ਕਾ (ਨਿਜ ਘਰਿ) ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਬਾਸਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਤੇ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਕਰੀ ਰੱਖਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ (ਆਤਮਕ) ਨਿਵਾਸ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ। ਪਾਇਨਿ = ਪਾ ਲੈਂਦੇ ਹਨ। ਨਿਜ ਘਰਿ = ਆਪਣੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno encuentra el Recinto de la Verdad a través del Guru, uno alaba al Señor y habita en su ser interior."