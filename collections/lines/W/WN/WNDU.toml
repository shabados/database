[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੈ ਹੀ ਤੇ. ਸਭੁ ਕਿਛੁ ਹੋਆ; ਬਿਨੁ ਸਤਿਗੁਰ. ਨਾਮੁ ਨ ਜਾਪੈ ॥"
page = 753
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Lord's Name, everything has proceeded. Without the True Guru, the Name is realised not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਤ5 ਹੀ ਸਾਰਾ ਕੁਛ ਉਤਪੰਨ ਹੋਇਆ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਨਾਮ ਦਾ ਅਨੁਭਵ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything comes from the Naam, the Name of the Lord; without the True Guru, the Naam is not experienced."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਇਹ ਸਮਝ ਹੂਈ ਕਿ ਨਾਮ ਹੀ ਸੇ ਸਭ ਕੁਛ ਹੋਆ ਹੈ, ਭਾਵ ਗਿਆਨ ਵੈਰਾਗ ਇਹ ਸਭ ਨਾਮ ਕਰ ਕੇ ਹੀ ਹੋਤੇ ਹੈਂ। ਬਿਨਾਂ ਸਤਿਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਸੇ ਨਾਮ ਕਾ ਮਹਾਤਮ ਨਹੀਂ (ਜਾਪੈ) ਜਾਣੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਸਭ ਕੁਝ (ਸਾਰਾ ਰੌਸ਼ਨ ਆਤਮਕ ਜੀਵਨ) ਹੁੰਦਾ ਹੈ, ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਨਾਮ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੈ ਹੀ ਤੇ = ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੇ ਹੀ। ਨ ਜਾਪੈ = ਕਦਰ ਨਹੀਂ ਪੈਂਦੀ, ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Creador de todo, pero sin el Guru Verdadero uno no toma Conciencia del Nombre."