[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਰੂਪ ਤੁਮ ਹੂੰ ਧਰੋ; ਹਉ ਹੂੰ ਧਰਿ ਹੌ ਆਇ ॥੧੩॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Lord called all the gods and ordered them to incarnate before him.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਜਾ ਕੇ (ਗੋਕੁਲ ਵਿਚ) ਰੂਪ ਧਾਰੋ। ਮੈਂ ਵੀ (ਕ੍ਰਿਸ਼ਨ ਅਵਤਾਰ) ਧਾਰਨ ਕਰ ਕੇ ਆਵਾਂਗਾ ॥੧੩॥"