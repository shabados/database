[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਏਕੋ ਸਾਹਿਬੁ; ਅਵਰੁ. ਨ ਹੋਰਿ ॥"
page = 563
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the only Lord, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮਾਲਕ ਹੈ, ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the One and only Lord and Master; there is no other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਹਿਬ ਏਕ ਹੈਂ ਅਰ ਤੇਰੇ ਬਰਾਬਰ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੀ ਇਕ ਮਾਲਕ ਹੈਂ ਐਸਾ ਕੋਈ ਹੋਰ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Único Señor y Maestro; no existe ningún otro,"