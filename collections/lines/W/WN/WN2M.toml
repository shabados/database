[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਣਕੁ ਸੰਤੋਖਿਅਉ; ਗੁਰਿ. ਨਾਮੁ ਦ੍ਰਿੜੑਾਯਉ ॥"
page = 1407
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mind's jewel is contented and the Guru has implanted the Name within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਿੱਤ ਦਾ ਜਵੇਹਰ ਸੰਤੁਸ਼ਟ ਹੈ ਅਤੇ ਗੁਰਾਂ ਨੇ ਤੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of the mind is contented; the Guru has implanted the Naam, the Name of the Lord, within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਜਿਨੋਂ ਕੋ ਆਪ ਨੇ ਨਾਮ ਦ੍ਰਿੜਾਯਾ ਹੈ ਤਿਨੋਂ ਕਾ ਮਨ ਮਾਣਕ ਵਤ ਸੁਧ ਹੂਆ ਹੈ ਔਰ ਸੰਤੋਖ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਨੇ ਆਪਣੇ) ਮਾਣਕ-ਰੂਪ ਮਨ ਨੂੰ ਸੰਤੋਖ ਵਿਚ ਟਿਕਾਇਆ ਹੈ; ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨੇ (ਆਪ ਨੂੰ) ਨਾਮ ਦ੍ਰਿੜ੍ਹ ਕਰਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reside la Palabra del Shabd, y lo Joya de Tu Mente Meditativa es Confortada,"