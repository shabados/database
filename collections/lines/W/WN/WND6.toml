[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ; ਗੁਪਤ ਹੀਰੁ ਹਰਿ ਰਾਖਾ ॥"
page = 696
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The jewel the Lord has kept concealed within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੀਰੇ-ਹੀਰੇ ਨੂੰ ਪ੍ਰਭੂ ਲੇ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਲੁਕਾ ਕੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has kept this jewel hidden within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਵਾ ਪਿਆਰੇ ਹਰੀ ਨੇ! ਨਾਮ ਵਾ ਅਪਨੇ ਆਪ ਕਾ ਗਿਆਨ ਰੂਪੀ ਹੀਰਾ ਗੁਪਤ ਰਾਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣਾ ਨਾਮ-ਹੀਰਾ ਲੁਕਾ ਕੇ ਰੱਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਗੁਪਤ = ਗੁੱਝਾ। ਹੀਰੁ = ਹੀਰਾ। ਰਾਖਾ = ਰੱਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente está enterrado el Tesoro de las Joyas del Señor."