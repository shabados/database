[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਪੁਰਖ ਕਾ; ਕਿਨੈ. ਅੰਤੁ ਨ ਪਾਇਆ ॥੨॥"
page = 284
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak of that Lord no one has found the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਸੁਆਮੀ ਦਾ ਕਿਸੇ ਨੂੰ ਭੀ ਓੜਕ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, no one has found the limits of that Supreme Being. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਤਿਸ ਬਿਅੰਤ ਪੁਰਖ ਕਾ ਕਿਸੀ ਨੇ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਿਸੇ ਜੀਵ ਨੇ ਉਸ ਅਕਾਲ ਪੁਰਖ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mas ninguno ha vislumbrado Sus Límites. (2)"