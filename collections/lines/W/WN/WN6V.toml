[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਉਕਤਿ ਖਲਾਵੈ ਭੋਜਨ; ਅਪਨੀ ਉਕਤਿ ਖੇਲਾਵੈ ॥"
page = 680
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His contrivance, the Lord feeds us with sustenance and by His contrivance, He makes us play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਯੁਕਤੀ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਸਾਨੂੰ ਆਹਰ ਛਕਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਯੁਕਤੀ ਦੁਆਰਾ ਹੀ ਉਹ ਸਾਨੂੰ ਖਿਡਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His own way, He provides us with our food; in His own way, He plays with us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਪਨੀ (ਉਕਤਿ) ਬਾਣੀ, ਭਾਵ ਹੁਕਮ ਸੇ ਭੋਜਨ ਖੁਲਾਵਤਾ ਹੈਂ ਔਰ ਅਪਨੀ (ਉਕਤਿ) ਬਾਣੀ ਕਰ ਹੀ ਚੇਸਟਾ ਕਰਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪਣੇ ਹੀ ਢੰਗ ਨਾਲ ਜੀਵਾਂ ਨੂੰ ਖਾਣ-ਪੀਣ ਲਈ ਦੇਂਦਾ ਹੈ, ਆਪਣੇ ਹੀ ਢੰਗ ਨਾਲ ਜੀਵਾਂ ਨੂੰ ਖੇਡਾਂ ਵਿਚ ਪਰਚਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਕਤਿ = ਜੁਗਤਿ, ਢੰਗ, ਤਰੀਕਾ, ਵਿਓਂਤ। ਖਲਾਵੈ ਭੋਜਨ = ਖਾਣਾ ਖੁਆਂਦਾ ਹੈ। ਖੇਲਾਵੈ = ਖਿਡਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios, en Su Voluntad, nos alimenta y nos entona."