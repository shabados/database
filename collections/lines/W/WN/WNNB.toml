[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਿਹਜਾ ਸਮੈ ਰਮੈ ਭਰਤਾਰ ਬਰ ਨਾਰਿ ਸੋਈ; ਕਰੈ ਜਉ ਅਗਿਆਨ ਮਾਨੁ ਪ੍ਰਗਟਤ ਪ੍ਰਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
