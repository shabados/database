[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੇ ਜੀਅ ਨਿਲਜ; ਲਾਜ ਤੋੁਹਿ ਨਾਹੀ ॥"
page = 330
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O shameless fellow, do thou feel not shame?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸ਼ਰਮ ਬੰਦੇ! ਕੀ ਤੈਨੂੰ ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O shameless being, don't you feel ashamed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਨਿਲਜ੍ਯ ਜੀਵ! ਤੇਰੇ ਕੋ ਲਾਜ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸ਼ਰਮ ਮਨ! ਤੈਨੂੰ ਸ਼ਰਮ ਨਹੀਂ ਆਉਂਦੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh sinvergüenza, ¿has perdido todo sentido de vergüenza?"