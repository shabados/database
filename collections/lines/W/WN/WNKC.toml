[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਤੇਰਾ. ਤੂੰ ਪ੍ਰਭੁ ਮੇਰਾ; ਹਮਰੈ ਵਸਿ ਕਿਛੁ ਨਾਹਿ ॥"
page = 406
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body and wealth are Thine Thou art my Lord. nothing is in my power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹਿ ਅਤੇ ਦੌਲਤ ਤੈਡੇ ਹਨ ਤੂੰ ਮੇਰਾ ਸੁਆਮੀ ਹੈ। ਮੇਰੇ ਅਖਤਿਆਰ ਵਿੱਚ ਕੁਝ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body and wealth are Yours; You are my God - nothing is in my power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਯਹ ਤਨ ਧਨ ਸਭ ਤੁਮਾਰਾ ਹੈ ਤੂੰ ਮੇਰਾ ਪ੍ਰਭੂ ਹੈਂ ਹਮਾਰੇ ਤੋ ਕੁਛ ਭੀ ਬਸ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਇਹ ਸਰੀਰ ਮੇਰਾ ਇਹ ਧਨ ਸਭ ਕੁਝ ਤੇਰਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈਂ (ਅਸੀਂ ਜੀਵ ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਤੇਰਾ ਨਾਮ ਜਪਣ ਜੋਗੇ ਨਹੀਂ ਹਾਂ) ਸਾਡੇ ਵੱਸ ਵਿਚ ਕੁਝ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਿ = ਵੱਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor muéstrame Tu Bondad, soy sólo un gusano; este es mi único rezo y meta. (2)"