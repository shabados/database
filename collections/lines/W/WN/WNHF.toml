[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਪਦਾਰਥ ਗੁਰਮਤਿ ਪਾਵੈ; ਸਾਗਰ ਭਗਤਿ ਭੰਡਾਰ ਖੁਲੑਈਆ ॥"
page = 834
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the ocean of the Guru's instruction, find I the jewel like wealth of the Lord's Name and the treasure of His meditation is opened unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਸਮੁੰਦਰ ਵਿੱਚ, ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਜਵੇਹਰ ਵਰਗੀ ਦੌਲਤ ਪਾਉਂਦਾ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਸਿਮਰਨ ਦਾ ਖਜਾਨਾ ਮੇਰੇ ਲਈ ਖੋਲ੍ਹ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of jewels is found in the ocean of the Guru's Teachings. The treasure of devotional worship is opened to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪੀ ਸਮੁੰਦ੍ਰ ਮੇਂ ਸਤਸੰਗ ਰੂਪ ਭਗਤੀ ਕਾ (ਭੰਡਾਰ) ਖਜਾਨਾ ਖੁਲਾ ਹੂਆ ਹੈ, ਪਰੰਤੂ ਜੀਵ (ਰਤਨ) ਵੈਰਾਗ ਆਦੀ ਪਦਾਰਥ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਤੇ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੇ ਅੰਦਰ) ਭਗਤੀ ਦੇ ਸਮੁੰਦਰ (ਭਰੇ ਪਏ) ਹਨ, ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਖੁਲ੍ਹੇ ਪਏ ਹਨ, ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ ਹੀ ਮਨੁੱਖ (ਉੱਚੇ ਆਤਮਕ ਗੁਣ-) ਰਤਨ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਰਾਹੀਂ। ਪਾਵੈ = (ਮਨੁੱਖ) ਲੱਭ ਲੈਂਦਾ ਹੈ। ਸਾਗਰ = ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Mar de la Palabra del Shabd del Guru encuentro la Joya del Nombre del Señor, y el Tesoro de  Devoción me es mostrado."