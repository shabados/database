[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਾਛੈ ਪਛਤਾਇ ਹਾਇ ਹਾਇ ਕਰ ਕਰ ਮੀਜ; ਮੂੰਡ ਧੁਨ ਧੁਨ ਕੋਟਿ ਜਨਮ ਧਿਕਾਰੇ ਹੈਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "After realising the separation of my Lord, I am now repenting and grieving and beating my head, am cursing my millions births of separation from Him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਿਛੋਂ ਪਛਤਾਵਾ ਕਰ ਕੇ ਹਾਇ ਹਾਇ ਕਰਦੀ ਹੱਥ ਮਲ ਰਹੀ ਹਾਂ ਤੇ ਸਿਰ ਧੁਨ ਧੁਨ ਕੇ ਆਪਣੇ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਨੂੰ ਧ੍ਰਿਕਾਰ ਰਹੀ ਹਾਂ।"