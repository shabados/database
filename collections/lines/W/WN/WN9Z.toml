[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਖੁ. ਰਾਖੁ. ਜਨ ਕਿਰਮ ਤੁਮਾਰੇ ਸਰਣਾਗਤਿ; ਪੁਰਖ ਪ੍ਰਤਿਪਲਘਾ ॥"
page = 731
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save, save me O God, I am a worm slave of Thine, I have sought Thy protection, O my Nourisher Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰਖਿਆ, ਰੱਖਿਆ ਕਰ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰਾ ਕੀਟ ਗੋਲਾ ਹਾਂ। ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ; ਹੇ ਮੇਰੇ ਪ੍ਰਤਿਪਾਲਣਹਾਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, save me, Lord; I am Your humble servant, a mere worm. I seek the Protection of Your Sanctuary, O Primal Lord, Cherisher and Nourisher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੀਏ, ਹੇ ਵਾਹਿਗੁਰੂ! ਰੱਖ ਲੈ ਹਮ ਛੋਟੇ ਦਾਸ ਹੈਂ, ਹੇ ਪ੍ਰਤਿਪਾਲਾ ਕੇ ਕਰਨੇ ਵਾਲੇ ਪੁਰਖ! ਤੇਰੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ ਹਮ ਕੋ ਪਾਪੋਂ ਸੇ ਰੱਖ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪਾਲਣਹਾਰ ਸਰਬ-ਵਿਆਪਕ! ਅਸੀਂ ਤੇਰੇ (ਪੈਦਾ ਕੀਤੇ) ਨਿਮਾਣੇ ਜੀਵ ਹਾਂ, ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ, ਤੂੰ ਆਪ (ਆਪਣੇ) ਸੇਵਕਾਂ ਦੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਮ = ਕੀੜੇ, ਨਿਮਾਣੇ ਜੀਵ। ਸਰਣਾਗਤਿ = ਸਰਨ ਆਏ ਹਾਂ। ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਪ੍ਰਤਿਪਲਘਾ = ਹੇ ਪ੍ਰਤਿਪਾਲ! ਹੇ ਪਾਲਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvanos, oh Dios, sálvanos; somos Tus humildes Esclavos y buscamos protección en Tu Santuario."