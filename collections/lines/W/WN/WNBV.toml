[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਭਾਗੇ ਚੋਰ, ਸਹਜੇ ਸੁਖੈਨੋ; ਹਰੇ ਗੁਨ ਗਾਵਤੀ ਗਾਵਤੀ ਗਾਵਤੀ; ਦਰਸ ਪਿਆਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1305
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing, and ever singing God's praises with poise and peace and being imbued with the love of the Lord's vision, the five thieves run away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਡੋਲਤਾ ਅਤੇ ਆਰਾਮ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਸਤਾ ਹਰ ਪਲ ਅਤੇ ਹਰ ਦਮ ਗਾਇਨ ਕਰਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਪੰਜੇ ਤਸਕਰ ਦੌੜ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves have run away, and I am in peace and poise; singing, singing, singing the Glorious Praises of the Lord, I obtain the Blessed Vision of my Beloved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮਾਦਿ ਪਾਂਚ ਚੋਰ ਸਹਿਜ ਸੁਭਾਵ ਹੀ ਭਾਗ ਜਾਤੇ ਭਏ ਔਰ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਬੁਧੀ ਦਰਸਨ ਕੇ ਪ੍ਯਾਰ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ⁽¹⁾ ਗਾਵਤੀ ਰਹਿਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਦੀ ਤਾਂਘ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਗਾਂਦਿਆਂ ਬੜੇ ਹੀ ਸੌਖ ਨਾਲ (ਕਾਮਾਦਿਕ) ਪੰਜੇ ਚੋਰ (ਮੇਰੇ ਅੰਦਰੋਂ) ਭੱਜ ਗਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco enemigos han huido y ahora me encuentro en Paz y en Equilibrio cantando, cantando, cantando las Gloriosas Alabanzas del Señor, así obtengo la Visión Bendita de mi Bienamado. (1-Pausa)"