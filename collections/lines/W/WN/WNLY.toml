[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿਦਾਸ ਦਾਸ ਉਦਾਸ. ਤਜੁ ਭ੍ਰਮੁ; ਤਪਨ ਤਪੁ ਗੁਰ ਗਿਆਨ ॥"
page = 486
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Ravidas dispel thy sorrow and doubt and deem Guru's gnosis the penance of penances."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਰਵਿਦਾਸ! ਆਪਣੀ ਉਦਾਸੀਨਤਾ ਤੇ ਸੰਦੇਹ ਛੱਡ ਦੇ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬ੍ਰਹਿਮ ਗਿਆਤ ਨੂੰ ਤਪੱਸਿਆਵਾਂ ਦੀ ਤਪੱਸਿਆ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Ravi Daas, dispel your sorrow and doubt, and know that Guru-given spiritual wisdom is the penance of penances."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਧੋ! ਮੈਂ ਰਵਿਦਾਸ ਆਪ ਕਾ ਦਾਸ ਇਸ ਅਵਸਥਾ ਕੋ ਦੇਖ ਕਰ, ਉਦਾਸ ਹੋ ਕਰ, ਭ੍ਰਮ ਕੋ ਤ੍ਯਾਗ ਕਰ, ਸਭ ਤਪੋਂ ਮੇਂ ਸ੍ਰੇਸ੍ਟ ਤਪ ਜੋ ਗੁਰੋਂ ਕਾ ਦੀਆ ਹੂਆ ਗ੍ਯਾਨ ਹੈ ਤਿਸ ਦ੍ਵਾਰਾ ਆਪ ਕੀ ਸਰਣਾਗਤ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਵਿਦਾਸ! ਹੇ ਪ੍ਰਭੂ ਦੇ ਦਾਸ ਰਵਿਦਾਸ! ਤੂੰ ਤਾਂ ਵਿਕਾਰਾਂ ਦੇ ਮੋਹ ਵਿਚੋਂ ਨਿਕਲ; ਇਹ ਭਟਕਣਾ ਛੱਡ ਦੇਹ, ਸਤਿਗੁਰੂ ਦਾ ਗਿਆਨ ਕਮਾ, ਇਹੀ ਤਪਾਂ ਦਾ ਤਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Ravi Das el Esclavo del Señor, entrega ya tu duda y tu tristeza, la Sabiduría del Guru es la Austeridad de austeridades."