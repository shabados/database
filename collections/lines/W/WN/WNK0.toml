[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਕੋਪ ਭਰੀ ਅਪੁਨੇ ਮਨ ਮੈ; ਅਮਿਟੇਸ ਕੇ ਸਾਮੁਹੇ ਆਇ ਅਰੀ ॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Receiving the command of Balram, his army fell upon the enemy challenging him from all the four directions and filled with rage resisted in front of Amit Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਕ੍ਰੋਧ ਨਾਲ ਬਹੁਤ ਭਰ ਕੇ ਅਮਿਟ ਸਿੰਘ ਦੇ ਸਾਹਮਣੇ ਆ ਕੇ ਡਟ ਗਈ।"