[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਭਰਮੇ; ਨਾਹੀ ਨਿਜ ਘਰਿ ਵਾਸਾ ॥੧॥"
page = 230
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They wander in three qualities and abide not in their own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਲਛਣਾ ਅੰਦਰ ਭਟਕਦੇ ਅਤੇ ਆਪਣੇ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਨਹੀਂ ਵਸਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander in the three qualities, and they do not dwell within their own home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਰਜੋ, ਸਤੋ, ਤਮੋ ਤੀਨ ਗੁਣੋਂ ਮੇਂ ਭ੍ਰਮੇ ਹੈਂ ਤਿਨ ਕਾ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਵਾਸਾ ਨਹੀਂ ਹੋਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਵਤੇ ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਵਿਚ ਹੀ ਭਟਕਦੇ ਰਹੇ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਨਾਹ ਮਿਲਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੇ = ਭਟਕਦੇ ਰਹੇ। ਘਰਿ = ਘਰ ਵਿਚ। ਨਿਜ ਘਰਿ = ਆਪਣੇ (ਅਸਲ) ਘਰ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos cambian, determinados por las tres cualidades y no habitan en su Ser.(1)"