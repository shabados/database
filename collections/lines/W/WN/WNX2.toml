[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਰਾਧਹੁ; ਸਾਚਾ ਸੋਇ ॥"
page = 901
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on that True Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੇਵਲ ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore that One Lord alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਏਕ ਜੋ ਸਾਚਾ ਹੈ (ਸੋਇ) ਤਿਸ ਕੋ ਅਰਾਧੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਆ ਕੇ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਿਆ ਕਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive sólo en tu Señor,"