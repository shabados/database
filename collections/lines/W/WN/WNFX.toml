[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕਉ ਡਿੰਭ ਕਰੈ, ਮਨ ਮੂਰਖ, ਡਿੰਭ ਕਰੇ, ਅਪੁਨੀ ਪਤਿ ਖ੍ਵੈ ਹੈ ॥"
page = 713

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O foolish mind! Why are you absorbed in heresy ?, because you will destroy your self-respect through heresy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਕਿਸ ਲਈ ਪਾਖੰਡ ('ਡਿੰਭ') ਕਰਦਾ ਹੈਂ; ਪਾਖੰਡ ਕਰਕੇ ਆਪਣੀ ਹੀ ਪ੍ਰਤਿਸ਼ਠਾ ਨਸ਼ਟ ਕਰ ਰਿਹਾ ਹੈਂ।"