[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਸਚੇ. ਤਨੁ ਛਾਰੁ; ਛਾਰੁ ਰਲਾਈਐ ॥"
page = 147
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Master, the body is dust and is mingled with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਮਾਲਿਕ ਦੇ ਬਾਝੋਂ ਦੇਹਿ ਮਿੱਟੀ ਹੈ ਅਤੇ ਮਿੱਟੀ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True One, the body is just ashes, and it mingles again with ashes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਸਰੀਰ ਪਹਿਲੇ ਭੀ ਭਸਮ ਰੂਪ ਹੈ, ਪੁਨਾ ਮਰ ਕਰ ਛਾਰ ਮੇਂ ਰੁਲਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਇਹ ਨਕਾਰਾ ਸਰੀਰ ਮਿੱਟੀ ਵਿਚ ਹੀ ਰੁਲ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਐਵੇਂ ਅਜ਼ਾਈਂ ਚਲਾ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Amor del Uno Verdadero, el cuerpo es solamente polvo, y al polvo regresará."