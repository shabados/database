[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੁ ਨ ਅਉਖਧੁ; ਤੰਤ ਨ ਮੰਤਾ ॥"
page = 416
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other medicine, charm and spell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਦਵਾਈ, ਜਾਦੂ ਅਤੇ ਟੁਣਾ ਟਾਮਣ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other medicine, Tantric charm or mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਤੁਲ੍ਯ ਨਾ ਕੋਈ ਔਰ ਔਖਧ ਹੈ ਨ ਮੰਤ੍ਰ ਤੰਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਕਨਿਕ ਕਾਮਨੀ ਹੇਤ' ਦੇ ਰੋਗ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਦਾਰੂ ਨਹੀਂ ਹੈ, ਕੋਈ ਮੰਤ੍ਰ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਕੋਈ ਹੋਰ। ਅਉਖਧੁ = ਦਾਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ninguna otra cura, ni talismán, ni conjura me pueden ayudar;"