[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਾ ਕੈ ਮਨਿ ਤਨਿ ਬਾਸੈ ॥੨॥"
page = 677
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose soul and body the Lord abides by Guru's grace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਨਸਾਨ ਦੀ ਆਤਮਾ ਤੇ ਦੇਹ ਵਿੱਚ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "from the Gurmukh, within whose mind and body the Lord dwells. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੇ ਮਨ ਤਨ ਮੇਂ ਵਾਹਿਗੁਰੂ ਵਸਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਉਹ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo esto se consigue, si por la Gracia del Guru el Señor viene a habitar en el cuerpo y en la mente de uno. (2)"