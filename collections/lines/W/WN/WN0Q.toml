[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਕਹਿ; ਭਰਮੁ ਨ ਜਾਈ ॥"
page = 655
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By uttering sermons, the doubt is dispelled not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਭਾਸ਼ਨ ਉਚਾਰਨ ਦੁਆਰਾ ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By preaching sermons, one's doubt is not dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਨ ਕਰਨੇ ਮਾਤ੍ਰ ਸੇ ਬਿਨਾਂ ਧਾਰਨਾ ਤੇ ਭਰਮ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਦ੍ਵੈਤ ਦਾ) ਭੁਲੇਖਾ ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰਨ ਨਾਲ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਨੀ ਕਹਿ = ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de palabras, nuestra duda no es disipada,"