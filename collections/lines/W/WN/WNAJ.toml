[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਬਰੇ; ਸਤਿਗੁਰ ਕੀ ਸਰਣਾਈ ॥"
page = 619
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is such, whose service goes not in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਐਸੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਘਾਲ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have been saved, in the True Guru's Sanctuary;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਣ ਮੇਂ ਆਕਰ ਸੋ ਜਨ (ਉਬਰੇ) ਮੁਕਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਜੇਹੜੇ ਮਨੁੱਖ ਪੈਂਦੇ ਹਨ ਉਹ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਰਸਤੇ ਵਿਚ ਆਉਣ ਵਾਲੀਆਂ ਰੁਕਾਵਟਾਂ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = ਬਚ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llegando hasta el Refugio del Guru Verdadero,"