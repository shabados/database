[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵੀ ਦਸਤ ਨਚਾਈ, ਸੀਹਣ ਸਾਰਦੀ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess caused the dancing of the lioness of steel (sword)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) ਦੇਵੀ ਨੇ ਹੱਥ ਵਿਚ ਲੋਹੇ ਦੀ ਸ਼ੇਰਨੀ (ਤਲਵਾਰ) ਨੂੰ ਨਚਾਇਆ"