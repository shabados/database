[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵਹਿ. ਸੇ ਭਲੇ; ਖੋਟਾ ਖਰਾ ਨ ਕੋਇ ॥੩॥"
page = 61
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are pleasing to Thee, are good. (In oneself) none is counterfeit or genuine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹਡੇ ਤੈਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਉਹ ਉਤਮ ਹਨ। (ਆਪਣੇ ਆਪ) ਕੋਈ ਭੀ ਜਾਹਲੀ ਜਾਂ ਅਸਲੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are pleasing to You are good; no one is counterfeit or genuine. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪਰਮੇਸਰ ਅਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰੇ: ਹੇ ਮਹਾਰਾਜ! ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ ਸੇ ਭਲੇ ਹੈਂ, ਖੋਟੇ ਖਰੇ ਕਾ ਨੇਮੁ ਤੇਰੇ ਘਰ ਮੇਂ ਕੋਈ ਨਹੀਂ ਹੈਂ। ਅਜਾਮਲ ਗਨਕਾ ਆਦਿਕ ਕਾ ਪ੍ਰਸੰਗੁ ਅਰਥਾਤ ਵਾਹਿਗੁਰੂ ਉਨ ਕੀ ਖੋਟਾਈ ਖਰਾਈ ਨਹੀਂ ਦੇਖਤਾ ਹੈ, ਵਾ ਉਨ ਕੀ ਦ੍ਰਿਸ਼ਟ ਮੇਂ ਕੋਈ ਖੋਟਾ ਖਰਾ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਕੋਈ ਜੀਵ) ਨਾਹ ਖਰਾ ਬਣ ਸਕਦਾ ਹੈ, ਨਾਹ ਖੋਟਾ ਰਹਿ ਜਾਂਦਾ ਹੈ, ਜੇਹੜੇ ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਉਹੀ ਭਲੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes amas, oh Señor, son buenos, pero por sí mismo no se es ni bueno ni malo. (3)"