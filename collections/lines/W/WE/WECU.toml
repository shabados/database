[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਸੁਪਨੈ ਨਹੀ; ਤਨ ਮਹਿ ਰੋਗ ॥੩॥"
page = 240
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has no peace even in dream and his body becomes diseased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਪਨੇ ਵਿੱਚ ਭੀ ਆਰਾਮ ਨਹੀਂ ਮਿਲਦਾ ਅਤੇ ਉਸ ਦੀ ਦੇਹਿ ਰੋਗੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall find no peace, even in dreams; his body shall become diseased. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸੁਖ ਸੁਪਨੇ ਮੇਂ ਭੀ ਨਹੀਂ ਸਰੀਰ ਮੇਂ ਰੋਗ ਉਤਪਤ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਉਹਨਾਂ ਭੋਗਾਂ ਤੋਂ) ਸੁਪਨੇ ਵਿਚ ਭੀ (ਕਦੇ ਹੀ) ਸੁਖ ਨਹੀਂ ਮਿਲ ਸਕਦਾ (ਪਰ, ਹਾਂ ਇਹਨਾਂ ਭੋਗਾਂ ਤੋਂ) ਉਸ ਦੇ ਸਰੀਰ ਵਿਚ ਰੋਗ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni aun en sueños, y el cuerpo se retuerce de dolor.(3)"