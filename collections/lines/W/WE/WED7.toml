[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਬੈਕੁੰਠੈ ਆਹਿ ॥੪॥੧੦॥"
page = 325
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that in the society of saints is the Master's Mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਸਤਿ ਸੰਗਤ ਹੀ ਮਾਲਕ ਦਾ ਮੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saadh Sangat, the Company of the Holy, is heaven. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਧ ਸੰਗਤ ਹੀ ਬੈਕੁੰਠ ਹੈ॥੪॥੧੦॥☬ਏਕ ਕੋਈ ਕਬੀਰ ਜੀ ਕਾ ਕਛੁਕ ਸਤਸੰਗੀ ਥਾ। ਤਿਨ ਕੇ ਪਿਤਾ ਮਰਨੇ ਪੀਛੇ ਘਰ ਕੇ ਊਪਰ ਦੋਨੋਂ ਭਾਈਓਂ ਕਾ ਝਗੜਾ ਹੋਨੇ ਲਗਾ। ਕਬੀਰ ਜੀ ਪਾਸ ਆਏ। ਬੈਰਾਗ ਸੂਚਨ ਕਰਾਵਤੇ ਹੂਏ ਤਿਨ ਕੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ, ਇਹ ਗੱਲ ਪਰਤੱਖ ਹੀ ਹੈ) ਕਿ ਸਾਧ-ਸੰਗਤ ਹੀ (ਅਸਲੀ) ਬੈਕੁੰਠ ਹੈ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que la Saad Sangat, la Sociedad de los Santos, en sí Misma, es el Cielo del Señor?(4-10)"