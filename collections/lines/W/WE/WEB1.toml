[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਗਤ ਬੀਰਿਯਾ ਬਾਨ ਸੀ; ਬਿਖੁ ਸੋ ਲਗਤ ਅਨਾਜ ॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Beetle-leaves and bird (cigarettes) hit me like the arrows, and the food"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਾਨ ਬੀੜੀ ਬਾਣ ਵਾਂਗ ਲਗਦੀ ਹੈ ਅਤੇ ਅਨਾਜ ਵਿਸ਼ ਵਰਗਾ ਲਗਦਾ ਹੈ।"