type = "primary"
data = "ਰਾਮ ਰਮਤ; ਤਿਸੁ ਸਭੁ ਕਿਛੁ ਸੂਝੈ ॥੫॥੯॥੨੨॥"
page = 481
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and utters the Lord's Name, comes to know everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਰਾ ਕੁੱਝ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and chants the Lord's Name, comes to understand everything. ||5||9||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਰਾਮ ਨਾਮ ਮੇਂ ਰਮਣ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੋ ਸਭ ਕਛੁ ਬੰਧ ਮੋਖ੍ਯ ਪ੍ਰਤਖ੍ਯ ਸੰਸਾਰ ਹਸਤਾ ਮਲ ਕੇ ਵਤ ਭਾਸਤਾ ਹੈ॥੫॥੯॥੨੨॥☬ਤੀਸਰਾ ਅਰਥ- ਪਹਿਲੇ ਜਬ ਇਹ ਜੀਵ ਸਾਧਨਾ ਸੰਯੁਕਤ ਹੋ ਕਰ ਪਵਿਤ੍ਰ ਹੂਆ, ਤਬ ਹੇ ਸਖੀ! ਮਾਯਾ ਪੀਛੇ ਲਾਗ ਗਈ। ਮਨ ਜੋ ਗੁਰੂ ਬਨਾ ਹੂਆ ਥਾ, ਸੋ ਜੀਵ ਚੇਲੇ ਕੀ ਪੈਰੀ ਆਇ ਲਗਾ। ਹੇ ਭਾਈ! ਤੁਮ ਏਕ ਅਸਚਰਜ ਕੀ ਬਾਤਿ ਸ੍ਰਵਣ ਕਰੋ: ਸੁਧ ਹੰਕਾਰ ਇੰਦ੍ਰੀਓਂ ਰੂਪ ਗਾਈ ਕੋ ਸੁਭ ਮਾਰਗ ਮੇਂ ਬਿਚਰਾਵਤਾ ਦੇਖੀਤਾ ਹੈ। ਪਦਾਰਥੋਂ ਰੂਪ ਜਲ ਕੀ ਮਛੀ ਜੋ ਬੁਧੀ ਥੀ ਸੋ ਸਤਿ ਸੰਗਤਿ ਰੂਪੀ ਬ੍ਰਿਛ ਪਰ ਪ੍ਰਸੂਤੁ ਹੋਈ ਦੇਖੀਦੀ ਹੈ। ਜੋ ਲੋਭ ਰੂਪ ਕੁਤਾ ਥਾ ਉਸ ਕੋ ਸੰਤੋਖ ਬ੍ਰਿਤੀ ਰੂਪੀ ਬਿਲੀ ਲੈ ਗਈ ਹੈ। ਭਾਈ ਵਾਸਨਾ ਤਲੇ ਹੋ ਗਈਆਂ ਅਰੁ ਵਿਚਾਰ ਰੂਪ ਮੂਲ ਊਪਰ ਹੋ ਗ੍ਯਾ। ਤਿਸ ਵਿਚਾਰ ਰੂਪ ਪੇਡ ਕੇ ਸਾਥ ਧਰਮ ਫਲੁ ਗ੍ਯਾਨ ਫਲੁ ਲਾਗਤੇ ਭਏ। ਭੈਸ ਜੋ ਬੁਧੀ ਹੈ ਚਿਤ ਰੂਪ ਘੋੜੇ ਪਰ ਆਰੂਢ ਹੋ ਕਰ ਬ੍ਰਹਮ ਰੂਪੀ ਬਨ ਮੇਂ ਇੰਦ੍ਰ੍ਯੋਂ ਕੋ ਵਿਚਰਾਵਨ ਜਾਤੀ ਹੈ। ਵਾ ਨ ਪ੍ਰਾਨ ਰੂਪ ਘੋੜੇ ਪਰ ਚੜਤਾ ਹੈ ਅਰੁ ਨਾ ਆਵਨ ਜਾਨ ਮੇਂ ਬਿਚਰਤਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ। ਆਲਸ ਰੂਪੀ ਬੈਲ ਬਾਹਰ ਰਹਾ ਅਰੁ ਸੁਭ ਗੁਣ ਰੂਪੀ ਗੋਨ (ਘਰਿ) ਅੰਤਸਕਰਨ ਮੇਂ ਆ ਗਈ ਹੈ। ਅਗਲੀ ਤੁਕ ਪੂਰਬਵਤ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਉਸ ਨੂੰ ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਦੀ ਸਾਰੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ (ਤੇ, ਉਹ ਇਸ ਤ੍ਰਿਸ਼ਨਾ-ਜਾਲ ਵਿਚ ਨਹੀਂ ਫਸਦਾ) ॥੫॥੯॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recita el Nombre del Señor, conoce todo. (5‑9‑22)"