[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਥਮ ਤ੍ਰਿਪੁਰ ਕੌ ਘਾਇ; ਰੁਦ੍ਰ ਤ੍ਰਿਪੁਰਾਰਿ ਕਹਾਯੋ ॥"
page = 996

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Primarily Shiva killed the Devil Tripur and was honoured as Tripukiller."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਤ੍ਰਿਪੁਰ (ਦੈਂਤ) ਨੂੰ ਮਾਰ ਕੇ ਰੁਦ੍ਰ 'ਤ੍ਰਿਪੁਰਾਰਿ' ਅਖਵਾਇਆ।"