[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਮਿਲਾਇਅਨੁ; ਆਪੇ ਦੇਇ ਬੁਝਾਈ ॥੧੮॥"
page = 955
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself unites man in His union and Himself blesses him with understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਸ ਨੂੰ ਸਮਝ ਸੋਚ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself unites in His Union; He Himself blesses them with understanding. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਅਪਨੇ ਮੇਲ ਸਤਸੰਗ ਮੇਂ ਮਿਲਾਇਆ ਹੈ ਅਰ ਆਪ ਹੀ ਤਿਨੋਂ ਕੋ ਬੂਝ ਬੁਝਾਇ ਦੇਤਾ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਾਮ-ਰੂਪ ਸਉਦਾ ਕਰਨ ਦੀ) ਮੱਤ ਪ੍ਰਭੂ ਹੀ ਦੇਂਦਾ ਹੈ, ਤੇ ਉਸ ਨੇ ਆਪ ਹੀ (ਨਾਮ ਦੇ ਵਪਾਰੀ ਆਪਣੇ) ਮੇਲ ਵਿਚ ਮਿਲਾਏ ਹਨ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇਅਨੁ = ਮਿਲਾਏ ਹਨ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। ਬੁਝਾਈ = ਮੱਤ, ਸਮਝ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor por Sí Mismo nos une en Su Ser, Él Mismo se nos revela.(18)"