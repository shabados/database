[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਲਉ; ਮਹਲਿ. ਨ ਲਾਭੈ ਜਾਨ ॥"
page = 345
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so long he obtains not Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤਾਈ ਉਹ ਸਾਹਿਬ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall not find the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ (ਮਹਲਿ) ਸਰੂਪ ਨਹੀਂ (ਲਾਭੈ) ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਐਸੇ ਜਾਨ ਲੇਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਉਹ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲਿ = ਮਹਿਲ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ। ਜਾਨ ਨ ਲਾਭੈ = ਜਾਣਾ ਨਹੀਂ ਮਿਲਦਾ, ਜੁੜ ਨਹੀਂ ਸਕਦਾ, ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no encontrarás la Mansión de la Presencia del Señor."