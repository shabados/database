[[content]]
asset = "SSA2"
type = "primary"
data = "ਓੜੁ ਨ. ਕਥਨੈ; ਸਿਫਤਿ ਸਜਾਈ ॥"
page = 1033
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no limit to the Lord's embellished discourse and praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸੁਹਾਵਨੇ ਭਾਸ਼ਨ ਅਤੇ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no end to the Lord's sermon and Praise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਸਿਫਤ ਕੀ ਸਿਫਤੀ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਜੋ ਸਾਬਾਸੀਆਂ ਮਿਲਤੀਆਂ ਹੈਂ ਤਿਨ ਕਾ ਕਥਨੇ ਕਰ ਓੜਕ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਭਗਤ) ਤੇਰੀਆਂ ਸੋਹਣੀਆਂ ਸਿਫ਼ਤਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਇਸ ਉੱਦਮ ਦਾ ਖ਼ਾਤਮਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓੜੁ = ਖ਼ਾਤਮਾ, ਅਖ਼ੀਰਲਾ ਬੰਨਾ। ਸਜਾਈ = ਸੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no podría recitar toda la Gloriosa Alabanza del Señor"