[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਾਨੈ; ਮੈ ਜੋਬਨਵੰਤੁ ॥"
page = 278
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who haughtily deems himself youthful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰਿਆਂ ਹੋਇਆ ਆਪਣੇ ਆਪ ਨੂੰ ਜੁਆਨ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who deems himself to have the beauty of youth,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਾਨਤਾ ਹੈ ਕਿ ਮੈਂ ਜੋਬਨ ਅਵਸਥਾ ਵਾਰਾ ਹੂੰ, ਭਾਵ ਅਪਨੇ ਸਰੀਰ ਕੇ ਬਲ ਕਰ ਹੰਕਾਰੀ ਹੂਆ ਨਿਰਬਲ ਕੋ ਦੁਖ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ ਬੜਾ ਸੋਹਣਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਬਨਵੰਤੁ = ਜੋਬਨ ਵਾਲਾ, ਜੁਆਨੀ ਦਾ ਮਾਲਕ, ਬੜਾ ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se vanagloria de su belleza,"