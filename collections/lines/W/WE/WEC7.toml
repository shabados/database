[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਉੜੀ ਸੁਖਮਨੀ ਮਃ ੫ ॥"
page = 262
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Gauri Pearl of peace 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਉੜੀ ਵਿੱਚ ਠੰਢ-ਚੈਨ ਦਾ ਮੋਤੀ ਪਾਤਸ਼ਾਹੀ ਪੰਜਵੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gauree Sukhmani, Fifth Mehl,"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਣੀ ਦਾ ਨਾਮ ਹੈ 'ਸੁਖਮਨੀ' ਅਤੇ ਇਹ ਗਉੜੀ ਰਾਗ ਵਿਚ ਦਰਜ ਹੈ। ਇਸ ਦੇ ਉਚਾਰਨ ਵਾਲੇ ਗੁਰੂ ਅਰਜਨੁ ਸਾਹਿਬ ਜੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejl Guru Aryan, Quinto Canal Divino."