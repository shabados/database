[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭਲਾ; ਕਰਤੂਤਿ ਅਤਿ ਨੀਕੀ ॥"
page = 294
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is good and very good are His acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਚੰਗਾ ਅਤੇ ਪਰਮ ਚੰਗੇ ਹਨ ਉਸ ਦੇ ਕਰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is good; His actions are the very best."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਆਪ ਭਲਾ ਹੈ ਔ ਤਿਸ ਕੀ ਕਰਤੂਤ ਸੁੰਦਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਚੰਗਾ ਹੈ, ਉਸ ਦਾ ਕੰਮ ਭੀ ਚੰਗਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Bueno, y Aceptable es todo aquello que Él hace."