[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਗੋਇਲੜਾ; ਦਿਨ ਚਾਰੇ ॥"
page = 1023
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man only stays four days (short time) in this pasture-land,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਚਰਾਗਾਹ (ਚਰਾਂਦ) ਅੰਦਰ ਬੰਦੇ ਨੇ ਕੇਵਲ ਚਾਰ ਦਿਹੁੰ ਗੁਜ਼ਾਰਨੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this green pasture, the mortal stays only a few days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਚਾਰਕੁ ਦਿਨ ਕਾ ਗੋਇਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਔੜ ਦੇ ਦਿਨੀਂ ਦਰਿਆਵਾਂ ਦੇ ਕੰਢੇ ਮਾਲ ਡੰਗਰ ਚਾਰਨ ਆਏ ਲੋਕਾਂ ਦਾ ਉਥੇ ਥੋੜੇ ਹੀ ਦਿਨਾਂ ਲਈ ਟਿਕਾਣਾ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ) ਇਥੇ ਜਗਤ ਵਿਚ ਜੀਵਾਂ ਦਾ ਚਾਰ ਦਿਨਾਂ ਦਾ ਹੀ ਵਸੇਬਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las praderas del mundo uno pasa unos pocos días,"