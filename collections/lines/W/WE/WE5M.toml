[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਥੈ; ਸੀਤੋ ਸੀਤਾ ਮਹਿਮਾ ਮਾਹਿ ॥"
page = 8
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਭਾਈ ਸਾਹਿਬ ਰਣਧੀਰ ਸਿੰਘ ਜੀ ਮੁਤਾਬਕ ਸੀਤਾ ਦਾ ਭਾਵ ਰੂਹਾਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are fully sewn in the Lord's admiration, abide there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਅੰਦਰ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਸਿਉਂਤੇ ਹੋਏ ਹਨ, ਉਹ ਉਥੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Myriads of Sitas are there, cool and calm in their majestic glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਿਰਗੁਣ ਰਾਮ ਕੇ ਸਾਥ ਮਹਿਮਾ ਰੂਪੁ ਸੀਤਾ (ਮਾਹਿ) ਚੰਦ ਸਮ ਪ੍ਰਕਾਸ਼ ਰੂਪੁ ਔਰੁ (ਸੀਤੋ) ਸੀਤਲ ਕਰਨੇ ਹਾਰੀ ਹੈ। ਭਾਵ ਤਿਨ ਉਪਾਸਕੋਂ ਮੈ ਜੋ ਭਗਵੰਤ ਕੀ ਮਹਿਮਾ ਹੈ, ਸੋ ਸੀਤਾ ਹੈ। ਵਾ ਜੋ ਮਹਿਮਾ ਵਿਖੇ ਬ੍ਰਿਤੀ ਕੋ (ਸੀਤੋ) ਸੀਤਾ ਹੈ, ਭਾਵ ਜੋ ਮਹਿਮਾ ਕਾਰ ਬ੍ਰਿਤੀ ਕਰੀ ਹੈ, ਏਹੀ ਤਹਾਂ ਉਪਾਸਕੋਂ ਮੈ ਸੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਬਖ਼ਸ਼ਸ਼) ਅਵਸਥਾ ਵਿਚ ਅੱਪੜੇ ਹੋਏ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਨਿਰੋਲ ਅਕਾਲ ਪੁਰਖ ਦੀ ਵਡਿਆਈ ਵਿਚ ਪਰੋਤਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí se sientan los Sitas, ecuánimes y calmados en su majestuosa Gloria,"