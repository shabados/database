[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਦੇਖਿ ਕਾਜੀ ਨਿਰਖਿ; ਸੁੰਦਰਿ ਅਧਿਕ ਡਰਾਇ ॥"
page = 1005

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was duly afraid of Quazi and the demons,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਓ ਅਤੇ ਕਾਜ਼ੀ ਨੂੰ ਵੇਖ ਕੇ ਉਹ ਸੁੰਦਰੀ ਬਹੁਤ ਡਰਦੀ ਸੀ।"