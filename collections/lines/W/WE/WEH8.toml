[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਸਾਈ; ਮਿਹੰਡਾ ਇਠੜਾ ॥"
page = 73
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of the world is my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਮੇਰਾ ਪ੍ਰੀਤਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe is my Sweet Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਗੋ) ਪ੍ਰਿਥ੍ਵੀ ਵਾ ਵੇਦ, ਤਿਨ ਕਾ (ਸਾਈ) ਸ੍ਵਾਮੀ, ਸੋ (ਮਿਹੰਡਾ) ਮੇਰਾ ਪ੍ਯਾਰਾ ਹੈਂ॥☬ਕੈਸਾ ਪ੍ਯਾਰਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ ਮੇਰਾ (ਪ੍ਰਭੂ) ਬਹੁਤ ਪਿਆਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce, oh qué dulce es mi Maestro,"