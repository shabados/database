[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਂਹ ਕਾਰਜਿ. ਰਹੈ ਓਲੑਾ; ਸੋਇ. ਕਾਮੁ ਨ ਕਰਿਆ ॥੩॥"
page = 408
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The work which would have covered his sins that work he has not done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਮ, ਜਿਸ ਨਾਲ ਉਸ ਦੇ ਪਾਪ ਢੱਕੇ ਜਾਣੇ ਸਨ, ਉਹ ਕੰਮ ਉਸ ਨੇ ਨਹੀਂ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those deeds which would have covered him - those deeds, he has not done. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾਮ ਸੇ ਜੀਵ ਕਾ (ਓਲ੍ਹ੍ਹਾ) ਪੜਦਾ ਰਹਿ ਜਾਤਾ ਸੋ ਕਾਮੁ ਨਹੀਂ ਕੀਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੰਮ ਦੇ ਕਰਨ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਇੱਜ਼ਤ ਬਣੇ ਉਹ ਕੰਮ ਇਹ ਕਦੇ ਭੀ ਨਹੀਂ ਕਰਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla práctica que pudo haber filtrado sus vicios, no la hizo. (3)"