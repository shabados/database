[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਹਰਿ ਰੰਗੁ ਮਾਣੁ ॥੩॥"
page = 1339
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who, by Guru's grace, enjoys his Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਦਾ ਆਨੰਦ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by Guru's Grace, they enjoy the Love of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਰਿ ਨਾਮ ਰੰਗ ਕੋ ਮਾਣਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਰਹੁ  ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਰੰਗੁ = ਆਤਮਕ ਆਨੰਦ। ਮਾਣੁ = ਮਾਣਦਾ ਰਹੁ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru ellos gozan del Amor del Señor. (3)"