[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਪਾਪੀ; ਪਾਪੁ ਕਰਿ ਜਾਹਿ ॥"
page = 4
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਸ ਕਿਰਿਆ ਦਾ ਕਰਤਾ ਅਨ- ਪੁਰਖ. ਭਹੁਵਚਨ ਨਾਂਵ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are the sinners who go on committing sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਗੁਨਾਹਗਾਰ ਹਨ ਜਿਹੜੇ ਗੁਨਾਹ ਕਮਾਈ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless sinners who keep on sinning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ ਪਾਪੀ ਹੈਂ, ਜੋ ਅਗਿਣਤ ਪ੍ਰਕਾਰ ਕੇ ਸਾਮਾਨ ਪਾਪ ਕਰ ਕਰ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਪਾਪੀ ਮਨੁੱਖ ਪਾਪ ਕਮਾ ਕੇ (ਆਖ਼ਰ) ਇਸ ਦੁਨੀਆ ਤੋਂ ਤੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਜਾਹਿ = ਕਰ ਕੇ (ਅੰਤ ਨੂੰ ਇਸ ਸੰਸਾਰ ਤੋਂ) ਚਲੇ ਜਾਂਦੇ ਹਨ। ਪਾਪੁ ਕਰਿ ਜਾਹਿ = ਪਾਪ ਕਮਾ ਕੇ ਅੰਤ ਨੂੰ ਤੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables los necios empeñados en hacer el mal;"