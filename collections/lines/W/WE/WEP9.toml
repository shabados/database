[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੜਿਆ ਚੰਦੁ ਨ ਲੁਕਈ; ਢਕਿ ਜੋਤਿ ਕੁਨਾਲੀ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now the moon emerged in the sky of heart cannot remain hidden in spite of efforts to cover its light with flour kneading basin."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੜ੍ਹਿਆ ਹੋਇਆ ਚੰਦ੍ਰਮਾ ਕਦੇ ਨਹੀਂ ਲੁਕਦਾ, (ਭਾਵੇਂ ਕੋਈ ਉਸ ਦੀ) ਜੋਤ ਨੂੰ (ਕੁਨਾਲੀ=) ਸਹਣਕ (ਆਪਣੀਆਂ ਅੱਖਾਂ ਅੱਗੇ ਰੱਖ ਕੇ) ਕੱਜ ਦੇਵੇ।"