[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ; ਭੀਖਿਆ ਮੰਗਣਿ ਜਾਇ ॥੭॥"
page = 953
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why goes he to beg alms?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਹਨੂੰ ਭੀਖ ਮੰਗਣ ਨੂੰ ਜਾਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- why should he go out begging? ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਸ ਵਾਸਤੇ ਭਿਖ੍ਯਾ ਕੋ ਮੰਗਣ ਜਾਵੇ, ਭਾਵ ਸਮਤ ਰੂਪ ਭੀਖ੍ਯਾ ਖਾਵੇ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਉਂ ਕਿਤੇ ਖ਼ੈਰ ਮੰਗਣ ਜਾਏ? (ਭਾਵ, ਉਸ ਨੂੰ ਫ਼ਕੀਰ ਬਣਨ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ, ਹੱਥੀਂ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਭੀ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tiene que andar pidiendo caridades.  (7)"