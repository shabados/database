[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਸਦਾ ਸੁਖੁ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 192
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy grace ever lasting peace is procured. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ ਸਦੀਵੀ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, everlasting peace is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਦੀਵਕਾਲ ਸੁਖ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਹੀ (ਜੀਵ ਨੂੰ) ਸਦਾ ਲਈ ਆਤਮਕ ਆਨੰਦ ਮਿਲ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Gracia estamos en Éxtasis para siempre.(1-Pausa)"