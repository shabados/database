[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨਾ ਤਾਹਿ ਪੂਛੇ ਨਹੀ ਕਾਜ ਠਾਨੈ ॥੨॥"
page = 832

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He always acted according to the wishes of his wife.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੁਛੇ ਬਿਨਾ ਕੋਈ ਕੰਮ ਨਹੀਂ ਕਰਦਾ ਸੀ ॥੨॥"