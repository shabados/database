[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮਿਲਿਓ ਮਨਿ ਭਾਵੰਦਾ ॥"
page = 622
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have attained peace, poise and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੂੰ ਮਿਲ ਕੇ ਮੈਨੂੰ ਠੰਢ-ਚੈਨ, ਅਡੋਲਤਾ ਅਤੇ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting God, who is so pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਭਾਵਤਾ ਪ੍ਰਭੂ ਜੋ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਵੰਦਾ = ਪਿਆਰਾ ਲੱਗਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha traído la Felicidad a mi mente,"