[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪੁ ਲਾਹਿਆ; ਗੁਰ ਸਿਰਜਨਹਾਰਿ ॥"
page = 821
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-Creator has rid me of my fever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਕਰਤਾਰ ਨੇ ਮੇਰਾ ਬੁਖਾਰ ਉਤਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, the Creator Lord has subdued the fever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਤਿਗੁਰ ਸਿਰਜਨਹਾਰ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕਾ ਤਾਪੁ (ਲਾਹਿਆ) ਉਤਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੇ ਕਰਤਾਰ ਨੇ (ਆਪ ਬਾਲਕ ਹਰਿਗੋਬਿੰਦ ਦਾ) ਤਾਪ ਉਤਾਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Creador me ha liberado de mis males;"