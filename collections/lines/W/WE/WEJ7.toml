[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਿਖਭ ਕੰਧ ਆਜਾਨ ਬਾਹ; ਬਾਨੈਤ ਮਹਾਬਲਿ ॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are mighty ones, long-armed and broad-shouldered like a bull"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਨ੍ਹ (ਵਰਗੇ ਉੱਚੇ) ਮੋਢਿਆਂ ਵਾਲੇ ਅਤੇ ਗੋਡਿਆਂ ਤਕ ਲੰਬੀਆਂ ਬਾਂਹਵਾਂ ਵਾਲੇ, ਬਾਂਕੇ ਅਤੇ ਮਹਾ ਬਲਵਾਨ ਹਨ।"