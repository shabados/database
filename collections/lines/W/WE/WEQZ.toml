[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਹਾਉ ਹੈ ਨ ਭਾਉ ਹੈ; ਨ ਦਾਉ ਕੋ ਪ੍ਰਕਾਰ ਹੈ ॥੧੮॥੧੭੮॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without gesticulation and charm and any kind of deception. 18.178."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵਿਚ) ਨਾ ਹਾਵ-ਭਾਵ ਹੈ ਅਤੇ ਨਾ ਹੀ ਦਾਉ-ਪੇਚ ਦਾ ਕੋਈ ਢੰਗ ਹੈ ॥੧੮॥੧੭੮॥"