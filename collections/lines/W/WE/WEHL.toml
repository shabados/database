[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨੁ ਉਚਰਾਂ; ਪਤਿ ਸਿਉ ਘਰਿ ਜਾਂਈ ॥"
page = 1239
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter the Name of the Immaculate Lord, that I may go to my home with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ, ਤਾਂ ਜੋ ਮੈਂ ਇਜ਼ਤ ਨਾਲ ਆਪਣੇ ਗ੍ਰਹਿ ਨੂੰ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Name of the Immaculate Lord, so that I may go home with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਤੇ ਨਿਰੰਜਨ ਕੇ ਨਾਮ ਕੋ ਜਪਤਾ ਹੂੰ ਔਰ ਪਤਿਸ਼ਟਾ ਸਹਿਤ ਸਰੂਪ ਮੇਂ ਘਰ ਜਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਾਂ ਤੇ ਇੱਜ਼ਤ ਨਾਲ (ਆਪਣੇ) ਘਰ ਵਿਚ ਜਾਵਾਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno encuentra la Paz. Busco así, recitar el Nombre Inmaculado de Dios para ser recibido con honor en mi Hogar."