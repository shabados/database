[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਨਾਨਕ; ਸੋਹਾਗਵਤੀ ਰੀ ॥੪॥੪॥੧੦॥"
page = 739
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "she alone, O Nanak, is the chaste bride of her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ, ਹੇ ਨਾਨਕ! ਆਪਣੇ ਪਤਿ ਦੀ ਸਤਿਵੰਤੀ ਪਤਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is the true soul-bride. ||4||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰੀ ਸਖੀ! ਸੋ ਸੁਹਾਗ ਵਾਲੀ ਹੂਈ ਹੈ। ਭਾਵ ਇਹ ਹੈ, ਜੋ ਤੁਮ ਭੀ ਤਿਆਗ ਵਾਲੀ ਮਤ ਕੋ ਧਾਰੇਗੀ ਤੌ ਪਿਆਰੇ ਕੋ ਰਾਵੇਗੀ॥੪॥੪॥੧੦॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquélla que controla su poder y su sentido del ego.(4-4-10)"