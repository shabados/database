[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਮੁਖਿ; ਪ੍ਰੀਤਮੁ ਸਾਜਨੁ ਲਾਗਾ ॥"
page = 394
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I saw my Beloved Friend before me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣਾ ਪਿਆਰਾ ਮਿਤ੍ਰ ਆਪਣੇ ਮੂਹਰੇ ਤੱਕ ਲਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I saw my Beloved's face before me,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰਾ ਪ੍ਯਾਰਾ ਸਜਨ ਮੇਰੇ ਮੁਖ ਲਾਗਾ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਹੇਲੀਏ! ਜਦੋਂ ਤੋਂ) ਮੈਨੂੰ ਮੇਰਾ ਸੱਜਣ ਪ੍ਰੀਤਮ ਮਿਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando vi el Semblante Bello de mi Amado Señor,"