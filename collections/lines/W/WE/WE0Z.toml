[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਵਿਸਰੈ ਨਾਉ; ਸੁ ਨਿਰਧਨੁ ਕਾਂਢੀਐ ॥"
page = 964
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets the Name, is called a poor man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਉਹ ਇਨਸਾਨ ਕੰਗਲਾ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets the Name, is known as a poor person."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਨਾਮ ਵਿਸਰੈ ਸੋ ਨਿਰਧਨ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਸਿਮਰਨਾ) ਭੁੱਲ ਜਾਏ ਉਹ ਕੰਗਾਲ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਂਢੀਐ = ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que olvida Tu Nombre, es el más pobre de todos los pobres;"