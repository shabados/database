data = "ਬੈਰ ਬਿਰੋਧ; ਕਾਮ ਕ੍ਰੋਧ ਮੋਹ ॥"
page = 267
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enmity, strife, lust, wrath, worldly love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਸ਼ਮਨੀ, ਵਾਦ-ਵਿਵਾਦ, ਵਿਸ਼ੇਭੋਗ, ਗੁੱਸਾ, ਮਮਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hate, conflict, sexual desire, anger, emotional attachment,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੈਰ ਅਲਪ ਔ ਵਿਰੋਧ ਅਧਿਕ ਪੁਨਾ ਕਾਮ ਔ ਕ੍ਰੋਧ ਮੋਹ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੈਰ ਵਿਰੋਧ, ਕਾਮ, ਗੁੱਸਾ, ਮੋਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰੋਧ = ਮੁਖ਼ਾਲਫ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Enemistad y lucha, sentimentalismo lujuria, enojo y sentimentalismo!"