[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰੁ ਪੂਜ ਕਰੈ ਦੋਊ ਮਾਦ੍ਰੀ ਕੇ ਪੁਤ੍ਰ; ਰਿਖੀਨ ਕੀ ਆਨੰਦ ਚਿਤਿ ਧਰੈ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sons of Maduri, Nakul and Sahdev, were delightfully serving the sages"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਦ੍ਰੀ ਦੇ ਦੋਵੇਂ ਪੁੱਤਰਾਂ (ਨਕੁਲ ਅਤੇ ਸਹਿਦੇਵ) ਨੂੰ ਰਿਸ਼ੀਆਂ (ਦੀ ਸੇਵਾ ਉਤੇ ਲਗਾਇਆ ਹੈ) ਜੋ ਆਨੰਦ ਸਹਿਤ ਕਰਦੇ ਹਨ।"