[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੋਣ ਕੀ ਸਰਤਾ ਉਠੀ; ਰਣ ਮਧਿ ਰੂਪ ਦੁਰੰਤ ॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in the battlefield, the terrible stream of blood is flowing."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣਭੂਮੀ ਵਿਚ ਬਹੁਤ ਭਿਆਨਕ ਰੂਪ ਵਾਲੀ ਲਹੂ ਦੀ ਨਦੀ ਚਲ ਪਈ ਹੈ"