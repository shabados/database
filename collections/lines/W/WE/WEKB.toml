[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਬਹੁ, ਨ ਵੀਸਰੈ; ਪ੍ਰਭ ਪਰਮਾਨੰਦ ॥੪॥੨੪॥੫੪॥"
page = 814
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak forgets not ever the Lord of supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਪਰਸੰਨਤਾ ਦੇ ਸੁਆਮੀ ਨੂੰ ਨਾਨਕ ਕਦਾਚਿਤ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak never forgets God, the Lord of supreme bliss. ||4||24||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਮਨ ਸੇ ਪ੍ਰਭੂ ਕਦੇ ਨਹੀਂ ਵਿਸਰਤਾ, ਇਸੀ ਤੇ ਸੋ (ਪਰਮਾਨੰਦ) ਅਤੀ ਅਨੰਦ ਰਹਤੇ ਹੈਂ॥੪॥੨੪॥੫੪॥☬ਸਤਿਗੁਰਾਂ ਕੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਖ਼ਿਆਲ ਰੱਖ ਕਿ) ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਕਦੇ ਭੀ (ਮਨ ਤੋਂ) ਵਿਸਰ ਨਾਹ ਜਾਏ ॥੪॥੨੪॥੫੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮਾਨੰਦ = {ਪਰਮ-ਆਨੰਦ} ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ॥੪॥੨੪॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi única oración es que no abandone nunca a mi Señor del Éxtasis Supremo.  (4-24-54)"