[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਨਿਮਾਣੀ ਢਹਿ ਪਵਾ; ਪੂਰੇ ਸਤਿਗੁਰ ਪਾਸਿ ॥"
page = 41
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In utter humility, I lie prostrate before the Perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਆਜਜ਼ੀ ਅੰਦਰ ਮੈਂ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਅੱਗੇ ਡਿੱਗ ਪੈਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In deep humility, I fall at the Feet of the Perfect True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਮਾਣੀ) ਮਾਨ ਸੇ ਰਹਿਤ ਹੋ ਕਰ, ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਕੁਛ ਮਾਨ ਤਥਾ ਪ੍ਰਭਤਾ ਲੋਗੋਂ ਮੇਂ ਹੈ, ਤਿਸ ਕੋ ਤ੍ਯਾਗ ਨਿਰਹੰਕਾਰ ਹੋ ਕਰ ਪੂਰੇ ਜੋ ਬ੍ਰਹਮ ਸ੍ਰੋਤ੍ਰੀ ਔਰ ਬ੍ਰਹਮ ਨੇਸ੍ਟੀ ਗੁਰੂ ਹੈਂ, ਤਿਨ ਕੇ ਚਰਨੋਂ ਸਮੀਪ (ਢਹਿ ਪਵਾ) ਗਿਰ ਪਰੂੰਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਮਨ ਲੋਚਦਾ ਹੈ ਕਿ) ਮੈਂ ਹੋਰ ਮਾਨ ਆਸਰਾ ਛੱਡ ਕੇ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉੱਤੇ ਡਿੱਗ ਪਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con toda humildad, caigo en la Puerta del Guru Perfecto,"