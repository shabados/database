[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਙੀ ਸੁਰਤਿ ਅਨਾਹਦਿ ਵਾਜੈ; ਘਟਿ ਘਟਿ ਜੋਤਿ ਤੁਮਾਰੀ ॥੪॥"
page = 907
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him a spontaneously rings the late of Divine knowledge and he sees Thy Light amongst all the hearts. O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਿਮ ਗਿਆਤ ਦੀ ਕਿੰਗਰੀ ਉਸ ਦੇ ਅੰਦਰ ਸੁਤੇ ਸਿੱਧ ਗੂੰਜਦੀ ਹੈ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਤੇਰਾ ਪ੍ਰਕਾਸ਼ ਵੇਖਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The horn of consciousness vibrates the unstruck sound current; Your Light illuminates each and every heart, Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗ੍ਯਾਤ ਪੂਰਬਕ ਘਟ ਘਟ ਮੇਂ ਜੋਤਿ ਜਾਣੀ ਹੈ ਏਹੀ ਉਨ ਕੀ ਇਕ ਰਸ ਸਿੰਙੀ ਬਾਜਤੀ ਹੈ। ਅਰੁ ਐਸੇ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਸਭ ਮੇਂ ਤੇਰੀ ਜੋਤਿ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ ਉਹ ਹੈ ਅਸਲ ਜੋਗੀ, ਉਸ ਦੀ) ਸੁਰਤ ਤੇਰੇ ਨਾਸ-ਰਹਿਤ ਸਰੂਪ ਵਿਚ ਟਿਕਦੀ ਹੈ (ਇਹ, ਮਾਨੋ, ਉਸ ਦੇ ਅੰਦਰ ਜੋਗੀ ਵਾਲੀ) ਸਿੰਙੀ ਵੱਜਦੀ ਹੈ, ਉਸ ਨੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੇਰੀ ਹੀ ਜੋਤਿ ਦਿੱਸਦੀ ਹੈ (ਉਹ ਕਿਸੇ ਨੂੰ ਤਿਆਗ ਕੇ ਜੰਗਲੀਂ ਪਹਾੜੀਂ ਨਹੀਂ ਭਟਕਦਾ) ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, en su Conciencia se escucha la Melodía Divina de la Palabra del Shabd y ven a todos los corazones resplandecer con la Luz de Dios. (4)"