[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਤਕਿ ਤਾ ਛਬਿ ਕੋ ਰਨ ਪੇਖਿ; ਤਬੈ ਕਬਿ ਇਉ ਮਨ ਮਧਿ ਬਿਚਾਰਿਓ ॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing that elegant in the battlefield, the poet imagines,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ ਵਿਚ ਉਸ ਕੌਤਕ ਦੇ ਨਜ਼ਾਰੇ ਨੂੰ ਵੇਖ ਕੇ ਤਦ ਕਵੀ ਨੇ ਮਨ ਵਿਚ ਇੰਜ ਵਿਚਾਰਿਆ"