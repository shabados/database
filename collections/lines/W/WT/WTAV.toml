[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕੋੜੀ ਨਰਕ ਬਰਾਬਰੇ; ਉਜੜੁ ਸੋਈ ਥਾਉ ॥੨॥"
page = 707
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, that place is a wilderness and equal to the lepers hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਥਾਂ ਉਜਾੜ ਬੀਆਬਾਨ ਤੇ ਕ੍ਰੋੜਿ੍ਹਆਂ ਦੇ ਦੋਜਕ ਦੇ ਤੁੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, their home is like a wilderness, in the depths of hell. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ਼ (ਕੋੜੀ) ਕੁਸ਼ਟੀ ਵਾ ਕ੍ਰੋੜੋਂ ਨਰਕੋਂ ਕੇ (ਬਰਾਬਰੇ) ਤੁਲ ਦੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੈ ਔਰ ਜਹਾਂ ਵਹੁ ਬੇਮੁਖ ਰਹਿਤਾ ਹੈ, ਸੋ ਅਸਥਾਨ ਉਜਾੜ ਵਤ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੇ ਨਾਨਕ! ਉਹ ਥਾਂ ਉਜਾੜ ਸਮਝੋ, ਉਹ ਥਾਂ ਭਿਆਨਕ ਨਰਕ ਦੇ ਬਰਾਬਰ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋੜੀ ਨਰਕ = ਘੋਰ ਭਿਆਨਕ ਨਰਕ। ਉਜੜੁ = ਉਜੜਿਆ ਹੋਇਆ, ਉਜਾੜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive en el fondo de la oscuridad de su conciencia. Dice Nanak, y ese lugar no es mejor que un basurero. (2)"