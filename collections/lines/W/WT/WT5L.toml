[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਧ ਜੋਬਨਿ. ਬਾਲੜੀਏ; ਮੇਰਾ ਪਿਰੁ ਰਲੀਆਲਾ. ਰਾਮ ॥"
page = 435
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride with girl's youth, my Beloved is very sportive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਲਕੀ ਵਰਗੀ ਜੁਆਨੀ ਵਾਲੀਏ ਪਤਨੀਏ, ਮੇਰਾ ਪ੍ਰੀਤਮ ਬੜਾ ਹੀ ਖਿਲੰਦੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O beautiful young bride, my Beloved Lord is very playful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੁੰਧ ਜੋਬਨਿ ਬਾਲੜੀਏ) ਪ੍ਰੇਮ ਰੂਪ ਜੋਬਨ ਵਾਲੀ ਜਗਿਆਸੂ ਰੂਪ ਇਸਤ੍ਰੀਏ! ਮੇਰਾ (ਪਿਰੁ) ਪਤੀ (ਰਲੀਆਲਾ) ਆਨੰਦੀ ਪੁਰਸ ਹੈ॥ ਇਹਾਂ ਜੋਬਨ ਪ੍ਰੇਮ ਕਾ ਬਾਚਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਬਨ ਵਿਚ ਮੱਤੀ ਅੰਞਾਣ ਇਸਤ੍ਰੀਏ! (ਆਪਣੇ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈ) ਪਿਆਰਾ ਪ੍ਰਭੂ ਹੀ ਆਨੰਦ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh novia bella y joven, tu Esposo es el Señor de Éxtasis;"