[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਤੁਪਕ ਕੇ; ਲੀਜਹੁ ਸੁਕਬਿ ਪਛਾਨ ॥੧੦੫੨॥"
page = 783

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Say the word “Abhaani” in the beginning and the word “Ripu” at the end and know the names of Tupak without the slight difference.1052."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਕਵੀ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੦੫੨॥"