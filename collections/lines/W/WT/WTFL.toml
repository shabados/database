[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਿਜ ਤ︀ਯਾਗਿ ਗਯੋ ਮਥਰਾ ਕੋ ਸੋਊ ਮਨ ਤੇ ਸਭ ਹੀ ਬ੍ਰਿਜਨਾਥਿ ਬਿਸਾਰੀ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He relinquished Braja and went to Matura and the lord of Braja forgot everyone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਜ ਨੂੰ ਤਿਆਗ ਕੇ ਮਥੁਰਾ ਚਲੇ ਗਏ ਹਨ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਮਨ ਤੋਂ (ਅਸਾਂ) ਸਭ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"