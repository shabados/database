[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਰਾ ਬਾਝਹੁ ਚਲਣਾ; ਵਿਣੁ ਹਥਾ ਕਰਣਾ ॥"
page = 139
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to walk without feet, to work without hands,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਦੇ ਬਿਨਾ ਤੁਰਨਾ, ਹੱਥਾਂ ਦੇ ਬਗੈਰ ਕੰਮ ਕਰਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "to walk without feet; to work without hands;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਅਸਥੂਲ ਪੈਰੋਂ ਸੇ ਬਿਨਾਂ ਨਿਸਕਾਮ ਕਰਮੋਂ ਰੂਪੀ ਪੈਰਾਂ ਕਰ ਕੇ ਚਲਣਾ ਕਰੀਏ ਔਰ ਅਸਥੂਲ ਹਾਥੋਂ ਸੇ ਬਿਨਾਂ ਮਾਨਸੀ ਪੂਜਾ ਰੂਪ ਕਰਤੱਬ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪੈਰਾਂ ਤੋਂ ਬਿਨਾ ਤੁਰੀਏ (ਭਾਵ, ਜੇ ਮੰਦੇ ਪਾਸੇ ਵਲ ਦੌੜਨ ਤੋਂ ਪੈਰਾਂ ਨੂੰ ਵਰਜ ਰੱਖੀਏ), ਜੇ ਹੱਥਾਂ ਤੋਂ ਬਿਨਾ ਕੰਮ ਕਰੀਏ (ਭਾਵ, ਜੇ ਪਰਾਇਆ ਨੁਕਸਾਨ ਕਰਨ ਵਲੋਂ ਰੋਕ ਕੇ ਹੱਥਾਂ ਨੂੰ ਵਰਤੀਏ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "caminando sin pies, haciendo sin manos,"