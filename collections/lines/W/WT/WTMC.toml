[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਅਸ੍ਵ ਚਾਬੁਕ ਲਗਾਇ ਤਨ ਤੇਜ ਕਰਿ; ਦੋਰ︀ਯੋ ਜਾਇ ਆਤੁਰ ਹੁਇ ਹਿਤ ਹੀ ਦਉਰਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a horse is whipped to make it run faster and agitated, it keeps running in the direction it is made to run"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਿਵੇਂ ਘੋੜੇ ਦੇ ਤਨ ਤੇ ਚਾਬਕ ਲਗਾਇਆਂ ਘੋੜਾ ਤੇਜ਼ੀ ਨਾਲ ਵਿਆਕੁਲ ਹੋ ਕੇ ਭੀ ਉਧਰੇ ਹੀ ਦੌੜਿਆ ਜਾਂਦਾ ਹੈ ਜਿਧਰ ਨੂੰ ਦੁੜਾਈਦਾ ਹੈ।"