[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂਟਨੁ ਕਿਸੈ ਕਹਹੁ; ਸੰਸਾਰ ॥"
page = 872
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world, whom do you call a procurer?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਤੁਸੀਂ ਕਿਸ ਨੂੰ ਦਲਾ ਆਖਦੇ ਹੋ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is called a pimp in this world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰੀ ਲੋਕੋ! ਤੁਮ ਕੂਟਨ ਕਿਸ ਕੋ ਕਹਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਲੋਕੋ! ਤੁਸੀ 'ਕੂਟਨ' ਕਿਸ ਨੂੰ ਆਖਦੇ ਹੋ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es controlador de prostitutas en este mundo?"