[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਾ ਕਰੈ. ਪਛਮ ਕੈ ਤਾਈ; ਪੂਰਬ ਹੀ ਲੈ ਜਾਤ ॥"
page = 496
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man decides to go to the west, but is led away to the East, by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਲਹਿੰਦੇ ਨੂੰ ਜਾਣ ਦਾ ਫੈਸਲਾ ਕਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਚੜ੍ਹਦੇ ਪਾਸੇ ਲੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He decides to go to the west, but the Lord leads him away to the east."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪਛਮ ਕੋ ਜਾਨੇ ਕੀ ਸਲਾਹ ਕਰਤਾ ਹੈ ਪਰੰਤੂ ਹਰੀ ਉਸ ਕੋ ਪੂਰਬ ਕੀ ਓਰ ਲੇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਪੱਛਮ ਵਲ ਜਾਣ ਦੀ ਸਲਾਹ ਬਣਾਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਚੜ੍ਹਦੇ ਪਾਸੇ ਲੈ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno decide ir al Oeste y el Señor lo lleva al Este,"