[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸ ਅਵਤਾਰੀ; ਰਾਮੁ ਰਾਜਾ ਆਇਆ ॥"
page = 1279
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord created ten incarnations, of whom one was king Rama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਦਸ ਅਉਤਾਰ ਪੈਦਾ ਕੀਤੇ, ਜਿਨ੍ਹਾਂ ਵਿਚੋਂ ਇਕ ਪਾਤਿਸ਼ਾਹ ਰਾਮ ਚੰਦ੍ਰ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ten incarnations, and Rama the king, came into being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਜੋ ਰਾਜਾ ਰੂਪ ਹੂਏ ਹੈਂ ਐਸੇ ਹੀ ਦਸੋਂ ਅਵਤਾਰੋਂ ਮੇਂ ਤੂੰ ਆਪ ਆਇਆ ਹੈ: ਬ੍ਰਾਹ ੧, ਨਰਸਿੰਘ ੨, ਬਾਵਨ ੩, ਪਰਸਰਾਮ ੪, ਕਛ ੫, ਮਛ ੬, ਰਾਮ ੭, ਕ੍ਰਿਸ਼ਨ ੮, ਬੋਧ ੯, ਕਲਕੀ ੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ਨੂ) ਦਸ ਅਵਤਾਰਾਂ ਵਿਚ ਰਾਜਾ ਰਾਮ (ਆਦਿਕ) ਰੂਪ ਧਾਰਦਾ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las diez encarnaciones y el Rey Rama nacieron."