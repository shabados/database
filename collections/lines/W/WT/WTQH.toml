[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਪੰਡਿਤ ਜੋਤਕੀ; ਬੇਦਾ ਕਰਹਿ ਬੀਚਾਰੁ ॥"
page = 56
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many are the Pandits and astrologers who deliberate over vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹਨ ਪੰਡਤ ਅਤੇ ਜੋਤਸ਼ੀ, ਜੋ ਵੇਦਾਂ ਨੂੰ ਸੋਚਦੇ ਵੀਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many Pandits and astrologers who ponder over the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਪੁਰਾਣੋਂ ਕੇ ਵਕਤਾ ਪੰਡਤ ਹੈਂ, ਔਰ ਅਨੇਕ ਹੀ ਜੋਤਸ਼ੀ ਹੈਂ, ਔਰ ਕਿਤਨੇ ਹੀ ਬੇਦੋਂ ਕੀ ਵੀਚਾਰ ਕਰਣੇ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਪੰਡਿਤ ਜੋਤਸ਼ੀ (ਆਦਿਕ) ਵੇਦਾਂ (ਦੇ ਮੰਤ੍ਰਾਂ) ਨੂੰ ਵਿਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਕੀ = ਜੋਤਸ਼ੀ। ਕਰਹਿ = ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos son los escolásticos y adivinos del futuro que leen los Vedas,"