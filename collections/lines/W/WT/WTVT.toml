[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਪਾਲ ਤੇਰਾ ਆਰਤਾ ॥"
page = 695
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I perform Thine devotional worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਉਪਾਸ਼ਲਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the world, this is Your lamp-lit worship service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਗੋ) ਵੇਦੋਂ ਕੀ ਪਾਲਨਾ ਕਰਨੇਹਾਰੇ ਗੋਪਾਲ! ਔਰ ਲੋਕ ਤੇਰੀ ਆਰਤੀ ਕਰਤੇ ਹੈਂ ਅਰ ਮੈਂ ਤੇਰਾ ਆਰਤਾ ਕਰਤਾ ਹੂੰ ਵਾ ਤੇਰਾ ਮੈਂ ਆਰਤ ਭਗਤ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਿਥਵੀ ਦੇ ਪਾਲਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਦਰ ਦਾ ਮੰਗਤਾ ਹਾਂ (ਮੇਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਤਾ = ਲੋੜਵੰਦਾ, ਦੁਖੀਆ, ਮੰਗਤਾ {Skt. आर्तं}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te adoro, oh Gopal, mi Amor;"