[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਲਾ ਤਾਊ. ਕਛੂ ਨ ਬਿਆਪੈ; ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਇ ॥"
page = 378
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cold and heat touch me not, when I sing the praise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਸਰਦੀ ਅਤੇ ਗਰਮੀ ਨਹੀਂ ਪੋਹਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cold and heat do not touch me at all, when I sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਾਲਾ) ਜੜਤਾ ਰੂਪੀ ਸੀਤ (ਤਾਊ) ਤਪਤ, ਭਾਵ ਤਮੋ ਗੁਨ ਵਾ ਤਿਸ ਕਰ ਕੇ ਅਬ ਹਮ ਕੋ ਕੁਛ ਨਹੀਂ ਬ੍ਯਾਪਤਾ ਹੈ, ਨਿਰਬਿਘਨ ਬੈਠ ਕਰ ਰਾਮ ਨਾਮ ਕੋ ਜਪਤੇ ਅਰ ਗੁਨ ਗਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲਿਆਂ (ਮਨੁੱਖ ਦੇ) ਚਿੱਤ ਤੇ (ਮਾਇਆ-) ਡੈਣ ਦਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ ਚੜ੍ਹਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਊ = ਤਾਉ, ਤਾਪ {ਨੋਟ: ਇਸ ਸ਼ਬਦ ਵਿਚ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਨੂੰ ਮਲੇਰੀਏ ਤਾਪ ਨਾਲ ਉਪਮਾ ਦਿੱਤੀ ਹੈ। ਮਲੇਰੀਏ ਵਿਚ ਪਹਿਲਾਂ ਕਾਂਬਾ ਛਿੜਦਾ ਹੈ ਤੇ ਭਾਰੇ ਕੱਪੜਿਆਂ ਦੀ ਲੋੜ ਪੈਂਦੀ ਹੈ। ਫਿਰ ਫੂਕ ਕੇ ਤਾਪ ਚੜ੍ਹ ਜਾਂਦਾ ਹੈ}। ਪਾਲਾ ਤਾਊ ਕਛੂ ਨ = ਨਾਹ ਕਾਂਬਾ ਨਾਹ ਤਾਪ (ਨਾਹ ਮਾਇਆ ਦਾ ਲਾਲਚ ਅਤੇ ਨਾਹ ਕੋਈ ਸਹਮ)। ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No le entra ninguna preocupación a aquél que canta las Alabanzas del Señor"