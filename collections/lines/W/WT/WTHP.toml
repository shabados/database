[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ; ਸਭੁ ਕੋ ਤੇਰੈ ਜੋਰਿ ॥"
page = 17
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My Creator! all are in Thy power."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਕਰਤਾਰ! ਸਾਰੇ ਤੇਰੇ ਵੱਸ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator Lord, all are in Your Power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਸਭ ਕੋਈ ਤੇਰੇ ਹੀ ਬਲ ਕਰ ਇਸਥਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਹਰੇਕ ਜੀਵ ਤੇਰੇ ਹੁਕਮ ਵਿਚ (ਹੀ ਤੁਰ ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Creador todo está bajo Tu Poder,"