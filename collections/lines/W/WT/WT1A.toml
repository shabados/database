[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਦਾਸ; ਹਰਿ ਸੇਤੀ ਰਾਤੇ ॥"
page = 744
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slaves are imbued with God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਰੱਬ ਦੇ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slaves are imbued with the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਆਪ ਕੇ ਦਾਸ ਹੈਂ, ਹੇ ਹਰਿ! ਸੋ ਆਪ ਕੇ ਸਾਥ ਰਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਪਰਮਾਤਮਾ ਨਾਲ ਹੀ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Devotos del Señor están imbuidos en Su Nombre"