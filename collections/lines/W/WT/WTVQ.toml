[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਤਾ ਦਾਨੁ ਕਰੇ. ਤਹ ਨਾਹੀ; ਮਹਲ ਉਸਾਰਿ. ਨ ਬੈਠਾ ॥੨॥"
page = 902
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is not there, where the man of bounty practises charity, nor it is seated in the mansion, built by it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਥੇ ਨਹੀਂ ਜਿਥੇ ਦਾਨੀ ਪੁਰਸ਼ ਪੁੱਨ ਦਾਨ ਕਰਦਾ ਹੈ, ਨਾਂ ਹੀ ਇਹ ਮੰਦਰ ਬਣਾ ਕੇ ਉਸ ਅੰਦਰ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not where the generous person gives to charities, nor seated in the mansion he has built. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਿਤੇ ਦਾਤਾ ਦਾਨ ਕਰਤਾ ਹੈ ਤਹਾਂ ਭੀ ਨਹੀਂ ਹੈ, ਹੋਰ ਕਿਤੇ ਮਹਲ ਉਸਾਰ ਕੇ ਭੀ ਬੈਠਾ ਹੂਆ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕੋਈ ਦਾਨੀ ਦਾਨ ਕਰਦਾ ਹੈ ਉਥੇ ਭੀ ਬੈਠਾ ਹੋਇਆ ਕਿਸੇ ਨਹੀਂ ਸੁਣਿਆ, ਕਿਸੇ ਥਾਂ ਕਲਿਜੁਗ ਮਹਲ ਉਸਾਰ ਕੇ ਨਹੀਂ ਬੈਠ ਰਿਹਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no está en un lugar fijo ni tampoco donde vive gente compasiva.(2)"