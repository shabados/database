[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੂ ਮੁਲਾ, ਤਾ ਤੂ ਕਾਜੀ; ਜਾਣਹਿ ਨਾਮੁ ਖੁਦਾਈ ॥"
page = 24
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone thou art a Mullah or then alone art a Qazi, if thou knowest the name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਮੁੱਲਾਂ ਹੈਂ ਤੇ ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਕਾਜ਼ੀ, ਜੇਕਰ ਤੂੰ ਖ਼ੁਦਾ ਦੇ ਨਾਮ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are a Mullah, and you are a Qazi, only when you know the Naam, the Name of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹੀ ਤੂੰ  ਮੁਲਾਂ ਅਰਥਾਤ ਲੜਕੇ ਪੜਾਉਣ ਵਾਲਾ, ਔਰ ਤਾਂ ਹੀ ਤੂੰ ਕਾਜੀ ਅਰਥਾਤ ਮ੍ਰਯਾਦਾ ਅਸਥਾਪਕ ਹੈਂ, ਜੇ ਕਰ (ਖੁਦਾਈ) ਸ੍ਰਿਸ੍ਟੀ ਕੇ ਮਾਲਕਿ ਕੇ ਨਾਮ ਕੋ ਤੂੰ  ਜਾਣੇ। ਵਾ ਸ੍ਰਿਸ੍ਟੀ ਮੇਂ ਨਾਮ ਕੋ ਜਾਣੇ ਨਹੀਂ ਤੋ ਨਾ ਮੁਲਾਂ ਹੈ ਨ ਕਾਜੀ ਹੈਂ। ਕਦਾਚਿਤ ਐਸੇ ਅਭਿਮਾਨਿ ਹੋਵੇ ਕਿ ਮੇਂ ਬਹੁਤ ਬਿਦ੍ਯਾ ਪੜਾ ਹੂੰ ਫਿਰਿ ਕੈਸੇ ਡਰੂੰ॥ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ ਨਿਰੀਆਂ ਪੜ੍ਹ ਲੈਣ ਨਾਲ ਅਸਲ ਕਾਜ਼ੀ ਮੁੱਲਾਂ ਨਹੀਂ ਬਣ ਸਕੀਦਾ) ਤਦੋਂ ਹੀ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਮੁੱਲਾਂ ਸਮਝ ਤਦੋਂ ਹੀ ਕਾਜ਼ੀ, ਜਦੋਂ ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਏਂਗਾ (ਤੇ ਮੌਤ ਦਾ ਡਰ ਮੁਕਾ ਲਏਂਗਾ, ਨਹੀਂ ਤਾਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá ser Mulá o Quazi sólo si logra entender el Misterio del Naam, el Nombre del Señor."