[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਚਤੁਰ ਤਿਹ ਚਿਤ ਕੇ ਬੀਚ ਜਾਨ︀ਯੋ ॥"
page = 833

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja land began to love her and the Raja thought of her to be very wise"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਚਿਤ ਵਿਚ ਬਹੁਤ ਚਤੁਰ ਸਮਝਿਆ।"