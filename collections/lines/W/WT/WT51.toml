[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਵਰਤੁ ਨੇਮੁ ਸੁਚ ਸੰਜਮੁ; ਮਨ ਚਿੰਦਿਆ ਫਲੁ ਪਾਏ ॥"
page = 1423
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To abide in the Lord's will, is her fasting, vow, purity and self-restraint and through it, she obtains the fruits, her mind desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਰਹਿਣਾ ਉਸ ਦਾ ਉਪਹਾਸ, ਪ੍ਰਤਿਗਿਆ, ਪਵਿੱਤਰਤਾ ਤੇ ਸਵੈ-ਜਬਤ ਹੈ ਅਤੇ ਇਸ ਰਾਹੀਂ ਹੀ, ਉਹ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Will, she merges in absorption. His Will is her fast, vow, purity and self-discipline; through it, she obtains the fruits of her mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਰੂਪ ਬ੍ਰਤ ਨੇਮ ਸੁਚ ਸੰਜਮ ਆਦੀ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਮਨ ਇਛਤ ਫਲ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਰਤ (ਆਦਿਕ ਰੱਖਣ ਦਾ) ਨੇਮ, ਸਰੀਰਕ ਪਵਿਤ੍ਰਤਾ, ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕਣ ਦਾ ਜਤਨ-ਇਹ ਸਭ ਕੁਝ ਉਸ ਮਨੁੱਖ ਦੇ ਵਾਸਤੇ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਮੰਨਣਾ ਹੀ ਹੈ। (ਹੁਕਮ ਮੰਨ ਕੇ) ਉਹ ਮਨੁੱਖ ਮਨ-ਮੰਗੀ ਮੁਰਾਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਚ = ਸਰੀਰਕ ਪਵਿਤ੍ਰਤਾ। ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਹਟਾਣ ਦਾ ਜਤਨ। ਮਨ ਚਿੰਦਿਆ = ਮਨ-ਮੰਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella obtiene los frutos de los deseos de su mente. Ella es por siempre y para siempre la feliz novia Alma,"