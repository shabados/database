[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਚਲੁ ਚੀਤੁ; ਨ ਪਾਵੈ ਪਾਰਾ ॥"
page = 1189
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mercurial mind can find not the Lord's limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਲਬੁਲਾ ਮਨੂਆ ਸੁਆਮੀ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fickle consciousness cannot find the Lord's limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਾ ਰੂਪ! ਤੇਰੀ ਭਗਤੀ ਤੇ ਬਿਨਾਂ ਚਿਤ ਚੰਚਲ ਹੋ ਰਹਾ ਹੈ, ਇਸ ਤੇ ਤੇਰੇ ਰੂਪ ਕੋ ਪਾਵਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ) ਚੰਚਲ (ਹੋ ਚੁਕਿਆ) ਮਨ (ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਚੰਚਲਤਾ ਵਿਚੋਂ ਨਿਕਲ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਚਲੁ = ਹਰ ਵੇਲੇ ਭਟਕਣ ਦੇ ਸੁਭਾਉ ਵਾਲਾ, ਕਦੇ ਨਾਹ ਟਿਕ ਸਕਣ ਵਾਲਾ। ਨ ਪਾਵੈ ਪਾਰਾ = (ਚੰਚਲਤਾ ਦਾ) ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, ਚੰਚਲਤਾ ਵਿਚੋਂ ਨਿਕਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente es mercurial, no conoce la Extensión de Dios"