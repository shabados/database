[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਪੰਖ ਕਰ ਉਡਾ; ਪਾਪ ਕੀ ਕ੍ਰਿਆ ਬਿਥਾਰੀ ॥੧੩੫॥"
page = 564

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = ", The dharma was destroyed and the sinful activities were extended.135."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ ਖੰਭ ਲਾ ਕੇ ਉਡ ਗਿਆ ਹੈ ਅਤੇ ਪਾਪ ਦੀ ਕ੍ਰਿਆ ਪਸਾਰ ਦਿੱਤੀ ਹੈ ॥੧੩੫॥"