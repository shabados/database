[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥਹ ਨਾਥੁ. ਦੀਨ ਦੁਖ ਭੰਜਨ; ਪੂਰਿ ਰਹਿਓ ਘਟ ਵਾਸੀ ॥੧॥"
page = 1206
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Master of the masterless and the Destroyer of the sorrow of the poor is permeating and biding in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਅਤੇ ਗਰੀਬ ਦੇ ਗਮ ਦੂਰ ਕਰਨਹਾਰ ਵਾਹਿਗੁਰੂ ਹਰ ਦਿਲ ਅੰਦਰ ਰਮ ਅਤੇ ਵਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Master of the masterless, Destroyer of the pains of the meek and the poor; He is All-pervading and permeating, abiding in all hearts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਨਾਥੋਂ ਕਾ ਨਾਥ ਹੈ, ਦੀਨੋਂ ਕੇ ਦੁਖੋਂ ਕੋ ਦੂਰ ਕਰਨੇ ਵਾਲਾ ਘਟੋਂ ਕਾ ਵਾਸੀ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਗ਼ਰੀਬਾਂ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਾਥਹ ਨਾਥੁ = ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ। ਦੀਨ = ਗਰੀਬ। ਪੂਰਿ ਰਹਿਓ = ਵਿਆਪਕ ਹੈ। ਘਟ ਵਾਸੀ = ਸਾਰੇ ਸਰੀਰਾਂ ਵਿਚ ਵੱਸਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es el Soporte del que no lo tiene, el Disipador de las tristezas del pobre, y prevalece en todos los corazones. (1)"