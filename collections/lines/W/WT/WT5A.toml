[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗ ਸਿਧ ਆਸਣ ਚਉਰਾਸੀਹ; ਏ ਭੀ ਕਰਿ ਕਰਿ ਰਹਿਆ ॥"
page = 642
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knowledge of the Yoga modes of union with the Lord and of the eighty four sitting postures of the men of miracles; He grows weary practising these as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਮਿਲਾਪ ਦੀ ਵਿਦਿਆ ਅਤੇ ਕਰਾਮਾਤੀ ਬੰਦਿਆਂ ਦੇ ਚੁਰਾਸੀ ਬੈਠਣ ਦੇ ਢੰਗ, ਇਨ੍ਹਾਂ ਨੂੰ ਕਰਦਾ ਹੋਇਆ ਭੀ ਉਹ ਹਾਰ ਹੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He practices the eighty-four postures of Yoga, and acquires the supernatural powers of the Siddhas, but he gets tired of practicing these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗ ਸਿਧੀ ਕੇ ਵਾਸਤੇ ਚੌਰਾਸੀ ਪ੍ਰਕਾਰ ਕੇ ਜੋ ਆਸਣ ਹੈਂ, ਯਿਹ ਭੀ ਬਾਰੰਬਾਰ ਕਰਤਾ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਮਤ ਵਿਚ ਸਿੱਧਾਂ ਦੇ ਪ੍ਰਸਿੱਧ ਚੌਰਾਸੀ ਆਸਣ ਹਨ। ਇਹ ਆਸਣ ਕਰ ਕਰ ਕੇ ਭੀ ਮਨੁੱਖ ਥੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practiqué la Yoga como un Sidha con sus ochenta y cuatro posturas; con eso logré mejorar mi cuerpo,"