[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਹਿ ਗੋਪੀ; ਤੈ ਗੋਵਿੰਦ ॥"
page = 6
line = 1

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The milk-maids and Krishna speak of Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਆਲਣਾ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਤੇਰਾ ਹੀ ਜ਼ਿਕਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gopis and Krishna speak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਭੀ ਕਹਿਤੀਆਂ ਹੈ, ਔਰੁ (ਗੋਵਿੰਦ) ਕ੍ਰਿਸ਼ਨ ਜੀ ਭੀ ਗੀਤਾ ਆਦਿਕੋਂ ਮੈ ਕਹਤੇ ਹੈਂ, ਵਾ ਤਿਸ ਗੋਵਿੰਦ ਕੋ ਗੋਪੀਆਂ ਭੀ ਕਹਿਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਤੇ ਕਈ ਕਾਨ੍ਹ ਅਕਾਲ ਪੁਰਖ ਦਾ ਅੰਦਾਜ਼ਾ ਲਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ, ਤੇ। ਗੋਵਿੰਦ = ਕਈ ਕਾਨ੍ਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por las Gopis y Krishna;"