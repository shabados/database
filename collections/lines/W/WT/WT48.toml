[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਿ ਗਿਆਨੀ; ਵਿਰਲਾ ਆਚਾਰੀ ॥"
page = 413
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare in the world is the gnostic, who is a man of action."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਅੰਦਰ ਕੋਈ ਟਾਂਵਾਂ ਹੀ ਬ੍ਰਹਿਮਬੇਤਾ ਹੈ, ਜੋ ਅਮਲੀ ਕਮਾਈ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare in the world is that wise person, who practices this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਮੇਂ ਕਥਨੀ ਕੇ ਗ੍ਯਾਨੀ ਤੋ ਬਹੁਤ ਹੈਂ ਪਰੰਤੂ (ਆਚਾਰੀ) ਧਾਰਨਾ ਵਾਲਾ ਗ੍ਯਾਨੀ ਵਿਰਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਗਿਆਨਵਾਨ ਕੋਈ ਵਿਰਲਾ ਉਹੀ ਹੈ, ਜਿਸ ਦਾ ਨਿੱਤ-ਆਚਰਨ ਉਸ ਗਿਆਨ ਦੇ ਅਨੁਸਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਆਚਾਰੀ = ਗਿਆਨ ਅਨੁਸਾਰ ਕਰਣੀ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero extraordinario en el mundo es el sabio que practica la Verdad."