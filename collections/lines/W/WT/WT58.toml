[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਕਹਨੁ. ਨ ਜਾਇ, ਤੁਮਾਰੀ; ਕਉਣੁ ਕਹੈ. ਤੂ ਕਦ ਕਾ ॥"
page = 1117
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine whole praise, O Lord, can be uttered not. Who can say, whence are Thou?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸਾਰੀ ਮਹਿਮਾ, ਹੇ ਸੁਆਮੀ! ਉਚਾਰਨ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਕੌਣ ਆਖ ਸਕਦਾ ਹੈ ਤੂੰ ਕਦੋਕ ਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Praise cannot be described; who can say where You are?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਉਸਤਤੀ ਕਥਨ ਮੇਂ ਨਹੀਂ ਆਵਤੀ ਹੈ ਔਰ ਯਹ ਬਾਤ ਕੌਨ ਕਹਿ ਸਕਤਾ ਹੈ ਕਿ ਤੂੰ ਕਬ ਸੇ ਹੈਂ, ਭਾਵ ਤੇਰਾ ਆਦਿ ਅੰਤ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ। ਕੋਈ ਨਹੀਂ ਦੱਸ ਸਕਦਾ ਕਿ ਤੂੰ ਕਦੋਂ ਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਵਡਿਆਈ। ਕਉਣੁ ਕਹੈ = ਕੌਣ ਦੱਸ ਸਕਦਾ ਹੈ? ਕੋਈ ਨਹੀਂ ਦੱਸ ਸਕਦਾ। ਕਦ ਕਾ = ਕਦੋਂ ਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no podría ni empezar a decir de tu Alabanza, ni dónde estás."