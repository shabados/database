[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਆਪਿ; ਅਨੂਪੁ ਅਪਾਰੋ ॥"
page = 1342
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord, of Himself, is Supremely Pretty and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਖੁਦ ਹੀ ਪਰਮ ਸੁੰਦਰ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself is Infinite and Incomparably Beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਓਹ ਸਚਾ ਸਾਹਬ ਅਨੂਪ ਅਪਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਤੇ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪੁ = (ਉਪਮਾ-ਰਹਿਤ) ਬੇ-ਮਿਸਾਲ, ਮਹਾਂ ਸੁੰਦਰ। ਅਪਾਰੋ = ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾਹ ਦਿੱਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que todo lo ve. El Verdadero Señor, Él Mismo es Infinito y de Belleza Incomparable,"