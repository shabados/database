[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹਿਆ; ਦਿਨੁ ਰਾਤੀ ॥"
page = 1086
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Perfect Lord is fully pervading, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੂਰਾ ਪ੍ਰਭੂ ਦਿਹੁੰ ਅਤੇ ਰੈਣ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is perfectly pervading day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮਾਤਮਾ ਦਿਨ ਰਾਤਿ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪਰਮਾਤਮਾ ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni signo, ni casta o clan, Está fundido en todo, por todas partes y a todo momento;"