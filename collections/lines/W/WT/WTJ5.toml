[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੱਛ ਪਸੂ ਨਗ ਨਾਗ ਨਰਾਧਪ; ਸਰਬ ਸਮੈ, ਸਭ ਕੋ ਪ੍ਰਤਿਪਾਰੈ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At all times he Sustains all, animals, birds, mountains (or trees), serpents and men (kings of men)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੰਛੀਆਂ, ਪਸ਼ੂਆਂ, ਪਹਾੜਾਂ, ਸੱਪਾਂ ਅਤੇ ਰਾਜਿਆਂ ਦੀ ਸਭ ਵੇਲੇ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਦਾ ਹੈ।"