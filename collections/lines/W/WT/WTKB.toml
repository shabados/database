data = "ਇਹ ਚਿੰਤਾ ਤਾ ਕੇ ਮਨ ਮਾਹੀ ॥੧੬॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have no one to help me,’ that apprehension captured his mind.(16)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹੀ ਚਿੰਤਾ ਉਸ ਦੇ ਮਨ ਵਿਚ ਸੀ ॥੧੬॥"