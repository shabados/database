[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਤੇ ਵੈ ਮੁਨਿ ਜਨ; ਜਿਨ ਧਿਆਇਓ ਹਰਿ ਪ੍ਰਭੁ ਮੇਰਾ ॥੧॥"
page = 694
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail to those silent sages and slaves, who meditate on my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੱਸ਼ਾਬਾਸ਼ ਹੈ ਉਨ੍ਹਾਂ ਖ਼ਾਮੋਸ਼ ਰਿਸ਼ੀਆਂ ਤੇ ਗੋਲਿਆਂ ਦੇ ਜਿਹੜੇ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are those silent sages and humble beings, who meditate on my Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੇ) ਸੋ ਮੁਨੀ ਪੁਨਾ (ਵੈ) ਵਹੁ (ਜਨ) ਭਗਤ ਭੀ ਧੰਨ੍ਯਤਾ ਜੋਗ੍ਯ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਹੇ ਮੇਰੇ ਹਰਿ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਧਿਆਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਮੁਨੀ ਲੋਕ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਪਿਆਰੇ ਹਰੀ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੇ। ਤੇ ਵੈ = ਉਹ। ਮੁਨਿ ਜਨ = ਮੁਨੀ ਲੋਕ, ਰਿਸ਼ੀ ਲੋਕ। (ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਨ' ਦਾ ਅਰਥ ਵੱਖਰਾ ਨਹੀਂ ਕਰਨਾ, 'ਜਨ' ਇੱਥੇ 'ਮੁਨੀਆਂ' ਦਾ ਸਮੂਹ ਪਰਗਟ ਕਰਦਾ ਹੈ, ਭਾਵ, ਬੇਅੰਤ ਮੁਨੀ, ਬਹੁਤ ਮੁਨੀ; ਇਸੇ ਤਰ੍ਹਾਂ ਲਫ਼ਜ਼ \"ਸੰਤ ਜਨ\")। ਮੇਰਾ = ਪਿਆਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, benditos son los Santos que viven en Ti. (1)"