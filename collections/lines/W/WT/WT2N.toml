[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਅਨਦਿਨੁ ਸੇਵਾ ਕਰੇ ਸਤਿਗੁਰੂ ਕੀ; ਕਬਹਿ. ਨ ਛੋਡੈ ਪਾਸੁ ॥"
page = 949
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then night and day, he serves the True Guru and leaves not his side ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਰੈਣ ਦਿਹੁੰ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਕਦੇ ਭੀ ਉਨ੍ਹਾਂ ਦੀ ਨੇੜਤਾ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And then, night and day, he serves the True Guru, and never leaves His side."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਦਾਸ ਹੋਤਾ ਹੈ ਤਾਂ ਸਤਿਗੁਰੋਂ ਕੀ ਰਾਤ ਦਿਨ ਸੇਵਾ ਕਰਤਾ ਹੈ ਔਰ ਸਤਿਗੁਰੋਂ ਕਾ ਕਬੀ ਭੀ ਪਾਸਾ ਨਹੀਂ ਛੋਡਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਉਸ ਕੋ ਫਲ੍ਹ ਕ੍ਯਾ ਹੋਤਾ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਉਹ ਨਿੱਤ ਸਤਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ, ਕਦੇ ਗੁਰੂ ਦਾ ਪੱਲਾ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਨਿੱਤ। ਪਾਸੁ = ਪਾਸਾ, ਸਾਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Verdadero muestra Su Compasión, uno se vuelve el Esclavo de Sus Esclavos y entonces sirve al Guru Verdadero permaneciendo siempre a Su lado."