[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਾ; ਘਾਲ ਜਿਨਿ ਘਾਲੀ ॥"
page = 1134
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever, by the Guru's grace, performs the Lord's service and labour,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੀ ਟਹਿਲ ਅਤੇ ਕਾਰ ਖਿਦਮਤ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever, as Gurmukh, serves and works hard,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਨੇ ਤੇਰੀ ਸੇਵਾ ਰੂਪੀ ਘਾਲ ਘਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਮਿਹਨਤ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਸੇਵਾ ਘਾਲ ਘਾਲੀ = ਸੇਵਾ-ਭਗਤੀ ਦੀ ਮਿਹਨਤ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la conducta de aquél que sirve a su Señor por la Gracia del Guru"