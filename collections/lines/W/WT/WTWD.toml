data = "ਧਾਇਓ ਰੇ ਮਨ; ਦਹ ਦਿਸ ਧਾਇਓ ॥"
page = 712
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind wanders and wanders in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਦੱਸੀ ਪਾਸੀਂ ਭਟਕਦਾ, ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind wanders, wandering in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਇਹ ਮਨ ਧਾਵਤਾ ਹੂਆ ਵਾ ਧਾਵਣੇ ਵਾਲਾ ਦਸੋ ਦਿਸਾ ਮੇਂ ਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੀਵ ਦਸੀਂ ਪਾਸੀਂ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saturada por Maya la mente vaga en diez direcciones,"