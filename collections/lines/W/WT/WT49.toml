[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਮਮਤਾ ਅਗਨਿ; ਤ੍ਰਿਸਨਾ ਬੁਝਾਈ ॥"
page = 423
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that it has quenched the fire of worldly love and desire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਇਸ ਨੇ ਸੰਸਾਰੀ ਮੋਹ ਅਤੇ ਖ਼ਾਹਿਸ਼ ਦੀ ਅੱਗ ਬੁਝਾ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that it has quenched the fire of possessiveness and desire;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰੀ ਮਮਤਾ, ਮੋਹ, ਤ੍ਰਿਸਨਾ, ਅਗਨਿ ਬੁਝਾਇ ਦੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮੋਹ ਤੇ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝ ਗਈ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres bendecido con Gloria, el fuego del deseo"