[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਟਕ ਪਰਾ ਅਉਰ ਨ ਜਾਨੀ ॥੪੪੭॥"
page = 671

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That person was teaching the parrot the art of speaking he was so much concentrated that he did not know anything else.447."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕੋ ਧਿਆਨ ਵਿਚ ਲਗਿਆ ਸੀ, ਹੋਰ ਕੁਝ ਵੀ (ਉਸ ਨੂੰ) ਪਤਾ ਨਹੀਂ ਸੀ ॥੪੪੭॥"