[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਟਿਸ ਲੋਹ ਹਥੀ ਪਰਸੇ; ਇਕ ਬਾਰ ਹੀ ਬੈਰਨਿ ਕੇ ਤਨ ਝਾਰੇ ॥"
page = 930

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some had tried to fight, some died of dread and those who were saved were as good as dead."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਇਕੋ ਵਾਰ ਪਟਿਸ, ਲੋਹ-ਹਥੀਆਂ ਅਤੇ ਪਰਸੇ ਵੈਰੀਆਂ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਮਾਰੇ।"