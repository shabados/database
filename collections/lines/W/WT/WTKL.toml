[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਾਕਤ ਤੇ ਸੂਕਰ ਭਲਾ; ਰਾਖੈ ਆਛਾ ਗਾਉ ॥"
page = 1372
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, better than an infidel is a swine, which keeps the village clean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਅਧਰਮੀ ਨਾਲੋ ਸੂਰ ਚੰਗਾ ਹੈ, ਜੋ ਪਿੰਡਾਂ ਨੂੰ ਸਾਫ ਸੁਧਰਾ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, even a pig is better than the faithless cynic; at least the pig keeps the village clean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਾਕਤ ਤੇ ਸੂਰ ਹੀ ਭਲਾ ਹੈ, ਜੋ ਮਲ ਭਖਨ ਕਰ ਕੇ ਗਾਉਂ ਕੋ ਸਾਫ ਕਰ ਕੇ ਅਛਾ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਕੁਟੰਬ ਦੇ ਗਹਗਚ ਵਿਚ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਦੇਣ ਵਾਲੇ) ਸਾਕਤ ਨਾਲੋਂ ਤਾਂ ਸੂਰ ਹੀ ਚੰਗਾ ਜਾਣੋ (ਪਿੰਡ ਦੇ ਦੁਆਲੇ ਦਾ ਗੰਦ ਖਾ ਕੇ) ਪਿੰਡ ਨੂੰ ਸਾਫ਼-ਸੁਥਰਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, aún la puerca es mejor que el cínico sin Fe, por lo menos la puerca conserva limpia su villa,"