[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਚੀਨਿ. ਤਿਖ ਉਤਰੈ; ਮੰਨਿ ਲੈ ਰਜਾਇ ॥"
page = 1419
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord's Name and accepting the Lord's will, thy thirst shall be quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਭਾਣੇ ਸਵੀਕਾਰ ਕਰਨ ਦੁਆਰਾ, ਤੇਰੀ ਪਿਆਸ ਨਵਿਰਤ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the Shabad, and your thirst shall be relieved; surrender to the Will of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੋ ਪਛਾਨਣੇ ਕਰ ਤੇਰੀ ਤ੍ਰਿਖਾ ਉਤਰ ਜਾਇਗੀ, ਤਾਂ ਤੇ ਤੂੰ ਸਤਿਗੁਰੋਂ ਕੀ (ਰਜਾਇ) ਆਗਿਆ ਕੋ ਮਾਨ ਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਪਾ ਕੇ (ਪਰਮਾਤਮਾ ਦੇ) ਹੁਕਮ ਨੂੰ ਭਲਾ ਜਾਣ ਕੇ ਮੰਨਿਆ ਕਰ (ਇਸ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recuerda el Shabd y tu sed se calmará, entrégate a la Voluntad del Señor."