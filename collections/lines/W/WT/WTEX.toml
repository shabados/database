[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਜੈ ਆਗਿ ਲਗਾਇ; ਦਸੋ ਦਿਸਾ ਤੇ ਘੇਰਿ ਗਿਰਿ ॥"
page = 490

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Besiege the mountain from all the ten directions and set it on fire"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਾੜ ਨੂੰ ਦਸਾਂ ਦਿਸ਼ਾਵਾਂ ਤੋਂ ਘੇਰ ਕੇ ਅੱਗ ਲਾ ਦਿਓ।"