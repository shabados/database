[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਿਉ. ਨੇਤ ਧਿਆਨਿ ਹਾਂ ॥"
page = 409
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever fix thy attention on the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਿਰਤੀ ਸਦਾ ਗੁਰਾਂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meditate continually on the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕੇ ਸਾਥ ਪ੍ਰੀਤਿ ਕਰ ਨਿਤ ਹੀ ਧ੍ਯਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਕੇ ਸਦਾ (ਪਰਮਾਤਮਾ ਦੇ) ਧਿਆਨ ਵਿਚ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਨੇਤ = ਨਿਤ, ਸਦਾ। ਧਿਆਨਿ = ਧਿਆਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mantener siempre la mente en el Guru."