[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਬਣਿ ਕੇਰੇ. ਪਤ ਜਿਉ; ਢਲਿ ਢੁਲਿ ਜੁੰਮਣਹਾਰ ॥੧॥"
page = 23
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the leaves or water lily, they whither, fade (and finally) die away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਪਤੀ ਦੇ ਪੱਤਿਆਂ ਵਾਙੂ ਉਹ ਮੁਰਝਾ, ਸੁਕ-ਸੜ (ਤੇ ਆਖਰ) ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the leaves of the water-lily, they wither and fade and finally die. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ਼ਟਾਂਤੁ- ਜੈਸੇ (ਪੱਬਣ) ਚੁਪੱਤੀ ਕੇ ਪੱਤ੍ਰ ਕੀ ਦਸਾ ਹੈ। ਸੋ ਕੈਸੇ ਹੈ? ਜਬ ਜਲੁ (ਢਲਿ) ਘਟਤਾ ਹੈ ਕ੍ਯਾ ਸੂਕ ਜਾਤਾ ਹੈ ਤਬ ਵਹੁ ਭੀ (ਢੁਲਿ) ਉਲਟ ਕਰ (ਜੁੰਮਣ ਹਾਰ) ਨਾਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ, ਤਾਂ ਤੇ ਜੈਸੇ ਵਹੁ ਨਾਸ ਹੋਨਹਾਰ ਹੈ, ਤੈਸੇ ਹੀ ਏਹ ਸਰੀਰ, ਧਨੁ, ਜੋਬਨਾਦਿਕ ਭੀ ਨਸ਼ਟ ਹੋਣਹਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਚੌਪੱਤੀ ਦੇ ਪੱਤਰ (ਪਾਣੀ ਦੇ) ਢਲ ਜਾਣ ਨਾਲ ਸੁੱਕ ਕੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਿਵੇਂ ਇਹ ਭੀ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਬਣਿ = ਪਾਣੀ ਦੇ ਕੰਢੇ ਉੱਗੀ ਹੋਈ ਚੌਪੱਤੀ। ਕੇਰੇ = ਦੇ। ਪਤ = ਪੱਤਰ (ਬਹੁ-ਵਚਨ)। ਢਲਿ ਢੁਲਿ = ਕੁਮਲਾ ਕੇ, ਸੁੱਕ ਕੇ। ਜੁੰਮਣਹਾਰ = {ਸਿੰਧੀ} ਤੁਰ ਜਾਣ ਵਾਲੇ, ਨਾਸਵੰਤ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como las hojas del pequeño loto se desvanecen, se marchitan y luego se secan."