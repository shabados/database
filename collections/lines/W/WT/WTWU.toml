[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਲੋਕਨ ਚਿਤ ਤੇ ਬਿਸਰਾਯੋ ॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After obtaining such a boon they ignored all the people."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮਨ ਵਿਚੋਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ।"