[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਰੁਕ ਸੋ ਕਹਿਓ, ਹਾਕਿ ਰਥੁ; ਪੁਨਿ ਆਏ ਜਹ ਖੇਤੁ ॥੧੨੩੨॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna regained consciousness after about three gharis (short span of time) of remaining unconscious and getting his chariot driven by Daruk, he reached the battlefield again.1232."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਥਵਾਨ ਨੂੰ ਕਿਹਾ, ਰਥ ਨੂੰ ਚਲਾ। ਫਿਰ ਉਹ ਉਥੇ ਜੰਗ ਦੇ ਮੈਦਾਨ ਵਿਚ ਆ ਗਏ ॥੧੨੩੨॥"