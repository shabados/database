[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ; ਨਿਹਚਲ ਮਤਿ ਪਾਈ ॥"
page = 1148
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and immovable intellect are obtained through the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਹਿਲ ਅਕਲ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਹੀ ਪਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and eternal, unchanging wisdom, are obtained from the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ ਸੇ ਅਚਲ ਮਤਿ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਵਿਕਾਰਾਂ ਵਲੋਂ ਅਡੋਲ ਰਹਿਣ ਵਾਲੀ ਸਿਮਰਨ ਦੀ ਮੱਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a través del Guru uno obtiene los Verdaderos Valores."