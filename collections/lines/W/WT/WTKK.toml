[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰੁ ਧੋਇ ਅੰਤਰੁ ਮਨੁ ਮੈਲਾ; ਦੁਇ ਠਉਰ ਅਪੁਨੇ ਖੋਏ ॥"
page = 381
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From without, man washes his body, but from within his mind remains filthy, hence he loses his both the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਵਾਰੋਂ ਬੰਦਾ ਆਪਣੀ ਦੇਹਿ ਧੋ ਲੈਂਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਅੰਦਰੋਂ ਉਸਦਾ ਚਿੱਤ ਗਲੀਜ਼ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਆਪਣੇ ਦੋਵੇ ਥਾਂ ਹੀ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He washes outwardly, but within, his mind is filthy; thus he loses his place in both worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਸਰੀਰ ਕੋ ਧੋਵਤਾ ਹੈ ਔਰ ਮਨ ਅੰਤਰ ਸੇ ਮੈਲਾ ਹੈ, ਤਾਂ ਤੇ ਐਸੇ ਜੀਵ ਨੇ ਅਪਨੇ ਦੋਨੋਂ (ਠਉਰ) ਅਸਥਾਨ, ਭਾਵ ਲੋਕ ਪਰਲੋਕ ਗਵਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ ਨਿਰਾ) ਪਿੰਡਾ ਧੋ ਕੇ ਅੰਦਰਲਾ ਮਨ (ਵਿਕਾਰਾਂ ਨਾਲ) ਮੈਲਾ ਹੀ ਰੱਖਦਾ ਹੈ ਉਹ ਲੋਕ ਪਰਲੋਕ ਆਪਣੇ ਦੋਵੇਂ ਥਾਂ ਗਵਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se lava por fuera pero se mantiene impuro en su mente, pierde aquí y en el más allá."