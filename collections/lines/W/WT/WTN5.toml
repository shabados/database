[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਪ੍ਰੇਮ ਉਸ ਜਾਨ ਦੀ ਗੜ੍ਹੀ ਵਿਚ ਆ ਟਿਕਿਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਾਇਮ ਆਮਦ ਸ਼ੌਕਿ ਊ ਦਰ ਹਿਰਜ਼ਿ ਜਾਂ ।੩੨੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the raining cloud to nurture the vines of grace and blessings,"