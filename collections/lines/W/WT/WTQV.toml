[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਸਹਾਇ ਸੰਗੇ; ਏਕ ਸਿਉ ਲਿਵ ਲਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 405
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contract love with the One Lord, who is the helper and companion of thine in this world and the world beyond. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਨਾਲ ਪਿਰਹੜੀ ਪਾ, ਜੌ ਐਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿੱਚ ਤੇਰਾ ਮਦਦਗਾਰ ਅਤੇ ਸੰਗੀ ਹੈ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, He is our Helper and Companion; embrace love and affection for the One Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਹਲਤਿ ਪਲਤਿ) ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਸੰਗ ਸਹਾਈ ਹੈ, ਉਸ ਏਕ ਸੇ ਲਿਵ ਲਗਾਉ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ ਤੇਰੇ ਨਾਲ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਨਾਲ ਹੀ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = {अत्र} ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = {परत्र} ਪਰ ਲੋਕ ਵਿਚ। ਸਹਾਇ = ਸਹਾਈ। ਸੰਗੇ = ਨਾਲ ਰਹਿਣ ਵਾਲਾ। ਲਿਵ ਲਾਉ = ਸੁਰਤਿ ਜੋੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entónate con el Único Señor, puesto que Él te acompaña siempre aquí y en el más allá. (1-Pausa)"