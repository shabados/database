[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਕਥਉ; ਨ ਆਵੈ ਓਰੁ ॥"
page = 222
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saying the description his limit cannot be known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਰਤਾਵਾਂ ਵਰਨਣ ਕਰਨ ਨਾਲ, ਉਸ ਦਾ ਅੰਤ ਨਹੀਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking the speech, there is no end to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸ੍ਵਰ ਕੀ (ਕਥਨੀ) ਕਥਾ ਕੋ ਕਥਨ ਕਰੀਏ ਤਬ ਅੰਤ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਕਿਉਂਕਿ ਵਹੁ ਬੇਅੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਮੈਂ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá decir lo que sea acerca de Él, pero nadie dice lo suficiente."