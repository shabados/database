[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਹੀ ਜਾਨਹੁ; ਅਪਨੀ ਪੂਜਾ ॥੨॥"
page = 805
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone knowest Thy worship, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਉਪਾਸ਼ਨਾ ਨੂੰ ਕੇਵਲ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know Your worship and adoration. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੁਮ ਆਪ ਹੀ ਅਪਨੀ ਪੂਜਾ ਕਉ ਜਾਨਤੇ ਹੋ॥੨॥☬ਔ ਹਮ ਤੋ ਐਸੇ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਭਗਤੀ (ਕਰਨ ਦਾ ਢੰਗ) ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú sabes cómo es que debes ser alabado.  (2)"