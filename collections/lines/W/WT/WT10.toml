[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਚੋਗ ਚੁਗਹਿ; ਪ੍ਰਭ ਭਾਵੈ ॥"
page = 685
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They partake of the fare of God's elixir and are liked by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਚੋਗਾ ਚੁਗਦੇ ਹਨ ਅਤੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They taste the subtle essence of the Lord; they are loved by God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ (ਰਸੁ) ਪ੍ਰੇਮ ਕਾ ਚੋਗ ਚੁਗਤੇ ਹੈਂ ਇਸੀ ਤੇ ਪ੍ਰਭੂ ਕੌ ਭਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਅਨੁਸਾਰ ਸੰਤ-ਹੰਸ ਹਰਿ-ਨਾਮ ਰਸ (ਦੀ) ਚੋਗ ਚੁਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਗ = ਖ਼ੁਰਾਕ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al tener una actitud de total Reverencia, el Señor disfruta de ellos."