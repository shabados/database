[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧੁ ਕੋ ਛਾਡ ਕੈ ਪਾਇ ਪਰਿਯੋ; ਜਦੁਬੀਰ ਕੋ ਰਾਮ ਸਹੀ ਕਰਿ ਜਾਨੋ ॥੨੦੫੧॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He abandoned th fighting and considering Krishna as the Lord, he fell down at his feet.2051."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਨੂੰ ਛਡ ਕੇ ਪੈਰੀਂ ਪੈ ਗਿਆ ਅਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਸਚਮੁਚ ਰਾਮ ਚੰਦਰ ਸਮਝ ਲਿਆ ॥੨੦੫੧॥"