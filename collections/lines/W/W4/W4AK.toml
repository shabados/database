type = "primary"
data = "ਪੀਤ ਬਰਣ, ਸਾਰਥੀ ਪੀਤ; ਬਰਣੈ ਰਥ ਬਾਜੀ ॥"
page = 694

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His charioteer, chariot and horses all are of yellow colour"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੀਲੇ ਰੰਗ ਦਾ ਰਥਵਾਨ ਹੈ ਅਤੇ ਪੀਲੇ ਰੰਗ ਦੇ ਹੀ ਰਥ ਨਾਲ ਘੋੜੇ (ਜੁਤੇ ਹਨ)।"