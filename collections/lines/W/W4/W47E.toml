[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਉਨਮਨੀ ਗਨੀ ਜਾਤ ਨਹੀ; ਕੋਟਨਿ ਕੋਟਾਨਿ ਕੋਟਿ ਸੁੰਨ ਮੰਡਲਾਦਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Millions of states of knowledge become redundant before the ecstasy of the engrossment of the united state of the word and consciousness."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਕੋਟੀਆਂ ਉਨਮਨੀ ਆਦਿ ਮੰਦ੍ਰਾਂ ਦੀ ਸਾਧਨਾ ਦੇ ਫਲ ਇਸ ਮਹਿਮਾ ਅਗੇ ਕੁਛ ਗਿਣਤੀ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦੇ; ਭਾਵ ਤੁੱਛ ਹਨ; ਅਰੁ ਕ੍ਰੋੜਾਂ ਕੋਟੀਆਂ ਸੁੰਨ ਮੰਡਲ ਤੋਂ ਆਦਿ ਲੈ ਧਿਆਨ ਦਿਆਂ ਕੇਂਦ੍ਰਾਂ ਵਿਖੇ ਟਿਕਨ ਦਾ ਮਹਾਤਮ ਉਕਤ ਮਹਿਮਾ ਦੇ ਸਨਮੁਖ ਕਿਸੇ ਲੇਖੇ ਨਹੀਂ ਆ ਸਕਦਾ।"