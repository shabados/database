data = "ਕਵਨੁ ਸੁ; ਤ੍ਰਿਭਵਣਿ ਰਹਿਆ ਸਮਾਇ ॥੧੨॥"
page = 939
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 17: Who is he, that is pervading the three world s?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 17: ਉਹ ਕੌਣ ਹੈ ਜੋ ਤਿਨ੍ਹਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is permeating and pervading the three worlds?\" ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤੀਨੋਂ ਭਵਨੋ ਮੇਂ ਕਵਨ ਸਮਾਇ ਰਹਾ ਹੈ ੫ ?॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਲੋਕੀ ਦੇ ਨਾਥ ਵਿਚ ਲੀਨ ਕੌਣ ਹੈ? ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Explícanos, ¿Quién prevalece en los tres mundos?(12)"