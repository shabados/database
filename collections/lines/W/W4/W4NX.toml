[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਨਾਨਕੁ ਗੁਣ ਗਾਵੈ; ਸਿਮਰੈ ਸਦਾ ਗੋੁਪਾਲਾ ॥੪॥੧੦॥"
page = 611
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society, Nanak sings Lord's praise and ever meditates on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਨਾਨਕ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਨੂੰ ਆਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, Nanak sings the Glorious Praises of the Lord, and contemplates Him forever in meditation. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਮੇਰਾ ਮਨ ਸਾਧ ਸੰਗ ਬੀਚ ਬੈਠ ਕੇ ਬਾਣੀ ਕਰ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵੈ, ਔ ਹੇ ਗੋਪਾਲ! ਮਨ ਕਰ ਤੇਰੇ ਕੋ ਸਦਾ ਹੀ ਸਿਮਰਤਾ ਰਹੇ॥੪॥੧੦॥☬ਗੁਰੂ ਹਰਿ ਗੋਬਿੰਦ ਜੀ ਕੇ ਤਾਪ ਦੂਰ ਹੋਏ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! (ਤੇਰਾ ਸੇਵਕ) ਨਾਨਕ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇ, ਤੇਰਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦਾ ਰਹੇ ॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵੈ = ਗਾਉਂਦਾ ਰਹੇ। ਗਪਾਲਾ = {ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲਾ' ਹੈ, ਇਥੇ 'ਗੁਪਾਲਾ' ਪੜ੍ਹਨਾ ਹੈ} ਹੇ ਗੁਪਾਲ! ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Uno Compasivo, para que Nanak cante Tu Alabanza en la Saad Sangat, la Sociedad de los Santos y habite siempre en Ti. (4‑10)"