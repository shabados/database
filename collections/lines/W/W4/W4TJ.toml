[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਹਦ ਸਬਦ; ਹੋਤ ਝੁਨਕਾਰ ॥"
page = 1162
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sound of the unstruck melody resounds at the place,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅਸਥਾਨ ਤੇ ਸੁਤੇ ਸਿਧ ਕੀਰਤਨ ਦੀ ਧੁਨੀ ਗੂੰਜਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unstruck Sound-current of the Shabad, the Word of God, resounds in that place,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹਾਂ ਏਕ ਰਸ ਸਬਦ ਕਾ (ਝੁਨਕਾਰ) ਅਵਾਜ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉੱਥੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਇੱਕ-ਰਸ, ਮਾਨੋ, ਰਾਗ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ahí donde habita nuestro Señor el Dios,"