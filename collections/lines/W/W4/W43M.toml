[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ. ਰਾਜਿ ਨ ਤ੍ਰਿਪਤਿਆ; ਸਾਇਰ ਭਰੇ. ਕਿਸੁਕ ॥"
page = 148
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The King is satiated not with his dominion and who has ever filled the oceans?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਪਾਤਸ਼ਾਹਤ ਨਾਲ ਨਹੀਂ ਰੱਜਦਾ ਅਤੇ ਸਮੁੰਦਰ ਕਦੋਂ ਕਿਸੇ ਨੇ ਭਰਪੂਰ ਕੀਤੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The king is not satisfied with his kingdom, and the oceans are full, but still they thirst for more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਰਾਜਾ ਰਾਜ ਕਰ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ, (ਸਾਇਰ) ਸਮੁੰਦ੍ਰ (ਕਿਸੁਕ) ਕਿਸ ਨੇ ਭਰੇ ਹੈਂ ਅਰਥਾਤ ਕਿਸੇ ਨੇ ਨਹੀਂ ਭਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ) ਰਾਜਾ ਕਦੇ ਰਾਜ (ਕਰਨ) ਨਾਲ ਨਹੀਂ ਰੱਜਿਆ, ਭਰੇ ਸਮੁੰਦਰ ਨੂੰ ਸੁੱਕ ਕੀਹ ਆਖ ਸਕਦੀ ਹੈ? (ਭਾਵ, ਕਿਤਨੀ ਤਪਸ਼ ਪਈ ਪਵੇ, ਭਰੇ ਸਮੁੰਦਰਾਂ ਦੇ ਡੂੰਘੇ ਪਾਣੀਆਂ ਨੂੰ ਸੁੱਕ ਨਹੀਂ ਮੁਕਾ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਜਿ = ਰਾਜ ਨਾਲ। ਸਾਇਰ ਭਰੇ = ਭਰੇ ਹੋਏ ਸਮੁੰਦਰ ਨੂੰ। ਕਿ = ਕੀਹ? ਸੁਕ = ਪਾਣੀ ਦਾ ਸੁੱਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey no está satisfecho con sus dominios, y los océanos, tienen sed tan pronto como están llenos."