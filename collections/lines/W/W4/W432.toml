[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੈਨ ਚੁਰਾਇ ਮਹਾ ਸੁਖ ਪਾਇ; ਕਛੂ ਮੁਸਕਾਇ ਭਯੋ ਹਰਿ ਠਾਢੋ ॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Stealing the eyes and slightly smiling, Krishna is standing there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਚੁਰਾ ਕੇ, ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਅਤੇ ਕੁਝ ਮੁਸਕਰਾ ਕੇ ਕਾਨ੍ਹ ਖੜਾ ਹੋ ਗਿਆ ਹੈ।"