[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਦਇਆ ਧਰਮੁ; ਜਿਸੁ ਦੇਹਿ ਸੁ ਪਾਏ ॥"
page = 966
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone obtains meditation, hard service, self-control, compassion and faith, whom the Lord gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬੰਦਗੀ, ਕਰੜੀ ਘਾਲ ਸਵੈ-ਜ਼ਬਤ, ਰਹਿਮ ਅਤੇ ਈਮਾਨ ਨੂੰ ਹਾਸਿਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone obtains meditation, austerities, self-discipline, compassion and Dharmic faith, whom the Lord so blesses."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ, ਤਪ, ਸੰਜਮ, ਦਇਆ ਔ ਧਰਮ ਜਿਸ ਕੋ ਤੂੰ ਦੇਵੈ ਸੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ (ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈਂ ਉਹ (ਮਾਨੋ) ਜਪ ਤਪ ਸੰਜਮ ਦਇਆ ਤੇ ਧਰਮ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél a quien Dios bendice, practica la contemplación, austeridades, compasión, autocontrol y rectitud."