[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਸੁਖਿ ਬਸੇ; ਸਭ ਕੈ ਮਨਿ ਲੋਚ ॥"
page = 815
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the living beings abide in peace and within the mind of all is the yearning for Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਆਰਾਮ ਅੰਦਰ ਵਸਦੇ ਹਨ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਤੇਰੀ ਚਾਹਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures dwell in peace; the minds of all yearn for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸੂਖ੍ਯਮ ਅਸਥੂਲ ਜੀਵ ਜੰਤ ਸੁਖੀ ਹੋ ਕਰ ਨਿਵਾਸ ਕਰੈਂ, ਸਰਬ ਸੰਤਾਂ ਕੇ ਮਨ ਮੇਂ ਇਹੀ (ਲੋਚ) ਇਛਾ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦਿਆਂ) ਸਾਰੇ ਜੀਅ ਜੰਤ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ, (ਜਪਣ ਵਾਲੇ) ਸਭਨਾਂ ਦੇ ਮਨ ਵਿਚ (ਸਿਮਰਨ ਦੀ) ਤਾਂਘ ਪੈਦਾ ਹੋਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਸਭਿ = ਸਾਰੇ। ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਕੈ ਮਨਿ = ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes continuamente recuerdan al Señor Dios,"