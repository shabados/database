[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ ਤਿਨੀ ਦੋਵੈ ਗਵਾਏ; ਦੁਖੇ ਦੁਖਿ ਵਿਹਾਵਣਿਆ ॥੫॥"
page = 123
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both this world and the next they lose and pass their life in extreme agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਉਹ ਦੋਵੇ ਹੀ ਵੰਞਾ ਲੈਂਦੇ ਹਨ ਅਤੇ ਆਪਣਾ ਜੀਵਨ ਅਤਿਅੰਤ ਤਕਲੀਫ ਅੰਦਰ ਗੁਜਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They forfeit both this world and the next, and they pass their lives suffering in pain and misery. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ੍ਹੋਂ ਨੇ ਲੋਕ ਪ੍ਰਲੋਕ ਦੋਨੋਂ ਵਿਗਾੜ ਲੀਏ ਹੈਂ, ਦੁਖ ਮੇਂ ਉਮਰ ਬੀਤਤੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਇਹ ਲੋਕ ਤੇ ਪਰਲੋਕ ਦੋਵੇਂ ਹੀ ਜ਼ਾਇਆ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਉਮਰ ਸਦਾ ਦੁੱਖ ਵਿਚ ਹੀ ਬੀਤਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਲਤ = ਇਹ ਲੋਕ। ਪਲਤੁ {परन्न} ਪਰਲੋਕ। ਦੁਖੇ = ਦੁਖਿ ਹੀ, ਦੁੱਖ ਵਿਚ ਹੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos pierden provecho de este mundo y del siguiente, y pasan sus días en total tristeza. (15)"