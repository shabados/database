[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਮਿਲਿਆ. ਜੋ ਪ੍ਰਭੂ ਮਿਲਾਇਆ; ਜਿਸੁ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਂਹੀ ॥"
page = 1207
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone meets with the Lord, whom He unites and on whose brow such a writ is written."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੁਆਮੀ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਮਿਲਾਉਂਦਾ ਹੈ ਤੇ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meets with God, whom God Himself meets, by such pre-ordained destiny written on his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਨੇ ਪ੍ਰਭੂ ਸਾਥ ਮਿਲਾਯਾ ਹੈ, ਸੋਈ ਮਿਲਾ ਹੈ ਔਰ ਸਤਿਗੁਰੋਂ ਕੋ ਸੋ ਮਿਲਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਪੁਰ ਨਿਸਚੈ ਕਰ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ! ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਉਹ ਮਨੁੱਖ (ਹੀ ਪਰਮਾਤਮਾ ਨੂੰ) ਮਿਲਦਾ ਹੈ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਮਿਲਾਂਦਾ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੇ) ਲੇਖ ਲਿਖੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo se encuentra con Dios, aquél a quien Dios encuentra, sí, quien lo tiene así inscrito en su frente."