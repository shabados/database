data = "ਦਿਨੇ ਨਿਕਾਰ ਛਿਨੇ ਸੁ ਦੀਪ ॥੧੨॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He snatched the countries of many and exiled them.12."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ ਜਿਤ ਕੇ ਬਾਹਰ ਕੱਢ ਦਿੱਤੇ ॥੧੨॥"