[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਸਹਜੇ ਸੁਖਿ ਸਮਾਵੈ ॥"
page = 114
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and by the Guru's instruction gets easily absorbed in the spiritual bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਿੱਖ-ਮੱਤ ਦੁਆਰਾ ਸੁਖੈਨ ਹੀ ਆਤਮਕ ਅਨੰਦ ਅੰਦਰ ਸਮਾਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "through the Word of the Guru's Shabad, they are intuitively absorbed in celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਸਹਜੇ ਹੀ ਸੁਖ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁਝ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਮਗਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Guru, se sume en la Gran Paz con toda facilidad. (6)"