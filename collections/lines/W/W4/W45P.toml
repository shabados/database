[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਰਹਤ. ਬਿਕਾਰ ਥਾਕੇ; ਪੰਚ ਤੇ ਸੰਗੁ ਤੂਟਾ ॥"
page = 577
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is rid of worldly love, his sins are wiped off and he breaks away from the five passions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰੀ ਮਮਤਾ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਪਾਪ ਧੋਂਤੇ ਜਾਂਦੇ ਹਨ ਤੇ ਪੰਜਾਂ ਵਿਸ਼ਿਆਂ ਨਾਲੋਂ ਉਸ ਦਾ ਸਾਥ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are rid of emotional attachment, their sins are erased, and their association with the five passions is broken off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਸੇ ਰਹਿਤ ਹੋਣੇ ਕਰ ਬਿਕਾਰ ਦੂਰ ਹੋ ਗਏ ਹੈਂ ਔਰ ਪੰਚ ਕਾਮਾਦਿਕੋਂ ਕਾ ਸੰਗ ਟੂਟ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੋਹ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਵਿਕਾਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, ਕਾਮਾਦਿਕ ਪੰਜਾਂ ਨਾਲੋਂ ਉਹਨਾਂ ਦਾ ਸਾਥ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes del Señor se liberan de sus faltas y de su infatuación, y las cinco pasiones se alejan de ellos."