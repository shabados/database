[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੂਠਾ; ਚੇਤੈ ਨਾਹੀ ॥"
page = 372
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beguiled by wealth, Brahman reflectest not on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦਾ ਠੱਗਿਆ ਹੋਇਆ ਬ੍ਰਾਹਮਣ, ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated by Maya, they do not think of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਅੰਤਸਕਰਨੁ ਮਾਯਾ ਕਰ ਕੇ ਠਗਾ ਗ੍ਯਾ ਹੈ, ਸੋ ਪਰਮੇਸਰ ਕੋ (ਚੇਤੈ) ਸਿਮਰਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੇ ਹੱਥੋਂ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸਿ-ਪੂੰਜੀ ਲੁਟਾ ਬੈਠਾ ਇਹ ਬ੍ਰਾਹਮਣ ਪਰਮਾਤਮਾ ਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ (ਇਸ ਪਾਸੇ) ਧਿਆਨ ਨਹੀਂ ਦੇਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਠਾ = ਠੱਗਿਆ ਹੋਇਆ, ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਲੁਟਾ ਚੁੱਕਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aturdidos por Maya, no recuerdan al Señor,"