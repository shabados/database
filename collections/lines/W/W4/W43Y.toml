[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੈ ਭਾਵਦੇ; ਦਰਿ ਸਚੈ ਸਚਿਆਰ ॥"
page = 549
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are pleasing to the True Lord and they are adjudged true in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ। ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਸੱਚੇ ਕਰਾਰ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are pleasing to the True Lord; they are judged to be true in the True Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸਚੇ ਕਉ ਭਾਵਤੇ ਹੈਂ ਔਰੁ ਸਚੇ ਅਕਾਲ ਪੁਰਖ ਕੇ (ਦਰ) ਸਤਸੰਗਤਿ ਮੇਂ (ਸਚਿਆਰ) ਸਚੇ ਸਮਝੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਤੇ ਸੱਚੇ ਦੇ ਦਰ ਤੇ ਉਹ ਸੱਚ ਦੇ ਵਾਪਾਰੀ (ਸਮਝੇ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs, están complaciendo al Señor, y su Verdad es aprobada en la Corte del Señor."