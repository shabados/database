[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਹਰਿ ਭਜੁ ਮਨ ਮੇਰੇ; ਪਦੁ ਨਿਰਬਾਨੁ ॥"
page = 525
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on thy God, O My soul and thou shalt obtain the dignity of salvation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ ਅਤੇ ਤੂੰ ਮੁਕਤੀ ਦਾ ਮਰਤਬਾ ਪਾ ਲਵੇਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate and vibrate upon the Lord, O my mind, and you shall obtain the state of Nirvaanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਹਰਿ ਨਿਰਬਾਨ ਪਦ ਕਾ ਭਜਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ; ਉਹੀ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਅਵਸਥਾ (ਦੇਣ ਵਾਲਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਦੁ = ਦਰਜਾ, ਮੁਕਾਮ। ਨਿਰਬਾਨੁ = ਵਾਸ਼ਨਾ ਰਹਿਤ, ਜਿੱਥੇ ਦੁਨੀਆ ਦੀ ਕੋਈ ਵਾਸ਼ਨਾ ਨ ਫੁਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en tu Señor, pues ese es el Estado de Supremo Éxtasis"