[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗੇ ਜੌ ਜਾਹਿ ਤੋ ਸਿੰਘ ਪਿਖਿਯੋ ਮ੍ਰਿਤ; ਚਉਕਿ ਪਰੇ ਸਭ ਪਉਰਖ ਵਾਰੇ ॥੨੦੪੬॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When they advanced further a little, they saw the dead lion, seeing him, all of them were wonder-struck and got agitated.2046."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਗੇ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ੇਰ ਨੂੰ ਵੀ ਮਰਿਆ ਹੋਇਆ ਵੇਖਿਆ। (ਤਾਂ) ਸਾਰੇ ਬਲਵਾਨ ਚੌਂਕ ਪਏ ॥੨੦੪੬॥"