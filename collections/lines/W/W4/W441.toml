[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਰਹਿ. ਨ ਸਕਾ; ਬਿਨੁ ਦੇਖੇ ਮੇਰੀ ਮਾਈ ॥"
page = 94
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I cannot sustain life without a sight of him, O my mother!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਦੀਦਾਰ ਤੋਂ ਵਾਂਝਿਆ ਹੋਇਆ ਜੀਉਂਦਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਹੇ ਮੇਰੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot survive without seeing Him, O my mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਮਾਈ) ਹੇ ਸੰਤ ਜਨੋਂ! ਮੈਂ ਬਿਨਾ ਦੇਖਨੇ ਸੇ ਰਹਿ ਨਹੀਂ ਸਕਤਾ। ਈਹਾਂ ਮਾਈ ਪਦੁ ਸੰਤ ਜਨੋਂ ਕਾ ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦਾ (ਮੈਨੂੰ ਧੀਰਜ ਨਹੀਂ ਆਉਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no puedo estar sin verlo."