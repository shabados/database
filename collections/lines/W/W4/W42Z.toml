[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਸਾਹ ਸਦਾਵਹਿ. ਸੰਚਿ ਧਨੁ; ਦੂਜੈ ਪਤਿ ਖੋਈ ॥"
page = 1283
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amassing wealth, some call themselves wealthy men and they lose their honour in another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰ, ਕਈ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਾਹੂਕਾਰ ਅਖਵਾਉਂਦੇ ਹਨ ਤੇ ਉਹ ਦਵੈਤ-ਭਾਵ ਵਿੱਚ ਆਪਣੀ ਇਜ਼ਤ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some claim to be bankers and accumulate wealth, but in duality they lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕਰ ਕੇ ਸਾਹੂਕਾਰ ਸਦਾਵਤੇ ਹੈਂ, ਦ੍ਵੈਤ ਮੇਂ ਤਿਨੋਂ ਨੇ ਅਪਨੀ ਪਤਿਸ਼੍ਟਾ ਗਵਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਧਨ ਇਕੱਠਾ ਕਰ ਕੇ (ਆਪਣੇ ਆਪ ਨੂੰ) ਸ਼ਾਹ ਸਦਾਂਦੇ ਹਨ, (ਪਰ) ਇਸ ਦੂਜੇ ਮੋਹ ਵਿਚ ਪੈ ਕੇ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦਾਵਹਿ = ਅਖਵਾਂਦੇ ਹਨ। ਦੂਜੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ। ਸੰਚਿ = ਇਕੱਠਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros dicen ser banqueros y acumulan todo tipo de riqueza, pero en la dualidad todos ellos pierden su honor. Algunos son dadores,"