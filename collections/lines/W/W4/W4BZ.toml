[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੀ ਧੁਜਨ ਸੌ ਬਾਧਿ ਕੈ; ਬਾਧੀ ਭੁਜਨ ਬਨਾਇ ॥੧੩॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And through very large buntings, he tied up his arms with them.(l3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਨਾਲ ਵੱਡੀਆਂ ਧੁਜਾਵਾਂ ਬੰਨ੍ਹ ਕੇ ਫਿਰ (ਆਪਣੀਆਂ) ਭੁਜਾਵਾਂ ਨੂੰ ਬੰਨ੍ਹ ਲਿਆ ॥੧੩॥"