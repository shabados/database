[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਿਮਰਤ. ਮਨੁ ਨਿਰਮਲੁ ਹੋਵੈ; ਗੁਰੁ ਕਾਟੇ ਅਪਮਾਨਾ ਹੇ ॥੨॥"
page = 1075
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Guru, the mind become immaculate and the Guru rids one of disgrace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਅੰਤਸ਼ਕਰਨ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਦੇਵ ਜੀ ਬੰਦੇ ਨੂੰ ਬੇਇਜ਼ੱਤੀ ਤੋਂ ਬਚਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Guru, the mind becomes immaculate; the Guru eliminates egotistical pride. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਸਿਮਰਨੇ ਕਰ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ, ਪੁਨਃ ਨਿਰਾਦਰ ਕੋ ਗੁਰੂ ਕਟ ਦੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਯਾਦ ਕਰਦਿਆਂ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਗੁਰੂ ਮਨੁੱਖ ਨੂੰ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਨਿਰਾਦਰੀ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਮਾਨਾ = ਨਿਰਾਦਰੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Guru, la mente se libera de toda mancha y el Guru nos emancipa de nuestro ego negativo. (2)"