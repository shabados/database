[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ; ਨਾਨਕ ਗੁਣ ਗਾਹਿ ॥੨॥"
page = 724
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, sing they the Lord's praise, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, sing the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਤੇਰੇ ਹੀ ਗੁਣਾਂ ਕੋ ਗਾਵਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ (ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਗਾ ਸਕਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਗਾਹਿ = ਗਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta entonces, oh dice Nanak, las Alabanzas del Señor, por la Gracia del Guru. (2)"