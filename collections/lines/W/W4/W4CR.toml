[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪਿਆਸ ਚਾਤ੍ਰਿਕ ਜਿਉ ਜਲ ਕੀ; ਸਫਲ ਦਰਸਨੁ ਕਦਿ ਪਾਂਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1202
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the thirst like that of the pied-cuckoo for water, when shall I have the fruitful vision of the True Guru? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਤੇਹ ਹੈ, ਜਿਵੇ ਪਪੀਹੇ ਦੀ ਪਾਣੀ ਨਹੀਂ ਹੁੰਦੀ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਫਲਦਾਇਕ ਦੀਦਾਰ ਮੈਨੂੰ ਕਦੋ ਪਰਾਪਤ ਹੋਏਗਾ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My inner being is filled with a great thirst, like that of the song-bird for water. When shall I find the Fruitful Vision of His Darshan? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜ੍ਯੋਂ ਚਾਤ੍ਰਿਕ ਕੋ ਜਲ ਕੀ ਪ੍ਯਾਸ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਮੇਰੇ ਅੰਤਰ ਪਿਆਸ ਹੈ। ਹੇ ਸਫਲ ਦਰਸਨ! ਮੈਂ ਤੇਰੇ ਕੋ ਕਬ ਪ੍ਰਾਪਤਿ ਹੋਵੋਂਗਾ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਪੀਹੇ ਨੂੰ (ਸ੍ਵਾਂਤੀ ਨਛੱਤ੍ਰ ਦੀ ਵਰਖਾ ਦੇ) ਪਾਣੀ ਦੀ ਪਿਆਸ ਹੁੰਦੀ ਹੈ, (ਤਿਵੇਂ ਮੇਰੇ) ਅੰਦਰ ਇਹ ਤਾਂਘ ਰਹਿੰਦੀ ਹੈ ਕਿ ਮੈਂ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਕਦੋਂ ਉਸ ਹਰੀ ਦਾ ਦਰਸਨ ਕਰਾਂਗਾ ਜੋ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਮੇਰੇ) ਅੰਦਰ। ਪਿਆਸ = ਤਾਂਘ। ਚਾਤ੍ਰਿਕ = ਪਪੀਹਾ। ਸਫਲ ਦਰਸਨੁ = ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਕਰਨ ਵਾਲੇ (ਗੁਰੂ) ਦਾ ਦਰਸਨ। ਕਦਿ = ਕਦੋਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque así como el pájaro Chatrik ansía la gota Svanti, en mí vive la añoranza por la Fructífera Visión del Guru. (1-Pausa)"