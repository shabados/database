[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਪਰਮ ਅਪਾਰ ਉਹ ਹੈ, ਜਿਹੜਾ ਜਨਮ ਮਰਨ ਵਿਚ ਨਹੀਣ ਆਉਦਾ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਣ ਕਿ ਊ ਨਾਇਦ ਬਕੈਦਿ ਮਰਗੋ ਜ਼ੀਸਤ ।੬੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And provided succor to the heart-broken. (418)"