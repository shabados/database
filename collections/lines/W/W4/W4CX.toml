[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧਿ ਮਨੁ ਹਿਰਿ ਲਇਆ; ਮਨਮੁਖ ਅੰਧਾ ਲੋਇ ॥"
page = 1414
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blind is the egocentric in this world and his mind is lured away by lust and wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਹੈ ਮਨਮਤੀਆ, ਇਸ ਜਹਾਨ ਅੰਦਰ ਅਤੇ ਉਸ ਦੇ ਮਨੂਏ ਨੂੰ ਸ਼ਹਿਵਤ ਤੇ ਗੁੱਸੇ ਨੇ ਚੁਰਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh is blind in the world; his mind is lured away by sexual desire and anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕਾ ਮਨ ਕਾਮ, ਕ੍ਰੋਧ ਆਦਿ ਵਿਕਾਰੋਂ ਨੇ ਹਰ ਲੀਆ ਹੈ ਇਸੀ ਤੇ ਮਨਮੁਖ ਲੋਕ ਅਗ੍ਯਾਨ ਕਰ ਅੰਧਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਜਗਤ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਲੋਂ) ਅੰਨ੍ਹਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਕਾਮ ਨੇ ਕ੍ਰੋਧ ਨੇ (ਉਸ ਦੇ) ਮਨ ਨੂੰ ਚੁਰਾ ਲਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ciego Manmujk vive ciego en el mundo, su mente está siendo engañada por la lujuria y el enojo."