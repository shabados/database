[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ. ਦੁਖੁ ਕੋਈ, ਨ ਲਾਗੈ; ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰਾ ॥"
page = 778
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating whom, no misery befalls me and I am ferried across the dreadful ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਨੂੰ ਕੋਈ ਆਪਣਾ ਨਹੀਂ ਚਿਮੜਦੀ ਅਤੇ ਮੈਂ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, pain does not touch me; thus I cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਣੇ ਕਰ ਕੇ ਦੁਖ ਕੋਈ ਨਹੀਂ ਲਗਤਾ ਔਰ ਸਰੀਰ ਸੇ ਭੀ ਪਾਰ ਉਤਾਰਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਪਰਮਾਤਮਾ ਮੇਂ ਨਿਵਾਸੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਐਸਾ ਹੈ) ਜਿਸ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ, (ਉਸ ਦਾ ਨਾਮ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en Él, el dolor no me toca y soy llevado a través del aterrador océano del mundo."