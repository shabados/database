[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਨਿਕਰੀ ਜੋ ਠਗਹਿ ਉਚਾਰੀ ॥"
page = 858

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the coins were checked in the assembly, they were found as the swindler had predicted."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਉਹ ਉਸੇ ਤਰ੍ਹਾਂ ਦੀਆਂ ਨਿਕਲੀਆਂ, ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ ਠਗ ਨੇ ਦਸੀਆਂ ਸਨ।"