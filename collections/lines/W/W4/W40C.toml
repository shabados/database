[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ; ਵਾਰੀ ਘੁੰਮਾ ਜਾਵਦਾ ॥"
page = 73
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sacrifice, O Sacrifice I am unto Thee, O My Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ, ਓ ਕੁਰਬਾਨ, ਮੈਂ ਤੇਰੇ ਉਤੋਂ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a sacrifice to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਉਪਰ ਸੇ ਮੈਂ ਮਨ, ਬਚ, ਕ੍ਰਮ ਸੇ ਬਲਿਹਾਰ (ਘੁੰਮਾ) ਸਦਕੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਸ਼ਾਹ-ਪ੍ਰਭੂ!) ਮੈਂ ਤੈਥੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser a Ti, oh mi Señor."