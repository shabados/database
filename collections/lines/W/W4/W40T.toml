[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਸੰਗਤਿ ਬਹਹਿ. ਸਦਾ ਦੁਖੁ ਪਾਵਹਿ; ਦੁਖੋ ਦੁਖੁ ਕਮਾਇਆ ॥੧੧॥"
page = 1068
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sit in evil society, ever suffer sorrow and earn nothing but pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾੜੀ ਸੁਹਬਤ ਅੰਦਰ ਬੈਠਦੇ ਹਨ, ਹਮੇਸ਼ਾਂ ਦੁਖ ਉਠਾਉਂਦੇ ਹਨ ਅਤੇ ਨਿਰੋਲ ਕਸ਼ਟ ਦੀ ਹੀ ਖੱਟੀ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sit in evil gatherings, and suffer in pain forever; they earn pain, nothing but pain. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਸੰਗਤ ਮੇਂ ਬੈਠਤੇ ਹੈਂ ਤਿਸ ਕਰ ਸਦਾ ਦੁਖ ਹੀ ਪਾਵਤੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਦੁਖ ਹੀ ਦੁਖ ਕਾ ਕਰਮ ਕਮਾਯਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੁਕਰਮੀ ਬੰਦੇ) ਸਦਾ ਭੈੜੀ ਸੁਹਬਤ ਵਿਚ ਬੈਠਦੇ ਹਨ ਤੇ ਦੁੱਖ ਪਾਂਦੇ ਹਨ। ਉਹ ਸਦਾ ਉਹੀ ਕਰਮ ਕਮਾਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿਚੋਂ ਨਿਰਾ ਦੁੱਖ ਹੀ ਦੁੱਖ ਨਿਕਲੇ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sufren todo el tiempo, sin ganar nada, tan sólo el dolor. (11)"