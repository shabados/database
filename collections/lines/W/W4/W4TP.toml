[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਿਖਈ; ਹੇਰੈ ਪਰ ਨਾਰੀ ॥"
page = 873
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the lustful man gazes on another's woman,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕਾਮੀ ਪੁਰਸ਼ ਪਰਾਈ ਇਸਤਰੀ ਨੂੰ ਤਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the man driven by sex looks upon another man's wife,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਿਸਈ ਪੁਰਖ ਵਿਸੇ ਪ੍ਰੀਤੀ ਸਹਿਤ ਪਰ ਨਾਰੀ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਿਸ਼ਈ ਮਨੁੱਖ ਪਰਾਈ ਨਾਰ ਵਲ ਤੱਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el vicioso seduce a la mujer de otro,"