[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ. ਕੋਟਿ ਅਘ ਨਾਸੇ; ਭਗਤ ਬਾਛਹਿ ਸਭਿ ਧੂਰੀ ॥੨॥"
page = 672
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering His Name, millions of sins are erased. All the saints long for the dust of Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪ ਮਿੱਟ ਜਾਂਦੇ ਹਨ। ਸਾਰੇ ਜਗਤ ਸਾਹਿਬ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering His Name, millions of sins are erased; all His devotees long for the dust of His feet. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਨਾਮ ਕੇ ਉਚਾਰਨੇ ਸੇ ਕੋਟਾਨ ਕੋਟ ਪਾਪ ਚੂਰ ਹੋ ਜਾਤੇ ਹੈਂ, ਤਿਸੀ ਕੀ ਚਰਣ ਧੂੜ ਕੋ ਸੰਪੂਰਣ ਭਗਤ ਬਾਂਛਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਕ੍ਰੋੜਾਂ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। (ਹੇ ਭਾਈ!) ਸਾਰੇ ਭਗਤ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਲੋਚਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈਤ = ਲੈਂਦਿਆਂ, ਸਿਮਰਦਿਆਂ। ਅਘ = ਪਾਪ। ਬਾਛਹਿ = ਚਾਹੁੰਦੇ ਹਨ। ਸਭਿ = ਸਾਰੇ। ਧੂਰੀ = ਚਰਨ-ਧੂੜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pronunciando Su Nombre, de muchas faltas y errores somos lavados, sí, el Polvo de Sus Pies es lo que Sus Devotos añoran en verdad. (2)"