[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਮਨ ਸਬਦ ਬੀਚਾਰਿ ਮਾਰਿ ਹਉਮੈ ਮੋਟਿ; ਪਰਉਪਕਾਰੀ ਹੁਇ ਬਿਕਾਰਨ ਘਟਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "So should the mind be treated with the words of wisdom of the Guru. Dispelling ego and pride, then becoming benevolent it reduces other vices. It frees the evil and vice-ridden people from evil deeds."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਮਨ ਨੂੰ ਸ਼ਬਦ ਵਿਖੇ ਬੀਚਾਰਿ ਵਰਤਾ ਕੇ ਪ੍ਰਵਿਰਤ ਕਰ ਕੇ ਮਾਰ ਸਿੱਟੀਏ ਭਾਵ, ਇਸ ਦੀਆਂ ਬਾਸਨਾਂ ਨਿਵਿਰਤ ਕਰ ਦੇਈਏ ਤਾਂ ਹਊਮੇਂ ਦੀ ਮੈਲ ਨੂੰ ਮੇਟ ਕੇ ਇਹ ਭੀ ਸ਼ੁਧ ਸੁਭਾਵ ਪਰਉਪਕਾਰੀ ਬਣ ਜਾਇਆ ਕਰਦਾ ਹੈ, ਤੇ ਵਿਕਾਰਾਂ ਨੂੰ ਘਟਾ ਦਿੰਦਾ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਅਥਵਾ ਹੋਰਨਾਂ ਸਮੀਪ ਆਇਆਂ ਨੂੰ ਨਿਰਵਿਕਾਰ ਬਣਾਨ ਲਈ ਸਮਰੱਥ ਹੋ ਜਾਂਦਾ ਹੈ।"