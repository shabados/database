[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਰਿ ਪਾਇਆ; ਸੋਈ ਹੋਗੁ ॥"
page = 284
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the Lord has inscribed with His hand that does take place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਸਾਹਿਬ ਨੇ ਆਪਣੇ ਹੱਥ ਨਾਲ ਉੱਕਰ ਛਡਿਆ ਹੈ, ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which He has written, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਨੇ ਜੋ ਜੀਵ ਕੇ (ਕਰਿ) ਹਾਥ ਮੇਂ ਪਾਇਆ ਅਰਥਾਤ ਜੋ ਲੇਖ ਮੇਂ ਲਿਖਾ ਹੈ, ਸੋਈ ਇਸ ਕੋ ਭੋਗਨਾ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੇ (ਜੀਵਾਂ ਦੇ) ਹੱਥ ਉਤੇ ਲਿਖ ਦਿੱਤਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos da refugio en Su Santuario."