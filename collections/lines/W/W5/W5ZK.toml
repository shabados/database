[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਲ ਜੋਗ ਹੁਤੇ ਮੁਨਿ ਜਾਨ ਲਈ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the final hour of that great sage arrived, the great sage came to know of it with the strength of Yoga"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਦ) ਯੋਗ ਦੇ ਬਲ ਕਰ ਕੇ ਮੁਨੀ ਨੇ (ਇਹ ਗੱਲ) ਜਾਣ ਲਈ।"