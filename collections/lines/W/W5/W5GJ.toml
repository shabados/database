[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪ੍ਰਸਾਦਿ; ਸਭੁ ਜਗਤੁ ਤਰਾਇਆ ॥"
page = 295
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by whose grace the entire world is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਸਾਰਾ ਸੰਸਾਰ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by his grace, the whole world is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਵਾਹਿਗੁਰੂ ਨੇ ਜੀਵੋਂ ਕੋ ਇਸ ਜਗਤ ਸੇ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ ਸਾਰਾ ਜਗਤ ਹੀ ਤਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, bendita, bendita en Verdad es su vida y"