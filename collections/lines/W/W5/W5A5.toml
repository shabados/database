[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਕਰੇ; ਸੁ ਚਾਕਰੁ ਹੋਇ ॥"
page = 728
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who performs the Lord's service, becomes a servant of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਉਸ ਦਾ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the Lord is His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਉਸ ਕਾ ਨਾਮ ਚਾਕਰ ਹੋਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਓਹ ਵਾਹਿਗੁਰੂ ਕਹਾਂ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਮਨ ਨੂੰ ਬਾਹਰ ਭਟਕਣੋਂ ਹਟਾ ਕੇ ਪ੍ਰਭੂ ਦਾ) ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਹੀ (ਪ੍ਰਭੂ ਦਾ) ਸੇਵਕ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sirve sólo a su Señor es Su sirviente,"