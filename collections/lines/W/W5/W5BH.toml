[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਜਾਇ, ਤ ਜਾਇ ਸਿਞਾਣੈ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only when ego is erased, this fact is realized and identified."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ) ਮਮਤਾ ਜਾਵੇ ਤਦ (ਸ੍ਵੈ ਸਰੂਪ ਦੀ) ਜਗਾ ਨੂੰ ਪਛਾਣਦਾ ਹੈ।"