[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਨਾਂ ਬੀਨਿਆ; ਆਪੇ ਪਰਧਾਨਾਂ ॥"
page = 556
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is All-wise and Omniscient and He Himself is supreme."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਸਰਬ ਸਿਆਣਾ ਤੇ ਸਭ ਕੁੱਛ ਜਾਨਣਹਾਰ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਮੁੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is all-wise and all-knowing; He Himself is supreme."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ ਰਿਦੇ ਕੇ ਸੰਕਲਪੋਂ ਕੋ ਜਾਨਣੇ ਵਾਲਾ ਹੈ ਅਰ ਬਾਹਰ ਕੇ ਕਰਮੋਂ ਕੋ (ਬੀਨਿਆ) ਦੇਖਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਿਆਣਾ ਹੈ, ਆਪ ਹੀ ਚਤੁਰ ਹੈ ਤੇ ਆਪ ਹੀ ਆਗੂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todo Sabio, Sublime y Supremo."