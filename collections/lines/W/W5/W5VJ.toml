[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਬੂਝੈ ਚਉਪੜਿ ਖੇਲੈ; ਮਨੁ ਜਿਣਿ ਢਾਲੇ ਪਾਸਾ ॥੩॥"
page = 793
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realizes the will of his Lord, plays the game of chess and throws the dice of the conquest of his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਸ਼ਤਰੰਜ ਦੀ ਖੇਡ ਖੇਡਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਜਿੱਤਣ ਦੀਆਂ ਨਰਦਾ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one understands the Hukam of the Lord's Command, he plays the game of chess with the Lord; throwing the dice, he conquers his own mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪਰਮੇਸਰ ਕੇ ਹੁਕਮ ਬੂਝਨੇ ਕਾ ਚੌਪੜੁ ਖੇਲੇ ਔ ਮਨ ਕੋ ਜੀਤੇ, ਏਹੀ ਪਾਸਾ ਢਾਲੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਰਜ਼ਾ ਵਿਚ ਰਾਜ਼ੀ ਰਹਿਣ ਦਾ) ਚੌਪੜ ਉਹ ਖੇਡਦਾ ਹੈ, ਤੇ ਮਨ ਨੂੰ ਜਿੱਤ ਕੇ ਪਾਸਾ ਸੁੱਟਦਾ ਹੈ (ਭਾਵ, ਮਨ ਨੂੰ ਜਿੱਤਣਾ-ਇਹ ਉਸ ਲਈ ਚੌਪੜ ਦੀ ਖੇਡ ਵਿਚ ਪਾਸਾ ਸੁੱਟਣਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਪੜਿ = ਜ਼ਿੰਦਗੀ-ਰੂਪ ਚੌਪੜ ਦੀ ਖੇਡ। ਜਿਣਿ = ਜਿੱਤ ਕੇ। ਢਾਲੇ = ਸੁੱਟਦਾ ਹੈ, ਢਾਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el juego de ruleta de la vida uno tira los dados de su ser conquistado. (3)"