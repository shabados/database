[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਅੰਦਰਿ ਜੰਮਿਆ ਪਿਆਰੇ; ਊਧਉ ਸਿਰ ਕੈ ਭਾਰਿ ॥"
page = 636
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's will is he born, O dear, upturned with head down wards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਵਿੱਚ, ਉਹ ਸਿਰ ਪਰਨੇ ਮੂਧੇ ਮੂੰਹ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਹੇ ਪਿਆਰਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, we are born, O Beloved, head-first, and upside-down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਪੁਨਾ ਪਰਮੇਸ਼ਰ ਕੇ ਹੁਕਮ ਅੰਦਰ ਹੀ ਪ੍ਰਾਣੀ (ਊਧਉ) ਉਲਟਾ (ਸਿਰ ਕੈ ਭਾਰਿ) ਸਿਰ ਪਰਨੇ ਹੋ ਕਰ ਜਨਮਤਾ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਠਾ ਸਿਰ ਭਾਰ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ (ਫਿਰ) ਜਨਮ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y progresa en el vientre volteado de cabeza."