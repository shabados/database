[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜੋਗੀ ਤਤੁ ਗਿਆਨੁ ਬੀਚਾਰੇ; ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰੀ ॥੨੨॥"
page = 911
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Yogi, who deliberates over the quintessence of gnosis and obliterates his self-conceit and desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਯੋਗੀ ਹੈ ਜੋ ਬ੍ਰਹਮ-ਵੀਚਾਰ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਖਾਹਿਸ਼ ਨੂੰ ਮਾਰ ਮੁਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Yogi, who contemplates the essence of spiritual wisdom, and conquers egotism and thirsty desire. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਤੁ ਗ੍ਯਾਨ ਕੋ ਬੀਚਾਰਤਾ ਹੈ ਪੁਨਾ ਹਉਮੈਂ ਔਰੁ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਮਾਰੀ ਹੈ, ਸੋਈ ਜੋਗੀ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਹੀ ਮਨੁੱਖ ਜੋਗੀ ਹੈ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਹੋਇਆ ਹੈ) ਜੋ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਮਾਰ ਕੇ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਕਰ ਕੇ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਨੂੰ ਵਿਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਜਗਤ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ। ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਮਾਰੀ = ਮਾਰਿ, ਮਾਰ ਕੇ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será Yogui, quien medite en la Esencia de la Sabiduría Espiritual y calme su añoranza y su egoísmo. (22)"