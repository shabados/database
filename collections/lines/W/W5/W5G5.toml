[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਸੁਖੀਆ; ਬੈਠਤ ਸੁਖੀਆ ॥"
page = 1136
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am in peace when rising, in peace when sitting,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਠਦਾ ਹੋਇਆ ਮੈਂ ਸੁਖੀ ਹਾਂ, ਸੁਖੀ ਹਾਂ ਮੈਂ ਬਹਿੰਦਾ ਹੋਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing up, I am at peace; sitting down, I am at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸੀ ਸਮਝ ਹੂਈ ਤਬ ਊਠਤਾ ਔਰ ਬੈਠਤਾ ਹੂਆ ਸੁਖੀਆ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ ਇਉਂ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਕਿ ਪਰਮਾਤਮਾ ਹੀ ਸਭ ਦਾ ਰਾਖਾ ਹੈ) ਤਾਂ ਉਹ ਉਠਦਾ ਬੈਠਦਾ ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sabe que Dios prevalece en todo, el miedo no lo aflige,"