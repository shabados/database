[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ; ਤਿਆਗਿਓ ਦੂਜਾ ਭਾਉ ॥"
page = 1147
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have abandoned another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਹੋਰਸ ਦਾ ਪਿਆਰ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, I have forsaken the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਤਯਾਗ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਛੱਡ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਭਾਉ = ਪਿਆਰ। ਦੂਜਾ ਭਾਉ = (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਦਾ ਪਿਆਰ, ਮਾਇਆ ਦਾ ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándome con el Guru he abandonado la idea del otro."