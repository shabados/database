[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਰਸਨਾ; ਹਰਿ ਨਾਮੁ ਉਚਾਰੇ ॥੧॥"
page = 743
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when my tongue may utter God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀ ਜੀਭ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when, with my tongue, I may chant the Lord's Name||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਮੇਰੀ ਰਸਨਾ ਤੇਰਾ ਨਾਮ ਉਚਾਰਨ ਕਰੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਰਾਹੀਂ (ਮੇਰੀ) ਜੀਭ ਤੇਰਾ ਨਾਮ ਉਚਾਰਦੀ ਰਹੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਢੋ) ਦੇ ਕਾਰਨ। ਰਸਨਾ = ਜੀਭ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando mi lengua sólo recite Tu Nombre.  (1)"