[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਲੀਲਾ ਕੀ; ਮਿਤਿ ਨਾਹਿ ॥"
page = 284
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To His plays there is no limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕੌਤਕ ਦਾ ਕੋਈ ਹੱਦ ਬੰਨਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no limit to His play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਲੀਲਾ ਕੀ ਮ੍ਰਿਯਾਦਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਦੀ (ਜਗਤ ਰੂਪ) ਖੇਡ ਦਾ ਲੇਖਾ ਕੋਈ ਨਹੀਂ ਲਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es imposible definir a Dios en Su Juego;"