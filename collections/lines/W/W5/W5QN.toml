[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥"
page = 124
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted and my soul is devoted unto those who treasure up the ambrosial Name in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਸਦਕੇ ਹੈ ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who enshrine the Ambrosial Naam, the Name of the Lord, within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਮਨ ਤਨ ਕਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ ਜੇਹੜੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰੀ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser a los que enaltecen el Nombre en su mente;"