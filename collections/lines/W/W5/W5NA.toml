[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰ ਪਦਾਰਥ ਸਗਲ ਫਲ; ਲਖ ਲੋਭ ਲੁਭਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the four ideals of life (dhrma, arth, Kam and moks);"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਪਦਾਰਥ (ਧਰਮਾਦਿ), ਸਾਰੇ ਫਲ, ਲੱਖਾਂ ਲੋਭਾਂ ਦੇ (“ਉਭਾਰ”) ਉਦੇ ਹੋਣ।"