[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹੁ ਦੂਜੈ ਲਗਿ; ਖਸਮੁ ਵਿਸਾਰਿਆ ॥"
page = 86
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to ego and duality, the man has forgotten the Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਤੇ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜ ਕੇ, ਇਨਸਾਨ ਨੇ ਮਾਲਕ ਨੂੰ ਭੁਲਾ ਛਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to self-conceit and duality, they have forgotten their Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਪਹੁ) ਅਹੰਭਾਵ ਧਾਰ ਕਰ ਤਿਨ੍ਹੋਂ ਨੇ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੋ ਵਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨਮੁਖ ਆਪਣੇ ਆਪ ਦੀ ਖੋਜ ਛੱਡ ਕੇ ਮਾਇਆ ਵਿਚ ਚਿੱਤ ਜੋੜਦੇ ਹਨ, ਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਵਿਸਾਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están perdidos en la dualidad se olvidan del Señor."