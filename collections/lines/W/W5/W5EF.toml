[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਗਸਿਓ ਪੇਖਿ ਰੰਗੁ ਕਸੁੰਭ ਕੋ; ਪਰ ਗ੍ਰਿਹ ਜੋਹਨਿ ਜਾਇਓ ॥੧॥"
page = 712
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is pleased to behold the (transient) colour of safe flower and wanders about spying another's woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੁਸੁੰਭੇ ਦੇ ਫੁਲ ਦੀ ਰੰਗਤਾ (ਮਾਇਆ) ਨੂੰ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਹੋਰਸ ਦੀ ਇਸਤਰੀ ਤੱਕਣ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is excited, gazing on the transitory color of the safflower, and looking at other men's wives. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਸੁੰਭੇ ਕੇ ਰੰਗ ਵਤ ਜੋ ਝੂਠੇ ਪਦਾਰਥ ਹੈਂ ਤਿਨ ਕੋ ਦੇਖ ਕਰ (ਬਿਗਸਿਓ) ਪ੍ਰਸੰਨ ਭਯਾ ਹੈ ਔ ਬਿਗਾਨੇ ਘਰ ਕੋ ਦੇਖਣ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਸੁੰਭੇ ਦੇ ਫੁੱਲ ਦੇ ਰੰਗ ਵੇਖ ਕੇ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਪਰਾਏ ਘਰ ਤੱਕਣ ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está maravillado viendo el color transitorio del azafrán y tiene su atención puesta en el ser  de la mujer.(1)"