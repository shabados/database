[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨ ਮਨੁ ਧਨੁ ਸਰਬਸੋੁ; ਹਰਿ ਗੁਨ ਨਿਧੇ, ਸੁਖ ਮੋਰ ॥੧॥"
page = 1307
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Treasure of virtues and bliss is my vital breath, my soul, my wealth and everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦਾ ਖਜਾਨਾ ਵਾਹਿਗੁਰੂ, ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਮੇਰੀ ਜਿੰਦੜੀ, ਮੇਰੀ ਦੌਲਤ ਅਤੇ ਸਾਰਾ ਕੁਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is my breath of life, mind, wealth and everything. The Lord is the Treasure of Virtue and Peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨ, ਮਨ, ਧਨ, ਸਰਬੰਸ ਹੀ ਮੇਰਾ ਸਭ ਕੁਛ ਸੂਖ ਰੂਪ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦਰ ਹਰੀ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਸਤੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰੀ ਹੀ ਸੁਖ ਹੈ, ਜਿੰਦ ਹੈ, ਮਨ ਹੈ, ਧਨ ਹੈ, ਮੇਰਾ ਸਭ ਕੁਝ ਉਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬਸ (सर्वस्व)। ਅੱਖਰ 'ਸ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਸਰਬਸੁ' ਹੈ, ਇਥੇ 'ਸਰਬਸੋ' ਪੜ੍ਹਨਾ ਹੈ) ਸਾਰਾ ਧਨ-ਪਦਾਰਥ, ਸਭ ਕੁਝ। ਗੁਨ ਨਿਧੇ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹਰੀ। ਮੋਰ = ਮੇਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Respiración Vital, mi Mente, Riqueza y mi Todo. El Señor es el Tesoro de Virtud y de Paz. (1)"