type = "primary"
data = "ਜਰਨ ਮਰਨ ਕਾ ਨਿਗ੍ਰਹ ਧਾਰਿਯੋ ॥੬੩॥"
page = 924

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Raja witnessed this, he decided to immolate himself as well.(63)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸੜ ਕੇ ਮਰਨ ਦਾ ਹਠ ('ਨਿਗ੍ਰਹ') ਧਾਰਨ ਕਰ ਲਿਆ ॥੬੩॥"