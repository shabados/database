[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰਿ; ਖਾਰੁ ਮਫੀਟਸਿ ਰੀ ॥੪॥"
page = 695
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord of the rivers, yet on account of its deeds, its saltiness departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਅਮਲਾਂ ਦੇ ਕਾਰਨ ਉਸ ਦਾ ਖਾਰਾਪਣ ਨਹੀਂ ਦੂਰ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, because of its karma, its saltiness has not left it. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭੀ ਰਿਸ਼ੀਓਂ ਕਾ ਬਚਨ ਨਾ ਮਾਨਣੇ ਕੇ ਕਰਮ ਕਰ ਕੇ ਤਿਸ ਮੇਂ ਖਾਰ ਰੂਪ ਅਫਿਰ ਕਲੰਕ ਹੂਆ, ਭਾਵ ਸੇ ਅਗਸਤ ਜੀ ਨੇ ਪਾਨ ਕਰ ਲਘੁ ਸੰਕਾ ਦ੍ਵਾਰੇ ਨਿਕਾਸ ਕਰ ਖਾਰਾ ਕਰ ਦੀਆ ਹੈ॥੪ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਮੇਰੀ ਜਿੰਦੇ!) ਆਪਣੇ ਕੀਤੇ (ਮੰਦ-ਕਰਮ) ਅਨੁਸਾਰ (ਸਮੁੰਦਰ ਦਾ) ਖਾਰਾ-ਪਨ ਨਹੀਂ ਹਟ ਸਕਿਆ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਰੁ = ਖਾਰਾ-ਪਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Señor de los ríos, y aún así, por su Karma no se han liberado de su salinidad. (4)"