[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਲਖਿਯੋ ਨਹਿ ਭੇਦ ਕਛੂ; ਸੁ ਲਖਿਯੋ ਚਿਤ ਚਾਹਤ ਹੋ ਸੋਊ ਪਾਯੋ ॥"
page = 518

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He thought that the desired boon had been bestowed upon him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਇਸ ਦਾ ਭੇਦ ਨਾ ਸਮਝਿਆ। ਇਹੀ ਸਮਝਿਆ ਕਿ (ਜੋ) ਚਿਤ ਵਿਚ ਚਾਹੁੰਦਾ ਸਾਂ, ਉਹੀ ਪਾ ਲਿਆ ਹੈ।"