[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਅਨਾਦਿ; ਸਰਬ ਸੁਰੰਜਨੋ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Since the primordial time He has been delighting all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਉਹ ਜਾਣਦੇ ਹਨ ਕਿ) ਆਦਿ ਜੁਗਾਦਿ ਅਨਾਦਿ ਸਰਬ ਦਾ ਪ੍ਰਕਾਸ਼ਕ (ਇਕ ਅਕਾਲ ਪੁਰਖ) ਹੈ।"