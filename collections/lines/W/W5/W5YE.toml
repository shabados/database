[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਵੇਖੈ; ਵਿਗਸੈ ਆਪੇ ॥"
page = 165
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself beholds and He Himself blooms forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖੁਦ ਦੇਖਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪਰਫੁਲਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself beholds, and He Himself blossoms forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਪ ਹੀ ਹਰੀ ਅਪਨੀ ਰਚਨਾ ਕੋ ਦੇਖਤਾ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ ਪ੍ਰਸਿੰਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਬੈਠਾ ਇਹ ਜਗਤ-ਤਮਾਸ਼ਾ) ਵੇਖ ਰਿਹਾ ਹੈ (ਤੇ, ਆਪ ਹੀ ਇਹ ਤਮਾਸ਼ਾ ਵੇਖ ਕੇ) ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo lo ve todo, Él Mismo es Quien florece."