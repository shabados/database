[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋਈ ਸੇਵੀਐ; ਜਿਤੁ ਸੇਵਿਐ. ਦੁਖੁ ਜਾਇ ॥"
page = 956
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, wait thou on Him, by serving whom sorrow departs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾ ਜਿਸ ਦੀ ਖਿਦਮਤ ਕਰਨ ਦੁਆਰਾ, ਤਕਲੀਫ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, serve Him; by serving Him, sorrow is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਸੇਵੀਏ ਹੇ ਭਾਈ! ਜਿਸ ਕੇ ਸੇਵਣੇ ਤੇ ਅਗ੍ਯਾਨ ਦੁਖ ਚਲਾ ਜਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ ਸੇਵਿਐ = ਜਿਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ {ਨੋਟ: ਲਫ਼ਜ਼ \"ਸੇਵੀਐ\" ਅਤੇ \"ਸੇਵਿਐ\" ਦੇ 'ਉੱਚਾਰਣ' ਅਤੇ 'ਅਰਥ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sírvelo a Él, Cuyo Servicio te libera de tus aflicciones,"