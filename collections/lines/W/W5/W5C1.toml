[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਪ੍ਰਭੁ ਗੁਰਮੁਖਿ ਪਾਈਐ; ਅਪੁਨੇ ਸਤਿਗੁਰ ਕੈ ਬਲਿਹਾਰੀ ॥੧॥"
page = 506
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Inaccessible and Incomprehensible Lord is obtained through the Guru and unto my True Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਸੁਆਮੀ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The inaccessible and incomprehensible Lord God is obtained by the Gurmukh; I am a sacrifice to my True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੋ ਜਿਨ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਪਾਈਤਾ ਹੈ, ਤਿਨ ਐਸੇ ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ, ਜੋ ਅਪਹੁੰਚ ਹੈ (ਜਿਸ ਤਕ ਜੀਵ ਆਪਣੀ ਸਿਆਣਪ ਦੇ ਬਲ ਨਾਲ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦਾ), ਜਿਸ ਤਕ ਮਨੁੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਮਿਲਦਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ (ਸਦਾ) ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਗੋਚਰ = {ਅ-ਗੋ-ਚਰ} ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਵਲ ਮੂੰਹ ਕੀਤਿਆਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਕੈ = ਤੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Inaccesible e Incomprensible Señor es obtenido por el Gurmukj, yo ofrezco mi ser en sacrificio al Verdadero Guru. (1)"