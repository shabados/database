[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਖਰਚੁ ਅਖੁਟੁ ਹੈ; ਗੁਰਮੁਖਿ ਨਿਬਹੈ ਨਾਲਿ ॥੨੮॥"
page = 756
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This viaticum is inexhaustible and keeps company with the Guru-wards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਫਰ-ਖਰਚ ਅਮੁਕ ਹੈ ਅਤੇ ਗੁਰੂ ਸਮਰਪਣਾਂ ਦਾ ਸਾਥ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This nourishment is inexhaustible; it is always with the Gurmukhs. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਖਰਚ ਅਖੁਟ ਹੈ, ਜੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਲੇਵੋਗੇ ਤੌ ਤੁਮਾਰੇ ਸਾਥ ਨਿਭੇਗਾ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਖ਼ਰਚ ਕਦੇ ਮੁੱਕਣ ਵਾਲਾ ਨਹੀਂ ਹੈ। ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦਾ ਹੈ, ਉਸ ਦੇ ਨਾਲ ਇਹ ਸਦਾ ਲਈ ਸਾਥ ਬਣਾਂਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖੁਟੁ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲਾ। ਗੁਰਮੁਖਿ = ਉਹ ਮਨੁੱਖ ਜੋ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este Tesoro nunca se agota y se conserva en aquéllos Gurmukjs que ven hacia Dios.  (28)"