[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਜਾ ਖਬਾ ਸਉਣੁ, ਨ ਮੰਨਿ ਵਸਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukhs never take to their heart the omen on the right or the left."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਲਾ ਬੁਰਾ ਸ਼ਗਨ ਗੁਰਮੁਖ ਲੋਕ ਮਨ ਵਿਖੇ ਨਹੀਂ ਰੱਖਦੇ।"