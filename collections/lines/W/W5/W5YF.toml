data = "ਸੰਤ ਕਾ ਨਿੰਦਕੁ; ਮਹਾ ਹਤਿਆਰਾ ॥"
page = 280
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint is a great butcher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਵੱਡਾ ਕਸਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint is a brutal butcher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕਾ ਨਿੰਦਕ (ਮਹਾ ਹਤਿਆਰਾ) ਅਤੀ ਪਾਪੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
