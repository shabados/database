[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵੈ ਪਰਮਾਨੰਦਾ ॥"
page = 624
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He lives by remembering constantly the Lord of Supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਪ੍ਰਸੰਨਤਾ ਦੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਉਹ ਜੀਊਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chanting, meditating on the Lord of supreme bliss, He lives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਨੰਦ ਸਰੂਪ ਪਰਮੇਸਰ ਕੋ ਜਪ ਜਪ ਕੇ ਭਗਤ ਜੀਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦੇ ਮਾਲਕ ਨੂੰ ਜਪ ਜਪ ਕੇ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vive eternamente contemplando al Señor de Éxtasis Supremo."