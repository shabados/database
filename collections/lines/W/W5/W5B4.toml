[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੈ ਭਾਣੈ. ਭਰਮਿ ਮੋਹਿ ਮੋਹਿਆ; ਜਾਗਤੁ ਨਾਹੀ. ਸੂਤਾ ॥੨॥"
page = 207
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy will lured by the illusion of worldly attachment the mortal is asleep and awakens not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਸੰਸਾਰੀ ਲਗਨ ਦੀ ਗਲਤ-ਫਹਿਮੀ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ ਪ੍ਰਾਣੀ ਸੁੱਤਾ ਪਿਆ ਹੈ ਤੇ ਜਾਗਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Will, enticed by the illusion of emotional attachment, the people are asleep; they do not wake up. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਹੁਕਮ ਕੇ ਬੀਚ ਭ੍ਰਮ ਔਰ ਮੋਹ ਕਾ ਮੋਹਿਆ ਹੂਆ ਐਸਾ ਅਵਿਦਿਆ ਨਿੰਦਰਾ ਮੇਂ ਸੂਤਾ ਹੈ, ਗ੍ਯਾਨ ਜਾਗ੍ਰਤ ਵਿਖੇ ਨਹੀਂ ਜਾਗਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੀਵ ਤੇਰੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਹੀ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ ਮੋਹ ਵਿਚ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ ਤੇ ਇਸ ਨੀਂਦ ਵਿਚੋਂ ਸੁਚੇਤ ਨਹੀਂ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਰਮ ਵਿਚ। ਮੋਹਿ = ਮੋਹ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Voluntad, el mundo es tentado por la ilusión de Maya y estando dormido, no despierta."