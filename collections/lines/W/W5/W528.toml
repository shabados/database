[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਕਾਇਆ ਪਵਿਤੁ ਹੈ ਸਰੀਰੁ ॥"
page = 1065
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanctified is this human body and frame,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ ਪੁਨੀਤ ਹੈ ਇਹ ਮਨੁੱਖੀ ਜਿਸਮ ਅਥਵਾ ਦੇਹ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is sanctified and purified;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ ਸਥੂਲ ਔ ਸਰੀਰ ਸੂਖਮੁ ਤਿਸ ਕੇ ਪਵਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਇਹ ਸਰੀਰ (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਕੇ) ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, puro y santificado es su cuerpo, pues es a través de la Palabra del Guru,"