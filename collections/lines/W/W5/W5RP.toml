[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਫਾਰਿ ਪਹਾਰ ਹੂੰ ਕੋ; ਸੁਤ ਤਛਕ ਕੇ ਨਿਕਸੇ ਕਰ ਬਾਨੇ ॥੧੩੧॥"
page = 88

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that (instead of arrows), the snakes (sons of Takshak) have come out changing their garbs.131.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪਰਬਤ ਨੂੰ ਫਾੜ ਕੇ ਸੱਪ (ਸੁਤ-ਤੱਛਕ) ਰੂਪ ਵਟਾ ਕੇ ਨਿਕਲੇ ਹੋਣ ॥੧੩੧॥"