[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਲ ਸੰਗਮ; ਮਨ ਮਹਿ ਨੑਾਵਉ ॥"
page = 327
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind and at their confluence bathe thou without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਿਲਾਪ ਅਸਥਾਨ ਤੇ ਤੂੰ ਪਾਣੀ ਦੇ ਬਗੈਰ ਹੀ ਇਸ਼ਨਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At their confluence within your mind, take your bath there without water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪ ਜਲ ਕੇ ਮਿਲਾਪ ਬਿਨਾਂ ਜੋ ਚੈਤਨ ਸਾਖੀ ਹੈ ਔਰ ਜੋ ਮਨ ਕੀਆਂ ਤਮੋ, ਰਜੋ, ਸਤੋ, ਬ੍ਰਿਤੀ ਮੇਂ ਪ੍ਰਕਾਸਤਾ ਹੂਆ ਅਸੰਗ ਹੈ, ਤਿਸ ਮੇਂ ਨਾਵੋ ਅਰਥਾਤ ਅਭੇਦ ਹੋਣੇ ਮੇਂ ਪ੍ਰਵਿਰਤ ਹੋਵੋ॥☬ਪ੍ਰਸ਼ਨ: ਏਹ ਬਿਉਹਾਰ ਚੈਤਨ ਤ੍ਰਬੇਣੀ ਸੇ ਨਾਉਣੇ ਕਾ ਕਿਸੀ ਕਾ ਹੈ ਭੀ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਉੱਦਮ ਨਾਲ) ਮੈਂ ਉਸ ਮਨ-ਰੂਪ (ਤ੍ਰਿਬੇਣੀ-) ਸੰਗਮ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰ ਰਿਹਾ ਹਾਂ ਜਿੱਥੇ (ਗੰਗਾ, ਜਮਨਾ, ਸਰਸ੍ਵਤੀ ਵਾਲਾ) ਜਲ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ੍ਹ੍ਹਾਵਉ = ਮੈਂ ਨ੍ਹਾ ਰਿਹਾ ਹਾਂ, ਇਸ਼ਨਾਨ ਕਰ ਰਿਹਾ ਹਾਂ {ਨੋਟ: ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠਾਂ ਅੱਧਾ 'ਹ' ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haz que tu modo de ser resida en ver a todos por igual."