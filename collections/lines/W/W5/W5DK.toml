[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਾ; ਹਮ ਦਾਸਨ ਦਾਸ ਕਰੀਜੈ ॥"
page = 1326
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my all-pervading God, make Thou me, the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ, ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please make me the slave of Your slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮਾ! ਹਮ ਕੋ ਦਾਸੋਂ ਕਾ ਦਾਸ ਕਰ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਸਾਨੂੰ (ਆਪਣੇ) ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਾ = ਹੇ ਰਾਮ! ਹਮ = ਅਸਾ (ਜੀਵਾਂ) ਨੂੰ। ਕਰੀਜੈ = ਬਣਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Señor, vuélveme por favor el Esclavo de Tus Esclavos."