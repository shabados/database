[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਉਰ ਧਾਰੇ ਚੀਤ ॥"
page = 932
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who enshrines the Lord's lotus feet in his mind and heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨ ਆਪਣੇ ਮਨ ਤੇ ਦਿਲ ਵਿੱਚ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines the Lord's lotus feet in his heart and consciousness"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸਰ ਦੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਚਿਤ ਮੇਂ (ਉਰ) ਅਧਿਕ ਜਾਨ ਕਰ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜੋ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੇ) ਕਉਲ ਫੁੱਲਾਂ (ਵਰਗੇ ਸੋਹਣੇ) ਚਰਨ (ਆਪਣੇ) ਚਿੱਤ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sutilmente se alimenta de las ramas suculentas de la dualidad."