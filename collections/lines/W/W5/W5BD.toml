[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਝੰਖੁ, ਨ ਝੰਖੀਐ; ਤੁਮਰੋ ਕਹਿਓ. ਨ ਹੋਇ ॥"
page = 1366
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, prate thou not in vain. Nothing shall happen at thy bidding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਬੇਹੁਦਾ ਬਕਵਾਸ ਨਾਂ ਕਰ। ਤੇਰੇ ਆਖ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, do not struggle in stubborn pride; nothing happens just because you say so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਹੰਕਾਰ ਕਰ ਕੇ ਐਸੇ ਝਖੁ ਨਾ (ਝੰਕੀਐ) ਮਾਰੀਏ। ਭਾਵ ਯੇਹ ਬਰਬਾਦ ਨ ਕਰੀਏ, ਕਿਂਉਕਿ ਤੁਮਾਰਾ ਕਹਿਆ ਹੂਆ ਤੌ ਕਬੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ('ਸਰੀਰ ਤਜਣ' ਦਾ ਭਾਵ ਇਹ ਹੈ ਕਿ 'ਦੁਨੀਆ' ਦੀ ਖ਼ਾਤਰ) ਗਿਲੇ-ਗੁਜ਼ਾਰੀ ਨਾਹ ਕਰਦੇ ਰਹੀਏ, ('ਦੁਨੀਆ' ਦੇ ਲਾਲਚ ਵਿਚ ਫਸਿਆ ਹੋਇਆ) ਜੋ ਕੁਝ ਤੂੰ ਆਖਦਾ ਹੈਂ ਉਹੀ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੰਖੁ = ਬੁੜ-ਬੁੜ, ਗਿਲੇ-ਗੁਜ਼ਾਰੀ। ਨ ਹੋਇ = ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no te esfuerces con terco orgullo, nada ocurre sólo porque tú lo dices,"