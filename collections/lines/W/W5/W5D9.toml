[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣ ਕੰਤੁ ਰਵੈ ਸੋਹਾਗਣਿ; ਅਵਗਣਵੰਤੀ ਦੂਰੇ ॥"
page = 763
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of three worlds enjoys the virtuous brides and keeps afar from the unvirtuous ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾ ਜਹਨਾਂ ਦਾ ਸੁਆਮੀ ਨੇਕ ਪਤਨੀਆਂ ਨੂੰ ਮਾਣਦਾ ਹੈ ਅਤੇ ਆਉਗਣਹਾਰੀਆਂ ਪਾਸੋਂ ਦੂਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Husband Lord of the three worlds ravishes and enjoys His virtuous brides, but He keeps the ungraceful and unvirtuous ones far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਭਵਨੋਂ ਮੇਂ ਸੁਹਾਗਣ ਕੰਤ ਕੋ ਰਾਵਤੀ ਹੈ, ਭਾਵ ਜਗ੍ਯਾਸੂ ਅਪਨੇ ਪਰਮਾਤਮਾਂ ਮੇਂ ਅਭੇਦ ਹੋਤੇ ਹੈਂ, ਔਗਨ ਵਾਲੀ ਸੇ ਸ੍ਵਾਮੀ ਦੂਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਭਵਨਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਸ ਨੇ ਔਗੁਣ ਹੀ ਔਗੁਣ ਸਹੇੜੇ ਉਹ ਉਸ ਦੇ ਚਰਨਾਂ ਤੋਂ ਵਿਛੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de los tres mundos disfruta de Su Esposa, pero del que no es virtuoso, Él se conserva muy lejos."