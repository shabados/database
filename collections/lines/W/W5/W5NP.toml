[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਨਿਰਮਲ ਨਾਮੁ ਧਿਆਈਐ; ਤਾ ਪਾਏ ਮੋਖ ਦੁਆਰੁ ॥੨॥"
page = 33
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If mortal ponders on the Name with pure mind, then does he reach the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਨੀ ਸ਼ੁੱਧ-ਆਤਮਾ ਨਾਲ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰੇ, ਤਦ ਉਹ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਅੱਪੜ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Naam with a pure mind, the Door of Liberation is found. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਰ ਮਨੁ ਨਿਰਮਲ ਹੋਤਾ ਹੈ। ਜਬ ਮਨੁ ਨਿਰਮਲ ਹੂਆ, ਤਬ ਮੋਖ ਦ੍ਵਾਰੁ ਜੋ ਗ੍ਯਾਨੁ ਹੈ ਤਿਸ ਕੋ ਪਾਇ ਕਰ ਮੁਕਤਿ ਸ੍ਵਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥੨॥☬ਯਾਂ ਤੇ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਾ ਫਲੁ ਮੋਖ ਹੀ ਸਿੱਧ ਭਯਾ। ਅਬ ਮਨਮੁਖੋਂ ਕੀ ਗਤੀ ਦਿਖਾਵਤੇ ਹੂਏ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪਵਿਤ੍ਰ ਮਨ ਦੇ ਰਾਹੀਂ ਹੀ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ (ਜਦੋਂ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ) ਤਦੋਂ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਾਹ ਲੱਭ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਦੀ ਰਾਹੀਂ। ਧਿਆਈਐ = ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno alaba el Nombre del Señor, uno alcanza la Puerta de la Salvación. (2)"