[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਸੁਨਹਿ; ਤੇਤਾ ਬਖਿਆਨਹਿ ॥"
page = 272
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They describe them as much as they have heard regarding them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਓਨਾ ਬਿਆਨ ਕਰਦੇ ਹਨ, ਜਿਨਾ ਕੁ ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਬਾਰੇ ਸੁਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They can describe only what they have heard."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਵੇਦ ਸੇ ਜੇਤਾ ਸੁਨਤੇ ਹੈਂ ਤੇਤਾ ਹੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਂ ਜਿਤਨਾ ਸੁਣਦੇ ਹਨ, ਉਤਨਾ ਹੀ ਬਿਆਨ ਕਰਦੇ ਹਨ (ਪਰ ਸਾਧ ਦੀ ਮਹਿਮਾ ਬਿਆਨ ਤੋਂ ਪਰੇ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤਾ = ਜਿਤਨਾ। ਤੇਤਾ = ਉਤਨਾ। ਬਖਿਆਨਹਿ = ਬਿਆਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos pueden  describir sólo lo que han escuchado."