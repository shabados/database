[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰੀ ਸਿੰਘ ਬਡੋ ਰਨ ਸਿੰਘ; ਨਰੇਸ ਤਹਾ ਕੋ ਚਲਿਯੋ ਦਿਜ ਕੋ ਧਨ ਦੈ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The kings like Hari Singh, Ran Singh etc. also moved after giving alms to the Brahmins"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਸੂਰਮਾ ਹਰਿ ਸਿੰਘ ਅਤੇ ਰਾਜਾ ਰਨ ਸਿੰਘ, ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਧਨ (ਦਾਨ) ਦੇ ਕੇ ਉਥੋਂ ਲਈ ਤੁਰੇ ਹਨ।"