[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹਾ ਲੋਭੁ. ਤਹ ਕਾਲੁ ਹੈ; ਜਹਾ ਖਿਮਾ. ਤਹ ਆਪਿ ॥੧੫੫॥"
page = 1372
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where there is avarice, there is death and where there is forgiveness, there is God Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਲਾਲਚ ਹੈ ਉਥੇ ਮੌਤ ਹੈ ਅਤੇ ਜਿਥੇ ਮੁਆਫੀ ਹੈ, ਉਥੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where there is greed, there is death. Where there is forgiveness, there is God Himself. ||155||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਲੋਭ ਹੈ ਤਹਾਂ ਕਾਲ ਮ੍ਰਿਤੂ ਹੈ ਔਰ ਜਹਾਂ ਖਿਮਾ ਹੈ ਤਹਾਂ ਆਪ ਹੀ ਹਰੀ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥੧੫੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਝੂਠ ਅਤੇ ਲੋਭ (ਦਾ ਜ਼ੋਰ) ਹੋਵੇ, ਉਥੇ (ਧਰਮ ਦੇ ਥਾਂ) ਪਾਪ ਅਤੇ ਆਤਮਕ ਮੌਤ ਹੀ ਹੋ ਸਕਦੇ ਹਨ (ਉਹ ਜੀਵਨ 'ਕਉਡੀ ਬਦਲੈ' ਹੀ ਜਾਣਾ ਹੋਇਆ)। ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਸਿਰਫ਼ ਉਸ ਹਿਰਦੇ ਵਿਚ ਹੁੰਦਾ ਹੈ ਜਿਥੇ ਸ਼ਾਂਤੀ ਹੈ ॥੧੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay maldad, donde hay avaricia, hay muerte, donde hay Perdón está Dios Mismo. (155)"