[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰਿ ਮਨਮੁਖ. ਦਾਜੁ ਜਿ ਰਖਿ ਦਿਖਾਲਹਿ; ਸੁ ਕੂੜੁ ਅਹੰਕਾਰੁ ਕਚੁ ਪਾਜੋ ॥"
page = 79
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Any other dowry which the perverse place for show that is false pride and worthless gilding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਦਾਜ ਜੋ ਅਧਰਮੀ ਧਰਕੇ ਦਿਖਾਵਾ ਕਰਦੇ ਹਨ, ਉਹ ਝੂਠਾ ਹੰਕਾਰ ਤੇ ਨਿੰਕਮਾ ਮੁਲੰਮਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Any other dowry, which the self-willed manmukhs offer for show, is only false egotism and a worthless display."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨਮੁਖ ਲੋਗ ਜੋ (ਦਾਜੁ) ਬਸਤ੍ਰਾਦਿਕੋਂ ਕਾ ਦਾਜ ਜੋ ਅੰਙਣ ਮੇਂ ਰਖ ਕਰ ਕੇ ਵਡਿਆਈ ਹੇਤ ਲੋਗੋਂ ਕੋ ਦਿਖਲਾਵਤੇ ਹੈਂ, ਸੋ ਉਨ ਕੇ ਦਾਜ ਕਾ ਹੰਕਾਰ ਝੂਠਾ ਹੈ, ਔਰ ਉਨ ਕਾ ਸਮਧੀਓਂ ਕੋ ਅਧਿਕ ਦਾਜ ਦੇ ਕਰ ਜੋੜ ਰਖਣੇ ਕਾ ਅਭਿਪ੍ਰਾਉ ਭੀ ਸੋ ਕਚੇ ਪਾਜਵਤ ਹੈਂ, ਭਾਵ ਸੇ ਥੋੜੀ ਬਾਤ ਮੇਂ ਟੁਟ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਜੋ ਸਚੇ ਪਤੀ ਔਰ ਸਚੇ ਉਪਦੇਸ਼ ਸੇ ਬਿਨਾ ਔਰ ਦੰਭ ਕ੍ਰਿਯਾ ਕੋ ਦਿਖਲਾਵਤੇ ਹੈਂ, ਸਭ ਉਨ ਕਾ ਝੂਠਾ ਹੰਕਾਰ ਔਰ ਕੱਚਾ ਪਾਖੰਡ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਹੋਰ ਬੰਦੇ ਜਿਹੜਾ ਦਾਜ ਰੱਖ ਕੇ ਵਿਖਾਲਦੇ ਹਨ (ਵਿਖਾਲਾ ਪਾਂਦੇ ਹਨ) ਉਹ ਝੂਠਾ ਅਹੰਕਾਰ (ਪੈਦਾ ਕਰਨ ਵਾਲਾ) ਹੈ ਉਹ ਕੱਚ (ਸਮਾਨ) ਹੈ, ਉਹ (ਨਿਰਾ) ਵਿਖਾਵਾ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰਿ = ਹੋਰ ਬੰਦੇ {ਨੋਟ: 'ਹੋਰਿ' ਬਹੁ-ਵਚਨ ਹੈ}। ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ। ਜਿ = ਜਿਹੜਾ। ਰਖਿ = ਰੱਖ ਕੇ। ਕੂੜੁ = ਝੂਠਾ। ਕਚੁ = (ਕੱਚ ਵਰਗਾ) ਖੋਟਾ। ਪਾਜੋ = ਪਾਜੁ, ਵਿਖਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier otro tipo de dote que muestre el arrogante Manmukj, es un egoísmo falso y un teatro de pura vanidad."