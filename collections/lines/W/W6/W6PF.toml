[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸ ਕਸ. ਆਪੁ ਸਲਾਹਣਾ; ਏ ਕਰਮ ਮੇਰੇ. ਕਰਤਾਰ ॥੧॥"
page = 15
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In such sins, sweet and saline savour, and self-praise, I am engrossed, These are my doings, O my Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੋ ਜਿਹਿਆਂ ਪਾਪਾਂ, ਮਿੱਠੇ ਤੇ ਸਲੂਣੇ ਸੁਆਦਾ ਅਤੇ ਸਵੈ-ਵਡਿਆਈ ਅੰਦਰ, ਮੈਂ ਖਪਤ ਹੋਇਆ ਹੋਇਆ ਹਾਂ। ਇਹ ਹਨ ਮੇਰੀਆਂ ਕਰਤੂਤਾਂ, ਹੇ ਮੇਰੇ ਸਿਰਜਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am caught in these tastes and flavors, and in self-conceited praise. These are my actions, O my Creator! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਮਿਠੇ ਖਟੇ ਕਸੋਲੇ ਆਦਿਕ ਰਸ ਹੈਂ, ਔਰੁ ਜੋ ਆਪ ਕੋ ਬਡਾ ਜਾਨ ਕਰ ਅਪਨੀ ਸਲਾਘਾ ਕਰਨੀ ਹੈ, ਹੇ ਕਰਤਾਰ! ਇਹ ਤੇਰੇ ਸੇ ਬੇਮੁਖ ਕਰਨੇ ਵਾਲੇ ਅਸਮਦਾਦਿਕ ਜੀਵੋਂ ਕੇ ਕਰਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕਈ ਚਸਕੇ ਹਨ, ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਵਡਿਆਉਂਦਾ ਹਾਂ। ਹੇ ਮੇਰੇ ਕਰਤਾਰ! ਮੇਰੀਆਂ ਤਾਂ ਇਹ ਕਰਤੂਤਾਂ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tales son mis errores, dulces, amargos y soberbios Manmukjs. En todo eso estoy involucrado, oh mi Creador. (1)"