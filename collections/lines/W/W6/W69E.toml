[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਮਿਲਕ ਜੋਬਨ. ਗ੍ਰਿਹ ਸੋਭਾ; ਰੂਪਵੰਤੁ ਜੋੁਆਨੀ ॥"
page = 379
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Empire, property, youth, home, fame and handsome prime of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਲਤਨਤ, ਜਾਇਦਾਦ, ਯੁਵਾ ਅਵਸਥਾ, ਘਰ, ਨਾਮਵਰੀ ਅਤੇ ਸੁੰਦਰ ਜਵਾਨ ਉਮਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Power, property, youth, household, fame and the beauty of youth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਰਾਜ, (ਮਿਲਕ) ਜਾਗੀਰ, ਘਰ, ਸੋਭਾ, ਜਸ, ਸਰੂਪ, ਜੁਬਾ ਅਵਸਥਾ (ਜੋਬਨ) ਜੋ ਬਨ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਕੂਮਤਿ, ਜ਼ਮੀਨ ਦੀ ਮਾਲਕੀ, ਜੋਬਨ, ਘਰ, ਇੱਜ਼ਤ, ਸੁੰਦਰਤਾ, ਜੁਆਨੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਕ = ਜੀਵਨ, ਭੁਇਂ। ਗ੍ਰਿਹ = ਘਰ। ਰੂਪਵੰਤੁ = ਰੂਪ ਵਾਲਾ। ਜਆਨੀ = {ਅਸਲ ਲਫ਼ਜ਼ 'ਜੁਆਨੀ' ਹੈ, ਇਥੇ 'ਜੋਆਨੀ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, hombre de ego, todos tus dominios, belleza, casas, gloria y juventud destellante,"