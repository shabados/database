[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚਾ ਧਨੁ ਸੰਚਹਿ; ਮੂਰਖ ਗਾਵਾਰ ॥"
page = 665
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant fools amass the perishable wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਤੇ ਬੇਵਕੂਫ ਨਾਸਵੰਤ ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant fools amass false wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਵਹਾਰਕ ਧਨ ਕਚੇ ਕਉ (ਮੂਰਖ ਗਵਾਰ) ਅਤੀ ਮੂਰਖ ਸੰਚਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੂਰਖ ਅੰਞਾਣ ਲੋਕ (ਸਿਰਫ਼ ਦੁਨੀਆ ਵਾਲਾ) ਨਾਸਵੰਤ ਧਨ (ਹੀ) ਜੋੜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres tontos e ignorantes tratan de incrementar las riquezas perecederas,"