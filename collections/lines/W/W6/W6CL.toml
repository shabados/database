[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੂੰ ਦੇਵਹਿ; ਤਿਸਹਿ ਬੁਝਾਈ ॥੨॥"
page = 525
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever Thou givest comprehension, he understands Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਤੂੰ ਗਿਆਤ ਦਿੰਦਾ ਹੈਂ, ਓਹੀ ਤੈਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone understand, unto whom You give understanding. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਅਪਨੀ ਭਗਤੀ ਦੇਤਾ ਹੈਂ ਤਿਸ ਕੋ ਤੇਰੇ ਸਰੂਪ ਕੀ ਬੁਝ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਤੂੰ ਆਪ ਮੱਤ ਦੇਂਦਾ ਹੈਂ ਉਸੇ ਨੂੰ ਮੱਤ ਆਉਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਈ = ਸਮਝ, ਸੂਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo aquél a quien Tú escoges, Te conoce. (2)"