[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਹੀ ਧਰਾ ਸਬ ਲੋਕ ॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without that One Lord, all the twenty-four incarnation and all others are meaningless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਧਰਤੀ ਅਤੇ ਸਾਰੇ ਲੋਕ (ਵਿਅਰਥ ਹਨ)।"