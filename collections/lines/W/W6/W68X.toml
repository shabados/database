[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਭੂਲੈ; ਜਮ ਕੀ ਕਾਣਿ ॥"
page = 941
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse are gone astray and are under the sway of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੁੱਖ ਪੁਰਸ਼, ਕੁਰਾਹੇ ਪਏ ਹਨ ਅਤੇ ਮੌਤ ਦੀ ਹਕੂਮਤ ਥੱਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are deluded, under the shadow of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਜੋ ਵਾਹਿਗੁਰੂ ਸੇ ਭੂਲੇ ਹੈਂ ਤਿਨ ਕੋ ਜਮ ਕੀ ਕਣੌਡ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਉਹ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ) ਖੁੰਝ ਜਾਂਦਾ ਹੈ ਤੇ ਜਮ ਦੀ ਮੁਥਾਜੀ ਵਿਚ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਣਿ = ਮੁਥਾਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo el camino del ego, el hombre divaga y se somete a la muerte."