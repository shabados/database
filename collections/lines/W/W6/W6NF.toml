[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਭੈ ਬਿਨਾਸੇ ਸਗਲ ਨਾਨਕ; ਪ੍ਰਭ ਪੁਰਖ ਕਰਣੈਹਾਰੇ ॥੩॥"
page = 778
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the melody of the Creator Lord Master, O Nanak all my fears are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਕੀਰਤਨ ਸੁਣਨ ਦੁਆਰਾ, ਮੇਰੇ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਗਏ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing this, all my fears have been dispelled; O Nanak, God is the Primal Being, the Creator Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਪੁਰਖ ਕਰਣੇਹਾਰ ਕੇ ਜਸ ਰੂਪ ਵਾਜੇ ਸੁਣ ਕੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਰੇ ਹੀ ਭੈ ਦੂਰ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖ ਦੇ ਗੁਣ ਸੁਣ ਕੇ (ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਡਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਡਰ। ਕਰਣੈਹਾਰੇ = ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué Glorioso es mi Señor, mi Maestro.(3)"