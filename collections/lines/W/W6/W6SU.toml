[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ. ਕਰਹਿ ਕਾਰ; ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਲਾਗਿ ਰਹੁ ॥"
page = 441
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attend to thy business according to the will of the true Guru and remain attached to the will of the true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅਨੁਸਾਰ ਆਪਣਾ ਕਾਰ ਵਿਹਾਰ ਕਰ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਦੇ ਨਾਲ ਜੁੜਿਆ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make yourself follow the Sweet Will of the True Guru; remain attached to His Sweet Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਸਤਗੁਰੋਂ ਕੇ ਹੁਕਮ ਸੇ ਕਾਰ, ਭਾਵ ਸੇਵਾ ਕਰੇ ਤਉ ਮੁਕਤਿ ਹੋਵੈ, ਤਾਂ ਤੇ ਸਤਗੁਰੋਂ ਕੇ ਹੁਕਮ ਮੇਂ ਲਗਾ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਖ਼ਤਰੇ ਤੋਂ ਤਾਂ ਹੀ ਬਚੇਂਗਾ, ਜੇ) ਤੂੰ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ ਕੰਮ ਕਰੇਂਗਾ। (ਸੋ, ਹੇ ਮਨ!) ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entónate en la Voluntad del Señor y camina en Su Sendero."