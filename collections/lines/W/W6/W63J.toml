[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੁਧ ਬਿਖੈ ਮਨ ਦੇਤ ਭਯੋ; ਤਨ ਕੀ ਸਿਗਰੀ ਸੁਧਿ ਭੂਲਿ ਗਈ ਹੈ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was absorbed in fighting to such an extent that he forgot the consciousness of his body and mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਯੁੱਧ ਵਿਚ (ਆਪਣਾ) ਮਨ ਅਰਪਿਤ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਸ਼ਰੀਰ ਦੀ ਸਾਰੀ ਸੁੱਧ ਬੁੱਧ ਭੁਲਾ ਦਿੱਤੀ ਹੈ।"