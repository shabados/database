[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀਤਰਿ ਕੋਟ; ਗੁਫਾ ਘਰ ਜਾਈ ॥"
page = 1033
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the fortress is the cave of Tenth Gate, the Lord's Home place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਲ੍ਹੇ ਦੇ ਅੰਦਰ ਦਸਮ ਦੁਆਰਾ ਦੀ ਕੰਦਰਾ, ਸਾਹਿਬ ਦਾ ਗ੍ਰਹਿ ਅਸਥਾਨ (ਟਿਕਾਣਾ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the fortress is the cave, the home of the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਥੂਲ ਸਰੀਰ ਕੋਟ ਹੈ ਇਸ ਦੇ ਅੰਦਰ ਅੰਤਸਕਰਣ ਵਾ ਦਸਮ ਦੁਆਰ ਰੂਪ ਗੁਫਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਰੀਰ) ਕਿਲ੍ਹੇ ਗੁਫ਼ਾ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਰਿਹੈਸ਼ ਦਾ ਥਾਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਜਾਈ = ਘਰ ਦੀ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la fortaleza está la cueva interior, sí, nuestro Verdadero Hogar,"