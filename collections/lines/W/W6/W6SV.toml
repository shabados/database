[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ ਲਗੇ. ਸਜਣ, ਨ ਆਖੀਅਹਿ; ਜਿ ਅਭਿਮਾਨੁ ਕਰਹਿ ਵੇਕਾਰ ॥"
page = 643
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who practise ego and evil and are attached to another in love, and not called friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਤੇ ਪਾਪ ਕਰਦੇ ਹਨ ਅਤੇ ਪਿਆਰ ਵਿੱਚ ਕਿਸੇ ਹੋਰਸ ਨਾਲ ਜੁੜੇ ਹਨ, ਉਹ ਮਿੱਤ੍ਰ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attached to the love of duality are not called friends; they practice egotism and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗੇ ਹੂਏ ਹੈਂ, ਜੋ (ਵੇਕਾਰ) ਬਿਅਰਥ ਹੀ ਅਭਿਮਾਨ ਕੋ ਕਰਤੇ ਹੈਂ, ਵੁਹ ਸਜਨ ਨਹੀਂ ਕਹੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸੰਤ ਜਨ ਨਹੀਂ ਆਖੀਦਾ ਜੋ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਲੱਗੇ ਹੋਏ ਅਹੰਕਾਰ ਤੇ ਵਿਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਕਾਰ = ਮੰਦੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes por su ego hacen maldades al estar desviados por la dualidad, no son amigos de nadie."