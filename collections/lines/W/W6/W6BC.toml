[[content]]
asset = "DGDG"
type = "primary"
data = "ਢਿਗੰ ਅੰਸੁਮਾਲੰ ਹਸੰ ਕੋਟ ਕ੍ਰੋਹੰ ॥੩੫॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Before whose light millions of suns appear irritated. 35."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੇ) ਸਾਹਮਣੇ ਕਰੋੜਾਂ ਸੂਰਜ ('ਅੰਸੁਮਾਲੰ') ਹੀਣਤਾ ('ਹਸੰ') ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਕੇ ਕ੍ਰਿਝਦੇ ਹਨ (ਅਰਥਾਤ ਆਪਣੀ ਚਮਕ ਗੰਵਾ ਲੈਂਦੇ ਹਨ) ॥੩੫॥"