[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਬਾਹਰ ਪ੍ਰਗਟਤ ਜਾਇ; ਆਪੁ ਪਛੁਤਾਇਯੈ ॥੨੦॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Secret otherwise you will have to repent thereafter.(20)(l)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਾਹਰ ਪ੍ਰਗਟ ਹੋ ਜਾਏਗੀ, (ਫਿਰ) ਆਪ ਨੂੰ ਪਛਤਾਉਣਾ ਪਵੇਗਾ ॥੨੦॥"