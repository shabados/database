[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਹ ਅਪਜਸ ਨ ਕਬਹੁ ਮਿਟੈ; ਭਾਖਹਿ ਲੋਗ ਅਨੇਕ ॥੧੧॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Every body was expressing if it happens as such (that man is killed), then, this blot will ever be remembered.’(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸੋਚਣ ਲਗੀ ਜੇ ਕੋਈ ਡੁਬ ਗਿਆ ਤਾਂ) ਇਹ ਅਪਜਸ ਕਦੇ ਵੀ ਨਹੀਂ ਮਿਟੇਗਾ, ਅਨੇਕ ਲੋਕ ਇਹੀ ਕਹਿਣਗੇ ॥੧੧॥"