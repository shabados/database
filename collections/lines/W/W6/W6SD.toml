[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਰੂਪ ਰੰਗ ਅੰਗ ਅੰਗ ਛਬਿ; ਕੋਟਨਿ ਕੋਟਾਨਿ ਸ੍ਵਾਦ ਰਸ ਬਿੰਜਨਾਦ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Countless forms and colours, beauty of various parts of body and enjoying the tastes of meals;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੋਟਨਿ ਕੋਟਨਿ ਰੂਪ ਰੰਗ ਅੰਗ ਅੰਗ ਛਬਿ ਸੰਸਾਰ ਭਰ ਦਾ ਹੀ ਰੂਪ ਰੰਗ ਸੁੰਦ੍ਰਤਾ ਸੁਹਣੱਪ, ਅੰਗ ਅੰਗ ਵਿਖੇ ਭਾਵ ਸਰਬਾਂਗ ਹੀ ਜਿਸ ਦੇ ਛਬਿ ਸੋਭਾ ਵਾ ਬਾਂਕਪਨ ਦਮਕ ਰਹੀ ਹੋਵੇ ਓਹ ਕ੍ਰੋੜਾਂ ਕੋਟੀਆਂ ਅਨੰਤ ਗੁਣਾਂ ਹੋ ਹੋ ਆਵੇ ਕੋਟਨਿ ਕੋਟਾਨ ਸ੍ਵਾਦ ਰਸ ਬਿੰਜਨਾਦਿ ਕੈ ਕੈ ਅਥਵਾ ਸ੍ਵਾਦ ਵਾਲੇ ਮਿਠੇ ਖੱਟੇ ਸਲੂਣੇ ਚਰਪਰੇ ਤਿੱਖੇ ਆਦਿ ਛੀਆਂ ਰਸਾਂ ਤੋਂ ਆਪੋ ਵਿਚ ਮਿਲ ਜੁਲ ਕੇ ਉਤਪੰਨ ਹੋਣ ਵਾਲੇ ਛੱਤੀ ਪ੍ਰਕਾਰ ਦੇ ਭੋਜਨ ਆਦਿਕ ਪਦਾਰਥ ਭੀ ਕ੍ਰੋੜਾਂ ਕੋਟੀਆਂ ਆ ਜਾਵਨ।"