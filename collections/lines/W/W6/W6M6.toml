[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥ ਕਥਾ; ਅੰਮ੍ਰਿਤ ਪ੍ਰਭ ਬਾਨੀ ॥"
page = 806
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ineffable is the Lord's discourse and ambrosial is his World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਹੈ ਸੁਆਮੀ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਅਤੇ ਸੁਧਾ ਸਰੂਪ ਹੈ ਉਸ ਦੀ ਗੁਰਬਾਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Bani of God's Word is the Unspoken Speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਕਥ) ਮਨ ਬਾਣੀ ਤੇ ਪਰਾ ਰੂਪ (ਪ੍ਰਭ) ਸ੍ਵਾਮੀ! ਤੇਰੀ ਜੋ ਅੰਮ੍ਰਿਤ ਸਮ ਕਥਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦੇ ਸਾਰੇ ਗੁਣ ਬਿਆਨ ਨਾਹ ਕੀਤੇ ਜਾ ਸਕਣ। ਕਥਾ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ। ਬਾਨੀ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Señor es Inefable, pero es Néctar Dulce."