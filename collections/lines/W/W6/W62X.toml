[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਕਰਮ ਮਲੁ ਉਤਰੈ; ਮਨ ਤੇ ਜਾਇ ਗੁਮਾਨੁ ॥"
page = 135
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So shall thy filth of evil actions of many births be removed and pride vanish from thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੀ ਮੰਦੇ ਅਮਲਾ ਦੀ ਗਿਲਾਜਤ ਲਹਿ ਜਾਉਗੀ ਅਤੇ ਹੰਕਾਰ ਤੇਰੇ ਦਿਲ ਤੋਂ ਦੂਰ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, the filth of lifetimes of karma shall be removed, and egotistical pride shall vanish from your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਮਨ ਸੇ ਹੰਕਾਰ ਜਾਤਾ ਰਹੇਗਾ, ਔਰੁ ਜਨਮਾਂਤ੍ਰੋ ਕੀ ਕਰਮ ਮੈਲੁ ਉਤਰ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਕਈ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਤੋਂ ਪੈਦਾ ਹੋਈ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ (ਤੇਰੇ ਮਨ ਤੋਂ) ਲਹਿ ਜਾਇਗੀ, ਤੇਰੇ ਮਨ ਵਿਚੋਂ ਅਹੰਕਾਰ ਦੂਰ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮ ਕਰਮ ਮਲੁ = ਕਈ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਤੋਂ ਪੈਦਾ ਹੋਈ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ। ਗੁਮਾਨੁ = ਅਹੰਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como puedes purificarte de la suciedad de vidas y vidas de malas acciones y quitar el orgullo de tu corazón."