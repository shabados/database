[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਉ ਬੈਠੁ; ਆਦਰੁ ਸੁਭ ਦੇਊ ॥"
page = 252
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All shall welcome thee saying \"Come, sit down\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਇਹ ਆਖ ਕੇ ਤੇਰੀ ਆਓ-ਭਗਤ ਕਰਨਗੇ, \"ਆਓ ਜੀ, ਬੈਠੋ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone shall welcome you, saying, \"Come, and sit down.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਓ ਬੈਠੋ ਐਸੇ ਕਹਿ ਕਰ (ਸੁਭ) ਸ੍ਰੇਸਟ ਪੁਰਸੁ ਆਦਰ ਦੇਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਚੰਗਾ ਆਦਰ ਮਿਲੇਗਾ (ਕਹਿਣਗੇ)-ਆਓ ਬੈਠੋ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਭ = ਚੰਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todos te darán la bienvenida en tu sitio exaltado."