[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਥਾਰੀ; ਗੁਰਹਿ ਟੇਕ ॥੧॥ ਰਹਾਉ ॥"
page = 210
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I perform Thine service with the support of the Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਆਸਰੇ ਮੈਂ ਤੇਰੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I serve You with the Support of the Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਸੇਵਾ ਕਰਤਾ ਹੂੰ ਔਰ ਗੁਰੋਂ ਕਾ ਆਸਰਾ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਓਟ ਲੈ ਕੇ ਮੈਂ ਤੇਰੀ ਹੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਰੀ = ਤੇਰੀ। ਗੁਰਹਿ = ਗੁਰੂ ਦੀ। ਟੇਕ = ਓਟ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Te sirvo sólo a Ti con el Soporte del Guru.  (1-Pausa)"