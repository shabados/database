[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਤ ਸੁਨੀ ਪ੍ਰਭ ਕੀ ਸਭ ਸੈਨਹਿ; ਸੂਰ ਮਿਲੇ ਇਕੁ ਮੰਤ੍ਰ ਕਰਿਓ ਹੈ ॥"
page = 78

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the words of their king, all the warriors together took this decision."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸੈਨਾ ਨੇ ਆਪਣੇ ਸੁਆਮੀ (ਮਹਿਖਾਸੁਰ) ਦੀ ਗੱਲ ਸੁਣੀ ਅਤੇ ਸਾਰੇ ਸੂਰਮਿਆਂ ਨੇ ਮਿਲ ਕੇ ਇਕ ਸਲਾਹ ਕੀਤੀ।"