[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ; ਜੋਤਿ ਨਿਰੰਤਰਿ ਪੇਖੈ ॥"
page = 1041
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so day and night beholds he God's light within himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਦਿਹੁੰ ਰੈਣ ਉਹ, ਉਸ ਰੱਬ ਦੇ ਨੂਰ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "see the Divine Light deep within your nucleus, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਦਿਨ ਰਾਤ੍ਰ ਇਕ ਰਸ ਪਰਮੇਸਰ ਕੀ ਜੋਤਿ ਵੁਹ ਦੇਖਤਾ ਹੈ॥☬ਪ੍ਰਸ੍ਨ: ਜਿਸ ਕੀ ਜੋਤਿ ਦੇਖਤਾ ਹੈ ਵਹੁ ਕੈਸਾ ਹੈ ਅਰ ਜੋਤੀ ਕੋ ਦਿਖਾਇਆ ਕਿਸ ਨੇ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਨੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦੇਖ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਰੰਤਰਿ = {निर = अन्तर} ਇਕ-ਰਸ, ਵਿਆਪਕ, ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como uno ve el resplandor de un relámpago en la noche,"