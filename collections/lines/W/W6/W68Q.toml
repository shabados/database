[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅਖਰੁ; ਜਿਤੁ ਧਾਵਤੁ ਰਹਤਾ ॥"
page = 131
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's instruction is the Divine word by which the wandering mind is controlled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਰੱਬੀ ਕਲਾਮ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਭਟਕਦਾ ਹੋਇਆ ਮਨੂਆ ਵੱਸ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Instruction is the Word, by which the wandering mind is restrained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਖਰ ਪੜਨਾ ਗੁਰਮੁਖੋਂ ਕਾ ਹੈ ਜਿਸ ਕਰ ਮਨ ਧਾਵਣੇ ਸੇ ਰਹਤ ਹੋ ਜਾਤਾ ਹੈ ੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਮੂੰਹੋਂ ਨਿਕਲਿਆ ਸ਼ਬਦ ਹੀ ਉਹ ਬੋਲ ਹੈ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਵਿਕਾਰਾਂ ਵਲ ਦੌੜਦਾ ਮਨ ਖਲੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que el Sendero es revelado. La Palabra del Guru es la que sostiene a la mente,"