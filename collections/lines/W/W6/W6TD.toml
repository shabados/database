[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਤਦੇ. ਜਦਿ ਵੀਸਰੈ; ਸੁਖੁ. ਪ੍ਰਭ ਚਿਤਿ ਆਏ ॥"
page = 813
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone man is in pain, when he forgets the Lord. Peace wells up when the Lord is remembered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਬੰਦਾ ਤਕਲੀਫ ਵਿੱਚ ਹੁੰਦਾ ਹੈ, ਜਦ ਉਹ ਸਾਈਂ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ। ਜਦ ਸਾਈਂ ਚੇਤੇ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਆਰਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pain comes, when one forgets Him. Peace comes when one remembers God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਬ ਤੂੰ ਵਿਸਰ ਜਾਤਾ ਹੈਂ ਤਬ ਪਰਮ ਦੁਖੀ ਹੋਵੀਤਾ ਹੈ, ਔਰ ਜਬ ਤੂੰ ਚਿਤ ਆਵੇਂ ਤਬ ਪਰਮ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ ਨੂੰ) ਤਦੋਂ ਹੀ ਦੁੱਖ ਵਾਪਰਦਾ ਹੈ ਜਦੋਂ ਇਸ ਨੂੰ ਪਰਮਾਤਮਾ ਭੁੱਲ ਜਾਂਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਮਨ ਵਿਚ ਵੱਸਿਆਂ (ਸਦਾ) ਸੁਖ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਦੇ = ਤਦੋਂ ਹੀ। ਜਦਿ = ਜਦੋਂ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਪ੍ਰਭ ਚਿਤਿ ਆਏ = ਪ੍ਰਭੂ ਚਿੱਤ ਵਿਚ ਆਇਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que olvida a su Dios, vive en el dolor; el que Lo alaba, vive en la Dicha pura."