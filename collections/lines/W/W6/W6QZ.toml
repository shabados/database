[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੇਰੇ ਪੂਰੇ ਮਨੋਰਥ; ਪਾਰਬ੍ਰਹਮੁ ਗੁਰੁ ਪਾਇਆ ॥੪॥੪॥"
page = 1339
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my heart-desires have been fulfilled and I have attained to my Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ ਮੇਰੇ ਦਿਲ ਦੀਆਂ ਖਾਹਿਸ਼ਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਪ੍ਰੇਮਸ਼ਰ ਨੂੰ ਪਾ ਲਿਅ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my desires have been fulfilled; I have found my Guru, the Supreme Lord God. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸੀ ਤੇ ਮੇਰੇ ਸਰਬ ਮਨੋਰਥ ਪੂਰਨ ਭਏ ਹੈਂ, ਕਿਉਂਕਿ ਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਤੇ ਪਾਰਬ੍ਰਹਮ ਕੋ ਮੈਨੇ ਅਬ ਪਾਯਾ ਹੈ॥੪॥੪॥☬ਅਪਨਾ ਲਾਭ ਜਨਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ ਹੈ, ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਮਨੋ-ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, mis deseos se han cumplido, he encontrado a mi Guru, el Supremo Dios nuestro Señor. (4-4)"