[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਭਾਗ ਭਏ ਜਿਸੁ ਪ੍ਰਾਣੀ ॥"
page = 108
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal who is blessed with the perfect Good fortune,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜੀਵ ਨੂੰ ਮੁਕੰਮਲ ਚੰਗੇ ਨਸੀਬਾਂ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That mortal who is blessed by perfect destiny meets the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਾਣੀ ਕੇ ਪੂਰਨ ਭਾਗ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੇ ਪੂਰੇ ਭਾਗ ਜਾਗ ਪੈਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗ = ਕਿਸਮਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese mortal que es bendecido por el destino perfecto encuentra al Señor,"