language = "pa"
data = "ਜੋ ਇੱਕ ਵਾਰ ਇੱਕ ਪੱਲ ਲਈ ਵੀ ਉਨ੍ਹਾਣ ਦੀ ਸੰਗਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਬ-ਏਸ਼ਾਣ ਨਸ਼ੀਨਦ ਯੱਕ ਦਮੇ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "This human being came into this world only to attain the Akaalpurakh,"