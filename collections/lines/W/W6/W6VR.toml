[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਾਸਤ੍ਰ. ਤੂੰ ਨ ਬੁਝਹੀ; ਤਾ. ਫਿਰਹਿ ਬਾਰੋ ਬਾਰ ॥"
page = 492
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hearest Shashtras but realisest not, God, wherefore thou wanderest from door to door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼ਾਸਤ੍ਰ ਸੁਣਦਾ ਹੈ, ਪਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ। ਇਸ ਲਈ ਤੂੰ ਦਰ ਦਰ ਟੱਕਰਾਂ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may listen to the Shaastras, but you do not understand, and so you wander from door to door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਸੁਨ ਕੇ ਅਪਨੇ ਸਰੂਪ ਕੋ ਸਮਝਤਾ ਨਹੀਂ, ਤਬੀ (ਬਾਰੋ ਬਾਰ) ਵਾਰੰਵਾਰ ਵਾ ਦੁਆਰੇ ਦੁਆਰੇ ਫਿਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਸ਼ਾਸਤ੍ਰਾਂ ਨੂੰ ਸੁਣ ਸੁਣ ਕੇ ਭੀ ਤੂੰ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਨਹੀਂ ਸਮਝਦਾ, ਤਾਹੀਏਂ ਤੂੰ ਮੁੜ ਮੁੜ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣ ਕੇ। ਨ ਬੁਝਈ = ਨ ਬੁਝਹਿ, ਤੂੰ ਨਹੀਂ ਸਮਝਦਾ। ਬਾਰੋ ਬਾਰ = ਮੁੜ ਮੁੜ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que escucha los Shastras, pero no conoce al Señor, vaga incesantemente,"