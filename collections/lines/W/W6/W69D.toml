[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਕ ਜੂਝਿ ਸੋਭੇ ਰਣ ਮੰਡਲ; ਬਾਸਵ ਲੋਕਿ ਸਿਧਾਨੇ ॥੯੯॥"
page = 684

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many of them went away to heaven after fighting in the battlefield.25.99."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਰਣ-ਭੂਮੀ ਵਿਚ ਯੁੱਧ ਕਰਦੇ ਹੋਏ ਸ਼ੋਭਾ ਪਾ ਕੇ ਇੰਦਰ ਲੋਕ ਨੂੰ ਚਲੇ ਗਏ ॥੯੯॥"