[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮੇਰੇ ਦੀਨ ਦਇਆਲਾ ॥"
page = 107
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take pity on me, O Beneficent to the poor!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੇ ਤਰਸ ਕਰ, ਹੇ ਗਰੀਬਾਂ ਤੇ ਮਿਹਰਬਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me, O my Lord, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦਇਆਲ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਮੇਰੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਕਿਰਪਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Misericordia, oh Señor Magnánimo, siempre con los pobres,"