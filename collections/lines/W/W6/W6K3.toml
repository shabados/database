[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਅੰਕਾਰਿ; ਗੁਰਮੁਖਿ ਤਰੇ ॥"
page = 930
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Lord, that the God-conscious beings are emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਰਾਹੀਂ ਹੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਜੀਵ ਮੋਖਸ਼ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ongkaar saves the Gurmukhs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ ਕੀ ਉਪਾਸਨਾ ਸੇ (ਗੁਰਮੁਖਿ) ਗੁਰਾਂ ਦੁਆਰੇ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਜੀਵ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਪਾਰ ਲੰਘਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ong Kar salva a los Gurmukjs,"