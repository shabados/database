[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਖ ਸੋਗ ਪਰਸੈ ਜਿਹ ਨਾਹਨਿ; ਸੋ ਮੂਰਤਿ ਹੈ ਦੇਵਾ ॥੧॥"
page = 220
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and weal and woe touch not whome, that person is an embodiment of the Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਜਿਸ ਨੂੰ ਨਹੀਂ ਛੋਹੰਦੀ, ਉਹ ਪੁਰਸ਼ ਪ੍ਰਕਾਸ਼ਵਾਨ-ਪ੍ਰਭੂ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- those who are not touched by these, are the very embodiment of the Divine Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰਖ ਤਤਾ ਸੋਗ ਜਿਸ ਕੋ ਇਹ ਸਪਰਸ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ (ਦੇਵਾ) ਪ੍ਰਮਾਤਮਾ ਕਾ ਸਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖ਼ੁਸ਼ੀ, ਗ਼ਮੀ-(ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਛੁਹ ਨਹੀਂ ਸਕਦਾ (ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ) ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਖੁ = ਖ਼ੁਸ਼ੀ। ਸੋਗੁ = ਗ਼ਮੀ। ਜਿਹ = ਜਿਸ ਨੂੰ। ਨਾਹਨਿ = ਨਹੀਂ। ਦੇਵ = ਭਗਵਾਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "- aquellos que no son tocados por estos, son la encarnación misma del Divino Señor. (1)"