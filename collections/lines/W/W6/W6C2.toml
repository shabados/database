[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ. ਲਹੈ ਪਦਾਰਥੁ ॥"
page = 832
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's service, man procures the Name-wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਰਾਹੀਂ, ਬੰਦਾ ਨਾਮ ਦੀ ਦੌਲਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, the treasure is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਹੀ ਸੇ ਯਿਹ ਜੀਵ ਗ੍ਯਾਨ ਪਦਾਰਥ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਦੀ ਰਾਹੀਂ ਹੀ ਮਨੁੱਖ ਨਾਮ-ਸਰਮਾਇਆ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Servicio del Guru que uno obtiene Lo Importante en el interior."