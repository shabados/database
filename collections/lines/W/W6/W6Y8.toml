[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਤਹ ਚਲੀ ਰਾਜ ਕੀ ਨੀਤਾ ॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He conquered many countries far and near and his rule was discussed everywhere"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਥੇ ਕਿਥੇ (ਉਸ ਦੇ) ਰਾਜ ਦੀ ਮਰਯਾਦਾ ਚਲ ਪਈ ਸੀ।"