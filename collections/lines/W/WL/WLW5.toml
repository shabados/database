[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਸਕ ਕੋਟਿ; ਸੇਜ ਬਿਸਥਰਹਿ ॥"
page = 1163
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of serpents spread His bedding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਸਰਪ ਉਸ ਦਾ ਬਿਸਤਰਾ ਵਛਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of serpents prepare His bed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਬਾਸਕ ਨਾਗ ਜਿਸ ਕੀ ਸੇਹਜਾ ਕੋ ਬਿਸਥਾਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਸ਼ੇਸ਼ਨਾਗ ਜਿਸ ਦੀ ਸੇਜ ਵਿਛਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਸਕ = ਸ਼ੇਸ਼ਨਾਗ। ਬਿਸਥਰਹਿ = ਵਿਛਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones de serpientes Nagas se esparcen desde Tu aposento y millones de mares cargan Tu agua."