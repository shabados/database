[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ. ਭਗਵਾ ਵੇਸੁ ਕਰਿ ਫਿਰਹਿ; ਜੋਗੀ ਸੰਨਿਆਸਾ ॥"
page = 140
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some roam about wearing ochre robs as Yogis and solitarians."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਗੇਰੂ ਰੰਗੇ ਬਸਤਰ ਪਹਿਨ ਕੇ ਯੋਗੀਆਂ ਤੇ ਇਕਾਂਤੀਆਂ ਦੀ ਤਰ੍ਹਾਂ ਭੌਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wander around wearing saffron robes, as Yogis and Sanyaasees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਭਗਵਾ ਵੇਸ ਕਰ ਕੇ ਜੋਗੀ ਔ ਸੰਨਿਆਸ ਮਤ ਧਾਰ ਕੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਲੋਕ ਭਗਵੇ ਕੱਪੜੇ ਪਾ ਕੇ ਜੋਗੀ ਤੇ ਸੰਨਿਆਸੀ ਬਣ ਕੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También hay quienes usan mantos de color ocre, que les llaman Yoguis y Sanyasas, o renunciantes."