data = "ਤਉ ਭਵਜਲ ਤਰਤ; ਨ ਲਾਵੈ ਬਾਰਾ ॥੪੦॥"
page = 342
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then he crosses the frightful world-ocean without delay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੁੰਦਿਆਂ ਦੇਰ ਨਹੀਂ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then he crosses over the terrifying world-ocean in an instant. ||40||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਤਾ ਡੇਰ ਨਹੀਂ ਲਾਵਤਾ॥੪੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲਾਂਦਾ ॥੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en un instante logra nadar a través del mar de las existencias. (40)"