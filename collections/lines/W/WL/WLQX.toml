[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਭਇਆ ਨਿਕਸੀ ਸਭ ਪੀਰਾ; ਸਗਲ ਬਿਨਾਸੇ ਦਰਦਾ ਜੀਉ ॥੨॥"
page = 101
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Happiness reigns all round. My pains have all departed and all my pangs are over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਖੁਸ਼ੀ ਵਰਤ ਰਹੀ ਹੈ। ਮੇਰੀ ਪੀੜ ਸਾਰੀ ਦੂਰ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰੇ ਤਸੀਹੇ ਮਿਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am filled with bliss, and all my pains have been taken away. All my suffering has been dispelled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਸੰਪੂਰਨ ਅਹੰਤਾ ਰੂਪ ਪੀੜਾ ਨਿਕਸ ਗਈ ਔਰ ਈਰਖਾਦਿ ਭੀ ਬਿਨਸ ਗਏ, ਯਾਂ ਤੇ ਪਰਮਾਨੰਦ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ) ਸੁਖ ਪੈਦਾ ਹੋ ਗਿਆ (ਮੇਰੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੀ) ਸਾਰੀ ਪੀੜਾ ਨਿਕਲ ਗਈ, ਮੇਰੇ ਸਾਰੇ ਦੁਖ-ਦਰਦ ਦੂਰ ਹੋ ਗਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora la Felicidad y no el dolor es mía.(2)"