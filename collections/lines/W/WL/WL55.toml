[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਰਵਹੁ ਏਕੁ ਨਾਰਾਇਣੁ; ਸਾਚੀ ਦਰਗਹ ਪਾਵਹੁ ਮਾਨੁ ॥੧॥"
page = 827
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thy tongue, utter thou the Name of one Lord, and obtain honour in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੀਭ੍ਹਾ ਨਾਲ ਤੂੰ ਇਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਆਬਰੂ ਪਰਾਪਤ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your tongue, savor the One Lord, and you shall be honored in the Court of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਨਾਰਾਯਣ ਕਾ ਨਾਮ ਰਸਨਾ ਕਰ ਕੇ (ਰਵਹੁ) ਜਪੋ। ਹੇ ਭਾਈ! ਤੁਮ ਤਿਸ ਕੀ ਸਚੀ ਦਰਗਾਹਿ ਮੇਂ ਮਾਨ ਪਾਵੋਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ) ਜੀਭ ਨਾਲ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ, (ਪਰਮਾਤਮਾ ਦੀ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reciten sólo el Nombre de Dios, oh mis labios, para que sean honrados en la Corte del Señor.(1)"