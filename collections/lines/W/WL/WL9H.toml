[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੇ ਮੇਰੇ ਸਾਹਿਬਾ; ਗਹਿਰ ਗੰਭੀਰਾ ਗੁਣੀ ਗਹੀਰਾ ॥"
page = 9
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My great Master of unfathomable depth, (Thou art) an ocean of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਥਾਹ ਡੂੰਘਾਈ ਵਾਲੇ ਭਾਰੇ ਮਾਲਕ, (ਤੂੰ) ਵਡਿਆਈਆਂ ਦਾ ਸਮੁੰਦਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Great Lord and Master of Unfathomable Depth, You are the Ocean of Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੱਡੇ ਸਾਹਿਬ! (ਗਹਿਰ ਗੰਭੀਰ) ਡੂੰਘੇ ਔਰ ਨਿਹੱਲ ਗੁਣੋ ਕੇ ਸਮੁੰਦ੍ਰ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੱਡੇ ਮਾਲਕ! ਤੂੰ (ਮਾਨੋ, ਇਕ) ਡੂੰਘਾ (ਸਮੁੰਦਰ) ਹੈਂ। ਤੂੰ ਬੜੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਗੁਣਾਂ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿਰ = ਹੇ ਡੂੰਘੇ! ਗੰਭੀਰਾ = ਹੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ! ਗੁਣੀ ਗਹੀਰਾ = ਹੇ ਗੁਣਾਂ ਕਰਕੇ ਡੂੰਘੇ! ਹੇ ਬੇਅੰਤ ਗੁਣਾਂ ਦੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Todopoderoso, Maestro de Profundidades Insondables, Tú eres un Océano de Virtud."