[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਤੇਰੇ ਚਰਨ ਕੀ; ਹੋਇ ਰਹਾ ਸਦ ਧੂਰਿ ॥"
page = 518
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My friend, may I ever be the dust of Thine Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿੱਤ੍ਰ, ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Friend, I pray that I may remain forever the dust of Your Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਮੈਂ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਨਿਤ੍ਯ ਧੂਰਿ ਬਨਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ! ਮੈਂ ਸਦਾ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਹੋਇਆ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amigo, añoro volverme el Polvo de Tus Pies."