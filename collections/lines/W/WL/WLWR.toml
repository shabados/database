[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਦ ਗਈ. ਹਉਮੈ ਤਨਿ ਥਾਕੀ; ਸਚ ਮਤਿ ਰਿਦੈ ਸਮਾਈ ॥੩॥"
page = 1274
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sleep is gone, my self-conceit is stilled from my body and the true instruction has permeated my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਨੀਂਦ੍ਰ ਜਾਂਦੀ ਰਹੀ ਹੈ, ਮੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਮੇਰੀ ਦੇਹ ਵਿੱਚੋਂ ਨਵਿਰਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਸੱਚਾ ਉਪਦੇਸ਼ ਮੇਰੇ ਅੰਤਰ-ਆਤਮੇ ਹਮ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sleep is gone, and egotism is exhausted from my body; my heart is permeated with the Teachings of Truth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦ੍ਰਾ ਪ੍ਰਤਖ ਵਾ ਅਵਿਦ੍ਯਾ ਨਿੰਦ੍ਰਾ ਦੂਰ ਹੋ ਗਈ ਹੈ, ਹੰਤਾ, ਮਮਤਾ ਭੀ ਤਨ ਸੇ ਨਸ਼ਟ ਹੋ ਗਈ ਹੈ ਔਰੁ ਸਚੀ ਸਿਖ੍ਯਾ ਰਿਦੇ ਮੇਂ ਸਮਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਂ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ ਕੇ ਪ੍ਰਭੂ ਨੇ ਮਿਹਰ ਕੀਤੀ) ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰੀਤਮ ਦਾ ਨਾਮ ਸਿਮਰਨ ਵਾਲੀ ਮੱਤ ਆ ਟਿਕੀ, ਹੁਣ ਮੇਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲੀ ਨੀਂਦ ਮੁੱਕ ਗਈ ਹੈ, ਮੇਰੇ ਸਰੀਰ ਵਿਚ ਦੀ ਹਉਮੈ ਭੀ ਦੂਰ ਹੋ ਗਈ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨਿ = ਤਨ ਵਿਚ (ਦੀ)। ਨੀਦ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ। ਸਚ ਮਤਿ = ਸਦਾ-ਥਿਰ ਨਾਮ ਸਿਮਰਨ ਵਾਲੀ ਮੱਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sueño se ha ido, el egoísmo se ha desvanecido de mi ser y mi corazón ha sido compenetrado con la Enseñanza de la Verdad. (3)"