type = "primary"
data = "ਭੇਖ ਕਰਤ ਕਿਨਹੂੰ ਨਹਿ ਪਾ︁ਯਾ ॥੧੭॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And none could realise Thee by adopting different guises.17."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭੇਖ ਕਰਨ ਵਾਲੇ ਕਿਸੇ ਨੇ ਵੀ (ਤੈਨੂੰ) ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ ॥੧੭॥"