[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਜੈ ਹੋਸੀ, ਮਹਿਖਾਸੁਰ ਮਰਦਨ; ਆਦਿ ਅਨਾਦਿ, ਅਗਾਧ ਉਰਧੰ ॥੧੨॥੨੨੨॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hail, hail, O Slayer of Mahishasura, the Primal, beginningless, Unfathomable, the Uppermost Deity.12.222."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਆਦਿ, ਅਨਾਦਿ, ਅਗਾਧ, ਉਪਰ ਨੂੰ ਉਠਣ ਵਾਲੀ! (ਤੇਰੀ) ਜੈ ਜੈਕਾਰ ਹੋਵੇ ॥੧੨॥੨੨੨॥"