[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਗ੍ਰਿਹ ਮੈ ਬੈਠਾਇ ਛਿਪਾਏ ॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Turk (Muslim) spies came and she accommodated them secretly in a room there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਘਰ (ਕਮਰੇ) ਵਿਚ ਲੁਕਾ ਕੇ ਬਿਠਾ ਦਿੱਤਾ।"