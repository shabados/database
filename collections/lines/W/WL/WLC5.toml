[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਣ ਲੈ ਕਟੇ ਆਰੇ, ਦਰਖਤ ਬਾਢੀਆਂ ॥੨੭॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seems that the carpenters have chopped the trees with the saw.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਤ੍ਰਖਾਣਾਂ ਨੇ ਆਰੇ ਲੈ ਕੇ ਬ੍ਰਿਛ ਕਟ ਦਿੱਤੇ ਹੋਣ ॥੨੭॥"