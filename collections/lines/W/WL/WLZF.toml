[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਤਨਿ. ਪੜਦਾ ਨਾਹਿ; ਨਾਨਕ. ਜੈ ਗੁਰੁ ਭੇਟਿਆ ॥੨॥"
page = 1099
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no veil of (spiritual) darkness in the body of him, whom the Guru meets, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦੇਹ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਨ੍ਹੇਰੇ ਦਾ ਕੋਈ ਪਰਦਾ ਨਹੀਂ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no obscuring veil on the body of that one, O Nanak, who meets the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਗੁਰੂ ਮਿਲਿਆ ਹੈ (ਤੈ) ਤਿਸ ਕੇ (ਤਨਿ) ਸੂਖਮ ਸਰੀਰ ਅਰਥਾਤ ਅੰਤਸਕਰਣ ਮੇਂ ਅਗ੍ਯਾਨ ਕਾ ਪੜਦਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਰੀਰ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲੋਂ) ਵਿੱਥ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ (ਤੇ ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵੇਖ ਲੈਂਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ ਤਨਿ = ਉਸ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿਚ। ਪੜਦਾ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਿੱਥ। ਜੈ = ਜਿਸ ਨੂੰ। ਭੇਟਿਆ = ਮਿਲਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él no se le esconde al que vive en la Presencia el Guru. (2)"