data = "ਤ੍ਰਿਮੁਕਤਿ ਬਿਭੂਤ ਹੈਂ ॥"
page = 7
line = 10

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Thy Glory is Beyond the three Modes!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਿਭੂਤੀ (ਸੰਪੱਤੀ) ਮਾਇਆ ਦੇ ਤਿੰਨਾਂ ਗੁਣਾਂ ਤੋਂ ਪਰੇ ਹੈ,"