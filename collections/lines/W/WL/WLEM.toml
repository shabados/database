[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲ ਚਾਲ ਸਭਾਚਲ ਕੰਪ ਭੂਅੰ ॥"
page = 43

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then all the mountains become restless like mercury and the earth trembles."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਸਾਰੇ ਪਰਬਤ ਚਲਾਇਮਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਧਰਤੀ ਕੰਬਣ ਲਗ ਜਾਂਦੀ ਹੈ।"