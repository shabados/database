[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੈ ਪਲੈ ਧਨੁ ਵਸੈ; ਤਿਨ ਕਾ ਨਾਉ ਫਕੀਰ ॥"
page = 1287
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who possess the worldly riches; they are said to be paupers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਕੋਲ ਸੰਸਾਰੀ ਮਾਲ-ਧੰਨ ਹੈ, ਉਹ ਕੰਗਾਲ ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who possess only this worldly wealth are known as paupers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਪਲੇ ਧਨੁ (ਵਸੈ) ਬਸਤਾ, ਭਾਵ ਰਹਿਤਾ ਹੈ, ਤਿਨ ਕਾ ਨਾਉਂ ਫਕੀਰ ਹੈ, ਭਾਵ ਸੇ ਵਹੁ ਕੰਗਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਾਸ ਧਨ ਹੈ ਉਹਨਾਂ ਦਾ ਨਾਮ 'ਕੰਗਾਲ' ਹੈ; (ਉਹ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਕੰਗਾਲ ਹਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes poseen esta riqueza mundana son los pobres, pero aquéllos en los que Habitas en su corazón,"