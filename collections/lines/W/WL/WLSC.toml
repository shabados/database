type = "primary"
data = "ਰਸ ਰਤਿ ਰੂਪ ਰਸਾਲ ॥"
page = 154

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the great king Jag took birth, who was very beautiful and affectionate"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮ ਦੀ ਰੀਤ ਵਾਲਾ ਅਤੇ ਸੁੰਦਰ ਸਰੂਪ ਵਾਲਾ ਸੀ।"