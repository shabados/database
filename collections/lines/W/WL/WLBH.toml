[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ. ਸਿਖ ਦੇਇ ਮਨ ਪ੍ਰੀਤਮ; ਸਾਧਸੰਗਿ. ਭ੍ਰਮੁ ਜਾਲੇ ॥੧॥"
page = 79
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, gives thee a counsel, O my dear soul! burn thy scepticism in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੈਨੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਆਪਣਾ ਵਹਿਮ ਸਾੜ ਸੁੱਟਣ ਦੀ ਸਲਾਹ ਦਿੰਦਾ ਹੈ, ਮੇਰੀ ਪਿਆਰੀ ਜਿੰਦੜੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak gives this advice: O beloved mind, in the Company of the Holy, burn away your doubts. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਗਯਾਸੂ ਜਨ ਅਪਨੇ ਪ੍ਯਾਰੇ ਮਨ ਕੋ ਇਸ ਤਰ੍ਹਾਂ ਸਿਖ੍ਯਾ ਦੇਵੇ ਕਿ ਹੇ ਮਨ ਤੂੰ  ਸਾਧ ਸੰਗਤਿ ਕਰ ਕੇ ਭ੍ਰਮ ਰੂਪੀ ਪਰਦੇ ਕੌ ਜਲਾਇ ਦੇਹ, ਵਾ ਹੇ ਮਨ ਕੇ ਪ੍ਰੀਤਮ! ਤੇਰੇ ਮਨ ਮੇਂ ਸਿਛਾ ਦੇਤਾ ਹੂੰ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਤੂੰ  ਭਰਮ ਕੋ ਜਲਾਇ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! ਨਾਨਕ (ਤੈਨੂੰ) ਸਿੱਖਿਆ ਦੇਂਦਾ ਹੈ-ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਆਪਣੀ ਭਟਕਣਾ ਨਾਸ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh mi mente bien amada, te pido que disipes tu duda en la Saad Sangat, la Sociedad de los Santos. (1)"