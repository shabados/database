[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਤਹ ਆਨੰਦ ਸੰਤ ਮਹੰਤਹ ॥"
page = 607

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After the end of Kalyuga (the Iron Age), Satyuga (the Age of Truth) came and the saints enjoyed bliss everywhere"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਮਹੰਤ ਅਤੇ ਸੰਤ ਆਨੰਦਿਤ ਹਨ।"