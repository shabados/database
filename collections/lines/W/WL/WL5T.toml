[[content]]
asset = "DGDG"
type = "primary"
data = "ਚ੍ਰਕ ਗਹਿਓ ਕਰ ਮੈ ਬ੍ਰਿਜ ਨਾਇਕ; ਕੋਪ ਭਯੋ ਤਿਹ ਊਪਰ ਧਾਯੋ ॥"
page = 476

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding their weapons, the enemies fell upon Krishna and on this side, Krishna taking his discus in his hand, ran towards them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਹੱਥ ਵਿਚ ਸੁਦਰਸ਼ਨ ਚੱਕਰ ਧਾਰਨ ਕਰ ਕੇ ਅਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਉਨ੍ਹਾਂ ਉਤੇ ਟੁਟ ਪਏ ਹਨ।"