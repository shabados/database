[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਗਤ ਅਨਿਕ ਜਨ ਤਾਰੇ; ਸਿਮਰਹਿ ਅਨਿਕ ਮੁਨੀ ॥"
page = 830
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, hast saved many devotees and saints and meditate on Thee millions of silent sages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂ, ਹੇ ਸੁਆਮੀ! ਅਨੇਕਾਂ ਹੀ ਸ਼ਰਧਾਲੂਆਂ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਸੰਤਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਤੇਰਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ ਕ੍ਰੋੜਾਂ ਹੀ ਖਾਮੋਸ਼ ਰਿਸ਼ੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have saved so many devotees, so many humble servants; so many silent sages contemplate You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਨੇ ਅਨੇਕਾਨਿ ਅਨੇਕ ਭਗਤਿ ਜਨ ਤਾਰੇ ਹੈਂ ਔ ਅਨੇਕ ਮੁਨੀ ਜਿਸ ਕੋ ਸਦਾ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਨੇਕਾਂ ਹੀ ਰਿਸ਼ੀ ਮੁਨੀ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ। (ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ) ਅਨੇਕਾਂ ਹੀ ਭਗਤ ਅਨੇਕਾਂ ਹੀ ਸੇਵਕ, ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਹਿ = ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has salvado a millones de Devotos y sirvientes, millones de sabios meditan en Ti,"