[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਥਰੁ ਪਾਰਸੁ ਹੋਇ, ਪਾਰਸੁ ਪਾਲਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A stone by becoming the philosopher's stone performs its feat and"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪੁਨਾ: ਜਿੱਕੂੰ) ਪਾਰਸ ਨੂੰ ਪਾਕੇ ਪੱਥਰ ਪਾਰਸ ਹੋ ਜਾਂਦਾ ਹੈ।"