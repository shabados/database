[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਮਾਲਾ ਬਿਭੂਖਨ ਕਮਲ ਨੈਨ ॥"
page = 1082
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is decked with the garland of forest flowers and has lotus like eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਜੰਗਲ ਦੇ ਫੁਲਾਂ ਦੇ ਹਾਰ ਨਾਲ ਸਜਿਆ ਫੱਬਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਕੰਵਲ ਵਰਗੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is adorned with garlands of flowers, with lotus eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਨਮਾਲਾ ਆਦਿ ਬਿਭੂਸਨ ਪਹਿਰਨੇ ਵਾਲੇ! ਪੁਨਃ ਕਮਲ ਵਤ ਨੇਤ੍ਰੋਂ ਵਾਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਬਨਸਪਤੀ ਤੇਰੇ ਗਹਿਣੇ ਹਨ। ਹੇ ਕੌਲ-ਫੁੱਲਾਂ ਵਰਗੀਆਂ ਅੱਖਾਂ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está adornado con guirnaldas, tiene Ojos de Loto,"