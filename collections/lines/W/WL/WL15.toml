[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੀਜਤ ਡੋਰਿ. ਦਿਨਸੁ ਅਰੁ ਰੈਨੀ; ਜੀਅ ਕੋ ਕਾਜੁ. ਨ ਕੀਨੋ ਕਛੂਆ ॥੨॥"
page = 206
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The string of life is wearing off day and night, and thou hast not done anything for thy soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਬਲਾ ਦੀ ਰੱਸੀ ਦਿਨ ਅਤੇ ਰੈਣ ਭੁਰਦੀ ਜਾ ਰਹੀ ਹੈ, ਅਤੇ ਤੂੰ ਆਪਣੀ ਆਤਮਾ ਲਈ ਕੋਈ ਗੱਲ ਭੀ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The string of life is wearing thin, day and night, and you have done nothing for your soul. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਸਥਾ ਰੂਪੀ ਡੋਰੀ ਦਿਨ ਰਾਤ ਨਾਸ ਹੋਤੀ ਹੈ, ਅਪਨੇ ਜੀਵ ਕੇ ਸੁਖ ਭੋਗਾਵਨੇ ਵਾਲਾ ਕਾਰਜ ਸੋ ਥਾ ਸੁਭ ਕਰਮ ਵਾ ਭਜਨ, ਸੋ ਕੁਛ ਥੋੜਾ ਭੀ ਨ ਕੀਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਤੇਰੀ ਉਮਰ ਦੀ ਡੋਰੀ ਕਮਜ਼ੋਰ ਹੁੰਦੀ ਜਾ ਰਹੀ ਹੈ। ਤੂੰ ਆਪਣੀ ਜਿੰਦ ਦੇ ਕੰਮ ਆਉਣ ਵਾਲਾ ਕੋਈ ਭੀ ਕੰਮ ਨਹੀਂ ਕੀਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Día a día la vida se hace más y más corta y uno no hace nada para salvar su Alma.(2)"