[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਨੁ ਭੇਟੈ ਸਾਧਸੰਗਿ; ਸੋ ਹਰਿ ਰੰਗੁ ਮਾਣੀ ॥"
page = 319
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The person who meets the society of saints he enjoys God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਅਨੰਦ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That being, who joins the Saadh Sangat enjoys the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਸਾਧ ਸੰਗਤ ਕੋ (ਭੇਟੈ) ਮਿਲਤਾ ਹੈ, ਸੋ ਹਰੀ ਕੇ (ਰੰਗੁ) ਅਨੰਦ ਕੋ (ਮਾਣੀ) ਭੋਗਣੇ ਵਾਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਰਫ਼) ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ਜੋ ਸਤਸੰਗ ਵਿਚ ਜਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente los que ingresan a la Saad Sangat, la Sociedad de los Santos gozan del Amor de su Señor."