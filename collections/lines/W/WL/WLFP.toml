[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਘੁ ਬਿਲਾਈ ਹੋਇ ਗਇਓ; ਤ੍ਰਿਣੁ ਮੇਰੁ ਦਿਖੀਤਾ ॥"
page = 809
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him a lion becomes a cat and a mountain appears to be the blade of grass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਲਈ ਸ਼ੇਰ ਇਕ ਬਿੱਲੀ ਬਣ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪਹਾੜ ਇਕ ਘਾਅ ਦੀ ਤਿੜ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lion becomes a cat, and the mountain looks like a blade of grass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਵਾ ਹੰਕਾਰ ਰੂਪੀ ਸੇਰ (ਬਿਲਾਈ) ਬਿਲੀ ਵਤ ਤੁਛ ਹੋ ਜਾਤਾ ਭਯਾ ਵਾ ਬਿਲੀ ਤੋਂ ਸ਼ੇਰ ਹੋ ਗਯਾ, ਭਾਵ ਜੀਵ ਤੇ ਬ੍ਰਹਮ ਹੋ ਗਯਾ ਹੈ। (ਮੇਰੁ) ਸੁਮੇਰ ਪਰਬਤ ਸਮ ਜੋ ਸੰਸਾਰ ਦਿਖਾਈ ਦੇਤਾ ਥਾ, ਸੋ (ਤ੍ਰਿਣੁ) ਕਖ ਸਮਾਨ ਤੁਛ ਦਿਖਲਾਈ ਦੇਤਾ ਭਯਾ ਹੈ, ਵਾ ਜੋ ਤ੍ਰਿਣ ਸਮ ਡੋਲਤਾ ਫਿਰਤਾ ਥਾ, ਸੋ ਜੀਓ ਸਮੇਰ ਪਰਬਤ ਸਮੁ ਅਚਲ ਹੋ ਗਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸ਼ੇਰ (ਅਹੰਕਾਰ) ਬਿੱਲੀ (ਨਿਮ੍ਰਤਾ) ਬਣ ਜਾਂਦਾ ਹੈ, ਤੀਲਾ (ਗ਼ਰੀਬੀ ਸੁਭਾਉ) ਸੁਮੇਰ ਪਰਬਤ (ਬੜੀ ਵੱਡੀ ਤਾਕਤ) ਦਿੱਸਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਘੁ = ਸ਼ੇਰ, ਅਹੰਕਾਰ। ਬਿਲਾਈ = ਬਿੱਲੀ, ਨਿਮ੍ਰਤਾ ਸੁਭਾਉ। ਤ੍ਰਿਣੁ = ਤੀਲਾ, ਗਰੀਬੀ-ਸੁਭਾਉ। ਮੇਰੁ = ਮੇਰੂ ਪਹਾੜ, ਬੜੀ ਤਾਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El león se vuelve un gato y un pedazo de paja asume el tamaño de la montaña"