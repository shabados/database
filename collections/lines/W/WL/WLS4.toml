[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਤੇ ਸੰਗ ਕਹੋ ਤੁਮਰੇ; ਤਜਿ ਕੈ ਮਥੁਰਾ ਬ੍ਰਿਜ ਕੋ ਅਬ ਅਈਯੈ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“ ‘Leave Mathura and come to Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੇ ਤੁਹਾਨੂੰ ਕਹਿੰਦੀ ਹਾਂ ਕਿ ਮਥੁਰਾ ਛੱਡ ਕੇ ਹੁਣੇ ਬ੍ਰਜ ਵਿੱਵ ਆ ਜਾਓ।"