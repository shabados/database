data = "ਇਹੁ ਤਨੁ ਐਸਾ; ਜੈਸੇ ਘਾਸ ਕੀ ਟਾਟੀ ॥"
page = 794
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is like the tenement of straw."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਕੱਖਾਂ ਦੀ ਕੁੱਲੀ ਦੀ ਤਰ੍ਹਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is like a house of straw."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਤਨ ਐਸਾ ਹੈ ਜੈਸੇ ਘਾਸ ਕੀ ਟਾਟੀ ਬਾਂਧੀ ਹੋਈ ਹੋਤੀ ਹੈ, ਭਾਵ ਜੈਸੇ ਘਾਸ ਕੀ ਖਿੜਕੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੱਕੇ ਘਰ ਆਦਿਕ ਤਾਂ ਕਿਤੇ ਰਹੇ) ਇਹ ਸਰੀਰ (ਭੀ) ਘਾਹ ਦੇ ਛੱਪਰ ਵਾਂਗ ਹੀ ਹੈ।"

