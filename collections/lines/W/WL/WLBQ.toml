[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਗਰਬੁ ਨਿਵਾਰੀਐ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ॥"
page = 790
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me that I may still my ego, self conceit, lust, wrath and I-am-ness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਬਰਕਤ ਬਖਸ਼ ਕਿ ਮੈਂ ਆਪਣੇ ਹੰਕਾਰ, ਸਵੈ-ਹੰਗਤਾ ਵਿਸ਼ੇਭੋਗ, ਗੁੱਸੇ ਅਤੇ ਆਕੜ ਮੜਕ ਨੂੰ ਦੂਰ ਕਰ ਦਿਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I subdue and quiet my egotism, pride, sexual desire, anger and self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਹਉਮੈਂ ਦੇਹਾਭਿਮਾਨ ਔ ਪਦਾਰਥਾਂ ਕਾ ਗਰਬ ਔਰ ਕਾਮ, ਕ੍ਰੋਧ, ਹੰਕਾਰ ਨਿਵਰਤ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਜੋ) ਮੇਰੀ ਹਉਮੈ ਮੇਰਾ ਅਹੰਕਾਰ ਕਾਮ ਤੇ ਕ੍ਰੋਧ ਦੂਰ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme para que triunfe sobre mi ego, sobre mi orgullo, lujuria y enojo,"