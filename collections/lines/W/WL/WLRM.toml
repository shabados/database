[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਭਏ ਦਇਆਲ; ਤ ਪੂਰਾ ਪਾਈਐ ॥"
page = 1362
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru becomes merciful, then alone is attained the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਕੇਵਲ ਤਦ ਹੀ ਪੂਰਨ ਪ੍ਰਭੂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru becomes merciful, then I attain the Perfect Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰ ਦਇਆਲ ਹੂਏ ਹੋਵੇਂ ਤਬ ਪੂਰਾ ਵਾਹਿਗੁਰੂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਰਬ-ਗੁਣ ਭਰਪੂਰ ਪ੍ਰਭੂ ਤਦੋਂ ਮਿਲਦਾ ਹੈ ਜਦੋਂ ਗੁਰੂ ਦਇਆਵਾਨ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆਵਾਨ। ਤ = ਤਾਂ। ਪੂਰਾ = ਸਰਬ ਗੁਣ-ਭਰਪੂਰ। ਪਾਈਐ = ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Guru me muestra Su Misericordia, entonces obtengo al Perfecto Señor."