[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਰੋਗੁ ਬਿਕਰਾਲ; ਤਿਨੈ ਬਿਦਾਰੂਓ ॥"
page = 522
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That has banished the great and terrible ailment of spiritual ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਆਤਮਕ ਅਗਿਆਨਤਾ ਦੀ ਵੱਡੀ ਅਤੇ ਭਿਆਨਕ ਬੀਮਾਰੀ ਨੂੰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has banished the great and terrible disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਔਖਧ ਨੇ ਮਹਾਂ ਬਿਕਰਾਲ ਅਗ੍ਯਾਨ ਰੋਗ ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇੰਜ ਅਸਾਡਾ ਵੱਡਾ ਭਿਆਨਕ ਰੋਗ ਨਾਸ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con esta Panacea, el Guru nos bendice a todos. El gran mal del ego, Él, el Señor, lo destruye."