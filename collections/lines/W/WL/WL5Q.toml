[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੀਸੈ; ਸੋ ਚਾਲਨਹਾਰੁ ॥"
page = 268
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever comes to view, that is transitory,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਨਜਰੀ ਪੈਦਾ ਹੈ, ਉਹ ਉੱਡ ਪੁੱਡ ਜਾਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever is seen, shall pass away;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਪਦਾਰਥਾਂ ਕਾ ਸਮੁਦਾਯ ਤੁਝ ਕੌ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ, ਸੋ ਸਭੀ ਚਲਣੇ ਹਾਰਾ ਹੈ, ਭਾਵ ਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰਾ ਜਗਤ) ਜੋ ਦਿੱਸ ਰਿਹਾ ਹੈ ਨਾਸਵੰਤ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo material, que parece tan sólido, no dura más allá de un instante;"