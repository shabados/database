[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁ ਮਕਤਬ ਕੁਨਾਨੀਦ ਹਫ਼ਤ ਅਜ਼ ਜ਼ੁਬਾ ॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For the teaching of seven languages, two schools were established."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਸੱਤ ਭਾਸ਼ਾਵਾਂ ਪੜ੍ਹਾਉਣ ਲਈ ਦੋ ਸਕੂਲ ਬਣਾਏ ਗਏ ਸਨ।"