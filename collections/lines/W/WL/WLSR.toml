[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਨਾਮੁ ਪ੍ਰਭ ਕਾ ਸੁਖਦਾਈ ॥"
page = 284
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name of the Lord is Peace-giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸੱਚਾ ਨਾਮ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name of God is the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖਦਾਈ ਪ੍ਰਭੂ ਕਾ ਨਾਮੁ ਸੱਤਿ ਹੈ ਔਰੁ ਵਿਸ੍ਵਾਸੁ ਭੀ ਸੱਤਿ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਸੁਖ-ਦਾਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Nombre trae la Paz y la Alegría;"