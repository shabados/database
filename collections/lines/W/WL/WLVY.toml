[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਿਬਿ ਦੇਹ ਸਾਧ ਜਨਮ ਮਰਨ ਰਹਿਤ ਜਗ; ਪ੍ਰਗਟਤ ਕਰਬੇ ਕਉ ਪਰਉਪਕਾਰ ਜੀ ।੩੨੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like good-doer cloud, the body of Guru-conscious disciple is divine. He is free from the cycle of birth and death. He comes to this world to do good. He helps others reach and realise Lord. (325)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬੱਦਲ ਦਾ ਅਚਨਚੇਤ ਪ੍ਰਗਟਾਣਾ, ਗੱਜਨਾਂ ਬਿਜਲੀਆਂ ਕੜਕਾਨਾ ਤਥਾ ਮੀਂਹ ਪਾਨਾ, ਇਹ ਸਭ ਹੀ ਜੀਵਾਂ ਦੇ ਜੀਵਨ ਰਖ੍ਯਾ ਹਿਤ ਨਾਨਾ ਪ੍ਰਕਾਰ ਦੀਆਂ ਬਨਸਪਤੀਆਂ ਆਦਿ ਪ੍ਰਗਟਾਨਾ ਵਾਹਗੁਰੂ ਦੀ ਕਲਾ ਦੇ ਅਧੀਨ ਹੈ, ਇਸੇ ਪ੍ਰਕਾਰ ਸਾਧ ਭਲਿਆਂ ਪੁਰਖਾਂ ਗੁਰੂ ਕਿਆਂ ਸਿੱਖਾਂ ਦਾ ਦੇਹ ਦਿੱਬ ਦੈਵੀ ਹੁਕਮ ਤੇ ਹੀ ਪ੍ਰਗਟ ਹੋਯਾ ਹੁੰਦਾ ਹੈ, ਉਂਞ ਇਹ ਜਨਮ ਮਰਣ ਤੋਂ ਰਹਿਤ ਹੁੰਦੇ ਹਨ, ਤੇ ਜਗਤ ਵਿਖੇ ਕੇਵਲ ਉਪਕਾਰ ਕਰਨ ਖਾਤਰ ਹੀ ਪ੍ਰਗਟਿਆ ਕਰਦੇ ਹਨ, ਭਾਵ ਇਨ੍ਹਾਂ ਦਾ ਅਚਨਚੇਤ ਦੇਸ਼ ਅੰਦਰ ਕਿਤੇ ਆ ਨਿਕਲਨਾ, ਸਤਿਸੰਗ ਦਾ ਠਾਠ ਇਕੱਠਿਆਂ ਕਰ ਬਹਿਨਾ, ਉਪਦੇਸ਼ ਰੂਪ ਗਰਜਨਾ, ਅਰੁ ਨਾਨਾ ਪ੍ਰਕਾਰ ਦੇ ਦੈਵੀ ਚਮਤਕਾਰ ਕਰਾਮਾਤ ਦੇ ਰੂਪ ਵਿਖੇ ਪ੍ਰਗਟਾਣਾ ਤੇ ਗੁਰਮੁਖਾਂ ਨੂੰ ਵਰੋਸੌਣਾ ਅਤੇ ਅਰਥ ਪ੍ਰਮਾਰਥ ਸਬੰਧੀ ਬਖਸ਼ਸ਼ਾਂ ਦੀਆਂ ਬਰਕਤਾਂ ਬਖਸ਼ਨੀਆਂ ਇਹ ਸਭ ਪਰੋਪਕਾਰ ਮਾਤ੍ਰ ਹੀ ਹੁੰਦੀਆਂ ਹਨ, ਐਸਾ ਕਰਨ ਵਿਚ ਓਨਾਂ ਦਾ ਆਪਣਾ ਪ੍ਰਯੋਜਨ ਕੋਈ ਨਹੀਂ ਹੁੰਦਾ ॥੩੨੫॥"