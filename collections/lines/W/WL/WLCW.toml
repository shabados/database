[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਕੋ ਰੂਪ ਨਿਹਾਰਤ ਹੀ; ਬ੍ਰਿਖਭਾਨ ਸੁਤਾ ਮਨ ਮੈ ਸੁਖ ਪਾਯੋ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him, Radha was extremely pleased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਰੂਪ ਵੇਖਦਿਆਂ ਹੀ ਰਾਧਾ ਨੇ ਮਨ ਵਿਚ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ।"