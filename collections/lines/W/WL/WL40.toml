[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬੁਧਿ ਪਾਈ ਮੈ. ਸਾਧੂ ਕੰਨਹੁ; ਲੇਖੁ ਲਿਖਿਓ ਧੁਰਿ ਮਾਥੈ ॥"
page = 715
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wisdom, I have obtained from the saints, as per the pre-ordained destiny writ on my brow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੱਥੇ ਉਤੇ ਮੁੱਢਦੀ ਲਿਖੀ ਹੋਈ ਪ੍ਰਾਲਭਧ ਅਨੁਸਾਰ ਇਹ ਸਿਆਣਪ ਮੈਂ ਸੰਤਾਂ ਪਾਸੋਂ ਪਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained this wisdom from the Holy Saints, according to the pre-ordained destiny inscribed upon my forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਬੁਧੀ ਮੈਨੇ ਸੰਤੋਂ ਕੇ (ਕੰਨਹੁ) ਪਾਸੋਂ ਪਾਈ ਹੈ, ਕਿਉਂਕਿ ਮੇਰੇ ਮਸਤਕ ਪਰ (ਧੁਰਿ) ਆਦਕਾ ਹੀ ਲੇਖ ਲਿਖਾ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰਨ ਦੀ) ਇਹ ਅਕਲ ਮੈਂ ਗੁਰੂ ਪਾਸੋਂ ਹਾਸਲ ਕੀਤੀ, ਮੇਰੇ ਮੱਥੇ ਉਤੇ (ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦਾ) ਲੇਖ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਧਿ = ਅਕਲ, ਸਮਝ। ਸਾਧੂ ਕੰਨਹੁ = ਗੁਰੂ ਪਾਸੋਂ। ਧੁਰਿ = ਧੁਰ ਦਰਗਾਹ ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo ha impartido ésta Sabiduría en mí, pues era el Decreto del Destino Eterno grabado en mi frente,"