[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸੁਖਦਾਈ ਪੁਰਖ ਬਿਧਾਤੇ; ਤੁਮ ਰਾਖਹੁ ਅਪੁਨੇ ਬਾਲਾ ॥੩॥"
page = 613
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O creator Lord, art the Giver of peace, save Thou, Thine children."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ! ਸੁੱਖ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਹੈ। ਤੂੰ ਸਾਡਾ, ਆਪਣੇ ਬੱਚਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Giver of peace, the Primal Lord, the Architect of Destiny; please, save us, Your children! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ਼ਰ ਕਰਮ ਫਲ ਪਰਦਾਤੇ ਪੁਨਃ ਭਗਤੋਂ ਕੇ ਸੁਖਦਾਈ! ਤੁਮ ਅਪਨੇ ਬਾਲਕੇ ਜਾਨ ਕੇ ਰੱਖ੍ਯਾ ਕਰੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ! ਤੂੰ ਸਾਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ (ਸਾਡੀ) ਆਪਣੇ ਬੱਚਿਆਂ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Purusha, el Diseñador de nuestro destino, oh Señor, sálvame pues soy Tu criatura. (3)"