[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦੀ ਬੇਦੀ ਪੜੑਹਿ ਪੁਰਾਣ ॥"
page = 1169
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the pipers and reciters, who read 18 Puranas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਸਰੀ ਵਜਾਣ ਵਾਲੇ ਦੇ ਪਾਠੀ ਜੋ 18 ਪੁਰਾਣਾ ਨੂੰ ਵਾਚਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "some sing the Vedas and read the Puraanas;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਨਾਦ ਬਜਾਵਤੇ ਹੈਂ ਔਰ ਇਕ (ਬੇਦੀ) ਬੇਦ ਪਾਠੀ ਹੈਂ ਔਰ ਇਕ ਪੁਰਾਣੋਂ ਕੋ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਨਾਦ ਵਜਾਂਦੇ ਹਨ, ਪੰਡਿਤ ਵੇਦ ਪੜ੍ਹਦੇ ਹਨ, ਕੋਈ ਪੁਰਾਣ ਪੜ੍ਹਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si lees los Vedas y los Puranas, o habitas en la Palabra del Shabd,"