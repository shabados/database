[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਬਾਹਰਿ; ਏਕੋ ਕਰਿ ਜਾਣੁ ॥"
page = 1343
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And, within and without, known he the Lord as but one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਉਹ ਸੁਆਮੀ ਨੂੰ ਕੇਵਲ ਇਕ ਕਰਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inside and out, he knows the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਮੇਂ ਔ ਬਾਹਿਰ ਸਭ ਸਥਾਨ ਮੇਂ ਏਕ ਰੂਪ ਹੀ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਵੱਸਦਾ ਸਮਝੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੁ = ਜਾਣੁ, ਜਾਣਨ-ਯੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dentro y fuera conoce al Señor,"