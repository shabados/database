[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿਯੋ ਬਾਜ ਮੇਧੰ ਬਡੋ ਜਗ ਰਾਜਾ ॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Janmeja began his great horse-sacrifice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਘੋੜੇ ਦੀ ਪ੍ਰਾਪਤੀ ਤੋਂ ਬਾਦ) ਰਾਜੇ ਨੇ ਬਹੁਤ ਵੱਡਾ ਅਸ਼੍ਵਮੇਧ ਯੱਗ ਕੀਤਾ।"