[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਅਲਖੁ ਲਖਾਇਆ ।੨੧।੪। ਚਾਰਿ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only gurmukhs can have a glimpse of Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਨੇ) ਗੁਰਮੁਖਾਂ ਨੂੰ ਨਾ ਲਖਿਆ ਜਾਣ ਵਾਲਾ ਸੁਖ ਫਲ ਲਖਾ ਦਿੱਤਾ ਹੈ।"