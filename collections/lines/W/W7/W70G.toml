[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪੂਰਿ ਰਹਿਆ; ਬਿਖੁ ਮਾਰਿ ॥"
page = 220
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Destroying the poison of mammon one beholds the Perfect One pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਨਾਸ ਕਰ ਕੇ ਇਨਸਾਨ ਪੂਰੇ ਪੁਰਸ਼ ਨੂੰ ਸਰਬ-ਥਾਈ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is All-pervading everywhere; He destroys the poison of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੀ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਜੋ ਸਰਬ ਬ੍ਰਹਮੰਡ ਮੇਂ ਔਰ ਇਸ ਸਰੀਰ ਮੇਂ ਪੂਰ ਰਹਾ ਹੈ, ਸੋ ਜਾਨਿਆ ਹੈ।☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਸੋ ਕੈਸੇ ਜਾਨਿਆ? ਸੋ ਐਸੇ ਹੈ:☬(ਬਿਖੁ ਮਾਰਿ) ਬਿਖ ਰੂਪ ਜੋ ਬਿਖੇ ਵਾਸਨਾ ਹੈ ਤਿਸ ਕੋ (ਮਾਰਿ) ਨਿਬ੍ਰਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਵਿਆਪਕ ਦਿੱਸ ਰਿਹਾ ਹੈ। ਮੈਂ ਮਾਇਆ ਦੇ ਜ਼ਹਰ ਨੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al quitar el veneno de Maya, uno percibe al Señor prevaleciendo en todo."