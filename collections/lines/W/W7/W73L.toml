[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਾ ਨਹੀ ਕਹਣਾ. ਮਨ ਮਹਿ ਰਹਣਾ; ਆਪੇ ਜਾਣੈ ਆਪਿ ਕਰੇ ॥੩॥"
page = 877
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vociferate thou not and live within thy very mind. The Lord Himself knows and Himself does all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਡੰਡ ਨਾਂ ਪਾ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਹੀ ਵਿਚਰ। ਸੁਆਮੀ ਖੁਦ ਹੀ ਜਾਣਦਾ ਹੈ ਤੇ ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਝ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not speak out loud - remain in your mind. The Lord Himself knows, and He Himself acts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਖ ਵਾ ਸੁਖ ਪਰਾਪਤਿ ਆਇ ਹੋਵੇ ਸੋ ਕਿਸੀ ਪਾਸ ਊਚਾ ਨਹੀਂ ਕਹਿਣਾ ਔ ਮਨ ਬੀਚ ਹੀ ਸਹਾਰ ਰਹਨਾ; ਵਾ ਆਪ ਕੋ ਉਚਾ ਨਹੀਂ ਕਹਣਾ ਅਰ ਮਨ ਮੇਂ ਨਿਮਰ ਹੋ ਰਹਣਾ ਚਾਹੀਏ। ਕਿਉਂਕਿ ਵਹੁ ਆਪ ਹੀ ਦੁਖ ਤਥਾ ਸੁਖ ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਜੀਵੋਂ ਕੋ ਪਰਾਪਤਿ ਕਰਤਾ ਹੈ, ਔ ਆਪੇ ਹੀ ਤਿਨ ਸੁਖ ਦੁਖੋਂ ਕੋ ਜਾਨਤਾ ਹੈ। ਤੋ ਪ੍ਰਕਾਰ ਕਿਆ ਕਰਨੀ ਹੈ ਅਰ ਵਡਿਆਂ ਕਿਆ ਕਹਨਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਦੇ ਅਜੇਹੇ ਭਾਵ) ਉੱਚੀ ਬੋਲ ਕੇ ਦੱਸਣ ਦੀ ਭੀ ਲੋੜ ਨਹੀਂ ਹੈ, ਅੰਤਰ ਆਤਮੇ ਹੀ ਟਿਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਭ ਦੇ ਦਿਲਾਂ ਦੀ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ, (ਸਭ ਦੇ ਅੰਦਰ ਪ੍ਰੇਰਕ ਹੋ ਕੇ) ਆਪ ਹੀ (ਸਭ ਕੁਝ) ਕਰ ਰਿਹਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay necesidad de gritar, sino de vivir la experiencia interna, pues Tú Mismo, oh Señor, sabes y Tú Mismo haces.(3)"