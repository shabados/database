[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਸੰਨੰ ਭਏ ਕਾਲ ਪੁਰਖੰ ਅਭੇਵੰ ॥੨॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great agony, all the gods meditated on the Lord, by which the Supreme Destroyer Purusha was pleased.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਫਲਸਰੂਪ) ਅਭੇਵ ਰੂਪ ਵਾਲੇ 'ਕਾਲ ਪੁਰਖ' ਪ੍ਰਸੰਨ ਹੋਏ ॥੨॥"