[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਸਖਸ ਦਾਣਾ ਹੋਇ ਕੈ; ਖਾਕ ਅੰਦਰਿ ਹੋਇ ਖਾਕ ਸਮਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mixing with dust the poppy seed becomes one with dust."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖਸ਼ਖਾਸ਼ ਦਾ ਬੀਜ ਹੋਇਕੇ ਮਿਟੀ ਵਿਖੇ ਮਿਟੀ ਹੋਕੇ ਸਮਾਂਵਦਾ ਹੈ।"