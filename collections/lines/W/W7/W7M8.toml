[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਥਪਿ ਬਾਦਿ ਰਚਾਯੋ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Initiated struggle in between the gods and the demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤੇ ਤੇ ਦੈਂਤ ਸਿਰਜ ਕੇ (ਉਨ੍ਹਾਂ ਵਿਚ) ਝਗੜਾ ਰਚਾ ਦਿੱਤਾ ਹੈ।"