[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ ਮੇਰੇ ਵਾਵੇਲੇ ਦੀ ਬਿਜਲੀ ਨੇ ਵਿਛੋੜੇ ਦਾ ਘਰ ਸਾੜ ਫੂਕ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਬਰਕਿ ਨਾਲਾਇ ਮਨ ਸੋਖ਼ਤ ਖ਼ਾਨਿਮਾਨਿ ਫ਼ਿਰਾਕ ।੪੯।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With everything around them, they are independent and are immune to the effects of these material distractions;"