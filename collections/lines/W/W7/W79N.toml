[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤਾ; ਮਾਟੀ ਤੇ ਰਤਨੁ ॥"
page = 177
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has made thee a jewel out of dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਮਿੱਟੀ ਤੋਂ ਹੀਰਾ ਬਣਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He makes jewels out of the dust,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਹਾਰਾਜ ਨੇ (ਮਾਟੀ) ਪ੍ਰਿਥਵੀ ਆਦਿ ਪੰਚ ਤਤ ਸੇ (ਰਤਨੁ) ਅਮੋਲਕ ਮਾਨੁਖ ਸਰੀਰ ਰਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ ਮਿੱਟੀ ਤੋਂ (ਮੇਰਾ) ਅਮੋਲਕ ਮਨੁੱਖਾ ਸਰੀਰ ਬਣਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਕਰਤਾਰ) ਨੇ। ਰਤਨੁ = ਅਮੋਲਕ ਮਨੁੱਖਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Él, Quien del mero polvo te convirtió en una joya preciosa."