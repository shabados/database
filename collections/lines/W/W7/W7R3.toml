[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਨਾਨਕ ਦਇਆਲ ॥"
page = 1236
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master is the Treasure of compassion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਰਹਿਮਤ ਦਾ ਖਜਾਨਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord is the Treasure of Compassion, O Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਾ ਸਮੁੰਦਰ ਹੈ ਔਰ (ਨਾਨਕ) ਦ੍ਵੈਤ ਸੇ ਰਹਿਤ ਦਇਆ ਕਾ ਘਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਨਿਧਾਨ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਦਇਆਲ = ਹੇ ਦਇਆ ਦੇ ਘਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compasivo es Él, el Tesoro de Misericordia"