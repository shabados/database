data = "ਮਨੁ ਤਨੁ ਨਿਰਮਲ; ਹੋਇ ਨਿਹਾਲੁ ॥"
page = 866
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy soul and body shall become pure and blissful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਪਵਿੱਤਰ ਅਤੇ ਪਰਮ ਪਰਸੰਨ ਹੋ ਜਾਣਗੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your mind and body will be immaculate and blissful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਨਿਰਮਲ ਔ ਤਨ ਕਰ (ਨਿਹਾਲੁ) ਦੁਖੋਂ ਸੇ ਰਹਿਤ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ ਦਾ) ਮਨ ਤਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਮਨ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਰੀਰ ਭੀ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu cuerpo y tu mente se volverán inmaculados y bendecidos,"