[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵ. ਨ ਭਾਈ; ਸਿ ਚੋਰ ਚੋਰ ॥੨॥"
page = 1170
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who love not the Guru's service, are the thieves of the thieves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ ਉਹ ਤਸਕਰਾਂ ਦੇ ਤਸਕਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not love to serve the Guru are the most thieving of thieves. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਨਹੀਂ ਭਾਈ ਹੈ, ਸੋ ਲੋਕ ਪ੍ਰਲੋਕ ਸੇ ਚੋਰ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਦੂਜਿਆਂ ਦੇ ਦੁੱਖ ਵੇਖ ਕੇ ਦ੍ਰਵਦੇ ਨਹੀਂ ਹਨ) ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ ਉਹ ਮਹਾਂ ਚੋਰ ਹਨ (ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਚੋਰਾਂ ਦੇ ਜੀਵਨ ਵਰਗਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਭਾਈ = ਚੰਗੀ ਨਾ ਲੱਗੀ। ਸਿ = ਉਹ ਬੰਦੇ। ਚੋਰ ਚੋਰ = ਵੱਡੇ ਚੋਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no ama el Servicio del Guru y sólo vive para sí mismo, como un ladrón. (2)"