[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪ੍ਰਗਾਸਿਆ; ਮਾਟੀ ਕੁੰਭੇਉ ॥"
page = 1351
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a pitcher is produced from clay,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਘੜਾ ਮਿੱਟੀ ਤੋਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the pitcher is made from clay,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਟੀ ਤੇ ਘੜਾ ਉਤਪਤਿ ਕੀਆ ਹੂਆ ਹੈ, ਸੋ ਘੜਾ ਮ੍ਰਿਤਕਾ ਰੂਪੁ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਿੱਟੀ ਤੋਂ ਘੜਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la vasija se hace de barro, todo lo que existe se ha hecho de la Materia del Bienamado"