data = "ਤਾ ਕੀ; ਤ੍ਰਿਸਨਾ ਲਾਥੀਆ ॥੨॥"
page = 211
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his desire is slaked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਖਾਹਿਸ਼ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "have their thirst quenched. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਤ੍ਰਿਸਨਾ ਨਵਿਰਤ ਹੂਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus deseos son cumplidos en forma instantánea.  (2)"