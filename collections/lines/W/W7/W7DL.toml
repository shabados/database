[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ, ਉਧਾਰਿ ਇਹੁ ਮਨੁ; ਆਠ ਪਹਰ ਆਰਾਧਿ ॥"
page = 501
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints redeem thou this soul of thine and think of the Lord, eight watches through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਤੂੰ ਆਪਣੀ ਇਸ ਆਤਮਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਅਤੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਸੁਆਮੀ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, redeem your mind, and adore the Lord, twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੇ ਸੰਗ ਸੇ ਇਸ ਮਨ ਕਾ ਉਧਾਰ ਕਰ ਔਰ ਆਠ ਪਹਰ ਪ੍ਰਭੂ ਕੋ ਅਰਾਧ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਆਪਣੇ ਇਸ ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖ, ਅੱਠੇ ਪਹਰ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤ ਵਿਚ। ਉਧਾਰਿ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos redime tu mente y contempla al Señor día y noche para que tu lujuria,"