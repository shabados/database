[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਨਾਮੁ ਧਿਆਇਆ ॥੪॥੨੪॥੩੦॥"
page = 743
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, I have pondered on the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, I meditate on the Naam, the Name of the Lord. ||4||24||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਨਾਮ ਧਿਆਇਆ ਹੈ॥੪॥੨੪॥੩੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਨੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ ॥੪॥੨੪॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ ॥੪॥੨੪॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es por la Virtuosa Gracia de los Santos que uno contempla el Nombre del Señor.  (4-24-30)"