[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਨਾ ਨਾਵਹੁ ਆਪਿ ਭੁਲਾਏ; ਇਕਨਾ ਗੁਰਮੁਖਿ ਦੇਇ ਬੁਝਾਈ ॥੧੪॥"
page = 912
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, the Lord Himself causes to miss His Name and to some He reveals it through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਪ੍ਰਭੂ ਆਪੇ ਆਪਣੇ ਤੋਂ ਗੁਮਰਾਹ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਕਈਆਂ ਨੂੰ ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਸ ਨੂੰ ਦਰਸਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some, the Lord causes to forget and lose the Name; others become Gurmukh, and are granted this understanding. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਮਨਮੁਖੋਂ ਕੋ ਨਾਮ ਸੇ ਆਪ ਹੀ ਭੁਲਾਵਤਾ ਹੈ ਔ ਇਕਨਾ ਗੁਰਮੁਖੋਂ ਕੋ ਨਾਮ ਕੀ ਬੂਝ ਬੁਝਾਇ ਦੇਤਾ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜੀਵਾਂ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਕਈ ਜੀਵਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ (ਹੀ) ਆਪਣੇ ਨਾਮ ਤੋਂ ਖੁੰਝਾ ਦੇਂਦਾ ਹੈ, ਤੇ ਕਈ ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ (ਆਪਣੇ ਨਾਮ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਨਾ = ਕਈ ਜੀਵਾਂ ਨੂੰ। ਨਾਵਹੁ = (ਆਪਣੇ) ਨਾਮ ਤੋਂ। ਦੇਇ ਬੁਝਾਈ = ਸਮਝ ਦੇਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A algunos Dios los hace abandonar el Nombre, mientras que a otros les permite despertar en Él por la Gracia del Guru. (14)"