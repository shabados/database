[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਤੀਰਥਿ ਨਾਵੈ; ਨ ਜਾਇ ਅਹੰਕਾਰਾ ॥"
page = 230
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By daily bathing in holy waters egotism goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ਼ ਪਵਿੱਤ੍ਰ ਪਾਣੀ ਵਿੱਚ ਇਸ਼ਨਾਨ ਕਰਨ ਦੁਆਰਾ ਹੰਗਤਾ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By taking cleansing baths daily at sacred shrines of pilgrimage, egotism is not eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤੰਪ੍ਰਤੀ ਤੀਰਥੋਂ ਮੇਂ ਭੀ ਇਸਨਾਨ ਕਰਤਾ ਹੈ ਤਾਂ ਵੀ ਹੰਕਾਰ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ (ਭੀ) ਕਰਦਾ ਹੈ (ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਇਸ ਦੇ ਮਨ ਦਾ) ਅਹੰਕਾਰ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ। ਨਾਵੈ = ਨ੍ਹਾਵੈ, ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aunque uno se bañe en aguas santas, no por eso, el ego desaparece."