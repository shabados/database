[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਹੰਸਿ ਸੰਜੋਗੁ; ਮੇਲਿ ਮਿਲਾਇਆ ॥"
page = 139
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Destiny has brought about the union of body and soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੀ ਨੇ ਦੇਹਿ ਤੇ ਆਤਮਾ ਦਾ ਮਿਲਾਪ ਰਚ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Destiny has brought together and united the body and the soul-swan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ ਔਰ (ਹੰਸਿ) ਜੀਵ ਕਾ ਸੰਜੋਗੁ ਕਰਮੋਂ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਤੇ ਜੀਵ (-ਆਤਮਾ) ਦਾ ਸੰਜੋਗ ਮਿਥ ਕੇ (ਪਰਮਾਤਮਾ ਨੇ ਇਹਨਾਂ ਨੂੰ ਮਨੁੱਖਾ-ਜਨਮ ਵਿਚ) ਇਕੱਠਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha unido el Alma con el cuerpo;"