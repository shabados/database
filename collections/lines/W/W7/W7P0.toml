[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਭਈ. ਬੰਧਨ, ਗੁਰਿ ਖੋਲੑੇ; ਸਬਦਿ ਸੁਰਤਿ ਪਤਿ ਪਾਈ ॥"
page = 1255
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is emancipated, her bonds are loosed by the Guru and contemplating the Name, she attains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਕਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀਆਂ ਬੇੜੀਆਂ ਗੁਰੂ ਜੀ ਕਟ ਦਿੰਦੇ ਹਨ ਅਤੇ ਨਾਮ ਨੂੰ ਚੇਤੇ ਕਰ ਉਹ ਇਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is liberated; the Guru has untied her bonds. Focusing her awareness on the Shabad, she attains honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮੁਕਤ ਭਈ ਹੈ ਔ ਤਿਸੀ ਕੇ ਬੰਧਨ ਸਤਿਗੁਰੋਂ ਨੇ ਖੋਲੇ ਹੈਂ, ਜਿਸ ਨੇ ਗੁਰੋਂ ਕੋ ਸਬਦ ਮੇਂ (ਸੁਰਤਿ) ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੀਤੀ ਕਰ ਕੇ (ਪਤਿ) ਇਜ਼ਤ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਗਈ, ਜਿਸ ਦੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਗੁਰੂ ਨੇ ਖੋਹਲ ਦਿੱਤੇ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਇੱਜ਼ਤ ਹਾਸਲ ਕਰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ella es liberada, sus amarras son desatadas por el Guru, y descansando su conciencia en la Palabra,"