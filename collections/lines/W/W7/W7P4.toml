[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਵਾੜੀ; ਮੇਰਾ ਪ੍ਰਭੁ ਮਾਲੀ ॥"
page = 118
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This World is a garden and my Lord is its Gardener."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਇੱਕ ਬਾਗ ਹੈ ਅਤੇ ਮੇਰਾ ਮਾਲਕ ਇਸ ਦਾ ਬਾਗਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is a garden, and my Lord God is the Gardener."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹ ਜਗਤ ਵਾੜੀ ਹੈ ਔਰ ਮੇਰਾ ਪ੍ਰਭੂ ਮਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਭਾਈ! ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਇਹ ਜਗਤ ਫੁੱਲਾਂ ਦੀ ਬਗ਼ੀਚੀ ਦੇ (ਸਮਾਨ) ਹੈ, ਪ੍ਰਭੂ ਆਪ (ਇਸ ਬਗ਼ੀਚੀ ਦਾ) ਮਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾੜੀ = ਫੁੱਲਾਂ ਦੀ ਬਗ਼ੀਚੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo es el jardín, mi Señor es el Jardinero."