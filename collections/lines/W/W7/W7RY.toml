[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਬਚਿਤ੍ਰ ਸੁੰਦਰ ਆਖਾੜੇ; ਰਣ ਮਹਿ ਜਿਤੇ ਪਵਾੜੇ ॥"
page = 379
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One may have the most wonderous and beautiful arenas and win all the disputes in the battle field."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਕੋਲ ਪਰਮ ਅਦਭੁਤ ਅਤੇ ਸੋਹਣੇ ਦੰਗਲ ਮੈਦਾਨ ਹੋਣ ਅਤੇ ਉਹ ਸਾਰੇ ਝਗੜੇ ਲੜਾਈ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਜਿੱਤ ਲੈਂਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may have the most wondrous and beautiful arenas, and be victorious on the field of battle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਹਾ ਬਚਿਤ੍ਰ) ਨਾਨਾ ਪ੍ਰਕਾਰ ਕੇ ਪਹਲਵਾਨ ਆਦਿਕੋਂ ਕੇ ਸੁੰਦਰ ਅਖਾੜੇ ਦੇਖਤਾ ਹੈ ਅਰ ਰਣ ਮੇਂ (ਪਵਾੜੇ) ਜੁਧ ਵਾ ਝਗੜੋਂ ਕੋ ਜੀਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਬੜੇ ਅਸਚਰਜ ਸੋਹਣੇ ਪਿੜ (ਭਾਵ, ਕੁਸ਼ਤੀਆਂ) ਜਿੱਤਦਾ ਹੈ ਜੇ ਉਹ ਰਣਭੂਮੀ ਵਿਚ ਜਾ ਕੇ (ਬੜੇ ਬੜੇ) ਝਗੜੇ-ਲੜਾਈਆਂ ਜਿੱਤ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚਿਤ੍ਰ = ਅਸਚਰਜ। ਆਖਾੜੇ = ਪਿੜ। ਜਿਤੇ = ਜਿੱਤ ਲਏ। ਪਵਾੜੇ = ਝਗੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá lucir maravilloso y bello, podrá ganar siempre en el campo de batalla y clamar:"