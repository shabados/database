[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤੁ ਸੰਤੋਖੁ ਗਿਆਨ ॥"
page = 893
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through it truth, contentment and gnosis are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਰਾਹੀਂ ਸੱਚ, ਸੰਤੁਸ਼ਟਤਾ ਤੇ ਬ੍ਰਹਿਮਬੋਧ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It brings Truth, contentment and spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਤਿ ਬੋਲਣਾ ਪੁਨਹ ਜਥਾ ਲਾਭ ਸੰਤੋਖ ਤਥਾ ਸ਼ਾਸਤ੍ਰ ਗਿਆਨ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਚ ਸਤ ਸੰਤੋਖ ਤੇ ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਕੀਮਤੀ ਪਦਾਰਥ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de Él uno obtiene la Verdad, la Sabiduría y el Contentamiento,"