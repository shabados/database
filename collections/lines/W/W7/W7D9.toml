[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਉ ਰਚਨੁ ਰਚਿਆ ਕਰਤਾਰਿ ॥"
page = 885
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This creation, the Creator has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਖਲਕਤ, ਸਿਰਜਣਹਾਰ ਨੇ ਸਾਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord created this creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਤੋ ਕਰਤਾਰ ਨੇ ਏਕ (ਰਚਨੁ) ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਜਗਤ ਤਾਂ ਕਰਤਾਰ ਨੇ ਇਕ ਖੇਡ ਰਚੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que se ve y aparece es la Creación del Señor;"