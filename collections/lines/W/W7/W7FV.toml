[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਨੀਚ ਸਰਣਾਇ ਨਾਨਕ; ਕਰਿ ਮਇਆ ਅਪੁਨਾ ਕੀਨਾ ॥੩॥"
page = 1278
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Helpless and groveling Nanak has sought the protection of God, who has, in his mercy, made him His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਹੱਥਲ ਅਤੇ ਅਧਮ ਨਾਨਕ ਨੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ, ਜਿਸ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਸਦਕਾ, ਉਸ ਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the lowly and helpless, seeks the Sanctuary of the Lord, who in His Kindness has made him His Own. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਨਾਥ ਨੀਚ ਕੋ ਸਰਣਾਗਤਿ ਜਾਨ ਕੇ ਅਰ ਕਿਰਪਾ ਕਰ ਕੇ ਅਪਨਾ ਕਰ ਲੀਆ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਰਨ ਆਏ ਨਿਖਸਮਿਆਂ ਤੇ ਨੀਚਾਂ ਨੂੰ ਭੀ ਮਿਹਰ ਕਰ ਕੇ ਪ੍ਰਭੂ ਆਪਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién es Misericordioso con el débil. Nanak dice, los abandonados y desamparados buscan el Santuario del Señor, Él en Su Bondad los ha hecho Suyos. (3)"