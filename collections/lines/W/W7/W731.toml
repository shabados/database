[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਹੀ ਰਿਖਿ ਅੰਗਨ ਜਾਨ ਲਏ ॥"
page = 665

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the various practices which have been described in Shrutis (Vedas), they were all performed by these sages"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਹੀ ਰਿਸ਼ੀ ਨੇ ਸ਼ਰੀਰ ਉਤੇ ਸਾਧ ਲਏ ਹਨ।"