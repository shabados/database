[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਹਿ ਮੈ ਨਾਹ ਨਹੀ ਘਰਿ ਮਾਹਿ; ਸੁ ਦਾਹ ਕਰੈ ਰਵਿ ਜੋਤਿ ਦਿਖਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "My beloved is not in my home, therefore the sun, exhibiting his effulgence, wants to burn me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਘ (ਦੇ ਮਹੀਨੇ ਵਿਚ) ਘਰ ਵਿਚ ਪਤੀ ਨਹੀਂ ਹੈ, ਇਸ ਲਈ ਸੂਰਜ ਦੀ ਜੋਤਿ ਵੀ ਸਾੜਦੀ ਹੈ।"