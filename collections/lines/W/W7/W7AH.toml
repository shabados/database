[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਾਗਰੋ ਰਤਨਾਗਰੁ; ਤਿਤੁ ਰਤਨ ਘਣੇਰੇ ਰਾਮ ॥"
page = 436
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the mine of jewels and an ocean, which abounds in pearls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਜਵਾਹਿਰਾਤ ਦੀ ਖਾਣ ਅਤੇ ਸਮੁੰਦਰ ਹਨ, ਜਿਸ ਅੰਦਰ ਬਹੁਤੇ ਮੋਤੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the ocean, the mountain of jewels, overflowing with jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਮੁੰਦ੍ਰ ਹੈ ਜਿਸਮੇਂ ਸ੍ਰੇਸਟ ਰਤਨ ਹੈਂ ਵਾ ਗੁਰ ਸਮੁੰਦ੍ਰ ਰੂਪ ਸ੍ਰੇਸਟ ਰਤਨੋਂ ਕੀ ਖਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਇਕ) ਸਮੁੰਦਰ ਹੈ, ਗੁਰੂ ਰਤਨਾਂ ਦੀ ਖਾਣ ਹੈ, ਉਸ ਵਿਚ (ਸੁਚੱਜੀ ਜੀਵਨ-ਸਿੱਖਿਆ ਦੇ), ਅਨੇਕਾਂ ਰਤਨ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰੋ = ਸਮੁੰਦਰ। ਰਤਨਾਗਰੁ = {ਰਤਨ-ਆਕਰ} ਰਤਨਾਂ ਦੀ ਖਾਣ। ਤਿਤੁ = ਉਸ (ਸਾਗਰ) ਵਿਚ। ਘਣੇਰੇ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es la montaña de Perlas, el mar de Sabiduría, el cofre de Joyas."