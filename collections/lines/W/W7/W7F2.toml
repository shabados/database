[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਭਰੋਸੈ ਪਿਆਰੇ; ਮੈ ਲਾਡ ਲਡਾਇਆ ॥"
page = 51
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the reliance of Thine mercy O Dear! I have dallied in filial love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਦੇ ਇਤਬਾਰ ਤੇ, ਹੈ ਪ੍ਰੀਤਮ! ਮੈਂ ਬਾਲਕ ਵਰਗੀ ਪ੍ਰੀਤ ਅੰਦਰ ਕਲੋਲ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Relying on Your Mercy, Dear Lord, I have cherished and loved you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਮੈਂ ਤੇਰੇ ਭਰੋਸੇ ਕਰ ਕੇ (ਲਾਡੁ) ਪ੍ਯਾਰ (ਲਡਾਇਆ) ਕਰਿਆ ਹੈ, ਭਾਵ ਜੋ ਹਰੀ ਮੰਦਰ ਕਾ ਪ੍ਰਾਰੰਭੁ ਕੀਆ ਹੈ, ਵਾ ਭਗਤੀ ਕਾ ਪ੍ਰਾਰੰਭ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ (ਪ੍ਰਭੂ-ਪਿਤਾ)! ਤੇਰੇ ਪਿਆਰ ਦੇ ਭਰੋਸੇ ਤੇ ਮੈਂ ਲਾਡਾਂ ਵਿਚ ਹੀ ਦਿਨ ਗੁਜ਼ਾਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਡ ਲਡਾਇਆ = ਲਾਡ ਕਰਦਾ ਰਿਹਾ, ਲਾਡਾਂ ਵਿਚ ਦਿਨ ਕੱਟਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la esperanza de Tu Misericordia, me dejo ir por los placeres."