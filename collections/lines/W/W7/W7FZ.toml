[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਗਿਆਨ ਤਤ ਬੇਤਾ; ਜਿਸੁ ਮਨਿ ਵਸੈ ਗੋੁਪਾਲਾ ॥"
page = 615
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind, the Lord abides, is a man of meditation, penance, self-restraint and gnosis, and he is the knower of reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਿਦੇ ਵਿੱਚ ਪ੍ਰਭੂ ਵਸਦਾ ਹੈ, ਉਹ ਸਿਮਰਨ, ਤਪੱਸਿਆ, ਸਵੈ-ਜਬਤ ਅਤੇ ਬ੍ਰਹਮ-ਬੇਧ ਵਾਲਾ ਬੰਦਾ ਹੈ ਅਤੇ ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind is filled with the Lord, is a person of meditation, penance, self-restraint and spiritual wisdom, and a knower of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਪਰਮੇਸਰ ਵਸ ਜਾਏ ਵਹੀ ਜਪ ਤਪੁ ਕਰਨੇ ਵਾਲਾ ਔ ਸੰਜਮੀ ਪੁਨ ਤੱਤ ਸਰੂਪ ਕੇ ਗਿਆਨ ਕੇ ਜਾਨਣੇਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣ-ਹਾਰ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਅਸਲੀ ਜਪ ਤਪ ਸੰਜਮ ਦਾ ਭੇਤ ਸਮਝਣ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਗਿਆਤਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਤਾ = ਜਾਣਨ ਵਾਲਾ। ਤਤ ਬੇਤਾ = ਅਸਲੀਅਤ ਦਾ ਜਾਣਨ ਵਾਲਾ। ਜਿਸੁ ਮਨਿ = ਜਿਸ ਦੇ ਮਨ ਵਿਚ। ਗਪਾਲਾ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲਾ' ਹੈ, ਇਥੇ ਇਸ ਨੂੰ 'ਗੁਪਾਲਾ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuya mente habita el Señor, es hombre de meditación, austeridad y continencia,"