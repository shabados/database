[[content]]
asset = "DGDG"
type = "primary"
data = "ਨੇਹ ਲਗਿਯੋ ਹਰਿ ਸੋ ਭਈ ਮੋਛਨ; ਹੋਤਿ ਇਤੀ ਗਤਿ ਹੈ ਸੁ ਤ੍ਰੀਆ ਕੀ ॥੨੯੮॥"
page = 322

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis talk such-like things with Krishna and such is the condition of those women that they are becoming unconscious-like in the love of Krishna.298."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦਾ) ਪ੍ਰੇਮ ਹਰਿ ਨਾਲ ਲਗ ਗਿਆ, (ਉਹ) ਮੁਕਤ ਹੋ ਗਈਆਂ; ਇਹ ਹਾਲਤ ਉਨ੍ਹਾਂ ਇਸਤਰੀਆਂ ਦੀ ਹੋ ਗਈ ਹੈ ॥੨੯੮॥"