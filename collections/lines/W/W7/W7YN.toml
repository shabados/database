[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ ਬਸੈ ਜੀਅ ਨਾਲੇ ॥"
page = 679
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's word abides with my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਮੇਰੀ ਜਿੰਦਗੀ ਦੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word abides with my soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਰੂਪ ਬਚਨ ਹਮਾਰੇ ਜੀ ਕੇ ਸਾਥ ਹੀ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਭਰਪੂਰ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਮੇਰੀ ਜਿੰਦ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru habita en mi Alma, no se hunde en el mar,"