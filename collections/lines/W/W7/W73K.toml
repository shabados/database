[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਜੀਵਾ; ਸੋਇ ਤੁਮਾਰੀ ॥"
page = 1077
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by hearing and listening to Thy glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਸੋਭਾ ਸੁਣ ਸੁਣ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening, listening to Your Glory, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਤੇਰੀ ਸੋਭਾ ਸੁਣ ਸੁਣ ਕੇ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸੋਭਾ ਸੁਣ ਸੁਣ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo sólo si logro escuchar de Ti, oh Dios, ofrezco mi ser en sacrificio a Ti."