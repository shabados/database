[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਉਪਜੀ ਪਰਤੀਤਿ ॥"
page = 867
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This belief has sprung up in the mind of Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੇ ਚਿੱਤ ਅੰਦਰ ਇਹ ਯਕੀਨ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the faith which inspires Nanak:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਏਹ ਪਰਤੀਤ ਉਤਪਤ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਨਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਭੀ ਇਹ ਯਕੀਨ ਬਣ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਪਰਤੀਤਿ = ਯਕੀਨ, ਨਿਸ਼ਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es como Nanak entendió"