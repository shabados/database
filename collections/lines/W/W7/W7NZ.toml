[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਿਤ੍ਰੁ ਸਖਾ. ਸੋ ਪ੍ਰੀਤਮੁ ਭਾਈ; ਮੈ ਦਸੇ. ਹਰਿ ਨਰਹਰੀਐ ਜੀਉ ॥੨॥"
page = 95
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a friend, comrade, beloved and brother of mine, who shows me the way to the Lion-man, the incarnation of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਮੇਰਾ ਸਜਣ ਸਾਥੀ, ਪਿਆਰਾ ਤੇ ਵੀਰ ਹੈ, ਜੋ ਮੈਨੂੰ ਸ਼ੇਰ-ਮਨੁਸ਼ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦਾ ਰਾਹ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a friend, companion, beloved and brother of mine, who shows me the way to the Lord, the Lord of all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈ ਔਰ ਸੋਈ ਸਖਾ ਹੈ ਪੁਨਾ ਸੋਈ ਪ੍ਰੀਤਮ ਔਰ ਭ੍ਰਾਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਮਨ ਬਚ ਕ੍ਰਮ ਕਰ ਕੇ ਸੋਈ ਮੇਰਾ ਪਿਆਰਾ ਹੈ, ਹੇ ਭਾਈ! ਜੋ ਮੇਰੇ ਕੋ (ਨਰ) ਮਾਨੁਖੋਂ ਸੇ ਲੇ ਕਰ (ਹਰਿ) ਸਰਬ ਜੀਵੋਂ ਕੋ (ਹਰੀਐ) ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਵਾ ਜੋ ਨਰਸਿੰਘ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ ਬਤਾਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪਰਮਾਤਮਾ (ਦਾ ਥਹੁ-ਪਤਾ) ਦੱਸੇ ਉਹੀ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈ ਮੇਰਾ ਸਾਥੀ ਹੈ, ਮੇਰਾ ਸੱਜਣ ਹੈ ਮੇਰਾ ਭਰਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾ = ਮਿਤ੍ਰ, ਸਾਥੀ। ਨਰਹਰੀਐ = ਨਰਹਰੀ, ਪਰਮਾਤਮਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que me muestra el Sendero hacia mi Señor, es mi íntimo y mi amigo.  (2)"