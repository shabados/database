[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰਿਸਨ ਇਕਾਤਿ ਕੀਯੋ ਤਿਹ ਹੀ ਛਿਨ; ਕਹਿਯੋ ਗਿਆਨ ਸਿਖਿ ਲੇਹੁ ॥"
page = 543

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna called all of them in seclusion and asking them to engross themselves in the instructions of Knowledge,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੂੰ) ਕ੍ਰਿਸ਼ਨ ਨੇ ਇਕਲਿਆਂ ਕਰ ਕੇ, ਉਸੇ ਵੇਲੇ ਕਿਹਾ ਕਿ ਗਿਆਨ ਸਿਖ ਲਵੋ।"