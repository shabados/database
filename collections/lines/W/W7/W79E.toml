[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਕ ਬਿਥਾਰੁ ਕਰਉ; ਕਿਸੁ ਕਾਮਿ ॥"
page = 153
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of what avail is it to make extensive ostentation?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣਾ ਅਡੰਬਰ ਰਚਨਾ ਕਿਹੜੇ ਕੰਮ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good are ostentatious displays?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ ਕਰਮੋਂ ਕਾ ਅਧਿਕ ਬਿਸਥਾਰੁ ਕਰੀਏ ਤੌ ਕਿਸ ਕਾਮ ਹੈ? ਅਰਥਾਤ ਕਿਸੇ ਕਾਮ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਜਤ ਸਤ ਆਦਿਕ ਵਾਲਾ) ਬਹੁਤਾ ਖਿਲਾਰਾ ਖਿਲਾਰਾਂ ਭੀ ਕਿਉਂ? (ਇਹ ਸਾਰੇ ਉੱਦਮ ਤਾਂ ਲੋਕ-ਵਿਖਾਵੇ ਦੇ ਹੀ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਕ = ਬਹੁਤਾ। ਕਰਾਉ = ਕਰਾਉਂ, ਮੈਂ ਕਰਾਂ। ਕਿਸੁ ਕਾਮਿ = ਕਿਸ ਕੰਮ ਲਈ? ਕਾਹਦੇ ਲਈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué rebuscar tanto?"