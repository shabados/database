[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮਿ; ਸਾ ਅਗਨਿ ਮਹਿ ਸਾੜੀ ॥੧॥"
page = 199
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lofty Lord burns it in fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਦਾੜ੍ਹੀ ਨੂੰ ਬੁਲੰਦ ਪ੍ਰਭੂ ਅੱਗ ਵਿੱਚ ਸਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "has been burnt in the fire by the Supreme Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾੜੀ ਪਾਰਬ੍ਰਹਮ ਨੇ ਅਗਨੀ ਮੇਂ ਜਲਾਇ ਦਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ-ਪ੍ਰਭੂ ਨੇ ਉਹ ਦਾੜ੍ਹੀ ਅੱਗ ਵਿਚ ਸਾੜ ਦਿੱਤੀ (ਹੁੰਦੀ) ਹੈ (ਭਾਵ, ਜੇਹੜਾ ਮਨੁੱਖ ਅਹੰਕਾਰ ਵਿਚ ਆ ਕੇ ਦੂਜਿਆਂ ਨੂੰ ਦੁੱਖੀ ਕਰਦਾ ਹੈ, ਉਹ ਆਪ ਭੀ ਕ੍ਰੋਧ-ਅੱਗ ਵਿਚ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "fue quemado en el fuego por el Mismo Señor.(1)"