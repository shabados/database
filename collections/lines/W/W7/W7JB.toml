[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੁ ਬੀਚਾਰਿਆ. ਜਨਮੁ ਸਵਾਰਿਆ; ਪੂਰਨ ਕਿਰਪਾ ਪ੍ਰਭਿ ਕਰੀ ॥"
page = 81
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They contemplate over the Creator reclaim their lives, and on them the Lord has showered His perfect grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਨਹਾਰ ਦਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ, ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਸੁਧਾਰ ਲੈਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾ ਉਤੇ ਨਾਨਕ ਨੇ ਪੂਰੀ ਦਇਆਲਤਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating God, their lives are reformed and redeemed; God has showered His Perfect Mercy upon them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ੍ਹੋਂ ਨੇ ਬ੍ਰਹਮ ਕੋ ਬੀਚਾਰਾ ਹੈ ਔਰ ਅਪਨਾ ਜਨਮ ਪਦਾਰਥ ਸਫਲ ਕੀਯਾ ਹੈ, ਤਿਨ੍ਹੋਂ ਪਰ ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਪ੍ਰਭੂ ਨੇ ਪੂਰਨ ਕਿਰਪਾ ਕੀਤੀ, ਉਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਇਆ ਤੇ ਆਪਣਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitaron en el Señor y llenaron sus vidas; la Compasión Perfecta del Señor se posó sobre ellos."