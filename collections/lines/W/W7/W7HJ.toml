type = "primary"
data = "ਤਿਨ ਇਕ ਜਾਟ ਭਏ ਰਤਿ ਠਾਨੀ ॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wife was known as Noor Bibi, and many people used to make love with her.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਇਕ ਜੱਟ ਨਾਲ ਰਤੀ-ਕ੍ਰੀੜਾ ਕਰਨ ਦਾ ਮਨ ਬਣਾਇਆ"