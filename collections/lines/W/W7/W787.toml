[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਭਵ ਸਾਗਰੁ ਤਰਿਆ; ਹਰਿ ਨਿਧਿ ਪਾਈ ਸਹਜੋਊ ॥੨॥੨॥੩੩॥"
page = 535
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, by obtaining the treasure of God's Name, I have easily crossed the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸੁਖੈਨ ਹੀ, ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have easily crossed over the terrifying world-ocean, obtaining the treasure of the Lord's Name. ||2||2||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੇ ਸਹਜੇ ਹੀ ਹਰੀ ਰੂਪ ਨਿਧੀ ਪਾਈ ਹੈ ਔਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰ ਗਿਆ ਹੂੰ॥੨॥੨॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤਰ ਲਿਆ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਪਿਆ, ਉਸ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਹਾਸਲ ਹੋ ਗਈ ॥੨॥੨॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵ ਸਾਗਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਸਹਜੋਊ = ਆਤਮਕ ਅਡੋਲਤਾ ॥੨॥੨॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he cruzado el mar de la existencia obteniendo el Tesoro del Señor, y ahora me encuentro en Paz y en armonía. (2‑2‑33)"