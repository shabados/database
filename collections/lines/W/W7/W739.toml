data = "ਪਾਰਬ੍ਰਹਮੁ; ਜਬ ਹੋਇ ਦਇਆਲ ॥"
page = 869
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Transcendent Lord showers mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਰਮ ਪ੍ਰਭੂ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Supreme Lord God becomes merciful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਾਰਬ੍ਰਹਮ ਦਿਆਲ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਜਦੋਂ (ਕਿਸੇ ਮਨੁੱਖ ਉੱਤੇ) ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Trascendente tiene Compasión de mí,"