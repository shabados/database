[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ; ਹਮ ਤੇ ਬਿਗਰੀ ॥"
page = 856
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preserve me, O Lord, though I have disobeyed Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਸਾਈਂ! ਭਾਵੇਂ ਮੈਂ ਤੇਰੀ ਅਵੱਗਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me! I have disobeyed You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਦਪਿ ਹਮਾਰੇ ਤੇ ਬਿਗਰੀ ਹੈ ਤਦਪਿ ਹੇ ਸੁਆਮੀ! ਹਮ ਕੋ ਜਨਮ ਮਰਨ ਸੇ ਰਾਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਲਾਜ ਰੱਖ ਲੈ। ਮੈਥੋਂ ਬੜਾ ਮਾੜਾ ਕੰਮ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvame, oh Dios, sálvame, pues he errado en Tu contra;"