[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਫੇਰੁ ਪਇਆ; ਬਿਨੁ ਸਬਦੈ. ਮੁਕਤਿ ਨ ਪਾਏ ॥"
page = 67
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They go round in the circuit of eight-four lakhs of existences and sans the Name obtain not salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੁਰਾਸੀ ਨੱਖ ਜੂਨੀਆਂ ਦੇ ਗੇਡੇ ਵਿੱਚ ਪੈ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮੋਖਸ਼ ਦੀ ਪਰਾਪਤੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wander around the cycle of 8.4 million reincarnations; without the Shabad, they do not attain liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤਿਨ ਕੋ ਚੌਰਾਸੀ ਲਾਖ ਜੂਨ ਮੇਂ ਜਨਮ ਮਰਨ ਕਾ ਫੇਰ ਪੜਾ ਹੂਆ ਹੈ, ਪਰੰਤੂ ਗੁਰ ਉਪਦੇਸ਼ ਬਿਨਾਂ ਮੁਕਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਭੀ ਮਨੁੱਖ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦਾ, (ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ) ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por millones de vientres viajan, pero sin la Palabra no se liberan de ese ciclo."