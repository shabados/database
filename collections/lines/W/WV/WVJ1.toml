[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਜਪਨੀ ਜਪਉ; ਗੁਣਤਾਸਾ ॥"
page = 841
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, I tell the beads of the rosary of the treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ, ਮੈਂ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਦੀ ਮਾਲਾ ਫੇਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my heart, I chant the Chant of the Lord, the treasure of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣੋਂ ਕੋ ਧਾਰਨ ਰੂਪੀ (ਜਪਨੀ) ਮਾਲਾ ਲੇ ਕਰ ਸਦਾ ਹੀ ਤਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਜਪਣਾ ਕਰੋ; ਵਾ ਹਿਰਦੇ ਰੂਪੀ (ਜਪਨੀ) ਮਾਲਾ ਕਰ ਕੇ ਤਿਸ ਕੇ ਗੁਣਾਂ ਕੋ ਜਪੋ, ਭਾਵ ਗੁਣ ਚਿੰਤਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ) ਨੂੰ ਜਪਦਾ ਹਾਂ (ਇਹੀ ਹੈ ਮੇਰੀ) ਮਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el rosario de mi corazón yo repito el Nombre de mi Señor de Virtud."