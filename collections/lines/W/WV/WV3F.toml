[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਕਲ ਬਿਕਲ; ਭ੍ਰਮ ਕਾਟੇ ਮੋਰ ॥"
page = 1195
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has cut away all my perplexities and doubts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਸਾਰੇ ਵਿਆਕੁਲਪਣੇ ਅਤੇ ਸੰਦੇਹ ਕੱਟ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have cut through all my confusion and doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬਿਅਕਲਪਣਾ ਔ ਮੇਰੇ ਭਰਮੁ ਸਭ ਕਾਟ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰੇ ਸਾਰੇ ਔਖੇ ਭੁਲੇਖੇ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me ha liberado de todos mis temores y dudas."