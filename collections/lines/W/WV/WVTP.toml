[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਹਿ. ਸੇ ਜਨ ਸਾਚੇ; ਕਾਟੇ ਜਮ ਕਾ ਫਾਹਾ ਹੇ ॥੫॥"
page = 1053
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the persons, who serve their True Guru. The Guru snaps their noose of the Yama."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਉਹ ਪੁਰਸ਼, ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ। ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਦੀ ਯਮ ਦੀ ਫਾਹੀ ਨੂੰ ਕੱਟ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who serve the True Guru are true. He snaps the noose of death from around their necks. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਜਨ ਸਾਚੇ ਹੈਂ। ਸੋ ਜਮ ਕਾ ਫਾਹਾ ਰੂਪ ਜਨਮ ਕਾਟ ਦੇਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਜਿਹੜੇ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਅਡੋਲ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਉਹਨਾਂ ਦੀ ਜਮ (ਆਤਮਕ ਮੌਤ) ਦੀ ਫਾਹੀ ਕੱਟਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸਰਨ ਪੈਂਦੇ ਹਨ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਸਾਚੇ = ਅਡੋਲ ਜੀਵਨ ਵਾਲੇ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, a quien sea que sirve al Guru Verdadero, las ataduras de Maya le son quitadas.(5)"