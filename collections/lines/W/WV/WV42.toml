[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵੈ ਅਬਿਨਾਸੀਐ; ਜੋਨਿ ਗਰਭਿ. ਨ ਦਧਾ ॥"
page = 320
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who sings the praise of the Deathless One is not burnt in womb of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਉਹ ਉਂਦਰ ਦੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਸੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sings the Glorious Praises of the Imperishable Lord does not burn in the womb of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਬਨਾਸੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ, ਸੋ ਗਰਬ ਜੋਨੀ ਕੀ ਅਗਨੀ ਮੇਂ ਨਹੀਂ (ਦਧਾ) ਜਲਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ ਤੇ ਜੂਨਾਂ ਵਿਚ ਪੈ ਪੈ ਕੇ ਨਹੀਂ ਸੜਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭਿ = ਗਰਭ ਵਿਚ। ਦਧਾ = ਸੜਦਾ। ਭੇਟਿਆ = (ਜਿਸ ਨੂੰ) ਮਿਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cantando la Alabanza del Señor Eterno su vida no se desperdicia en la trasmigración."