[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਾ ਭੋਗੰਤ. ਕੰਦ ਮੂਲੰ; ਬਸੰਤੇ ਸਮੀਪਿ ਕੇਹਰਹ ॥"
page = 1357
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The she goat, enjoying fruits and roots, feels awe-stricken, living near a tiger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਾ ਅਤੇ ਜੜ੍ਹਾ ਦਾ ਆਨੰਦ ਮਾਣਦੀ ਹੋਈ ਬਕਰੀ ਸ਼ੇਰ ਕੋਲ ਰਹਿ ਭੈ-ਭੀਤ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The goat enjoys eating fruits and roots, but if it lives near a tiger, it is always anxious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਕਰੀ (ਕੰਦ ਮੂਲ) ਫਲੋਂ ਔ ਪਤ੍ਰੋਂ ਕੋ (ਭੋਗੰਤ) ਖਾਇ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤੀ ਹੈ, ਪਰੰਤੂ ਸ਼ੇਰ ਕੇ ਸਮੀਪ ਵਸਤੀ ਹੈ ਅਰਥਾਤ ਸ਼ੇਰ ਕੋ ਦੇਖ ਕਰ ਸੂਕ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੱਕਰੀ ਗਾਜਰ-ਮੂਲੀ ਆਦਿਕ ਖਾਂਦੀ ਹੋਵੇ, ਪਰ ਸ਼ੇਰ ਦੇ ਨੇੜੇ ਵੱਸਦੀ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਾ = ਬਕਰੀ (अजा)।ਭੋਗੰਤ = ਖਾਂਦੀ। ਕੰਦ = (कंद) ਗਾਜਰ ਆਦਿਕ ਪਦਾਰਥ ਜੋ ਧਰਤੀ ਦੇ ਅੰਦਰ ਹੀ ਪੈਦਾ ਹੁੰਦੇ ਹਨ। ਮੂਲੰ = ਗਾਜਰ-ਮੂਲੀ ਆਦਿਕ ਧਰਤੀ ਦੇ ਅੰਦਰ ਪੈਦਾ ਹੋਣ ਵਾਲੇ। ਸਮੀਪ = ਨੇੜੇ (समीप)। ਕੇਹਰਹ = ਸ਼ੇਰ (कद्धसरिन्)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cabra disfruta comiendo frutas y raíces, pero si vive cerca del tigre siempre estará ansiosa."