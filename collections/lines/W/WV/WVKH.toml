[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰੰਗਿ ਰਾਤੇ; ਸਚਿ ਸਮਾਹਿ ॥੩॥"
page = 1175
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever dyed with the Lord's love and merge in truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਸੱਚ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are forever dyed in the color of the Lord's Love; they are absorbed in the Truth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਔਰ ਤਿਨ ਕੋ ਸਚਾ (ਸਮਾਹਿ) ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੩॥☬ਜੇ ਕਹੇ ਤਿਸ ਕੋ ਜੀਵ ਉਦਮ ਕਰ ਕੇ ਕ੍ਯੋਂ ਨਹੀਂ ਮਿਲਤਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = (ਪ੍ਰੇਮ) ਰੰਗ ਵਿਚ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí uno es para siempre imbuido en el Amor de Dios y se funde en la Verdad. (3)"