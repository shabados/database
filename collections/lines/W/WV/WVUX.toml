[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹੁਕਮੁ ਨ ਚਲਈ; ਨਾਲਿ ਖਸਮ ਚਲੈ ਅਰਦਾਸਿ ॥੨੨॥"
page = 474
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, command succeeds not with the Lord. It is only the imploration which works."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਦੇ ਸੰਗ ਫੁਰਮਾਨ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ, ਕੇਵਲ ਬੇਨਤੀ ਹੀ ਕਾਰਗਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, no one can issue commands to the Lord Master; let us offer prayers instead. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਵਾਮੀ ਪਰ ਹੁਕਮ ਨਹੀਂ ਚੱਲਦਾ ਹੈ, ਸ੍ਵਾਮੀ ਕੇ ਸਾਥ ਅਰਦਾਸ ਕਰਨੀ ਚਲਤੀ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਾਲਕ ਉੱਤੇ ਹੁਕਮ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਸ ਦੇ ਅੱਗੇ ਅਰਜ਼ ਕਰਨੀ ਹੀ ਫਬਦੀ ਹੈ ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, con el Maestro no funciona tratar de comandarlo, solamente funciona el rezo. (22)"