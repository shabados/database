[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਹੁ ਦਇਆਲ; ਦੇਹੁ ਪ੍ਰਭ ਦਾਨੁ ॥"
page = 866
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, be merciful and bless me with this gift,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਦਇਆਵਾਨ ਹੋ ਕੇ ਮੈਨੂੰ ਇਹ ਦਾਤ ਪਰਦਾਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful, and bless me with this gift,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਦਿਆਲ ਹੋਇਕੈ ਮੇਰੇ ਕੋ ਏਹੁ ਦਾਨੁ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਨਾਨਕ ਉਤੇ) ਦਇਆਵਾਨ ਹੋ ਅਤੇ ਇਹ ਖ਼ੈਰ ਪਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme, oh Dios, por Compasión,"