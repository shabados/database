[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ ਰਾਸਿ ਨਾਨਕ ਪਾਈ; ਲਗਾ ਪ੍ਰਭ ਸਿਉ ਰੰਗੁ ॥੨॥੯੩॥੧੧੬॥"
page = 1226
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has obtained the wealth of God's feet and he is imbued with the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦੀ ਦੌਲਤ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੇ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found the wealth of the Lotus Feet of the Lord; he is imbued with the Love of God. ||2||93||116||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਜੋ ਸਰਧਾ ਹੈ ਏਹੀ ਮੈਨੇ (ਰਾਸਿ) ਪੂੰਜੀ ਪਾਈ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਾਰਾ ਪ੍ਰਭੂ ਕੇ ਸਾਥ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥੨॥੯੩॥੧੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਸਰਮਾਇਆ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥੯੩॥੧੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, Nanak ha sido bendecido con el Tesoro de los Pies del Señor y se encuentra profundamente imbuido en el Amor de Dios. (2-93-116)"