[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜ ਕਰੇ; ਰਖੈ ਨਾਵਾਲਿ ॥"
page = 1241
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Pandit, you wash it and worship it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਤੂੰ ਇਸ ਨੂੰ ਨੁਹਾਉਣਾ ਤੇ ਇਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wash your stone gods and worship them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕਰੋਂ ਕੋ ਅਸ਼ਨਾਨ ਕਰਵਾ ਕਰ ਆਗੇ ਰਖਤਾ ਹੈ ਔਰ ਪੂਜਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੂਜਾ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਇਸ਼ਨਾਨ ਕਰਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con sus ayudantes en su hogar,"