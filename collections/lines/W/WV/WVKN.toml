[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਬਸਾਇ ਹਿਰਦੈ; ਜੀਅ ਕੋ ਆਧਾਰੁ ॥੩॥"
page = 405
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine thou the Lord's lotus Feet in my mind as he alone is the prop of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਕੰਵਲ ਪੈਰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਟਿਕਾ ਕੇਵਲ ਉਹੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine His Lotus Feet within your heart; He is the Support of the soul. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਕੋ ਆਸਰਾ ਰੂਪ ਹੈ ਤਿਸ ਕੇ ਚਰਣ ਕਮਲੋਂ ਕੋ ਹਿਰਦੇ ਮੇਂ ਬਸਾਉ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ, ਉਹੀ ਜਿੰਦ ਦਾ (ਅਸਲ) ਸਹਾਰਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਜੀਅ ਕੋ = ਜਿੰਦ ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que enaltece Sus Pies de Loto en tu mente y haz de Él, el Asta Principal de tu Alma. (3)"