[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਬਾਦਾ ਕੁਨਦ ਤਾਖ਼ਤ ਬਰ ਮੁਲਕ ਸਖ਼ਤ ॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘God forbid, if that King raided, then this country would be ruined."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਸਾਡੇ ਮੁਲਕ ਉਤੇ ਚੜ੍ਹਾਈ ਕਰ ਦੇਵੇ।"