[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿਮਾਨ; ਅਖਰ ਹੈ ਜੇਤਾ ॥"
page = 261
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the entire visible world is contained the Indestructible Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਦਿੱਸਣ ਵਾਲੀ ਦੁਨੀਆਂ ਦੇ ਵਿੱਚ ਨਾਸ-ਰਹਿਤ ਸੁਆਮੀ ਵਰਤਮਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the visible universe, the Word is seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਸਿਧਾਂਤ ਇਹ ਹੈ ਕਿ ਜਿਤਨਾ ਪ੍ਰਪੰਚ ਦ੍ਰਿਸਟਿ ਆਵਤਾ ਹੈ ਸਭ ਅਖਰ ਰੂਪੀ ਹੀ ਹੈ॥☬ਜੇ ਕਹੇ ਸਰਬ ਰੂਪ ਹੋਣੇ ਤੇ ਪੁੰਨ ਪਾਪ ਕਾ ਭਾਗੀ ਹੋਵੈਗਾ, ਤਬ ਤਿਸ ਮੇਂ ਜੀਵਤਾ ਆਈ? ਤਿਸ ਪਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਭੀ ਇਹ ਦਿੱਸ ਰਿਹਾ ਸੰਸਾਰ ਹੈ, ਇਹ ਸਾਰਾ ਹੀ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਦਾ ਸਰਗੁਣ ਰੂਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਰ ਹੈ = ਅੱਖਰ ਦਾ (ਪਸਾਰਾ) ਹੈ, ਹੁਕਮ ਦਾ ਪਸਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el mundo ilusorio gira alrededor de las palabras;"