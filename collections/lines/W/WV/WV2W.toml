[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੁ ਗਵਾਇ, ਅੰਦਰੁ ਸੋਧੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Losing their ego, the gurmukhs purify their inner-self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਾ ਭਾਵ ਗਵਾ ਕੇ ਅੰਤਹਕਰਣ ਸ਼ੁਧ ਕਰਦੇ ਹਨ।"