[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਕੂੜੁ ਗੁਬਾਰੁ; ਕੂੜੁ ਕਮਾਈਐ ॥"
page = 145
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward person is in the inky darkness of falsehood and practises falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਝੂਠ ਦੇ ਅੰਨ੍ਹੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਹੈ ਅਤੇ ਝੂਠ ਦੀ ਹੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are trapped in the darkness of falsehood; they practice nothing but falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਝੂਠਿਓਂ ਕੋ ਅਗਿਆਨ ਰੂਪੀ ਅੰਧੇਰਾ ਹੈ ਇਸੀ ਤੇ ਝੂਠੇ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਨਿਰਾ ਕੂੜ ਨਿਰਾ ਹਨੇਰਾ ਹੀ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs están envueltos en la oscuridad de la falsedad,"