[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮੇਰੁ ਸਰੀਰ ਕਾ; ਇਕੁ ਰਥੁ ਇਕੁ ਰਥਵਾਹੁ ॥"
page = 470
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the prime human body has one chariot and one charioteer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸ਼੍ਰੋਮਣੀ ਮਨੁੱਖੀ ਦੇਹਿ ਦੀ ਇੱਕ ਗੱਡੀ ਤੇ ਇਕ ਗੱਡੀ ਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the soul of the body has one chariot and one charioteer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੇਰੁ) ਮਣਕੇ ਸਮ ਸਰੀਰ ਰਥ ਮੇਂ ਇਸਥਤ ਹੋਨੇ ਵਾਲਾ ਜੀਵ ਏਕ ਹੀ ਹੈ, ਤਿਸ ਕਾ ਸਰੀਰ ਰਥ ਭੀ ਏਕ ਹੈ ਔਰ ਸਰੀਰ ਕਾ ਪ੍ਰੇਰਕ ਰਥਵਾਹੀ ਭੀ ਏਕ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਚੌਰਾਸੀਹ ਲੱਖ ਜੂਨਾਂ ਵਿਚੋਂ ਸ਼ਿਰੋਮਣੀ ਮਨੁੱਖਾ ਸਰੀਰ ਦਾ ਇਕ ਰਥ ਹੈ ਤੇ ਇਕ ਰਥਵਾਹੀ ਹੈ (ਭਾਵ, ਇਹ ਜ਼ਿੰਦਗੀ ਦਾ ਇਕ ਲੰਮਾ ਸਫ਼ਰ ਹੈ, ਮਨੁੱਖ ਮੁਸਾਫ਼ਰ ਹੈ; ਇਸ ਲੰਮੇ ਸਫ਼ਰ ਨੂੰ ਸੌਖੇ ਤਰੀਕੇ ਨਾਲ ਤੈ ਕਰਨ ਵਾਸਤੇ ਜੀਵ ਸਮੇ ਦੇ ਪਰਭਾਵ ਵਿਚ ਆਪਣੀ ਮਤ ਅਨੁਸਾਰ ਕਿਸੇ ਨ ਕਿਸੇ ਦੀ ਅਗਵਾਈ ਵਿਚ ਤੁਰ ਰਹੇ ਹਨ, ਕਿਸੇ ਨ ਕਿਸੇ ਦਾ ਆਸਰਾ ਤੱਕ ਰਹੇ ਹਨ। ਪਰ ਜਿਉਂ ਜਿਉਂ ਸਮਾ ਗੁਜ਼ਰਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਜੀਵਾਂ ਦੇ ਸੁਭਾਉ ਬਦਲ ਰਹੇ ਹਨ, ਇਸ ਵਾਸਤੇ ਜੀਵਾਂ ਦਾ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਦਾ ਨਿਸ਼ਾਨਾ, ਜ਼ਿੰਦਗੀ ਦਾ ਮਨੋਰਥ ਭੀ ਬਦਲ ਰਿਹਾ ਹੈ; ਤਾਂ ਤੇ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੁ = ਜਿਵੇਂ 'ਮੇਰੂ' ਪਰਬਤ ਦੇ ਦੁਆਲੇ ਸਾਰੇ ਗ੍ਰਹਿ (ਤਾਰੇ) ਭੌਂਦੇ ਹਨ, ਸਾਰੇ 'ਦੀਪਾਂ' ਦਾ ਇਹ ਕੇਂਦਰ ਹੈ ਤੇ ਇਸ ਵਿਚ ਸੋਨਾ ਤੇ ਹੀਰੇ ਮਿਲਦੇ ਹਨ; ਜਿਵੇਂ ਮਾਲਾ ਦੇ ੧੦੮ ਮਣਕਿਆਂ ਵਿਚ ਸਿਰਤਾਜ ਮਣਕਾ 'ਮੇਰੂ' ਹੈ; ਜਿਵੇਂ ਮੋਤੀਆਂ ਦੇ ਹਾਰ ਦਾ ਸ਼ਿਰੋਮਣ ਮੋਤੀ 'ਮੇਰੂ' ਅਖਵਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਪ੍ਰਭੂ ਦੀ ਰਚਨਾ ਦੀਆਂ ਬੇਅੰਤ ਜੂਨੀਆਂ ਵਿਚੋਂ ਸ਼ਿਰੋਮਣੀ ਜੂਨ ਮਨੁੱਖਾ-ਜੂਨ 'ਮੇਰੂ' ਅਖਵਾਂਦੀ ਹੈ ਅਤੇ ਮਨੁੱਖਾ-ਸਰੀਰ ਬਾਕੀ ਸਭ ਜੂਨੀਆਂ ਦੇ ਸਰੀਰਾਂ ਵਿਚੋਂ 'ਮੇਰੂ' ਹੈ। ਮੇਰੁ ਸਰੀਰ ਕਾ = (ਸਰੀਰਾਂ ਵਿਚੋਂ) ਮੇਰੁ ਸਰੀਰ ਦਾ, (ਸਾਰੀਆਂ ਜੂਨੀਆਂ ਦੇ ਸਰੀਰਾਂ ਵਿਚੋਂ) ਮੇਰੂ ਸਰੀਰ ਦਾ, ਸ਼ਿਰੋਮਣੀ ਸਰੀਰ ਦਾ, ਭਾਵ, ਮਨੁੱਖਾ-ਸਰੀਰ ਦੇ ਵਾਸਤੇ। ਰਥੁ = ਕਾਠ ਉਪਨਿਸ਼ਦ ਵਿਚ ਮਨੁੱਖਾ ਸਰੀਰ ਨੂੰ ਰਥ ਨਾਲ ਉਪਮਾ ਦਿੱਤੀ ਗਈ ਹੈ; ਭਾਵ, ਸਰੀਰ ਨੂੰ ਰਥ ਸਮਝੋ ਤੇ ਆਤਮਾ ਨੂੰ ਇਸ ਰਥ ਦਾ ਰਥਵਾਹੀ ਜਾਣੋ। ਰਥਵਾਹੁ = ਰਥ ਨੂੰ ਚਲਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡En el cuerpo humano y su Alma está la carreta y el carretero!"