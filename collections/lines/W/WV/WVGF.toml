[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪ੍ਰਸੰਨ ਭਏ ਸਤਿਗੁਰ ਪ੍ਰਭੂ; ਕਛੁ ਬਿਘਨੁ. ਨ ਥੀਆ ॥੧॥"
page = 808
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine True Guru is greatly pleased with me and no obstacle befalls me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਰੂਪ ਸੱਚੇ ਗੁਰੂ ਮੇਰੇ ਨਾਲ ਪਰਮ ਪਰਸੰਨ ਹੋ ਗਏ ਹਨ। ਅਤੇ ਮੈਨੂੰ ਕੋਈ ਐਕੜ ਪੇਸ਼ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru and God are totally pleased with me; no obstacle blocks my way. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਿਗੁਰ ਹਮਾਰੇ ਪਰ ਪ੍ਰਸੰਨ ਭਏ ਹੈਂ ਅਰ ਤਿਸ ਪ੍ਰਭੂ ਕੀ ਪ੍ਰਸੰਨਤਾ ਸੇ ਕੋਈ ਵਿਘਨ ਨਹੀਂ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਪਰਮਾਤਮਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਪ੍ਰਸੰਨ ਹੋ ਗਏ, ਉਸ ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਦੇ ਰਸਤੇ ਵਿਚ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਆਉਂਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hombres y mujeres me añoran, el Verdadero Guru está totalmente complacido conmigo y ya nada bloquea mi camino.  (1)"