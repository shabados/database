[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ; ਅੰਤੁ ਨ ਜਾਣੈ ਕੋਈ ॥"
page = 107
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one knows the limits of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਓੜਕ ਕੋਈ ਜਣਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows the limits of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਤੇਰਾ ਅੰਤ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਕੋਈ ਮਨੁੱਖ ਅੰਤ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede encontrar los límites del Uno Verdadero,"