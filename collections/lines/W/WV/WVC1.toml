[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੋ; ਆਸੈ ਤੇਰੀ ਬੈਠਾ ॥"
page = 97
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All sit in Thy hope, O my Master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਤੇਰੀ ਊਮੈਦ ਅੰਦਰ ਬੈਠੇ ਹਨ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All place their hopes in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਆਪ ਕੀ ਆਸਾ ਕਰ ਕੇ ਬੈਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ! ਹਰੇਕ ਜੀਵ ਤੇਰੀ! (ਬਖ਼ਸ਼ਸ਼ ਦੀ) ਆਸ ਰੱਖੀ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos vivimos en la esperanza de Ti;"