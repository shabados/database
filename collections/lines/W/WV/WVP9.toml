page = 1136
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bhairo 5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੈਰਉ। ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhairao, Fifth Mehl, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bhairo, Mejl Guru Aryan, Quinto Canal Divino."