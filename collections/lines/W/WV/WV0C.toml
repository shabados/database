[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਉਮਰ ਦੀ ਗੋਦੀ ਵਿਚ ਜਵਾਨ ਤੋਣ ਬੁੱਢਾ ਹੋ ਗਿਆ ਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਨ ਅਜ਼ ਜਵਾਣ ਕਿ ਪੀਰ ਸ਼ੁਦਮ ਦਰ ਕਿਨਾਰਿ ਉਮਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, O my heart and soul! You can become a complete and perfect person. (4)"