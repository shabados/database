[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਅਪਣੀ ਕਿਰਪਾ ਧਾਰੁ ॥"
page = 1129
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire Lord, shower Thou Thy benediction on me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸੁਆਮੀ! ਤੂੰ ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, please shower me with Your Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰਿ ਜੀ ਆਪਣੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਧਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! (ਮੇਰੇ ਉਤੇ) ਆਪਣੀ ਕਿਰਪਾ ਕਰੀ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜੀਉ = ਹੇ ਹਰੀ! ਧਾਰੁ = ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí,"