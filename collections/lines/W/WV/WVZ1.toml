[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਿਮਰਨਿ; ਅਪਦਾ ਟਰੈ ॥"
page = 986
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose meditation calamity is warded off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਬਾਦਤ ਦੁਆਰਾ ਮੁਸੀਬਤ ਟਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, misfortune is avoided."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰ ਬਿਪਤਾ ਟਲ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ (ਹਰੇਕ) ਬਿਪਤਾ (ਮਨੁੱਖ ਦੇ ਸਿਰ ਤੋਂ) ਟਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La desgracia no cae sobre la cabeza más."