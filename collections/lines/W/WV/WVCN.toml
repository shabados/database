[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਰਾਖਿ ਲੀਨੇ; ਮੋਹ ਮਮਤਾ ਸਭ ਤਜੇ ॥"
page = 460
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, the Lord has delivered those who have abandoned all the worldly-love and self-hood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਾਰ ਦਿੱਤਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਸਮੂਹ ਸੰਸਾਰੀ ਲਗਨ ਤੇ ਅਪਣਤ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showering His Blessings, He saves those who renounce all attachments and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੁਗ੍ਰਹ ਕਰ ਕੇ ਰਖ ਲੀਏ ਹੈਂ ਔ ਤਿਨੋਂ ਨੇ ਮੋਹ ਮਮਤਾ ਆਦਿ ਬਿਕਾਰ ਤ੍ਯਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਮੋਹ ਮਮਤਾ ਆਦਿਕ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਮੋਹ ਮਮਤਾ ਆਦਿਕ ਸਭ ਤਿਆਗ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendecidos con Su Gracia somos salvados y nos quitamos del “yo” y de la idea de “lo mío”."