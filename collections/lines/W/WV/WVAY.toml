data = "ਵਹਿ ਬਾਧ ਮਹਾਗਨਿ ਹੋਮ ਕਰੇ ॥"
page = 154

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their bodies were bound and reduced to ashes in big fires."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਮਹਾਨ ਅਗਨੀ ਵਿਚ ਸਾੜ ਦਿੱਤੇ।"