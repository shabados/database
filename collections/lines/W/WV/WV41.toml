type = "primary"
data = "ਬਿਹਾਲ ਦਿਆਲ ਤਾਰਣੰ ॥੨੦੪॥"
page = 221

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He is merciful and kind towards all and mercifully gives support to helpless and ferries them across.204."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾੜੀ ਹਾਲਤ ਨੂੰ ਸੁਧਾਰਨ ਵਾਲਾ ਦਿਆਲੂ ਹੈ ॥੨੦੪॥"