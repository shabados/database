[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਵਿਛੁੜਿ, ਨਾ ਦੁਖੁ ਪਾਏ; ਗੁਰਮਤਿ ਅੰਕਿ ਸਮਾਏ ॥੪॥੧॥"
page = 764
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I Shall not now suffer pain through separation and by Guru's instruction shall merge into my Groom's lap."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਿਛੋੜੇ ਰਾਹੀਂ ਮੈਂ ਹੁਣ ਤਕਲੀਫ ਨਹੀਂ ਉਠਾਵਾਂਗੀ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਆਪਣੇ ਕੰਤ ਦੀ ਗੋਦੀ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਵਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I shall not suffer the pain of separation; through the Guru's Teachings, I merge into the loving embrace of the Lord's Being. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਨਿਜ ਸਰੂਪ ਮੇਂ ਸਮਾਉਤੀ ਹੈ ਵਹੁ ਪਰਮੇਸਰ ਤੋਂ ਵਿਛੜ ਕੇ ਜਨਮਾਦਿ ਦੁਖੋਂ ਕੋ ਨਹੀਂ ਪਾਵਤੀ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ) ਵਿਛੁੜ ਕੇ ਦੁੱਖ ਨਹੀਂ ਪਾਂਦੀ, ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਪ੍ਰਭੂ ਦੀ ਗੋਦ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਕਿ = ਅੰਕ ਵਿਚ, ਜੱਫੀ ਵਿਚ। ਸਮਾਏ = ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ahora ya no estoy separado de Dios ni tampoco me lamento, y a través de la Sabiduría del Guru me fundo en Su Ser(4-1)"