[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੂ ਕਰਹਿ; ਸੋਈ ਫੁਨਿ ਹੋਇ ॥"
page = 1139
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou does, that alone happens in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈ ਅੰਤ ਨੂੰ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, that alone comes to pass in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਜੋ ਕੁਛ ਤੂੰ ਕਰਤਾ ਹੈਂ ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que haces, oh Dios, sólo eso ocurre,"