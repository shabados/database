[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਆਰੇ; ਤੂ ਮੇਰੋ ਸੁਖਦਾਤਾ ॥"
page = 614
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, Thou alone art my Giver of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ, ਕੇਵਲ ਤੂੰ ਹੀ ਮੈਨੂੰ ਸੁੱਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, You are the Giver of peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ ਵਾਹਗੁਰੂ! ਤੂੰ ਹੀ ਮੇਰੇ ਕੋ ਸੁਖ ਦੇਨੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਗਿਆ ਹੈ ਕਿ) ਤੂੰ ਹੀ ਮੇਰਾ ਸੁਖਾਂ ਦਾ ਦਾਤਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Bienamado, Tú eres el Dador de Éxtasis. El Guru Perfecto me ha hecho Sabio"