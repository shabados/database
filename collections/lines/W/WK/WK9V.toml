data = "ਉਸ ਨੂੰ ਮੁਖ ਤੋਂ ਸਦਾ ਪ੍ਰਿਯ ਪ੍ਰਿਯ ਬਚਨ ਬੋਲਦੀਆਂ ਸਨ"