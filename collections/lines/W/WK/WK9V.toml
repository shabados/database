data = "ਪਿਯ ਪਿਯ ਤਾ ਕਹ ਬੈਨ; ਸਦਾ ਮੁਖ ਭਾਖਹੀ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They always yearned for him,"

