[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਆ ਸੋਈ ਪ੍ਰਭੁ ਜਾਣੈ; ਹਰਿ ਕਾ ਮਹਲੁ ਅਪਾਰਾ ॥"
page = 883
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who realises that Lord, who made him, reaches the Lord's peerless palace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਰਚਿਆ ਹੈ, ਉਹ ਸੁਆਮੀ ਦੇ ਲਾਸਾਨੀ ਮੰਦਿਰ ਨੂੰ ਅੱਪੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows that God created him, reaches the Incomparable Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਇਹ ਸੰਸਾਰ ਕੀਆ ਹੈ, ਸੋਈ ਪ੍ਰਭੂ ਤੂੰ ਇਸ ਕੋ ਜਾਣਤਾ ਹੈਂ। ਹੇ ਹਰੀ! ਆਪ ਕਾ ਸਰੂਪ ਅਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਇਹ ਖੇਲ) ਬਣਾਇਆ ਹੈ ਉਹੀ (ਇਸ ਨੂੰ ਚਲਾਣਾ) ਜਾਣਦਾ ਹੈ, ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਅਪਹੁੰਚ ਹੈ (ਜੀਵ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien concibe que ha sido creado por Dios, alcanza la Mansión Incomparable de la Presencia del Señor;"