[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪ੍ਰਾਣ ਤਨੁ ਧਨੁ ਜਿਨਿ ਸਾਜਿਆ ॥"
page = 1086
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has blessed thee with soul, life, body and wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਆਤਮਾ, ਜਿੰਦਜਾਨ, ਦੇਹ ਅਤੇ ਧਨ-ਦੌਲਤ ਬਖਸ਼ੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blessed you with your soul, the breath of life, your body and wealth;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜੀਉ, ਪ੍ਰਾਣ, ਤਨ ਅਰ ਧਨ ਬਣਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਜਿੰਦ ਦਿੱਤੀ, ਪ੍ਰਾਣ ਦਿੱਤੇ, ਸਰੀਰ ਬਣਾਇਆ, ਧਨ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se olvida de Su Amor, de Quien nos bendijo con cuerpo y Alma,"