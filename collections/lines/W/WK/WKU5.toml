[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਛੋਡਿ ਚਲਿਆ; ਖਿਨ ਮਹਿ ਗਵਾਰ ॥੫॥"
page = 1193
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "leaving them off, the ignorant one departs in a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਤਿਆਗ ਕੇ ਬੇਸਮਝ ਬੰਦਾ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "leaving them, the fool must depart in an instant. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਨਬੰਧੀ ਮੂਰਖ ਜੀਵ ਛਿਨ ਮੇਂ ਛੋਡ ਕਰ ਚਲਾ ਜਾਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਅੰਤ ਸਮਾ ਆਉਂਦਾ ਹੈ, ਤਾਂ) ਮੂਰਖ ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਉਹਨਾਂ (ਪਦਾਰਥਾਂ) ਨੂੰ ਛੱਡ ਕੇ (ਇਥੋਂ) ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo conducen a uno al error, todas las posesiones las deja uno en un instante. (5)"