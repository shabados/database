[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦੁ ਬਡਾ; ਕਿ ਜਹਾਂ ਤੇ ਆਇਆ ॥੨॥"
page = 331
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Is Veda greater, or the place from where it came?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਵੱਡਾ ਹੈ ਕਿ ਉਹ ਥਾਂ ਜਿਥੇ ਇਹ ਆਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Are the Vedas greater, or the One from which they came? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਬੇਦ ਬੱਡਾ ਹੈ ਕਿ ਜਹਾਂ ਤੇ ਆਇਆ ਹੈ ਵਹੁ ਵੱਡਾ ਹੈ?☬ਉੱਤਰ: ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਦ ਉਤਪਤਿ ਹੂਆ ਹੈ ਵਹੁ ਵੱਡਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀ ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦਾ ਗਿਆਨ) ਸਿਰ-ਨਿਵਾਉਣ-ਜੋਗ ਹੈ ਜਾਂ ਉਹ (ਮਹਾਂਪੁਰਖ) ਜਿਸ ਤੋਂ (ਇਹ ਗਿਆਨ) ਮਿਲਿਆ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Son los Vedas tan grandiosos, o el Uno del Cual salieron?(2)"