[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਇਹ ਭੂਪ ਮਾਰਿ ਕੈ ਲੀਜੈ ॥੧੬੯੬॥"
page = 467

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Reflecting in his mind, Shiva said to Krishna, “Commend death now to kill the king.1696."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ (ਉਹ) ਇਸ ਰਾਜੇ ਨੂੰ ਮਾਰ ਲਏ ॥੧੬੯੬॥"