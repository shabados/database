[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਵਾਸੁ. ਬਹੁਤੁ ਮੁਸਕਾਈ; ਭ੍ਰਮਿ ਭੂਲਾ, ਮਿਰਗੁ ਸਿੰਙ੍ਹਾਰੇ ॥"
page = 982
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the great fragrance of the musk, but deluded by doubt, the deer horns the bushes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਨਾਫੇ ਦੀ ਘਣੇਰੀ ਮਹਿਕ ਹੈ, ਪ੍ਰੰਤੂ ਵਹਿਮ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ, ਹਰਨ ਝਾੜੀਆਂ ਨੂੰ ਸਿੰਘ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the deer is the heavy fragrance of musk, but he is confused and deluded, and he shakes his horns looking for it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮ੍ਰਿਗ ਕੇ ਦ੍ਰਿਸ੍ਟਾਂਤ ਸੇ ਪ੍ਰਮੇਸਰ ਕੋ ਅੰਤ੍ਰ ਜਨਾਵਤੇ ਹੈਂ: ਕਸਤੂਰੀ ਕੀ ਬਹੁਤ ਬਾਸਨਾ ਮੁਸਕਾਈ ਹੈ ਤਿਸ ਕੇ ਨਾਭੀ ਮੇਂ, ਵਹੁ ਮ੍ਰਿਗ ਭ੍ਰਮ ਮੇਂ ਭੂਲਾ ਹੂਆ ਝਾੜੀਓਂ ਕੋ (ਸਿੰਙ੍ਹਾਰੇ) ਸੂੰਘਤਾ ਹੈ, ਤੈਸੇ ਸਾਖੀ ਚੇਤਨ ਰਿਦੈ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਨ ਦੇ ਅੰਦਰ ਹੀ) ਕਸਤੂਰੀ ਦੀ ਬਹੁਤ ਸੁਗੰਧੀ ਮੌਜੂਦ ਹੁੰਦੀ ਹੈ, ਪਰ ਭੁਲੇਖੇ ਵਿਚ ਭੁੱਲ ਕੇ ਹਰਨ (ਉਸ ਸੁਗੰਧੀ ਦੀ ਖ਼ਾਤਰ ਝਾੜੀਆਂ ਵਿਚ) ਭਾਲ ਕਰਦਾ ਫਿਰਦਾ ਹੈ (ਇਹੀ ਹਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior del venado está la fragancia del almizcle, pero desviado por la ilusión, el pobre venado busca y busca afuera y lejos."