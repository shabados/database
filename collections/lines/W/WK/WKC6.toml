[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਗਿਆਨੁ ਦ੍ਰਿੜਾਇਓ; ਦੀਪ ਬਲਿਓ ॥੭॥"
page = 241
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when, within thee, the Guru implants wisdom and lits the Divine lamp."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੇ ਅੰਦਰ ਗੁਰਾਂ ਨੇ ਸਿਆਣਪ ਇਸਬਿਤ ਕਰ ਦਿਤੀ ਅਤੇ ਈਸ਼ਵਰੀ ਜੋਤ ਰੋਸ਼ਨ ਕਰ ਦਿਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the Guru implants spiritual wisdom within you, and lights that lamp. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕਰ ਕੇ ਦ੍ਰਿੜਾਇਆ ਹੂਆ ਗ੍ਯਾਨ ਰੂਪ ਦੀਪਕ (ਬਲਿਓ) ਪ੍ਰਕਾਸਿਆ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪੱਕੀ ਕਰ ਦਿੱਤੀ। ਉਸ ਦੇ ਅੰਦਰ (ਆਤਮਕ ਸੂਝ ਦਾ) ਦੀਵਾ ਜਗ ਪੈਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਦ੍ਰਿੜਾਇਓ = ਪੱਕਾ ਕਰ ਦਿੱਤਾ। ਦੀਪ = ਦੀਵਾ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enalteciendo la Sabiduría del Guru, la Luz vendrá a tu mente. (7)"