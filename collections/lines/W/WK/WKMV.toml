[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ; ਪੂਰੇ ਕਾਜ ॥"
page = 1145
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name my tasks are accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੇਰੇ ਕਾਰਜ ਸੰਪੂਰਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Naam, my tasks are perfectly accomplished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਹਮਾਰੇ ਸਰਬ ਕਾਰਜ ਪੂਰੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través del Naam, el Nombre del Señor logro la total Satisfacción."