[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਾਗਰੁ ਆਪੇ ਬੋਹਿਥਾ; ਆਪੇ ਹੀ ਖੇਵਾਟੁ ॥"
page = 517
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the ocean. Himself the ship and Himself the ferryman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸਮੁੰਦਰ ਹੈ, ਖੁਦ ਜਹਾਜ਼ ਅਤੇ ਖੁਦ ਮਲਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the ocean, He Himself is the boat, and He Himself is the boatman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਆਪ ਹੀ ਸਮੁਦ੍ਰ ਹੈ, ਆਪ ਹੀ ਜਹਾਜੁ ਹੈ, ਆਪੇ ਹੀ (ਖੇਵਾਟੁ) ਮਲਾਹ ਹੈ, ਭਾਵ ਸੰਸਾਰ ਔ ਗ੍ਯਾਨ ਔ ਸੰਤ ਰੂਪੁ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਮੁੰਦਰ ਹੈ, ਆਪ ਹੀ ਜਹਾਜ਼ ਹੈ, ਤੇ ਆਪ ਹੀ ਮੱਲਾਹ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥਾ = ਜਹਾਜ਼। ਖੇਵਾਟੁ = ਮਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el almacén, Él mismo es el mar, el barco y el barquero."