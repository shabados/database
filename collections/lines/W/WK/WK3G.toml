[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਦਹੁ. ਆਕਾਸੁ ਨ ਪਾਤਾਲੁ ਹੈ; ਨਾ ਤ੍ਰੈ ਲੋਈ ॥"
page = 509
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then there was no sky, no nether region, nor three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਨਾਂ ਅਪਮਾਨ ਸੀ, ਨਾਂ ਪਾਤਾਲ ਤੇ ਨਾਂ ਹੀ ਤਿੰਨੇ ਲੋਕ (ਸੁਰਗ, ਮਾਤ ਤੇ ਪਾਤਾਲ ਲੋਕ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At that time, there were no Akaashic Ethers, no nether regions, nor the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਨਾ ਅਕਾਸੋ ਪਲਖ੍ਯਤ ਸਾਤ ਊਪਰ ਕੇ ਲੋਕ ਥੇ, ਨਾ ਪਤਾਲੋ ਪਲਖ੍ਯਤ ਸਾਤ ਨੀਚੇ ਕੇ ਲੋਕ ਥੇ, ਨਾ ਤ੍ਰਿਲੋਕੀ ਹੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਨਾ ਆਕਾਸ਼, ਨਾ ਪਾਤਾਲ ਤੇ ਨਾ ਇਹ ਤ੍ਰੈਵੇ ਲੋਕ ਸਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese tiempo no había ni cielo, ni mundos,"