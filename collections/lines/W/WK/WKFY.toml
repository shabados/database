[[content]]
asset = "VGRG"
type = "primary"
data = "ਛੇਵੀਂ ਪੀੜ੍ਹੀ ਗੁਰੂ ਦੀ; ਗੁਰਸਿਖਾ ਪੀੜ੍ਹੀ ਕੋ ਦਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Guru (Hargobind) is the sixth generation of Gurus but who can tell about the generations of the Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀਵੀਂ ਪੀੜ੍ਹੀ ਗੁਰੂ ਦੀ (ਅਰਥਾਤ) ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਜੀ ਦੀ ਹੈ, (ਉਹ ਆਪ ਆਪਣੀ) ਕਿਹੜੀ ਪੀੜ੍ਹੀ ਗੁਰ ਸਿਖਾਂ ਨੂੰ ਦੱਸਦੇ ਹਨ? (ਉੱਤਰ ਅਗਲੀ ਤੁਕ ਵਿਚ ਹੈ)।"