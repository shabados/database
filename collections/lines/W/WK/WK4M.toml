[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਉ ਕਹਾ ਬਾਰ ਬਾਰ; ਸਮਝਤ ਨਹ. ਕਿਉ, ਗਵਾਰ ॥"
page = 1352
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I warn thee over and over again. Why thou not understand, O fool?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਮੁੜ ਮੁੜ ਕੇ ਕਿਉਂ ਖਬਰਦਾਰ ਕਰਾਂ? ਤੂੰ ਕਿਉਂ ਸਮਝਦਾ ਨਹੀਂ, ਹੇ ਮੂਰਖ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why am I telling you this again and again? You fool - why don't you understand?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਤੁਝ ਕੋ ਵਾਰੰਵਾਰ ਕਿਆ ਕਹੂੰ। ਹੇ ਗਵਾਰ! ਤੂੰ ਕਿਉਂ ਨਹੀਂ ਸਮਝਤਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਮੈਂ (ਤੈਨੂੰ) ਮੁੜ ਮੁੜ ਕੀਹ ਆਖਾਂ? ਤੂੰ ਕਿਉਂ ਨਹੀਂ ਸਮਝਦਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te digo esto una y otra vez? Increíble tonto, ¿por qué no lo entiendes?"