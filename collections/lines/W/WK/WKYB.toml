[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰੰਦਏ; ਨ ਗਿਰਾਹ ਜਰ ॥"
page = 144
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The birds have no money in their pockets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਛੀਆਂ ਦੀ ਗੰਢ ਵਿੱਚ ਕੋਈ ਮਾਲ ਧਨ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The birds have no money in their pockets."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਰੰਦਏ) ਪੰਛੀਓਂ ਕੇ (ਗਿਰਾਹ) ਗਾਠ ਮੇਂ (ਜਰ) ਧਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਛੀਆਂ ਦੇ ਗੰਢੇ-ਪੱਲੇ ਧਨ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰੰਦਏ ਗਿਰਾਹ = ਪੰਛੀਆਂ ਦੇ ਗੰਢ-ਪੱਲੇ। ਜਰ = ਜ਼ਰ, ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un pájaro no tiene pertenencias,"