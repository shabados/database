[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਰਦੇਵ ਨ ਮਾਨੈ, ਭਲ ਨ ਬਖਾਨੈ; ਅੰਤਿ ਨਰਕ ਕਹ ਜੈ ਹੈ ॥੬੮॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will always be absorbed in evil acts, they will not accept the advice of their Guru, they will not describe any acts of goodness and will ultimately go to hell.68."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਨੂੰ ਨਹੀਂ ਮੰਨਣਗੇ, ਚੰਗਾ ਨਹੀਂ ਬੋਲਣਗੇ ਅਤੇ ਅੰਤ ਵਿਚ ਨਰਕ ਨੂੰ ਜਾਣਗੇ ॥੬੮॥"