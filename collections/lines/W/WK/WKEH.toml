[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਹੀ ਨਾਉ ਊਪਜੈ; ਸਬਦੇ ਮੇਲਿ ਮਿਲਾਇਆ ॥"
page = 644
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, the Name wells up in the mind and by Guru's instruction, the mortal is united in the Lord's union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਨਾਮ ਹਿਰਦੇ ਅੰਦਰ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੀ ਪ੍ਰਾਣੀ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, the Name wells up; through the Shabad, we are united in the Lord's Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ ਨਾਉ ਉਤਪਤਿ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਨਾਮ ਜਪੀਤਾ ਹੈ, ਅਰ ਗੁਰ ਸਬਦ ਕਰ ਹਰੀ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਹੀ ਨਾਮ (ਦਾ ਅੰਗੂਰ ਹਿਰਦੇ ਵਿਚ) ਉੱਗਦਾ ਹੈ ਤੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਹਰੀ ਨਾਲ ਮੇਲ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, crece el Nombre del Señor en nuestro interior; nuestra Unión con el Señor se da a través de la Palabra del Shabd."