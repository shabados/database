[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਕੇ ਲੋਇਣ; ਦੰਤ ਰੀਸਾਲਾ ॥੭॥"
page = 567
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beautiful are Thy eyes and relish-giving Thy Teeth, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ ਤੇਰੇ ਨੈਣ ਅਤੇ ਰਸਦਾਇਕ ਤੇਰੇ ਦੰਦ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your eyes are so beautiful, and Your teeth are delightful. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੇਰੇ ਨੇਤ੍ਰ ਸੁੰਦਰ ਹੈਂ ਦੰਤ ਰਸੋਂ ਕਾ ਘਰ ਹੈਨ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸੁੰਦਰ ਹਨ ਨੈਣ ਅਤੇ ਰਸੀਲੇ ਦੰਦ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y podrán distinguir entre un cisne y una grulla. Bellos son los ojos del Señor; brillantes son Sus dientes. (7)"