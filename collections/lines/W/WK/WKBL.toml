[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਤੇਰੇ ਮੁਖੜੇ ਦੀ ਕਥਾ ਤੋਣ ਛੁੱਟ ਹੋਰ ਕੋਈ ਖੁਰਾਕ ਨਹੀਣ ਖਾਧੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਜੁਜ਼ ਹਦੀਸਿ ਰੂਇ ਤੂ ਕੂਤੇ ਨਾ ਖ਼ੁਰਦਾਏਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, a man has the spring season around him only when he meditates. (247)"