[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਾਮੁ; ਤਾਰੇ ਸੰਸਾਰੁ ॥"
page = 1175
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name alone emancipates the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਨਾਮ ਹੀ ਜਗਤ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Naam, the Name of the Lord, can save the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਹੀ ਸੰਸਾਰੁ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਜਗਤ ਨੂੰ (ਵਿਕਾਰਾਂ-ਭਰੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰੇ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por medio del Naam, el Nombre del Señor que somos llevados a través,"