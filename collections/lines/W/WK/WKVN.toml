[[content]]
asset = "SSA2"
type = "primary"
data = "ਢੂੰਢਤ ਡੋਲਹਿ. ਅੰਧ ਗਤਿ; ਅਰੁ ਚੀਨਤ ਨਾਹੀ, ਸੰਤ ॥"
page = 1377
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching for God, man stumbles like the blind one and recognises not the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਭਾਲਦਾ ਹੋਇਆ, ਬੰਦਾ ਅੰਨ੍ਹੇ ਇਨਸਾਨ ਦੀ ਤਰ੍ਹਾਂ ਡਿਕੋਡੋਲੇ ਖਾਂਦਾ ਹੈ ਅਤੇ ਸਾਧੂ ਦੀ ਸਿੰਝਾਣ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, the mortal stumbles like a blind person, and does not recognize the Saint."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਕਰ ਕੇ ਅੰਧਿਓਂ ਕੀ (ਗਤਿ) ਤਰਰ ਇਹ ਜੀਵ ਢੂੰਢਤੇ ਫਿਰਤੇ ਹੈਂ ਔਰ ਸੰਤੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਦੀ ਪਰਾਪਤੀ ਕਰਨੇ ਵਾਲੇ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ) ਭਾਲ ਤਾਂ ਕਰਦੇ ਹਨ, ਪਰ ਭਗਤ ਜਨਾਂ ਨੂੰ ਪਛਾਣ ਨਹੀਂ ਸਕਦੇ ਉਹ ਅੰਨ੍ਹਿਆਂ ਵਾਂਗ ਹੀ ਟਟੌਲੇ ਮਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੋਲਹਿ = ਡੋਲਦੇ ਹਨ, ਭਟਕਦੇ ਹਨ, ਟਟੌਲੇ ਮਾਰਦੇ ਹਨ। ਗਤਿ = ਹਾਲਤ, ਹਾਲ। ਅੰਧ ਗਤਿ = ਜਿਵੇਂ ਅੰਨ੍ਹਿਆਂ ਦੀ ਹਾਲਤ ਹੁੰਦੀ ਹੈ, ਅੰਨ੍ਹਿਆਂ ਵਾਂਗ। ਅਰੁ = ਅਤੇ। ਚੀਨ੍ਹ੍ਹਤ ਨਾਹੀ = (ਨੋਟ: ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਹ' ਹੈ) ਪਛਾਣਦੇ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, buscando el mortal se tambalea como un ciego y no logra reconocer al Santo,"