[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਪਵਿਤ੍ਰ ਸਰੀਰੁ; ਚਰਨਾ ਧੂਰੀਐ ॥"
page = 709
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body is purified with the dust of Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਨਾਲ ਮੇਰੀ ਦੇਹ ਪਾਵਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By body is sanctified, by the dust of Your feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਚਰਨ ਕਵਲੋਂ ਕੀ ਧੂੜੀ ਸੇ ਮੇਰਾ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੋਇ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਨਾਲ ਮੇਰਾ ਸਰੀਰ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo se santifica cuando me unto el Polvo de Tus Pies."