[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਸਭੁ ਦੂਖੁ ਮਿਟਾਇਆ ॥੧॥"
page = 804
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the galaxy of saints, all the afflictions are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਮਾਗਮ ਅੰਦਰ ਸਾਰੇ ਦੁਖੜੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, all pain is dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਸਭ ਦੁਖ ਮਿਟਾਇਆ ਹੈ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆਂ ਸਾਰਾ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਕਰ ਸਕੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sociedad de los Santos que las aflicciones son disipadas.(1)"