[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕਾ. ਨ ਸਾਲਾਹਿ; ਜੋ ਮਰਿ ਖਾਕੁ ਥੀਈ ॥੧॥"
page = 755
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou not the people, who shall die and become dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੰਦਿਆਂ ਦੀ ਤਾਰੀਫ ਨਾਂ ਕਰ, ਜਿਹੜੇ ਮਰ ਕੇ ਮਿੱਟੀ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not praise other people; they shall die and turn to dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਰਲੇ ਲੋਕਾਂ ਕੋ ਭੀ ਨਾ ਸਾਲਾਹੁ ਜੋ ਮਰ ਕਰ ਖਾਕ ਹੋ ਜਾਏਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕਾਂ ਨੂੰ ਭੀ ਨਾਹ ਵਡਿਆਉਂਦਾ ਫਿਰ, ਖ਼ਲਕਤ ਭੀ ਮਰ ਕੇ ਮਿੱਟੀ ਹੋ ਜਾਇਗੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਮਰ ਕੇ। ਖਾਕੁ = ਮਿੱਟੀ। ਥੀਈ = ਹੋ ਜਾਇਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no alabes a la gente que será reducida a polvo. (1)"