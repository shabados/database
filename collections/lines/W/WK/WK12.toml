[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਸੁਖੁ ਪਾਈਐ; ਹਰਿ ਵਰੁ ਸਹਜਿ ਸੀਗਾਰੁ ॥"
page = 58
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Guru's service comfort is procured and with the ornamentation of Divine Knowledge the bride comes to have God as her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਅੰਦਰ ਆਰਾਮ ਮਿਲਦਾ ਹੈ ਅਤੇ ਬ੍ਰਹਮ ਗਿਆਨ ਦਾ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਕਰਨ ਨਾਲ ਪਤਨੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਪਤੀ ਵਜੋਂ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, she finds peace, and her Husband Lord adorns her with intuitive wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਸੁਖ ਪਾਈਤਾ ਹੈ, ਜਿਨੋਂ ਨੇ (ਸਹਜਿ) ਸ਼ਾਂਤੀ ਆਦਿਕ ਗੁਣੋਂ ਕਾ ਸਿੰਗਾਰ ਕੀਆ ਹੈ, ਤਿਨ ਕੋ ਹਰਿ ਵਰ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਦੀ ਰਾਹੀਂ ਹੀ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ ਉਸੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ ਨੇ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ (ਜੁੜ ਕੇ) ਆਪਣੇ ਆਪ ਨੂੰ ਸਿੰਗਾਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru, uno encuentra la Felicidad, gozando de una mente tranquila, uno encuentra al Señor."