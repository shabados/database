[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਾਹਿ ਤ੍ਰਾਹਿ ਸਰਣਾਗਤੀ; ਹਰਿ ਦਇਆ ਧਾਰਿ ਪ੍ਰਭ ਰਾਖੁ ॥"
page = 997
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imploring and beseeching, I have sought Thine refuge, Mercifully save Thou me, O my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾੜੇ ਤਰਲੇ ਕੱਢਦੇ ਹੋਏ ਨੇ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ। ਮਿਹਰ ਕਰਕੇ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Begging, imploring, I seek Your Sanctuary; Lord, shower me with Your Mercy, and save me, God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੇਰੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ। ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਦਯਾ ਕਰ ਕੇ ਮਨ ਬਾਣੀ ਸੇ ਹਮਾਰੀ ਰਛਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, (ਸਾਡੀ) ਰੱਖਿਆ ਕਰ, ਅਸੀਂ ਤੇਰੀ ਸਰਨ ਆਏ ਹਾਂ, ਸਾਨੂੰ ਬਚਾ ਲੈ ਬਚਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਾਹਿ = ਬਚਾ ਲੈ। ਸਰਣਾਗਤੀ = ਸਰਣ ਆਏ ਹਾਂ। ਹਰਿ ਪ੍ਰਭ = ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਰਾਖੁ = ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sálvanos, oh, sálvanos, Dios, con Tu Misericordia,"