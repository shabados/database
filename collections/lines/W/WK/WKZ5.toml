[[content]]
asset = "DGDG"
type = "primary"
data = "ਢੂੰਢਿ ਮੀਤ, ਤੋ ਕੌ ਤਊ ਲੈਹੌ ॥੨੮॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will face the saw at Kanshi but will never rest till I find you.(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਤੈਨੂੰ ਤਦ (ਜਾ ਕੇ) ਲਭ ਲਵਾਂਗੀ ॥੨੮॥"