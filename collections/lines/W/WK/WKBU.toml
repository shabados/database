[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਤੀ. ਤ ਹੀਰੇ ਲਾਲ ਜੜਤੀ; ਪਲਘਿ ਲਾਲ ਜੜਾਉ ॥"
page = 14
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though the floor be a mosaic of diamonds and rubies, the couch be enchased with gems,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਫ਼ਰਸ਼ ਰਤਨਾ ਤੇ ਜਵੇਹਰ ਨਾਲ ਫੁੱਲ ਜੜਤ ਹੋਵੇ। ਪਲੰਘ ਪੰਨਿਆਂ, ਸਬਜ਼ਿਆਂ ਨਾਲ ਜੜਿਆ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the floor of this palace was a mosaic of diamonds and rubies, and if my bed was encased with rubies,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਵੀ ਹੀਰੇ ਔਰ ਲਾਲੋਂ ਕਰ ਕੇ ਜੁੜੀ ਹੋਈ ਹੋਵੈ, ਔਰ ਤਿਨ ਮੰਦਰੋਂ ਮੇਂ (ਲਾਲ) ਮਨੀਓਂ ਕਰ ਕੇ ਜਟਤ ਪਲੰਘ ਹੋਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਮੇਰੇ ਰਹਣ ਵਾਸਤੇ) ਧਰਤੀ ਹੀਰੇ ਲਾਲਾਂ ਨਾਲ ਜੜੀ ਜਾਏ, ਜੇ (ਮੇਰੇ ਸੌਣ ਵਾਲੇ) ਪਲੰਘ ਉੱਤੇ ਲਾਲ ਜੜੇ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲਘਿ = ਪਲੰਘ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque el piso sea de mosaico de diamantes y rubíes,"