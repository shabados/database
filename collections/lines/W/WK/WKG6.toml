[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਬਉਰੀ; ਮਨੁ ਬਉਰਾਇਆ ॥"
page = 1342
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mad duality has maddened man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਮਲੇ ਦਵੈਤ-ਭਾਵ ਨੇ ਮਨੁਸ਼ ਦੇ ਮਨੂਏ ਨੂੰ ਕਮਲਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The insanity of duality has driven the mind insane."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਵਰੀ ਦੁਐਤ ਰੂਪ ਮਾਇਆ ਨੇ ਮਨ ਕੋ ਬਾਵਰਾ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਦੀ ਮੱਤ) ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਵਿਚ ਕਮਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਮਨ (ਭੀ) ਕਮਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ, ਦੁਚਿੱਤਾ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La locura de la dualidad ha llevado a la mente a la oscuridad;"