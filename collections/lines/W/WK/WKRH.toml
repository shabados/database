[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਬੰਦਗੀ ਦੇਹਿ ਸਿਰਜਣਹਾਰ ॥"
page = 897
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Maker-Lord, bless me with thine devotional service and meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਚਣਹਾਰ ਸੁਆਮੀ! ਮੈਨੂੰ ਆਪਣੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਅਤੇ ਸਿਮਰਨ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with devotion and meditation, O Lord Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਕੇ ਕਰਨੇਹਾਰ! ਹਿੰਦੂ ਕਹਿਤੇ ਹੈਂ: ਭਗਤੀ ਦੇਹ ਔ ਮੁਸਲਮਾਨ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਉਤਪੰਨ ਕਰਨੇਹਾਰ! ਹਮ ਕੋ ਬੰਦਗੀ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ ਭਗਤੀ ਦੇਂਦਾ ਹੈਂ ਆਪਣੀ ਬੰਦਗੀ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ = ਹੇ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendíceme con Tu Devoción."