[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਈਐ; ਸਹਿਲਾ ਆਇਆ ਸੋਇ ॥੧॥"
page = 1244
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whosoever contemplates the Name, through the Guru; fruitful is his advent in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੋ ਕੋਈ ਭੀ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਸਫਲ ਹੈ ਉਸ ਦਾ ਆਗਮਨ ਇਸ ਸੰਸਾਰ ਅੰਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh meditates on the Naam, the Name of the Lord. Fruitful is his coming into the world. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਦੁਆਰੇ ਨਾਮ ਕਾ ਧਿਆਵਣਾ ਕਰੀਏ। ਜਿਸ ਨੇ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ (ਸੋਇ) ਉਸੀ ਕਾ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਸਫਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਗਤ ਵਿਚ) ਪੈਦਾ ਹੋਇਆ ਉਹ ਜੀਵ ਸੁਖੀ ਜੀਵਨ ਵਾਲਾ ਹੁੰਦਾ ਹੈ ਜੋ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Gurmukj medita en el Naam, el Nombre del Señor y su venida a este mundo se torna fructífera. (1)"