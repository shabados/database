data = "ਯਹ ਕੌਤਕ ਰੀਸਾਲੂ ਲਹਿਯੋ ॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rasaloo saw her holding the deer with her hands and he was astonished to see this miracle."

