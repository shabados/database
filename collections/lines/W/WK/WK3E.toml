[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁੰਦ੍ਰਨ ਕਾਨ ਧਰੈ ਅਪਨੇ ਤਵ ਮੂਰਤਿ ਭਿਛਹਿ ਮਾਗਿ ਅਘੈਹੌਂ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘With (yogic) ear-rings, I will be contended with begging for your sake."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਵਿਚ ਮੁੰਦਰਾਂ ਪਾ ਕੇ ਤੁਹਾਡੇ ਸਰੂਪ ਦੇ ਨਾਂ ਤੇ ਭਿਖਿਆ ਮੰਗ ਕੇ ਤ੍ਰਿਪਤ ਹੋ ਜਾਵਾਂਗੀ।"