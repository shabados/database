[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿ ਕਹਿ ਸਭ ਸ੍ਰੀ ਬਾਨ ਕੇ; ਨਾਮ ਹ੍ਰਿਦੈ ਪਹਿਚਾਨ ॥੨੧੭॥"
page = 727

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Recognise all the names of Baan in your mind by saying the words Maha-Rudra and Aridhvaj” and then uttering the word “Netar”.217."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਪਿਛੋ) 'ਅਰਿ' ਸ਼ਬਦ ਜੋੜੋ। (ਇਨ੍ਹਾਂ ਨੂੰ) ਹਿਰਦੇ ਵਿਚ ਬਾਣ ਦੇ ਨਾਮ ਵਜੋਂ ਪਛਾਣ ਲਵੋ ॥੨੧੭॥"