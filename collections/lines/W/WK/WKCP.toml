[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਅੰਤਰਿ. ਹਰਿ ਹਰਿ ਪ੍ਰੀਤਿ ਹੈ; ਤੇ ਜਨ. ਸੁਘੜ ਸਿਆਣੇ. ਰਾਮ ਰਾਜੇ ॥"
page = 450
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Discreet and wise are the persons, within whose mind is the Lord God's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਤੁਰ ਅਤੇ ਅਕਲਮੰਦ ਹਨ, ਉਹ ਪੁਰਸ਼, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਪਿਆਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are filled with the love of the Lord, Har, Har, are the wisest and most clever people, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਰਾਮ ਰਾਜੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਪਣ ਕੀ ਪ੍ਰੀਤੀ ਹੈ, ਸੋ ਦਾਸ (ਸੁਘੜ) ਸੁੰਦਰ (ਸਿਆਣੇ) ਚਤੁਰ ਵਾ ਅਤੀ ਚਤੁਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਮੌਜੂਦ ਹੈ (ਪਰਮਾਤਮਾ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਉਹ ਬੰਦੇ ਸੁਚੱਜੇ ਹਨ ਸਿਆਣੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos sobre quienes se manifiesta el Amor del Señor, son verdaderamente sabios."