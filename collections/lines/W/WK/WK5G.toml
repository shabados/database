[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੈ ਅਤੁਲ ਸੁਖੁ ਪਾਇਆ; ਜਨਮ ਮਰਣ ਭੈ ਲਾਥੇ ॥੨॥੨੦॥੪੩॥"
page = 1213
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am, now, blessed with inestimable bliss, and my fear of birth and death is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਨੂੰ ਹੁਣ ਅਮਾਪ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋ ਗਈ ਹੈ ਅਤੇ ਮੇਰਾ ਜੰਮਣ ਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found immeasurable peace; my fear of birth and death is gone. ||2||20||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਨੇ ਅਤੋਲ ਸੁਖ ਪਾਇਆ ਹੈ ਅਬ ਜਨਮ ਮਰਨ ਕੇ ਭੈ (ਲਾਥੇ) ਨਿਬ੍ਰਿਤ ਹੋ ਗਏ ਹੈਂ॥੨॥੨੦॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਇਤਨਾ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਕਿ ਉਹ ਤੋਲਿਆ-ਮਿਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਮੇਰੇ ਜੰਮਣ ਮਰਨ ਦੇ ਭੀ ਸਾਰੇ ਡਰ ਲਹਿ ਗਏ ਹਨ ॥੨॥੨੦॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, sin paralelo es la Paz con la que ahora soy bendecido, pues me he liberado de las aflicciones de nacimientos y muertes recurrentes. (2-20-43)"