[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਰਨਿ ਟੇਕ ॥"
page = 1341
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blessed with the protection and support of the Lord's lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਅਤੇ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken the Shelter and Support of the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਮਨ ਤਨ ਕਰ ਮੈਂ ਸਰਨ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ) ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਹੀ (ਜੀਵਾਂ ਵਾਸਤੇ) ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tomado el Refugio y el Soporte de los Pies de Loto De Dios."