[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਤ ਦੰਤਿ ਸਪਛ ਪਬੈ; ਕੰਕ ਬੰਕ ਰਸਾਲ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The intoxicated elephants look like the winged mountains and the crows, flying down to eat the flesh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਡਿਗੇ ਹੋਏ) ਮਸਤ ਹਾਥੀ ਪੱਖਾਂ ਵਾਲੇ ਪਰਬਤਾਂ (ਵਰਗੇ ਲਗਦੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਉਤੇ ਬੈਠੇ) ਕਾਂ ਨੋਕੀਲੀ ਦਭ ('ਰਸਾਲ') (ਜਿਹੇ ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਸਨ)।"