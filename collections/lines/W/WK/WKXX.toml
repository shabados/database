[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ; ਪਵਨ ਧਾਰ ਜਾਤ ਬਿਹਾਏ ॥"
page = 914
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of some passes in holding breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦਾ ਜੀਵਨ ਪ੍ਰਣਾਯਾਮ ਕਰਦਿਆਂ ਬੀਤ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives practicing control of the breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੀ ਅਵਸਥਾ ਪਵਨ ਕੇ ਧਾਰਨੇ ਮੇਂ, ਭਾਵ ਪ੍ਰਾਣਾਜਾਮ ਮੇਂ ਬੀਤ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਸਾਰੀ ਉਮਰ ਪ੍ਰਾਣਾਯਾਮ ਕਰਦਿਆਂ ਲੰਘ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos desperdician sus vidas reteniendo su respiración,"