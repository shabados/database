[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਾਹਰੋਂ ਭਾਵੇਂ ਉਹ ਮੁੱਠੀ ਭਰ ਮਿੱਟੀ ਦੀ ਕੈਦ ਵਿਚ ਦਿਸਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਹਿਰਿਸ਼ ਦਰ ਕੈਦਿ ਮੁਸ਼ਤਿ ਖ਼ਾਕ ਹਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the light of the eyes of command and greatness. (109)"