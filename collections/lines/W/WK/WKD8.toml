[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਵਾਹੁ ਵਾਹੁ. ਨ ਭਾਵਈ; ਦੁਖੇ ਦੁਖਿ ਵਿਹਾਇ ॥"
page = 515
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They love not the Lord praise and in extreme misery they pass their life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ ਤੇ ਪਰਮ ਕਲੇਸ਼ ਅੰਦਰ ਆਪਣਾ ਜੀਵਨ ਬਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have no love for the Lord's Praises, and they pass their lives in misery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨਾਂ ਕੋ ਵਾਹੁ ਵਾਹੁ ਕਰਨਾ ਅਛਾ ਨਹੀਂ ਲਗਤਾ, ਦੁਖ ਹੀ ਦੁਖ ਮੇਂ ਸਾਰੀ ਅਵਸਥਾ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ, ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਉਮਰ ਦੁੱਖ ਵਿਚ ਹੀ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖੇ ਦੁਖਿ = ਨਿਰੋਲ ਦੁਖ ਵਿਚ ਹੀ, ਸਾਰੀ ਉਮਰ ਦੁੱਖ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tienen ningún Amor por la Alabanza del Señor y su vida transcurre miserablemente."