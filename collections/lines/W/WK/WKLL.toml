[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟ ਸਾਸਤ੍ਰ. ਊਚੌ ਕਹਹਿ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰ ॥"
page = 297
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The six schools of philosophy proclaim Him Great and that there is no limit to this and yonder shore of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਸਫ਼ੇ ਦੇ ਛੇ ਗ੍ਰੰਥ ਪੁਕਾਰਦੇ ਹਨ ਕਿ ਸਾਹਿਬ ਉਚੱਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਉਰਲੇ ਤੇ ਪਾਰਲੇ ਕਿਨਾਰੇ ਦਾ ਕੋਈ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The six Shaastras proclaim Him to be the greatest; He has no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਟ ਸ਼ਾਸਤ੍ਰ ਊਚੇ ਪੁਕਾਰ ਕਰ ਕਹਤੇ ਹੈਂ ਕਿ ਵਾਹਿਗੁਰੂ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤ੍ਰ ਉੱਚੀ (ਪੁਕਾਰ ਕੇ) ਆਖਦੇ ਹਨ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਦਾ ਉਰਲਾ ਤੇ ਪਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seis Shastras proclaman que el Señor es Infinito."