[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਯਾ ਕੇ ਭੀਤਰ ਭੇਦ ਨੈਕੁ ਨਹੀ ਮਾਨੀਐ ॥੧੦੬੮॥"
page = 784

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the word “Dantini”, add the word “Shatru” at the end and recognize all the names of Tupak without any discrimination.1068."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕਿਸੇ ਕਿਸਮ ਦਾ ਕੋਈ ਫਰਕ ਨਾ ਸਮਝੋ ॥੧੦੬੮॥"