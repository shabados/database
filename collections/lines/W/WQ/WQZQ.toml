[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਵਾਮੀ, ਸਰਨਿ ਪਰਿਓ ਦਰਬਾਰੇ ॥"
page = 714
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I seek the refuge of Thy court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਦਰਗਾਹ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord and Master, I seek the Sanctuary of Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਤੇਰੇ ਦਰਬਾਰ ਕੀ ਸਰਨ ਪਰਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆ ਪਿਆ ਹਾਂ, ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ (ਆ ਡਿੱਗਾ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਵਾਮੀ = ਹੇ ਨਾਨਕ! ਪਰਿਓ = ਆ ਪਿਆ ਹਾਂ। ਦਰਬਾਰੇ = ਤੇਰੇ ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, busco el Refugio de Tu Corte, oh Destructor de millones de faltas."