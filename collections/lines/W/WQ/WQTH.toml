[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨ ਭਵਨ; ਨਿਹਕੇਵਲ ਗਿਆਨੁ ॥"
page = 414
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He acquires the true knowledge of the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਦੀ ਯਥਾਰਥ ਗਿਆਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gains the wisdom of the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਤੀਨ ਲੋਕ ਮੇਂ (ਨਿਹਕੇਵਲ) ਸੁਖ ਸਰੂਪ ਕਾ ਗਿਆਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਿਚ ਵਿਆਪਕ ਤੇ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਨਾਲ ਉਸ ਦੀ ਡੂੰਘੀ ਸਾਂਝ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਕੇਵਲ = ਵਾਸ਼ਨਾ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y recolecta la Sabiduría inmaculada de los tres mundos."