[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ; ਹੋਤ ਕ੍ਰਿਪਾਲ ਸੁਆਮੀ ॥"
page = 1005
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom the Lord becomes merciful;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਥੀ ਵੰਝਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings, unto whom the Lord and Master becomes Merciful,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਉ (ਸੁਆਮੀ) ਪਰਮੇਸੁਰ ਕਿਰਪਾਲ ਹੋਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero quien tiene la Misericordia del Señor"