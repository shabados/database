[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰ ਊਪਰਿ; ਆਪਿ ਗੁਰੂ ਰਖਵਾਰਾ ॥੨॥"
page = 801
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru, Himself is their protector over their head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸੀਸ ਉਤੇ ਗੁਰੂ ਜੀ ਖੁਦ ਉਨ੍ਹਾਂ ਦੇ ਰਖਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru Himself is the Savior above their heads. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੇ ਸਿਰ ਊਪਰ ਰਖ੍ਯਾ ਕਰਨੇਹਾਰਾ ਸਤਗੁਰ ਆਪ ਇਸਥਤ ਹੋ ਰਹਾ ਹੈ। ਭਾਵ ਯਹਿ ਸਤਗੁਰਾਂ ਕਾ ਉਪਦੇਸ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕਰ ਹਰਖ ਸੋਕ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਸਿਰ ਉਤੇ ਗੁਰੂ ਆਪ ਰਾਖੀ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más allá del dolor y del placer.(2)"