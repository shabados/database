data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨੋ ॥੮੪੪॥"
page = 763

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Add the words “Jachar-pati-shattru” after uttering the words “Vishv-Ish-Vallabhaa” and know all the names of Tupak.844."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੪੪॥"