[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਅ ਸਤਿਗੁਰ ਸੰ ਹੇਤੁ; ਨਾਮਿ ਲਾਗਿ ਜਗੁ ਉਧਰੵਉ ॥੨॥"
page = 1408
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou have love with the True Guru. Attaching to the Name, thou have saved the world, O Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਪਿਆਰ ਹੈ। ਨਾਮ ਨਾਲ ਜੋੜ ਕੇ, ਤੂੰ ਸੰਸਾਰ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਹੇ ਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are in love with the True Guru; attached to the Naam, You have saved the world. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਆਪ ਕਾ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ (ਹੇਤੁ) ਪ੍ਰੇਮ ਹੈ, ਤਿਸੀ ਤੇ ਨਾਮ ਸਾਥ ਲਗਾਇ ਕਰ ਆਪ ਨੇ ਜਗਤ ਕੋ ਉਧਾਰਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਦਾ ਗੁਰੂ ਨਾਲ ਪਿਆਰ ਹੈ, (ਅਕਾਲ ਪੁਰਖ ਦੇ) ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਆਪ ਨੇ ਜਗਤ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਅ = ਤੇਰਾ। ਸੰ = ਨਾਲ। ਹੇਤੁ = ਪਿਆਰ। ਉਧਰ੍ਯ੍ਯਉ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Puente para cruzar el aterrador océano del mundo. (2)"