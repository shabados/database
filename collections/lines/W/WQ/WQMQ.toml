[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਗੁਲ; ਪਰਬਤ ਪਰਤੇ ਪਾਰਿ ॥"
page = 914
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the cripple is overjoyed, crossing a mountain;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਲੰਗੜਾ ਲੂਲਾ ਪਹਾੜ ਨੂੰ ਲੰਮ ਕੇ ਪਰਮ ਪ੍ਰਸੰਨ ਹੁਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the cripple, being able to climb over the mountain"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੇ ਵਰ ਕੋ ਪਾਇ ਕੈ ਤੁਰ ਕਰ ਪਰਬਤ ਸੇ ਪਾਰ ਪਰਤੇ ਹੂਏ ਜੈਸੇ ਪਿੰਗਲੇ ਕੋ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਲੂਲ੍ਹਾ ਪਹਾੜਾਂ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕਣ ਨਾਲ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤੇ = ਲੰਘਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el inválido, si cruzara una montaña"