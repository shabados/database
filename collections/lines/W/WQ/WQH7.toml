[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੋ ਹੋ, ਨਾਮੁ ਸਾਹਿਬ ਕੋ; ਪ੍ਰਾਨ ਅਧਰੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 211
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose Name the Name alone is the prop of my life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ, ਕੇਵਲ ਨਾਮ ਹੀ ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Name, and His Name alone, is the Support of the breath of life. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਹਿਬ! ਹਮਾਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਤੇਰਾ ਨਾਮ ਹੀ ਨਾਮ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਨਾਮ ਜੀਵਾਂ ਦੀਆਂ ਜਿੰਦਾਂ ਦਾ ਆਸਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋ = ਹੇ ਭਾਈ! ਨਾਮੋ = ਨਾਮ ਹੀ। ਕੋ = ਦਾ। ਪ੍ਰਾਨ ਅਧਰੀਆ = ਜਿੰਦ ਦਾ ਆਸਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el mástil de mi vida. (1-Pausa)"