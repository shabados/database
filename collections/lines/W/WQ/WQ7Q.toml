[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਮਹਿ; ਅਗਨਿ ਉਠੀ ਅਧਿਕਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 323
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In (for) that water, my ardour is rather raging more. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਾਣੀ ਵਿੱਚ (ਲਈ) ਮੇਰੀ ਉਮੰਗ ਸਗੋਂ ਜਿਆਦਾ ਭੜਕ ਰਹੀ ਹੈ। ਠਹਿਰਾਉਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of my thirst burns even more brightly in that Water. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇਰਾ ਨਾਮ ਜਲ ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਪਤ ਹੂਆ, ਤਬ ਰਿਦੈ ਮੇਂ ਜੋ ਅਗਨੀ ਅਧਿਕ ਥੀ ਸੋ ਉਠ ਖੜੀ। ਸਮਾਨ ਸੇ ਖਾਨ ਪਾਨ ਮਾਤ੍ਰ ਇਛਾ ਜੀਵਨ ਮੁਕਤਿ ਕੋ ਭੀ ਰਹਤੀ ਹੈ ਵਾ ਅਧਿਕ ਜਪਨੇ ਕੀ ਚਾਹ ਉਤਪਤ ਹੋਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀਂਦਿਆਂ ਪੀਂਦਿਆਂ ਵਧੀਕ ਤਾਂਘ ਪੈਦਾ ਹੋ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲ ਮਹਿ = ਨਾਮ-ਰੂਪ ਪਾਣੀ ਵਿਚ; ਨਾਮ-ਰੂਪ ਪਾਣੀ ਪੀਂਦਿਆਂ ਪੀਂਦਿਆਂ, ਨਾਮ ਜਪਦਿਆਂ ਜਪਦਿਆਂ। ਅਗਨਿ = ਤਾਂਘ-ਰੂਪ ਅੱਗ। ਉਠੀ = ਪੈਦਾ ਹੋ ਗਈ ਹੈ। ਅਧਿਕਾਇ = ਵਧੀਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras más tomo, más quiero tomar.(1-Pausa)"