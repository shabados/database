[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸੰਸਾ ਦੂਰਿ ਕਰੁ; ਕਾਗਦ ਦੇਹ ਬਿਹਾਇ ॥"
page = 1373
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir! Cast off thou thy doubt and let go thy paper knowledge, wash off in flood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਤੂੰ ਆਪਣੇ ਵਹਿਮ ਨੂੰ ਛਡ ਦੇ ਅਤੇ ਆਪਣੇ ਕਾਗਜੀ-ਇਲਮ ਨੂੰ ਰੋੜ੍ਹ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, give up your skepticism; let your papers float away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੰਸੇ ਕੋ ਦੂਰ ਕਰ ਕੇ ਸਰਬ ਕਾਗਦੋਂ ਕੋ, ਭਾਵ ਸ਼ਾਸਤ੍ਰੋਂ ਕੋ ਭੀ ਵਹਾਇ ਦੇਹ ਅਰਥਾਤ ਤਿਆਗਨ ਕਰ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਇਸ ਪ੍ਰਭੂ-ਯਾਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਦੁਨੀਆ ਵਾਲੇ ਸਹਸੇ-ਦਾਝਨ ਦੂਰ ਕਰ, ਚਿੰਤਾ ਵਾਲੇ ਸਾਰੇ ਲੇਖੇ ਹੀ ਭਗਤੀ ਦੇ ਪਰਵਾਹ ਵਿਚ ਰੋੜ੍ਹ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾ = ਚਿੰਤਾ, 'ਦਾਝਨੁ'। ਕਾਗਦ = ਕਾਗਜ਼, (ਭਾਵ,) ਦੁਨੀਆ ਦੀ ਚਿੰਤਾ ਵਾਲੇ ਲੇਖੇ, \"ਦਾਵੈ ਦਾਝਨੁ\" ਵਾਲੇ ਲੇਖੇ। ਬਿਹਾਇ ਦੇਹਿ = ਰੋੜ੍ਹ ਦੇਹ, ਹਰਿ = ਚਰਨੀਂ ਚਿੱਤ ਜੋੜਨ ਦਾ ਇਕ ਐਸਾ ਪ੍ਰਵਾਹ ਚਲਾ ਦੇਹ ਕਿ 'ਦਾਵੈ ਦਾਝਨੁ' ਵਾਲੇ ਲੇਖੇ ਉਸ ਨਾਮ-ਪ੍ਰਵਾਹ ਵਿਚ ਰੁੜ੍ਹ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, deja ya tu escepticismo, deja tus papeles flotar,"