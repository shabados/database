[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ. ਨ ਸਾਂਤਿ ਹੋਇ; ਕਿਤੁ ਬਿਧਿ ਮਨੁ ਧੀਰੇ ॥੬॥"
page = 707
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, there is no peace. In What other way can the soul be comforted?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਕੋਈ ਆਰਾਮ ਚੈਨ ਨਹੀਂ ਹੋਰ ਕਿਹੜੇ ਤਰੀਕੇ ਨਾਲ ਆਤਮਾ ਦੀ ਤਸੱਲੀ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, there is no peace at all. How can the mind be comforted? ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਸਾਂਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ, ਤਾਂ ਤੇ ਕਿਸ ਪ੍ਰਕਾਰ ਇਸ ਜੀਵ ਕਾ ਮਨ ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸ਼ਾਂਤੀ ਨਹੀਂ ਮਿਲਦੀ, ਹੋਰ ਕਿਸੇ ਤਰ੍ਹਾਂ ਭੀ ਮਨ ਧੀਰਜ ਨਹੀਂ ਫੜਦਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz sólo se obtiene con el Nombre. (6)"