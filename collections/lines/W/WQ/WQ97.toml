[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਤੇ; ਰਾਮ ਗੁਣ ਗਾਏ ॥੩॥"
page = 233
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's grace, man sings Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਰਾਹੀਂ ਆਦਮੀ ਸਾਈਂ ਦਾ ਜੱਸ ਆਲਾਪਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Lord, one comes to sing the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰੀ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ ਰਾਮ ਕੇ ਗੁਣ ਗਾਏ ਜਾਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਗਾਏ = ਗਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia uno canta los Himnos de Alabanza.  (3)"