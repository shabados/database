[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਹੈ ਰੇ ਤੈ ਕਹ ਚਲਾ ਹ︀ਯਾਂ ਆਯੋ ਕਿਹ ਕਾਜ ॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The watchmen asked who was he and where was he going."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਹਿਰੇਦਾਰਾਂ ਨੇ ਉਸ ਨੂੰ ਪੁਛਿਆ-) ਓਏ! ਤੂੰ ਕੌਣ ਹੈਂ, ਕਿਥੇ ਚਲਿਆ ਹੈਂ, ਇਥੇ ਕਿਸ ਕੰਮ ਲਈ ਆਇਆ ਸੈਂ?"