type = "primary"
data = "ਏਕ ਨ ਦੋ ਮੈ ਮਾਰਨ ਪਾਯੋ ॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The battle was fought there for about half the day and none of them could kill the other one"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੋਹਾਂ ਵਿਚੋਂ) ਇਕ ਵੀ ਦੂਜੇ ਨੂੰ ਨਾ ਮਾਰ ਸਕਿਆ।"