[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਲਹੁ ਮੁਹਬਤਿ ਜਿੰਨੑ; ਸੇਈ ਸਚਿਆ ॥"
page = 488
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone who have heart felt love for the Lord are the true persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਸੱਚੇ ਪੁਰਸ਼ ਹਨ, ਜਿਨ੍ਹਾਂ ਦਾ ਸਾਹਿਬ ਨਾਲ ਦਿਲੀ ਪ੍ਰੇਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are true, whose love for God is deep and heart-felt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਿਤ ਸੇ ਜਿਨ ਕੇ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਸਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਰੱਬ ਨਾਲ ਦਿਲੋਂ ਪਿਆਰ ਹੈ, ਉਹੀ ਸੱਚੇ (ਆਸ਼ਕ) ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que aman a su Señor con todo su corazón, son verdaderos,"