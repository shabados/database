[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਨੂੰ ਛਡ ਦੇ ਅਤੇ ਸਦਾ ਲਈ ਸਰੂਰ ਵਿਚ ਰਹੋ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਿਗੁਜ਼ਰ ਅਜ਼ ਗ਼ਮ ਦਾਇਮਾ ਮਸਰੂਰ ਬਾਸ਼ ।੬੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, every beggar is not able to acquire royal riches. (415)"