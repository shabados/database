[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ, ਸਹਜਿ ਸਮਾਇਆ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only joining the holy congregation, one could be absorbed in one's innate nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਮਿਲਣਹਾਰੇ (ਗੁਰਮੁਖ) ਸਹਿਜ ਪਦ ਵਿਖੇ ਸਮਾਂ ਜਾਂਦੇ ਹਨ।"