data = "ਅਧਿਕ ਬਿਖੈ ਭੇ ਤਾਹਿ ਮਿਲਾਯੋ ॥੯॥"
page = 849

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She, then settled down to prepare the meal and put poison in that.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਵਿਚ ਬਹੁਤ ਜ਼ਹਿਰ ਮਿਲਾ ਦਿੱਤੀ ॥੯॥"