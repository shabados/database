[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਵੈ ਬਬੀਹਾ ਵਰਸਦੈ; ਜਲ ਜਾਇ ਨ ਪੀਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The rain-bird goes on crying during rain but dries not know how to drink water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ ਜਲ ਦੇ ਵਰਸਦਿਆਂ ਲਉਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਜੋ ਜਲ ਪਾਣ ਨਹੀਂ ਕਰਦਾ।"