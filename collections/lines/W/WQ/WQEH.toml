[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਅਨਿੰਨ; ਮੇਰੋ ਨਿਜ ਰੂਪ ॥"
page = 1252
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says the Lord, \"My slave, who adores none but me, is my own embodiment\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਖਦਾ ਹੈ, \"ਮੇਰਾ ਗੋਲਾ, ਜੋ ਕੇਵਲ ਮੇਰੀ ਹੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ, ਮੇਰਾ ਨਿਜ ਦਾ ਹੀ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says God: my slave is devoted only to me; he is in my very image."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਨਿਨ ਦਾਸ ਅਰਥਾਤ ਮੇਰੇ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਵਹੁ ਮੇਰਾ ਆਪਣਾ ਹੀ ਸ੍ਵਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਮੇਰਾ) ਦਾਸ ਮੈਥੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨਾਲ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ, ਉਹ ਮੇਰਾ ਆਪਣਾ ਸਰੂਪ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਿੰਨ = (Skt. अनन्य) ਜਿਸ ਦਾ ਪ੍ਰੇਮ ਕਿਸੇ ਹੋਰ ਨਾਲ ਨਾ ਹੋਵੇ। ਨਿਜ = ਆਪਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Dios, aquéllos que dedican su ser a Mí, pertenecen a Mi Ser Íntimo. Los que logran Mi Visión aún por un instante,"