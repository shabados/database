[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਨੇਹੁ ਘਨੇਰਾ; ਮਾਇਆ ਮੋਹੁ ਸਬਾਈ ॥"
page = 75
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother and father greatly love their son. Everyone is engrossed in mammon's attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਅਤੇ ਪਿਉ ਪੁੱਤ੍ਰ ਨੂੰ ਬਹੁਤ ਪਿਆਰ ਕਰਦੇ ਹਨ। ਹਰਜਣਾ ਮੋਹਨੀ ਦੀ ਲਗਨ ਅੰਦਰ ਖਚਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mother and father love their child so much, but in Maya, all are caught in emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਕਾ ਪੁਤ੍ਰ ਮੇਂ ਬਹੁਤਾ ਹੀ ਪ੍ਰੇਮ ਹੈ, ਇਸੀ ਤਰਾਂ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ (ਸਬਾਈ) ਸੰਪੂਰਣ ਸ੍ਰਿਸ੍ਟੀ ਬਾਂਧੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ ਪਿਉ ਦਾ ਪੁੱਤਰ ਨਾਲ ਬਹੁਤ ਪਿਆਰ ਹੁੰਦਾ ਹੈ। ਮਾਇਆ ਦਾ (ਇਹ) ਮੋਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ (ਹੀ ਵਿਆਪ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨੇਰਾ = ਬਹੁਤ। ਸਬਾਈ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos se apegan a ti y tú a ellos, pero todo apego es ilusión, pura Maya."