[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਸੀਤਲੁ; ਜਪਿ ਨਾਮੁ ਤੇਰਾ ॥"
page = 386
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body and mind are cooled by remembering Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀ ਦੇਹਿ ਅਤੇ ਆਤਮਾ ਠੰਢੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body and mind are cooled and soothed, chanting the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਸਿਮਰਨ ਕਰਨੇ ਸੇ ਮਨ ਤਨ ਸੀਤਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਜਪ ਕੇ ਮਨ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਸਰੀਰ (ਭੀ, ਹਰੇਕ ਗਿਆਨ-ਇੰਦ੍ਰਾ ਭੀ) ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲੁ = ਠੰਢਾ। ਜਪਿ = ਜਪ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Residiendo en Tu Nombre mi cuerpo y mi mente se comportan; sí, repitiendo el Naam, el Nombre del Señor,"