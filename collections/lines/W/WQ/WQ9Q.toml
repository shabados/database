[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਅਘਾਸੁਰ ਅਉਰ ਤ੍ਰਿਨਾਵ੍ਰਤ; ਯਾਹਿ ਬਧਿਯੋ ਉਡਿ ਬੀਚ ਨਭੈ ॥"
page = 332

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopas went to Nand and told him about the strength and glory of Krishna. They told him that Krishna had flown into the sky and killed the demons named Aghasura and Tranvrata"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਘਾਸੁਰ ਅਤੇ ਤ੍ਰਿਣਾਵਰਤ ਦੈਂਤਾਂ ਨੂੰ (ਇਸ ਨੇ) ਆਕਾਸ਼ ਵਿਚ ਉਡ ਕੇ ਮਾਰਿਆ ਸੀ।"