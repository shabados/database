type = "primary"
data = "ਆਪਨ ਸੋ ਲੌਡਿਯਨ ਸੋਂ ਜਾਰ ਦਏ ਚਿਮਟਾਇ ॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She assembled all her maids and their friends,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਾਲ ਅਤੇ ਦਾਸੀਆਂ ਨਾਲ ਯਾਰਾਂ ਨੂੰ ਸੰਯੋਗ ਅਵਸਥਾ ਵਿਚ ਕਰ ਦਿੱਤਾ"