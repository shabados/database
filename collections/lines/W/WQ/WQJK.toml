[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਪੂਰਾ ਗੁਰੁ ਭੇਟੈ ॥"
page = 1036
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows mercy, man meets with the Perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਭੂ ਮਿਹਰ ਧਾਰੇ ਤਾਂ ਬੰਦਾ ਪੂਰਨ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He bestows His Glance of Grace, one meets the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕ੍ਰਿਪਾ ਕਰੇਂ ਤਾਂ ਪੂਰਾ ਗੁਰੂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਪੂਰਾ ਸਤਿਗੁਰ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੈ = ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tiene Compasión de nosotros, Él nos guía hasta el Guru,"