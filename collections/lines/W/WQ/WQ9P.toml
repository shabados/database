[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਵਖਰ; ਫਿਰਿ ਫਿਰਿ ਉਠਿ ਲਾਗੈ ॥੩॥"
page = 900
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the stock-in-trade, man takes to trade again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੌਦੇ ਸੂਤ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਮੁੜ ਮੁੜ ਕੇ ਵਣਜ ਵਾਪਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With no merchandise, the trader trades again and again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰ ਤੇ ਰਹਿਤ ਸੰਸਾਰ ਹੈ ਤਿਸ ਮੇਂ ਬਾਰ ਬਾਰ (ਉਠਿ) ਲਾਗੈ ਸੰਸਾਰ ਕੇ ਬਿਉਹਾਰੋਂ ਮੇਂ ਲਗਦਾ, ਭਾਵ ਉਦਮ ਕਰਦਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਪੂੰਜੀ ਤੋਂ ਸੱਖਣਾ ਜੀਵ ਮੁੜ ਮੁੜ ਮਾਇਆ ਨੂੰ ਚੰਬੜਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es engañado por el engaño y sin mercancía alguna el mercader vende una y otra.(3)"