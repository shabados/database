[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਇਆ; ਸੂਕੇ ਕਾਸਟ ਹਰਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 10
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of the Guru, (he) obtains the supreme state (as) the dry wood blooms forth. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ (ਉਹ) ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲੈਂਦਾ ਹੈ (ਜਿਵੇਂ) ਸੁੱਕੀ ਲੱਕੜ ਹਰੀ ਭਰੀ ਹੋ ਜਾਂਵਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the supreme status is obtained, and the dry wood blossoms forth again in lush greenery. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸ ਪ੍ਰਕਾਰ ਤਰਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇਂ ਪਰਮਪਦ ਮੋਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ। ਕੈਸਾ ਵਹੁ ਸਤਸੰਗੁ ਹੈ? ਕਿ ਜਿਸ ਨੇ ਸੁਕੇ ਕਾਸਟ ਵਤ ਸੂੰਨ ਹ੍ਰਿਦੇ ਕੋ ਹਰਾ ਕਰ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ (ਅਡੋਲਤਾ ਵਾਲੀ) ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਉਹ (ਮਾਨੋ) ਸੁੱਕਾ ਕਾਠ ਹਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, él logra el aposento celestial, y hasta la madera seca revive. (1-Puse)"