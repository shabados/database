[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਸਾਂਤਿ ਹੋਇ; ਨਾਮੁ ਰਖਹੁ ਉਰਿ ਧਾਰਿ ॥੫੪॥"
page = 1419
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, enshrining the Lord's Name in the mind, by the Guru's grace, peace wells up within the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣ ਨਾਲ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs are peaceful and tranquil; they enshrine the Naam, the Name of the Lord, within their hearts. ||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖੋ ਤਬ ਤੁਮ ਕੋ ਸਾਂਤੀ ਪ੍ਰਾਪਤ ਹੋਇਗੀ॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ (ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਤਮਕ ਠੰਢ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਤਾਂ ਤੇ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖੋ ॥੫੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ ॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, los Gurmukjs están tranquilos y en Paz, ellos enaltecen el Nombre, el Nombre del Señor en su corazón. (54)"