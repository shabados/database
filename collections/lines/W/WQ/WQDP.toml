[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੋ ਕੀਆ. ਤੁਝਹਿ ਕਿਆ ਅਰਪਉ; ਨਾਮੁ ਤੇਰਾ. ਤੁਹੀ ਚਵਰ ਢੋਲਾਰੇ ॥੩॥"
page = 694
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I offered Thee, What Thou Thyself hast made? Thy Name is the fly-brush, which I wave over Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਣਾਏ ਹੋਏ ਦੀ ਮੈਂ ਤੈਨੂੰ ਕਿਉਂ ਭੇਟ ਚੜ੍ਹਾਵਾਂ? ਤੇਰੇ ਨਾਮ ਦਾ ਚਉਰ ਹੀ ਮੈਂ ਤੇਰੇ ਉਤੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should I offer to You, that which You Yourself created? Your Name is the fan, which I wave over You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੀ ਕੀਆ ਹੂਆ ਪਦਾਰਥੁ ਤੇਰੇ ਕੋ ਕਿਆ ਅਰਪਨ ਕਰੋਂ ਔਰ ਤੇਰਾ ਨਾਮ ਹੀ ਚੌਰ ਹੈ ਪੁਨਾ ਤੁਹੀਂ ਚਵਰ ਕੇ ਢੁਲਾਵਣੇਹਾਰਾ ਹੈ ਅਰੁ ਤੇਰੇ ਪਰ ਹੀ ਢੁਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰੀ ਕੁਦਰਤ ਤਾਂ ਤੇਰੀ ਬਣਾਈ ਹੋਈ ਹੈ) ਤੇਰੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਵਿਚੋਂ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਕੀਹ ਰੱਖਾਂ? (ਸੋ,) ਮੈਂ ਤੇਰਾ ਨਾਮ-ਰੂਪ ਚੌਰ ਹੀ ਤੇਰੇ ਉਤੇ ਝਲਾਉਂਦਾ ਹਾਂ। ਭਾਵ ਆਰਤੀ ਆਦਿਕ ਦੇ ਅਡੰਬਰ ਕੂੜੇ ਹਨ। ਸਿਮਰਨ ਹੀ ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ ਰਸਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਉ = ਮੈਂ ਭੇਟਾ ਕਰਾਂ। ਤੁਹੀ = ਤੈਨੂੰ ਹੀ। ਢੋਲਾਰੇ = ਝੁਲਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es también el abanico que muevo sobre Tu Sagrada Cabeza. (3)"