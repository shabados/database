[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਣ ਮਰਣੁ ਕੋ; ਸਮਸਰਿ ਵੇਖੈ ॥"
page = 798
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare one looks upon life and death alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਜਿੰਦਗੀ ਤੇ ਮੌਤ ਨੂੰ ਇਕ ਸਮਾਨ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person, who looks upon life and death alike."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਣ ਔ ਮਰਨੇ ਕੋ ਸਮਾਨ ਦੇਖਤਾ ਹੈ ਯਥਾ-☬\"ਮਰਣ ਜੀਵਣ ਕੀ ਸੰਕਾ ਨਾਸੀ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਸਾਰੀ ਉਮਰ ਪ੍ਰਭੂ ਨੂੰ (ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ) ਇਕ-ਸਮਾਨ (ਵੱਸਦਾ) ਵੇਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਣ ਮਰਣੁ = ਜਨਮ ਤੋਂ ਮਰਨ ਤਕ, ਸਾਰੀ ਉਮਰ। ਕੋ = ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ। ਸਮਸਰਿ = ਬਰਾਬਰ, ਇਕ-ਸਮਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que ve a la vida y a la muerte igual, no muere otra vez,"