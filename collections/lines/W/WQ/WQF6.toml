[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗੁ ਜੀਤਿ ਸੰਭਰ ਕੋ ਚਲਯੋ; ਜਗਿ ਜਿਤ ਕਿਤ ਬਿਥਾਰ ਕੈ ॥੫੬੦॥"
page = 607

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After removing the poverty of Brahmins, like the kings of Kuru clan, the Lord on conquering the worlds and spreading his glory of victory, marched towards"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਥੇ ਕਿਥੇ ਯਸ਼ ਨੂੰ ਪਸਾਰ ਕੇ (ਕਲਕੀ ਅਵਤਾਰ ਆਪਣੇ ਨਗਰ) ਸੰਭਰ (ਸੰਭਲ) ਨੂੰ ਚਲੇ ਹਨ ॥੫੬੦॥"