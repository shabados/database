[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਨਾਮੁ ਧਿਆਈਐ ॥"
page = 180
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's mercy the Name is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, we meditate on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕਿਰਪਾ ਸੇ ਹੀ ਨਾਮ ਧਿਆਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਸਿਮਰੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਿਰਪਾ ਤੇ = ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Señor habitamos en Su Nombre."