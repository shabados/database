[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਟਾ ਬਿਲੋਕਿ ਜਾਨਵੀ ਜਟੀ ਸਮਾਨ ਜਾਨਈ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the matted locks of the sage, the Ganges was considering him as Shiva and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੀਆਂ) ਜਟਾਵਾਂ ਨੂੰ ਵੇਖ ਕੇ ਗੰਗਾ ਸ਼ਿਵ ਦੇ ਸਮਾਨ ਸਮਝਦੀ ਸੀ।"