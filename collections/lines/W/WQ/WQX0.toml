[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਰਮੁਖਿ ਦੇਇ ਬੁਝਾਈ ॥"
page = 1049
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward, He Himself blesses with understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨੂੰ ਉਹ ਆਪ ਹੀ ਸਮਝ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses the Gurmukh with understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਗਤ ਮੇਂ ਆਪ ਹੀ ਗੁਰਮੁਖਾਂ ਕੋ ਸਮਝ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਆਪ ਹੀ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰ ਕੇ ਮਨੁੱਖ ਨੂੰ (ਸਹੀ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਬਖ਼ਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰੱਖ ਕੇ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਬੁਝਾਈ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero uno logra el conocimiento sólo si toma conciencia de Dios."