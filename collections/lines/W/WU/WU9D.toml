[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ; ਜਨ ਕਾ ਆਧਾਰੋ ॥"
page = 107
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet are the support of His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਕੰਵਲ ਪੈਰ ਉਸ ਦੇ ਨਫਰ ਦਾ ਆਸਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Lotus Feet are the Support of His humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨੋਂ ਕੋ ਚਰਨ ਕਮਲੋਂ ਕਾ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਧਾਰੋ = ਆਧਾਰੁ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus Esclavos se apoyan en el Loto de Sus Pies,"