[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹੁ ਹਦੂਰਿ ਦੇਖੈ; ਤਾਂ ਭਉ ਪਵੈ ਬੈਰਾਗੀਅੜੇ ॥"
page = 1104
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal sees the spouse near as hand, then alone feels he His fear, O renounce."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਕੰਤ ਨੂੰ ਨੇੜੇ (ਅੰਗ ਸੰਗ) ਹੀ ਵੇਖੇ, ਕੇਵਲ ਤਦ, ਹੀ ਉਹ ਉਸ ਦਾ ਡਰ ਧਾਰਨ ਕਰਦਾ ਹੈ, ਹੇ ਤਿਆਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one sees the Presence of his Husband Lord near at hand, then he feels the Fear of God, O renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ! ਜੇ (ਸਹੁ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਸ ਦੇਖੇ ਤਾ ਭਉ ਪਵੈ ਅਰਥਾਤ ਭੈ ਕੋ ਧਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਬੈਰਾਗੀ! ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ-ਖਸਮ ਨੂੰ ਹਰ ਵੇਲੇ ਅੰਗ-ਸੰਗ ਸਮਝਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਉਸ ਦਾ ਡਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਕਿ ਪ੍ਰਭੂ ਸਾਡੇ ਸਾਰੇ ਕੀਤੇ ਕਰਮਾਂ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਦੂਰਿ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ। ਭਉ = ਪਰਮਾਤਮਾ ਦਾ ਡਰ। ਪਵੈ = (ਹਿਰਦੇ ਵਿਚ) ਟਿਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno ve la Presencia del Señor, uno es bendecido con su Reverencia y Fervor,"