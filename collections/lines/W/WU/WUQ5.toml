[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੰਉ ਗੁਰ ਬਿਨੁ. ਹੰਉ ਗੁਰ ਬਿਨੁ; ਖਰੀ ਨਿਮਾਣੀ ਰਾਮ ॥"
page = 572
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, without the Guru, I, without the Guru, am greatly unhonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਮੈਂ ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਬਹੁਤ ਹੀ ਬੇ-ਆਬਰੂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, I am - without the Guru, I am totally dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਮੇਂ ਅਤੀ ਬਹੁਤ ਨਿਮਾਣੀ ਹੋ ਰਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਤੋਂ ਬਿਨਾ, ਮੈਂ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਬਹੁਤ ਹੀ ਵਿਚਾਰੀ ਸਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me separo de mi Guru me vuelvo un inútil."