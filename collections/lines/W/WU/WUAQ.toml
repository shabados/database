type = "primary"
data = "ਤਿਨ ਪ੍ਰਤਿ ਕਛੂ ਬਚਨ ਨਹਿ ਕਹਿਯੋ ॥੧੦॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was very much ashamed but he could not say any thing to contradict.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਪ੍ਰਤਿ ਉਸ ਨੇ ਕੋਈ ਬਚਨ ਨਾ ਕਿਹਾ ॥੧੦॥"