[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂੜ ਨਾਹ ਕਛੁ ਨ ਲਖਾ; ਖੋਜਨ ਲਾਗਾ ਛਾਰ ॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The foolish husband did not acquesce, and started to search"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਮੂਰਖ ਪਤੀ ਨੇ ਕੁਝ ਨਾ ਸਮਝਿਆ ਅਤੇ ਰਾਖ ਵਿਚੋਂ (ਰੁਪਇਆ) ਲੱਭਣ ਲਗਾ।"