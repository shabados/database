[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਸਭ ਮਿਥਿਆ; ਲੋਭ ਲਬੀ ॥"
page = 497
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other greeds of the greedy soul are false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚੀ ਆਤਮਾ ਦੇ ਹੋਰ ਸਾਰੇ ਲਾਲਚ ਕੂੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other greeds of the greedy are false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਕਰ ਜਿਨ ਪਦਾਰਥੋਂ ਕਾ ਤੂੰ (ਲਬੀ) ਲਾਲਚੀ ਬਨਾ ਹੈ, ਸੋ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਤੇ ਜਿਤਨੇ ਅਵਰ ਪਦਾਰਥ ਹੈਂ, ਸੋ ਝੂਠੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਲੋਭ ਲਾਲਚ ਝੂਠੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਝੂਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda la avaricia es vana, pues el Nombre del Señor,"