[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਅਸਥਿਤਿ ਮਨੁ ਪਾਵੈ ॥"
page = 271
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints the mind attains stability."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮਨੂਆ ਅਡੋਲਤਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the mind becomes stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤਸੰਗ ਸੇ ਮਨ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਟਿਕਾਉ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਤਿ = (Skt. स्थिति) ਟਿਕਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es bendecido con Paz interior."