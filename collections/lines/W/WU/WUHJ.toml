[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਗਣ ਗੰਧਰਬੇ ਜਪਿਓ; ਰਿਖਿ ਬਪੁਰੈ ਹਰਿ ਗਾਇਆ ॥"
page = 995
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods, men, heavenly heralds and celestial singers dwell upon God and the poor Righteous God and the poor Righteous Judge, too, sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਮਨੁਸ਼, ਇਲਾਹੀ ਏਲਚੀ ਅਤੇ ਸਵਰਗੀ ਗਵੱਈਏ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਰਾਧਦੇ ਹਨ ਅਤੇ ਵਿਚਾਰਾ ਧਰਮਰਾਜਾ ਭੀ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Angels, men, heavenly heralds and celestial singers meditate on Him; even the humble Rishis sing of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਓਂ ਨੇ ਨਰੋਂ ਨੇ ਗਨੋਂ ਨੇ ਗੰਧਰਬੋਂ ਨੇ ਭੀ ਜਪਿਆ ਔ ਰਿਖੀ ਜੋ ਬਿਚਾਰੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਭੀ ਗਾਇਆ। ਰਿਖੀਓਂ ਕੋ ਬਿਚਾਰੇ ਕਹਿਨੇ ਕਾ ਭਾਵ ਇਹ ਹੈ ਕਿ ਇੰਦ੍ਰੀਓਂ ਕੋ ਰੋਕਨੇ ਮੇਂ ਜਬ ਅਸਕਤਿ ਹੂਏ ਤੋ ਨਾਮ ਜਪਨੇ ਸੇ ਰੁਕੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਦੇਵਤਿਆਂ ਨੇ, ਮਨੁੱਖਾਂ ਨੇ, (ਸ਼ਿਵ ਜੀ ਦੇ ਉਪਾਸਕ-) ਗਣਾਂ ਨੇ, ਦੇਵਤਿਆਂ ਦੇ ਰਾਗੀਆਂ ਨੇ ਨਾਮ ਜਪਿਆ; ਵਿਚਾਰੇ ਧਰਮਰਾਜ ਨੇ ਹਰੀ ਦੇ ਗੁਣ ਗਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਿ = ਦੇਵਤੇ। ਗੰਧਰਬੇ = ਦੇਵਤਿਆਂ ਦੇ ਗਵੱਯੇ। ਰਿਖਿ ਬਪੁਰੈ = ਵਿਚਾਰੇ ਰਿਖ (ਧਰਮਰਾਜ) ਨੇ। ਗਣ = ਸ਼ਿਵ ਜੀ ਦੇ ਖ਼ਾਸ ਉਪਾਸਕ = ਦੇਵਤੇ ਜੋ ਗਣੇਸ਼ ਦੇ ਅਧੀਨ ਦੱਸੇ ਜਾਂਦੇ ਹਨ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los seres angelicales y los atendientes de los dioses, los cantores celestiales y el pobre Dharamaraya también contemplan sólo a su Único Dios."