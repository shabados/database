[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਰੰਗੁ. ਨ ਉਤਰੈ; ਜੋ ਸਚਿ ਰਤੇ ਲਿਵ ਲਾਇ ॥"
page = 37
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who are imbued by embracing love for the True Lord, their true colour fades not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੀਤ ਲਾ ਕੇ ਰੰਗੀਜੇ ਹਨ ਉਨ੍ਹਾਂ ਦੀ ਸੱਚੀ-ਰੰਗਤ ਲਹਿੰਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This True Color shall not fade away, for those who are attuned to His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ਼ ਸਚ ਸਰੂਪ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਰਤੇ ਹੈਂ, ਤਿਨ ਕਾ ਸੋ ਸਚਾ ਆਤਮਾਨੰਦ ਰੂਪੀ ਰੰਗ ਹੈ, ਸੋ ਕਬੀ ਨਹੀਂ ਉਤਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ (ਨਾਮ-ਰੰਗ ਨਾਲ) ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਇਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਰੰਗ ਕਦੇ ਭੀ ਨਹੀਂ ਉਤਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro verdadero color no se desvanece y podemos entonarnos en la Verdad del Señor."