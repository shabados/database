[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਭਗਤਿ. ਨ ਹੋਵਈ; ਨਾਮਿ. ਨ ਲਗੈ ਪਿਆਰੁ ॥"
page = 1417
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, one can not perform the devotional service of God and can not love the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਜੀਵ ਹਰੀ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਕਮਾ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there is no devotional worship, and no love of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ ਹੈ ਔਰ ਭਗਤੀ ਤੇ ਬਿਨਾਂ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਪਿਆਰ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੀ ਸਰਨ ਪੈਣ) ਤੋਂ ਬਿਨਾ (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, (ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਪਿਆਰ ਨਹੀਂ ਬਣ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, no hay Alabanza de Devoción, ni Amor al Naam, el Nombre del Señor."