[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਏਕੁ ਤੂ; ਆਪੇ ਦੇਹਿ ਬੁਝਾਈ ਰਾਮ ॥"
page = 571
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and Without Thou alone art, O Lord and Thou Thyself makest the man realise this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈਂ ਹੇ ਸਾਹਿਬ! ਤੂੰ ਖੁਦ ਹੀ ਇਨਸਾਨ ਨੂੰ ਇਹ ਗੱਲ ਅਨੁਭਵ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, and beyond as well, You alone are, O Lord; You Yourself impart this understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸੇ ਜਾਨ ਜੋ ਹਰਿ ਅੰਤਰ ਬਾਹਰ ਏਕ ਹੈ, ਐਸੀ ਬੂਝ ਹਰੀ ਆਪ ਹੀ ਬੁਝਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ ਤੇ ਬਾਹਰ ਸਿਰਫ਼ ਤੂੰ ਹੀ ਵੱਸਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਜੀਵ ਨੂੰ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú estás y Tú Mismo impartes este Conocimiento. Tú permites que te concibamos, pues no hay nadie más que Tú."