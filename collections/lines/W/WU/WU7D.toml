[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਐ ਗੁਰੂ# ਤੇਰੀ ਅੱਖਾਣ ਦੀ ਗਰਦਿਸ਼ ਤਾਣ ਦਿਨਾਣ ਵਿਚ ਵੀ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਗਰਦਸ਼ਿ ਚਸ਼ਮਿ ਤੂ ਕਿ ਅੱਯਾਮ ਨ ਦਾਰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Otherwise, the whole life, while counting your breaths, will disappear just like the air, while we look on. (37) (3)"