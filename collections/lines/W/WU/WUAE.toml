[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤਰਤ ਦਿਯੋ ਭਜਾਇ ਤ੍ਰਿਯ ਕਛੂ ਨ ਦੇਖ︀ਯੋ ਆਨਿ ॥੨੨॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And Mughal could not find him there.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਉਤਰਦਿਆਂ ਹੀ ਇਸਤਰੀ ਨੇ (ਰਾਜੇ ਦੇ ਪੁੱਤਰ ਨੂੰ) ਭਜਾ ਦਿੱਤਾ (ਅਤੇ ਮੁਗ਼ਲ ਨੇ ਉਤਰ ਕੇ) ਕੁਝ ਵੀ ਨਾ ਵੇਖਿਆ ॥੨੨॥"