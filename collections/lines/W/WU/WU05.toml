[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭਗਤੀ ਰਤਿਆ; ਹਰਿ ਪਾਰਿ ਉਤਾਰੀ ॥"
page = 509
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God ferries across those who night and day remain imbued with His devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ, ਜੋ ਰੈਣ ਦਿਹੁੰ ਉਸ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the Lord's devotional worship night and day are carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਪ੍ਰਭੂ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤਿ ਮੇਂ ਮਿਲਾ ਰਹਨੇ ਸੇ ਹਰਿ ਆਪ ਹੀ ਪਾਰ ਉਤਾਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ਜੋ ਹਰ ਰੋਜ਼ (ਭਾਵ, ਹਰ ਵੇਲੇ) ਉਸ ਦੀ ਭਗਤੀ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está imbuido siempre en la Devoción del Señor, el Señor Mismo lo transporta."