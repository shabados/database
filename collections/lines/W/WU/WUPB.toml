[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਸੰਗਤਿ ਅਹਿਨਿਸਿ ਲਾਹਾ; ਗੁਰ ਸੰਗਤਿ ਏਹ ਵਡਾਈ ਹੇ ॥੨॥"
page = 1025
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is profit in associating with them day and night. This is the glory of the Guru's association."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਉਨ੍ਹਾਂ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਕਰਨ ਵਿੱਚ ਲਾਭ ਹੈ। ਇਹ ਹੈ ਪ੍ਰਭਤਾ ਗੁਰਾਂ ਦੀ ਸਤਿਸੰਗਤ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with them night and day is profitable. This is the glorious greatness of associating with the Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸੰਗਤਿ ਮੇਂ ਰਾਤਿ ਦਿਨ ਲਾਭ ਹੈ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਸੰਗਤਿ ਕਰ ਏਹੁ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ ਅਰਥਾਤ ਸਭ ਕੋਈ ਸਾਬਾਸੀ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਕਰਨ ਕਰਕੇ ਉਹਨਾਂ ਨੂੰ ਇਹ ਮਹੱਤਤਾ ਮਿਲਦੀ ਹੈ ਕਿ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਤੋਂ ਭੀ ਦਿਨ ਰਾਤ ਲਾਭ ਹੀ ਲਾਭ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándose con él, uno gana el Mérito Eterno: tal es la Gloria de Sus Santos. (2)"