[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਭਿਰੇ ਮੁਸਲੀਧਰ ਸੋ; ਸੁ ਤੇ ਜੀਵਤ ਧਾਮ ਹੂ ਜਾਨ ਨ ਪਾਏ ॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who fought with Balram, they did not return alive"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਬਲਰਾਮ ਨਾਲ ਲੜੇ ਅਤੇ ਫਿਰ ਘਰ ਜੀਉਂਦੇ ਨਹੀਂ ਪਰਤੇ।"