[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਰੰਗਿ ਰਾਤੇ; ਕਰਮ ਬਿਧਾਤੇ ॥"
page = 111
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the love of Destiny Scriber,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਕਿਸਮਤ ਦੇ ਖਿਲਾਰੀ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the Love of the Lord, the Architect of Destiny"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਕਰਮ ਫਲ ਪਰਦਾਤੇ ਜੋ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਜੇਹੜੇ ਬੰਦੇ ਮਸਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ। ਬਿਧਾਤਾ = ਜਗਤ-ਰਚਨਾ ਕਰਨ ਵਾਲਾ। ਕਰਮ ਬਿਧਾਤਾ = ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que aman a Dios, el Autor de los Destinos,"