[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਅਗਨਿ; ਜਲੈ ਭੜਕਾਰੇ ॥"
page = 1022
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within her burns the fire with great blaze."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਅੱਗ ਪ੍ਰਚੰਡ ਹੋ ਕੇ ਬਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great fire of desire blazes within her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭੜਕਾਰੇ) ਜੋਰ ਦੇ ਕਰ ਵਾ ਭਠ ਸਾਦਰਸ ਅੰਤਰ ਤ੍ਰਿਸਨਾ ਰੂਪ ਅਗਨੀ ਜਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਭੜ ਭੜ ਕਰ ਕੇ ਬਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਨਿ = ਤ੍ਰਿਸ਼ਨਾ-ਅੱਗ। ਭੜਕਾਰੇ = ਭੜ ਭੜ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro de su ser destella el fuego del deseo, y siendo tan egocéntrica,"