[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਗ ਅਗਨਿ; ਤਿਸੁ ਜਨ. ਨ ਬਿਆਪੈ ॥੨॥"
page = 684
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him, the fire of sorrow clings not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਫਸੋਸ ਦੀ ਅੱਗ ਉਸ ਪੁਰਸ਼ ਨੂੰ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is not afflicted by the fire of sorrow. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੋ ਸੋਗ ਕੀ ਅਗਨੀ ਵਿਆਪਤੀ ਨਹੀਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਉਤੇ ਚਿੰਤਾ ਦੀ ਅੱਗ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਗ = ਚਿੰਤਾ। ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾਂਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no será afectado por el fuego de la tristeza. (2)"