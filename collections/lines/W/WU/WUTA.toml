[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਕਾ ਨਾਉ ਪਾਰਖੂ; ਏਵੈ ਕਰੇ ਗੁਆਉ ॥"
page = 1288
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind-man is styled as a seer. So do people talk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਇਨਸਾਨ ਦਾ ਨਮਾ ਗੈਬ ਦੀਆਂ ਦੇਖਣਹਾਰ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਲੋਕੀਂ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind man is known as a seer; this is how people talk."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅੰਧੇ) ਸ੍ਵਰੂਪ ਸੇ ਅਗਿਆਤ ਹੈਂ, ਭਾਵ ਸੇ ਧਰਮ ਅਧਰਮ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਤਿਨ ਕਾ ਨਾਮ ਪਾਰਖੂ ਅਰਥਾਤ ਬਿਉਹਾਰ ਕੇ ਪਰਖਣੇ ਵਾਲਾ ਹੈ, (ਏਵੈ ਕਰੇ ਗੁਆਉ) ਇਸੀ ਪ੍ਰਕਾਰ ਕਹਣਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹੇ ਨੂੰ ਪਾਰਖੂ (ਆਖਿਆ ਜਾਂਦਾ ਹੈ)-(ਬੱਸ! ਜਗਤ) ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ (ਉਲਟੀਆਂ) ਗੱਲਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵੈ = ਇਸ ਤਰ੍ਹਾਂ। ਗੁਆਉ = ਗੁਫ਼ਤਗੂ, ਬਚਨ। ਪਾਰਖੂ = ਚੰਗੀ ਪਰਖ ਕਰ ਸਕਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al ciego se le llama vidente y así es como la gente habla."