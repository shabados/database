[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨ ਕਾ ਭ੍ਰਮੁ ਕਟੀਐ; ਗਿਆਨੁ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 947
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The doubt of ignorance is effaced and one obtains the Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝੀ ਦਾ ਵਹਿਮ ਮਿੱਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਨੂੰ ਬ੍ਰਹਮਬੋਧ ਹਾਂਸਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The doubt of ignorance is eradicated, and spiritual wisdom is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਤਿਸ ਕਾ ਫਲੁ ਕ੍ਯਾ ਹੈ?☬ਉਤਰ: ਅਗ੍ਯਾਨ ਕ੍ਰਿਤ ਜੋ ਭ੍ਰਮੁ ਹੈ, ਸੋ ਕਟ ਜਾਤਾ ਹੈ ਔ ਗਿਆਨ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥☬ਪ੍ਰਸਨ: ਤਿਸ ਕੋ ਫਲ੍ਹ ਕ੍ਯਾ ਹੂਆ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੀ ਭੁੱਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹਾਸਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਵਹਿਮ, ਭੁਲੇਖਾ। ਗਿਆਨੁ = ਪ੍ਰਭੂ ਨਾਲ ਜਾਣ-ਪਛਾਣ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Esencia del Éxtasis es que nuestra mente se puede purificar;uno se libera de la ilusión de la ignorancia y así obtiene la Sabiduría."