[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਪਰਪੰਚੁ ਖੇਲੁ ਕੀਆ ਸਭੁ ਕਰਤੈ; ਹਰਿ ਕਰਤੈ ਸਭ ਕਲ ਧਾਰੀ ॥"
page = 507
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All this world play is set afoot by the Creator and God the Creator has installed might amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਇਹ ਸਾਰੀ ਖੇਡ ਸਿਰਜਣਹਾਰ ਨੇ ਹੀ ਸਾਜੀ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਸਿਰਜਣਹਾਰ ਨੇ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਸੱਤਿਆ ਅਸਥਾਪਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All this worldly drama is set in motion by the Creator Lord; He has infused His almighty strength into all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਰਤੇ ਨੇ ਕੀਆ ਹੈ ਯਹ ਪ੍ਰਪੰਚ ਰੂਪ ਸਭ ਖੇਲ ਆਪ ਹੀ ਅਰੁ ਹਰੀ ਕਰਤੇ ਨੇ ਸਭ ਮੇਂ (ਕਲਾ) ਸ਼ਕਤੀ ਭੀ ਆਪ ਹੀ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਇਹ ਸਾਰਾ ਜਗਤ-ਤਮਾਸ਼ਾ ਕਰਤਾਰ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ, ਕਰਤਾਰ ਨੇ ਹੀ ਇਸ ਵਿਚ ਆਪਣੀ ਸੱਤਾ ਟਿਕਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਪੰਚ = ਜਗਤ-ਖਿਲਾਰਾ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਕਲ = ਸੱਤਾ, ਤਾਕਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda esta obra, este teatro, es del Creador; todo poder está en las Manos del Creador."