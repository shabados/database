[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧਨਵੰਤ; ਜਿਨ ਹਰਿ ਪ੍ਰਭੁ ਰਾਸਿ ॥"
page = 1184
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are rich, who possess the capital of the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਧਨਾਢ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are rich, who have the Wealth of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ ਧਨੀ ਹੈਂ ਜਿਨ ਕੇ ਪਾਸ ਹਰੀ ਪ੍ਰਭੂ ਕੇ ਨਾਮ ਕੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਸਰਮਾਇਆ ਮੌਜੂਦ ਹੈ ਉਹ ਧਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਮਨੁੱਖ {ਬਹੁ-ਵਚਨ}। ਰਾਸਿ = ਸਰਮਾਇਆ, ਪੂੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son ricos quienes tienen a Dios como su Capital"