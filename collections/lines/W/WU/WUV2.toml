[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਇੰਦ੍ਰ ਅਨੇਕ ਦੇਵਾ; ਜਪਤ ਸੁਆਮੀ ਜੈ ਜੈ ਕਾਰ ॥"
page = 455
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of Kings, gods and many super-human beings remember the Lord and hail Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਦੇਵਤਿਆਂ ਦੇ ਰਾਜੇ ਅਤੇ ਘਨੇਰੇ ਦੈਵੀ ਪੁਰਸ਼ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦੇ ਤੇ ਵਾਹ ਵਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of Indras and countless gods and super-human beings meditate on the Lord Master and celebrate His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਆਪ ਕੋ ਕੋਟ ਇੰਦ੍ਰ ਅਨੇਕ ਦੇਵਤਾ ਜੈ ਜੈ ਕਾਰ ਕਰਤੇ ਹੂਏ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਇੰਦਰ, ਅਨੇਕਾਂ ਦੇਵਤੇ, ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਜੈਕਾਰ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈਕਾਰ = ਸਦਾ ਜਿੱਤ ਹੋਵੇ ਸਦਾ ਜਿੱਤ ਹੋਵੇ ਜਾਂ ਇਕ-ਰਸ ਉਚਾਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Benévolo es el Soporte de todos y de los que no tienen ninguno,"