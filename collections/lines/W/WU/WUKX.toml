[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਸਤ੍ਰ ਸਬੈ ਕਰ ਮੈ ਲਏ; ਸਨਮੁਖਿ ਪਹੁਚਿਯੋ ਧਾਇ ॥੧੨੧੮॥"
page = 419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Amit Singh and in great anger, carrying all his weapons in his hands, Krishna reached in front of Amit Singh.1218."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸ਼ਸਤ੍ਰ ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਭਜ ਕੇ (ਉਸ ਦੇ) ਸਾਹਮਣੇ ਪਹੁੰਚ ਗਿਆ ॥੧੨੧੮॥"