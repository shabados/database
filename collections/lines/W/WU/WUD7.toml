[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਏ ਪਾਸਿ ਕੇ; ਚਤੁਰ ਚਿਤ ਮਹਿ ਜਾਨ ॥੩੧੯॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly the word “Maya-Haran” and then adding the word “Aayudh”, the wise people know all the names of Paash.319."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ 'ਪਾਸ' ਦੇ ਨਾਮ ਹਨ। ਸੂਝਵਾਨ ਮਨ ਵਿਚ ਜਾਣ ਲੈਣ ॥੩੧੯॥"