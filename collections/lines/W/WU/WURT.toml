data = "ਕਿ ਨਾਮੇ ਅਜ਼ੋ ਸ਼ਹਿਰ ਦਿਹਲੀ ਸ਼ੁਦ ਅਸਤ ॥੫੩॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their language was rustic and their gait was detestable.(53)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਦਿੱਲੀ ਹੋਇਆ ॥੫੩॥"