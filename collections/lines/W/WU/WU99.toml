[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤਕ ਸਿਧ ਭਏ; ਲਿਵ ਲਾਗੇ ॥੧॥ ਰਹਾਉ ॥"
page = 330
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "many have become perfect persons, by enshrining affection for the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਈ, ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਣ ਦੁਆਰਾ ਪੂਰਨ ਪੁਰਸ਼ ਹੋ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- many of them have become Siddhas - perfect spiritual beings - with their consciousness attuned to the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਲਿਵ ਬ੍ਰਿਤੀ ਕੇ ਲਗਾਨੇ ਸੇ (ਕੇਤਕ) ਕਿਤਨੇ, ਭਾਵ ਬਹੁਤ ਹੀ (ਸਿਧ) ਮੋਖ ਭਾਗੀ ਭਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਥੇਰੇ ਉਹ ਮਨੁੱਖ (ਜੀਵਨ-ਸਫ਼ਰ ਦੀ ਦੌੜ ਵਿਚ) ਪੁੱਗ ਗਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ (ਨਾਮ ਵਿਚ ਹੀ) ਸੁਰਤ ਜੋੜੀ ਰੱਖੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤਕ = ਕਈ ਮਨੁੱਖ। ਸਿਧ = ਪੁੱਗੇ ਹੋਏ, ਜਿਨ੍ਹਾਂ ਦੀ ਘਾਲ ਸਫਲ ਹੋ ਗਈ ਹੈ। ਲਿਵ ਲਾਗੇ = ਲਿਵ ਲਗਾ ਕੇ, ਸੁਰਤ ਜੋੜ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se volvieron adeptos, porque estaban entonados en el Señor. (1-Pausa)"