[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਹੀਰੇ ਹਾਰਿ ਪਰੋਏ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is the follower of the Guru, i.e. Gurmukh who wears (God's name as his) diamond necklace."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰਮੁਖ ਹੀਰੇ ਹਾਰ ਵਿਖੇ ਪੁਰੋਏ ਹਨ।"