[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਇ ਸੁਣੰਦੜੀ. ਮੇਰਾ ਤਨੁ ਮਨੁ ਮਉਲਾ; ਨਾਮੁ ਜਪੰਦੜੀ ਲਾਲੀ ॥"
page = 964
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing of Thy celebrity my soul and body are reverdured, O Lord and uttering Thy name, I am rendered with bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕੀਰਤੀ ਸ੍ਰਵਣ ਕਰ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਹਰੇ ਭਰੇ ਹੋ ਗਏ ਹਨ, ਹੇ ਪ੍ਰਭੂ ਅਤੇ ਤੇਰੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਖੁਸ਼ੀ ਨਾਲ ਲਾਲ ਥੀ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of You, my body and mind have blossomed forth; chanting the Naam, the Name of the Lord, I am flushed with life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੋਭਾ ਸੁਣ ਕੇ ਮੇਰਾ ਮਨ ਤਨ ਹਰਿਆ ਹੋਇਆ ਹੈ, ਨਾਮ ਦੇ ਜਪਣੇ ਕਰ ਕੇ ਮੇਰੇ ਮੁਖ ਪਰ ਅਨੰਦ ਕੀ ਲਾਲੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀਆਂ ਸੋਆਂ ਸੁਣ ਕੇ ਮੇਰਾ ਤਨ ਮਨ ਹਰਿਆ ਹੋ ਆਉਂਦਾ ਹੈ, ਤੇਰਾ ਨਾਮ ਜਪਦਿਆਂ ਮੈਨੂੰ ਖ਼ੁਸ਼ੀ ਦੀ ਲਾਲੀ ਚੜ੍ਹ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando de Ti, oh Dios, mi cuerpo y mente florecen. Contemplando Tu Nombre, mi semblante resplandece."