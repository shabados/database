[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸਮਝੁ ਰੇ ਇਆਨੇ; ਆਜੁ ਕਾਲਿ ਖੁਲੑੈ ਤੇਰੀ ਗਾਂਠੁਲੀ ॥੨॥੩੮॥੬੧॥"
page = 1216
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, chasten thyself, O ignorant man, today or tomorrow the knot of thy life shall be untied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ, ਹੇ ਬੇਸਮਝ ਬੰਦੇ! ਅੱਜ ਜਾ ਭਲਕੇ, ਤੇਰੇ ਜੀਵਨ ਦੀ ਗੰਢ ਖੁਲ੍ਹ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak: figure it out, you ignorant fool! Today or tomorrow, the knot will be untied! ||2||38||61||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਅਗਿਆਤ ਜੀਵ ਅਬ ਭੀ ਸਮਝ ਕਰ, ਆਜ ਕਾਲ ਤੇਰੇ ਪ੍ਰਾਨ ਅਪਾਨ ਕੀ ਗੰਢ ਖੁਲੇਗੀ॥੨॥੩੮॥੬੧॥☬ਗੁਰੋਂ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮੂਰਖ! ਝਬਦੇ ਹੀ ਤੇਰੇ ਪ੍ਰਾਣਾਂ ਦੀ ਗੰਢ ਖੁਲ੍ਹ ਜਾਣੀ ਹੈ ॥੨॥੩੮॥੬੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escucha oh tonto ignorante, el nudo que te amarra a la vida se romperá hoy o mañana. (2-38-61)"