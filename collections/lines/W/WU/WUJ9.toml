[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜ਼ਾਲਮ ਦਾ ਦਿਲ ਸਾਨੂੰ ਮਾਰਨ ਦਾ ਇਰਾਦਾ ਰਖਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਲਿ ਜ਼ਾਲਮਿ ਬ-ਕਸਦਿ ਕੁਸ਼ਤਨਿ ਮਾ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It became another wave, and then bowed in reverence to the ocean. (294)"