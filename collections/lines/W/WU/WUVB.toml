[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਿਕਮਤਿ ਲਖ ਹਕੀਮ, ਚਲਤ ਬਣਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Physicians prepare myriads of prescriptions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਹਕੀਮ ਲੋਕ 'ਹਿਕਮਤ' (ਅਰਥਾਤ ਚਕਿਤਸਾ) ਦੇ ਚਲਿੱਤ੍ਰ੍ਰ ਬਣਾਉਂਦੇ ਹਨ (ਚੰਗੇ ਨੁਸਖੇ, ਯਾ ਇਲਾਜ ਲਈ ਦਾਰੂ ਬਣਾਉਂਦੇ ਹਨ)।"