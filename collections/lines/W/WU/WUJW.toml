[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਨੀਆ ਖੋਟੀ ਰਾਸਿ; ਕੂੜੁ ਕਮਾਈਐ ॥"
page = 144
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the false capital the mortal earns falsehood in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਪੂੰਜੀ ਨਾਲ ਜੀਵ ਜਹਾਨ ਅੰਦਰ ਝੂਠ ਦੀ ਖੱਟੀ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Investing counterfeit capital, they earn only falsehood in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੀ ਪੂੰਜੀ ਖੋਟੀ ਹੈ ਅਰਥਾਤ ਵਿਸ੍ਯੋਂ ਮੇਂ ਸਰਧਾ ਔਰ ਝੂਠੇ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ (ਦਾ ਪਿਆਰ) ਖੋਟੀ ਪੂੰਜੀ ਹੈ, ਇਹ ਕਮਾਈ ਕੂੜ (ਦਾ ਵਪਾਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con una inversión de capital falso, nosotros ganamos la falsedad en el mundo."