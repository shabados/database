[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੁ ਸਦਾ ਸਚਿਆਰੁ; ਸਚਿ ਸਮਾਈਐ ॥੧੫॥"
page = 145
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the truthful person is, for ever true and is absorbed in the True Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਤਿਵਾਦੀ ਪੁਰਸ਼ ਹਮੇਸ਼ਾਂ ਲਈ ਸੱਚਾ ਹੈ ਅਤੇ ਸਤਿਪੁਰਖ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the true ones are forever true; they are absorbed in the True Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਚ ਨਾਮ ਜਪਣੇ ਵਾਲਾ ਸਦਾ ਸਚਾ ਹੈ, ਪੁਨਾ ਵਿਦੇਹ ਹੋ ਕਰ ਸਚ ਮੇਂ ਅਭੇਦ ਹੋਵੇਗਾ॥੧੫॥☬ਏਕ ਸਮੇਂ ਸਿਧ ਮੰਡਲੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕੋ ਕਹਾ ਕਿ ਇਸ ਕਾਲ ਮਾਤ ਲੋਕ ਮੇਂ ਕੈਸਾ ਬਰਤਾਰਾ ਬਰਤ ਰਹਾ ਹੈ ਔਰ ਰਾਜੇ ਕੈਸਾ ਨਿਆਉਂ ਕਰਤੇ ਹੈਂ? ਤਬ ਸ੍ਰੀ ਮੁਖ ਬਚਨ ਹੂਆ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਦੇ ਪੱਲੇ) ਸਦਾ ਸੱਚ ਹੈ ਉਹ ਸੱਚ ਦਾ ਵਪਾਰੀ ਹੈ ਉਹ ਸੱਚ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Uno Verdadero es para siempre Verdad, y a través de la Verdad nos fundimos en el Señor. (15)"