[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਲਰੇ ਗਹਿ ਫੇਟਨਿ ਫੇਟ; ਕਟਾਰਨ ਸੋ ਦੋਊ ਜੂਝਿ ਮਰੇ ਹੈਂ ॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is fighting with the girdles and someone is fighting by inflicting blows with his spear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਲਕ ਦੀਆਂ) ਪੇਟੀਆਂ ਨੂੰ ਪਕੜ ਕੇ ਲੜ ਰਹੇ ਹਨ ਅਤੇ (ਕਈ) ਕਟਾਰਾਂ ਮਾਰ ਕੇ ਦੋਵੇਂ ਲੜ ਮੋਏ ਹਨ।"