[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ. ਤਿਸੁ ਨੇੜਿ ਨ ਆਵੈ; ਜੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਵਣਿਆ ॥੬॥"
page = 111
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The courier of death draws not near him who reflects over the Name of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ, ਜਿਹੜਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not draw near those who meditate on the Name of the Lord, Har, Har. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਜਮਕਾਲ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੋ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਆਤਮਕ ਮੌਤ ਉਸਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕ ਸਕਦੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ángel de la muerte no se acerca a aquél que vive en Tu Nombre. (6)"