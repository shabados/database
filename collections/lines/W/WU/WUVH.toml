[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਪਛੁਤਾਵੈ; ਜਬ ਰੈਣਿ ਬਿਹਾਵੈ ॥"
page = 737
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the night (life)passes away, then does she regret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦਾ ਰਾਤ੍ਰੀ ਜੀਵਨ ਬੀਤ ਜਾਂਦੀ ਹੈ, ਤਦ ਉਹ ਪਸਚਾਤਾਪ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She regrets and repents, when her life-night passes away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਵਸਥਾ ਬੀਤਤੀ ਹੈ ਫੇਰ ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਪਸਚਾਤਾਪ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ ਬੀਤ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਉਹ ਪਛੁਤਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = (ਜ਼ਿੰਦਗੀ ਦੀ) ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se lamentan sin consuelo"