[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਸੁਖ. ਸਭਿ ਗੁਣ, ਸਭਿ ਨਿਧਾਨ ਹਰਿ; ਜਿਤੁ ਜਪਿਐ, ਦੁਖ ਭੁਖ ਸਭ ਲਹਿ ਜਾਈ ॥੧॥"
page = 493
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is all peace all merit and all wealth and by remembering Him all misery and hunger depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਮੂਹ ਸੁਖ, ਸਮੂਹ ਨੇਕੀਆਂ ਅਤੇ ਸਮੂਹ ਦੋਲਤ ਹੈ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਹੀ ਸਾਰੀ ਮੁਸੀਬਤ ਤੇ ਖੁਦਿਆ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is all peace, all virtue and all wealth; remembering Him, all misery and hunger depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਆਪ ਕਾ ਨਾਮੁ ਸਭ ਸੁਖ ਔ ਸਭੀ ਗੁਣ ਅਰੁ ਸਭੀ ਖਜਾਨੇ ਰੂਪ ਹੈ। ਜਿਸ ਕੇ ਜਪਨੇ ਸੇ ਦੁਖ ਔਰ ਭੁਖ ਸਭ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਾਰੇ ਸੁਖ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਪਾਸ ਹਨ, ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਸਾਰੇ ਦੁੱਖ (ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ), (ਮਾਇਆ ਦੀ) ਸਾਰੀ ਭੁੱਖ ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Contemplándote, obtengo la Paz, los méritos y todos los Tesoros de Virtudes, y me deshago de hambres y de dolores. (1)"