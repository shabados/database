[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁੰਦਰਿ; ਸਾਧੂ ਬਚਨ ਉਧਾਰੀ ॥"
page = 377
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, o beauty, by saint Guru's hymns thou shalt be saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ, ਹੇ ਸੁਹਣੀਏ! ਸੰਤ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O beautiful soul-bride: By the Word of the Holy Saint, you shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਾਰੀ) ਜਗ੍ਯਾਸੂ ਸਾਧੂਓਂ ਕੇ ਸੁੰਦਰ ਬਚਨ ਕੋ ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਤਬ ਤੇਰਾ ਉਧਾਰ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰੀ! ਹੇ ਆਪਣੇ ਮਨ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਟਿਕਾਈ ਰੱਖਣ ਦੀ ਚਾਹਵਾਨ ਜੀਵ-ਇਸਤ੍ਰੀ! ਗੁਰੂ ਦੇ ਬਚਨ ਸੁਣ ਕੇ (ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣ ਤੋਂ) ਬਚਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਦਰਿ = ਹੇ ਸੁੰਦਰੀ! ਹੇ ਸੋਹਣੀ ਜੀਵ-ਇਸਤ੍ਰੀ! ਸਾਧੂ ਬਚਨ = ਗੁਰੂ ਦੇ ਬਚਨ। ਉਧਾਰੀ = ਉਧਾਰਿ, (ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬਣ ਤੋਂ) ਬਚਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, mujer bella, solamente la Palabra del Santo te lleva a través,"