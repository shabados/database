[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪਾਖਾਣੁ; ਨਾਵ ਚੜਿ ਤਰੈ ॥"
page = 282
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a stone floats when put on a boat,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪੱਥਰ ਬੇੜੀ ਵਿੱਚ ਰਖਿਆ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As a stone placed in a boat can cross over the river,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਪਾਖਾਣੁ) ਪਾਥਰੁ ਨਾਵ ਪਰ ਚੜਕੇ ਤਰ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪੱਥਰ ਬੇੜੀ ਵਿਚ ਚੜ੍ਹ ਕੇ (ਨਦੀ ਆਦਿਕ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਖਾਣੁ = ਪੱਥਰ। ਨਾਵ = ਬੇੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como una piedra sobre una embarcación cruza el río,"