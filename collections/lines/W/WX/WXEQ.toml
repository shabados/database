[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਤੁਮ ਹੀ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 744
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Extending Thine grace, Thou cherisheth me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੇਰੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, grant Your Grace, and cherish me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਤੁਮ ਹੀ ਸਭ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਤੂੰ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ (ਅਸਾਂ ਜੀਵਾਂ ਦੀ) ਪਾਲਣਾ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, guárdame en Tu Misericordia, oh mi Señor,"