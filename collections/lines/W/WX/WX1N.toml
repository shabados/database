[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਨੁ ਸੁਹਾਵੜਾ; ਧਰਤਿ ਸਭਾਗੀ ਰਾਮ ॥"
page = 846
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is my home and blessed is my compound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਮੇਰਾ ਘਰ ਅਤੇ ਸੁਲੱਖਣਾ ਹੈ ਮੇਰਾ ਵਿਹੜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful is my home, and beauteous is the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰੀਰ ਰੂਪੀ (ਭਵਨੁ) ਘਰੁ ਹਮਾਰਾ (ਸੁਹਾਵੜਾ) ਸੋਭਾਵਾਨ ਹੂਆ ਹੈ ਔਰ ਬੁਧੀ ਰੂਪੀ ਧਰਤੀ ਸ੍ਰੇਸਟ ਭਾਗੋਂ ਵਾਲੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਜੀਵ-ਇਸਤ੍ਰੀਦਾ ਸਰੀਰ-) ਭਵਨ ਸੋਹਣਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ (ਹਿਰਦਾ-) ਧਰਤੀ ਭਾਗਾਂ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਨੁ = ਘਰ, ਸਰੀਰ। ਸੁਹਾਵੜਾ = ਸੋਹਣਾ। ਧਰਤਿ = ਹਿਰਦਾ। ਸਭਾਗੀ = ਭਾਗਾਂ ਵਾਲੀ (ਹਿਰਦਾ-ਧਰਤੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es mi hogar, bendita es la tierra que piso,"