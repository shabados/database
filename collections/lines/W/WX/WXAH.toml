[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਪ੍ਰਚੰਡ ਬਲ ਕੋਪਿ ਪ੍ਰਹਾਰਿਓ ॥"
page = 444

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, he held up his sword and getting enraged, he struck a terrible blow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਕ੍ਰੋਧ ਕਰ ਕੇ ਪੂਰੇ ਜ਼ੋਰ ਨਾਲ ਵਾਰ ਕੀਤਾ।"