[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹੈ ਵੇਸਿ ਕਾਮਣਿ ਕੁਲਖਣੀ; ਜੋ ਪ੍ਰਭ ਛੋਡਿ. ਪਰ ਪੁਰਖ ਧਰੇ ਪਿਆਰੁ ॥"
page = 786
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vicious is the red-robed bride, who forsakes her Lord and cultivates love for another person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਰਾਧਨ ਹੈ ਉਹ ਰੱਤੀ ਪੁਸ਼ਾਕ ਵਾਲੀ ਪਤਨੀ, ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਤਿਆਗਦੀ ਹੈ ਅਤੇ ਹੋਰਸ ਪੁਰਸ਼ ਨਾਲ ਮੁਹੱਬਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The red-robed bride is vicious; she forsakes God, and cultivates love for another man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸੇ ਪਰਾਯਣ ਜੋ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਖੋਟੇ ਲਖਣਾਂ ਵਾਲੀ ਹੈ, ਸੋ ਪ੍ਰਭੂ ਰੂਪ ਭਰਤੇ ਕੋ ਛੋਡ ਕਰ (ਪਰ ਪੁਰਖੁ) ਦੇਵਤਿਓਂ ਮੇਂ ਪਯਾਰ ਕੋ ਧਾਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ) ਚੁਹਚੁਹੇ ਵੇਸ ਵਿਚ (ਮਸਤ ਜੀਵ-ਇਸਤ੍ਰੀ, ਮਾਨੋ,) ਬਦਕਾਰ ਇਸਤ੍ਰੀ ਹੈ ਜੋ ਪ੍ਰਭੂ (ਖਸਮ) ਨੂੰ ਵਿਸਾਰ ਕੇ ਪਰਾਏ ਮਨੁੱਖ ਨਾਲ ਪਿਆਰ ਕਰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਕੁਲਖਣੀ = ਭੈੜੇ ਲੱਛਣਾਂ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mujer que deja a su marido y ama a otro es viciosa;"