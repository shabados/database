[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਲਾਹਨਿ ਸੇ ਸਚੇ; ਸਚਾ ਨਾਮੁ ਅਧਾਰੁ ॥"
page = 34
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are true who praise the True Lord and whose sustenance is the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਸੱਚੇ ਹਨ, ਜਿਹੜੇ ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਕਰਦੇ ਹਨ ਤੇ ਜਿਨ੍ਹਾਂ ਦਾ ਅਹਾਰ ਸਤਿਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who praise the True One are true; the True Name is their Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗੁਰਮੁਖਿ ਪੁਰਸ ਬਾਨੀ ਕਰ ਕੇ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਸਲਾਹਨਿ) ਉਪਮਾ ਕਰਤੇ ਹੈਂ, ਔਰੁ ਸੱਚਾ ਨਾਮ ਹੀ ਜਿਨੋਂ ਕੇ ਮਨ ਕਾ ਆਸਰਾ ਹੈ, ਸੋ ਐਸੇ ਗੁਰਮੁਖਿ ਪੁਰਸ ਭੀ ਸੱਚੇ ਹੀ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਸੋ ਮਹਾਤਮਾ ਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਉਹ ਉਸ ਸਦਾ-ਥਿਰ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ। ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਉਹਨਾਂ (ਦੀ ਜ਼ਿੰਦਗੀ) ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਲਾਹਨਿ = ਸਲਾਹੁੰਦੇ ਹਨ। ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo serán puros los que alaben al Uno Verdadero y aquéllos que tomen al Nombre Verdadero como lo primordial en su vida"