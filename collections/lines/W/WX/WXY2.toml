[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵਾ ਨਾਮੁ; ਹੋਵੈ ਅਨਦੁ ਘਣਾ ॥"
page = 399
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by uttering and repeating the Name and so obtain great bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਅਤੇ ਆਖ ਕੇ ਜੀਉਂਦਾ ਹਾਂ, ਅਤੇ ਐਸ ਤਰ੍ਹਾਂ ਬਹੁਤ ਖੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by chanting and meditating on the Naam, and so I obtain immense bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਕੋ ਜਪ ਜਪ ਕਰ ਜੀਵਤਾ ਹਾਂ, ਕਿਉਂਕਿ ਤਿਸ ਕਰ ਬੁਹਤ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਮੈਂ ਤਾਂ ਜਿਉਂ ਜਿਉਂ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਜਪਦਾ ਹਾਂ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਮੇਰੇ ਅੰਦਰ ਬੜਾ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਾ = ਜੀਵਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਨੂੰ ਸਹਾਰਾ ਮਿਲਦਾ ਹੈ। ਘਣਾ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo siempre contemplando el Naam, el Nombre del Señor,"