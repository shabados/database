[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗੋਪਾਲ; ਗਾਈਅਹਿ ਦਿਨੁ ਰਾਤੀ ॥੨॥"
page = 194
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and day and night, the praises of the World Cherisher are sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਿਨ ਰਾਤ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Glorious Praises of the Lord are sung there, day and night. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਦਿਨ ਰਾਤ੍ਰੀ ਗੋਪਾਲ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੀਏ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਦਿਨ ਰਾਤ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਏ ਜਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹਰ ਵੇਲੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las Gloriosas Alabanzas del Señor son cantadas ahí, día y noche.(2)"