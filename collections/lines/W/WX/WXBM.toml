[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਚਰਨ ਪਿਆਸ ॥੬॥"
page = 838
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so thirsts Nanak for the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਦੀ ਹੀ ਨਾਨਕ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਤਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so does Nanak thirst for the Lord's feet. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਵਾਹਿਗੁਰੂ! ਤੈਸੇ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਹਮ ਕੋ ਪਿਆਸਾ ਹੈ॥੬॥☬ਪੁਨਾ ਸਿਮਰਨ ਕਰਨੇ ਕੀ ਪ੍ਰੀਤੀ ਮੇਂ ਦ੍ਰਿਸ਼ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ- ਇਸੇ ਤਰ੍ਹਾਂ, ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰੇ) ਚਰਨਾਂ ਦੀ ਤਾਂਘ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਆਸ = ਤਾਂਘ। ਭਿੰਨੁ ਭੇਤੁ = ਫ਼ਰਕ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así yo muero por Tu Visión.  (6)"