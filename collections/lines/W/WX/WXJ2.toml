[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਕੇ ਬਾਰ ਨ ਬਾਂਕਨ ਪਾਏ ॥੧੬॥"
page = 72

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who remained faithful, were protected by the Guru, not even a little harm was done to them.16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਵਾਲ ਵੀ ਵਿੰਗਾ ਨਾ ਹੋ ਸਕਿਆ ॥੧੬॥"