[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਉ ਜਪਿਆ ਨਾਥੁ; ਦਿਨੁ ਰੈਨਾਈ ॥"
page = 886
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who in this life thus contemplates on the Lord day and night,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜੀਵਨ ਅੰਦਰ ਦਿਨ ਰਾਤ ਇਸ ਤਰ੍ਹਾਂ ਸਾਈਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates on the Master in this way, night and day,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪਰਮੇਸ੍ਵਰ ਦਿਨ ਰਾਤ ਇਉਂ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਦਿਨ ਰਾਤ ਇਸ ਤਰ੍ਹਾਂ (ਜਗਤ ਦੇ) ਨਾਥ ਨੂੰ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਉ = ਇਉਂ, ਇਸ ਤਰ੍ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que contempla a su Dios noche y día,"