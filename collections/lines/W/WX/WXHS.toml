[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇ ਲਗਹ. ਨਿਤ ਕਰਹ ਬਿਨੰਤੀ; ਗੁਰਿ ਸਤਿਗੁਰਿ. ਪੰਥੁ ਬਤਾਇਆ ॥"
page = 574
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bow at his feet and pray ever to him. The great True Guru has shown me the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹਾਂ ਤੇ ਉਨ੍ਹਾਂ ਅੱਗੇ ਸਦਾ ਬਿਨੇ ਕਰਦਾ ਹਾਂ। ਵੱਡੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਰਸਤਾ ਦਰਸਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow at His Feet constantly, and pray to Him; the Guru, the True Guru, has shown me the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਜਿਨ ਸਤਗੁਰੋਂ ਨੇ ਤੇਰੈ ਮਿਲਨੇ ਕਾ ਗੁਰ ਪੂਜ੍ਯ ਰਸਤਾ ਜਗਿਆਸੂਆਂ ਕੋ ਬਤਾਇਆ ਹੈ, ਤਿਨ ਕੇ ਚਰਨੋਂ ਮੇਂ ਲਗ ਕਰ ਕੇ ਹਮ ਨਿਤ ਬਿਨਤੀ ਕਰਹਿੰਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਦੱਸਿਆ ਹੈ, ਮੈਂ ਉਸ ਗੁਰੂ ਦੀ ਸਦਾ ਚਰਨੀਂ ਲੱਗਾਂਗਾ ਤੇ ਉਸ ਗੁਰੂ ਅੱਗੇ ਬੇਨਤੀ ਕਰਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਇ ਲਗਹ = ਅਸੀਂ ਪੈਰੀਂ ਲੱਗਦੇ ਹਾਂ, ਮੈਂ ਲੱਗਾਂਗਾ। ਕਰਹ = ਅਸੀਂ ਕਰਦੇ ਹਾਂ, ਮੈਂ ਕਰਾਂਗਾ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਪੰਥੁ = (ਸਹੀ ਜੀਵਨ ਦਾ) ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro a sus Pies y Le ruego, y Él me muestra el Sendero."