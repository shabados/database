[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਮੁਕਤੁ. ਸੇ ਮੁਕਤੁ ਭਏ, ਜਿਨ ਹਰਿ ਧਿਆਇਆ ਜੀ; ਤਿਨ. ਤੂਟੀ ਜਮ ਕੀ ਫਾਸੀ ॥"
page = 11
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Emancipated and liberated are they who remember Thee, O Sire God, Their death's noose is cut."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਖ਼ਸ਼ ਅਤੇ ਬੰਦ ਖਲਾਸ ਹਨ ਉਹ, ਹੇ ਵਾਹਿਗੁਰੂ ਮਹਾਰਾਜ! ਜੋ ਤੇਰਾ ਚਿੰਤਨ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are liberated, they are liberated-those who meditate on the Lord. For them, the noose of death is cut away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਜਿਨੋ ਨੇ ਆਪ ਕੋ ਧਯਾਇਆ ਹੈ, ਸੋਈ ਸੰਸਾਰ ਸੇ ਮੁਕਤਿ ਭਏ ਹੈਂ, ਫਿਰ ਮੁਕਤਿ ਕੀ ਇਛਾ ਸੇ ਭੀ ਮੁਕਤਿ ਹੋ ਗਏ ਹੈਂ। ਆਵਾਗਵਨ ਰੂਪੁ ਜਮ ਕੀ ਫਾਸੀ ਤਿਨੋ ਕੀ ਟੂਟਿ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹਰਿ-ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਹ ਸਦਾ ਲਈ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਗਏ ਹਨ, ਉਹਨਾਂ ਦੀ ਜਮਾਂ ਵਾਲੀ ਫਾਹੀ ਟੁੱਟ ਗਈ ਹੈ (ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Te recuerdan, oh Señor Dios, viven emancipados y liberados, el mensajero de la muerte no se les acerca."