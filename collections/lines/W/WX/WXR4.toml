[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਾਂਡ; ਬਹੁ ਕਰਹਿ ਅਚਾਰ ॥"
page = 162
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One may perform many religious rites and good actions, but"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਪ੍ਰਾਣੀ ਘਨੇਰੇ ਧਾਰਮਕ ਰਹੁ-ਰੀਤਾ ਅਤੇ ਚੰਗੇ ਕਰਮ ਕਰਦਾ ਹੈ, ਪਰ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They may perform all sorts of religious rituals and good actions,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਕੀ ਪ੍ਰਵਿਰਤੀ ਨਾਮ ਸੇ ਬਿਨਾਂ ਹੰਕਾਰ ਸਹਤ ਕਰਮ ਕਾਂਡ ਰੂਪ ਜੋ ਸਾਸਤ੍ਰ ਹੈਂ ਤਿਨ ਮੇਂ ਹੈਂ, ਸੋ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ (ਅਚਾਰ) ਕਰਮ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ (ਜਨਮ ਜਨੇਊ ਵਿਆਹ ਮਰਨ ਕਿਰਿਆ ਆਦਿਕ ਸਮੇ ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ ਮੰਨੇ ਹੋਏ) ਧਾਰਮਿਕ ਕਰਮ ਕਰਦੇ ਹਨ ਤੇ ਹੋਰ ਅਨੇਕਾਂ ਧਾਰਮਿਕ ਰਸਮਾਂ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਕਾਂਡ = ਉਹ ਕਰਮ ਜੋ ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ ਜਨਮ ਸਮੇ, ਵਿਆਹ ਸਮੇ, ਮਰਨ ਸਮੇ ਤੇ ਜਨੇਊ ਆਦਿਕ ਹੋਰ ਸਮਿਆਂ ਤੇ ਕਰਨੇ ਜ਼ਰੂਰੀ ਸਮਝੇ ਜਾਂਦੇ ਹਨ। ਆਚਾਰ = {आचार} ਧਾਰਮਿਕ ਰਸਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno practica las reglas del Yoga y de la conducta piadosa,"