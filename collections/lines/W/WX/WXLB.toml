[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਮੀਤ ਬੰਧਪ ਸਖੇ; ਪਾਛੇ ਤਿਨਹੂ ਕਉ ਸੰਪਾਨੀ ॥੫॥"
page = 242
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brothers, friends, Kinsmen and companions, who live after him, to them he entrusts his wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਾ, ਮਿੱਤ੍ਰ, ਸਾਕ-ਸੈਨ ਅਤੇ ਸਾਥੀ ਜੋ ਪਿਛੇ ਜੀਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣੀ ਦੌਲਤ ਸੌਪ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brothers, friends, relatives and companions who live after him - he entrusts his wealth to them. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਈ ਮਿਤ੍ਰ ਔਰ ਸੰਬੰਧੀ ਪੁਨਾ (ਸਖੇ) ਸਮੀਪੀ ਮਿਤ੍ਰ ਜੋ ਹੈਂ, ਪਾਛੇ ਅਰਥਾਤ ਮਰਣੇ ਕੇ ਉਪਰਾਂਤ ਸਰਬ ਸਮਗਰੀ ਜਿਸਮੈਂ ਮਮਤਾ ਥੀ ਤਿਨੋਂ ਕੋ ਹੀ ਸੌਂਪੀ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰਾ, ਮਿੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ, ਸਾਥੀ-ਮਰਨ ਤੋਂ ਪਿੱਛੋਂ ਆਖ਼ਰ ਇਹਨਾਂ ਨੂੰ ਹੀ (ਆਪਣੀ ਸਾਰੀ ਉਮਰ ਦੀ ਇਕੱਠੀ ਕੀਤੀ ਹੋਈ ਮਾਇਆ) ਸੌਂਪ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਸਖੇ = ਮਿੱਤਰ, ਸਾਥੀ। ਸੰਪਾਨੀ = ਸੌਂਪੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después su riqueza es heredada por sus hermanos, amigos y parientes.(5)"