[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰੀਰ ਸ੍ਵਸਥ, ਖੀਣ ਸਮਏ; ਸਿਮਰੰਤਿ ਨਾਨਕ. ਰਾਮ ਦਾਮੋਦਰ ਮਾਧਵਹ ॥੫੦॥"
page = 1358
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So that even in times of body's health and ill-health, Nanak may continue contemplating God, the Lord of wealth with a string round His belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਦੇਹ ਦੀ ਤੰਦਰੁਸਤੀ ਅਤੇ ਬੀਮਾਰੀ ਦੇ ਵੇਨੇ ਨਾਨਕ ਆਪਣੇ ਪੇਟ ਦੁਆਲੇ ਰੱਸੀ ਵਲੇ, ਮਾਇਆ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whether his body is healthy or sick, let Nanak meditate in remembrance on You, Lord. ||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸ੍ਵਸਥ) ਸਾਵਧਾਨ ਸਮੇਂ ਔ ਖੀਣ ਹੋਣੇ ਸਮੇਂ ਮੇਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਦਮੋਦਰ ਮਾਧਵ! ਤੇਰੇ ਰਾਮ ਨਾਮ ਕੋ ਸਿਮਰਤਾ ਰਹੋਂ॥੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਹੇ ਦਾਮੋਦਰ! ਹੇ ਮਾਧੋ! ਸਰੀਰਕ ਅਰੋਗਤਾ ਸਮੇ ਅਤੇ ਸਰੀਰ ਦੇ ਨਾਸ ਹੋਣ ਸਮੇ (ਹਰ ਵੇਲੇ) ਨਾਨਕ ਤੈਨੂੰ ਸਿਮਰਦਾ ਰਹੇ ॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque el cuerpo de Nanak esté enfermo o sano, déjalo que medite en Ti oh Señor. (50)"