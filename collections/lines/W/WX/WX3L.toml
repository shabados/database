[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਭਏ; ਤਾ ਆਏ ਚੀਤਿ ॥"
page = 915
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou becomest merciful, then alone Thou art contemplated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮਿਹਰਬਾਨ ਥੀ ਵੰਞਦਾ ਹੈਂ, ਕੇਵਲ ਤਦ ਹੀ ਤੂੰ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You show Mercy, then You come into our minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੁਮ ਹੀ ਦਿਆਲ ਹੂਏ ਤਬ ਤੁਮ ਯਾਦ ਆਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਜਦੋਂ ਪ੍ਰਭੂ ਜੀ) ਦਇਆਵਨ ਹੁੰਦੇ ਹਨ ਤਦੋਂ ਉਸਦੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਲ = ਦਇਆਵਾਨ। ਚੀਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando muestras Tu Misericordia, llegas hasta nuestra mente."