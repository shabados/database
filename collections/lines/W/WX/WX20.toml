[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਿਰਮਲੁ; ਨਿਰਮਲ ਸਚੁ ਸੋਇ ॥੩॥"
page = 1174
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate becomes such man's soul and stainless and true becomes his repute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ ਐਸੇ ਪੁਰਸ਼ ਦੀ ਆਤਮਾਂ ਅਤੇ ਬੇਦਾਗ ਤੇ ਸੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੀ ਸ਼ੁਹਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their minds are immaculate, and their reputations are immaculate. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਵਾਲੋਂ ਕਾ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ ਔਰ (ਸਚੁ) ਨਿਸਚੈ ਕਰ ਕੇ ਤਿਨ ਕੀ (ਸੋਇ) ਸੋਭਾ ਭੀ ਨਿਰਮਲ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ ਮਿਲਦਾ ਹੈ ਉਸ ਦਾ) ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਉਸ ਨੂੰ) ਸਦਾ-ਥਿਰ ਤੇ ਪਵਿੱਤਰ ਪਰਮਾਤਮਾ (ਹੀ ਹਰ ਥਾਂ ਦਿੱਸਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente se vuelve inmaculada y sin mancha; vivir se vuelve una Gloria. (3)"