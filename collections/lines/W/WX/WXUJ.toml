[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਦੁਖੁ ਦਰਦੁ ਸਰੀਰਿ ॥"
page = 361
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the name the body writhes in pain and agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਦੇਹਿ ਪੀੜ ਤੇ ਤਸੀਹੇ ਵਿੱਚ ਦੁਖੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the body suffers in pain;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਨਮੋਂ ਕਾ ਦੁਖ ਅਰ ਦਰਦ, ਈਰਖਾ, ਬਾਦ ਕਾ ਸਰੀਰ ਅੰਤਸਕਰਣ ਮੇਂ ਲਗਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿਚ (ਵਿਕਾਰਾਂ ਦਾ) ਦੁੱਖ ਰੋਗ ਪੈਦਾ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੀਰਿ = ਸਰੀਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin, el Nombre del Señor el cuerpo se retuerce de dolor,"