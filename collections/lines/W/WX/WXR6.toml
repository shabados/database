[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਸ੍ਰਿਸਟਿ ਸੇਵੇ ਦਿਨੁ ਰਾਤਿ ਜੀਉ ॥"
page = 74
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire universe waits on Thee, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਆਲਮ, ਦਿਹੁੰ ਰੈਣ, ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole Universe serves You, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਸਭੀ ਸ੍ਰਿਸਟੀ ਤੇਰੇ ਕੋ ਦਿਨ ਰਾਤਿ ਸੇਵਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਿਨ ਰਾਤ ਤੇਰੀ ਹੀ ਸੇਵਾ ਭਗਤੀ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Universo entero canta eternamente la Alabanza a Ti, oh Señor."