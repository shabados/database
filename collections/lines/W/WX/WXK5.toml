[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ; ਹਰਿ ਗੁਣ ਗਾਈਐ ॥"
page = 107
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's grace God's eulogies are sung."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆਲਤਾ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਉਸਤਤੀਆਂ ਗਾਇਨ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Glorious Praises of the Lord are sung."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਗਾਵੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਗਾਏ ਜਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru cantamos Sus Alabanzas."