data = "ਬੁਬੀਂ ਬੇਖ਼ਬਰ ਰਾ ਚਕਾਰੇ ਕੁਨਦ ॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Look, unaware what this king was doing,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਬੇਖ਼ਬਰ ਬਾਦਸ਼ਾਹ ਵਲ ਵੇਖੋ ਕਿ ਕੀ ਕੰਮ ਕਰ ਰਿਹਾ ਹੈ।"