[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਕਿਆ ਨ. ਅਖਰੁ ਏਕੁ ਪਛਾਨਿ ॥"
page = 343
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But he cannot recognise the One word of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਇਕ ਸ਼ਬਦ ਨੂੰ ਨਹੀਂ ਸਿਆਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But people cannot recognize the One Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਏਕ ਜੋ (ਅਖਰੁ) ਅਬਿਨਾਸੀ ਵਾਹਗੁਰੂ ਤਿਸ ਕੇ ਜਾਨਣੇ ਕੋ ਸਮ੍ਰਥ ਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਇਹ ਜਗਤ ਇਹਨਾਂ ਪੁਸਤਕਾਂ ਦੀ ਰਾਹੀਂ) ਉਸ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਪਛਾਣ ਸਕਿਆ, ਜੋ ਨਾਸ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਰੁ ਏਕੁ = ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਜੋ ਨਾਸ-ਰਹਿਤ ਹੈ। ਅਖਰੁ = {Skt. अ-क्षर} ਨਾਸ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nadie puede descifrar la Única Palabra de Dios."