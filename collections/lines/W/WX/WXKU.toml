[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਆਪੁ ਮਿਟਾਇਆ ॥"
page = 628
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have effaced my self-conceit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਮੇਟ ਛੱਡੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have eradicated my self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਨੇ ਆਪਾ ਭਾਉ ਮਿਟਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-  ਉਸ ਮਨੁੱਖ ਨੇ (ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así fui bendecido con el Tesoro Perfecto del Nombre del Señor."