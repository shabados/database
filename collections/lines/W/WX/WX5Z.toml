type = "primary"
data = "ਇਕ ਅਗਨਿ ਹੋਤ੍ਰ ਬ੍ਰਹਮਾ ਬਿਚਾਰ ॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are uttering the Name of the Lord day and night and many adopting the thought of the Lord in their mind, are performing Agnihotra (the rite of fire-offering)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਬ੍ਰਹਮ ਵਿਚਾਰ (ਨੂੰ ਮਨ ਵਿਚ ਧਾਰਨ ਕਰ ਕੇ) ਅਗਨੀਹੋਤ੍ਰ ਕਰਦੇ ਹਨ।"