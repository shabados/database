[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਨਕੁ. ਗੁਰ ਸਚੇ ਕੀ ਪਉੜੀ; ਰਹਸੀ ਅਲਖੁ ਨਿਵਾਸੀ ॥੭॥੩॥੧੧॥"
page = 1016
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the True Guru's instruction tells, that ever-stable is the seat of the Unseen Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਦਸਦਾ ਹੈ ਕਿ ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਨਿਵਾਸ ਅਸਥਾਨ ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, these are the steps of the ladder, of the Teachings of the True Guru; only the Unseen Lord shall remain. ||7||3||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਸਚੇ ਪਰਮੇਸੁਰ ਕੀ ਭਗਤੀ ਰੂਪ ਪਉੜੀ ਬਖਸੀ ਹੈ, ਵਹੁ (ਅਲਖੁ) ਪਰਮੇਸੁਰ ਮੇਂ ਨਿਵਾਸੀ ਹੋ ਕਰ (ਰਹਸੀ) ਅਨੰਦ ਹੂਏ ਹੈਂ॥੭॥੩॥੧੧॥☬ਪਰਮੇਸੁਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜੇਹੜਾ ਮਨੁੱਖ ਅਭੁੱਲ ਗੁਰੂ ਦੀ ਪਉੜੀ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਜੋ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਤੇ ਸਿਮਰਨ ਦੀ ਪਉੜੀ ਦੀ ਰਾਹੀਂ) ਅਲੱਖ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ਉਹ ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੭॥੩॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਸੀ = ਸਦਾ ਟਿਕਿਆ ਰਹੇਗਾ, ਅਟੱਲ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਇਗਾ। ਨਿਵਾਸੀ = ਨਿਵਾਸ ਰੱਖਣ ਵਾਲਾ, ਸੁਰਤ ਜੋੜੀ ਰੱਖਣ ਵਾਲਾ ॥੭॥੩॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Instrucción del Guru Verdadero es que solamente el Dios Insondable vive Eternamente.(7-3-11)"