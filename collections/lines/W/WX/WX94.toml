[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਸੁਨਹੁ ਜਸੁ ਕਾਨੀ ॥"
page = 667
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's saints, hear ye the Lord's praise with thine ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਸਾਧੂਓ! ਤੁਸੀਂ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਸ੍ਰਵਣ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints of the Lord, listen to the Lord's Praises with your ears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪ ਕੇ ਸੰਤ ਜਨੋਂ ਨੇ ਕਾਨੋਂ ਕਰ ਤੇਰੇ ਜਸ ਕਾ ਹੀ ਸ੍ਰਵਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਧਿਆਨ ਨਾਲ ਸੁਣਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos de Dios, escuchen la Alabanza del Señor con sus oídos,"