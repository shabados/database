[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਹੋਇ ਕ੍ਰਿਪਾਲੁ ਦਇਆਲੁ ਸੁਆਮੀ; ਸੋ. ਪ੍ਰਭ ਅੰਕਿ ਸਮਾਵਏ ॥"
page = 542
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone merges into the Lord's lap, unto whom the Merciful Master becomes compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਾਹਿਬ ਦੀ ਗੋਦ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਕ੍ਰਿਪਾਲੂ ਮਾਲਕ ਮੇਹਰਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone merges in the lap of God, unto whom the Merciful Lord Master becomes compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਆਲ ਸੁਆਮੀ ਆਪ ਹੀ ਤਾਂ ਤੇ ਪ੍ਰੇਮ ਦੇਖ ਕਰ ਕੇ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾਲ ਹੋਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਤਿਸ ਪ੍ਰਭੂ ਕੇ (ਅੰਕਿ) ਸਰੂਪ ਮੇਂ ਸਮਾਵਤਾ ਹੈ, ਭਾਵ ਅਭੇਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ-ਮਾਲਕ ਕਿਰਪਾਲ ਹੁੰਦਾ ਹੈ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ ਉਹ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ (ਬੱਸ! ਇਹੀ ਹੈ ਭੇਟਾ ਤੇ ਪੂਜਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué hay que podamos ofrecer en Alabanza? Quien sea que goce de la Misericordia del Dios Benévolo,"