[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਕੀ ਰੇਨ ਨਾਨਕ; ਮੰਗਲ ਸੂਖ ਸਧਾਰੇ ॥੨॥੧॥੩੧॥"
page = 679
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the dust of the saints feet blesses the mortal with pleasure and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ, ਪ੍ਰਾਣੀ ਨੂੰ ਅਨੰਦ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the dust of the feet of the Holy shall bless you with pleasure and peace. ||2||1||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਪਾਇ ਕਰ ਸੋਈ (ਮੰਗਲ) ਉਤਸਾਹ ਔ ਸੁਖ ਯੁਕਤਿ ਪ੍ਰਲੋਕ ਮੇਂ (ਸਧਾਰੇ) ਗਏ ਹੈਂ॥੨॥੧॥੩੧॥☬ਗੁਰਬਚਨੋਂ ਸੇ ਅਪਨੀ ਲਾਭ ਦਸਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ (ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾਇਆ ਕਰ, ਇਹ ਚਰਨ-ਧੂੜ) ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਤੇ ਆਤਮਕ ਆਨੰਦ ਦੇਂਦੀ ਹੈ ॥੨॥੧॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Polvo de los Pies de los Santos te bendicen con Éxtasis. (2-1-31)"