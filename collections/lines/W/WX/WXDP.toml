[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਹੁ ਸਤਿ ਨਿਰੰਜਨੋ; ਹਰਿ ਪੁਰਖੁ ਬਿਧਾਤੀ ॥"
page = 138
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve that True and Pure God who is All-powerful and the Destiny -scribe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੱਚੇ ਤੇ ਪਵਿੱਤ੍ਰ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾ ਜੋ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਤੇ ਕਿਸਮਤ ਦਾ ਲਿਖਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the True and Pure Lord, the Supremely Powerful Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਬਿਧਾਤਾ ਪੁਰਖ! ਜੋ ਸਤ ਔਰ ਮਾਇਆ ਸੇ ਰਹਤ ਸੁੱਧ ਸਰੂਪ ਤੇਰਾ ਹੈ, ਸੋ ਸੇਵਨ ਕਰਾਂ, ਵਾ ਅਨੇਕ (ਬਿਧਾਤੀ) ਬਿਧ ਕੇ ਧਾਰਨੇ ਵਾਲੀ ਤੇਰੀ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੋ ਪ੍ਰਭੂ ਸਭ ਵਿਚ ਵਿਆਪਕ (ਪੁਰਖ) ਹੈ, ਜਗਤ ਦਾ ਰਚਨ ਵਾਲਾ ਹੈ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ ਤੇ ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਹੈ, ਉਸ ਨੂੰ ਸਿਮਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ ਨਿਰੰਜਨੋ = ਉਸ ਮਾਇਆ ਰਹਿਤ ਪ੍ਰਭੂ ਨੂੰ। ਬਿਧਾਤੀ = ਬਿਧਾਤਾ, ਸਿਰਜਣਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve a ese Verdadero e Inmaculado Dios, Quien es Todopoderoso y el Autor de nuestro Destino."