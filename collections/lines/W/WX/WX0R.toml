[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤੈ ਅੰਦਰਿ ਸਭੁ ਕੋ; ਵੇਖਿ ਨਦਰੀ ਹੇਠਿ ਚਲਾਇਦਾ ॥"
page = 472
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are within Thy mind and Thou seest and movest them beneath Thine glance, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਹੇ ਹਰੀ) ਸਾਰੇ ਤੇਰੇ ਮਨ ਵਿੱਚ ਹਨ। ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇਖਦਾ ਅਤੇ ਆਪਣੀ ਨਿਗ੍ਹਾ ਨੀਚੇ ਤੋਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are within Your mind; You see and move them under Your Glance of Grace, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਿਤੈ) ਮਨ ਕੇ ਅੰਤਰ, ਭਾਵ ਮਨੋਮਾਤ੍ਰ ਸਭ ਕੋਈ ਹੈ ਸਿਧਾਂਤ ਸਭ ਪਰਪੰਚ ਮਿਥਿਆ ਹੈ। ਵਾ (ਨਦਰੀ) ਅਕਾਲ ਪੁਰਖ ਕੇ (ਚਿਤੈ) ਚਿਤਵਨੀ, ਭਾਵ ਸੰਕਲਪ ਵਾ ਦਫਤਰ ਕੇ ਅੰਦਰ (ਸਭੁ ਕੋ), ਭਾਵ ਸਾਰੀ ਸ੍ਰਿਸਟਿ ਹੈ ਔਰ ਸਭ ਕੋ ਦੇਖ ਰਹਾ ਹੈ, ਪੁਨਾ ਅਪਨੀ ਦ੍ਰਿਸਟਿ ਕੇ ਨੀਚੇ ਚਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹਰੇਕ ਜੀਵ ਨੂੰ ਆਪਣੇ ਧਿਆਨ ਵਿਚ ਰੱਖਦਾ ਹੈ, ਤੇ ਹਰੇਕ ਨੂੰ ਆਪਣੀ ਨਜ਼ਰ ਵਿਚ ਰੱਖ ਕੇ ਕਾਰੇ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤੈ ਅੰਦਰਿ = (ਪ੍ਰਭੂ ਦੇ) ਚਿੱਤ ਵਿਚ, ਧਿਆਨ ਵਿਚ। ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਵੇਖਿ = ਵੇਖ ਕੇ, ਭਾਵ, ਗਹੁ ਨਾਲ। ਚਲਾਇਦਾ = ਤੋਰਦਾ ਹੈ, ਕਾਰੇ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada uno está en la Mente del Señor; el Señor conserva a todos en Su Mirada de Gracia."