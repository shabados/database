[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਇਕ ਧੀਰਜ ਬੀਰਤ ਤਜਿ; ਅਉਰ ਸਕਲ ਦਲ ਭਜਿ ਹੈ ॥੧੮੧॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whole army will run away on that day except the one with endurance.181."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬਿਨਾ ਇਕ 'ਧੀਰਜ' (ਨਾਂ ਦੇ) ਯੋਧੇ ਦੇ, ਹੋਰ ਸਾਰਾ ਦਲ ਤੱਤ-ਛਿਣ ਭਜ ਜਾਏਗਾ ॥੧੮੧॥"