[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਿਲੀਐ; ਜਾ ਲਏ ਮਿਲਾਈ ॥"
page = 1076
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone man meets Him, when He makes him meet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਇਨਸਾਨ ਉਸ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਜਦ ਉਹ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We meet Him, only when He causes us to meet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੇਂ ਤਾਂ ਮਿਲੀਤਾ ਹੈ ਜੌ ਤੂੰ ਆਪ ਮਿਲਾਇ ਲਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਤਦੋਂ ਹੀ ਮਿਲ ਸਕੀਦਾ ਹੈ, ਜਦੋਂ ਉਹ ਆਪ ਹੀ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਾਂ, ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, uno lo puede encontrar sólo si Él se encuentra con nosotros y,"