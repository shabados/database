[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਝਿ ਗਏ ਤ੍ਰਿਣ ਪਾਪ ਸੁਮੇਰ ॥"
page = 899
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mountain of sins is burnt off like straw,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਾਂ ਦਾ ਪਹਾੜ ਫੂਸ ਦੀ ਤਰ੍ਹਾਂ ਸੜ ਮੱਚ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mountain of sin is burnt down, like straw,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਮੇਰ ਸਮ ਬਡੇ ਪਾਪ ਥੇ, ਸੋ ਘਾਸ ਕੇ ਸਮ ਦਗਧ ਹੋ ਗਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਕਬ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਦੇ ਸੁਮੇਰ ਪਰਬਤ ਜੇਡੇ ਹੋ ਚੁਕੇ ਪਾਪ ਘਾਹ ਦੇ ਤੀਲਿਆਂ ਵਾਂਗ ਸੜ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਝਿ ਗਏ = ਸੜ ਗਏ। ਤ੍ਰਿਣ = ਘਾਹ ਦੇ ਤੀਲੇ। ਪਾਪ ਸੁਮੇਰ = ਸੁਮੇਰ ਪਰਬਤ ਜੇਡੇ ਵੱਡੇ ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La montaña de errores se consumió como paja cuando"