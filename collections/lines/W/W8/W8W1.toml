[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸੋਹਾਗਣਿ ਜਾਣੀਐ; ਗੁਰਸਬਦੁ ਬੀਚਾਰੇ ॥੩॥"
page = 334
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone she is considered to be the happy wife, if she ponders on the Guru's teaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਪ੍ਰਸੰਨ-ਪਤਨੀ ਜਾਣੀ ਜਾਂਦੀ ਹੈ, ਜੇਕਰ ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸੋਚਦੀ ਸਮਝਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then she is known as the happy soul-bride, if she contemplates the Word of the Guru's Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਵੀਚਾਰੇ ਤੌ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਿਲਾਪ ਵਾਲੀ ਜਾਣੀਤੀ ਹੈ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਸਭ ਜੀਵ ਉਦਮ ਕਰ ਕੇ ਗੁਰ ਸਬਦ ਹੀ ਕਿਉਂ ਨਹੀਂ ਵਿਚਾਰਤੇ ਹੈਂ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਜਦੋਂ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰਦੀ ਹੈ (ਭਾਵ, ਚਿੱਤ ਵਿਚ ਵਸਾਉਂਦੀ ਹੈ) ਤਾਂ ਉਹ ਖਸਮ ਵਾਲੀ ਸਮਝੀ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਾਗਣਿ = ਸੋਹਾਗ ਵਾਲੀ, ਖਸਮ ਵਾਲੀ, ਖਸਮ ਨੂੰ ਯਾਦ ਰੱਖਣ ਵਾਲੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia feliz es aprobada si medita en la Palabra el Shabd del Guru.(3)"