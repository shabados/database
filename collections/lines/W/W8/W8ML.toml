[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧ ਸਰੀਰੀ ਨਾਰਿ ਨ ਛੋਡੈ; ਤਾ ਤੇ ਹਿੰਦੂ ਹੀ ਰਹੀਐ ॥੩॥"
page = 477
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As leaves him not the woman who is half man's body, therefore he remains a Hindu."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜ਼ਨਾਨੀ, ਜੋ ਆਦਮੀ ਦਾ ਅੱਧਾ ਜਿਸਮ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਨਹੀਂ ਛੱਡਦਾ। ਇਸ ਲਈ ਉਹ ਹਿੰਦੁ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the other half of a man's body, and she does not leave him, so he remains a Hindu. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਅਰਧ ਸਰੀਰੀ ਇਸਤ੍ਰੀ ਕਹੀ ਜਾਤੀ ਹੈ, ਸੋ ਛੋਡਤੀ ਨਹੀਂ ਹੈ, ਵਾ ਤਿਸ ਕੋ ਪੁਰਸ ਨਹੀਂ ਛੋਡਤਾ, ਤਾਂ ਤੇ ਹਿੰਦੂ ਹੀ ਰਹੀਏ ਤੋ ਠੀਕ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਹੁਟੀ ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਦੀ ਹਰ ਵੇਲੇ ਦੀ ਸਾਂਝੀਵਾਲ ਹੈ, ਇਹ ਤਾਂ ਕਿਸੇ ਵੇਲੇ ਸਾਥ ਛੱਡਦੀ ਨਹੀਂ। ਸੋ, (ਅਧਵਾਟੇ ਰਹਿਣ ਨਾਲੋਂ) ਹਿੰਦੂ ਟਿਕੇ ਰਹਿਣਾ ਹੀ ਚੰਗਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧਸਰੀਰੀ = ਅੱਧੇ ਸਰੀਰ ਵਾਲੀ, ਅੱਧੇ ਸਰੀਰ ਦੀ ਮਾਲਕ, ਮਨੁੱਖ ਦੇ ਅੱਧ ਦੀ ਮਾਲਕ, ਸਦਾ ਦੀ ਸਾਥਣ। ਨਾਰਿ = ਵਹੁਟੀ। ਤਾ ਤੇ = ਇਸ ਵਾਸਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, ¿por qué no permanecer como hindú? (3)"