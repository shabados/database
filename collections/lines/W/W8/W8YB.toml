[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਚਰ ਰਜ ਮੁਖਿ ਮਾਥੈ ਲਾਗੀ; ਆਸਾ ਪੂਰਨ ਅਨੰਤ ਤਰੰਗਾ ॥੧॥"
page = 828
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints belong to the Transcendent Lord, whose praise is immaculate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ, ਜਿਸ ਦੀ ਕੀਰਤੀ ਪਵਿੱਤਰ ਹੈ, ਸੰਤ ਉਸ ਦੀ ਮਲਕੀਅਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I apply the dust of the feet of His humble servants to my face and forehead; my hopes, and the many waves of desire, are fulfilled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਨੋਂ ਕੇ (ਚਰ) ਚਰਨੋਂ ਕੀ ਧੂੜੀ ਜਬ ਮੁਖ ਔ ਮਸਤਕ ਪਰ ਵਾ ਸ੍ਰੇਸਟ ਧੂੜੀ ਮਾਥੇ ਪਰ ਲਾਗੀ ਹੈ, ਤਬ (ਅਨਤ) ਬੇਅੰਤ (ਤਰੰਗਾ) ਲਹਰਾਂ, ਭਾਵ ਸੰਕਲਪੋਂ ਰੂਪ ਆਸਾ ਪੂਰਨ ਭਈ ਹੈ, ਭਾਵ ਨਵਿਰਤ ਹੋ ਗਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੇਰੇ ਮੂੰਹ-ਮੱਥੇ ਉਤੇ ਲੱਗਦੀ ਰਹੇ-ਇਹ ਚਰਨ-ਧੂੜ (ਮਾਇਆ ਦੀਆਂ) ਅਨੇਕਾਂ ਲਹਿਰਾਂ ਪੈਦਾ ਕਰਨ ਵਾਲੀਆਂ ਆਸਾਂ ਨੂੰ ਸ਼ਾਂਤ ਕਰ ਦੇਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰ ਰਜ = ਚਰਨਾਂ ਦੀ ਰਜ, ਚਰਨਾਂ ਦੀ ਧੂੜ। ਮੁਖਿ = ਮੂੰਹ ਉਤੇ। ਅਨਤ = ਅਨੰਤ, ਬੇਅੰਤ। ਤਰੰਗਾ = ਲਹਿਰਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que unte mi frente con el Polvo de sus Pies y vea las olas de mis deseos perderse en la orilla. (1)"