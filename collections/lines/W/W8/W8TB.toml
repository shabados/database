[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਦੂ ਪਾਰਉ ਓਤ ਪਾਰ; ਹਰਨਾਕਸਿ ਕਈ ਹਜਾਰ ਕਉ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She destroyed several thousand demons (Hiranayakashipus) from this end of the field to the other end."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੈਂਤ ਫ਼ੌਜ ਦੇ) ਇਕ ਪਾਸਿਓਂ ਦੂਜੇ ਪਾਸੇ ਵਲ (ਨਿਕਲਦੀ ਗਈ ਅਤੇ) ਹਰਨਾਕਸ਼ ਵਰਗੇ ਕਈ ਹਜ਼ਾਰਾਂ ਰਾਖਸ਼ਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੱਤਾ।"