[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਧਨ ਪਾਇ ਤਹਾ ਤੇ ਚਲਿਯੋ; ਚਲਿ ਕੈ ਅਪੁਨੇ ਗ੍ਰਿਹ ਭੀਤਰ ਆਯੋ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After receiving the wealth, he came to his house"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਉਥੋਂ ਚਲਿਆ ਅਤੇ ਚਲ ਕੇ ਆਪਣੇ ਘਰ ਆ ਗਿਆ।"