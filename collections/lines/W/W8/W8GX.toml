[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂਇਆ ਨਗਰਿ. ਇਕੁ ਬਾਲਕੁ ਵਸਿਆ; ਖਿਨੁ ਪਲੁ ਥਿਰੁ. ਨ ਰਹਾਈ ॥"
page = 1191
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the township of the body abides a child, who rests not even for a trice and a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਦੇ ਪਿੰਡ ਵਿੱਚ ਇਕ ਬੱਚਾ ਵਸਦਾ ਹੈ ਜੋ ਇਕ ਛਿਨ ਤੇ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body-village there lives a child who cannot hold still, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ ਨਗਰੀ ਮੇਂ ਇਕ ਮਨ ਰੂਪੀ ਬਾਲਕ ਬਸਤਾ ਹੈ। ਖਿਨ ਪਲ ਮਾਤ੍ਰ ਭੀ ਇਸਥਿਤ ਨਹੀਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ-ਨਗਰ ਵਿਚ (ਇਹ ਮਨ) ਇਕ (ਅਜਿਹਾ) ਅੰਞਾਣ ਬਾਲ ਵੱਸਦਾ ਹੈ ਜੋ ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ ਟਿਕਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਂਇਆ = ਸਰੀਰ। ਨਗਰਿ = ਨਗਰ ਵਿਚ। ਕਾਂਇਆ ਨਗਰਿ = ਸਰੀਰ-ਨਗਰ ਵਿਚ। ਬਾਲਕੁ = ਅੰਞਾਣ ਮਨ। ਖਿਨੁ ਪਲੁ = ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ। ਥਿਰੁ = ਅਡੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
