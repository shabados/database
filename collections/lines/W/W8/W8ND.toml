[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਸੋਹਾਗਨਿ; ਜੋ ਪ੍ਰਭੂ ਪਛਾਨੈ ॥"
page = 737
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the devoted wife, who knows her Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੀ ਹੈ, ਉਹ ਜਾਨਿਸਾਰ ਪਤਨੀ, ਜਿਹੜੀ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਜਾਣਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is that soul-bride, who realizes God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ (ਪ੍ਰਭੂ) ਭਰਤੇ ਕੋ ਪਛਾਨਤੀ ਹੈ ਅਰ ਧੰਨ੍ਯਤਾ ਜੋਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਲਾਹੁਣ-ਜੋਗ ਹੈ, ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੈ, ਜੇਹੜੀ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਸਾਂਝ ਬਣਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ = ਧਨੁ {धन्य} ਭਾਗਾਂ ਵਾਲੀ, ਸਲਾਹੁਣ-ਯੋਗ। ਸੋਹਾਗਨਿ = {सौभागिनी} ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ। ਪਛਾਨੈ = ਸਾਂਝ ਪਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la esposa que conoce a su Maestro Verdadero,"