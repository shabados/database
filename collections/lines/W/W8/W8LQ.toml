[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਕਾ; ਦੂਖੁ ਨਿਵਾਰੈ ॥੨॥"
page = 388
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is freed from the pain of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ ਤੇ ਮਰਨ ਦੇ ਕਸ਼ਟ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is freed of the pains of birth and death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਦੂਰ ਕਰ ਲੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se sobrepone al dolor del nacimiento y de la muerte. (2)"