[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਤਾ ਜਾਤਾ; ਨਦਰਿ ਨ ਆਇਆ ॥੪॥੪॥"
page = 152
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and now, none seems me to die or to be born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੁਣ ਮੈਨੂੰ ਕੋਈ ਵੀ ਮਰਦਾ ਅਤੇ ਜੰਮਦਾ ਮਲੂਮ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and now I see that there is no such thing as birth or death. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹਮਾਰੇ ਕੋ ਮਰਤਾ (ਜਾਤਾ) ਉਪਜਤਾ ਕੋਈ ਦ੍ਰਿਸਟਿ ਨਹੀਂ ਆਇਆ ਹੈ॥੪॥ ਪ੍ਰਮਾਣ ਸੁਖਮਨੀ-☬\"ਨਹ ਕਿਛੁ ਜਨਮੈ ਨਹ ਕਿਛੁ ਮਰੈ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਹ ਦਿੱਸ ਪੈਂਦਾ ਹੈ ਕਿ ਪ੍ਰਭੂ ਜੰਮਦਾ ਮਰਦਾ ਨਹੀਂ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora percibo que en realidad no existe ni la vida ni la muerte. (4-4)"