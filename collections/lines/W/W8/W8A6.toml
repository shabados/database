[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਸਾਸਿ ਗਿਰਾਸਿ. ਨ ਵਿਸਰੈ; ਹਰਿ ਨਾਮਾਂ ਮਨਿ ਮੰਤੁ ॥"
page = 319
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who with every breath and morsel of theirs, forget not God's Name and within whose mind is this spell,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਹਰ ਸੁਆਸ ਅਤੇ ਬੁਰਕੀ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੇ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਇਹ ਮੰਤ੍ਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not forget the Lord, with each breath and morsel of food, whose minds are filled with the Mantra of the Lord's Name"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਮਨ ਸੇ ਹਰਿ ਨਾਮ ਕਾ (ਮੰਤੁ) ਉਪਦੇਸ ਸਾਸ ਗਿਰਾਸ ਅਰਥਾਤ ਸਦੀਵਕਾਲ ਨ ਵਿਸਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਾਹ ਲੈਂਦਿਆਂ ਤੇ ਖਾਂਦਿਆਂ ਕਦੇ ਰੱਬ ਨਹੀਂ ਭੁੱਲਦਾ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਮੰਤਰ (ਵੱਸ ਰਿਹਾ) ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que nunca abandona a su Señor, disfruta en su mente del Mantra del Naam, el Nombre del Señor."