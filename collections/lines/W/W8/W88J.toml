[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਚਿਤਿ ਆਏ; ਸਭੁ ਦੁਖੁ ਜਾਇ ॥"
page = 184
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By contemplating over the Lord, all the woes depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਗ਼ਮ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God comes to mind, all pains depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਚਿਤ ਆਉਣੇ ਅਰਥਾਤ ਸਿਮਰਨੇ ਸੇ ਸਰਬ ਦੁਖ ਜਾਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਪਰਮਾਤਮਾ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਵੱਸ ਪਏ ਤਾਂ (ਉਸ ਦਾ) ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conservándolo en tu mente, todas tus aflicciones se van,"