[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਹੁਕਮੁ ਵਰਤੈ; ਸਭ ਲੋਈ ॥"
page = 223
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Will alone is prevalent in all the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਹੁਕਮ ਹੀ ਕੇਵਲ, ਸਾਰਿਆਂ ਜਹਾਨਾ ਅੰਦਰ ਪਰਚਲਤ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Command of the One Lord prevails throughout all the worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਹੀ (ਲੋਈ) ਪ੍ਰਕਾਸ ਸ੍ਵਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕਾ ਹੁਕਮ ਸਰਬ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਈ = ਸ੍ਰਿਸ਼ਟੀ (ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Voluntad del Uno solamente, funciona el mundo entero,"