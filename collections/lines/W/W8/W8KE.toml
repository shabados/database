[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਖਤ ਹੀ ਮਨੁ ਮਾਨਿਆ; ਜਲ ਰਸਿ ਕਮਲ ਬਿਗਾਸੀ ॥੧॥"
page = 1197
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the sight of my love my mind is pleased like the blossoming of the lotus with joy in water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲਬਰ ਦਾ ਦੀਦਾਰ ਵੇਖ ਕੇ, ਮੇਰਾ ਚਿੱਤ ਕੰਵਲ ਦੇ ਪਾਣੀ ਵਿੱਚ ਖੁਸ਼ੀ ਨਾਲ ਖਿੜਨ ਦੀ ਮਾਨੰਦ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of His Darshan, my mind is pleased and appeased. The lotus blossoms forth in the water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸਨ ਦੇਖਤੇ ਹੀ ਮਨ ਮਾਨੁ ਜਾਤਾ ਭ੍ਯਾ। ਜੈਸੇ ਜਲ ਕਰ ਕੇ ਕਮਲ ਬਿਗਸਤਾ ਹੈ, ਤੈਸੇ (ਰਸਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਬੁਧੀ ਬਿਗਾਸੀ ਅਰਥਾਤ ਪ੍ਰਫੁਲਤ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਦਾਰ ਕਰਦਿਆਂ ਹੀ ਮਨ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ (ਤੇ ਇਉਂ ਖਿੜਦਾ ਹੈ, ਜਿਵੇਂ) ਕੌਲ ਫੁੱਲ ਜਲ ਦੇ ਆਨੰਦ ਵਿਚ ਖਿੜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਿਆ = ਗਿੱਝ ਜਾਂਦਾ ਹੈ। ਰਸਿ = ਰਸ ਵਿਚ; ਅਨੰਦ ਵਿਚ। ਬਿਗਾਸੀ = ਬਿਗਾਸੈ, ਖਿੜਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y teniéndola mi mente florece, así como el Loto florece en el agua. (1)"