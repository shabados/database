[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਕਹੈ ਵਿਚਾਰਾ; ਗੁਰਮੁਖਿ ਹਰਿ ਸਤਿ ਹਰਿ ॥੧੧॥"
page = 646
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says poor slave Nanak, the Guru-wards deem God to be the ever True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਬੀਬ ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ ਗੁਰੂ ਅਨੁਸਾਰੀ ਨੂੰ ਸਦਾ ਸੱਚ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Poor servant Nanak speaks: the Gurmukhs know the Lord, the Lord is True. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰਮੁਖਿ ਵੀਚਾਰ ਕਰ ਕੇ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਹਰੀ ਕੋ ਸਤ ਸਰੂਪ ਜਾਨਤੇ ਹੈਂ॥੧੧॥☬ਏਕ ਤ੍ਰਿਸ਼ਨਾਤਰ ਪੰਡਿਤ ਪ੍ਰਤਿ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਇਹ ਵਿਚਾਰ ਦੱਸਦਾ ਹੈ ਕਿ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹਰੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ) ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "siempre Verdad es nuestro Dios. (11)"