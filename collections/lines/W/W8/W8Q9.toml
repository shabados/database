[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣਹਾਰੁ. ਜੋ ਕਰਿ ਰਹਿਆ; ਸਾਈ ਵਡਿਆਈ ॥"
page = 813
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the Creator is doing, in that is our advantage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਸਿਰਜਣਹਾਰ ਕਰ ਰਿਹਾ ਹੈ, ਉਸੇ ਵਿੱਚ ਸਾਡੀ ਬਿਹਤਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator Lord does is glorious and great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜੋ ਓਹ ਕਰਨਹਾਰ ਸ੍ਵਾਮੀ ਕਰ ਰਿਹਾ ਹੈ, ਸੋ ਸੰਤ ਤਿਸੀ ਕੀ ਸਰਬ ਵਡਿਆਈ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਜੋ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ ਉਹੀ ਜੀਵਾਂ ਦੀ ਭਲਾਈ ਵਾਸਤੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣਹਾਰੁ = ਸਭ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ। ਸਾਈ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que el Señor está haciendo, es Su Gloria;"