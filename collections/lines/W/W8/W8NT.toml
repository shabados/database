[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਹੁ; ਸਭਿ ਕਿਲਵਿਖ ਪਾਪ ਗਵਾਇਆ ॥"
page = 773
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwell thou upon the True Guru, thy Perfect Guru, and all thine sins and misdeeds shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ, ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ, ਦਾ ਚਿੰਤਨ ਕਰ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਤੇ ਕੁਕਰਮ ਕੱਟੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship and adore the Guru, the Perfect True Guru, and all your sins shall be dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੋ ਪੂਜਨੇ ਜੋਗ੍ਯ ਹੈਂ ਤਿਨ ਕੋ ਉਪਦੇਸ਼ ਕਰ ਪੂਰਾ ਜੋ ਪਰਮੇਸਰ ਹੈ ਤਿਸ ਕੋ ਅਰਾਧਨ ਕਰੋ ਔਰ ਜਿਨੋਂ ਨੇ ਅਰਾਧਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਬਜਰ ਪਾਪ ਅਰ ਸਮਾਨ ਪਾਪ ਸਭ ਕੋ ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ (ਦੇ ਇਸ ਉਪਦੇਸ਼ ਨੂੰ) ਹਰ ਵੇਲੇ ਚੇਤੇ ਰੱਖੋ, ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ (ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alaba y adora al Guru, al Perfecto y Verdadero Guru para que tus errores sean erradicados."