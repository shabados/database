[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਰਾਚਿ; ਤਤੁ ਨਹੀ ਬੀਨਾ ॥੩॥"
page = 225
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Engrossed in desire they see not the Reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਹਿਸ਼ ਅੰਦਰ ਗ਼ਲਤਾਨ ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਨਹੀਂ ਵੇਖਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trapped by desire, they cannot see reality. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਜੀਵੋਂ ਨੈ ਪਾਂਚੋਂ ਬਿਖ੍ਯੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਮੇਂ ਰਾਚਕਰ ਤਤ੍ਵ ਕੋ ਨਹੀਂ (ਬੀਨਾ) ਦੇਖਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ ਦੁਰਮਤਿ ਦਾ ਮਾਰਿਆ ਮਨੁੱਖ) ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਫਸ ਕੇ ਆਪਣੇ ਅਸਲੇ (ਪਰਮਾਤਮਾ) ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ (ਤੇ ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਚਿ = ਰਚ ਕੇ, ਫਸ ਕੇ। ਤਤੁ = ਅਸਲੀਅਤ। ਬੀਨਾ = ਪਛਾਣਿਆ, ਵੇਖਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "están seducidos por el deseo y no conocen la Realidad.(3)"