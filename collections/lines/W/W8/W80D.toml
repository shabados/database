[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਹਰਿ ਜਸੁ ਦੀਨੇ ॥੨॥"
page = 623
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has mercifully blessed me with His praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਨਾ ਦੀ ਦਾਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Kind Mercy, the Lord blessed me with His Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮਾਰੇ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਜਸ ਅਰ ਤਿਸ ਕੇ ਚਰਨ ਬਸਾਇ ਦੀਨੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਉਹ) ਕਿਰਪਾ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਦਾਤਿ ਦੇਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Misericordia nos ha bendecido con Su Alabanza. (2)"