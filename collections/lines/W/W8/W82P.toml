[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਮ ਅਤੀਤੁ, ਪਰਮੇਸੁਰ ਕੈ ਰੰਗਿ ਰੰਗੵੌ; ਬਾਸਨਾ ਤੇ ਬਾਹਰਿ, ਪੈ ਦੇਖੀਅਤੁ ਧਾਮ ਸਿਉ ॥"
page = 1408
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is supremely detached, imbued with the supreme Lord's love, without desire however, apparently is a family man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਨ ਨਿਰਲੇਪ, ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੇ ਪ੍ਰੇਮ ਵਿੱਚ ਰੰਗੇ ਹੋਏ ਅਤੇ ਖਾਹਿਸ਼-ਰਹਿਤ ਹਨ ਪਰ ਦੇਖਣ ਨੂੰ ਗ੍ਰਿਹਸਥੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is supremely unattached, and imbued with the Love of the Transcendent Lord; he is free of desire, but he lives as a family man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਤੇ ਪਰਮ (ਅਤੀਤੁ) ਵਿਰਕਤ ਹੋ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗੇ ਹੂਏ ਹੈਂ ਔ ਵਾਸਨਾ ਤੇ ਬਾਹਰ ਅਰਥਾਤ ਰਹਿਤ ਹੈਂ। (ਪੈ) ਬਹੁੜੋ ਘਰ ਕੇ ਸਾਥ ਪਰਚੇ ਹੂਏ ਦੇਖੀਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਸਰਬ ਵਿਵਹਾਰ ਕਰਤੇ ਹੂਏ ਸਰਬ ਤੇ ਅਲੇਪ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਵੈਰਾਗਵਾਨ ਹੈ, ਹਰੀ ਦੇ ਪਿਆਰ ਵਿਚ ਭਿੱਜਾ ਹੋਇਆ ਹੈ, ਵਾਸ਼ਨਾ ਤੋਂ ਪਰੇ ਹੈ; ਪਰ ਉਂਞ ਗ੍ਰਿਹਸਤ ਵਿਚ ਵੇਖੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive enamorado del Nombre. Supremamente Desapegado e imbuido en el Amor del Señor"