[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਵੈ; ਸੰਜਿ ਕੀਆ. ਘਰ ਵਾਸੁ ॥"
page = 137
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seventhly he amasses wealth and acquires an abode in his home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਵੇ ਉਹ ਧਨ ਦੌਲਤ ਇਕੱਤਰ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸੇਬਾ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seventh, he gathers wealth and dwells in his house;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਵੈਂ ਏਹ ਦਸ਼ਾ ਹੂਈ ਕੇ ਪਦਾਰਥੋਂ ਕੋ ਇਕੱਤ੍ਰ ਕਰ ਕੇ ਅਪਨੀ ਇਸਤ੍ਰੀ ਕੇ ਸਾਥ ਘਰ ਮੇਂ ਵਾਸਾ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਵੀਂ ਅਵਸਥਾ ਵੇਲੇ (ਜੀਵ ਪਦਾਰਥ) ਇਕੱਠੇ ਕਰ ਕੇ (ਆਪਣਾ) ਘਰ ਦਾ ਵਸੇਬਾ ਬਣਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces acumula riquezas y procura un hogar."