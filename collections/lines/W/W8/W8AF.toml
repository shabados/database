[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਗਿਰੇ ਧਰਾ ਪਰ; ਸੂਰ ਸੁੰਦਰ ਕਿਸੋਰ ॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, there was a dreadful fighting and the fine warriors fell upon the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਂਤ ਭਾਂਤ ਦੇ ਸੁੰਦਰ, ਨੌਜਵਾਨ ਸੂਰਮੇ ਧਰਤੀ ਉਤੇ ਡਿਗੇ ਪਏ ਸਨ।"