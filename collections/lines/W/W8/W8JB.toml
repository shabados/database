[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ ਸਭੈ ਕਰਹਿ; ਸਚੁ ਥਾਨੁ ਸੁਹਾਇਆ ॥"
page = 817
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All congratulate me on my victory. Beauteous is the abode of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੱਤ ਤੇ ਮੈਨੂੰ ਸਾਰੇ ਹੀ ਵਧਾਈਆਂ ਦਿੰਦੇ ਹਨ। ਸੁੰਦਰ ਹੈ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਨਿਵਾਸ ਅਸਥਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone congratulates me, and celebrates my victory; the home of the True Lord is so beautiful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ (ਸਚੁ ਥਾਨੁ) ਸਤਿਸੰਗ ਸੁਹਾਇਆ ਹੂਆ ਹੈ, ਸਭ ਤਿਸ ਕੀ (ਜੈ ਜੈ ਕਾਰ) ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕਦੇ ਹਨ) ਸਾਰੇ ਲੋਕ (ਉਹਨਾਂ ਦੀ) ਸੋਭਾ-ਵਡਿਆਈ ਕਰਦੇ ਹਨ। ਸਾਧ ਸੰਗਤਿ ਇਕ ਐਸਾ ਸੋਹਣਾ ਥਾਂ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈਕਾਰੁ = ਸੋਭਾ, ਵਡਿਆਈ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸੁਹਾਇਆ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos aclaman Victoria, Bendito es el Recinto de la Verdad."