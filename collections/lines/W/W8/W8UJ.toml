[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਸੋ; ਜੁ ਕਾਇਆ ਬੀਚਾਰੈ ॥"
page = 1160
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a Qazi, who reflects on the reality of human body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਕਾਜ਼ੀ ਹੈ, ਜੋ ਮਨੁੱਖਾ ਦੇਹ ਦੀ ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a Qazi, who contemplates the human body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਜੀ ਸੋਈ ਹੈ, ਜੋ (ਕਾਇਆ) ਸਰੀਰ ਮੇਂ ਬੀਚਾਰ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਕਾਜ਼ੀ ਉਹ ਹੈ ਜੋ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਖੋਜੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Quazi, es sólo aquél que medita en la Realidad dentro de su ser humano,"