[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੁਗੁ ਜੁਗੁ. ਭਗਤ ਉਪਾਇਆ; ਪੈਜ ਰਖਦਾ ਆਇਆ. ਰਾਮ ਰਾਜੇ ॥"
page = 451
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every age God created His saints and preserved their honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇੱਕ ਯੁਗ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਸੰਤ ਪੈਦਾ ਕੀਤੇ ਤੇ ਉਹਨਾਂ ਦੀ ਇਜਤ ਆਬਰੂ ਰੱਖੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every age, He creates His devotees and preserves their honor, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਰਾਮ ਰਾਜੇ! ਤੈਨੇ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਭਗਤੋਂ ਕੋ ਉਤਪੰਨ ਕਰਾ ਹੈ, ਪੁਨਾ ਭਗਤੋਂ ਕੀ ਪ੍ਰਤਗਿਆ ਭੀ ਰਖਤਾ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ ਭਗਤ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਤੇ, (ਭੀੜਾ ਸਮੇ) ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ {ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'}। ਉਪਾਇਆ = ਪੈਦਾ ਕਰਦਾ ਆ ਰਿਹਾ ਹੈ। ਪੈਜ = ਇੱਜ਼ਤ। ਦੇਇ = ਦੇ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En cada época Dios ha creado a Sus Devotos y su honor siempre fue salvado por Él."