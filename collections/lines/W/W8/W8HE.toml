[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਮਿਸਟਾਨਿ ਪਾਨ ਸੁਧਾ ਰਸ; ਪੁਜਸਿ ਨ ਸਾਧ ਮੁਖ ਮਧੁਰ ਬਚਨ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Countless eatables of elixir like sweet tastes are nowhere equal to the sweet words uttered by saintly persons."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕੋਟਨਿ ਕੋਟਾਨਿ ਮਿਸਟਾਨ ਪਾਨ ਸੁਧਾ ਰਸ ਕ੍ਰੋੜਾਂ ਕੋਟੀਆਂ ਕ੍ਰੋੜ ਗੁਣਾਂ ਮਿੱਠੇ ਮਿੱਠੇ ਭੋਜਨ ਜੋਗ ਮਠਿਆਈਆਂ ਆਦਿ ਪਦਾਰਥ ਅਤੇ ਪਾਨ ਪੀਣੇ ਲੈਕ ਸੁਧਾ ਰਸ ਅੰਮ੍ਰਿਤ ਵਰਗੇ ਸ੍ਵਾਦ ਵਾਲੀਆਂ ਸ਼ਹਿਦ ਸ਼ਰਬਤ ਆਦਿ ਵਰਗੀਆਂ ਕ੍ਰੋੜਾਂ ਗੁਣਾਂ ਮਿਠੀਆਂ ਵਸਤੂਆਂ ਆ ਮਿਲਣ, ਪਰ ਪੁਜਸਿ ਨ ਸਾਧ ਮੁਖ ਮਧੁਰ ਬਚਨ ਕਉ ਸਾਧ ਸਿੱਖਾਂ ਸੰਤਾਂ ਦਿਆਂ ਮੂੰਹੋਂ ਨਿਕਲੇ ਹੋਏ ਮਿੱਠੇ ਮਿੱਠੇ ਪ੍ਯਾਰੇ ਪ੍ਯਾਰੇ ਹਿਤ ਭਰੇ ਬਚਨਾਂ ਨੂੰ ਨਹੀਂ ਇਹ ਸਭ ਪੁਗ ਸਕਦੀਆਂ ਭਾਵ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੀਆਂ।"