[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਮੂਰਖਾਈ, ਮੂਰਖੁ ਰੋਵੈ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The foolish goes on lamenting his own stupidity."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਅੰਤ ਨੂੰ) ਮੂਰਖ ਮੂਰਖਾਈਆਂ (ਕਰਨ ਕਰਕੇ) ਰੋਂਦਾ ਹੈ।"