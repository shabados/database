data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਜਿਸ ਮਨੁੱਖ ਦਾ ਕੋਈ ਭੀ ਸਹਾਈ ਨਹੀਂ ਬਣਦਾ,"

