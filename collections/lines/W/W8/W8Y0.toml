[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਹਾਲੀ. ਕਿਰਸਾਣੀ ਕਰਣੀ; ਸਰਮੁ ਪਾਣੀ ਤਨੁ ਖੇਤੁ ॥"
page = 595
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thy mind the plough-man, good deed the farming, modesty the water and thy body the field."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਨੂੰ ਹਲ ਵਾਹੁਣ ਵਾਲਾ, ਚੰਗੇ ਅਮਲਾਂ ਨੂੰ ਖੇਤੀਬਾੜੀ, ਲੱਜਿਆ ਨੂੰ ਜਲ ਅਤੇ ਆਪਣੀ ਦੇਹ ਨੂੰ ਪੈਲੀ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your mind the farmer, good deeds the farm, modesty the water, and your body the field."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪਿਤਾ ਜੀ! ਜੇਕਰ ਖੇਤੀ ਕਰਨੀ ਹੀ ਹੋਇ ਤੋ ਇਸ ਪ੍ਰਕਾਰ ਕੀ ਕਰੀਏ: ਤਨ ਰੂਪ ਖੇਤੀ ਮੇਂ ਮਨ ਕੋ (ਹਾਲੀ) ਹਲ ਜੋਤਣੇ ਵਾਲਾ ਕਰੀਏ, ਭਾਵ ਯਹਕਿ ਭਜਨ ਮੇਂ ਸਾਵਧਾਨ ਕਰੀਏ। ਸੁਭ ਕਰਨੀ ਰੂਪ ਕਿਰਸਾਨੀ ਕਰੀਏ ਅਰੁ (ਸਰਮੁ) ਮੰਦ ਕਰਮੋਂ ਤੇ ਲਜ੍ਯਾ ਕਰਨੀ ਇਸ ਜਲ ਕਰ ਕੇ ਸਿੰਚਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਹਾਲ਼ੀ (ਵਰਗਾ ਉੱਦਮੀ) ਬਣਾ, ਉਚੇ ਆਚਰਨ ਨੂੰ ਵਾਹੀ ਸਮਝ, ਮੇਹਨਤ ਨੂੰ ਪਾਣੀ ਬਣਾ, ਤੇ ਸਰੀਰ ਨੂੰ ਪੈਲੀ ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਲੀ = ਹਲ ਵਾਹੁਣ ਵਾਲਾ। ਕਿਰਸਾਣੀ = ਵਾਹੀ ਦਾ ਕੰਮ। ਕਰਣੀ = ਉੱਚਾ ਆਚਰਨ। ਸਰਮੁ = {श्रम} ਮੇਹਨਤ, ਉੱਦਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu mente sea el granjero, tu cuerpo la granja y las buenas acciones el trabajar la tierra."