[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਇਸਾ ਪਿਆਰੇ ਕਾ ਰਾਇਸਾ; ਜਿਤੁ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥ ਰਹਾਉ ॥"
page = 725
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embrace thou the meditation, the meditation of the Beloved, by which peace is ever obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰੀਤਮ ਦੇ ਸਿਮਰਨ, ਹਾਂ ਸਿਮਰਨ ਵਿੱਚ ਜੁੜ ਜਿਸ ਦੁਆਰਾ ਹਮੇਸ਼ਾਂ ਸੁਖ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Savor the story, the story of the Beloved Lord, which brings a lasting peace. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਿਆਰੇ ਕੋ ਮਨ ਬਾਣੀ ਸੇ ਜਬ ਮੇਂ (ਰਾਇਸਾ) ਰਾਵਣਾ ਅਰਾਧਨਾ ਕਰੂੰਗਾ ਤਬ ਤਿਸ ਤੇ ਸਦਾ ਸੁਖ ਹੋਵੇਗਾ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ (ਭਾਈ)! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਕਿਉਂਕਿ ਇਸ ਦੀ ਰਾਹੀਂ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਇਸਾ = {ਰਾਇਸੋ} ਜੀਵਨ-ਕਥਾ, ਪ੍ਰਸੰਗ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ। ਜਿਤੁ = ਜਿਸ (ਰਾਇਸੋ) ਦੀ ਰਾਹੀਂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saborea el relato, el relato del Bienamado Señor, que trae una Paz duradera.  (Pausa)"