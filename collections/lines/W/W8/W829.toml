[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਾ ਜੀਵਾ; ਵਿਸਰੈ ਮਰਿ ਜਾਉ ॥"
page = 9
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By repeating thy Name, I live, by forgetting it I die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ, ਇਸ ਨੂੰ ਭੁਲਾ ਕੇ ਮੈਂ ਮਰ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting it, I live; forgetting it, I die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਜਬ ਤਕ ਮੈਂ (ਆਖਾ) ਕਹਿਤਾ ਹੂੰ ਅਰਥਾਤ ਹਰੀ ਕਾ ਨਾਮੁ ਜਪਤਾ ਹੂੰ, ਤਬੀ ਤਕ ਮੈ ਜੀਵਤਾ ਹੂੰ। ਜਬ ਮੇਰੇ ਕੋ ਨਾਮ ਵਿਸਰਿ ਜਾਇ, ਫਿਰ ਮੈ ਮਰ ਜਾਤਾ ਅਰਥਾਤ ਦੁਖੀ ਹੋਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਮੈਂ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ, ਤਿਉਂ ਤਿਉਂ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। (ਪਰ ਜਦੋਂ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਮੇਰੀ ਆਤਮਕ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recordando Su Nombre me es dada la vida, Olvidándolo, muero seguramente."