[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਲੀਜੀਅਹੁ ਜਾਨ ॥੩੨੨॥"
page = 732

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily “Vish” and then adding “Dayak Astar”, all the names of Paash are formed, which are known by the wise people.322."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਪਾਸ ਦੇ ਹੁੰਦੇ ਹਨ। ਸਿਆਣੇ ਲੋਗ ਜਾਣ ਲੈਣ ॥੩੨੨॥"