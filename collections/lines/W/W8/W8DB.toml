[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤੂ ਛੁਰਾ ਵਖਾਣੀਐ; ਡਲੂ ਰੀਹਾਣੈ ਸਾਬਾਸੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Devotee Chhura and Dallu are said to be the inhabitants of Haryana."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭਗਤ ਛੁਰਾ ਤੇ ਡੱਲੂ ਰੀਹਾਣੇ ਦੇ ਵਸਨੀਕ ਧੰਨਤਾ ਯੋਗ ਕਹੀਦੇ ਸਨ।"