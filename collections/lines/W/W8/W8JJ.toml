[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਨਿਮਖ. ਨ ਛੋਡਾ ਜੀ; ਹਰਿ ਪ੍ਰੀਤਮ ਪ੍ਰਾਨ ਅਧਾਰੋ ॥"
page = 784
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Loved Lord, the support of my very life, forsake not even for a moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜਿੰਦ-ਜਾਨ ਦੇ ਆਸਰੇ, ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰੂਭੂ ਨੂੰ ਮੈਂ ਇਕ ਮੁਹਰ ਭਰ ਲਈ ਭੀ ਨਹੀਂ ਤਿਆਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not forsake, even for an instant, my Dear Beloved Lord, the Support of the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਪ੍ਰੀਤਮ ਪ੍ਰਾਣੋਂ ਕਾ ਅਧਾਰ ਹੈ, ਮੈਂ ਤਿਸ ਕੋ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਛੋਡਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰੀਤਮ ਹਰੀ (ਅਸਾਂ ਜੀਵਾਂ ਦੀ) ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ, ਮੈਂ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਉਸ ਦੀ ਯਾਦ ਨਹੀਂ ਛੱਡਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Lo voy a dejar ni por un momento, pues el Señor es la Vida de mi vida."