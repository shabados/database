data = "ਗਿਰਫ਼ਤੰਦ ਸ਼ਮਸ਼ੇਰ ਪੌਲਾਦ ਦਸਤ ॥੧੯॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And took the swords in their hands,(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ) (ਫਿਰ) ਫ਼ੌਲਾਦੀ ਤਲਵਾਰਾਂ ਹੱਥ ਵਿਚ ਪਕੜ ਲਈਆਂ ॥੧੯॥"