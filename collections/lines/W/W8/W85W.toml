[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣ ਉਠੈ ਬੈਹੈਂ ਬਬਾੜੰ ॥"
page = 246

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blows of very stern warriors are being endured  the fighters are falling in the battlefield and are flowing in the stream of blood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ ਵਿੱਚ ਫਿਰ ਉਠਦੇ ਤੇ ਬਹਿੰਦੇ ਹੋਏ ਲਲਕਾਰਦੇ ਹਨ।"