[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਤ੍ਰਿਸਨਾ ਭੁਖ ਸਭ ਉਤਰੈ; ਜੋ ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ ॥"
page = 451
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on God's Name have all their desires and hungers removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਤੇ ਭੁੱਖਾਂ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord's Name have all of their desire and hunger removed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਜਪਤੇ ਹੈਂ ਤਿਨ ਕੀ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਭੁਖ ਸਭ ਦੂਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਉਸ ਮਨੁੱਖ ਦੀ ਮਾਇਆ ਵਾਲੀ ਭੁੱਖ-ਤ੍ਰੇਹ ਸਾਰੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Nombre del Señor, todas sus añoranzas y hambres cesan"