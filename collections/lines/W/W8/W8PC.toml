[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਾਢੀ ਸਚੈ ਮਹਲਿ; ਖਸਮਿ ਬੁਲਾਇਆ ॥"
page = 150
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master summoned the minstrel to His True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਨੇ ਭੱਟ ਨੂੰ ਆਪਣੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੱਦ ਘਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has summoned me, His minstrel, to the True Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਢਾਢੀ ਨੂੰ ਸਚ (ਮਹਲਿ) ਸਰੂਪ ਮੇਂ ਖਸਮ ਨੇ ਬੁਲਾਇ ਲੀਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਸ ਸੁਨ ਕਰ ਪ੍ਰਸਿੰਨ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਢਾਢੀ ਨੂੰ (ਭਾਵ, ਜਦੋਂ ਮੈਂ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸਾਲਾਹ ਵਿਚ ਲੱਗਾ ਤਾਂ) ਖਸਮ ਨੇ ਆਪਣੇ ਸੱਚੇ ਮਹਲ ਵਿਚ (ਆਪਣੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਸੱਦਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí Lo alabo, y recibo el Manto de Honor,"