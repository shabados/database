[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਪਰਤੀਤਿ; ਮਨ ਤੇ ਪਾਈ ॥"
page = 798
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind's faith, I have obtained from the mind itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦਾ ਭਰੋਸਾ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਤੋਂ ਹੀ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the mind itself, mental faith is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਭਾਵ ਆਤਮਾ ਕੀ ਪ੍ਰਤੀਤੀ ਨਿਸਚਾ ਵਾ ਗ੍ਯਾਨ ਮਨ ਤੇ ਹੀ ਪਾਈ ਹੈ ਯਥਾ-☬\"ਮਨ ਸਾ ਮਿਲਿਆ ਨ ਕੋਇ॥\"☬ਮਨ ਜੈਸਾ ਹੋਰ ਕੋਈ ਗੁਰੂ ਨਹੀਂ ਮਿਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹੀ ਆਪਣੇ ਮਨ ਵਾਸਤੇ ਸਰਧਾ-ਵਿਸ਼ਵਾਸ ਦੀ ਦਾਤ ਲੱਭ ਲਈ (ਇਹ ਸਰਧਾ ਕਿ ਪਰਮਾਤਮਾ ਸਾਰੇ ਜਗਤ ਵਿਚ ਇਕ-ਸਮਾਨ ਵਿਆਪਕ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Fe de la mente me viene de la misma mente;"