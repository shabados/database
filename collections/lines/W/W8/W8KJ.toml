[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਥਾਹ ਪਾਈ ਨਹੀ ਪਾਵੈ; ਜਨ ਨਾਨਕ ਕੇ. ਪ੍ਰਭ ਵਡਨੇ ॥੪॥੫॥"
page = 976
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the Great Lord of serf Nanak, Thy depth can be ascertained not by ascertaining."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਫਰ ਨਾਨਕ ਦੇ ਵਿਸ਼ਾਲ ਸੁਆਮੀ! ਮਲੂਮ ਕਰਨ ਦੁਆਰਾ ਤੇਰੀ ਡੂੰਘਾਈ ਮਲੂਮ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your extent cannot be estimated or known, O Great God of servant Nanak. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਭੀ ਤੁਮਾਰੀ (ਥਾਹ) ਮ੍ਰਿਯਾਦਾ ਨਹੀਂ ਪਾਈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੋ ਹਮ ਤੁਛ (ਜਨ) ਜੀਵ ਹੇ ਪ੍ਰਭੂ! ਵਡੇ ਤੁਝ ਕੋ ਕੇਸੈ ਪਾਵੈਂ? ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਦਾਸ ਦੇ ਵੱਡੇ ਪ੍ਰਭੂ! ਕਿਸੇ ਨੇ ਭੀ ਤੇਰੇ ਗੁਣਾਂ ਦੀ ਹਾਥ ਨਹੀਂ ਲੱਭੀ, ਕਈ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਹ = ਡੂੰਘਾਈ, ਹਾਥ। ਨਹੀ ਪਾਵੈ = ਕੋਈ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਵਡਨੇ = ਵੱਡੇ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no he conocido Tu Extensión, oh Maestro Todo Poderoso, pues eres lo más Alto de lo alto. (4-5)"