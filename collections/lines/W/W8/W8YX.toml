[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਬਦਿ ਦਿਖਾਲਿਆ ਸਚੁ ਸਮਾਲਿਆ; ਅਹਿਨਿਸਿ ਦੇਖਿ ਬੀਚਾਰਿਆ ॥"
page = 1110
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whomsoever the Guru shows the Lord, he mediates on the True Name and day and night beholds and contemplates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਗੁਰੂ ਜੀ ਪ੍ਰਭੂ ਨੂੰ ਵਿਖਾਲਦੇ ਹਨ, ਉਹ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਦਿਨ ਤੇ ਰਾਤ ਵਾਹਿਗੁਰੂ ਨੂੰ ਵੇਖਦਾ ਅਤੇ ਆਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru reveals the Shabad; dwelling on the True Lord, day and night, he beholds and reflects on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਨੇ ਸਬਦ ਦੇ ਕਰ ਦਿਖਾਯਾ ਹੈ, ਤਿਸੀ ਨੇ ਸੱਚ ਕੋ ਸਮਾਲਾ ਹੈ ਔਰ ਤਿਸ ਨੇ ਰਾਤ੍ਰਿ ਦਿਨ ਬੀਚਾਰ ਕੀਆ ਤੋ ਦੇਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ (ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ) ਵਿਖਾਲ ਦਿੱਤਾ, ਉਹ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ। ਉਸ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਉਹ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਉਸ ਦੇ ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸਮਾਲਿਆ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ। ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਬੀਚਾਰਿਆ = (ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru revela el Shabd, habitando en el Señor Verdadero y, meditando día y noche, Lo ve siempre."