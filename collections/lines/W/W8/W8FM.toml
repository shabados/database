[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ; ਉਦਿਆਨ ਭ੍ਰਮਤ ਪਛੁਤਾਪੈ ॥"
page = 253
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To some He causes to wander sorrowfully in wilderness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੂੰ ਉਹ ਸ਼ੋਕਾਤਰ ਕਰ ਉਜਾੜ ਅੰਦਰ ਭਟਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While He causes others to wander miserably in the wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੋ (ਉਦਿਆਨ) ਜੰਗਲ ਮੇਂ ਭ੍ਰਮਾਇ ਕਰ ਅਰਥਾਤ ਸੰਸਾਰਕ ਧੰਧਿਓਂ ਮੇਂ ਲਗਾਇ ਕਰ ਪਸਚਾਤਾਪ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਆਪ ਹੀ ਜੰਗਲ ਵਿਚ ਭਟਕਾ ਕੇ ਪਛੁਤਾਵੇ ਵਾਲੇ ਪਾਸੇ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a otros los hace perderse para que terminen arrepentidos."