[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਨਕ ਹੀ ਜਾਵਨ ਕੈ ਦੂਧ ਦਧ ਹੋਤ ਜੈਸੇ; ਤਨਕ ਹੀ ਕਾਂਜੀ ਪਰੈ ਦੂਧ ਫਟ ਜਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a little coagulant turns the milk into curd, whereas a little citric acid would split it;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਥੋੜੀ ਮਾਤ੍ਰ ਜਾਗ ਦਹੀਂ ਦੀ ਫੁੱਟੀ ਨਾਲ ਦੁਧ ਜਿਸ ਪ੍ਰਕਾਰ ਦਹੀਂ ਬਣ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਥੋੜੀ ਜਿਤਨੀ ਹੀ ਕਾਂਜੀ ਛਿੱਟ ਦੇ ਪੈ ਗਿਆਂ ਦੁਧ ਫਿੱਟ ਜਾਯਾ ਕਰਦਾ ਹੈ।"