[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਢੈ. ਢਾਹਿ ਉਸਾਰੈ ਆਪੇ; ਜਿਉ ਤਿਸੁ ਭਾਵੈ, ਤਿਵੈ ਕਰੇ ॥"
page = 433
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dh:-- The Lord Himself dismantles and builds and as it pleases Him, so does He do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਢ-ਸੁਆਮੀ ਖੁਦ ਹੀ ਢਾਹੁੰਦਾ ਅਤੇ ਉਸਾਰਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dhadha: He Himself establishes and disestablishes; as it pleases His Will, so does He act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਢਢੇ ਅਖਰ ਦਾ ਏਹਿ ਸਿਧਾਂਤ ਹੈ: (ਢਾਹਿ) ਨਾਸ ਕਰਨਾ ਫਿਰ (ਉਸਾਰੈ) ਉਤਪੰਨ ਕਰਨਾ ਆਪ ਹੀ ਕਰਤਾ ਹੈ, ਜੈਸੇ ਤਿਸ ਕੋ ਅਛਾ ਲਗਤਾ ਹੈ ਤਿਸ ਪ੍ਰਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜਗਤ-ਰਚਨਾ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਬਣਾਂਦਾ ਹੈ, ਜਿਵੇਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਿਵੇਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dhaddha: El Señor Mismo establece y desmantela todo, y como es Su Voluntad, así actúa."