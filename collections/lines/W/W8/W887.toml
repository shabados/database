[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਗਤਿ ਭਈ ਹਮਾਰੀ ॥"
page = 272
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation I have obtained salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, we obtain the state of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਹਮਾਰੀ ਗਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਡੀ ਆਤਮਕ ਅਵਸਥਾ ਸੁਧਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਚੰਗੀ ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos, obtenemos el Estado de Salvación."