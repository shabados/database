[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿੰਗਲੀ ਹਿੰਗੁਲੀ ਠਿੰਗੁਲੀ ਪਿੰਗੁਲਾ ॥"
page = 680

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Your various names are Ginglaj, Hinglaj, Thinglaj, Pinglaj"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਿੰਗਲੀ (ਮੱਥੇ ਉਤੇ ਚੰਦ੍ਰ ਧਾਰਨ ਕਰਨ ਵਾਲੀ) ਹਿੰਗਲੀ, ਠਿੰਗਲੀ, ਪਿੰਗਲਾ,"