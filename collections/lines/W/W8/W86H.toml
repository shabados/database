[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਭੂਲਉ; ਭਰਮਸਿ ਆਇ ਜਾਇ ॥"
page = 1187
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Straying in doubt, the soul comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਅੰਦਰ ਭੁੱਲੀ ਹੋਈ ਆਤਮਾਂ ਆਉਂਦੀ ਅਤੇ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is deluded by doubt; it comes and goes in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਭ੍ਰਮ ਕਰ ਕੇ ਸ੍ਵਰੂਪ ਸੇ ਭੂਲਾ ਹੂਆ ਜਨਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ) ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਮਨ ਭਟਕਦਾ ਹੈ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ) ਦੌੜ-ਭੱਜ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se ha desviado del Sendero y así vacila,"