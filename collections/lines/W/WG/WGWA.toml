[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਰੀ ਰੁਣ ਝੁਣ ਲਾਇਆ ਭੈਣੇ; ਸਾਵਣੁ ਆਇਆ ॥"
page = 557
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The peacocks are sweetly crying, O sister, the rainy month of \"Sawan\" has come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਰ ਮਿਠਾਸ ਨਾਲ ਬੋਲ ਰਹੇ ਹਨ। ਹੇ ਅੰਮਾ ਜਾਈਓ! ਬਰਸਾਤ ਦਾ ਮਹੀਨਾ \"ਸਾਉਣ\" ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The peacocks are singing so sweetly, O sister; the rainy season of Saawan has come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣੇ! ਜਬ ਸਾਵਣ ਦਾ ਮਹੀਨਾ ਆਇਆ ਸੀ, ਵਹੁ ਵਰਤਮਾਨ ਮੋਹੈ ਜੈਸੇ ਮੋਰਾਂ ਨੇ ਅਨੰਦ ਸੇ (ਰੁਣ ਝੁਣ) ਇਕ ਰਸ ਸਬਦ ਕੀਆ ਬੋਲੇ ਹੈਂ, ਤੈਸੇ ਮੈਂ ਅਨੰਦ ਸੇ ਸਬਦ ਉਚਾਰਾਂ ਭਾਵ ਕਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਮੋਰਾਂ ਨੇ ਮਿੱਠੇ ਗੀਤ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੇ ਹਨ ਕਿਉਂ ਕਿ ਸਾਵਨ (ਦਾ ਮਹੀਨਾ) ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਰੀ = ਮੋਰਾਂ ਨੇ। ਰੁਣ-ਝੁਣ = ਮਿੱਠਾ ਗੀਤ। ਲਾਇਆ = ਸ਼ੁਰੂ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los pavos reales cantan dulcemente, oh hermana; la temporada de lluvias, de Sawan ha llegado."