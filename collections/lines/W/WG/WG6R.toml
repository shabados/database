[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੇਰੀ ਪਤਿ ਰਹੈ ॥"
page = 270
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thy honour is preserved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੇਰੀ ਪੱਤ ਆਬਰੂ ਬਰਕਰਾਰ ਰਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, your honor is preserved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੇਰੀ ਪਤਿ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ ਤੇਰੀ ਇੱਜ਼ਤ (ਜਗਤ ਵਿਚ) ਬਣੀ ਹੋਈ ਹੈ (ਉਸ ਦਾ ਨਾਮ ਸਿਮਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Gracia, tu honor es preservado."