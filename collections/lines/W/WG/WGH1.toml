[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਸਤਿਗੁਰੁ ਪਿਆਰਾ; ਕਿਤੁ ਬਿਧਿ ਮਿਲੈ ॥"
page = 168
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By what means shall I meet my beloved, True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਸ ਤ੍ਰੀਕੇ ਨਾਲ ਆਪਣੇ ਪ੍ਰੀਤਮ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I meet my Beloved True Guru?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਤਿਗੁਰ ਪਿਆਰਾ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੱਸ) ਮੇਰਾ ਪਿਆਰਾ ਗੁਰੂ (ਮੈਨੂੰ) ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਤੁ ਬਿਧਿ = ਕਿਸ ਤਰੀਕੇ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno encontrar al Bienamado, al Guru Verdadero?"