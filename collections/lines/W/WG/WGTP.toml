data = "ਭੀਮ ਰੂਪ ਭੈਰੋ ਭਭਕਾਰਾ ॥੫॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many drums and trumpets resounded, the terrible Bhairo (the god of war) shouted.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਰੂਪ ਵਾਲਾ ਭੈਰੋ ਵੀ ਲਲਕਾਰ ਰਿਹਾ ਹੈ ॥੫॥"