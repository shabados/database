[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਜੋਤਿ ਨਿਰੰਜਨੁ ਪਾਇਆ; ਗੁਰਮੁਖਿ ਭ੍ਰਮੁ ਭਉ ਭਾਗੀ ॥"
page = 590
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, it obtains the pure Lord of bright Light and its fears and doubts are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਚਮਕੀਲੀ ਰੋਸ਼ਨੀ ਵਾਲੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਇਸ ਦੇ ਡਰ ਅਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the Pure Light of the Luminous Lord, and his doubts and fears run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜੋਤ ਵਾਲਾ ਨਿਰੰਜਨੁ ਵਾਹਿਗੁਰੂ ਤਿਸੁ ਦੇਹ ਕਰ ਪਾਯਾ ਹੈ, ਤਿਸਸੇ ਗੁਰੋਂ ਦੁਆਰੇ ਭ੍ਰਮ ਭ੍ਯ ਪੁਨਾ ਪੀੜਾ ਭਾਗ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਿਰਮਲ ਜੋਤਿ (ਰੂਪ) ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤੇ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਉਸ ਦਾ ਭਰਮ ਤੇ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਜਨੁ = ਮਾਇਆ ਤੋਂ ਰਹਿਤ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y es obtenido a través del Ser Desapegado, de la Luz Divina; sí, los temores y las dudas son disipados a través del Guru."