[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਥ ਨਰਹਰ. ਦੀਨ ਬੰਧਵ; ਪਤਿਤ. ਪਾਵਨ ਦੇਵ ॥"
page = 508
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord God, Man-lion Incarnate the Relation of the poor and the Purifier of the sinners,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਵਾਹਿਗੁਰੂ! ਮਨੁੱਖ-ਸ਼ੇਰ ਅਵਤਾਰ, ਗਰੀਬਾਂ ਦਾ ਸਨਬੰਧੀ, ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Man-lion Incarnate, Companion to the poor, Divine Purifier of sinners;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ (ਨਰਹਰ) ਨਰ ਸਿੰਘ ਰੂਪ! ਹੇ ਦੀਨ ਬੰਧਵ! ਹੇ ਪਤਿਤ ਪਾਵਨ! (ਦੇਵ) ਹੇ ਪ੍ਰਕਾਸ ਰੂਪ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਹੇ ਨਰਹਰ! ਹੇ ਦੀਨਾਂ ਦੇ ਸਹਾਈ! ਹੇ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੇ! ਹੇ ਚਾਨਣ-ਸਰੂਪ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Destructor del miedo, el Compasivo, el Tesoro de Bondad, y uno siempre aprovecha en Servirte. (1)"