[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨ ਸਲੋਨੀ; ਸੁੰਦਰ ਨਾਰੀ ॥"
page = 225
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I my have beautiful lady with fascinating eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋਲ ਮੋਹਨੀਆਂ ਅੱਖਾਂ ਵਾਲੀ ਰੂਪਵੰਤੀ ਇਸਤਰੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I may have a beautiful woman with fascinating eyes;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਨੇਤ੍ਰੋਂ ਵਾਲੀ ਅਤੀ ਸੁੰਦਰ ਇਸਤ੍ਰੀ ਘਰ ਮੇਂ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੋਹਣੀਆਂ ਅੱਖਾਂ ਵਾਲੀ ਸੁੰਦਰ ਮੇਰੀ ਇਸਤ੍ਰੀ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bellos ojos de tu esposa"