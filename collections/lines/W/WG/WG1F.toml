[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪ੍ਰਭ ਤੇ ਪਾਏ; ਕੰਠਿ ਲਾਇ ਗੁਰਿ ਰਾਖੇ ॥"
page = 677
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has fulfilled all my desire. Hugging me to his bosom the Guru has saved me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰ ਦਿੱਤੀਆਂ ਹਨ। ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has fulfilled all my desires. Holding me close in His embrace, the Guru has saved me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਸੰਪੂਰਣ ਮਨੋਰਥ ਪ੍ਰਭੂ ਤੇ ਪਾਏ ਹੈਂ, ਕਿਉਂਕਿ ਗੁਰੋਂ ਨੇ ਸੋ ਜਨ ਅਪਨੇ ਕੰਠ ਸਾਥ ਲਾਇ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਨੇ (ਆਪਣੇ) ਗਲ ਨਾਲ ਲਾ ਕੇ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾ ਲਿਆ, ਉਹਨਾਂ ਨੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪਰਮਾਤਮਾ ਤੋਂ ਹਾਸਲ ਕਰ ਲਈਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੋਰਥ = ਮੁਰਾਦਾਂ, ਮਨੋ-ਕਾਮਨਾ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਕੰਠਿ = ਗਲ ਨਾਲ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios ha cumplido todos mis deseos y el Guru me ha salvado,"