[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਰਤੇ; ਸੁਖ ਸਹਜਿ ਸਮਾਏ ॥੨॥"
page = 664
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tinctured with Truth he is absorbed in the celestial peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਉਹ ਆਤਮਕ-ਅਨੰਦ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to Truth, he is absorbed in celestial peace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਾਚ ਮੇਂ ਰਤੇ ਹੈਂ, ਇਸੀ ਤੇ ਵਹੁ ਸਾਂਤਿ ਸੁਖ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਉਹ ਆਤਮਕ ਹੁਲਾਰਿਆਂ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto del Señor realiza Su Servicio y obtiene Honor. (2)"