[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਬੇ ਗਲ; ਕਹਨੁ. ਨ ਜਾਈ ॥੧॥"
page = 655
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, no other subject can be mentioned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਹੋਰ ਕਿਸੇ ਵਿਸ਼ਯ ਦਾ ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and now, I cannot speak of anything else. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੁਝ ਸੇ ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾ ਦੂਸਰੀ ਬਾਤ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਥੋਂ ਕੋਈ ਹੋਰ ਗੱਲ ਆਖੀ ਹੀ ਨਹੀਂ ਜਾ ਸਕਦੀ (ਭਾਵ, ਮੈਂ ਹੁਣ ਇਹ ਆਖਣ-ਜੋਗਾ ਹੀ ਨਹੀਂ ਰਿਹਾ ਕਿ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਭੀ ਕਿਤੇ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso no ven a nadie más. (1)"