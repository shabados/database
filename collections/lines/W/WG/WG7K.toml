[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਸਚੇ ਗੁਣ ਗਾਵਹਿ; ਤਿਤੁ ਘਰਿ ਸੋਹਿਲਾ ਹੋਈ ਰਾਮ ॥"
page = 769
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where through the True Gurbani is sung the praise of the True Master; in that house resounds the Songs of rejoicing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸੱਚੀ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਸੱਚੇ ਮਾਲਕ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਉਸ ਗ੍ਰਹਿ ਅੰਦਰ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗੂੰਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that home, and in that heart, where the True Bani of the Lord's True Praises are sung, the songs of joy resound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਸਚੀ ਬਾਣੀ ਹੈ ਅਰ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ, ਤਿਨੋਂ ਕੇ ਘਰ ਮੇਂ ਰਾਮ ਕਾ ਜਸੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ (ਉਹਨਾਂ ਦੀ) ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆਨੰਦ ਦੀ ਰੌ ਬਣੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí, en donde, a través de la Palabra Verdadera, es cantada la Real Alabanza, ahí resuena siempre la Melodía de Dicha."