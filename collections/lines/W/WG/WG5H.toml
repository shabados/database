[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਕਹੇ ਨਾਨਕ; ਹਰਿ ਹਰੇ ਹਰਿ ਹਰੇ ॥੨॥੧੮॥"
page = 1185
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters ever the God, God, God, God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾਂ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak utters the Glorious Praises of the Lord, Har, Har, Har, Har. ||2||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਗੁਣਦਾਇਕ ਵਾਕ ਕਹੇ ਹੈਂ: ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਹਰੀ ਕੋ ਜਪੋ ਤੁਮ ਹਰੇ, ਭਾਵ ਅਨੰਦ ਹੋਵੋਗੇ॥੨॥੧੮॥☬ਪਾਸੇ ਕੇ ਪ੍ਰਕਾਰ ਕਰ ਨਾਮ ਜਪਣੇ ਕਾ ਉੁਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਨਾਮ ਦਾ ਬੀਜ ਬੀਜਿਆ ਹੈ) ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਹੀ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਉਚਾਰਦਾ ਹੈ ॥੨॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੇ = ਉਚਾਰਦਾ ਹੈ ॥੨॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por eso Nanak canta siempre la Gloriosa Alabanza del Señor, Jar, Jar, Jar, Jar. (2-18)"