[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿ ਗਏ ਗਵਨ; ਪਾਏ ਬਿਸ੍ਰਾਮ ॥"
page = 278
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His coming and going end and he attains rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੁਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਆਰਾਮ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reincarnation is ended, and eternal peace is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਆਵਾਗਵਨ ਅਰਥਾਤ ਜਨਮ ਮਰਣ ਮਿਟ ਗਏ ਹੈਂ ਔ (ਬਿਸ੍ਰਾਮ) ਇਸਥਿਤੀ ਕੇ ਸੁਖ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ (ਜਨਮ ਮਰਨ ਦੇ) ਫੇਰੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ, (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਉਸ ਨੂੰ ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਨ = ਭਟਕਣਾ, ਜਨਮ ਮਰਨ ਵਿਚ ਫੇਰੇ। ਬਿਸ੍ਰਾਮ = ਟਿਕਾਣਾ, ਆਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su deambular termina para siempre."