[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਗਈ; ਤਬ ਰੋਵਨੁ ਲਗਤੁ ਹੈ ॥੧॥"
page = 487
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When his wealth is gone, then he beings to bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦਾ ਧਨ ਚਲਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਰੌਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when his wealth is gone, then he cries and bewails. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਾਯਾ ਚਲੀ ਗਈ ਤਬ ਰੋਨੇ ਲਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਗੁਆਚ ਜਾਏ ਤਾਂ ਰੋਂਦਾ ਹੈ, ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਈ = ਗੁਆਚ ਜਾਣ ਤੇ। ਰੋਵਨੁ ਲਗਤੁ = ਰੋਂਦਾ ਹੈ, ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando pierde sus riquezas, sufre. (1)"