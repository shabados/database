[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਬਖਸਿ ਲੈ ਮੇਰੇ ਸੁਆਮੀ; ਸਰਣਾਗਤਿ ਪਇਆ ਅਜਾਣੁ ॥੪॥੪॥੧੫॥੨੪॥"
page = 736
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgive Thou Thy slave Nanak, O my God Lord, for he, the ignorant one, has entered Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਮਾਫ ਕਰ ਦੇ, ਹੇ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਕਿਉਂਕਿ ਉਸ ਬੇਸਮਝ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, forgive servant Nanak, O my Lord and Master; I am ignorant, but I have entered Your Sanctuary. ||4||4||15||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੋ ਹੇ ਹਰੀ ਸੁਆਮੀ ਬਖਸ਼ ਲੈ! ਮੈਂ ਅਜਾਣ ਤੇਰੀ ਸ਼ਰਣ ਮੇਂ ਆਇ ਪੜਾ ਹੂੰ॥੪॥੪॥੧੫॥੨੪॥☬ਏਕ ਜੋਗੀ ਜਨਕ ਰਾਜਾ ਕੇ ਵਕਤ ਕਾ ਸਮਾਧ ਲਾਕੇ ਜਹਾ ਸੰਤੋਖਸਰ ਜੀ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਹੈ ਤਹਾਂ ਬੈਠਾ ਹੋਇਆ ਥਾ। ਜਬ ਤਲਾਉ ਖੁਦਾਯਾ ਵਹੁ ਨਿਕਲਿਆ। ਬ੍ਰਹਮ ਜਗ੍ਯਾਸਾ ਧਾਰ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕੀ ਸਰਨ ਹੋਯਾ। ਤਿਸ ਪ੍ਰਤਿ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ: ਏਹੁ ਨਾਨਾ ਪ੍ਰਕਾਰ ਕਾ ਜੋ ਜਗਤੁ ਹੈ, ਸੋ ਚੇਤਨ ਮੇਂ ਵਿਵਰਤੁ ਹੈ। ਸੋ ਪ੍ਰਕਾਰੁ ਦੇਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦਾਸ ਨਾਨਕ ਉਤੇ ਮੇਹਰ ਕਰ, (ਇਹ) ਅੰਞਾਣ ਦਾਸ ਤੇਰੀ ਸਰਨ ਆ ਪਿਆ ਹੈ ॥੪॥੪॥੧੫॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ॥੪॥੪॥੧੫॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendice a Nanak con Tu Misericordia, oh Maestro, pues él, así de ignorante, ha buscado Tu Refugio.(4-4-15-24)"