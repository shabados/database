[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਸੁਰਜਨ, ਕੀ ਮੁਨਜਨ ਅਤੇ ਕੀ ਬਾਦਸ਼ਾਹ ਅਤੇ ਕੀ ਫ਼ਕੀਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿ ਸੁਰ-ਜਨ ਚਿ ਮੁਨਿ-ਜਨ ਚਿ ਸ਼ਾਹ ਚਿ ਫ਼ਕੀਰ ।੧੩੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether we talk about the holy persons or hermits, or we talk about kings or beggars (131)"