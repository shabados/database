[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਉਧਰੇ; ਬਸੇ ਜਿਹ ਚੀਤ ॥੧॥"
page = 1299
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but she alone is saved, who enshrines the Lord within her mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਕੇਵਲ ਉਹ ਹੀ ਪਾਰ ਉਤਰਦੀ ਹੈ, ਜੋ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕਾਉਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but she alone is saved, within whose consciousness the Lord abides. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਹੁ ਪੁਰਸ ਉਧਰੇ ਹੈਂ ਜਿਨ ਕੇ ਚੀਤ ਮੇਂ ਹਰੀ ਬਸੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਹੀ ਲੰਘਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero será salvada si en su Conciencia el Señor habita. (1)"