[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਮੁਖੀ ਜਪੀਐ ਗੋਪਾਲ ॥੫॥"
page = 1236
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of supreme persons contemplate their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਟਾ ਹੀ ਪਰਮ ਮਨੁੱਖ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many mouths chant and meditate on the Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਮੁਖ ਕਰ ਕੇ ਗੋਪਾਲ ਕੇ ਜਪਣੇ ਵਾਲੇ ਹੈਂ; ਵਾ ਅਨੇਕ ਮੁਖੋਂ ਕਰ ਕੇ ਗੋਪਾਲ ਕੋ ਜਪੀਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਗੋਪਾਲ ਨੂੰ ਅਨੇਕਾਂ ਮੂੰਹਾਂ ਦੀ ਰਾਹੀਂ ਜਪਿਆ ਜਾ ਰਿਹਾ ਹੈ। (ਅਨੇਕਾਂ ਜੀਵ ਉਸ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖੀ = ਮੁਖੀਂ, ਮੂੰਹਾਂ ਨਾਲ। ਜਪੀਐ = ਜਪਿਆ ਜਾ ਰਿਹਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y millones de seres de alta Conciencia habitan sólo en Él. (5)"