[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਚਾਲੇ ਇਕਿ ਚਾਲਸਹਿ; ਸਭਿ ਅਪਨੀ ਵਾਰ ॥੩॥"
page = 808
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have gone and some shall go everyone in his turns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਚਲੇ ਗਏ ਹਨ, ਕਈ ਚਲੇ ਜਾਣਗੇ, ਹਰ ਕੋਈ ਆਪਣੀ ਵਾਰੀ ਸਿਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some have gone, and some will go; everyone must take his turn. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਭੂਤਕਾਲ ਮੇਂ ਚਲੇ ਗਏ ਹੈਂ, ਏਕ ਅਬ ਵਰਤਮਾਨ ਮੇਂ ਚਲਣੇ ਕੋ ਤਿਆਰ ਭਏ ਹੈਂ। ਏਕ ਭਵਿਖਤ ਆਗੇ ਕੋ ਸਭ ਆਪੋ ਅਪਨੀ ਵਾਰੀ ਸੇ ਚਲੇ ਜਾਵੈਂਗੇ। ਭਾਵ ਏਹ ਹੈ ਕਿ ਸੰਸਾਰ ਅਸਤ ਰੂਪ ਹੈ ਇਸ ਮੇਂ ਕੋਈ ਇਸਥਿਤ ਨਹੀਂ ਹੈ॥ ਯਥਾ-☬\"ਰਾਮ ਗਇਓ ਰਾਵਨ ਗਇਓ ਜਾਕਉ ਬਹੁ ਪਰਵਾਰ॥☬ਕਹੁ ਨਾਨਕ ਥਿਰੁ ਕਛੁ ਨਹੀਂ ਸੁਪਨੇ ਜਿਉ ਸੰਸਾਰਿ॥\" (ਸ: ਮ: ੯)☬ਤਾਂ ਤੇ ਇਸ ਸੰਸਾਰ ਕੇ ਅਸਤ ਪਦਾਰਥੋਂ ਕੀ ਪ੍ਰੀਤਿ ਤਿਆਗ ਕਰ ਕੇਵਲ ਸਤਿਗੁਰਾਂ ਕੀ ਸਰਣਿ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੋ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਜੋ ਕਹੈ ਸਤਿਗੁਰਾਂ ਕੇ ਮਿਲਨੇ ਕਾ ਕਿਆ ਲਾਭ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਵਾਰੀ ਸਿਰ ਕਈ (ਇਥੋਂ) ਜਾ ਚੁਕੇ ਹਨ, ਕਈ ਚਲੇ ਜਾਣਗੇ। ਸਾਰੇ ਹੀ ਜੀਵ ਆਪੋ ਆਪਣੀ ਵਾਰੀ (ਤੁਰੇ ਜਾ ਰਹੇ ਹਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "algunos se han ido, otros se irán cuando toque su turno. (3)"