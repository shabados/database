[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਭਇਓ, ਜੋ ਅਤ ਹਿਤ ਚਿਤ ਕਰ; ਬਹੁ ਬਿਧ ਸਿਲਾ ਪੁਜਾਈ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Of what use is the worship of the stones with devotion and sincerity in various ways?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ ਜੇ ਬਹੁਤ ਹਿਤ ਚਿਤ ਨਾਲ ਬਹੁਤ ਤਰ੍ਹਾਂ ਪਥਰਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਹੈ।"