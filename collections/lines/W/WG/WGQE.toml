[[content]]
asset = "DGDG"
type = "primary"
data = "ਘੇਰਿ ਲਯੋ ਖੜਗੇਸ ਜਬੈ; ਤਬ ਹੀ ਦੁਰਜੋਧਨ ਕੋਪ ਭਯੋ ਹੈ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After surrounding Kharag Singh, Duryodhana was greatly enraged"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਖੜਗ ਸਿੰਘ ਨੂੰ ਘੇਰਾ ਪਾ ਲਿਆ ਗਿਆ, ਤਦੋਂ ਦੁਰਯੋਧਨ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋਇਆ।"