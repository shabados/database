[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਰਸੀ ਤਾ ਪਿਰੁ ਪਾਏ; ਰਾਤੀ ਸਾਚੈ ਨਾਏ ॥੨॥"
page = 689
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if she is imbued with the True Name, then is she rendered happy and obtains her Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੇਕਰ ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀ ਜਾਵੇ, ਤਦ ਉਹ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, she is happy, and she obtains her Husband Lord, if she is attuned to the True Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਤੂੰ ਪਤੀ ਪਾਵੈ ਤਬ (ਸਰਸੀ) ਅਨੰਦਵਾਨ ਹੋਵੈ ਔਰ ਪਿਰ ਕੋ ਤੌ ਪਾਵੈ ਜਬ ਤੂੰ ਸਚੇ ਨਾਮ ਮੇਂ ਰਾਤੀ ਰਹੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੀ ਜਾਂਦੀ ਹੈ ਤਦੋਂ ਉਹ ਆਤਮਕ ਰਸ ਮਾਣਨ ਵਾਲੀ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਸੀ = ਸ-ਰਸੀ, ਆਤਮਕ ਰਸ ਮਾਣਨ ਵਾਲੀ। ਤਾ = ਤਦੋਂ। ਨਾਏ = ਨਾਇ, ਨਾਮ ਵਿਚ। ਸਾਚੈ ਨਾਏ = ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, estarás en Éxtasis y lograrás a tu Dios si permaneces imbuido en el Nombre Verdadero. (2)"