[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਚੋਰੁ ਮੁਹੈ ਘਰੁ ਮੰਦਰੁ; ਇਨਿ ਸਾਕਤਿ. ਦੂਤੁ, ਨ ਜਾਤਾ ਹੇ ॥੭॥"
page = 1031
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body-place is being plundered by the thieves, but this mammon-worshipper knows not these demons within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹ ਦੇ ਮਹਿਲ ਨੂੰ ਚੋਰ ਲੁੱਟੀ ਜਾ ਰਹੇ ਹਨ, ਪਰ ਇਹ ਮਾਇਆ ਦਾ ਪੁਜਾਰੀ ਇਨ੍ਹਾਂ ਅੰਦਰਲਿਆਂ ਭੂਤਨਿਆਂ ਨੂੰ ਜਾਣਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The temple of the body is being plundered by the thieves within, but this faithless cynic does not even recognize these demons. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪ ਮੰਦਰ ਕੇ ਅੰਦਰ ਬੀਚ ਅੰਤਹਿਕਰਣ ਰੂਪੀ ਘਰ ਵਿਚ ਕਾਮਾਦੀ ਚੋਰ ਧਰਮ ਰੂਪ ਧਨ ਕੋ ਲੂਟਤੇ ਹੈਂ। ਇਸ ਸਾਕਤ ਪੁਰਸ ਨੇ ਤਿਨ (ਦੂਤ) ਦੁਸਮਨੋਂ ਕੋ ਨਹੀਂ ਜਾਣਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਮਨੁੱਖ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਹੈ ਉਸ ਦੇ ਅੰਦਰ (ਵਿਕਾਰੀ ਮਨ-) ਚੋਰ ਦਾ ਘਰ-ਘਾਟ ਲੁੱਟਦਾ ਜਾਂਦਾ ਹੈ, ਇਸ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵ ਨੇ ਇਸ ਚੋਰ ਨੂੰ ਪਛਾਣਿਆ ਹੀ ਨਹੀਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Shakta no sabe de esos ladrones que existen en su interior."