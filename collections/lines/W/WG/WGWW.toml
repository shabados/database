[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨ ਕੈ ਧੁਨਿ ਸਾਵਣ ਮੇਘ ਲਜੰ ॥੧੫॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That the clouds of the month of Sawan are feeling shy.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੀ ਆਵਾਜ਼) ਸੁਣ ਕੇ ਸਾਵਣ ਦੇ ਬਦਲ ਸ਼ਰਮਿੰਦੇ ਹੁੰਦੇ ਸਨ ॥੧੫॥"