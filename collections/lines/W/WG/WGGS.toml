[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਰਾਹ ਤੇ ਸਤਿਕਾਰ ਤੋਂ ਸਿਵਾ ਹੋਰ ਕੋਈ ਸਿਖਿਆ ਨਹੀਂ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਰਾਹਿ ਹੱਕ ਜੁਜ਼ ਅਦਬ ਤਾਅਲੀਮ ਨੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, the whole past and future events manifest before his eyes. (84)"