[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਮੇਲਾਇਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਹਰਿ ਸਜਣੁ ਹਰਿ ਪ੍ਰਭੁ ਪਾਸੇ ਰਾਮ ॥"
page = 538
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru, has united me with Lord God, the Friend, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਾਲਕ, ਮਿੱਤ੍ਰ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ, ਹੇ ਮੇਰੇ ਜੀਵੜਿਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has united me, O my soul, with the Lord, my best friend, the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮਿਲਾਇ ਦੀਆ ਤਬ ਜਾਨਾ ਹੈ, ਜੋ ਹਰਿ ਪ੍ਰਭੂ ਸਾਜਨ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮੇਰੇ ਪਾਸ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜਿਸ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਨੇ ਸੱਜਣ-ਹਰੀ ਮਿਲਾ ਦਿੱਤਾ, ਉਸ ਨੂੰ ਹਰੀ ਪ੍ਰਭੂ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਪਾਸੇ = ਪਾਸ ਹੀ, ਕੋਲ ਹੀ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Perfecto Guru me une a Ti, oh mi Señor, Te siento tan, tan cerca de mí."