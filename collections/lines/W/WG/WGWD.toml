[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪੜਿਆ ਪਛਾੜਿ; ਬਾਣੁ ਸਚਾਵਾ ਸੰਨੑਿ ਕੈ ॥"
page = 521
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking aim with the arrow of truth, bring down the sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦਾ ਤੀਰ ਸਿੰਨ੍ਹ ਕੇ ਪਾਪ ਨੂੰ ਢਾਹ ਸੁੱਟ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take aim with the arrow of Truth, and shoot down sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੇ ਨਾਮ ਕਾ ਬਾਨ (ਸੰਨ੍ਹ੍ਹਿ ਕੈ) ਜੋੜ ਕਰ ਕੇ (ਪਾਪੜਿਆ) ਪਾਪੋਂ ਕੋ (ਪਛਾੜਿ), ਭਾਵ ਮਾਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚ (ਭਾਵ, ਸਿਮਰਨ) ਦਾ ਤੀਰ ਤਾਣ ਕੇ ਚੰਦਰੇ ਪਾਪਾਂ ਨੂੰ ਨਸਾ ਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਪੜਿਆ = ਚੰਦਰੇ ਪਾਪਾਂ ਨੂੰ। ਪਛਾੜਿ = ਨਸਾ ਦੇ, ਦੂਰ ਕਰ। ਸਚਾਵਾ = ਸੱਚ ਦਾ। ਸੰਨ੍ਹ੍ਹਿ ਕੈ = ਤਾਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si quieres matar algo, apunta la flecha de la Verdad hacia tus errores y mátalos a todos."