type = "primary"
data = "ਜਿਉ ਪਸਰੀ ਸੂਰਜ ਕਿਰਣਿ ਜੋਤਿ ॥"
page = 1177
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the light of the sun's rays is diffused,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੂਰਜ ਦੀਆਂ ਸ਼ੁਆਵਾਂ ਦਾ ਚਾਨਣ ਫੈਲਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the light of the sun's rays spread out,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਸੂਰਜ ਜੋਤੀ ਕੀ ਕਿਰਣਾ ਸਭ ਅਸਥਾਨੋਂ ਮੇਂ ਪਸਰੀ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਜਿਵੇਂ ਸੂਰਜ ਦੀ ਕਿਰਣ ਦਾ ਚਾਨਣ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਖਿਲਰਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la luz impregna los rayos del sol,"