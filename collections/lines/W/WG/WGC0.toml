[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਟ ਪਾਰਿ. ਘਰੁ ਮੂਸਿ ਬਿਰਾਨੋ; ਪੇਟੁ ਭਰੈ ਅਪ੍ਰਾਧੀ ॥"
page = 1253
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sinner, by highway robbery and others house-breaking, thou fill thy belly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਪੀ! ਰਸਤੇ ਦੀ ਮਾਰ ਧਾੜ ਅਤੇ ਹੋਰਨਾ ਦੇ ਝੁੱਗਿਆ ਨੂੰ ਪਾੜ ਲਾ ਕੇ ਤੂੰ ਆਪਣਾ ਢਿਡ ਭਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By breaking into the houses of others and robbing them, you fill your belly, you sinner."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਤਾ ਮਾਰ ਕੇ ਬੇਗਾਨਾ ਘਰੁ ਚੁਰਾਇ ਕਰ, ਹੇ (ਅਪ੍ਰਾਧੀ) ਪਾਪੀ ਜੀਵ! ਤੂੰ ਪੇਟ ਕੋ ਭਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪੁਰਾਣ ਆਦਿਕ ਸੁਣ ਕੇ ਭੀ) ਪਾਪੀ ਮਨੁੱਖ ਡਾਕੇ ਮਾਰ ਮਾਰ ਕੇ ਪਰਾਏ ਘਰ ਲੁੱਟ ਲੁੱਟ ਕੇ ਹੀ ਆਪਣਾ ਢਿੱਡ ਭਰਦਾ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "O ladrón, robas a la gente en los caminos y te metes en sus hogares para robar su despensa"