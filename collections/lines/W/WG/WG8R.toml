data = "ਕੈਸੇ ਹੂੰ ਰਾਇ ਨ ਕਰ ਮੈ ਧਰੇ ॥੩੦॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But she could not win the favour of the Raja.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਿਸੇ ਤਰ੍ਹਾਂ ਵੀ ਰਾਜੇ ਨੂੰ (ਆਪਣੇ) ਹੱਥ ਵਿਚ ਨਾ ਕਰ ਸਕੀ ॥੩੦॥"