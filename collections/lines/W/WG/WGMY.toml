[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਬੈਸਣ. ਨਾਹੀ ਜਾਇ ॥੩॥"
page = 662
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "finds no place to sit in Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਬਹਿਣ ਨੂੰ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall find no place to sit in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਸੀ ਤੇ (ਦਰਗਹ) ਪ੍ਰਲੋਕ ਮੇਂ ਇਸ ਕੋ ਬੈਠਣੇ ਕੋ ਥਾਉ ਭੀ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਇਸ ਨੂੰ ਬੈਠਣ ਲਈ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਥਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no obtiene Refugio en la Corte del Señor. (3)"