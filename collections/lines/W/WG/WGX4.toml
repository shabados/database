[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਵਰਤੈ; ਏਕੁ ਪਰਛੰਨਾ ॥"
page = 1051
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is hiddenly contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕੋ ਸੁਆਮੀ ਗੁਪਤ ਤੌਰ ਤੇ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading in all, remaining hidden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਭ ਮੇਂ ਏਕ ਹੀ ਭਿੰਨ ਭਿੰਨ ਹੋ ਕੇ ਅਕਾਸ ਸਮ ਵਰਤਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਅੰਦਰ ਗੁਪਤ ਰੂਪ ਵਿਚ ਵਿਆਪਕ ਹੈ["

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, Él, el Uno, trabaja a través de todo, escondido en nuestro interior."