[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਗੰ ਸੀਸ ਲਾਏ ॥੬੭੫॥"
page = 271

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He pacified his mother in this way and then he met his brother Bharat. Bharat on hearing his arrival ran towards him and touched his head with the feet of Ram.675."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਸ੍ਰੀ ਰਾਮ) ਦੇ ਚਰਨਾਂ ਉਤੇ ਸਿਰ ਰੱਖ ਦਿੱਤਾ ॥੬੭੫॥"