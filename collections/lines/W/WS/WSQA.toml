[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ; ਤਾਂ ਸੇਵਾ ਕਰੈ ॥"
page = 1172
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord is merciful, then man performs His service,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਲਕ ਮਇਆਵਾਨ ਹੋਵੇ, ਤਦ ਬੰਦਾ ਉਸ ਦੀ ਟਹਿਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord is merciful, then the mortal is allowed to serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪੂਰਬ ਕਰਮੁ ਉਤਮੁ ਹੋਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਉਹ (ਪਰਮਾਤਮਾ ਦੀ) ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਤਾਂ = ਤਦੋਂ। ਸੇਵਾ = ਭਗਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nos muestras Tu Compasión, uno se dedica a Tu Servicio"