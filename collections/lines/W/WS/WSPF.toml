[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਫਿਰਉ ਉਦਾਸੀ; ਮੈ ਇਕੁ ਰਤਨੁ ਦਸਾਇਆ ॥"
page = 801
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sad at heart, I go about inquiring about my Lord's jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲੋਂ ਗਮਗੀਨ ਹੋ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਜਵੇਹਰ ਬਾਰੇ ਪੁੱਛਦੀ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wander around, sad and depressed, seeking the jewel of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈ ਉਦਾਸੀ ਹੋਈ ਫਿਰਤੀ ਨੇ (ਇਕੁ) ਅਦੁਤੀ ਬ੍ਰਹਮ ਰੂਪ ਰਤਨ (ਦਸਾਇਆ) ਪੂਛਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ (ਭੀ) ਨਾਮ-ਰਤਨ ਨੂੰ ਭਾਲਦੀ ਭਾਲਦੀ (ਬਾਹਰ) ਉਦਾਸ ਫਿਰ ਰਹੀ ਸਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vago por todas partes con tristeza en mi corazón y pregunto: ¿Alguien ha visto a mi Joya, a mi Amor?"