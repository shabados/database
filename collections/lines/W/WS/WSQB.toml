[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਦੋਖ ਪਰੰਤਿਆਗੀ; ਸਰਬ ਧਰਮ ਦ੍ਰਿੜੰਤਣਃ ॥"
page = 1361
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint forsake all his sins and implants all faith within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਆਪਣੇ ਸਾਰੇ ਕਸਮਲਾਂ ਨੂੰ ਤਿਆਗ ਦਿੰਦਾ ਹੈ ਅਤੇ ਸਮੂਹ ਧਰਮ-ਈਮਾਨ ਨੂੰ ਆਪਣੇ ਵਿੱਚ ਪੱਕਾ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon all your evil habits, and implant all Dharmic faith within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਦੋਖੋਂ ਕੋ ਪਰੀਤਿਆਗ ਕਰ ਕੇ ਸਰਬ ਪ੍ਰਕਾਰ ਸੇ ਧਰਮ ਕੋ ਜੋ ਰਿਦੇ ਮੇਂ ਦ੍ਰਿੜ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੇ ਵਿਕਾਰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਤਿਆਗ ਦੇਣੇ ਅਤੇ ਧਰਮ ਨੂੰ ਪੱਕੀ ਤਰ੍ਹਾਂ (ਹਿਰਦੇ ਵਿਚ) ਟਿਕਾਣਾ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੋਖ = ਵਿਕਾਰ (दोष)। ਪਰੰ = ਚੰਗੀ ਤਰ੍ਹਾਂ, ਪੂਰੇ ਤੌਰ ਤੇ। ਤਿਆਗੀ = ਤਿਆਗਣ ਵਾਲਾ (ਬਣਨਾ)। ਦ੍ਰਿੜੰਤਣ: (ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਕਰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja ya todos tus malvados hábitos e implanta en tu interior la Fe en el Drama."