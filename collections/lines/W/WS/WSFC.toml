[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਈ ਭੋਰ ਫਿਰਿ ਪਕਰਿ ਮਗਾਯੋ ॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The King had put his son in the prison and in the morning he called him back."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਵੇਰ ਹੋਣ ਤੇ ਫਿਰ ਪਕੜ ਕੇ ਬੁਲਵਾ ਲਿਆ।"