[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆ ਮਾਨਿ ਜਾਨਿ, ਸੁਖੁ ਪਾਇਆ; ਸੁਨਿ ਸੁਨਿ ਨਾਮੁ ਤੁਹਾਰੋ. ਜੀਓ ॥"
page = 978
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Understanding and obeying Thy order, O Lord, I obtain peace and I live by continually hearing Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੁਕਮ ਨੂੰ ਸਮਝ ਅਤੇ ਸਵੀਕਾਰ ਕਰਕੇ ਮੈਂ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ ਅਤੇ ਤੇਰਾ ਨਾਮ ਲਗਾਤਾਰ ਸੁਣ ਕੇ ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding and obeying Your Order, I have found peace; hearing, listening to Your Name, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗ੍ਯਾ ਕੋ ਮਾਨਕੈ ਔ ਇਸੀ ਕੋ ਕਲਿਆਨ ਕਰਤਾ ਜਾਨ ਪੁਨਾ ਸੁਖ ਪਾਇਆ ਹੈ। ਮੈਂ ਤੁਮਾਰਾ ਨਾਮ ਸੁਨ ਸੁਨ ਕੇ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ (ਮਿੱਠੀ) ਮੰਨ ਕੇ, ਤੇਰੀ ਰਜ਼ਾ ਨੂੰ ਸਮਝ ਕੇ ਮੈਂ ਸੁਖ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਤੇਰਾ ਨਾਮ ਸੁਣ ਸੁਣ ਕੇ ਮੈਂ ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entendiendo y obedeciendo Tu Mandato, he encontrado la Paz, oyendo y escuchando Tu Nombre, yo vivo, pues aquí y aquí después,"