[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਤਾ ਨੋ ਹੋਰੁ ਥਾਉ ਨਾਹੀ; ਹਰਿ ਮਾਣੁ ਨਿਮਾਣੇ ॥"
page = 450
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's saints have no other place. God is the honour of the dishonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂਆਂ ਦਾ ਹੋਰ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ। ਵਾਹਿਗੁਰੂ ਨਿਪੱਤਿਆਂ ਦੀ ਪੱਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Saints have no other place. The Lord is the honor of the dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸੰਤੋਂ ਕੋ ਬਿਨਾਂ ਹਰਿ ਕੇ ਹੋਰ ਕੋਈ ਸਥਾਨ ਨਹੀਂ ਹੈ, ਕ੍ਯੋਂਕਿ ਨਿਮਾਣ੍ਯੋਂ ਕਾ ਮਾਣੁ ਦਾਤਾ ਏਕ ਹਰੀ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੰਤਾਂ ਨੂੰ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੁੰਦਾ (ਉਹ ਜਾਣਦੇ ਹਨ ਕਿ) ਪਰਮਾਤਮਾ ਹੀ ਨਿਮਾਣਿਆਂ ਦਾ ਮਾਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਉਂ = ਥਾਂ, ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos del Señor no buscan otro refugio, y el Señor protege el honor del débil."