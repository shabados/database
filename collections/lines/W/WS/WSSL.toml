[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮ ਅਗਾਹੁ ਅਗਾਧਿ ਨਿਰਾਲਾ ॥"
page = 1027
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is Inaccessible, Incomprehensible, Unfathomable and Detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ, ਅਥਾਹ ਅਤੇ ਨਿਰਲੇਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is inaccessible, inscrutable, unfathomable and unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਮਨ ਤੇ ਅਗੰਮ ਹੈ, ਪੁਨਃ ਇੰਦ੍ਰੇ (ਅਗਾਹ) ਦਬਾਇ ਨਹੀਂ ਸਕਤੇ ਅਰਥਾਤ ਵਿਸੇ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, (ਅਗਾਧਿ) ਬਾਣੀ ਤੇ ਪਰੇ ਹੈਂ ਔ ਸਰਬ ਤੇ ਨਿਰਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੁੰਦਿਆਂ ਭੀ) ਪਰਮਾਤਮਾ ਜੀਵਾਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਅਥਾਹ ਹੈ, ਉਸ ਦੇ ਗੁਣਾਂ (ਦੇ ਸਮੁੰਦਰ) ਦੀ ਹਾਥ ਨਹੀਂ ਲੱਭਦੀ, ਉਹ ਨਿਰਲੇਪ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਾਹੁ = ਅਥਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Insondable, lo más Profundo de lo profundo y Desapegado es nuestro Dios."