[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰੀ ਜੀਤੋ; ਸਗਲਾ ਭਵਨੁ ॥"
page = 888
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then even an ant can conquer the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਇਕ ਕੀੜੀ ਭੀ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਜਿੱਤ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even an ant can conquer the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀੜੀ, ਭਾਵ ਨਿਮ੍ਰਤ ਵਾਲੇ ਨੇ ਤੌ ਸਗਲਾ ਭੌਨ ਹੀ ਜੀਤ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕਰਤਾਰ ਦੀ ਮੇਹਰ ਹੋਵੇ, ਤਾਂ) ਕੀੜੀ (ਭੀ) ਸਾਰੇ ਜਗਤ ਨੂੰ ਜਿੱਤ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰੀ = ਕੀੜੀ। ਭਵਨੁ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, hasta la pequeña hormiga puede conquistar el mundo entero."