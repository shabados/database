[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਉ ਬਿਖੁ; ਬਿਗਸੈ ਸੰਸਾਰੁ ॥"
page = 871
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is as poison to the saint, but seeing her the world blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਲਈ ਉਹ ਜ਼ਹਿਰ ਦੀ ਤਰ੍ਹਾਂ ਹੈ ਪ੍ਰੰਤੂ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਜਗਤ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is poison to the Saint, but the world is delighted with her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਕੋ ਤੌ ਬਿਖ ਰੂਪ ਪ੍ਰਤੀਤ ਹੋਤੀ ਹੈ ਔ ਸੰਸਾਰ ਮਾਇਆ ਕੋ ਪਾਇਕੈ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ ਵੇਖ ਵੇਖ ਕੇ) ਜਗਤ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ, ਪਰ ਸੰਤਾਂ ਨੂੰ ਇਹ ਜ਼ਹਿਰ (ਵਾਂਗ) ਦਿੱਸਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los Santos la rechazan como al veneno."