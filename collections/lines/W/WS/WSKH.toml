[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਰਵਰੁ; ਹਮ ਹੰਸ ਪਿਆਰੇ ॥"
page = 1027
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the tank of Nectar and I am his beloved swan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਅੰਮ੍ਰਿਤ ਦੇ ਸਰੋਵਰ ਹਨ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਪਿਆਰਾ ਰਾਜਹੰਸ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the sacred pool, and I am His beloved swan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਿਆਰੇ ਤੌ ਮਾਨ ਸਰੋਵਰ ਹੈਂ, (ਹਮ) ਅਸਮਦਾਦੀ ਹੰਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹ ਮਿੱਤਰ-ਪ੍ਰਭੂ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਮਿਲਦਾ ਹੈ) ਗੁਰੂ ਸਰੋਵਰ ਹੈ, ਅਸੀਂ ਜੀਵ ਉਸ ਪਿਆਰੇ (ਸਰੋਵਰ) ਦੇ ਹੰਸ ਹਾਂ। (ਗੁਰੂ ਦੇ ਹੋ ਕੇ ਰਹਿਣ ਵਾਲੇ ਹੰਸਾਂ ਨੂੰ ਗੁਰੂ-ਮਾਨਸਰੋਵਰ ਵਿਚੋਂ ਮੋਤੀ ਮਿਲਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੰਸ ਪਿਆਰੇ = ਪਿਆਰੇ ਦੇ ਹੰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el lago de Néctar, nosotros somos los cisnes en la orilla."