[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਤਿ ਨ ਪਵੈ. ਅਸੰਖ ਗੁਣ; ਊਚਾ ਪ੍ਰਭ ਕਾ ਨਾਉ ॥"
page = 704
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Innumerable are the virtues of the Lord and they cannot be enumerated. Lofty indeed is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਸਾਹਿਬ ਦੀਆਂ ਉੱਤਮਤਾਈਆਂ, ਉਹ ਗਿਣੀਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ। ਪਰਮ ਬੁਲੰਦ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless are His virtues; they cannot be enumerated. God's Name is lofty and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਅਨੰਤ ਗੁਣੋਂ ਕਾ (ਨਿਰਤਿ) ਗਿਣਨਾ ਨਹੀਂ ਪੜਤਾ ਹੈ ਔਰ ਤੇਰਾ ਨਾਮ ਸਰਬ ਤੇ ਊਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਅਣਗਿਣਤ ਗੁਣਾਂ ਦਾ ਨਿਰਨਾ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਉਸ ਦਾ ਨਾਮਣਾ (ਵਡੱਪਣ) ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਤਿ = ਨਿਰਨਾ, ਪਰਖ। ਅਸੰਖ = ਅਣਗਿਣਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los Méritos de Dios; uno no los podría contar. El Nombre del Señor es lo Supremo de lo Sublime."