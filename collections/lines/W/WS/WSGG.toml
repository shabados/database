[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ੳਹਿ ਬਜ਼ੁਰਗੀ ਅਤੇ ਮਾਨ ਦੇ ਸੂਰਜ ਦੀ ਰੌਸ਼ਨੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਨੀ ਨਈਯਰਿ ਫ਼ਖ਼ਰੋ ਤਫ਼ਖ਼ੀਮ ਰਾ ।੧੦੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the light of the sun of elderliness and veneration. (104)"