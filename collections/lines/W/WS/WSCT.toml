data = "ਫੂਟੈ ਖਪਰੁ; ਦੁਬਿਧਾ ਮਨਸਾ ॥"
page = 840
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and bowel of duality and ruination and bowl of duality and selfishness bursts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਵੈਤ-ਭਾਵ ਦੇ ਖੁਦਗਰਜ਼ੀ ਦਾ ਠੂਠਾ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bowl of duality and selfishness breaks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਬੁਧੀ ਕੇ ਬੀਚ ਤੇ ਦੁਬਿਧਾ ਰੂਪੀ ਖਪਰ ਫੁਰ ਜਾਤਾ ਭਯਾ, ਭਾਵ ਯਹਿ ਦ੍ਵੈਤ ਭਾਵ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਮੇਰ-ਤੇਰ ਅਤੇ ਮਨ ਦੇ ਫੁਰਨਿਆਂ ਦਾ ਭਾਂਡਾ (ਹੀ) ਭੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por lo tanto, rompe la envoltura de la dualidad, calmando tu ansiedad, y sé liberado de las garras del apego;"