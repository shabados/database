[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਵੇਲਾ ਪਰਵਾਣੁ; ਜਿਤੁ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ॥"
page = 520
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That time is approved, when one meets the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਾਂ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹਾਂ, ਜਦ ਇਨਸਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Approved is that time, when one meets the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮੇਂ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ ਵਹੀ ਸਮਾਂ ਪ੍ਰਮਾਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਘੜੀ ਥਾਂ ਪਈ ਜਾਣੋ ਜਿਸ ਘੜੀ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es aprobado en el momento en que encuentra al Verdadero Guru"