data = "ਇਹੁ ਮਨੁ; ਪੁੰਨੁ ਪਾਪੁ ਉਚਰੈ ॥"
page = 832
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind feeds on virtue and vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੂਆ ਨੇਕੀ ਅਤੇ ਬਦੀ ਦਾ ਭੋਜਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind feeds on virtue and vice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਪਾਪ ਔ ਪੁੰਨ ਹੀ ਉਚਾਰਨ ਕਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਪਾਪੋਂ ਪੁੰਨੋਂ ਕੇ ਹੀ ਸੰਕਲਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਹ ਮਨ ਨਿਰੀਆਂ ਇਹੀ ਗੱਲਾਂ ਸੋਚਦਾ ਹੈ ਕਿ (ਸ਼ਾਸਤ੍ਰਾਂ ਦੀ ਮਰਯਾਦਾ ਅਨੁਸਾਰ) ਪੁੰਨ ਕੀਹ ਹੈ ਤੇ ਪਾਪ ਕੀਹ ਹੈ।"

