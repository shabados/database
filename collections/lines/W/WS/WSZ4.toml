[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਮੰਨਿ ਸੁਖੁ ਪਾਇਆ; ਪ੍ਰੇਮ ਸੁਹਾਗਣਿ ਹੋਇ ॥੧॥"
page = 510
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obeying her spouse's command the woman attains peace and becomes the affectionate, happy wife of His."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਅਮਰ ਸਵੀਕਾਰ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਆਰਾਮ ਪਾਉਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਪਿਆਰੀ ਪਤਨੀ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obeying His Command, one obtains peace, and becomes the happy, loving soul-bride. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪ੍ਰੇਮ ਸਹਿਤ ਹੋ ਕਰ ਪਤੀ ਕਾ ਹੁਕਮ ਮੰਨਿਆਂ ਹੈ, ਤਿਨੋਂ ਨੇ ਸੁਹਾਗਵੰਤੀ ਹੋ ਕਰ ਸੁਖੁ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹੁਕਮ ਮੰਨ ਕੇ ਸੁਖ ਹਾਸਲ ਕੀਤਾ ਹੈ, ਉਹ ਪ੍ਰੇਮ ਵਾਲੀ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sometiéndose a Su Voluntad, uno obtiene el Éxtasis y el Alma se vuelve una verdadera Novia en el Amor del Señor. (1)"