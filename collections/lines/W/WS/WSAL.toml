[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮੇ ਭੂਲਾ ਆਵੈ ਜਾਏ; ਘਰੁ ਮਹਲੁ. ਨ ਕਬਹੂ ਪਾਇਦਾ ॥੫॥"
page = 1064
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He strays in doubt and continues coming and going. He attains not ever to the mansion and presence of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੰਸੇ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਉਹ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਅਤੇ ਹਜ਼ੂਰੀ ਨੂੰ ਕਦੇ ਭੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, they come and go in reincarnation; they never find the Mansion of the Lord's Presence. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਮੇਂ ਭੂਲਾ ਹੂਆ ਮਨਮੁਖ ਜਨਮਤਾ ਮਰਤਾ ਹੈ, ਵਹੁ ਸਰੂਪ ਕੋ ਅਪਨੇ (ਘਰ) ਸਰੀਰ ਮੇਂ ਕਬੀ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੫ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ, ਉਹ ਕਦੇ ਭੀ (ਇਸ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੇ = ਭਟਕਣਾ ਦੇ ਕਾਰਨ। ਭੂਲਾ = ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ। ਆਵੈ ਜਾਏ = ਜੰਮਦਾ ਮਰਦਾ ਹੈ। ਘਰੁ ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Hogar Verdadero y así sufre grandes penas. (5)"