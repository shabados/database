[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਵਛ ਸਿੰਘ ਜਬ ਮਾਰਿਯੋ; ਸਮਰ ਸਿੰਘ ਕੀਓ ਕੋਪ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Svachh Singh was killed, then Samar Singh was extremely enraged"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਵਛ ਸਿੰਘ ਜਦ ਮਾਰਿਆ ਗਿਆ, ਤਦ ਸਮਰ ਸਿੰਘ ਨੇ ਗੁੱਸਾ ਕੀਤਾ।"