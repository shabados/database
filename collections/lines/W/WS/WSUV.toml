[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਥੂਨੀ ਪਾਈ ਥਿਤਿ ਭਈ; ਸਤਿਗੁਰ ਬੰਧੀ ਧੀਰ ॥"
page = 1373
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, obtaining the support of the Lord's Name, I have become stable and the True Guru, has blessed me with courage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ ਪ੍ਰਾਪਤ ਕਰਕੇ ਮੈਂ ਅਸਥਿਰ ਥੀ ਗਿਆ ਹਾਂ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਧੀਰਜ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, with the Support of the Lord's Pillar, I have become steady and stable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਨਿਸਚੇ ਰੂਪੀ ਥੰਮੀ ਪ੍ਰਾਪਤਿ ਹੋਇ ਔਰ ਸਤਿਗੁਰੋਂ ਦ੍ਵਾਰੇ ਧੀਰਜਤਾ ਬੰਧੀ ਤਬ ਅੰਤਸਕਰਨ ਕੀ ਇਸਥਿਤਿ ਹੋਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਸਹਾਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਗੁਰੂ ('ਊਚ ਭਵਨ ਕਨਕਾਮਨੀ' 'ਹੈ ਗੈ ਬਾਹਨ' ਆਦਿਕ ਵਲ) ਭਟਕਣੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, con el Soporte del Pilar del Señor, me he vuelto estable, el Verdadero Rey me ha dado valentía,"