[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਵਿਟੜਿਅਹੁ ਹਉ ਘੋਲੀ, ਮੇਰੇ ਪਿਆਰੇ; ਜਿਨਿ ਹਰਿ ਮੇਲਾਈਆ ॥"
page = 452
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my beloved Guru, who has united me with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Guru, O my dear beloved, who has united me with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਨੇ ਮੈਂ ਹਰੀ ਸੇ ਮਿਲਾਈ ਹੂੰ, ਤਿਨੋਂ ਕੇ ਊਪਰ ਸੇ ਮੈਂ (ਘੋਲੀ) ਬਲਿਹਾਰ ਜਾਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦੀ ਹਾਂ ਜਿਸ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟੜਿਅਹੁ = ਤੋਂ। ਹਉ = ਮੈਂ। ਘੋਲੀ = ਸਦਕੇ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien me ha unido con mi Señor. El Señor ha satisfecho todas mis esperanzas,"