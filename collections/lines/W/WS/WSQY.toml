[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤਿਆ. ਹਰਿ ਪ੍ਰਭੁ ਚੇਤਿ ਮਨਿ; ਹਰਿ ਸਹਜਿ ਸਮਾਧਿ ਸਮਾਇ ॥"
page = 1315
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My soul, contemplate thou thy God Lord even in sleep, merging into the trance of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਡੋਲਤਾ ਦੀ ਤਾੜੀ ਅੰਦਰ ਲੀਨ ਹੋ ਤੂੰ ਨੀਦਰ ਵਿੱਚ ਭੀ ਆਪਣੇ ਹਰੀ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, even in sleep, remember the Lord God; let yourself be intuitively absorbed into the Celestial State of Samaadhi."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁਤਿਆਂ ਭੀ ਹਰੀ ਵਾਹਿਗੁਰੂ ਕੋ ਮਨ ਮੇਂ ਯਾਦ ਕਰ ਅਰ ਜਾਗ੍ਰਤ ਮੇਂ ਭੀ ਸਹਜ ਪਦ ਰੂਪ ਸਮਾਧੀ ਕਰ, ਭਾਵ ਜਾਗ੍ਰਤ ਕੇ ਅਤੀ ਅਭ੍ਯਾਸ ਕਰ ਕੇ ਸੋਵਤੇ ਕੀ ਭੀ ਬ੍ਰਿਤੀ ਤਦਰੂਪ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਾਗਦਿਆਂ ਕਿਰਤ-ਕਾਰ ਕਰਦਿਆਂ ਸਿਮਰਨ ਦੀ ਇਹੋ ਜਿਹੀ ਆਦਤ ਬਣਾ ਕਿ) ਸੁੱਤੇ ਪਿਆਂ ਭੀ (ਆਪਣੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰ (ਯਾਦ ਕਰਦਾ ਰਹੇਂ), (ਇਸ ਤਰ੍ਹਾਂ) ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ) ਸਮਾਧੀ ਵਿਚ ਟਿਕਿਆ ਰਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente aun en sueños recuerda a Dios Nuestro Señor; deja que tu ser se absorba de manera intuitiva en el Estado Celestial de Samadhi."