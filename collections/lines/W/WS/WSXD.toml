[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਤੇਰੈ ਤਰਣਾ; ਨਾਇ ਪਤਿ ਪੂਜ ॥"
page = 1327
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy Name, O Lord, man is ferried across and by Thy Name, he is honoured and adorned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਦੁਆਰਾ, ਹੇ ਸਾਈਂ! ਇਨਸਾਨ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ ਤੇ ਤੇਰੇ ਨਾਮ ਦੁਆਰਾ ਹੀ ਉਸ ਦੀ ਇੱਜ਼ਤ ਤੇ ਉਪਾਸ਼ਨਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name carries us across; Your Name brings respect and worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕਰ ਹੀ ਸੰਸਾਰ ਸੇ ਤਰਨਾ ਹੋਤਾ ਹੈ ਔਰ ਤੇਰੇ ਨਾਮ ਕਰ ਹੀ (ਪਤਿ) ਪਤਿਸ਼ਟਾ ਹੋਤੀ ਹੈ ਔਰ ਪੁਰਸ਼ ਪੂਜਣੇ ਯੋਗ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘੀਦਾ ਹੈ, ਤੇਰੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਇੱਜ਼ਤ ਆਦਰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre nos lleva a través, Tu Nombre trae Respeto y Alabanza,"