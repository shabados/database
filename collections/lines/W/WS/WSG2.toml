[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਗ ਭੰਗ ਗਿਰੇ ਕਹੂੰ ਰਣਿ; ਰੰਗ ਸੂਰ ਉਤੰਗ ॥੬॥੭੦॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many heroic fighters, becoming limbless, have fallen down in the battlefield.6.70."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਸ੍ਰੇਸ਼ਠ ਸੂਰਮੇ ਅੰਗ ਕਟਵਾ ਕੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਡਿਗੇ ਪਏ ਸਨ ॥੬॥੭੦॥"