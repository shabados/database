[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਰਨਿ ਗੁਰ ਕੰਚਨ ਭਏ ਮਨੂਰ; ਕੰਚਨ ਪਾਰਸ ਭਏ ਪਾਰਸ ਪਰਸ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By acquiring the philosophical stone-like art of Naam Simran in the refuge of the lotus-like feet of True Guru, the mammon-entangled living beings who are like iron sludge turn into bright and shining gold. They become like the True Guru Himself."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮਹਾਰਾਜ ਦਿਆਂ ਚਰਣ ਕਮਲਾਂ ਦੀ ਸਰਨਿ ਵਿਚ ਆਯਾਂ ਮਨੂਰ ਵਾਕੂੰ ਅੰਦਰ ਦੇ ਜੰਗਾਲ ਖਾਧੇ ਵਾ ਵਿਕਾਰਾਂ ਕਰ ਕੇ ਮਲੀਨ ਮੈਲੇ ਮਨ ਵਾਲੇ ਊਣਤਾਈਆਂ ਭਰੇ ਚਿੱਤ ਸ੍ਵਰਣ ਵਤ ਤੇਜਸ੍ਵੀ ਸੁੱਧ ਭਾਵ ਦੀ ਪ੍ਰਾਪਤੀ ਵਾਲੇ ਉਤਮ ਪੁਰਖ ਬਣ ਜਾਂਦੇ ਹਨ ਤੇ ਉਹੀ ਉਤਮ ਪੁਰਖ ਸਤਿਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਕਮਾ ਕੇ ਪਾਰਸ ਸਰੂਪ ਸਤਿਗੁਰਾਂ ਦੀ ਦ੍ਰਿਸ਼ਟੀ ਵਿਚ ਜਚਨ ਰੂਪ ਸਪਰਸ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ, ਸ੍ਵਰਣ ਭਾਵੋਂ ਸਿੱਖੀ ਦੇ ਦਰਜਿਓਂ ਸਾਖ੍ਯਾਤ ਪਾਰਸ ਹੀ ਬਣਾ ਜਾਯਾ ਕਰਦੇ ਹਨ: ਅਰਥਾਤ ਗੁਰੂ ਮਹਾਰਾਜ ਦੀ ਕਲਾ ਨੂੰ ਅੰਦਰ ਲੈ ਕੇ ਉਪਦੇਸ਼ਟਾ ਸਰੂਪ ਹੋ ਵਰਤਦੇ ਹਨ।"