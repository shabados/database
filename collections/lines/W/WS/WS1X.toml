[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਮੂਰਤਿ; ਮਨ ਮਹਿ ਧਿਆਨੁ ॥"
page = 864
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflect thou over the Guru's image in thy mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਤਸਵੀਰ ਦਾ ਚਿੰਤਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the image of the Guru within your mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ: ਗੁਰੋਂ ਕੀ ਮੂਰਤੀ ਕਾ ਮਨ ਮੇਂ ਧਿਆਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹੀ ਗੁਰੂ ਦੀ ਮੂਰਤੀ ਹੈ) ਗੁਰੂ ਦੀ (ਇਸ) ਮੂਰਤੀ ਦਾ (ਮੇਰੇ) ਮਨ ਵਿਚ ਧਿਆਨ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en la Visión del Guru y acepta la Validez de Dios,"