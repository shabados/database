[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸਾਚੁ ਵਡਾਈ; ਗੁਰਮਤਿ ਲਿਵ ਜਾਤੀ ॥"
page = 1039
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This True glory is earned by him alone, who loves the Guru's gospel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੱਚੀ ਪ੍ਰਭਤਾ ਨੂੰ ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This true glorious greatness comes to those who love the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸਚੀ ਵਡਿਆਈ ਜੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਤੌ ਜਾਣੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨਾਲ ਲਿਵ ਦੀ ਸਾਂਝ ਪਾ ਲਈ ਉਸ ਨੂੰ ਇਹ ਆਦਰ ਸਦਾ ਲਈ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ਇਹ ਇੱਜ਼ਤ ਸਦਾ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ ਜਾਤੀ = ਲਿਵ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Verdadera Gloria que uno gana, entonado en la Palabra del Guru."