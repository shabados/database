[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਾਲਕੈ ਅਸੀਸ ਦੈਨਹਾਰੀ ਅਤਿ ਪਿਆਰੀ ਲਾਗੈ; ਗਾਰਿ ਦੈਨਹਾਰੀ ਬਲਿਹਾਰੀ ਡਾਰੀ ਸੇਤ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The mother loves her friends who keep showering blessings on her son but one who abuses him or say ill words for him destroys her peace of mind and creates duality."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਸ ਬਾਲਕ ਨੂੰ ਅਸੀਸ ਦੇਣ ਵਾਲੀ ਸ਼ੁਭ ਬੋਲਣ ਵਾਲੀ ਤਾਂ ਮਾਂ ਨੂੰ ਅਤ੍ਯੰਤ ਪਿਆਰੀ ਲਗਦੀ ਹੈ ਪਰ ਗਾਰਿ ਦੈਨਹਾਰੀ ਗਾਲ ਦੇਣ ਵਾਲੀ ਝਿੜਕਨ ਵਾਲੀ ਬਲਿਹਾਰੀ ਵਾਰ ਸਿੱਟੀ ਨੂੰ ਡਾਰੀ ਸੇ ਨਾਰੀ ਛੰਡਾਰ = ਛੰਡੀ ਹੋਈ ਤੀਵੀਂ ਸ੍ਰੀਖੀ ਤਕਉ = ਤਕ+ਉ ਤੱਕਦੀ ਹੈ ਉਹ ਮਾਤਾ।"