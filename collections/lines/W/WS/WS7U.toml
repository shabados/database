[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਾਡੈ ਦਰਦਾਣ ਦੀ ਦਵਾ ਵੀ ਪੈਦਾ ਨਹੀਣ ਹੋ ਸਕਦੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰਮਾਨਿ ਦਰਦਿ ਮਾਸਤ ਕਿ ਪੈਦਾ ਨਮੀ ਸ਼ਵਦ ।੨੪।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The fragrant black speckle, the mole, of your cheek, has enamored the entire world,   "