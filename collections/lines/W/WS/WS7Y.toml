[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਖਹੁ ਸੋਗਹੁ ਬਾਹਰਾ; ਹਰਣ ਭਰਣ ਸਮਰਥੁ ਸਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Beyond pleasures and sorrows he is creator, sustainer and destroyer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ) ਹਰਖ ਸੋਗ ਥੋਂ ਨਿਰਲੇਪ ਹਨ, ਹਰ ਲੈਣ, ਪੋਖਣ ਅਰ ਸਿਰਜਣ ਵਿਖੇ ਸਮਰੱਥ ਹਨ, (ਭਾਵ ਤਿੰਨੇ ਕੰਮਾਂ ਵਿਚ ਸਮਰੱਥ ਗੁਰੂ ਹਨ)।"