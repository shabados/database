[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੇ ਸਿਖ; ਗੁਰੂ ਸਮਝਾਏ ॥"
page = 1032
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru instructs the erring sikhs,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁਲਿਆਂ ਹੋਇਆਂ ਸਿੱਖਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਸਮਝਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru instructs His wandering Sikhs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੂਲੇ ਹੂਏ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਗੁਰੂ ਸਮਝਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁੱਲੇ ਹੋਏ ਬੰਦੇ ਨੂੰ ਸਿੱਖਿਆ ਦੇ ਕੇ ਗੁਰੂ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru instruye a Sus divagantes e inestables Sikjs, volviéndolos Sabios."