[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਦਇਆਲ ਪ੍ਰਭ; ਇਹ ਨਿਧਿ ਸਿਧਿ ਪਾਵਉ ॥"
page = 812
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My compassionate Lord show mercy unto me that I may be blessed with this wealth and success."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਹਰਬਾਨ ਸਾਈਂ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ ਕਿ ਮੈਨੂੰ ਇਸ ਦੌਲਤ ਅਤੇ ਕਾਮਯਾਬੀ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind to me, O Merciful God, and bless me with this wealth and success."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਪ੍ਰਭੋ! ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਕਰੋ, ਜਿਸ ਤੇ ਮੈਂ ਇਹੁ ਨਿਧੀਆਂ ਸਿਧੀਆਂ ਪਾਇ ਲੇਵੋ॥☬ਕੌਨ ਸੀਆਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਤੇਰੇ ਦਰ ਤੋਂ) ਇਹ (ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ ਧੂੜ ਦੀ ਦਾਤਿ) ਹਾਸਲ ਕਰ ਲਵਾਂ, (ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ ਦੁਨੀਆ ਦੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ (ਹੈ, ਇਹੀ ਮੇਰੇ ਵਾਸਤੇ ਅਠਾਰਾਂ) ਸਿੱਧੀਆਂ (ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = {ਕ੍ਰਿਆ}। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ। ਸਿਧਿ = ਅਠਾਰਾਂ ਸਿੱਧੀਆਂ। ਪਾਵਉ = ਪਾਵਉਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Compasivo, bendíceme con el regalo de poder"