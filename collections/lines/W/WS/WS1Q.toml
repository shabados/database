[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ. ਆਪੁ ਮਿਲਾਇਆ ॥"
page = 1278
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself unites His saints with Himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He unites us with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਥ ਆਪ ਦਾਸ ਕੋ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣਾ ਆਪ (ਹੀ) ਮਿਲਾਂਦਾ ਹੈ। (ਕਿਉਂਕਿ ਜੀਵਾਂ ਵਿਚ ਭੀ ਉਹ ਆਪ ਹੀ ਹੈ ਅਤੇ ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾਣ ਵਾਲਾ ਭੀ ਉਹ ਆਪ ਹੀ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos une en Su Ser."