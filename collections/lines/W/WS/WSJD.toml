[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਰਚਨਾ, ਸੋ ਬਿਧਿ ਜਾਣੈ; ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਵੀਚਾਰਾ ॥੨॥"
page = 1331
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have realised this wisdom that He alone, to whom the creation belongs, knows its secret."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਇਹ ਸਿਆਣਪ ਅਨੁਭਵ ਕਰ ਲਈ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਇਹ ਖਲਕਤ ਹੈ ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਦੀ ਰਮਜ਼ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The creation is His; He alone knows its ways and means. The Gurmukh contemplates spiritual wisdom. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਬਿਧੀ ਨਿਸੇਧੀ ਰੂਪ ਰਚਣਾ ਹੈ, ਸੋਈ ਜਾਣਤਾ ਹੈ। ਐਸੇ ਗੁਰਮੁਖੋਂ ਨੇ ਗਿਆਨ ਕਰ ਕੇ ਤਿਸ ਕੀ ਰਚਨਾ ਕੌ ਤਿਸ ਕਾ ਸਰੂਪ ਹੀ ਬੀਚਾਰਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪਿਲਾਣ ਦਾ ਤਰੀਕਾ (ਭੀ) ਉਹ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ ਜਿਸ ਦੀ ਰਚੀ ਹੋਈ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਹੈ। (ਉਸ ਤਰੀਕੇ ਅਨੁਸਾਰ ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਜੀਵ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਿ = ਤਰੀਕਾ, ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪਿਲਾਣ ਦਾ ਤਰੀਕਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਗਿਆਨੁ = ਜਾਣ-ਪਛਾਣ, ਡੂੰਘੀ ਸਾਂਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Suya es su Creación y Él conoce sus formas y maneras. El Gurumukh sólo medita en la Sabiduría Espiritual. (2)"