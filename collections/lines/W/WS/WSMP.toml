[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤਾ. ਅਤਰ; ਤਰਿਓ. ਨਹ ਜਾਈ ॥"
page = 341
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "T - The unswimable world-ocean cannot be forded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ - ਨਾਂ-ਤਰੇ ਜਾਣ ਵਾਲਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਪਾਰ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "TATTA: The impassable world-ocean cannot be crossed over;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕਾ ਤਰਨਾ ਕਠਨ ਹੈ, ਸੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤਰਿਆ ਨਹੀਂ ਜਾਤਾ॥☬ਪ੍ਰਸ਼ਨ: ਕਿਉਂ ਨਹੀਂ ਤਰਿਆ ਜਾਤਾ ਹੈ: ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਇਕ ਐਸਾ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਨੂੰ ਤਰਨਾ ਔਖਾ ਹੈ, ਜਿਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਰ = {ਅ-ਤਰ} ਜੋ ਤਾਰਿਆ ਨਾਹ ਜਾ ਸਕੇ, ਜਿਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣਾ ਬਹੁਤ ਔਖਾ ਹੈ {ਸੰਸਾਰ ਇਕ ਐਸਾ ਬੇਅੰਤ ਸਮੁੰਦਰ ਹੈ ਜਿਸ ਵਿਚ ਵਿਕਾਰਾਂ ਦੀਆਂ ਠਾਠਾਂ ਪੈ ਰਹੀਆਂ ਹਨ ਤੇ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਕਮਜ਼ੋਰ ਜਿਹੀ ਬੇੜੀ ਨੂੰ ਹਰ ਵੇਲੇ ਇਹਨਾਂ ਲਹਿਰਾਂ ਵਿਚ ਡੁੱਬਣ ਦਾ ਖ਼ਤਰਾ ਰਹਿੰਦਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ta tta El mar tremendo de las existencias materiales"