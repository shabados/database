[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੰਚਿਓ; ਜਿਤੁ ਭੂਖ ਤਿਸਾਇਓ ॥"
page = 715
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou amasseth that, which shall keep thee hungry and thirsty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਇੱਕਤਰ ਕਰਦਾ ਹੈ, ਜੋ ਤੈਨੂੰ ਭੁਖਾ ਤੇ ਤਿਹਾਇਆ ਰੱਖੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You collect that which will bring you only hunger and thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕਾ ਸਮਦਾਯ ਤੈਨੇ ਸੰਚਿਆ ਹੈ ਜਿਸ ਸੇ ਭੂਖਾ ਪਿਆਸਾ ਰਹੈ, ਭਾਵ ਸੇ ਤ੍ਰਿਸਨਾ ਹੀ ਲਗੀ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਉਸ ਧਨ-ਪਦਾਰਥ ਨੂੰ ਇਕੱਠਾ ਕਰ ਰਿਹਾ ਹੈਂ, ਜਿਸ ਦੀ ਰਾਹੀਂ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਤ੍ਰੇਹ (ਬਣੀ ਰਹੇਗੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਚਿਓ = ਇਕੱਠਾ ਕੀਤਾ ਹੈ। ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ। ਤਿਸਾਇਓ = ਤ੍ਰਿਖਾ, ਤ੍ਰੇਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te haces de todo lo que pule tu apetito"