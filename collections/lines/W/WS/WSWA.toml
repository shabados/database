[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ. ਪੂਰਿ ਰਹਿਓ ਸੰਪੂਰਨ; ਸੀਤਲ ਸਾਂਤਿ. ਦਇਆਲ ਦਈ ॥"
page = 822
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Lord is fully filling all, He, the Lord is Cool, Quiet and Compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਮਾਲਕ ਸਾਰਿਆਂ ਨੂੰ ਮੁਕੰਮਲ ਤੌਰ ਤੇ ਭਰ ਰਿਹਾ ਹੈ। ਉਹ ਸੁਆਮੀ ਠੰਢਾ, ਧੀਰਜਵਾਨ ਅਤੇ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Lord is perfectly pervading everywhere. He is cool and calm, peaceful and compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸੰਸਾਰ ਮੇਂ ਜੋ (ਪੂਰਨ) ਵਾਹਿਗੁਰੂ ਹੋ ਰਹਿਆ ਹੈ, ਤਿਸ ਦਇਆਲੂ ਨੇ ਸਾਂਤੀ ਰੂਪੀ ਸੀਤਲਤਾ ਹਮ ਕੋ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਦਇਆ ਅਤੇ ਸ਼ਾਂਤੀ ਦਾ ਪੁੰਜ ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਭਰਪੂਰ ਪਿਆਰਾ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਿ ਰਹਿਓ = ਵਿਆਪਕ ਹੈ, ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ। ਸੀਤਲ = ਠੰਢ ਬਖ਼ਸ਼ਣ ਵਾਲਾ। ਦਈ = ਦਯੁ, ਪਿਆਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Perfecto lo llena todo; Él es el Señor de Paz, Compasivo y Santo."