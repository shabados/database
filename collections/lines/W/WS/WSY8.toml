type = "primary"
data = "ਰਜੌਤੀ ਨਿਬਾਹੀ ॥੧੪॥"
page = 64

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His weapons wrought havoc and he exhibited himself as a true fajput.14."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਰਾਜਪੂਤੀ ਮਰਯਾਦਾ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਿਭਾਇਆ ॥੧੪॥"