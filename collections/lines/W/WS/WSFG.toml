[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਜੋਧ ਮਹਾਬਲ ਸੂਰਾ; ਗਾਵਨਿ ਤੁਧਨੋ ਖਾਣੀ ਚਾਰੇ ॥"
page = 9
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The supremely mighty warriors and Divine heroes sing Thee and the four sources of creation magnify Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਬਲਵਾਨ ਯੋਧੇ ਅਤੇ ਈਸ਼ੂਹੀ ਸੂਰਮੇ ਤੈਨੂੰ ਗਾਉਂਦੇ ਹਨ ਅਤੇ ਚਾਰੇ ਹੀ ਉਤਪਤੀ ਦੇ ਮੰਬੇ ਤੈਨੂੰ ਸਲਾਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The brave and mighty warriors sing of You. The spiritual heroes and the four sources of creation sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡੇ ਬਲੀ ਸੂਰਮੇਂ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਪੁਨਃ ਅੰਡਜਾਦਿ ਚਾਰੋ ਖਾਣੀਯੋ ਕੇ ਜੀਵ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਬਲ ਵਾਲੇ ਜੋਧੇ ਅਤੇ ਸੂਰਮੇ (ਤੇਰਾ ਦਿੱਤਾ ਬਲ ਵਿਖਾ ਕੇ) ਤੇਰੀ ਹੀ (ਤਾਕਤ ਦੀ) ਸਿਫ਼ਤਿ ਕਰ ਰਹੇ ਹਨ। ਚੌਹਾਂ ਹੀ ਖਾਣੀਆਂ ਦੇ ਜੀਅ ਜੰਤ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਧ = ਜੋਧੇ। ਮਹਾਬਲ = ਵੱਡੇ ਬਲ ਵਾਲੇ। ਸੂਰਾ = ਸੂਰਮੇ। ਖਾਣੀ ਚਾਰੇ = ਚਾਰੇ ਖਾਣੀਆਂ {ਅੰਡਜ, ਜੇਰਜ, ਸੇਤਜ, ਉਤਭੁਜ}। ਖਾਣੀ = ਖਾਣ ਜਿਸ ਨੂੰ ਪੁੱਟ ਕੇ ਵਿਚੋਂ ਧਾਤਾਂ ਜਾਂ ਰਤਨ ਆਦਿਕ ਪਦਾਰਥ ਕੱਢੇ ਜਾਣ {ਖਨ = ਪੁੱਟਣਾ}। ਪੁਰਾਤਨ ਖ਼ਿਆਲ ਤੁਰਿਆ ਆ ਰਿਹਾ ਹੈ ਕਿ ਜਗਤ ਦੇ ਸਾਰੇ ਜੀਵ ਚਾਰ ਖਾਣੀਆਂ ਤੋਂ ਪੈਦਾ ਹੋਏ ਹਨ: ਅੰਡਾ, ਜਿਓਰ, ਮੁੜਕਾ, ਪਾਣੀ ਦੀ ਸਹੈਤਾ ਨਾਲ ਧਰਤੀ ਵਿਚੋਂ ਆਪਣੇ ਆਪ ਉੱਗ ਪੈਣਾ (ਇਥੇ ਭਾਵ ਹੈ, ਚੌਹਾਂ ਹੀ ਖਾਣੀਆਂ ਦੇ ਜੀਵ, ਸਾਰੀ ਰਚਨਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los poderosos guerreros y héroes divinos son un himno para Ti y las cuatro fuentes de la creación, el huevo, el vientre, el sudor y la semilla,"