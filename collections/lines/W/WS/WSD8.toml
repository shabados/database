[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਹਜਾ ਧਰਤਿ; ਬਰਤਨ ਕਉ ਪਾਨੀ ॥"
page = 1337
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has blessed him with the couch of earth and the water for use."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਜਮੀਨ ਦਾ ਪਲੰਘ ਅਤੇ ਵਰਤਨ ਲਈ ਪਾਣੀ ਬਖਸ਼ੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He made the earth its bed, and water for it to use."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਹਜਾ ਵਾਸਤੇ ਧਰਤੀ ਔਰ ਵਰਤਨੇ ਵਾਸਤੇ ਇਸ ਜੀਵ ਕੋ ਪਾਨੀ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ ਤੈਨੂੰ) ਲੇਟਣ ਵਾਸਤੇ ਧਰਤੀ ਦਿੱਤੀ, (ਜਿਸ ਨੇ ਤੈਨੂੰ) ਵਰਤਣ ਲਈ ਪਾਣੀ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਹਜਾ = (ਲੇਟਣ ਵਾਸਤੇ) ਵਿਛੌਣਾ। ਕਉ = ਨੂੰ, ਵਾਸਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra fue su cama y le dio el agua para su uso,"