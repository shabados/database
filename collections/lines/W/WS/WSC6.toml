[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭੋਰੁ ਭਇਆ ਮਨੁ ਮਾਨਿਆ; ਜਾਗਤ ਰੈਣਿ ਵਿਹਾਣੀ ॥੨॥"
page = 1111
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when the dawn of wisdom breaks, their mind is propitiated and they pass their Life night-awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਦਾਨਾਈ ਦਾ ਪਹੁਫੁਟਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੀ ਜੀਵਨ-ਰਾਤ੍ਰੀ ਜਾਗ ਕੇ ਬਿਤਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, when the dawn breaks, their minds are satisfied; they pass their life-night awake and aware. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖੋਂ ਕੋ ਗ੍ਯਾਨ ਰੂਪੀ ਦਿਨ ਹੂਆ ਹੈ, ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਨ ਮਾਨਾ ਗਿਆ ਹੈ। ਭਜਨ ਮੇਂ ਜਾਗਤ੍ਯੋਂ ਕੋ ਤਿਨ ਕੀ ਅਵਸਥਾ ਰੂਪ ਰਾਤ੍ਰੀ ਬਿਤੀਤ ਭਈ ਹੈ॥੨॥☬ਅਬ ਗੁਰਮਤਿ ਕਾ ਫਲੁ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਚਾਨਣ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦਾ ਮਨ (ਉਸ ਚਾਨਣ ਵਿਚ) ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ। (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵੱਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਿਆਂ ਹੀ ਉਹਨਾਂ ਦੀ ਜੀਵਨ-ਰਾਤ ਬੀਤਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Amanecer de la Sabiduría llega, él logra pasar la noche despierto y en el Contentamiento. (2)"