[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵਲੀਨ ਸਾਧਸੰਗਿ ਮਿਲਿ; ਭਾਵਨੀ ਭਗਤਿ ਭਾਇ ਦੁਬਿਧਾ ਬਿਨਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By the kindness of the True Guru, one gets attached with Word Guru (Shabad Guru) in the company of saintly persons. The sentiment of loving worship destroys the duality from the mind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਨਿੰਮ੍ਰਤਾ ਪ੍ਰਾਪਤ ਪੁਰਖ ਸਤ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਗੁਰ ਉਪਦੇਸ਼ ਨੂੰ ਸੁਣ ਕਰ ਕੇ ਉਸ ਵਿਖੇ ਲਿਵ ਤਾਰ ਲਗਾ ਕੇ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਰੁ ਭਗਤੀ ਭਾਵ ਵਾਲੀ ਭਾਵਨਾ, ਅਰਥਾਤ ਸਤਿਗੁਰ ਦੇ ਸ਼ਬਦ ਨਾਲ ਪੂਰਣ ਪ੍ਰੀਤ ਲਗਾ ਕੇ ਓਨਾਂ ਉਪਰ ਓਸ ਦੀ ਭੌਣੀ ਸ਼ਰਧਾ ਦ੍ਰਿੜ੍ਹ ਹੋ ਜਾਂਦੀ ਹੈ। ਦੁਬਿਧਾ ਸਮੂਲਚੀ ਨਾਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ। ਭਾਵ ਬਿਨਾਂ ਸਤਿਗੁਰੂ ਅਰੁ ਨਾਮ ਦੇ ਹੋਰ ਦੂਆ ਕੋਈ ਮਨੋਰਥ ਪੂਰਣ ਕਰਣਹਾਰਾ ਓਸ ਨੂੰ ਸੁਝਨੋਂ ਬੰਦ ਹੋ ਜਾਂਦਾ ਹੈ।"