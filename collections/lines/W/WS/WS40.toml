[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਸੀਸ ਨਿਵਾਇ ਗਏ ਨ੍ਰਿਪ ਧਾਮਿ; ਇਤੈ ਜਦੁਰਾਇ ਦਿਲੀ ਮਹਿ ਆਯੋ ॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that side, the kings went to their homes and on this side Krishna reached Delhi"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ) ਸਿਰ ਨਿਵਾ ਕੇ ਰਾਜੇ (ਆਪਣੇ ਆਪਣੇ) ਘਰਾਂ ਨੂੰ ਚਲੇ ਗਏ ਅਤੇ ਇਧਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦਿੱਲੀ ਵਿਚ ਆ ਗਏ।"