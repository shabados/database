[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਰਠਿ ਦੇਵ ਗੰਧਾਰਿ ਬਿਭਾਸ; ਬਿਲਾਵਲ ਹੂੰ ਕੀ ਸੁ ਤਾਨ ਬਸੀ ਹੈ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tune of the flute from the mounth of Krishna is highly impressive and withing it abide the tunes of the kmusical modes of Sorath, Devgandhar, Vibhas and Bilawal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੋਰਠ, ਦੇਵ ਗੰਧਾਰੀ, ਵਿਭਾਸ, ਬਿਲਾਵਲ (ਆਦਿਕ ਰਾਗਾਂ ਦੀ) ਤਾਨ ਉਸ ਵਿਚ ਵਸੀ ਹੋਈ ਹੈ।"