[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਤੇ ਉਪਜਹਿ; ਤੁਝ ਮਾਹਿ ਸਮਾਵਹਿ ॥"
page = 1035
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O True Lord. From Thee, they issue forth and in Thee they merge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਚੇ ਸੁਆਮੀ!ਤੇਰੇ ਵਿਚੋਂ ਉਹ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ ਤੇ ਤੇਰੇ ਵਿੱਚ ਹੀ ਲੀਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They issue forth from You, and merge again into You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੇਰੇ ਸੇ ਉਪਜੇ ਹੈਂ ਔ ਤੇਰੇ ਬੀਚ ਹੀ ਮਿਲ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਅ ਜੰਤ ਤੈਥੋਂ ਪੈਦਾ ਹੁੰਦੇ ਹਨ ਤੇ ਤੇਰੇ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos vienen de Ti y también se inmergen en Ti."