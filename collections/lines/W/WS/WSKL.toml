[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਾਝਹੁ. ਮੁਕਤਿ, ਨ ਹੋਈ; ਕਿਰਤਿ ਬਾਧਾ ਗ੍ਰਸਿ ਦੀਨਾ ਹੇ ॥੯॥"
page = 1028
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, there is no emancipation. Bound and seized by deeds, one becomes helpless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਿਨਾ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ। ਕਰਮਾਂ ਦਾ ਬੰਨ੍ਹਿਆ ਤੇ ਪਕੜਿਆ ਹੋਇਆ ਬੰਦਾ ਬੇਬਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, there is no liberation. Bound and gagged by his own actions, he is helpless. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਮੁਕਤੀ ਨਹੀਂ ਹੋਤੀ। ਕਰਮੋਂ ਕਾ ਬਾਧਾ ਹੂਆ ਜਬ ਜਮ ਗ੍ਰਸਤੇ ਹੈਂ ਤਬ ਅਤ੍ਯੰਤ ਦੀਨ ਹੋਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਚੁਰਾਸੀ ਦੇ ਗੇੜ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ, ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਬੱਝਾ ਜੀਵ ਉਸ ਗੇੜ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤਿ ਬਾਧਾ = ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਬੱਧਾ ਹੋਇਆ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, uno no es liberado, y atado por sus malas acciones es atrapado por Maya.(9)"