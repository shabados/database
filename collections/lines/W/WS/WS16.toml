[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦਿ ਰਤੇ ਸੇ ਬਾਚੇ; ਸਤਿਗੁਰ. ਬੂਝ ਬੁਝਾਈ ॥੩॥"
page = 504
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the True Name, are saved, the True Guru has imparted this understanding unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਬੱਚ ਜਾਂਦੇ ਹਨ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the True Word of the Shabad are saved. The True Guru has imparted this understanding. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਬੂਝ ਬੁਝਾਈ ਹੈ, ਸੋਈ ਸਾਚੇ ਸਬਦ ਮੇਂ ਰਾਤੇ ਹੂਏ ਇਸ ਕਾਲ ਸੇ ਬਚੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਉਹ (ਇਸ ਆਤਮਕ ਮੌਤ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ, (ਕਿਉਂਕਿ) ਗੁਰੂ (ਉਹਨਾਂ ਨੂੰ) (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸਮਝ ਦੇ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que a través del Guru les es revelada la Verdad de Dios, son salvados, pues ellos se entonan en la Palabra. (3)"