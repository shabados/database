[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਦੇਖਿ ਜੀਵਾ ਸਾਧ ਗੁਰ ਦਰਸਨੁ; ਜਿਸੁ ਹਿਰਦੈ ਨਾਮੁ ਮੁਰਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 528
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by continually seeing the sight of the Saint Guru, within whose mind is the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਸੰਤ ਗੁਰੂ ਜੀ ਦਾ ਦੀਦਾਰ ਇਕਰੱਸ ਵੇਖਣ ਦੁਆਰਾ ਜੀਊਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I live by continuously beholding the Blessed Vision of the Holy Guru's Darshan; within His Mind is the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਰਾਰੀ! ਜਿਸ ਕੇ ਹਿਰਦ੍ਯ ਮੇਂ ਤੁਮਾਰਾ ਨਾਮ ਹੈ ਐਸੇ (ਗੁਰ) ਪੂਜ੍ਯ ਸਾਧੂਓਂ ਕੇ ਦਰਸਨ ਦੇਖ ਦੇਖ ਜੀਵਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦਾ ਸਾਧੂ ਦਾ ਦਰਸਨ ਕਰ ਕਰ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਊਂਦਾ ਹਾਂ, ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਪੈਦਾ ਹੁੰਦਾ ਹੈ। ਜਿਸੁ ਹਿਰਦੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਨਾਮੁ ਮੁਰਾਰੀ = ਮੁਰਾਰੀ ਦਾ ਨਾਮ {ਮੁਰ-ਅਰਿ, ਮੁਰ-ਦੈਂਤ ਦਾ ਵੈਰੀ, ਪਰਮਾਤਮਾ} ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivo para ver al Santo Guru en Cuyo corazón está el Nombre del Señor. (1‑Pausa)"