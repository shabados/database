[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਸੇਵ, ਸਿਵ ਸਿਧ ਸਾਧਿਕ. ਸੁਰ ਅਸੁਰ ਗਣ; ਤਰਹਿ ਤੇਤੀਸ, ਗੁਰ ਬਚਨ ਸੁਣਿ ਕੰਨ ਰੇ ॥"
page = 1401
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Guru, serving whom and hearing whose word with their ears, Shivas, adepts, strivers, angels, demons, attendants of gods and thirty-three millions of gods swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹਨ ਗੁਰੂ ਜੀ, ਜਿਨ੍ਹਾਂ ਦੀ ਘਾਲ ਕਮਾ ਅਤੇ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਜਿਨ੍ਹਾਂ ਦੀ ਬਾਣੀ ਸ੍ਰਵਣ ਕਰ, ਸ਼ਿਵਜੀ, ਕਰਾਮਾਤੀ ਪੁਰਸ਼, ਅਭਿਆਸੀ, ਫ਼ਰਿਸ਼ਤੇ, ਰਾਖਸ਼ ਦੇਵਤਿਆਂ ਦੇ ਸੇਵਕ ਅਤੇ ਤੇਤੀ ਕ੍ਰੋੜ ਦੇਵਤੇ ਪਾਰ ਉਤਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, Shiva and the Siddhas, the angels and demons and servants of the gods, and the thrity-three million gods cross over, listening to the Word of the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਔ ਕਾਨੋਂ ਮੇਂ ਬਚਨੋਂ ਕੋ ਸ੍ਰਵਨ ਕਰ ਕੇ ਸਿਧ ਔ ਸਾਧਿਕ ਔ ਦੇਵਤਾ, (ਅਸੁਰ) ਦੈਤ, ਨੰਦੀ, ਭਿੰਗ੍ਰੀ ਆਦੀ ਗੁਣੋਂ ਸੰਯੁਗਤ ਸ਼ਿਵਜੀ ਤੇਤੀਸ ਕਰੋੜ ਦੇਵਤਾ ਸੰਪੂਰਨ ਤਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਜੀ, ਉਸ ਦੇ ਗਣ, ਸਿੱਧ, ਸਾਧਿਕ, ਦੇਵ, ਦੈਂਤ ਤੇ ਤੇਤੀ ਕਰੋੜ ਦੇਵਤੇ, ਉਸ (ਗੁਰੂ) ਦੀ ਸੇਵਾ ਕਰ ਕੇ ਤੇ ਗੁਰੂ ਦੇ ਬਚਨ ਕੰਨੀਂ ਸੁਣ ਕੇ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirviéndolo, Shiva y los Siddhas, los ángeles, los seres malvados, los Sirvientes de Dios y los treinta y tres millones de dioses, son llevados a través, escuchando las Enseñanzas de la Palabra del Guru."