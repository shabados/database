[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਤੇ ਨਾਮੁ ਬਿਅੰਤ ਕਹਾ︁ਯੋ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore thou art called ‘Breant’ (the Boundless Lord)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਤੇਰਾ) ਨਾਂ 'ਬੇਅੰਤ' ਪ੍ਰਚਲਿਤ ਹੋਇਆ ਹੈ।"