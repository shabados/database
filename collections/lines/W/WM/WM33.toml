[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਵਨ ਬੀਖੂ, ਬਾਨੈ ਬੀਖੇ; ਬਾਸੁ ਤੇ, ਸੁਖ ਲਾਗਿਲਾ ॥"
page = 1351
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is from the sandal tree, that pleasant perform attaches to the other forest trees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੇ ਬ੍ਰਿਛ ਤੋਂ ਜੰਗਲ ਦੇ ਹੋਰਨਾਂ ਬਿਰਛਾਂ ਨੂੰ ਅਨੰਦ ਮਈ ਸੁੰਗਧੀ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beautiful fragrance of sandalwood emanates from the sandalwood tree, and attaches to the other trees of the forest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਸੇ ਬਾਵਨ ਚੰਦਨ ਕੇ (ਬੀਖੂ) ਬ੍ਰਿਛ ਕੀ ਔਰ ਬਨ ਕੇ (ਬੀਖੇ) ਬ੍ਰਿਛੋਂ ਕੋ ਸੁਖੈਂਨ ਹੀ ਸੁਗੰਧੀ ਮਹਕਾਰੁ ਲਾਗਤਾ ਹੈ। 'ਲਾਗਿਲਾ' ਜੈ ਪੁਰ ਕੀ ਬੋਲੀ ਹੈ, ਯਥਾ- 'ਆਵੇਲਾ', 'ਜਾਵੇਲਾ' ਆਦੀ। ਤੈਸੇ ਸੰਸਾਰ ਬਨ ਮੇਂ ਤੇਰੇ ਸੰਤ ਚੰਦਨ ਕੇ ਸੰਬੰਧ ਕਰ ਕੇ ਸੰਸਾਰੀ ਜੀਵ ਬ੍ਰਿਛੋਂ ਕੋ, ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਜਸ ਕੀ ਸੁਗੰਧੀ ਪ੍ਰਵੇਸ ਹੋਤੀ ਹੈ॥☬ਸੋ ਤੂੰ ਕੈਸਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜੰਗਲ ਵਿਚ ਚੰਦਨ ਦੇ ਬੂਟੇ ਤੋਂ (ਸਭ ਨੂੰ) ਸੁਗੰਧੀ ਦਾ ਸੁਖ ਮਿਲਦਾ ਹੈ (ਉਸ ਦੀ ਸੰਗਤ ਨਾਲ ਸਾਧਾਰਨ) ਰੁੱਖ ਚੰਦਨ ਵਾਂਗ ਬਣ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La deliciosa fragancia de Sándalo emana del árbol de Sándalo y compenetra a otros árboles en el bosque."