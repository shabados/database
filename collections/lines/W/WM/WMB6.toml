[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਜਾਲੁ ਜਮੁ. ਜੋਹਿ ਨ ਸਾਕੈ; ਸਚ ਕਾ ਪੰਥਾ ਥਾਟਿਓ ॥"
page = 714
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death and death's noose can stare me not, as I have owned the path of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਅਤੇ ਮੌਤ ਦੀ ਫਾਹੀ ਮੈਨੂੰ ਤੱਕਾ ਨਹੀਂ ਸਕਦੀ; ਕਿਉਂਕਿ ਮੈਂ ਸੱਚ ਦਾ ਮਾਰਗ ਪੱਕੇ ਤੌਰ ਤੇ ਅਪਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Death, and the noose of death, cannot see me; I have adopted the Path of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕਾ ਕਾਲ ਕਰਨੇਹਾਰਾ ਜੋ ਜਮ ਹੈ, ਸੋ ਜਾਲ ਆਦੀ ਸ਼ਸਤ੍ਰ ਲੇ ਕਰ ਹਮਾਰੀ ਤਰਫ (ਜੋਹਿ) ਦੇਖ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਕਿਉਂਕਿ ਸਚੇ ਪਰਮੇਸਰ ਕਾ ਰਸਤਾ ਹਮ ਨੇ (ਥਾਟਿਓ), ਭਾਵ ਸੇ ਭਗਤੀ ਮਾਰਗ ਮੇਂ ਚਲਤੇ ਹੈਂ ਔਰੋਂ ਕੋ ਚਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਤਮਕ ਮੌਤ, ਮਾਇਆ ਦਾ ਜਾਲ, ਮੌਤ ਦਾ ਡਰ (ਕੋਈ ਭੀ) ਤੱਕ ਭੀ ਨਹੀਂ ਸਕਦਾ, (ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਮਨੁੱਖ) ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਵਾਲਾ ਰਸਤਾ ਮੱਲ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni el mensajero del tiempo ni de la muerte pueden mantenerme en sus garras,"