[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਕਲ ਅਨੂਪ ਰੂਪ ਕਮਲ ਬਿਖੈ ਸਮਾਤ; ਹੇਰਤ ਹਿਰਾਤ ਕੋਟਿ ਕਮਲਾ ਪ੍ਰਗਾਸ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All the beauties of the world are absorbed in Lakshmi (the consort of Vishnu) but the beautiful radiance of Lord's feet is many times more blissful and pleasant than millions of Lakshmis,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਅਨੂਪ ਰੂਪ ਕਮਲ ਕਮਲਾ ਲਛਮੀ ਵਿਖੇ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਐਸੀਆਂ ਕ੍ਰੋੜਾਂ ਕਮਲਾ ਲਛਮੀਆਂ ਗੁਰਮੁਖ ਦੇ ਪ੍ਰਗਾਸ ਪ੍ਰਾਕ੍ਰਮ ਤੇਜ ਨੂੰ ਹੇਰਤ ਹਿਰਾਤ ਤਕਦੇ ਸਾਰ ਹੀ ਮਾਤ ਪੈ ਜਾਂਦੀਆਂ ਹਨ।"