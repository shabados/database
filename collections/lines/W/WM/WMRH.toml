[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰੰਗਿ ਰਵੈ ਰਸਿ ਰਸੀਆ; ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਸਨੇਹੋ ॥੧੪॥"
page = 1109
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, with love and pleasure, God, the Enjoyer enjoys the bride, who bears Him Love and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਮੌਜੀ ਵਾਹਿਗੁਰੂ ਪਿਆਰ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਉਹ ਪਤਨੀ ਨੂੰ ਮਾਣਦਾ ਹੈ ਜੋ ਉਸ ਨਾਲਪ੍ਰੇਮ ਅਤੇ ਮੁਹੱਬਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord enjoys, savors and ravishes the bride who is in love with Him. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਰਸ ਰਸੀ !ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਪੁਰ ਯਿਹ ਕ੍ਰਿਪਾ ਕੀਜੀਏ ਕਿ ਮੇਰੇ ਮਨੁ ਗ੍ਯਾਨ ਕੋ ਪਾਇਕਰ ਭੀ ਤੇਰੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਵਣਾ ਕਰੇ ਅਰੁ ਤਨੁ ਕਰ ਕੇ ਭੀ ਪ੍ਰੀਤੀ ਕਰੇ, ਪੁਨਃ ਬਾਣੀ ਕਾ ਸਨੇਹੁ ਭੀ ਤੇਰੇ ਸਾਥ ਹੋਵੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤ ਜਿਸ ਦਾ ਪਿਆਰ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਪ੍ਰੇਮੀ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ (ਜੁੜ ਕੇ) ਉਸ ਦੇ ਗੁਣ ਆਨੰਦ ਨਾਲ ਯਾਦ ਕਰਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la novia que ama sólo a su Señor, goza de ese Maravilloso Señor de los mil colores. (14)"