[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੰਨੁ ਅਭੀਚੁ ਨਿਛਤ੍ਰੁ ਹੈ; ਕਾਮੁ ਕ੍ਰੋਧ ਅਹੰਕਾਰੁ ਤਿਆਗੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Blessed is the abhijit nakstra which inspires to repudiate the lust, the anger and the ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਉਹ ਅਭਿਜਤ ਨਿਛੱਤ੍ਰ੍ਰ ਹਨ, ਜਦ ਕਾਮਾਦਿਕ ਵਿਖਯ ਤਿਆਗ ਦਿੱਤੇ ਗਏ।"