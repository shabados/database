[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਣਾਸੁਰ ਸੋ ਪ੍ਰਗਟਿ ਨ ਭਾਖਿਯੋ ॥"
page = 1016

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She kept the friend whole night in her house but Bana Soor Raja had no knowledge."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਾਣਾਸੁਰ ਨੂੰ ਪ੍ਰਗਟ ਰੂਪ ਵਿਚ ਨਾ ਦਸਿਆ।"