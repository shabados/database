[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮਨਸੂਰ ਵਾਣਗ ਉਸ ਨੂੰ ਪ੍ਰੇਮ ਦੀ ਸੂਲੀ ਹੀ ਠੀਕ ਫਬਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਚੂ ਮਨਸੂਰਸ਼ ਸਜ਼ਦ ਬੇ ਦਾਰਿ ਇਸ਼ਕ ।੫੦।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is their custom to remember the Almighty;"