[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਗਿ ਮਿਲੀਜੈ; ਅਪੁਨੇ ਰਾਮ ਪਿਆਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 338
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so that I my quickly meet my Beloved Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਨੂੰ ਛੇਤੀ ਮਿਲ ਪਵਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so that I may quickly meet my Beloved Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਸ ਪਾਪ ਹੋ ਕਰ ਅਪਨੇ ਰਾਮ ਪਿਆਰੇ ਕੋ ਸੀਘ੍ਰ ਹੀ ਮਿਲੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਲਾ ਜੇ) ਮੈਂ ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੂੰ ਛੇਤੀ ਮਿਲ ਪਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਗਿ = ਛੇਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que sin tardanza encuentre a mi Bienamado Señor.(1-Pausa)"