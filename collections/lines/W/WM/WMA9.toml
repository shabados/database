type = "translation"
language = "pa"
data = "ਤਾਂ ਵੀ ਮੈਂ (ਉਸ ਉਤੇ) ਰਤਾ ਜਿੰਨਾ ਯਕੀਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੪੯॥"