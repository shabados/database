data = "ਮਰਾ ਕਤਰਹ ਨਆਯਦ ਅਜ਼ੋ ਏਤਬਾਰ ॥੪੯॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall not trust you any more.49."

[[content]]
