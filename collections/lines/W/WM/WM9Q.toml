[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਨਾਮਿ ਗੁਰੂ ਗੰਭੀਰ. ਗਰੂਅ ਮਤਿ; ਸਤ ਕਰਿ ਸੰਗਤਿ ਉਧਰੀਆ ॥"
page = 1393
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the self-same Name and accepting as true the instruction of the profound Great Guru, the saints have been emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਹੀ ਨਾਮ ਦਾ ਚਿੰਤਨ ਅਤੇ ਡੂੰਘੇ ਵਿਸ਼ਾਲ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸੱਚਾ ਕਬੂਲ ਕਰਨ ਦੁਆਰਾ, ਸਾਧੂਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great and profound Guru has brought forth the Naam; accepting the teachings as true, the Holy Congregation has been saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੰਭੀਰ ਗੁਰੋਂ ਨੇ ਤਿਸ ਨਾਮ ਕੀ (ਗਰੂਅ ਮਤਿ) ਭਾਰੀ ਸਿਖ੍ਯਾ ਦੇ ਕਰਤੇ (ਸਤ) ਨਿਸਚੇ ਕਰ ਸੰਗਤਿ ਉਧਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਨਾਮ ਵਿਚ ਲੱਗ ਕੇ, ਗੰਭੀਰ ਤੇ ਉਚੀ ਮੱਤ ਵਾਲੇ ਸਤਿਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਪੂਰਨ ਸਰਧਾ ਦਾ ਸਦਕਾ, ਸੰਗਤ ਤਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Profundo y Gran Guru ha instalado el Naam, aceptando la Verdad de las Enseñanzas y la Santa Congregación ha sido salvada."