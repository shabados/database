[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਸਾਹਿਬ ਕੀ ਬਾਤ. ਜਿ ਆਖੈ; ਕਹੁ ਨਾਨਕ ਕਿਆ ਦੀਜੈ ॥"
page = 558
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, what shall I give him, who gives me a message of that Master of mine?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਕੀ ਦੇਵਾਂਗਾ, ਜੋ ਮੈਨੂੰ ਮੇਰੇ ਉਸ ਮਾਲਕ ਦਾ ਸੁਨੇਹਾ ਦਿੰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who brings me a message from my Lord and Master - says Nanak, what shall I give to Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਤਮ ਨੇ ਕਹਾ, 'ਤਿਸ ਕੇ ਮਿਲਾਪ ਕੀ ਬਾਤ ਜੋ ਕਹੇ ਤੂੰ ਕਿਆ ਤਿਸ ਕੋ ਦੇਵੇਂ'?☬ਮਧਮ ਵਾਚ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜੇ ਕੋਈ ਗੁਰਮੁਖਿ ਮੈਨੂੰ ਤੇਰੀ ਕੋਈ ਗੱਲ ਸੁਣਾਵੇ ਤਾਂ ਮੈਂ ਉਸ ਅੱਗੇ ਕੇਹੜੀ ਭੇਟ ਧਰਾਂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜੇਹੜਾ ਮਨੁੱਖ। ਦੀਜੈ = ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué le ofrecerías, oh, dice Nanak, a aquél que te cuente acerca de tu Señor? Me cortaría la cabeza y la pondría a Su disposición para"