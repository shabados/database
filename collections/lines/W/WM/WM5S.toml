[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪ੍ਰਸਾਦਿ; ਹਰਿ ਹਰਿ ਜਪੁ ਜਪਨੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1340
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by whose grace, I utter the Name of my Lord God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ, ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, I chant and meditate on the Lord, Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕਾ ਹਰਿ ਹਰਿ ਜਪ ਜਪਨੇ ਮੇਂ ਆਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਦਾ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਜਾਪ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Su Gracia canto y medito en el Señor Jar, Jar. (1-Pausa)"