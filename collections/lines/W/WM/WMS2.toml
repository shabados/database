[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲੇ; ਆਪਿ ਮਿਲਾਏ ॥"
page = 1016
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, of Himself the Lord unites man in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਭੀ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself unites in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਸਾਥ ਆਪੇ ਮੇਲਤਾ ਹੈਂ; ਪੁਨਃ ਸਤਸੰਗ ਦੁਆਰਾ ਆਪਣੇ ਸਾਥ ਆਪ ਮਿਲਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ (ਜੀਵ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਨਾਲ) ਜੋੜਦਾ ਹੈ, ਆਪ ਹੀ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਮੇਲੇ, ਮਿਲਾਏ = ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por Sí Mismo nos une en Su Ser."