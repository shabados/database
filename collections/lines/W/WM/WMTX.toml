[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਜੂਨਿ ਭਵਾਈਅਨਿ; ਜਮ ਮਾਰਗਿ ਮੁਤੇ ॥"
page = 321
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over and over again they are goaded into existences and are abandoned on death's track."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਉਹ ਜੂਨੀਆਂ ਅੰਦਰ ਧਕੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੌਤ ਦੇ ਰਸਤੇ ਤੇ ਛਡ ਦਿਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Time and time again, they are consigned to reincarnation, and abandoned on the path of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹੀ ਪੁਰਸ ਬਾਰੰਬਾਰ ਜੋਨੀਓਂ ਮੇਂ ਭਵਾਈਤੇ ਹੈਂ ਔਰ ਜਮ ਮਾਰਗ ਮੇਂ (ਮੁਤੇ) ਛੁਟੇ ਹੈਂ ਅਰਥਾਤ ਜਮ ਮਾਰਗ ਮੇਂ ਪਾਈਤੇ ਹੈਂ। (ਮੁਤੇ) ਛੁਟਣੇ ਪਰ ਪ੍ਰਮਾਣ ਪਾਤਸਾਹੀ ੧੦☬\"ਸੁਣਕੇ ਸਦ ਮਾਹੀ ਦਾ ਮੇਹੀ ਪਾਣੀ ਘਾਹੁ ਮੁਤੋਨੇ\"☬ਅਰਥਾਤ ਪਾਣੀ ਘਾਹੁ ਛੋੜ ਦੀਆ ਸਬਦਾਕਾਰ ਬਿਰਤੀ ਕਰ ਲਈ ਵਾ ਜਮ ਮਾਰਗ ਮੇਂ (ਮੁਤੇ) ਭੇਜੇ ਹੈਂ, ਇਹੁ ਧੰਨੀ ਵਾ ਪੋਠੋਹਾਰ ਦੀ ਬੋਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਧੱਕੇ ਜਾਂਦੇ ਹਨ ਤੇ ਜਮਰਾਜ ਦੇ ਰਾਹ ਵਿਚ (ਨਿਖਸਮੇ) ਛੱਡੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲੇਰਿਆ = ਭੈੜੇ, ਮੰਦੇ। ਮਦਿ = ਮਦ ਵਿਚ, ਨਸ਼ੇ ਵਿਚ। ਮੁਤੇ = (ਨਿਖਸਮੇ) ਛੱਡੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así van y vienen una y otra vez y se encuentran solos frente a la muerte."