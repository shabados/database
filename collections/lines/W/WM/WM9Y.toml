[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇ ਤ੍ਰਿਕਾਲ ਭਏ ਜੁਗ ਅਪਾਰ ॥੮॥੧੩੩॥"
page = 139

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And also tell me their originators in long ages in three epochs.8.133."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਵੀ ਦਸੋ ਕਿ) ਤਿੰਨਾਂ ਕਾਲਾਂ ਅਤੇ ਅਪਾਰ ਯੁਗਾਂ ਵਿਚ (ਇਨ੍ਹਾਂ ਦੀ ਪਾਲਨਾ ਕਰਨ ਵਾਲੇ ਕੌਣ ਕੌਣ) ਹੋਏ ਹਨ? ॥੮॥੧੩੩॥"