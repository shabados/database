[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਨੇ ਕਰਮ ਅਨੇਕ; ਗਵਾਰ ਬਿਕਾਰ ਘਨ ॥"
page = 1363
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unwise one commits several misdeeds and good many sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਅਕਲ ਬੰਦਾ ਅਨੇਕਾਂ ਕੁਕਰਮ ਅਤੇ ਘਦੇਰੇ ਪਾਪ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fool commits countless foolish actions and so many sinful mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਗਵਾਰ ਨੇ ਜਿਸ ਸਰੀਰ ਕੇ ਵਾਸਤੇ ਅਧਿਕ ਵਿਕਾਰ ਰੂਪ ਅਨੇਕ ਕਰਮ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਅਨੇਕਾਂ ਹੀ ਕੁਕਰਮ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਵਾਰ = ਮੂਰਖ। ਘਨ = ਬਹੁਤ। ਕਰਮ ਬਿਕਾਰ = ਵਿਕਾਰਾਂ ਦੇ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto comete tantos errores malvados y faltas,"