[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇ ਦੇ ਲੈਣਾ. ਲੈ ਲੈ ਦੇਣਾ; ਨਰਕਿ ਸੁਰਗਿ ਅਵਤਾਰ ॥"
page = 1243
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What men give as gratis they receive and what they receive as gratis they give. According to their deeds, they are born in hell or heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਮਨੁੱਖ ਮੁੰਨਾਰਥੀ ਦਿੰਦੇ ਹਨ, ਉਹ ਲੈਂਦੇ ਹਨ ਅਤੇ ਜੋ ਕੁਛ ਉਹ ਪੁੰਨਾਰਥੀ ਲੈਂਦੇ ਹਨ ਉਹ ਦਿੰਦੇ ਹਨ। ਆਪਣੇ ਅਮਲਾਂ ਅਨੁਸਾਰ ਉਹ ਜਹੰਨਮ ਜਾ ਬਹਿਸ਼ਤ ਵਿੱਚ ਜਨਮ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is given, they receive, and what is received, they give. They are reincarnated in heaven and hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇ ਦੇ ਕਰ ਅਬ ਲੈਣਾ ਕਰਤਾ ਹੈ ਅਰ ਲੈ ਲੈ ਆਗੇ ਵਾਸਤੇ ਫੇਰ ਦੇਣਾ ਕਰਤਾ ਅਰਥਾਤ ਪੁੰਨ ਕਰਤਾ ਹੈ, ਤਿਨ ਕਰਮੋਂ ਕਰ ਕੇ ਸਵਰਗ ਨਰਕ ਮੇਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਇਹ ਦੱਸਿਆ ਹੈ ਕਿ ਹੱਥੋਂ) ਦੇ ਕੇ ਹੀ (ਮੁੜ) ਲਈਦਾ ਹੈ ਤੇ ਜੋ ਕੁਝ ਕਿਸੇ ਤੋਂ ਲੈਂਦੇ ਹਾਂ ਉਹ (ਅਗਲੇ ਜਨਮ ਵਿਚ) ਮੋੜੀਦਾ ਹੈ, (ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਨਰਕ ਵਿਚ ਜਾਂ ਸੁਰਗ ਵਿਚ ਅੱਪੜੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇ ਦੇ ਲੈਣਾ = ਆਪ ਹੱਥੋਂ ਦੇ ਕੇ ਹੀ ਲਈਦਾ ਹੈ, ਆਪਣਾ ਦਿੱਤਾ ਹੀ ਅੱਗੇ ਲਈਦਾ ਹੈ। ਲੈ ਲੈ ਦੇਣਾ = ਜੋ ਕਿਸੇ ਪਾਸੋਂ ਲੈਂਦੇ ਹਾਂ ਉਹ ਮੋੜਨਾ ਪਏਗਾ। ਨਰਕਿ = ਨਰਕ ਵਿਚ। ਅਵਤਾਰ = ਜੰਮਣਾ, ਥਾਂ ਮਿਲਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de este dar y tomar, el ser humano vive en la dicha o en la oscuridad de su tristeza."