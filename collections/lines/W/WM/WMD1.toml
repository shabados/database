[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ; ਸੋਇਆ ਜਾਗੈ ॥"
page = 1080
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asleep for many births, I have now become awake."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਦਾ ਸੁੱਤਾ ਹੋਇਆ, ਮੈਂ ਹੁਣ ਜਾਗ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Asleep for countless lifetimes, I have awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਇਹ ਮਨ ਹਮਾਰਾ ਜਨਮਾਤ੍ਰਾਂ ਕਾ ਸੋਇਆ ਜਾਗੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦਾ ਸੁੱਤਾ ਹੋਇਆ (ਭੀ) ਜਾਗ ਪੈਂਦਾ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues he despertado después de montañas de épocas, ahora sólo Tú me sostienes,"