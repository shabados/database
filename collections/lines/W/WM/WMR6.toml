[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰ ਕੈ ਤਾਹਿ ਲੀਯੋ ਧਨੁ ਬਾਨ; ਬਲੀ ਬਲੁ ਕੈ ਬਲਿ ਕੋ ਲਲਕਾਰਿਓ ॥੧੩੪੯॥"
page = 431

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing him, Uggar Singh challenged the mighty warrior Balram.1349."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਾਰ ਕੇ, ਸੂਰਮੇ ਨੇ ਧਨੁਸ਼-ਬਾਣ ਲੈ ਕੇ ਬਲ ਪੂਰਵਕ ਬਲਰਾਮ ਨੂੰ ਲਲਕਾਰਿਆ ॥੧੩੪੯॥"