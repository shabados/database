[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪਾਵਕੁ; ਈਧਨਿ ਨਹੀ ਧ੍ਰਾਪੈ ॥"
page = 280
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the fire is not satisfied with fuel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਅੱਗ ਬਾਲਣ ਨਾਲ ਨਹੀਂ ਰੱਜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as fire is not satisfied by fuel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅਗਨੀ ਬਾਲਨ ਸੇ ਨਹੀਂ ਤ੍ਰਿਪਤੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਅੱਗ ਬਾਲਣ ਨਾਲ ਨਹੀਂ ਰੱਜਦੀ (ਭਾਵ, ਸੰਤ ਦੀ ਸੋਭਾ ਦਾ ਸੜਿਆ ਹੋਇਆ ਈਰਖਾ ਦੇ ਕਾਰਨ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ ਤੇ ਇਹ ਈਰਖਾ ਘਟਦੀ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
