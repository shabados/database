[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ. ਹਰਿ ਆਪੇ; ਪੁਰਖੁ ਨਿਰੰਜਨੁ ਸੋਈ ਰਾਮ ॥"
page = 573
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Go is all by Himself, God is all by Himself and He is the Omnipotent, Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਾਰਾ ਕੁੱਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ। ਵਾਹਿਗੁਰੂ ਸਾਰਾ ਕੁਛ ਆਪਦੇ ਆਪ ਤੋਂ ਹੀ ਹੈ। ਉਹ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself, the Lord Himself, is the Immaculate Almighty Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੂੰ ਆਪ ਹੀ ਸੋ ਨਿਰੰਜਨ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁ ਆਪ ਹੀ, ਆਪ ਹੀ ਸਰਬ-ਵਿਆਪਕ ਤੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਨਿਰੰਜਨੁ = {ਨਿਰ-ਅੰਜਨ} ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਰਹਿਤ, ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es todo por Sí Mismo; es el Purusha Inmaculado."