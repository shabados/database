[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈ ਜੈ ਹੋਸੀ, ਮਹਿਖਾਸੁਰ ਮਰਦਨ; ਰੰਮ ਕਪਰਦਨ, ਛਤ੍ਰ ਛਿਤੇ ॥੧॥੨੧੧॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hail, hail, the Canopy of the world, the slayer of Mahishasura, wearing the knot of elegant long hair on Thy head. 1.211."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਿਖਾਸੁਰ ਨੂੰ ਮਾਰਨ ਵਾਲੀ, ਸੁੰਦਰ ਕੇਸਾਂ ਦਾ ਜੂੜਾ ਕਰਨ ਵਾਲੀ ਅਤੇ ਪ੍ਰਿਥਵੀ ਉਤੇ ਛੱਤਰ ਪਸਾਰਨ ਵਾਲੀ! (ਤੇਰੀ) ਜੈ ਜੈਕਾਰ ਹੋਵੇ ॥੧॥੨੧੧॥"