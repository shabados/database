[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤਰੁ ਭੈ ਸੰਸਾਰੁ; ਪ੍ਰਭਿ ਆਪਿ ਤਰਾਇਆ ॥"
page = 705
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself has ferried me across the arduous and terrible world. ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਖੁਦ ਮੈਨੂੰ ਕਠਿਨ ਤੇ ਭਿਆਨਕ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has carried Him across the impassable, terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਦੁਸਤਰ ਭੈਦਾਯਕ ਸੰਸਾਰ ਤੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਮੇਰੇ ਕੋ ਤਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ (-ਸਮੁੰਦਰ) ਅਨੇਕਾਂ ਡਰਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਇਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ, (ਜੇਹੜੇ ਭੀ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਪਏ ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਹੀ) ਪ੍ਰਭੂ ਨੇ ਆਪ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰੁ = {दुस्तर} ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ। ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así ha cruzado el terrible y tumultuoso mar del mundo por la Gracia de Dios."