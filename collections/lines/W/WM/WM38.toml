[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਿਲਾਇਅਨੁ ਸੇ ਮਿਲੇ; ਗੁਰ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 430
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord Himself unites, unite with Him by deliberating over Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਨੂੰ ਮਾਲਕ ਖੁਦ ਮਿਲਾਉਂਦਾ ਹੈ, ਉਹ ਗੁਰਬਾਣੀ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਉਸ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are united, whom the Lord unites with Himself; they contemplate the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਸਬਦ ਕਾ ਬੀਚਾਰੁ ਕਰ ਕੇ ਜਿਨ ਕੋ ਆਪ ਮਿਲਾਇਆ ਹੈ, ਸੋ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵੀਚਾਰ ਕਰ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇਅਨੁ = ਮਿਲਾਏ ਹਨ ਉਸ ਨੇ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes el Señor los une a Su ser, meditan en la Palabra y se inmergen en el Naam,"