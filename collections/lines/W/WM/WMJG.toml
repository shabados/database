[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਦਿ ਪੁਰਖੁ ਅਪਰੰਪਰੁ ਕਰਤਾ; ਤੇਰਾ ਪਾਰੁ. ਨ ਪਾਇਆ ਜਾਇ ਜੀਉ ॥੨॥"
page = 448
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O primal Lord thou art the illimitable creator thy limit cannot be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਦੀ ਪ੍ਰਭੂ, ਤੂੰ ਹਦਬੰਨਾ-ਰਹਿਤ ਸਿਰਜਣਹਾਰ ਹੈ। ਤੇਰਾ ਓੜਕ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord, O Primal Being, are the Limitless Creator; Your limits cannot be found. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ ਕੀ ਆਦਿ ਹੈਂ ਔ ਸਰਬ ਕਾ ਕਰਤਾ ਹੈਂ। ਬ੍ਰਹਮਾ ਆਦਿ ਸਭ ਤੇ ਪਰੇ ਹੈਂ, ਪੁਨਃ (ਪੁਰਖੁ) ਵੈਰਾਠ ਰੂਪੁ ਭੀ ਤੁਹੀ ਹੈਂ। ਹੇ ਪਰਮੇਸਰ ਜੀ! ਤੇਰਾ ਪਾਰ ਉਤਾਰ, ਭਾਵ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ ਹੈਂ ਤੇ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਪਰੇ ਤੋਂ ਪਰੇ ਹੈਂ ਤੇ ਸਾਰੀ ਰਚਨਾ ਦਾ ਰਚਨਹਾਰ ਹੈਂ। ਤੇਰੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਬੰਨਾ (ਕਿਸੇ ਨੂੰ) ਲੱਭ ਨਹੀਂ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਕਰਤਾ = ਸਿਰਜਣਹਾਰ। ਪਾਰੁ = ਪਾਰਲਾ ਬੰਨਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, eres el Purusha Primordial, el Creador Trascendente; nadie puede conocer Tus límites o Tu fin. (2)"