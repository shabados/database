[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠੇ ਮਤਾ ਪਕਾਏ, ਦੁਰਗਾ ਲਿਆਵਣੀ ॥"
page = 123

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They decided to capture Durga."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰਿਆਂ ਨੇ) ਬੈਠ ਕੇ ਸਲਾਹ ਕੀਤੀ ਕਿ ਦੁਰਗਾ (ਨੂੰ ਬੰਨ੍ਹ ਕੇ) ਲਿਆਂਦਾ ਜਾਏ।"