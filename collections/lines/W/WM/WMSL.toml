[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬੇਆਬ ਸਰ ਖ਼ੁਦ ਤਰਾਸ਼ੀ ਕੁਨਦ ॥੪੨॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And without wetting it, he shaves it.(42)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਪਾਣੀ ਦੇ ਹੀ ਆਪਣਾ ਸਿਰ ਮੁੰਨਵਾ ਰਿਹਾ ਹੈ ॥੪੨॥"