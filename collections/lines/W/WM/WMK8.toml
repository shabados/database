[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਘਰਿ ਬੈਸਿ ਰਹੇ. ਗੁਣ ਗਾਏ; ਨਾਨਕ. ਬਿਨਸੇ ਕੂਰਾ ਜੀਉ ॥੪॥੧੧॥੧੮॥"
page = 100
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sit in the True Home and sing Lord's praises, and my falsehood is cast away, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗ੍ਰਹਿ ਅੰਦਰ ਬਹਿੰਦਾ ਹਾਂ ਅਤੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਝੂਠ ਨਾਸ ਹੋ ਗਿਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sit in the true home of my self; I sing His Glorious Praises. O Nanak, my falsehood has vanished! ||4||11||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰਨੇ ਸੇ ਝੂਠ ਆਦਿ ਬਿਕਾਰ ਬਿਨਸ ਗਏ, ਤਬ ਸਚ ਘਰ ਮੇਂ ਬੈਠ ਰਹੇ ਹੈਂ ਅਰਥਾਤ ਸਰੂਪ ਮੇਂ ਅਭੇਦ ਦੂਏ ਹੈਂ, ਵਾ ਸਤਸੰਗ ਘਰ ਮੇਂ ਇਸਥਿਤ ਹੋ ਰਹੇ ਪੁਨਾ ਗੁਨ ਗਾਇਨ ਕੀਏ ਹੈਂ॥੪॥੧੧॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ (ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਾਲੇ) ਝੂਠੇ ਸੰਸਕਾਰ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥੧੧॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚ ਘਰਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਘਰ ਵਿਚ। ਕੂਰਾ = ਕੂੜ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਝੂਠੇ ਸੰਸਕਾਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en el Recinto de la Verdad en la Alabanza del Señor, y toda mi frivolidad es borrada. (4-11-18)"