[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਦ ਬੇਦ ਬੀਚਾਰੁ ॥"
page = 1270
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the mortal realises the import of celestial strain and religious texts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਪ੍ਰਾਣੀ ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਅਤੇ ਧਾਰਮਕ ਪੁਸਤਕਾ ਦੇ ਮਤਲਬ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh reflects on the Sound-current of the Naad, and the wisdom of the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮੁਖ ਕਾ ਜੋ (ਨਾਦ) ਵੀਚਾਰ ਕੀਏ ਤੇ ਵੇਦ ਕਾ ਸਬਦ, ਭਾਵ ਉਪਦੇਸ ਹੈ, ਸੋ ਤਤਪਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣਾ ਹੀ (ਜੋਗੀਆਂ ਦੇ) ਨਾਦ ਦਾ (ਅਤੇ ਪੰਡਿਤਾਂ ਦੇ) ਵੇਦ ਦਾ ਵਿਚਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣਾ (ਹੀ)। ਨਾਦ ਬੇਦ ਬੀਚਾਰੁ = ਨਾਦ ਦਾ ਅਤੇ ਵੇਦ ਦਾ ਵੀਚਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y medita en el Naad, la Corriente del Sonido y la Sabiduría de los Vedas,"