[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਹਉਮੈ ਮਲੁ ਧੋਈ ॥"
page = 736
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru has washed away the filth of my self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਮਲੀਨਤਾ ਧੋ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has washed away the filth of ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਰੂਪ ਗੁਰੋ! ਆਪ ਨੇ ਮੇਰੀ ਹਉਮੈਂ ਰੂਪ ਮੈਲ ਧੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਧੋ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru Perfecto ha limpiado las impurezas de mi falsa conciencia"