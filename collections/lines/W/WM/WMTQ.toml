[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਸੁਰਤਿ. ਨ ਬੁਝਨੀ; ਸਬਦਿ. ਨ ਕਰਹਿ ਪ੍ਰਗਾਸੁ ॥"
page = 1415
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They understand not the Guru's word with full concentration and illumine not their mind with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗਹੁ ਨਾਲ ਗੁਰਬਾਣੀ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ ਅਤੇ ਆਪਦੇ ਮਨ ਨੂੰ ਨਾਮ ਨਾਲ ਰੋਸ਼ਲ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have no intuitive understanding of the Guru's Bani; they are not illumined with the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਬਾਣੀ ਕੋ ਸੁਰਤਿ ਲਗਾਇ ਕਰ ਕੇ ਸਮਝਤੇ ਨਹੀਂ ਹੈਂ ਔ ਰਿਦੇ ਮੇਂ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਾ ਪ੍ਰਕਾਸ਼ ਨਹੀਂ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ ਸੁਰਤ ਜੋੜਨੀ ਨਹੀਂ ਸਮਝਦੇ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin entender el Bani del Guru no se iluminan con el Shabd."