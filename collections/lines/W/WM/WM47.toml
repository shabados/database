[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗੇ ਹਰਿ ਨਾਮ ਰੰਗੇ; ਸੰਸਾਰੁ ਸਾਗਰੁ ਸਭੁ ਤਰੈ ॥"
page = 927
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the persons, who are imbued with God's Name in the saints guild, cross the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਪੁਰਸ਼ ਜੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਜਗਤਾਂ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉੱਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Lord's Name, in the Saadh Sangat, cross over the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗ ਦ੍ਵਾਰਾ ਜੋ ਹਰੀ ਨਾਮ ਮੇਂ ਰੰਗੇ ਹੈਂ, ਸੋ ਸਭ ਪ੍ਰਕਾਰ ਸੇ ਸੰਸਾਰ ਸਾਗਰ ਥੀਂ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਪਿਆਰ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗੇ = ਸੰਗਿ। ਰੰਗੇ = ਰੰਗਿ। ਸਭੁ = ਸਾਰਾ। ਤਰੈ = ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quienes están imbuidos en el Nombre del Señor, en la Saad Sangat, cruzan el aterrador océano de la existencia material."