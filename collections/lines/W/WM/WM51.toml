[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ ਧਨਿ ਮੇਘਾ ਰੋਮਾਵਲੀ ॥"
page = 988
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is the fleece of the ram."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ! ਹੈ ਭੇਡੂ ਦੀ ਉਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the wool of the sheep;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ (ਮੇਘਾ) ਭੇਡੂ ਅਰਥਾਤ ਛਤ੍ਰਾ ਔ ਧੰਨ ਉਸ ਕੀ (ਰੋਮਾਵਲੀ) ਉੱਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਕੇ ਹਾਂ ਉਸ ਮੇਢੇ ਦੀ ਉੱਨ ਤੋਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਘਾ = ਮੇਂਢਾ। ਰੋਮਾਵਲੀ = ਰੋਮ-ਆਵਲੀ, ਰੋਮਾਂ ਦੀ ਕਤਾਰ, ਉੱਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas sean las ovejas"