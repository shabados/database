[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵਹਿ. ਸੇਈ ਨਾਚਹਿ; ਜਿਨ ਗੁਰਮੁਖਿ ਸਬਦਿ ਲਿਵ ਲਾਏ ॥"
page = 506
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone dance, who art pleasing to Thee and who the pious bear love to the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਨੱਚਦੇ ਹਨ, ਜਿਹੜੇ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਜੋ ਗੁਰੂ-ਸਮਰਪਨ, ਨਾਮ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone dance, who are pleasing to You, and who, as Gurmukhs, embrace love for the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਬਦ ਮੇਂ ਵਿਰਤੀ ਲਗਾਈ ਹੈ, ਸੋ (ਤੁਧੁ) ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਨਾਚਤੇ ਹੈਂ। ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਗੁਰਉਪਦੇਸ ਮੇਂ ਪ੍ਰੀਤ ਲਗਾਵਤਾ ਹੈ ਵਹੀ ਨਾਚਤੇ ਹੈਂ, ਭਾਵ ਤਿਨ ਕਾ ਪ੍ਰਵਿਰਤਣਾ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਮਨੁੱਖ ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ ਉਹੀ ਤੇਰੇ ਇਸ਼ਾਰਿਆਂ ਤੇ ਤੁਰਦੇ ਹਨ। ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਬਖ਼ਸ਼ਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, danzan aquéllos a quienes Tú, en verdad, amas, quienes han volteado hacia Ti entonados en la Palabra del Guru."