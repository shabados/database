[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਨਾਦੁ; ਨਹੀ ਦੂਜਾ ਭਾਉ ॥"
page = 350
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let the stilling of duality be thy music and song."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਵੈਤ-ਭਾਵ ਦੇ ਮਾਰਨ ਨੂੰ ਆਪਣਾ ਤਰਾਨਾ ਤੇ ਗੀਤ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your harmony and music be the elimination of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਉ ਨ ਫੁਰੈ, ਯਹੀ ਰਾਗ ਕਾ (ਨਾਦੁ) ਸੁਰ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਪਿਆਰ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਲਗਨ ਨ ਹੋਵੇ-ਇਹ (ਹਰ ਵੇਲੇ ਅੰਦਰ) ਰਾਗ ਤੇ ਅਲਾਪ (ਹੁੰਦਾ ਰਹੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu armonía y tu melodía sean la eliminación de la dualidad"