[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਰੁਦ੍ਰ ਕੋ ਧ︀ਯਾਨ ਧਰੋ ਮਨ ਬੀਚ ਸੁ ਡਰਿ ਹੈ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He) ‘Calm down, Oh Lady, the Cupid will not harm you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਮਨ ਵਿਚ ਮਹਾ ਰੁਦ੍ਰ ਦਾ ਧਿਆਨ ਧਰ, ਉਹ ਡਰ ਜਾਵੇਗਾ।"