[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬ ਕਰਮਿ ਲਿਖਤ; ਧੁਰਿ ਪਾਈ ॥੨॥"
page = 743
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have obtained the fruit of the Lord's writ, in accordance with my past deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਆਪਣੇ ਪਿਛਲੇ ਅਮਲਾ ਦੇ ਅਨੁਸਾਰ ਸੁਆਮੀ ਦੀ ਲਿਖਤਾਕਾਰਦਾ ਫਲ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by the karma of my past actions and my pre-ordained destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਸੇ ਪੂਰਬ ਕਰਮੋਂ ਕੀ ਲਿਖਤ ਥੀ, ਇਸੀ ਤੇ ਸਤਸੰਗਤ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਕਰਮ ਅਨੁਸਾਰ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਸਤਕ ਉਤੇ ਲਿਖਿਆ ਲੇਖ ਉੱਘੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal fue el Escrito de mi Señor, en base a mis acciones pasadas.  (2)"