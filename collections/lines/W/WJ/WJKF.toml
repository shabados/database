[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਭਈ ਤੁਮਾਰੀ ਧੀਰ ॥"
page = 978
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has Thine support, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤੇਰਾ ਆਸਰਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever has You for support,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਤੁਮਾਰੀ ਧੀਰ ਵਾ ਧੀਰਜਤਾ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰੀ ਦਿੱਤੀ ਧੀਰਜ ਮਿਲ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que Te tiene como Soporte, el miedo a la muerte"