[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵੈ; ਮਤਿ ਊਤਮ ਹੋਇ ॥"
page = 161
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sings God's praises, and his intellect is rendered sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਅਕਲ ਸਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, the intellect becomes pure and sublime,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰਤੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਮਤਿ ਉਤਮ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando las Alabanzas del Señor, la mente se vuelve sublime"