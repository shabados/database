[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸਿਉ ਲੂਕ; ਜੋ ਸਦ ਹੀ ਸੰਗੀ ॥"
page = 376
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He hides from Him, who is ever with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਪਾਸੋਂ ਲੁਕੋਦਾਂ ਹੈ, ਜਿਹੜਾ ਹਮੇਸ਼ਾਂ ਹੀ ਉਸ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He tries to hide from the One who is always with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਸ) ਹਰੀ ਸੇ (ਲੂਕ) ਛਪਾਉ ਕਰਤਾ ਹੈ, ਜੋ ਸਰਬਕਾਲ ਸੰਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ (ਜੀਵ ਦੇ ਨਾਲ) ਸਾਥੀ ਹੈ ਉਸ ਤੋਂ ਓਹਲਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se esconde de Aquél que siempre está con él,"