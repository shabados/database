[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮਾਤਾ ਪਿਤਾ ਨ ਬੀਚਾਰਤ ਬਿਕਾਰ ਸੁਤ; ਪੋਖਤ ਸਪ੍ਰੇਮ ਬਿਹਸਤ ਬਿਹਸਾਇ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the parents take no notice of the faults of their son and bring him up in happy and pleasant atmosphere."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਤਾ ਪਿਤਾ ਪੁਤ੍ਰ ਦੇ ਬਿਗਾੜ ਔਗੁਣ ਨੂੰ ਧ੍ਯਾਨ ਵਿਚ ਨਹੀਂ ਲਿਆਯਾ ਕਰਦੇ; ਸਗੋਂ ਹੱਸ ਹਸਾਕੇ ਪ੍ਰੇਮ ਸਹਤ ਓਸ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਕੇ ਪਾਲਿਆ ਲਡਾਯਾ ਕਰਦੇ ਹਨ।"