data = "ਹਮਹ ਜ੍ਵਾਨ ਸ਼ਾਇਸਤਹ ਨਾਮਦਾਰ ॥੧੦੮॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And all the stalwart young men were eliminated.(108)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਸੁੰਦਰ ਅਤੇ ਨਾਮੀ ਸੂਰਮੇ ਮਾਰੇ ਗਏ ॥੧੦੮॥"