[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਨਮਸਕਾਰ; ਗੁਨ ਗੋਬਿਦ ਬੀਚਾਰੇ ॥"
page = 679
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberate thou over the World-Lord's merits and pay homage to His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀਆਂ ਵਡਿਆਈਆਂ ਦਾ ਧਿਆਨ ਧਰ ਅਤੇ ਉਸ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship His lotus feet, and contemplate the glorious virtues of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਪਰ ਨਮਸਕਾਰ ਕਰ ਕੇ ਗੋਬਿੰਦ ਕੇ ਗੁਣ ਜਿਨੋਂ ਨੇ ਵੀਚਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਪਰਮਾਤਮਾ ਦੇ ਕੋਮਲ ਚਰਨਾਂ ਉਤੇ ਆਪਣਾ ਸਿਰ ਨਿਵਾਈ ਰੱਖ। ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਵਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz homenaje a los Pies de Loto del Señor y habita en Sus Méritos."