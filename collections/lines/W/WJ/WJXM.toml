[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਨ ਸੀ ਗ੍ਵਾਰਿਨ ਗਾਵਤ ਹੈ; ਸੁਨਬੇ ਕਹੁ ਸੁੰਦਰ ਕਾਨਰ ਕਾਰੇ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gopis are singing with the sweet tune of lyre and Krishna is listening"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਕਾਲੇ ਕਾਨ੍ਹ ਨੂੰ ਸੁਣਾਉਣ ਲਈ ਗੋਪੀਆਂ ਬੀਨ ਵਰਗੀ (ਸੁਰ) ਵਿਚ ਗਾਉਂਦੀਆਂ ਹਨ।"