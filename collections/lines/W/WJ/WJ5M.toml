[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਧਾਰਿ; ਅਪੁਨਾ ਕਰਿ ਲੀਨਾ ॥੧॥"
page = 805
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "showing Thine benediction, Thou hast made me Thy own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your Mercy, and make me Your Own. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇਂ ਦਯਾ ਧਾਰ ਕਰ ਕੇ ਅਪਨਾ ਦਾਸੁ ਕਰ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣਾ (ਦਾਸ) ਬਣਾ ਲਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión de mí y tómame como Tuyo Propio.(1)"