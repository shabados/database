[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕਹੁ ਮਾਰ ਠਉਰ ਹੀ ਡਾਰਾ ॥੧੮॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On whomsoever the blow of the trident struck, he died there and then.18."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਥਾਂ ਤੇ ਹੀ ਮਾਰ ਦਿੱਤਾ ॥੧੮॥"