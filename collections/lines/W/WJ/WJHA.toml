[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸ੍ਤ ਕਮਲ; ਮਾਥੇ ਪਰ ਧਰੀਅੰ ॥"
page = 1401
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by placing his lotus hand on his forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੱਥੇ ਉਤੇ ਆਪਣਾ ਕੰਵਲ ਹੱਥ ਧਰ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "placing the Lotus of His Hand upon his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਹਾਥ ਕਮਲ ਮਸਤਕ ਪਰ ਧਰ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਆਪਣੇ ਕਮਲ ਵਰਗੇ ਹੱਥ ਰੱਖੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਸਤ ਕਮਲ = ਕਮਲ ਫੁੱਲ ਵਰਗੇ ਹੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "poniendo Su Mano sobre su frente."