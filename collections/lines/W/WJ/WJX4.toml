[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨੁ. ਊਤਮੁ ਭਗਤੁ ਸਦਾਵੈ; ਆਗਿਆ ਮਨਿ. ਸੁਖੁ ਪਾਈ ॥"
page = 480
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave is called the sublime saint, he obeys God's order and obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਗੋਲਾ ਸ੍ਰੇਸ਼ਟ ਸੰਤ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਦਾ ਹੁਕਮ ਮੰਨ ਕੇ ਉਹ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant is called the most exalted Saint; he obeys the Command of the Lord's Order, and obtains peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਗੁਰੂ ਕੀ ਆਗਿਆ ਮਾਨ ਕਰਿ ਸੁਖ ਕੀ ਨਿਧੀ, ਭਾਵ ਮੋਖ ਪਦਵੀ ਪਾਈ ਹੈ, ਸੋ ਹਰਿ ਜਨ ਉਤਮ ਭਗਤ ਕਹਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸੇਵਕ (ਬਣ ਕੇ ਰਹਿੰਦਾ) ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਮੰਨ ਕੇ ਸੁਖ ਮਾਣਦਾ ਹੈ ਤੇ ਜਗਤ ਵਿਚ ਨੇਕ ਭਗਤ ਸਦਾਂਦਾ ਹੈ (ਭਾਵ, ਸੋਭਾ ਪਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor es Devoto del Señor y, obedeciendo Su Voluntad, vive en Paz."