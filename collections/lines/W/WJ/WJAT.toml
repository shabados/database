[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ; ਰਾਮ ਨਾਮਿ ਲਿਵ ਲਾਗੀ ॥੧॥"
page = 193
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has enshrined love for the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਲਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by those who are lovingly absorbed in the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਦਰਸ਼ਨ ਵਡੇ ਪੁੰਨੋਂ ਕਰ ਪਾਈਏ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਲਗਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuya Alma está entonada en el Naam, el Nombre del Señor.(1)"