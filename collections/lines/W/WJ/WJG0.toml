[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ; ਕਵਨੁ ਹਮਾਰਾ ॥"
page = 416
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is mind without the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਮੇਰਾ ਕੌਣ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, who is ours?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਸੇ ਬਿਨਾਂ ਹਮਾਰਾ ਕੌਨ ਰਖ੍ਯਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਡਾ (ਜੀਵਾਂ ਦਾ) ਹੋਰ ਕੇਹੜਾ (ਸਦੀਵੀ ਮਿੱਤਰ) ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਾਰਾ = ਸਾਡਾ, ਜੀਵਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es amigo más que el Señor?"