[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਤਵੰਤੀ; ਤੂੰ ਪਰਧਾਨਿ ॥"
page = 384
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art chaste and thou the most distinguished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਤੀਬ੍ਰਤਾ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਦੀ ਸ਼੍ਰੋਮਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are pure and chaste, you are most distinguished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਵੰਤੀ ਭੀ ਤੁਹੀ ਹੈਂ ਪ੍ਰਧਾਨ ਭੀ ਤੁਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਤੂੰ ਸੁੱਚੇ ਆਚਰਨ ਵਾਲੀ ਹੋ ਗਈ ਹੈਂ ਤੂੰ ਹੁਣ ਸਭ ਥਾਂ ਆਦਰ-ਮਾਣ ਪਾ ਰਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita eres entre las mujeres; sí, eres la Bienamada del Maestro,"