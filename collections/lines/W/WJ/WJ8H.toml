[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪਿਆਰੇ ਸਿਉ ਨੇਹੁ; ਤਿਸੁ ਆਗੈ ਮਰਿ ਚਲੀਐ ॥"
page = 83
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Die before the Beloved with whom thou hast love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪਰੀਤਮ ਨਾਲ ਪਿਆਰ ਹੈ, ਉਸ ਦੇ ਮੂਹਰੇ ਮਰ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Die before the one whom you love;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰੀਤਮ ਕੇ ਸਾਥ ਪ੍ਰੇਮ ਹੋਵੇ ਤਿਸ ਕੇ (ਆਗੈ) ਪਹਿਲੇ ਹੀ (ਮਰਿ ਚਲੀਐ) ਪ੍ਰਾਣ ਵਿਜੋਗ ਹੋ ਕਰ ਪ੍ਰਲੋਕ ਮੇਂ ਗਵਨੁ ਕਰੀਏ, ਵਾ ਤਿਸ ਗੁਰੂ ਕੇ ਆਗੇ (ਮਰਿ ਚਲੀਐ) ਅਪਨੇ ਅਹੰ ਭਾਵ ਕੋ ਤਿਆਗ ਕਰ ਸੇਵਾ ਮੇਂ ਪ੍ਰਵਿਰਤੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਿਆਰੇ ਨਾਲ ਪਿਆਰ (ਹੋਵੇ), (ਜਾਤੀ ਆਦਿਕ ਦਾ) ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਉਸ ਦੇ ਸਨਮੁਖ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno ama en verdad a alguien, uno se ofrece a morir antes que él o ella."