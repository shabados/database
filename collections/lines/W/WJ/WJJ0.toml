[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤ ਸੰਜੋਗੀ; ਦੈਤਿ ਰਾਜੁ ਚਲਾਇਆ ॥"
page = 1154
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of the writ of past actions, the demon swayed over an empire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਕਮਰਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਦੀ ਬਰਕਤ ਰਾਖਸ਼ ਨੇ ਰਾਜ-ਭਾਗ ਮਾਣਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of his past karma, the demon ruled over his kingdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੀਏ ਹੂਏ ਤਪ ਕੇ ਸੰਬੰਧ ਕਰ ਦੈਤ ਨੇ (ਰਾਜੁ ਚਲਾਇਆ) ਰਾਜ ਕੋ ਪਾਇ ਕਰ ਸਭ ਕੋ ਅਪਨੇ ਹੁਕਮ ਮੇਂ ਚਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਜੋਗ ਨਾਲ ਦੈਂਤ (ਹਰਨਾਖਸ਼) ਨੇ ਰਾਜ ਚਲਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El malvado Rey había mal actuado en contra de sus súbditos,"