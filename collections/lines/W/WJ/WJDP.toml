[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ; ਮਨਿ ਅੰਮ੍ਰਿਤੁ ਵੂਠਾ ॥"
page = 1142
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul and body have become cool and upon my mind rains the Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਠੰਢੇਠਾਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰੇ ਮਨੂਏ ਤੇ ਸੁਧਾਰਸ ਬਰਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body have been cooled and soothed; the Ambrosial Nectar rains down in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਨਾਮ ਅੰਮ੍ਰਿਤ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਮੇਰੇ ਅੰਤਹਕਰਨ ਵਿਖੇ ਬਰਸਾ ਤੌ ਤਨੁ ਮਨੁ ਸੀਤਲੁ ਹੋਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲੁ = ਠੰਢਾ, ਸ਼ਾਂਤ। ਮਨਿ = ਮਨ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਵੂਠਾ = ਵੱਸ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi cuerpo y mente fueron confortados, así en mi mente se derramó el Néctar de Dios."