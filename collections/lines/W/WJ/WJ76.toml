[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੁਦ੍ਰ ਮੀਨ ਛੁਰੁਧ੍ਰਕਾ ਅਰੁ ਚਰਮ ਕਛਪ ਅਨੰਤ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thhe swords on the bodies of the demons appear like small fish and the shields look like tortoises."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛੋਟੀਆਂ ਛੁਰੀਆਂ ਨਿੱਕੀਆਂ ਮੱਛੀਆਂ ਜਿਹੀਆਂ ਸਨ ਅਤੇ ਅਨੰਤ ਢਾਲਾਂ ਕੱਛੂਆਂ ਵਾਂਗ ਸਨ।"