[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਜੀਵਣੁ; ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 129
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is his life. He has lost his human birth in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਹਨਤ ਹੈ ਉਸ ਦੀ ਜਿੰਦਗੀ ਨੂੰ! ਉਸ ਨੇ ਆਪਣਾ ਮਨੁੱਖੀ-ਜਨਮ ਬੇ-ਫਾਇਦਾ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed are their lives; they have uselessly wasted this human life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਿਕਾਰ ਹੈ ਤਿਸ ਕੇ ਜੀਵਣੇ ਕੋ ਕਿਉਂਕਿ ਬਿਅਰਥ ਹੀ ਜਨਮ ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਰਾ ਜੀਵਨ ਫਿਟਕਾਰ ਜੋਗ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗੁ = ਫਿਟਕਾਰ-ਯੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la vida es inútil y desafortunada; se desperdicia en vano."