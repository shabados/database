[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਉਸ ਦੀਦਾਰ ਤੋਣ ਕੁਰਬਾਨ ਜਾਵਾਣ, ਉਹ ਕਿੰਨਾ ਸੁਆਦਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜਾਣ ਨਿਸਾਰਿਸ਼ ਬਸਕਿ ਆਣ ਬਾਸ਼ਦ ਲਜ਼ੀਜ਼ ।੩੪।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "If you have life in you, you should sacrifice it at the feet of the beloved,"