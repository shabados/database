data = "ਕਾਪੜੀ; ਕਉਤੇ ਜਾਗੂਤਾ ॥"
page = 71
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The patched-coat wearer, the showman the one remaining awake at night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੌਦੜੀ ਪਹਿਨਣ ਵਾਲਾ, ਸਾਂਗ-ਧਾਰੀ, ਰਾਤ ਨੂੰ ਜਾਗਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the wearers of patched coats, the magicians, those who remain always awake,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਾਪੜ) ਏਕ ਪ੍ਰਕਾਰ ਕਾ ਭੇਖ ਹੈ, ਵਹੁ ਸੁੰਦ੍ਰ ਬਸਤ੍ਰ ਧਾਰਨ ਕੋ ਹੀ ਮੋਖ ਮਾਨਤੇ ਹੈਂ। (ਕਉਤੇ) ਕਵੀ ਲੋਕ ਕਾਬ੍ਯ ਹੀ ਸੇ ਮੋਖ ਮਾਨਤੇ ਹੈਂ। (ਜਾਗੂਤਾ) ਜਾਗਨੇ ਵਾਲੇ ਜਾਗ੍ਰਨ ਕੋ ਹੀ ਮੁਕਤਿ ਮਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਖ਼ਾਸ ਕਿਸਮ ਦਾ ਚੋਲਾ ਆਦਿਕ ਪਹਿਨਣ ਵਾਲੇ ਹਨ। ਕੋਈ ਨਾਟਕ ਚੇਟਕ ਸਾਂਗ ਆਦਿਕ ਬਣਾ ਕੇ ਲੋਕਾਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦੇ ਹਨ, ਕਈ ਐਸੇ ਹਨ ਜੋ ਰਾਤਾਂ ਜਾਗ ਕੇ ਗੁਜ਼ਾਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪੜੀ = ਖ਼ਾਸ ਕਿਸਮ ਦਾ ਚੋਲਾ ਆਦਿਕ ਕੱਪੜਾ ਪਾਣ ਵਾਲੇ। ਕਉਤੇ = ਕਵੀ, ਨਾਟਕ ਚੇਟਕ ਜਾਂ ਸਾਂਗ ਵਿਖਾ ਕੇ ਲੋਕਾਂ ਨੂੰ ਖ਼ੁਸ਼ ਕਰਨ ਵਾਲੇ। ਜਾਗੂਤਾ = ਜਾਗਰਾ ਕਰਨ ਵਾਲੇ, ਸਦਾ ਜਾਗਦੇ ਰਹਿਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que hace el teatro de hacer milagros, los que se conservan continuamente despiertos."