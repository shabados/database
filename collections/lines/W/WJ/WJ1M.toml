[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸੰਪਤਿ ਭੋਗ ਇਸੁ ਜੀਅ ਕੇ; ਬਿਨੁ ਹਰਿ. ਨਾਨਕ, ਜਾਨੇ ਕੂਰ ॥੨॥੪॥੨੩॥"
page = 716
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The comforts of wealth and this mind's revelments, without God, Nanak deems them as false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਸੁੱਖ ਅਤੇ ਇਸ ਮਨ ਦੀਆਂ ਰੰਗਰਲੀਆਂ, ਵਾਹਿਗੁਰੂ ਦੇ ਬਾਝੋਂ, ਨਾਨਕ ਉਨ੍ਹਾਂ ਨੂੰ ਕੂੜੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The comforts of wealth and the enjoyments of the soul - O Nanak, without the Lord, know them to be false. ||2||4||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਸ ਜੀਵ ਕੇ ਜੇਤੇ ਸੁਖ ਸੰਪਤ ਰੂਪ ਭੋਗ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਨੇ ਹਰੀ ਤੇਰੇ ਨਾਮ ਬਿਨਾ ਸਭ ਝੂਠੇ ਜਾਣੇ ਹੈਂ॥੨॥੪॥੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਸੁਖ, ਧਨ-ਪਦਾਰਥ, ਇਸ ਜਿੰਦ ਨੂੰ ਪਿਆਰੇ ਲੱਗਣ ਵਾਲੇ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ ਭੋਗ- ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਉਹ ਮਨੁੱਖ ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਝੂਠੇ ਜਾਣਦੇ ਹਨ ॥੨॥੪॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los placeres, los tesoros, las experiencias de los sentidos, oh dice Nanak, son en vano si no amas al Señor.(2-4-23)"