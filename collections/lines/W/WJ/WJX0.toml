[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧ ਕੂਪ ਮਹਿ; ਪਤਿਤ ਬਿਕਰਾਲ ॥"
page = 267
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man has fallen into the terribly blind well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਭਿਆਨਕ ਅਨ੍ਹੇਰੇ ਖੂਹ ਵਿੱਚ ਡਿੱਗਿਆ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have fallen into the deep, dark pit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਐਸੇ ਬੇਨਤੀ ਕਰ: ਹੇ ਹਰੀ! ਮੈਂ ਸੰਸਾਰ ਰੂਪੀ ਅੰਧੇ ਕੂਏ (ਬਿਕਰਾਲ) ਭਿਆਨਕ ਬੀਚ (ਪਤਿਤ) ਪੜ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਮਾਇਆ ਦੇ ਪਿਆਰ ਕਰ ਕੇ) ਹਨੇਰੇ ਭਿਆਨਕ ਖੂਹ ਵਿਚ ਡਿੱਗੇ ਪਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese hombre ha caído en un terrible pozo de ceguera;"