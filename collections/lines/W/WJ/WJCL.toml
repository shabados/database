[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਮਲੀ. ਹੰਸੁ ਇਆਣਾ; ਮੇਰੀ ਮੇਰੀ ਕਰਤ ਬਿਹਾਣੀਤਾ ॥"
page = 156
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is mad, and the mind is silly. Thy Life passes away in practising I-am-ness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਪਗਲੀ ਹੈ ਅਤੇ ਮਨੂਆਂ ਮੂਰਖ। ਤੇਰੀ ਆਰਬਲਾ ਮੈਂ ਮੇਰੀ ਕਰਦਿਆਂ ਬੀਤਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is wild, and the mind is foolish. Practicing egotism, selfishness and conceit, your life is passing away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆ ਕਮਲੀ ਹੈ ਅਰਥਾਤ ਜੜ ਹੈ ਇਸ ਕੇ ਸੰਬੰਧ ਕਰ ਜੀਉ ਇਆਣਾ ਕਿਆ ਬਾਲਕ ਹੋ ਰਹਾ ਹੈ, ਯਾਂ ਤੇ ਮੇਰੀ ਮੇਰੀ ਕਰਤਿਆਂ ਵਿਹਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦਾ ਸਰੀਰ ਝੱਲਾ ਹੋਇਆ ਪਿਆ ਹੋਵੇ (ਜਿਸ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਿਚ ਝੱਲੇ ਹੋਏ ਪਏ ਹੋਣ) ਜਿਸ ਦਾ ਜੀਵਾਤਮਾ ਅੰਞਾਣਾ ਹੋਵੇ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ ਰਸਤਾ ਨਾਹ ਸਮਝਦਾ ਹੋਵੇ) ਉਸ ਦੀ ਸਾਰੀ ਉਮਰ ਮਾਇਆ ਦੀ ਮਮਤਾ ਵਿਚ ਲੰਘ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮਲੀ = ਝੱਲੀ। ਹੰਸੁ = ਜੀਵਾਤਮਾ। ਬਿਹਾਣੀਤਾ = (ਉਮਰ) ਗੁਜ਼ਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Salvaje es tu cuerpo e infantil tu Alma, pues te pasas la vida en la egolatría del “yo soy”."