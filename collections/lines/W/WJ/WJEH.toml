[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਦੇਹੀ; ਭਰਮੁ ਭਤਾਰੋ ॥"
page = 1058
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Doubt is the spouse of the body of an egocentric."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੱਤੀਏ ਦੀ ਕਾਇਆਂ ਦਾ ਕੰਤ, ਸੰਦੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh has doubt as his spouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਜੀਵੋਂ ਕਾ ਭਰਮ ਹੀ ਪਤੀ ਹੈ, ਭਾਵ ਸੇ ਵਹੁ ਭਰਮ ਕੇ ਅਧੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਭਟਕਣ ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਦੀ ਅਗਵਾਈ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ ਦੇਹੀ = ਮਨ ਦੇ ਮੁਰੀਦ ਮਨੁੱਖ ਦੀ ਕਾਇਆਂ। ਭਰਮੁ = ਭਟਕਣਾ। ਭਤਾਰੋ = ਖਸਮ, ਅਗਵਾਈ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra duda de su Esposo."