[[content]]
asset = "SSA2"
type = "primary"
data = "ਗ੍ਰਿਹਿ ਸਾਕਤ ਛਤੀਹ ਪ੍ਰਕਾਰ; ਤੇ ਬਿਖੂ ਸਮਾਨ ॥੨॥"
page = 811
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirty-six sorts of dishes in the house of the mammon-worshipper; they are like poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਦੇ ਘਰ ਛੱਤੀ ਕਿਸਮਾਂ ਦੇ ਭੋਜਨ; ਉਹ ਜ਼ਹਿਰ ਦੀ ਮਾਨਿੰਦ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thirty-six tasty dishes of the faithless cynic, are just like poison. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੇ ਤੇ ਬੇਮੁਖ ਪੁਰਖ ਹੈਂ ਤਿਸ ਕੇ ਘਰ ਕੇ ਛਤੀਹ ਪ੍ਰਕਾਰ ਕੇ ਭੋਜਨ ਜਹਰ ਕੇ ਸਮਾਨ ਹੈਂ। ਭਾਵ ਇਹ ਤਿਸ ਮਨਮੁਖ ਕੇ ਭੋਜਨ ਸੇ ਮਨ ਕੁਕਰਮੋਂ ਮੇਂ ਪ੍ਰਵਿਰਤ ਹੋ ਕਰ ਦੁਖ ਪਾਵਤਾ ਹੈ। ਸਾਖੀ ਏਮਨਾਵਾਦ ਕੀ ਭਾਈ ਲਾਲੋ ਕੇ ਭੋਜਨ ਸੇ ਦੂਧ ਔ ਭਾਗੋ ਖਤ੍ਰੀ ਕੇ ਭੋਜਨ ਸੇ ਰਕਤ ਦਿਖਲਾਈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ ਦੇ ਘਰ ਵਿਚ (ਜੇ) ਕਈ ਕਿਸਮਾਂ ਦੇ ਭੋਜਨ (ਮਿਲਣ, ਤਾਂ) ਉਹ ਜ਼ਹਿਰ ਵਰਗੇ (ਜਾਣ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ = ਘਰ ਵਿਚ। ਸਾਕਤ = ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ ਮਨੁੱਖ। ਗ੍ਰਿਹਿ ਸਾਕਤ = ਸਾਕਤ ਦੇ ਘਰ ਵਿਚ। ਛਤੀਹ ਪ੍ਰਕਾਰ = ਛੱਤੀ ਕਿਸਮਾਂ ਦੇ (ਭੋਜਨ)। ਬਿਖੁ = ਜ਼ਹਿਰ। ਸਮਾਨ = ਬਰਾਬਰ, ਵਰਗੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si el amante de Maya tiene miles de comodidades que ofrecer, para mí son como veneno. (2)"