[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਜੁਗਿ ਸੋਭਾ; ਨਿਰਮਲ ਜਨੁ ਸੋਇ ॥"
page = 1262
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glory of that pure person spreads through four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਦੀ ਪ੍ਰਭਤਾ ਚਾਰੇ ਹੀ ਯੂਗਾਂ ਅੰਦਰ ਫੈਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the four ages, that humble being is known to be pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੀ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਸੋਭਾ ਹੋਤੀ ਹੈ ਔਰ ਸੋਈ ਜਨੁ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚਹੁੰਆਂ ਜੁਗਾਂ ਵਿਚ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਬੇ-ਦਾਗ਼ ਸੋਭਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਉਹੀ ਹੈ ਅਸਲ ਭਗਤ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਹੁ ਜੁਗਿ ਸੋਭਾ = ਚਹੁ-ਜੁਗੀ ਸੋਭਾ, ਚਾਰ ਜੁਗਾਂ ਵਿਚ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਸੋਭਾ। ਸੋਭਾ ਨਿਰਮਲ = ਨਿਰਮਲ ਸੋਭਾ, ਪਵਿੱਤਰ ਸੋਭਾ, ਬੇ-ਦਾਗ਼ ਸੋਭਾ। ਜਨੁ = (ਅਸਲ) ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las cuatro épocas ese humilde ser es conocido como puro."