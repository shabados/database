[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਤੁਕ ਦੇਖਨ ਕਉ ਸਸਿ ਸੂਰਜ; ਆਏ ਹੁਤੇ ਤਿਨ ਮੰਗਲ ਗਾਯੋ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Surya and Chandra and other gods reached singing songs of praise"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕੌਤਕ ਨੂੰ ਵੇਖਣ ਲਈ ਸੂਰਜ ਅਤੇ ਚੰਦ੍ਰਮਾ ਆਏ ਹੋਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮੰਗਲਮਈ ਗੀਤ ਗਾਏ ਹਨ।"