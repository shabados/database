[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨਿ ਓਇ ਚੀਤੇ; ਚੀਤਨਹਾਰੇ ॥੧॥"
page = 329
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who is the painter, who has painted them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜੇ ਚਿੱਤਰਕਾਰ ਨੇ ਚਿਤਰੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- who is the painter who painted them? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਸ ਚਤੇਰੇ ਨੇ ਚੀਤੇ ਹੈਂ? ਭਾਵ ਈਸ੍ਵਰ ਰਚਤ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸ ਚਿੱਤ੍ਰਕਾਰ ਨੇ ਚਿੱਤਰੇ ਹਨ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨਿ = ਕਿਸ ਨੇ? ਚੀਤੇ = ਚਿੱਤਰੇ ਹਨ। ਚੀਤਨਹਾਰੇ = ਚਿੱਤ੍ਰਕਾਰ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién es el que las ha plantado ahí tan alto?  (1)"