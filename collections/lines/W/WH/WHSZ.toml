[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰੇ ਸਰਨਿ; ਆਨ ਸਭ ਤਿਆਗਿ ॥"
page = 289
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking all others they enter Lord's sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਛੱਡ ਕੇ ਉਹ ਸੁਆਮੀ ਦੀ ਸਰਣਾਗਤ ਸੰਭਾਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking to His Sanctuary, they forsake all others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਔਰ ਸਭ ਕੋ ਤਿਆਗ ਕਰ ਹਰੀ ਕੀ ਸਰਨ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ (ਆਸਰੇ) ਛੱਡ ਕੇ ਉਹ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = ਹੋਰ। ਤਿਆਗਿ = ਛੱਡ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llegando a su Santuario, deja todo atrás,"