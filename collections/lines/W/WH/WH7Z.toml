data = "ਸੂਏ ਆਸਮਾ ਜਾਨ ਪਰਵਾਜ਼ ਸਾਜ਼ ॥੫੮॥"
page = 1402

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And their souls flew towards celestial heights.(58)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਜਾਨ ਆਕਾਸ਼ ਵਲ ਉਡ ਗਈ (ਅਰਥਾਤ ਮਾਰ ਦਿੱਤੇ ਗਏ) ॥੫੮॥"