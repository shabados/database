[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਬਰੁ ਧਰਤਿ ਵਿਛੋੜਿਅਨੁ; ਵਿਚਿ ਸਚਾ ਅਸਰਾਉ ॥"
page = 949
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sky and the earth are separated from each other, and from within the Lord has given both His true support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਾਸ਼ ਅਤੇ ਜ਼ਮੀਨ ਨੂੰ ਇਕ ਦੂਜੇ ਨਾਲੋਂ ਵੱਖਰਾ ਕੀਤਾ ਹੋਇਆ ਹੈ ਅਤੇ ਅੰਦਰੋਂ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੂੰ ਸੁਆਮੀ ਨੇ ਆਪਣਾ ਸੱਚਾ ਆਸਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sky and the earth are separate, but the True Lord supports them from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਸ ਔ ਧਰਤੀ ਵਿਛੋੜੇ ਹੈਨ, ਵਿਚ ਅਪਨੀ ਸਤਾ ਕਾ ਤੁਮਨੇ ਸਚਾ ਆਸਰਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ \"ਵੇਕੀ ਸ੍ਰਿਸਟਿ\" ਵਿਚ) ਆਕਾਸ਼ ਤੇ ਧਰਤੀ ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਵੱਖ ਵੱਖ ਕੀਤੇ ਹਨ, ਤੇ ਇਹਨਾਂ ਦੇ ਅੰਦਰ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪਣਾ ਹੁਕਮ ਚਲਾ ਰਿਹਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra y el cielo están separados uno del otro, pero en el interior ambos están siendo mantenidos por Dios."