[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ. ਗੁਰ ਪਹਿ ਕਰਿ ਬਿਨੰਤੀ; ਮਿਲਹੁ ਸਾਚਿ ਪਿਆਰੀਆ ॥"
page = 843
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining her hands she prays to the Guru to unite her with her True Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ, ਆਪਣੇ ਸੱਚੇ ਪ੍ਰੀਤਮ ਨਾਲ ਮਿਲਾਪ ਕਰਾ ਦੇਣ ਲਈ ਉਹ ਗੁਰਾਂ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With her palms pressed together, she prays to the Guru, to unite her with her True Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਾਥ ਜੋੜ ਕਰ ਸਤਿਗੁਰੋਂ ਪਾਸ ਐਸੇ ਬੇਨਤੀ ਕਰਤੀ ਹੈ: ਹੇ ਗੁਰੋ! ਹਮ ਕੋ ਐਸਾ ਵਰ ਦੀਜੀਏ, ਜਿਸ ਸੇ ਤਿਸ ਸਚ ਸਰੂਪ ਪਿਆਰੇ ਕਉ ਮੈ ਮਿਲ ਜਾਵੋਂ; ਵਾ ਸਚ ਰੂਪ ਕੀਆਂ ਪ੍ਯਾਰੀਆਂ, ਭਾਵ ਸੰਤਾਂ ਕੋ ਮਿਲਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਦਾ ਦੋਵੇਂ) ਹੱਥ ਜੋੜ ਕੇ ਗੁਰੂ ਦੇ ਪਾਸ ਬੇਨਤੀ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ (ਕਿ, ਹੇ ਗੁਰੂ! ਮੈਨੂੰ) ਮਿਲ (ਤਾ ਕਿ ਮੈਂ ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ ਜੋੜਿ = (ਦੋਵੇਂ) ਹੱਥ ਜੋੜ ਕੇ। {ਵੇਖੋ ਸੂਹੀ ਮ: ੧, ਛੰਤ ਨੰ: ੫, ਅੰਕ ਨੰ: ੬}। ਕਰਿ = ਕਰੇ, ਕਰਦੀ ਹੈ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)। ਪਿਆਰੀਆ = ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con sus palmas juntas, Le reza al Guru: oh Amor, por favor deja que encuentre a mi Verdadero y Bienamado Señor."