[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ, ਨਿਰਧਾਰ ॥੫੬੧॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dundubhi-dhanani” and then adding “Ripu Ari” at the end, the names of Tupak are formed.561."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਵੇਗਾ। ਚਤੁਰ ਪੁਰਸ਼ੋ! ਨਿਸ਼ਚੇ ਕਰ ਲਵੋ ॥੫੬੧॥"