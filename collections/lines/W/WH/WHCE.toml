[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਤੇ ਤ੍ਰਿਭਵਣੁ ਸਾਜਿਆ; ਘਟਿ ਘਟਿ ਜੋਤਿ ਸਮੋਇ ॥"
page = 19
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the water God created the three worlds and in every heart He infused His light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਵਾਹਿਗੁਰੂ ਨੇ ਤਿੰਨ ਜਹਾਨ ਪੈਦਾ ਕੀਤੇ ਅਤੇ ਹਰ ਦਿਲ ਅੰਦਰ ਉਸ ਨੇ ਆਪਣਾ ਨੂਰ ਫੂਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From water, He created the three worlds; in each and every heart He has infused His Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਫਿਰਿ ਜਲਾਦਿਕ ਤਤੋਂ ਸੇ ਤ੍ਰਿਭਵਨ ਰੂਪੁ ਜਗਤੁ (ਸਾਜਿਆ) ਰਚਿਆ ਹੈ, ਔਰ ਯਾਂ ਤੇ ਐਸੇ ਸ੍ਰਿਸਟੀ ਕੋ ਰਚ ਕਰ ਕੇ ਘਟ ਘਟ ਮੇਂ ਅਪਨੀ (ਜੋਤਿ) ਚੈਤੰਨ ਸਤਾ (ਸਮੋਇ) ਮਿਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਵਣ ਤੋਂ ਜਲ ਹੋਂਦ ਵਿਚ ਆਇਆ, ਜਲ ਤੋਂ ਸਾਰਾ ਜਗਤ ਰਚਿਆ ਗਿਆ, (ਤੇ, ਇਸ ਰਚੇ ਸੰਸਾਰ ਦੇ) ਹਰੇਕ ਘਟ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਸਮਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios creó los tres mundos e infundió Su Luz en cada corazón."