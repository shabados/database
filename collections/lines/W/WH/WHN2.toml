[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖੀਆ ਸੋਹਾਗਣੀ; ਤਿਨ ਦਇਆ ਪਈ ਮਨਿ ਆਇ ॥"
page = 41
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards enjoy the nuptial-love, and their hearts are moved with compassion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਲ ਮੁਖ ਕਰਨ ਵਾਲੇ ਵਿਆਹੁਤਾ ਜੀਵਨ ਦੀ ਖੁਸ਼ੀ ਮਾਣਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਰਹਿਮ ਨਾਲ ਪਸੀਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are the happy soul-brides; their minds are filled with kindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨ ਧੋਵਨੇ ਕਰ ਕੇ ਤਿਨ ਗੁਰਮੁਖਿ ਰੂਪੁ ਸੁਹਾਗਣੀਓਂ ਕੇ ਮਨ ਮੇਂ ਦ੍ਯਾ ਆਇ ਪ੍ਰਾਪਤਿ ਭਈ, ਤਬ ਤਿਨ੍ਹੋਂ ਨੇ ਐਸੇ ਕਹਾ ਕਿ ਤੂੰ ਕਿਉਂ ਸੇਵਾ ਕਰਤਾ ਹੈਂ, ਤੋ ਮੈਨੇ ਕਹਾ ਕਿ ਮੈਂ ਹਰੀ ਰਸੁ ਖਾਇਆ ਚਾਹਤਾ ਹੂੰ, ਤਬ ਤਿਨ੍ਹੋਂ ਨੇ ਐਸੇ ਉਪਦੇਸ਼ੁ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੀਆਂ ਹਨ, ਉਹੀ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਉਹਨਾਂ ਪਾਸੋਂ ਜੀਵਨ ਜੁਗਤਿ ਪੁੱਛਿਆਂ) ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਤਰਸ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que ven hacia Dios gozan del Amor nupcial; su corazón está lleno de Compasión."