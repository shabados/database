[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹੈ ਵੇਸਿ. ਪਿਰੁ ਕਿਨੈ, ਨ ਪਾਇਓ; ਮਨਮੁਖਿ ਦਝਿ ਮੁਈ ਗਾਵਾਰਿ ॥"
page = 787
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the red-robe of mammon, none has attained to her Groom and the unwise apostate is burnt to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਰੱਤੇ ਲਿਬਾਸ ਰਾਹੀਂ ਕਿਸੇ ਨੂੰ ਭੀ ਉਸ ਦਾ ਕੰਤ ਪਰਾਪਤ ਨਹੀਂ ਹੋਇਆ ਅਤੇ ਬੇਸਮਝ ਅਧਰਮਣ ਸੜ ਕੇ ਮਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By wearing her red dress, no one has found her Husband Lord; the self-willed manmukh is burnt to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੈ ਪਰਾਇਣ ਹੋ ਕਰ ਪਤੀ ਕੋ ਕਿਸੇ ਨਹੀਂ ਪਾਇਆ ਹੈ, ਮਨਮੁਖ ਇਸਤ੍ਰੀ ਮੂਰਖਤਾ ਕਰ ਕੇ ਵਿਸੇ ਅਗਨੀ ਮੇਂ ਜਲ ਮੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਚੁਹਚੁਹੇ ਰੰਗ ਵਿਚ (ਮੋਹ ਪਾ ਕੇ) ਕਦੇ ਕਿਸੇ ਨੇ ਖਸਮ-ਪ੍ਰਭੂ ਨਹੀਂ ਪਾਇਆ, (ਅਜੇਹੀ) ਆਪ-ਹੁਦਰੀ ਮੂਰਖ ਇਸਤ੍ਰੀ (ਇਸ ਮੋਹ ਵਿਚ ਹੀ) ਸੜ ਮਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Usando la túnica roja, nadie ha encontrado a su Señor Esposo, el voluntarioso Manmukj es destruido en la hoguera."