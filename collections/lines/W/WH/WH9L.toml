[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ; ਅਨੇਕ ਧਰਿ ਹਾਂ ॥"
page = 409
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Manifold worldly occupations I keep off my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸੰਸਾਰੀ ਧੰਦਿਆਂ ਨੂੰ ਮੈਂ ਆਪਣੇ ਚਿੱਤੋਂ ਬਾਹਰ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "outwardly, there are many distractions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਤੇ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਬ੍ਯੋਹਾਰ ਧਾਰਨ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਪ੍ਰਵਾਹ ਪਤਿਤ ਬ੍ਯੋਹਾਰ ਸਭ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜਗਤ ਵਿੱਚ ਬੇ-ਸ਼ੱਕ ਕਈ ਤਰ੍ਹਾਂ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਿ = ਜਗਤ ਵਿਚ। ਅਨੇਕ ਧਰਿ = ਅਨੇਕਾਂ ਕਿਰਤ-ਕਾਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mantienes todo lo demás alejado,"