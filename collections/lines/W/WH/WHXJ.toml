[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ. ਸੁਧਾ ਰਸੁ ਅੰਮ੍ਰਿਤੁ; ਭਗਤਿ ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 846
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, the treasures are brimful with wealth, supernatural powers, nectar, ambrosia and the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਧਨਸੰਪ੍ਰਦਾ, ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ, ਆਬਿ-ਹਿਯਾਤ, ਅਮਿਉਂ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਦੇ ਨਾਲ ਖਜਾਨੇ ਪਰੀਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are treasures overflowing there - wealth, miraculous powers, ambrosial nectar and devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਧੀਓਂ ਰੂਪੀ ਸੁਧਾਰਸ ਔਰ ਸਿਧੀ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਤਹਾਂ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਕਿਉਂਕਿ ਤਹਾਂ ਸੰਤੋਂ ਕੇ ਅੰਤਸਕਰਨ ਰੂਪੀ ਭੰਡਾਰੇ ਭਗਤੀ ਸੇ ਭਰੇ ਹੂਏ ਹੈਂ ਵਾ ਤਹਾਂ ਰਿਧੀ ਸਿਧੀ ਹਾਜਰ ਹੈ। (ਸੁਧਾ) ਕੇਵਲ ਅੰਮ੍ਰਿਤ ਨਾਮ ਔ ਭਗਤੀ ਕੇ ਖਜਾਨੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਉਸ ਕੰਤ-ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿਚ) ਰਿੱਧੀਆਂ ਹਨ ਸਿੱਧੀਆਂ ਹਨ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਰਸ ਹੈ, ਭਗਤੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਧਿ ਸਿਧਿ = ਰਿੱਧੀਆਂ ਸਿੱਧੀਆਂ, ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ। ਸੁਧਾ = ਅੰਮ੍ਰਿਤ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con el Nombre del Señor y con el Tesoro de la Fe viviente."