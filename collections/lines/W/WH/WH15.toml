[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਮਾਇਆ ਮੋਹਿ; ਪ੍ਰਾਣੀ ਗਲਤੁ ਰਹੈ ॥"
page = 1170
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the mortal remains engrossed in the love of the worldly valuables,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫਾਨੀ ਬੰਦਾ ਸੰਸਾਰੀ ਪਦਾਰਥ ਦੀ ਮਮਤਾ ਅੰਦਰ ਖਚਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as the mortal remains engrossed in attachment to Maya,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪ੍ਰਾਣੀ ਮਾਯਾ ਕੇ ਮੋਹ ਮੈ ਗਲਤਾਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਪ੍ਰਾਣੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਡੁੱਬਾ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਉਹ ਧਿਆਨ ਨਹੀਂ ਦੇਂਦਾ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el corazón del ser humano es cautivado por Maya,"