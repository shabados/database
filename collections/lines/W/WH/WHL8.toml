[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਬਾਲਕ ਤਰੁਨੀ ਤ੍ਰਿਯਾ ਕ︀ਯੋ ਨ੍ਰਿਪ ਛਾਡਤ ਮੋਹਿ ॥"
page = 905

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The offspring, sons, young ladies and maid, all were begging Raja not to leave."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸਾਨੂੰ ਕਿਉਂ ਛਡ ਰਹੇ ਹੋ? (ਇਹ ਕਹਿ ਕੇ) ਬਾਲਕ ਪੁੱਤਰ, ਨੌਜਵਾਨ ਇਸਤਰੀ"