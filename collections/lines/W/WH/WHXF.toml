[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖੁ ਰੀ. ਬੀਚਾਰ ॥"
page = 1229
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O thee, reflect on it and see."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀ ਤੂੰ ਇਸ ਨੂੰ ਸੋਚ ਸਮਝ ਅਤੇ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Look at this, see and understand!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਿਆਸੂ ਰੂਪ ਸਖੀ! ਬੀਚਾਰ ਕਰ ਕੇ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਸ਼ ਕਰ (ਵਿਚਾਰ ਕੇ ਵੇਖ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀ = ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en eso y desiste de tu actitud, habita en la Palabra del Shabd"