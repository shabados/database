[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਖੋਈ; ਬਿਖੁ ਅੰਚਲਿ ਪਾਇ ॥"
page = 1187
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gathering sins in his skirt, man loses honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੱਲੇ ਵਿੱਚ ਪਾਪ ਪਾ ਕੇ, ਬੰਦਾ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal loses his honor, gathering sin and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਚੋਰ ਨੇ ਵਿਖੇ ਰੂਪੀ ਵਿਖ ਕੋ ਰਿਦੇ ਅੰਚਲ ਮੇਂ ਪਾਇ ਕਰ ਅਪਨੀ ਇਜਤ ਖੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਜੇਹੜਾ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੀ) ਜ਼ਹਰ ਹੀ ਪੱਲੇ ਬੰਨ੍ਹਦਾ ਹੈ ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno envenena su ser y pierde el honor, pero imbuido en el Naam,"