[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਤਮ ਮਧਿਮ ਅਰੁ ਅਧਮ ਤ੍ਰਿਬਿਧਿ ਜਗੁ; ਆਪਨੋ ਸੁਅੰਨੁ ਕਾਹੂ ਬੁਰੋ ਤਉ ਨ ਲਾਗਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as no category of society, high, middle or low class considers their son bad or evil,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਤਮ, ਮਧਮ ਵਿਚਾਲੇ ਦੇ ਅਤੇ ਨੀਚ ਤਿੰਨ ਪ੍ਰਕਾਰ ਦੇ ਆਦਮੀ ਜਗਤ ਦੁਨੀਆਂ ਅੰਦਰ ਹੁੰਦੇ ਹਨ ਪਰ ਆਪਣਾ ਪੁਤ੍ਰ ਕਿਸੇ ਨੂੰ ਭੀ ਬੁਰਾ ਨਹੀਂ ਲਗ੍ਯਾ ਕਰਦਾ।"