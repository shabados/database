[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਕਾਰਜੁ. ਸੋਈ ਪਰੁ ਜਾਣੈ; ਜੇ ਗੁਰ ਕੈ ਸਬਦਿ ਸਮਾਹੀ ॥੩॥"
page = 162
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man merges into Gurbani, He will realise that, whose work it is, He alone knows it well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਗੁਰਬਾਣੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਅਨੁਭਵ ਕਰ ਲਵੇਗਾ ਕਿ ਜਿਸ ਦਾ ਇਹ ਕੰਮ ਹੈ ਉਹ ਹੀ ਇਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is His work; those who are absorbed in the Word of the Guru's Shabad come to know it well. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸੇ ਜਾਨਤੇ ਹੈਂ ਕਿ ਦੇਸ ਜਿਸ ਵਾਹਗੁਰੂ ਕਾ ਕਾਰਜ ਏਹ ਜਗਤ ਹੈ (ਪਰੁ) ਵਸੇਸ ਕਰ ਕੇ ਤਿਸ ਕੋ ਸੋਈ ਜਾਨਤਾ ਹੈ, ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਟਿਕੇ ਰਹਿਣ, ਤਾਂ ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ ਕਿ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਇਹ ਜਗਤ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ਉਹੀ ਇਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਪ੍ਰਭੂ) ਦਾ। ਕਾਰਜੁ = ਜਗਤ-ਰਚਨਾ। ਪਰੁ ਜਾਣੈ = ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser que trabaja de esa forma, oh, sólo él Lo conoce, si, sólo aquél que se inmerge en la Palabra del Shabd del Guru. (3)"