[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਠਿਠਕੀ; ਫਿਰੈ ਬਿਚਾਰੀ ॥੨॥"
page = 871
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed of the saints, the wretch wanders about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਠਿਠ ਕੀਤੀ ਹੋਈ ਉਹ ਨੀਚ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed by the Saints, she wanders around like a wretch. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤੋਂ ਕੀ ਫਿਟਕਾਰੀ ਹੂਈ ਗਰੀਬਨੀ ਫਿਰਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤਾਂ ਦੀ ਫਿਟਕਾਰੀ ਹੋਈ ਵਿਚਾਰੀ (ਸੰਤਾਂ ਤੋਂ) ਪਰੇ ਪਰੇ ਹੀ ਫਿਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es maldecida por los Santos, pues vaga por todas partes como una loca.  (2)"