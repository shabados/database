type = "translation"
language = "en"
data = "Having been wounded, their increased still further and they appeared like the members of the marriage party walking and exhibiting their dressers.10."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਲਾਲ ਰੰਗ ਦੇ ਕੱਪੜੇ ਪਾ ਕੇ (ਜਾਂਞੀ) ਬਰਾਤ ਨਾਲ ਚੜ੍ਹੇ ਹੋਣ ॥੧੦॥"