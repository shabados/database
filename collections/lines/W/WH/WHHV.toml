[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਬਿਨਾ; ਬਹੁ ਡੂਬੇ ਸਿਆਨੇ ॥"
page = 288
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's meditation good many wise men have been drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਦੇ ਬਾਝੋਂ ਘਣੇਰੇ ਅਕਲਮੰਦ ਇਨਸਾਨ ਡੁੱਬ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "without devotion, even the clever have drowned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਭਗਤੀ ਸੇ ਬਿਨਾਂ ਬਹੁਤ ਚਤੁਰਾਈਆਂ ਵਾਰੇ ਸਿਆਣੇ ਸੰਸਾਰ ਮੇਂ ਡੂਬੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੜੇ ਸਿਆਣੇ ਸਿਆਣੇ ਬੰਦੇ ਭੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ (ਵਿਕਾਰਾਂ ਵਿਚ ਹੀ) ਡੁੱਬ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਸਿਆਨੇ = ਕਈ ਸਿਆਣੇ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toma el consejo del Guru, eres ignorante,"