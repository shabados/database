[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਤੇ ਰਾਖੈ; ਮੀਤੁ ਨ ਭਾਈ ॥"
page = 182
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From them friend and brother cannot protect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਮਿੱਤਰ ਤੇ ਭਰਾ ਰਖਿਆ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "friends and brothers cannot protect us from them"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਉਨ ਸੇ ਮੀਤ ਤਥਾ ਭਾਈ ਭੀ ਬਚਾ ਨਹੀਂ ਸਕਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਤੋਂ ਨਾਂਹ ਕੋਈ ਮਿੱਤਰ ਬਚਾ ਸਕਦਾ ਹੈ, ਨਾਂਹ ਕੋਈ ਭਰਾ ਬਚਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni mi hermano ni mi hermana."