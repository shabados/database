[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਿ ਵਿਸਰਜੀ. ਗਈ ਸਿਆਣਪ; ਕਰਿ ਅਵਗਣ ਪਛੁਤਾਇ ॥"
page = 76
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His intellect has left and his wisdom has departed. He shall repent for the evil deeds committed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੱਤ ਮਾਰੀ ਗਈ ਹੈ ਤੇ ਅਕਲਮੰਦੀ ਟੁਰ ਗਈ ਹੈ। ਉਸ ਨੂੰ ਕੁਕਰਮ ਕੀਤਿਆਂ ਬਦਲੇ ਪਸਚਾਤਾਪ ਕਰਨਾ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your intellect left you, your wisdom departed, and now you repent for the evil deeds you committed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਕੀ (ਸਿਆਣਪ) ਚਾਤੁਰ੍ਯਤਾ ਬ੍ਰਿਧਿ ਅਵਸਥਾ ਮੇਂ (ਵਿਸਰਜੀ) ਤ੍ਯਾਗੀ ਗਈ ਹੈ, ਪੁਨਃ ਅਵਗੁਨੋਂ ਕੇ ਕਰਨੇ ਸੇ ਪਸਚਾਤਾਪੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿੱਚ ਫਸ ਕੇ ਜੀਵ ਦੀ) ਅਕਲ ਮਾਰੀ ਜਾਂਦੀ ਹੈ, ਸਿਆਣਪ ਗੁੰਮ ਹੋ ਜਾਂਦੀ ਹੈ, ਮੰਦੇ ਕੰਮ ਕਰ ਕਰ (ਆਖ਼ਰ ਅੰਤ ਵੇਲੇ) ਪਛੁਤਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu intelecto te dejó, tu sabiduría te abandonó y te arrepentiste de tus malvadas acciones."