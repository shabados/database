[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੋ ਨ ਕੈ ਗਯੋ ਕੋਈ ਸੁ ਦਾਵ ਰੇ ਜਾਹਿ ਉਪਾਵ ਸੋ ਘਾਵ ਬਚਈਐ ॥"
page = 46

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None hath been able to tell uptil now the measure, which, may be adopted to save himself from the blow of KAL."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੀ ਅਜਿਹਾ ਦਾਉ ਦਸ ਨਹੀਂ ਸਕਿਆ ਜਿਸ ਦੇ ਉਪਾ ਨਾਲ (ਕਾਲ ਦੀ) ਚੋਟ ਤੋਂ ਬਚ ਸਕੀਏ।"