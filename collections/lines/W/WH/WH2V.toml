[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਬਿਨਾ; ਸੁੰਦਰਿ ਹੈ ਨਕਟੀ ॥"
page = 528
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bereft of the God's Name, the beauteous is ugly as the nose chopped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਸੁਹਣਾ ਸੁਨੱਖਾ ਪੁਰਸ਼ ਨੱਕ-ਵੱਢਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, the beautiful are just like the noseless ones."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਸੇ ਰਹਿਤ ਹੈਂ, ਸੋ ਸੁੰਦਰ ਭੀ ਹੈਂ ਤਾਂ ਵੀ ਨਕਟੀ, ਭਾਵ ਜਸ ਰੂਪ ਨਾਕ ਤੇ ਹੀਨ ਹੈ॥☬ਕੈਸੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਇਹ ਸੋਹਣੀ (ਮਨੁੱਖੀ) ਕਾਂਇਆਂ ਬਦ-ਸ਼ਕਲ ਹੀ ਜਾਣੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desposeído del Nombre del Señor, lo bello parece horrible,"