[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਮਨ ਅੰਤਰਿ; ਸਹਜਿ ਸਮਾਣੀ ॥੨॥"
page = 663
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which the soul is easily absorbed in peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਆਤਮਾ ਸੁਖੈਨ ਹੀ ਅਨੰਦ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They bring peace to the mind, and celestial peace is absorbed within. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਰ ਕੇ ਹਮਾਰੇ ਮਨ ਅੰਤਰ ਸੁਖ ਹੂਆ ਹੈ ਔਰ ਬ੍ਰਿਤੀ (ਸਹਜਿ) ਸਾਂਤੀ ਮੇਂ ਸਮਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਆਤਮਕ ਹੁਲਾਰੇ ਪੈਦਾ ਕਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de ella el Shushmana llega al Estado de Equilibrio. (2)"