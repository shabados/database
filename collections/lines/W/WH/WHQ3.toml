[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਵੈ ਖਸਮ; ਤ ਉਆ ਸੁਖੁ ਦੇਤਾ ॥"
page = 260
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it pleases the Lord then dies he grant peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗੇ, ਤਦ ਉਹ ਆਰਾਮ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it pleases the Will of our Lord and Master, then He blesses us with peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੇਕਰ (ਖਸਮ) ਵਾਹਿਗੁਰੂ ਕੋ ਤਿਸ ਕਾ ਜਪਣਾ ਭਾਇ ਜਾਵੇ ਤੌ ਤਿਸ ਕੋ (ਆ) ਸਰਬ ਓਰ ਸੇ, ਵਾ (ਉਆ) ਉਸ ਕੌ ਸੁਖ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਮਨੁੱਖ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਤਮਕ ਸੁਖ ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਵੈ ਖਸਮ = ਖਸਮ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor lo bendice con la Paz, si es Su Voluntad."