[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਹੀ ਲਉ ਕੋਪ ਕੀਓ ਮੁਸਲੀ; ਅਰਿ ਬੀਰ ਤਬੈ ਸੰਗ ਤੀਰ ਪ੍ਰਹਾਰੇ ॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Till that time, in great fury, Balram discharged his arrows and killed many enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਬਲਰਾਮ ਨੇ ਕ੍ਰੋਧ ਕੀਤਾ ਅਤੇ ਵੈਰੀ ਦਲ ਦੇ ਸੂਰਮਿਆਂ ਨੂੰ ਤੀਰਾਂ ਨਾਲ ਮਾਰਨ ਲਗਾ।"