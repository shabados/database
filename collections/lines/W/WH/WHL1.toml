[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ ਪਾਇ, ਸਭ ਫਲ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By attaining pleasure-fruit gurmukhs have received all the fruits."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾ ਨੇ ਸੁਖਫਲ (ਆਤਮ ਫਲ) ਪਾ ਲੀਤਾ ਹੈ (ਇਸੇ ਵਿਚ) ਸਭ ਫਲ ਪਾ ਲੀਤੇ ਹਨ।"