[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬਡੋ ਇਕ ਦੈਤ ਹੁਤੋ; ਤਿਨਿ ਕੋਪ ਕੀਯੋ ਅਤਿ ਹੀ ਮਨ ਮੈ ॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one very big demon warrior, who is extreme anger discharged many arrows on the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਬਹੁਤ ਵੱਡਾ ਦੈਂਤ ਯੋਧਾ ਸੀ। ਉਸ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਕੀਤਾ।"