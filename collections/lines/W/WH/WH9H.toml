[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਪਉਣੁ ਵਹੈ ਇਕ ਰੰਗੀ; ਮਿਲਿ ਪਵਣੈ ਸਭ ਵਜਾਇਦਾ ॥੪॥"
page = 1061
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through every being, the breath is uniformly passing and blessed with breath, all the instruments ring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਜੀਵ ਅੰਦਰ ਸੁਆਸ ਇਕਰਸ ਚਲ ਰਿਹਾ ਹੈ ਅਤੇ ਸੁਆਸ ਨੂੰ ਪਾ ਕੇ, ਸਾਰੇ ਸਾਜ਼ ਵੱਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The breath flows equally through the hearts of each and every being. Receiving the breath, all the instruments sing. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪ੍ਰਾਣ ਪਵਣ (ਇਕ ਰੰਗੀ) ਇਕ ਰਸ ਚਲ ਰਹਾ ਹੈ। ਸੁਆਸੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਅਰਥਾਤ ਪ੍ਰਾਣਾਂ ਕੋ ਸਤਾ ਦੇ ਕਰ ਸਭ ਵਾਜਿਆਂ ਕੋ ਤੂੰ ਆਪ ਹੀ ਵਜਾਵਤਾ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਉਸ ਸਦਾ ਇਕ-ਰੰਗ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਬਣਾਇਆ ਹੋਇਆ ਸੁਆਸ ਚੱਲ ਰਿਹਾ ਹੈ, (ਉਸ ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ) ਪਉਣ ਵਿਚ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਇਹ ਸਾਰੇ ਵਾਜੇ ਵਜਾ ਰਿਹਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਪਉਣੁ = ਹਵਾ, ਸਾਹ। ਵਹੈ = ਚੱਲ ਰਿਹਾ ਹੈ। ਇਕ ਰੰਗੀ = ਇਕ-ਰਸ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਪਵਣੈ = ਪਵਣ ਵਿਚ, ਸੁਆਸ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La respiración fluye de igual forma por los corazones de todos y cada uno. Recibiendo la respiración todos los instrumentos se entonan. (4)"