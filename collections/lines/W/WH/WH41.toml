[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਾ ਤੇ; ਪਰਹਿ ਪਰਾਗ ॥੪੧॥"
page = 258
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which thou shalt be saved. O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਪਾਰ ਉਤਰ ਜਾਵੇਗਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by Him, you shall be saved. ||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਤੇ ਤੂੰ (ਪਰਹਿ ਪਰਾਗ) ਪਰਮਗਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੇ ਨਾਨਕ! ਤੂੰ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ ਮੰਗ ਤੋਂ ਪਰਲੇ ਪਾਰ ਲੰਘ ਜਾਏਂ ॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਹਿ ਪਰਾਗ = (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ ਮੰਗ ਤੋਂ) ਪਰਲੇ ਪਾਰ ਲੰਘ ਜਾਏਂ ॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que seas liberado de tu esclavitud.(41)"