data = "ਬ ਸੰਦੂਕ ਓ ਰਾ ਨਿਗਹ ਦਾਸ਼ਤ ਆਂ ॥੧੭॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And had placed him in a box, away from the sight of others.(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸੰਦੂਕ ਵਿਚ ਸੰਭਾਲ ਦਿੱਤਾ ॥੧੭॥"