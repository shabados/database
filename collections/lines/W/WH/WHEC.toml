[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਅੰਤਰਿ ਨਾਮੁ ਮੰਗਾ ਦਿਨੁ ਰਾਤੀ; ਨਾਮੇ ਹੀ ਸਾਂਤਿ ਪਾਈ ॥ ਰਹਾਉ ॥"
page = 607
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I crave for the name, within my mind, day and night, and through the Name, I gather peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਦਿਨ ਰਾਤ ਮੈਂ ਨਾਮ ਦੀ ਜਾਚਨਾ ਕਰਦਾ ਹਾਂ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਮੈਂ ਠੰਢ ਚੈਨ ਪਾਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg for Your Name, deep within myself, day and night; through the Name, I find peace. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਤਰ ਸੇ ਰਾਤਿ ਦਿਨ ਨਾਮ ਕੋ ਮਾਂਗਤਾ ਹੂੰ, ਨਾਮ ਹੀ ਸੇ ਸਾਂਤਿ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਦਿਨ ਰਾਤ ਤੇਰਾ ਨਾਮ (ਹੀ) ਮੰਗਦਾ ਹਾਂ (ਕਿਉਂਕਿ ਤੇਰੇ) ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਆਤਮਕ ਠੰਡ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y noche y día, a través del Naam, encuentro la Paz. (Pausa)"