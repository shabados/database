[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਮਹਿਮਾ; ਕਥਨੁ. ਨ ਜਾਇ ॥"
page = 1271
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's glory can be uttered not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਪ੍ਰਭਤਾ ਆਖੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's glorious grandeur cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਕਥਨ ਕਰੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਵਡਿਆਈ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloriosa Grandeza del Guru es Indescriptible."