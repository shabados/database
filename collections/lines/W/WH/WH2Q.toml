[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਅਨੰਦ. ਗਾਵਹਿ ਗੁਣ ਗੋਵਿੰਦ; ਪ੍ਰਭ ਨਾਨਕ. ਸਰਬ ਸਮਾਹਿਆ ਜੀਉ ॥੪॥੩੬॥੪੩॥"
page = 107
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In peace and pleasure he sings the praises of the World-Lord. Among all the Master is contained O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਤੇ ਖੁਸ਼ੀ ਵਿੱਚ ਉਹ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਹਿਨ ਕਰਦਾ ਹੈ। ਸਾਰਿਆਂ ਅੰਦਰ ਮਾਲਕ ਰਮਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In peace and pleasure, they sing the Glorious Praises of the Lord of the Universe. O Nanak, God is permeating everywhere. ||4||36||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗ੍ਯਾਨੀ ਜਨ ਅਨੰਦ ਮੇਂ ਮਗਨ ਹੋ ਕਰ ਕੇ ਉਸ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਉਤੇ ਹੈਂ, ਜੋ ਸਰਬ ਮੇਂ (ਸਮਾਹਿਆ) ਸਮਾਇਆ ਹੈ॥੪॥੩੬॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ (ਮਾਣਦੇ ਹੋਏ ਸਦਾ) ਹੇ ਨਾਨਕ! ਉਸ ਗੋਬਿੰਦ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ ਜੋ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ ॥੪॥੩੬॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Dicha y Paz, Nanak canta las Alabanzas del Señor, Quien prevalece en todas partes.(4-36-43)"