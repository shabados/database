[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਨ ਜਾਪੈ; ਕੀਤਾ ਆਕਾਰੁ ॥"
page = 5
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The limit of His created creation is not discerned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਰਚੀ ਹੋਈ ਰਚਨਾ ਦਾ ਓੜਕ ਮਲੂਮ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The limits of the created universe cannot be perceived."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੜ ਜੰਗਮ ਰੂਪੁ ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਕਾ ਅਕਾਰੁ ਕੀਆ ਹੈ, ਤਿਸ ਕਾ ਭੀ ਅੰਤੁ ਨਹੀਂ ਜਾਨਾ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ ਇਹ ਜਗਤ (ਜੋ ਦਿੱਸ ਰਿਹਾ ਹੈ) ਬਣਾਇਆ ਹੈ, ਪਰ ਇਸ ਦਾ ਹੀ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ। ਅਖ਼ੀਰ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinita es la creación, Infinita su expansión."