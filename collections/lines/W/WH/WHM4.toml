data = "ਬ ਜਿਲਵਹ ਦਰ ਆਵੇਖ਼ਤ ਜਰਰੀਂ ਤਨਾਬ ॥੧੧੫॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And radiated its golden rays,(115)"

[[content]]
