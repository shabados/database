[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਬਿਨੁ ਮੈਲੁ; ਕਹਹੁ. ਕਿਆ ਧੋਤਾ ॥"
page = 291
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and there being no filth there say what was then to be washed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਥੇ ਕੋਈ ਮਲੀਨਤਾ ਨਹੀਂ ਸੀ, ਦੱਸੋ! ਤਦ ਉਥੇ ਸਾਫ-ਸੁਥਰਾ ਕਰਨ ਨੂੰ ਕੀ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there was no filth, so what was there to be washed clean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਬਿਨਾ ਮੈਲ ਸੇ ਕਹੋ ਤੋ ਕੌਨ ਥਾ ਅਰੁ ਕਿਸ ਕੋ ਕੋਈ ਧੋਵਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਉਹ ਮੈਲ-ਰਹਿਤ ਸੀ, ਤਾਂ ਦੱਸੋ, ਉਸ ਨੇ ਕੇਹੜੀ ਮੈਲ ਧੋਣੀ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿de quién iba a lavar las faltas, si ni siquiera se cometían aún?"