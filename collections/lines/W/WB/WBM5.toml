[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸ ਚਾਰ ਲੋਕ ਆਭਾ ਅਭਾਸ ॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He brought to the human words and extending his approbation his greatness?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਦਾਂ ਲੋਕਾਂ ਵਿਚ ਆਪਣੀ ਸ਼ੋਭਾ ਨੂੰ ਪ੍ਰਕਾਸ਼ਿਤ ਕੀਤਾ।"