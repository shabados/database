[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 915
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, O Lord, Thy love is enshrined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਦੁਆਰਾ, ਹੇ ਸਾਈਂ! ਤੇਰੇ ਨਾਲ ਪਿਰਹੜੀ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, we love You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਤੇ ਹੀ ਤੁਮਾਰੇ ਮੇਂ ਪ੍ਰੀਤ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਕਿਸੇ ਭਾਗਾਂ ਵਾਲੇ ਦੀ) ਪ੍ਰੀਤ ਬਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, es por Tu Gracia que Te amamos,"