[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕੁ. ਕੰਤੁ ਮਿਲਿਆ; ਲੋੜਤੇ ਹਮ ਜੈਸਾ ॥੩॥"
page = 247
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak that he has obtained the Spouse of his choice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਮਨਸ਼ਾ ਪਸੰਦ ਪਤੀ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I have met the Husband Lord of my longing. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਜੈਸਾ ਹਮ ਚਾਹਿਤੇ ਥੇ ਤੈਸਾ ਤੂੰ ਪਤੀ ਮੁਝ ਕੋ ਮਿਲਿਆ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਾਧ ਸੰਗਤਿ ਦਾ ਆਸਰਾ ਲੈ ਕੇ ਆਪਣਾ ਆਪ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰਦੀ ਹੈ ਉਸ ਨੂੰ) ਖਸਮ-ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਤੇ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਐਸਾ ਹੈ, ਜਿਹੋ ਜਿਹਾ ਅਸੀਂ ਸਾਰੇ ਜੀਵ (ਸਦਾ) ਢੂੰਡਦੇ ਰਹਿੰਦੇ ਹਾਂ, (ਉਹੀ ਹੈ ਜਿਸ ਨੂੰ ਅਸੀਂ ਸਾਰੇ ਮਿਲਣਾ ਲੋੜਦੇ ਹਾਂ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, ahora ella tiene al Esposo Divino y ha conquistado Su Corazón.(3)"