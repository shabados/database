[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਚਾਤ੍ਰਿਕ; ਬੂੰਦ ਕੀ ਪਿਆਸ ॥"
page = 914
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the pied-cuckoo thirsts for the rain drop,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਪੀਹਾ ਮੀਂਹ ਦੀ ਕਣੀ ਦਾ ਤਿਹਾਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the rainbird thirsts for the rain drop,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਚਾਤ੍ਰਕ ਕੋ ਸ੍ਵਾਂਤੀ ਬੂੰਦ ਕੀ ਪਿਆਸ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਪਿਆਸ ਬੁਝਾਣ ਲਈ) ਪਪੀਹੇ ਨੂੰ ਵਰਖਾ ਦੀਆਂ ਬੂੰਦਾਂ ਦੀ ਲਾਲਸਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el Cuclillo añora la gota de rocío,"