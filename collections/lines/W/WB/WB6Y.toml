[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਜਾਨ # ਤੂੰ (ਬਹੁ ਮੁੱਲੇ) ਖ਼ਜ਼ਾਨੇ ਦਾ ਮਾਲਕ ਹੈਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਾਹਿਬਿ ਗੰਜੀਨਾਈ ਅ ਬੇ-ਖ਼ਬਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His brave victorious tiger-like valiant soldiers would overshadow every place in every instant. His redeeming and emancipating flag was adorned with victory at its borders."