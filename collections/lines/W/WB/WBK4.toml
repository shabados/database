[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝਹਿ ਪੇਖਿ; ਬਿਗਸੈ ਕਉਲਾਰੁ ॥੨॥"
page = 389
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On beholding Thee, my heart-lotus blooms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵੇਖਣ ਨਾਲ ਮੇਰਾ ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding You, my heart-lotus blossoms forth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਝ ਕੋ ਦੇਖ ਕਰ ਕੇ ਮੇਰਾ ਰਿਦਾ ਕਮਲੁ ਖਿਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵੇਖ ਕੇ (ਮੇਰਾ ਹਿਰਦਾ ਇਉਂ) ਖਿੜਦਾ ਹੈ (ਜਿਵੇਂ) ਕੌਲ-ਫੁੱਲ (ਸੂਰਜ ਨੂੰ ਵੇਖ ਕੇ ਖਿੜਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਿ = ਵੇਖ ਕੇ। ਕਉਲਾਰੁ = ਕੌਲ-ਫੁੱਲ। ਬਿਗਸੈ = ਖਿੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viéndote, oh Sol, haces florecer el Loto de mi corazón. (2)"