[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਵਨ ਮਹਿ; ਸਬਲ ਪ੍ਰਵੇਸੈ ॥"
page = 371
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the whole of the world she has forcibly entered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਉਹ ਧਿੰਗੋ-ਜ਼ੋਰੀ ਦਾਖਲ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She has imposed her power upon the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "੧੪ (ਸਗਲ) ਭਵਨ ਮੇਂ ਬਲ ਕੇ ਸਹਤ ਪ੍ਰਵੇਸ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਬੜੇ ਬਲ ਵਾਲੀ ਹੈ, ਸਾਰੇ ਹੀ ਭਵਨਾਂ ਵਿਚ ਜਾ ਪਹੁੰਚਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਲ = ਬਲ ਵਾਲੀ। ਪ੍ਰਵੇਸੈ = ਜਾ ਵੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en todas las regiones del Universo,"