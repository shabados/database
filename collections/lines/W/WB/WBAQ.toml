[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਰੁ ਸਾਗਰੁ; ਨਿਰਮਲੁ ਸੋਈ ॥"
page = 128
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That God is the sublime and pure ocean,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਸਰੇਸ਼ਟ ਅਤੇ ਪਵਿੱਤ੍ਰ ਸਮੁੰਦਰ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the most pure and sublime Ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਹੈ, ਸੋ ਮਾਨ ਸਰੋਵਰ ਕੇ (ਸਰੁ) ਸਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਪਰਮਾਤਮਾ ਹੀ ਪਵਿਤ੍ਰ ਮਾਨਸਰੋਵਰ ਹੈ ਪਵਿਤ੍ਰ ਸਮੁੰਦਰ ਹੈ (ਪਵਿਤ੍ਰ ਤੀਰਥ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Uno siempre Puro, es el Naad;"