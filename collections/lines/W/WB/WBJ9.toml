[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਆਵੈ ਸੰਤੋ, ਹਰਿ ਕਾ ਜਨੁ ਸੰਤੋ; ਮੇਰਾ ਪ੍ਰੀਤਮ ਜਨੁ ਸੰਤੋ; ਮੋਹਿ ਮਾਰਗੁ ਦਿਖਲਾਵੈ ॥"
page = 1201
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some saint, God's holyman and my loved holy man come and show me the way to my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸਾਧੂ, ਵਾਹਿਗੁਰੂ ਦਾ ਨੇਕ ਬੰਦਾ ਅਤੇ ਮੇਰਾ ਪਿਆਰਾ ਨੇਕ ਬੰਦਾ ਆ ਕੇ ਮੈਨੂੰ ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਦਾ ਰਸਤਾ ਵਿਖਾਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only some Saint, some humble Saint of the Lord, my Holy Beloved, would come, to show me the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਆਵੈ ਹੇ ਸੰਤ ਜਨੋ! ਹਰੀ ਕਾ ਜਨ, ਹੇ ਸੰਤ ਜਨੋ! ਮੇਰਾ ਪੀਤਮ ਜਨ ਹੋਵੈ, ਹੇ ਸੰਤੋ! ਮੇਰੇ ਕੋ ਪਰਮੇਸ਼ਰ ਪ੍ਰਾਪਤੀ ਕਾ (ਮਾਰਗੁ) ਰਸਤਾ ਦਿਖਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜੇ ਕੋਈ ਸੰਤ ਮੈਨੂੰ ਆ ਮਿਲੇ, ਹਰੀ ਦਾ ਕੋਈ ਸੰਤ ਆ ਮਿਲੇ, ਕੋਈ ਮੇਰਾ ਪਿਆਰਾ ਸੰਤ ਜਨ ਮੈਨੂੰ ਆ ਮਿਲੇ, ਤੇ, ਮੈਨੂੰ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ) ਰਾਹ ਵਿਖਾ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋ = ਸੰਤੁ। ਮੋਹਿ = ਮੈਨੂੰ। ਮਾਰਗੁ = (ਸਹੀ ਜੀਵਨ ਦਾ) ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo tal añoranza de ver al Señor. Si tan solo un Santo, un humilde Santo del Señor,"