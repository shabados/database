[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਕਰ ਨਹਦਾ; ਪਾਇਨੑਿ ਘਾਉ ॥"
page = 1288
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The king's servants inflict wound with their nails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਨੌਕਰ ਆਪਣੇ ਨੌਦਰਾਂ ਨਾਲ ਜ਼ਖ਼ਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The public servants inflict wounds with their nails."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਸ਼ੇਰ ਚਾਕਰ ਰੂਪੀ ਨਹੁਦ੍ਰਾਂ ਕਰ ਘਾਉ ਪਾਵਤੇ ਹੈਂ, ਭਾਵ ਤਿਨ ਕਾ ਮਾਸ ਰੂਪ ਧਨ ਖੈਂਚ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਅਹਲਕਾਰ (ਮਾਨੋ ਸ਼ੇਰਾਂ ਦੀਆਂ) ਨਹੁੰਦ੍ਰਾਂ ਹਨ, ਜੋ (ਲੋਕਾਂ ਦਾ) ਘਾਤ ਕਰਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹਦਾ = ਨਹੁੰਦ੍ਰਾਂ। ਘਾਉ = ਜ਼ਖ਼ਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes son tigres y sus oficiales perros, van y despiertan a los que duermen para agredirlos."