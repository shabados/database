[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਮੁਖ, ਬਿਰਥਾ ਜਨਮੁ ਗਵਾਏ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They spend their life in vain."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਰ ਕੇ ਉੱਲੂ ਵਾਂਗੂੰ) ਮਨਮੁਖ (ਆਪਣਾ ਮਨੁੱਖਾ) ਜਨਮ ਬਿਰਥਾ ਪਿਆ ਗੁਆਉਂਦਾ ਹੈ।"