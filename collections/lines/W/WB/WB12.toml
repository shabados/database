[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਠ ਪੁਰਾਣ ਉਦੈ ਨਹੀ ਆਸਤ ॥"
page = 1036
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There was no reading of Puranas, nor sun-rise, nor sun-set."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਪੁਰਾਨਾਂ ਦਾ ਪੜ੍ਹਨਾ ਹੁੰਦਾ ਸੀ। ਨਾਂ ਸੂਰਜ ਦਾ ਚੜ੍ਹਨਾ ਅਤੇ ਨਾਂ ਹੀ ਸੂਰਜ ਦਾ ਛਿਪਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no recitation of the Puraanas, no sunrise or sunset."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਾਣੋਂ ਕੇ ਪਾਠ ਔ ਉਦੇ ਅਸਤ ਭੀ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਕਿਤੇ ਪੁਰਾਣਾਂ ਦੇ ਪਾਠ ਭੀ ਨਹੀਂ ਸਨ। ਤਦੋਂ ਨਾਹ ਕਿਤੇ ਸੂਰਜ ਦਾ ਚੜ੍ਹਨਾ ਸੀ ਨਾਹ ਡੁੱਬਣਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se leían los Puranas, ni existía el anochecer ni el amanecer."