[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸਤੁ ਮਾਹਿ ਲੇ ਬਸਤੁ ਗਡਾਈ ॥"
page = 285
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When a thing blends with another of its own kind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਕ ਵਸਤੂ ਆਪਣੀ ਕਿਸਮ ਦੀ ਹੋਰਸ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When something blends with its own,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਵਸਤੂ ਮੇਂ ਵਸਤੂ, ਭਾਵ ਜਲ ਮੇਂ ਜਲ ਮਿਲ ਜਾਤਾ ਹੈ, ਸੋ ਨਿਆਰਾ ਨਹੀਂ ਕਹਿਆ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਜਬ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਬ੍ਰਹਮ ਵਸਤੂ ਮੇਂ ਜੀਵ ਵਸਤੂ ਤਿਸ ਨੇ (ਗਡਾਈ) ਅਭੇਦ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਇਕ ਚੀਜ਼ ਲੈ ਕੇ (ਉਸ ਕਿਸਮ ਦੀ) ਚੀਜ਼ ਵਿਚ ਰਲਾ ਦਿੱਤੀ ਜਾਏ (ਤੇ ਦੋਹਾਂ ਦਾ ਕੋਈ ਫ਼ਰਕ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਤੁ = ਚੀਜ਼। ਗਡਾਈ = ਮਿਲਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces logra fundirse en la fuente de su ser,"