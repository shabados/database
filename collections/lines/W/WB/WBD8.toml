[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਪੈ ਤੇਜ ਸਾਵੰਤ ਜੁਆਲਾ ਸਮਾਨੰ ॥੮॥੧੭੬॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thy Glory will shine like sun and blaze like fire.8.176."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇਰਾ ਤੇਜ ਸੂਰਜ ਅਤੇ ਅਗਨੀ ਵਾਂਗ ਤਪੇਗਾ ॥੮॥੧੭੬॥"