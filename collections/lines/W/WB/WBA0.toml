[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਨ ਜਗਿ ਕਰਾਇ ਕੈ ਯੌ; ਸੁਖੁ ਪਾਇ ਸਭੈ ਮਿਲਿ ਡੇਰਨ ਆਏ ॥੨੩੫੪॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, completing the Yajna, all of them returned to their homes.2354."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੱਗ ਨੂੰ ਸੰਪੂਰਨ ਕਰਾ ਕੇ ਅਤੇ ਸੁਖ ਪੂਰਵਕ ਸਾਰੇ ਮਿਲ ਕੇ (ਆਪਣਿਆਂ) ਡੇਰਿਆਂ ਵਿਚ ਆ ਗਏ ॥੨੩੫੪॥"