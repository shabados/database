[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਦੂਰਿ ਕਰਤਾ. ਪਾਪ ਹਰਤਾ; ਦੁਸਹ ਦੁਖ ਭਵ ਖੰਡਨੋ ॥"
page = 925
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the dispeller of dread, the Destroyer of sins and the Remover of the Unbearable worldly sufferings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਡਰ ਨੂੰ ਮੇਟਣਹਾਰ, ਪਾਪਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਅਤੇ ਅਸਹਿ ਸੰਸਾਰੀ ਕਸ਼ਟਾਂ ਨੂੰ ਦੂਰ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sends fear far away; He is the Destroyer of sin; He eradicates the unbearable pains of the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਕੇ ਦੂਰ ਕਰਨੇਹਾਰਾ ਔ ਪਾਪਾਂ ਕੋ ਹਰਤਾ ਹੈ। ਸੰਸਾਰ ਕੋ ਜੋ (ਦੁਸਹ) ਕਠਨ ਦੁਖ ਹੈਂ ਤਿਨ ਕੇ (ਖੰਡਨੋ) ਨਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰੀ ਸਾਰੇ ਡਰਾਂ ਦਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਪਾਪ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਨੂੰ ਮੁਕਾਣ ਵਾਲਾ ਹੈ, ਉਹਨਾਂ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਜੋ ਬੜੀ ਔਖਿਆਈ ਨਾਲ ਸਹਾਰੇ ਜਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = ਸਾਰੇ ਡਰ। {'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਰਤਾ = ਕਰਨ ਵਾਲਾ। ਹਰਤਾ = ਨਾਸ ਕਰਨ ਵਾਲਾ। ਦੁਸਹ = ਦੁੱਸਹ, ਮੁਸ਼ਕਿਲ ਨਾਲ ਸਹਾਰੇ ਜਾ ਸਕਣ ਵਾਲੇ। ਭਵ ਖੰਡਨੋ = ਜਨਮਾਂ ਦੇ ਗੇੜ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él destierra el miedo, es el Destructor de la maldad, y mitiga los horrendos sufrimientos del aterrador océano del mundo."