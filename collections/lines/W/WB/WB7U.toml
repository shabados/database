[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਕੈ ਘਰਿ; ਜੁਗਤਿ ਦਸਾਈ ॥"
page = 952
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One goes to the Yogi's monastery to ask the way to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਰਸਤਾ ਪੁੱਛਣ ਲਈ ਇਨਸਾਨ ਯੋਗੀ ਦੇ ਆਸ਼ਰਮ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Way of Yoga is demonstrated in the Yogi's monastery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਕੈ ਘਰ ਮਾਇਆ ਪਾਵਨੇ ਕੀ ਜੁਗਤੀ ਦਿਸ ਆਈ, ਭਾਵ ਦੇਖਾ ਕੇ ਇਸ ਪਾਸ ਇਤਨਾ ਧਨ ਜਮਾਂ ਹੈ ਔਰ ਚੇਲਾ ਹੋ ਕੇ ਲਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਦੇ ਡੇਰੇ ਤੇ (ਮਨੁੱਖ ਜੋਗ ਦੀ) ਜੁਗਤਿ ਪੁੱਛਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸਾਈ = ਪੁੱਛਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los modos de la Yoga se muestran en los monasterios,"