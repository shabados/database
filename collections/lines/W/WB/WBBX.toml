[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ ਕਰਿ ਕਰਿ; ਬੇਦ ਬੀਚਾਰੇ ॥"
page = 261
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By joining together the words the Vedas are studied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦਾਂ ਨੂੰ ਇਕੱਠੇ ਜੋੜ ਕੇ ਵੇਦ ਵਾਚੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Created from the Word, the Vedas are contemplated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਖਰ) ਪਰਮੇਸ੍ਵਰ ਕਰ ਕੇ ਵਾ ਅਖਰੋਂ ਕਰ ਕੇ ਬੇਦੋਂ ਕਾ ਬੀਚਾਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਵੇਦ ਰਚੇ ਗਏ, ਤੇ ਵਿਚਾਰੇ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਰ ਕਰਿ = ਹੁਕਮ ਕਰ ਕੇ, ਹੁਕਮ ਦੀ ਰਾਹੀਂ। ਕਰਿ ਬੇਦ = ਵੇਦ ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con palabras hablamos de los Vedas,"