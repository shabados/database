[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰੰਜੁਲ ਅਰਾਧੇ ਰਹਾਕੁਲ ਰਹੀਮੇ ॥੭॥"
page = 128

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who rememberest Thee, Thou makest him griefless, He is the Deliverer and Merciful Lord.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਆਰਾਧਕ ਨੂੰ ਰੰਜ ਤੋਂ ਮੁਕਤ ਕਰਨ ਵਾਲਾ ਅਤੇ ਰਿਹਾ (ਆਜ਼ਾਦ) ਕਰਾਉਣ ਵਾਲਾ ਦਿਆਲੂ ਹੈ ॥੭॥"