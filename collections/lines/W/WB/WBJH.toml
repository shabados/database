[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰ ਸੁਘੜ ਸਰੂਪ ਤੇ ਨਾਨਕ; ਜਿਨੑ ਹਰਿ ਹਰਿ ਨਾਮੁ ਵਿਸਾਹਾ ॥੨॥੧੦॥"
page = 530
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "they are beauteous, shrewd and comely, who, O Nanak, purchase the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹੀ ਸੁਹਣੇ, ਚਤੁਰ ਅਤੇ ਸੁਨੱਖੇ ਹਨ, ਹੇ ਨਾਨਕ! ਜੋ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਖਰੀਦਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are beautiful, so very wise and handsome; O Nanak, purchase the Name of the Lord, Har, Har. ||2||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਮਨ ਬਾਣੀ ਕਰ ਹਰੀ ਰਾਮ ਹੀ (ਵਿਸਾਹਾ) ਖਰੀਦਾ ਹੈ, ਸੋਈ ਸੁੰਦਰ ਸ੍ਵਰੂਪ ਵਾਲੇ ਅਰ (ਸੁਘੜ) ਚਤ੍ਰ ਹੈਂ॥੨॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੋਹਣੇ ਹਨ, ਸੁਚੱਜੇ ਹਨ, ਸੋਹਣੇ ਰੂਪ ਵਾਲੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਪਦਾਰਥ ਖ਼ਰੀਦਿਆ ਹੈ, ਹੇ ਨਾਨਕ!॥੨॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਘੜ = ਸੁਚੱਜੇ ਜੀਵਨ ਵਾਲੇ। ਵਿਸਾਹ = ਖ਼ਰੀਦਿਆ ॥੨॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, bellos y cultos son aquéllos que como único crédito tienen al Señor. (2-10)"