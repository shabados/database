[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋ ਬ੍ਰਿਜਨਾਥ, ਕਹਿਯੋ ਬ੍ਰਿਜ ਨਾਰਿ; ਸੁ ਕੋ ਕਨ੍ਰਹਈਯਾ ਕਹਿਯੋ, ਕਉਨ ਕਨਾਈ ॥"
page = 362

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radha said, \"Who is this Lord of Braja?\" Then the damsel said, \"He is the same, who is also called Kanhaiya"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ ਵਿਚ) ਰਾਧਾ ('ਬ੍ਰਿਜ ਨਾਰ') ਨੇ ਕਿਹਾ, ਕਿਹੜਾ ਬ੍ਰਜ ਦਾ ਸੁਆਮੀ। (ਫਿਰ ਬਿੱਜਛਟਾ ਨੇ ਕਿਹਾ) ਓਹੀ, ਜਿਸ ਨੂੰ ਕਨ੍ਹੱਯਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ। (ਰਾਧਾ ਨੇ ਫਿਰ ਉਤਰ ਦਿੱਤਾ) ਕਿਹੜਾ ਕਨ੍ਹੱਯਾ।"