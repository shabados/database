[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੋ ਚਪਲ ਬੁਧਿ ਸਿਉ; ਕਹਾ ਬਸਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1194
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What power has my mercurial mind against cupid? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚੰਚਲ ਮਨ ਦਾ ਕਾਮਦੇਵ ਅੱਗੇ ਕੀ ਜ਼ੋਰ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What power does my fickle mind have against it? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚੰਚਲ ਬੁਧੀ ਕੇ ਸਾਥ ਕ੍ਯਾ ਬਸੁ ਚਲਤਾ ਹੈ; ਵਾ ਇਸ ਪਰ ਕਿਆ ਭਰੋਸਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਡਾਢਾ ਭਿਆਨਕ ਦੁੱਖ (ਹੁਣ) ਮੈਥੋਂ ਸਹਾਰਿਆ ਨਹੀਂ ਜਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya no puedo soportar más mi mente mercurial, pues ¿cómo puedo marchar contra ese adversario? (1-Pausa)"