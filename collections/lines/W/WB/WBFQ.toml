[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ; ਹਰਿ ਜਸੁ ਗਾਈਐ ਹਾਂ ॥"
page = 410
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together let us sing God's praise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਆਪਾਂ ਮਿਲ ਕੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰੀਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting together, let us sing the Praises of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤੋਂ ਸੇ ਮਿਲ ਕਰ ਹਰਿ ਕਾ ਜਸ ਗਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਜਸੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਗਾਈਐ = ਗਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reunidos vamos a cantar las Alabanzas del Señor"