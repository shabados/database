[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸਵਾਰਿ ॥੬੨੪॥"
page = 746

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Mrig-ari-naadini” in the beginning and then adding “Ripu Ari” at the end, the names of Tupak may be comprehended correctly.624."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੋ ਜਾਵੇਗਾ। ਕਵੀ ਜਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੬੨੪॥"