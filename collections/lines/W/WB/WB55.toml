[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਏ; ਮੋਖ ਦੁਆਰੁ ॥"
page = 115
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true Sikh of the Guru obtains the gate of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸੱਚਾ ਸਿੱਖ ਮੁਕਤੀ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh finds the gate of salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ (ਮੋਖ ਦੁਆਰੁ) ਮੋਖ ਕਾ ਦਰਵਾਜਾ ਗ੍ਯਾਨੁ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਉਹ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਖ ਦੁਆਰੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así logran entrar por la puerta de la Liberación."