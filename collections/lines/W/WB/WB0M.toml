[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਛੁਲੀ ਹੋਵਾ ਜਲਿ ਬਸਾ; ਜੀਅ ਜੰਤ ਸਭਿ ਸਾਰਿ ॥"
page = 157
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were I to become a fish, and abide in water, I would, even then, remember him who watches over all the sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਮੱਛੀ ਹੋ ਜਾਵਾਂ ਅਤੇ ਪਾਣੀ ਵਿੱਚ ਵੱਸਾਂ, ਤਾਂ ਭੀ ਮੈਂ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਾਂਗੀ ਜੋ ਸਮੂਹ ਪ੍ਰਾਣ-ਧਾਰੀਆਂ ਦੀ ਨਿਗਾਹਬਾਨੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I were to become a fish, living in the water, I would still remember the Lord, who watches over all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਛਲੀ ਸਮ ਹੋ ਕਰ ਸੀਤਲ ਕਾਲ ਮੇਂ ਜਲ ਕੇ ਬੀਚ ਤਪ ਕਰੂੰ, ਜੀਅ ਜੰਤ ਸਭ ਕੀ (ਸਾਰਿ) ਸਮਾਲ ਕਰਨੇ ਵਾਲਾ ਜੋ ਤੂੰ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੱਛੀ ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਜਿਊ ਸਕਦੀ। ਪ੍ਰਭੂ ਨਾਲ ਜੇ ਮੇਰੀ ਪ੍ਰੀਤਿ ਭੀ ਇਹੋ ਜਿਹੀ ਬਣ ਜਾਏ, ਤਾਂ) ਮੈਂ ਮੱਛੀ ਬਣਾਂ, ਸਦਾ ਉਸ ਜਲ-ਪ੍ਰਭੂ ਵਿਚ ਟਿਕੀ ਰਹਾਂ ਜੋ ਸਾਰੇ ਜੀਵ-ਜੰਤਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podría ser un pez viviendo en el agua, si recordara al Señor, Soporte de todo."