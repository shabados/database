[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਥੈ ਸਭੁ ਰਖਿਓਨੁ; ਕਿਛੁ ਕਹਣੁ ਨ ਜਾਈ ॥"
page = 425
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His hand, the Lord keeps all. Nothing else can be said (in this regard)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਰਖਦਾ ਹੈ। ਹੋਰ ਕੁਛ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself keeps all in His Hand; nothing else can be said."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਅਕਥ ਕਥਾ ਕੁਛ ਕਹੀ ਨਹੀਂ ਜਾਤੀ, ਸਭ ਅਪਨੇ ਹੀ ਹਾਥ ਮੇਂ ਅਕਾਲ ਪੁਰਖ ਨੇ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਸਭ ਕੁਝ ਆਪਣੇ ਹੱਥ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ, ਕੁਝ ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਕਿ ਉਹ ਭਗਤੀ ਦੀ ਦਾਤ ਕਿਸ ਨੂੰ ਦੇਂਦਾ ਹੈ ਤੇ ਕਿਸ ਨੂੰ ਨਹੀਂ ਦੇਂਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੈ ਥੈ = ਆਪਣੇ ਹੱਥ ਵਿਚ {ਥੈ = ਹਥੈ}। ਰਖਿਓਨੁ = ਉਸ ਨੇ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Sus Manos el Señor conserva todo, pero no se puede decir cómo."