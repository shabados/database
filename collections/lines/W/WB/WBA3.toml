[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚਾ ਕਾ; ਗੁਰੁ ਏਕੁ ਧਿਆਨੁ ॥"
page = 3
line = 12

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਹ ਨਾਂਵ ਬਹੁ ਵਚਨ ਹੈ ਤੇ ਇਸ ਦੇ ਅੱਗੇ ਸੰਬੰਧਕ \"ਕਾ\" ਹੈ। ੨. ਪੰਚਾਂ ਦਾ ਧਿਆਨ, ਇਕ ਗੁਰ ਹੈ ਬਸ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The chosen center their attention on the Guru alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁਣੇ ਹੋਏ ਕੇਵਲ ਗੁਰੂ ਉਤੇ ਹੀ ਆਪਣੀ ਬਿਰਤੀ ਇਕੱਤਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The chosen ones meditate single-mindedly on the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੰਚਾਂ ਸੰਤਾਂ ਕਾ ਏਕੁ ਜੋ (ਗੁਰੁ) ਵੱਡਾ ਪ੍ਰਮੇਸ੍ਵਰੁ ਹੈ, ਤਿਸੀ ਮੋਂ ਧਿਆਨੁ ਲਗ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਪੰਚ ਜਨਾਂ ਦੀ ਸੁਰਤ ਦਾ ਨਿਸ਼ਾਨਾ ਕੇਵਲ ਇਕ ਗੁਰੂ ਹੀ ਹੈ (ਭਾਵ, ਇਹਨਾਂ ਦੀ ਸੁਰਤ ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਹੀ ਰਹਿਂਦੀ ਹੈ, ਗੁਰ-ਸ਼ਬਦ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦਾ ਹੀ ਇਹਨਾਂ ਦਾ ਅਸਲ ਨਿਸ਼ਾਨਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En medio de honores mundanos, fijan su mente sólo en el Guru."