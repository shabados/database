[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਛਡਨਾ; ਸੁ ਅਸਥਿਰੁ ਕਰਿ ਮਾਨੈ ॥"
page = 267
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What he is to leave, he deems that everlasting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਛੱਡ ਜਾਣਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਸਦੀਵੀ ਸਥਿਰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which passes away, they believe to be permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੀਰ ਛਡ ਜਾਣਾ ਹੈ ਤਿਸ ਕੋ ਅਸਥਿਰੁ ਕਰ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਾਇਆ) ਛੱਡ ਜਾਣੀ ਹੈ, ਉਸ ਨੂੰ ਸਦਾ ਅਟੱਲ ਸਮਝਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquello que tiene interés pasajero lo toma como duradero,"