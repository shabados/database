[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੇ ਕਾਰਜ ਸਗਲ ਸਵਾਰੇ ॥"
page = 631
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord harmonizes all the affairs of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਸਾਧੂਆਂ ਦੇ ਸਾਰੇ ਕੰਮ-ਕਾਜ ਰਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He resolves all the affairs of His Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਅਪਨੇ ਸੰਤ ਜਨੋਂ ਕੇ ਸਭੀ ਕਾਰਜ ਸਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਡਾ ਖਸਮ-ਪ੍ਰਭੂ) ਸੰਤ ਜਨਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਸਵਾਰੇ = ਸਵਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor llena a todos Sus Santos; es Compasivo con el débil."