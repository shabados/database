[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਪੂਰਿ ਰਹੇ; ਪ੍ਰਭ ਸੁਆਮੀ ॥"
page = 331
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is fully pervading in Water and land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮਾਲਕ ਪਾਣੀ ਤੇ ਧਰਤੀ ਵਿੱਚ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Lord and Master, is totally permeating the water and the land."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਲ ਤਥਾ ਥਲ ਮੇਂ ਜੋ ਪ੍ਰਭੂ ਸੁਆਮੀ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ, ਧਰਤੀ ਤੇ, ਹਰ ਥਾਂ ਪ੍ਰਭੂ-ਖਸਮ ਜੀ ਵੱਸ ਰਹੇ (ਜਾਪਦੇ) ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਤੇ। ਪੂਰਿ ਰਹੇ = ਹਰ ਥਾਂ ਮੌਜੂਦ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora veo al Señor prevalecer por toda la tierra y las aguas,"