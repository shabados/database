[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਮਕੈਤ ਤਾਜੀ, ਭਭਕੈ ਭਟਾਣੰ ॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sharp knives were thrown in the field, which caused the galloping horses to become furious and the blood of the warriors oozed out and flowed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਜੀ ਘੋੜੇ ਤਮਕ ਰਹੇ ਹਨ ਅਤੇ ਯੋਧੇ ਭੜਕ ਰਹੇ ਹਨ।"