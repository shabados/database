[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਜੀ ਮੇਰੇ ਗੋਵਿੰਦਾ. ਚੋਜੀ ਮੇਰੇ ਪਿਆਰਿਆ; ਹਰਿ ਪ੍ਰਭੁ ਮੇਰਾ ਚੋਜੀ ਜੀਉ ॥"
page = 174
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sportive, my Master, sportive my Beloved, sportive is my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਿਲੰਦੜਾ ਮੇਰਾ ਮਾਲਕ, ਖਿਲੰਦੜਾ ਮੇਰਾ ਮਹਿਬੂਬ ਖਿਲੰਦੜਾ ਹੈ ਮੇਰਾ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Playful is my Lord of the Universe; playful is my Beloved. My Lord God is wondrous and playful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰਿਆ! ਮੇਰਾ ਹਰਿ ਪ੍ਰਭ ਤੀਨੋਂ ਕਾਲ ਮੇਂ (ਚੋਜੀ) ਕੌਤਕੀ ਹੈ; ਅਰਥਾਤ ਮਾਇਆ ਕਰ ਬਿਚਿਤ੍ਰ ਪਰਪੰਚ ਕੋ ਉਤਪਤ ਪਾਲਨਾ ਸੰਘਾਰ ਰੂਪ ਚੋਜ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਤੂੰ ਆਪਣੀ ਮਰਜ਼ੀ ਦੇ ਕੰਮ ਕਰਨ ਵਾਲਾ ਮੇਰਾ ਹਰਿ-ਪ੍ਰਭੂ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਜੀ = ਮੌਜੀ, ਆਪਣੀ ਮਰਜ਼ੀ ਦੇ ਕੰਮ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso es mi Señor, oh querido, y maravillosa es Su Creación."