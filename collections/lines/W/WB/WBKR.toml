[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਸੰਤ ਪ੍ਰੇਤਣੀ ਫਿਰੰ ॥੫੬੯॥"
page = 259

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shiva and his Ganas (attendants) are seen dancing and it seems that the female ghosts are laughing and bowing their heads before Parvati.569."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰੇਤਣੀਆਂ ਹੱਸਦੀਆਂ ਫਿਰਦੀਆਂ ਹਨ ॥੫੬੯॥"