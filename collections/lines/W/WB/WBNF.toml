[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਿ ਕੀਏ ਤਿਸਹਿ. ਨ ਜਾਣਨੀ; ਮਨਮੁਖਿ ਗੁਬਾਰੀ ॥"
page = 788
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostates are enveloped by darkness and know not Him who created them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀਆਂ ਨੂੰ ਅਨ੍ਹੇਰਿਆਂ ਨੇ ਘੇਰਿਆ ਹੋਇਆ ਹੈ। ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ, ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are caught in darkness; they do not know the One who created them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜਿਸ ਤੈਨੇ ਉਤਪਤ ਕੀਏ ਹੈਂ (ਤਿਸਹਿ) ਤੇਰੇ ਕੋ ਨਹੀਂ ਜਾਨਤੇ, ਮਨਮੁਖਤਾ ਕਰ ਕੇ (ਗਵਾਰੀ) ਸਘਨ ਅਵਿਦ੍ਯਾ ਅੰਧੇਰੀ ਮੇਂ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ (ਮੋਹ ਦੇ) ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ ਫਸ ਕੇ ਉਸ ਨੂੰ ਪਛਾਣਦੇ ਹੀ ਨਹੀਂ ਜਿਸ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Están envueltos por la oscuridad, pues no conocen a su Señor Creador."