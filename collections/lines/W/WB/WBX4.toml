[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਜਨਿ ਬੁਰਗੂ ਸਿੰਙੀਆਂ; ਸੰਖ ਨਾਦ ਰਹਰਾਸਿ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rules for blowing instruments, like singe - and the conch were set."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫਕੀਰ ਲੋਕ ਬੁਰਗੂ ਨਾਦ ਪੂਰਣ, ਜੋਗੀ) ਸਿੰਙੀਆਂ ਵਜਾਉਣ (ਅਤੇ ਹੋਰ ਲੋਕ) ਸੰਖਾਂ ਦਾ ਨਾਦ ਕਰ ਕੇ ਰਹੁਰੀਤ ਪੂਰੀ ਕਰਨ ਲੱਗ।"