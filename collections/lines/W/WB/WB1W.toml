[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੁਰਿ ਨਰ ਸਬਦਿ ਮਿਲਾਏ; ਤਿਨਿ ਪ੍ਰਭਿ ਕਾਰਣੁ ਕੀਆ ॥੫॥੨॥"
page = 1110
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord has so arranged the play that through the Name the angelic persons are united with their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਈਂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਖੇਡ ਨਿਯੁਕਤ ਕੀਤੀ ਹੈ ਕਿ ਨਾਮ ਦੇ ਰਾਹੀਂ ਦੈਵੀ ਸਰੂਪ ਪੁਰਸ਼ ਆਪਦੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the angelic beings are united with the Word of the Shabad; this is the way God made it. ||5||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਨੇ ਦੇਵਤਾ ਅਰ ਮਾਨੁਖ ਗੁਰ ਸਬਦ ਕਰ ਮਿਲਾਏ ਹੈਂ, ਤਿਸੀ ਪ੍ਰਭੂ ਨੇ ਅਪਨੇ ਸਾਥ ਮਿਲਾਉਣ ਕਾ ਗੁਰ ਉਪਦੇਸੁ ਹੀ ਨਾਮ ਤੁਰੀਆ ਹੈ॥੫॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਅਜਿਹਾ ਸਬਬ ਬਣਾ ਰੱਖਿਆ ਹੈ ਕਿ ਭਲੇ ਮਨੁੱਖਾਂ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੫॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸੁਰਿ ਨਰ = ਭਲੇ ਬੰਦੇ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਤਿਨਿ = ਉਸ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਤਿਨਿ ਪ੍ਰਭਿ = ਉਸ ਪ੍ਰਭੂ ਨੇ। ਕਾਰਣੁ = ਸਬਬ ॥੫॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero a través de la Palabra, los seres bondadosos son unidos a su Dios, pues mira, esa es la Realidad de nuestro Señor. (5-2)"