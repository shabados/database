[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਨਾ ਤਿਆਗਨੁ ਨੀਕਾ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਤਿਆਗਨਾ ॥੩॥"
page = 1018
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the renunciations, the excellent renunciation is the renunciation is the renunciation of lust, wrath and avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਤਿਆਗਾਂ ਵਿਚੋਂ ਪਰਮ ਚੰਗਾ ਤਿਆਗ ਹੈ ਸ਼ਹਿਵਤ, ਗੁੱਸੇ ਅਤੇ ਲਾਲਚ ਦਾ ਤਿਆਗਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renunciation, renunciation - noble is the renunciation of sexual desire, anger and greed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਆਗਨੇ ਮੇਂ ਸੇ ਵਹੁ ਤਿਆਗਨਾ ਚੰਗਾ ਹੈ, ਜੋ ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭਾਦਿਕੋਂ ਕਾ ਤਿਆਗਨਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚੋਂ ਨਿਕਲਣ ਲਈ ਲੋਕ ਗ੍ਰਿਹਸਤ ਤਿਆਗ ਜਾਂਦੇ ਹਨ, ਪਰ) ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ (ਆਦਿਕ ਵਿਕਾਰਾਂ ਨੂੰ ਹਿਰਦੇ ਵਿਚੋਂ) ਤਿਆਗ ਦੇਣਾ-ਇਹ ਹੋਰ ਸਾਰੇ ਤਿਆਗਾਂ ਨਾਲੋਂ ਸ੍ਰੇਸ਼ਟ ਤਿਆਗ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tienes que abandonar algo, abandona tu lujuria, tu enojo y tu avaricia.(3)"