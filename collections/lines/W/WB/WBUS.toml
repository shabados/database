[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਹਿ ਚੁੰਬਨ ਲਾਗੀ ਕਰਨ; ਨ੍ਰਿਪਤ ਨਿਕਸਯਾ ਆਇ ॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When, holding him, she was kissing him, the Raja walked in."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਉਸ ਨੂੰ) ਪਕੜ ਕੇ ਚੁੰਮਣ ਲਗੀ ਤਾਂ (ਉਧਰੋਂ) ਰਾਜਾ ਆ ਗਿਆ।"