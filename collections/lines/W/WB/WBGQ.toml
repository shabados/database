[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੈ ਮਨ ਮੋਹ ਬਢਾਇ ਬਹੁ ਪੁੰਨ ਕੈ ਬਾਮਨ ਕੋ ਦੈ ਡਾਰੈ ॥੨੨੦॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that in this way, extending their extreme attachment in mind, this charity was given to Brahmins.220."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਕਵੀ ਕਹਿੰਦੇ ਹਨ, (ਮਾਤਾ ਨੇ) ਮਨ ਵਿਚ ਬਹੁਤ ਮੋਹ ਵਧਾ ਕੇ ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਬਹੁਤ ਪੁੰਨ ਦਾਨ ਕੀਤਾ ॥੨੨੦॥"