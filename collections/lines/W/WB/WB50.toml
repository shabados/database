[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ, ਗੁਰੇਜੀ ਮਕੁਨ ਤੁ ਬਿਆ; ਖੁਸ ਮਾਤੁ ਕੁਨੇਮ ਜਿ ਜੰਗ ਗੁਆਹਮ ॥੧੯੧੭॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Come with delight, so that we may be able to play the ball-game of war and win it.”1917."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ! ਤੂੰ ਟਲਣ ਦਾ ਯਤਨ ਨਾ ਕਰ, (ਸਗੋਂ) ਖ਼ੁਸ਼ੀ ਨਾਲ ਆ, ਤਾਂ ਜੋ ਅਸੀਂ ਜੰਗ ਦੀ ਬਾਜ਼ੀ ਨੂੰ ਮੁਕਾ ਦੇਈਏ ॥੧੯੧੭॥"