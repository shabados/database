[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੈ ਨਾਮੁ ਨ ਹਰਿ ਲੀਆ ॥੩॥"
page = 1192
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even in dream, he utters not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਫਨੇ ਵਿੱਚ ਭੀ, ਉਹ ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਉਚਾਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even in his dreams, he does not chant the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਪਨੇ ਮੇਂ ਭੀ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਨਹੀਂ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਕਦੇ ਸੁਪਨੇ ਵਿਚ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪਨੈ = ਸੁਪਨੇ ਵਿਚ, ਕਦੇ ਭੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, ni aún en sueños. (3)"