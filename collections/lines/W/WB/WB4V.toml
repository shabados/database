[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਲ ਵਿਚਿ. ਤਿੰਨਿ ਵਸਤੂ ਪਈਓ; ਸਤੁ ਸੰਤੋਖੁ ਵੀਚਾਰੋ ॥"
page = 1429
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the platter are placed three things, truth, contentment and meditations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਲੇਟ ਵਿੱਚ ਤਿੰਨ ਚੀਜ਼ਾਂ ਪਾਈਆਂ ਗਈਆਂ ਹਨ, ਸੱਚ ਸੰਤੁਸ਼ਟਤਾ ਅਤੇ ਸਿਮਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upon this Plate, three things have been placed: Truth, Contentment and Contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਜੀ ਰੂਪ ਥਾਲ ਮੇਂ ਤੀਨ ਬਸਤੂ ਰਖੀਆਂ ਹੈਂ, ਸਤ ਬੋਲਨਾ ਯਥਾ ਲਾਭ ਸੰਤੋਖ, ਏਹ ਵਸਤੂ ਵੀਚਾਰੋ ਅਰਥਾਤ ਸਮਝੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ-) ਥਾਲ ਵਿਚ ਉੱਚਾ ਆਚਰਨ, ਸੰਤੋਖ ਅਤੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ-ਇਹ ਤਿੰਨ ਵਸਤੂਆਂ ਟਿਕੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਲ ਵਿਚਿ = (ਉਸ ਹਿਰਦੇ-) ਥਾਲ ਵਿਚ। ਤਿੰਨਿ ਵਸਤੂ = ਤਿੰਨ ਚੀਜ਼ਾਂ (ਸਤੁ, ਸੰਤੋਖੁ ਅਤੇ ਵੀਚਾਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tres cosas se han puesto sobre este plato, Verdad, Contentamiento y Contemplación;"