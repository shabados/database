[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਲੀ ਊਂਡੀ; ਜਲੁ ਭਰ ਨਾਲਿ ॥"
page = 1274
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire earth is bent with the weight of the water of the oceans,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਧਰਤੀ ਝੁਕੀ ਹੋਈ ਹੈ ਇਹਨਾਂ ਦੇ ਭਾਰ ਨਾਲ: ਸਮੁੰਦਰਾਂ ਦੇ ਪਾਣੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth bends under the weight of the water,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਖਲੀ) ਲਮਢੀਂਗ; ਵਾ ਜਾਨਵਰ ਵਸੇਸ ਨਾਲ ਗਰਦਨ ਦੇ ਹੇਠਲੇ ਪਾਸੇ ਗੁਥਲੀ ਸੀ ਹੋਤੀ ਹੈ, ਉਸ ਮੇਂ ਜਲ ਭਰ ਕਰ ਉਡਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਲਮਢੀਂਗ (ਆਦਿਕ ਪੰਛੀ) ਉੱਚੇ ਆਕਾਸ਼ ਵਿਚ ਉੱਡ ਰਿਹਾ ਹੈ (ਤਾਂ ਉਥੇ ਉੱਡਦੇ ਨੂੰ ਪਾਣੀ ਨਹੀਂ ਮਿਲ ਸਕਦਾ ਕਿਉਂਕਿ) ਪਾਣੀ ਸਮੁੰਦਰ ਵਿਚ ਹੈ (ਆਤਮਕ ਸ਼ਾਂਤੀ ਸੀਤਲਤਾ ਨਿਮ੍ਰਤਾ ਵਿਚ ਹੈ। ਇਹ ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦੀ ਜਿਸ ਦਾ ਦਿਮਾਗ਼ ਮਾਇਆ ਆਦਿਕ ਦੇ ਅਹੰਕਾਰ ਵਿਚ ਅਸਮਾਨੀਂ ਚੜ੍ਹਿਆ ਹੋਇਆ ਹੋਵੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਲੀ = ਲਮ-ਢੀਂਗ। ਊਂਡੀ = ਉੱਚੀ (ਆਕਾਸ਼ ਵਿਚ ਉੱਡਦੀ ਹੈ)। ਭਰਨਾਲਿ = (भरणालय) A receptacle of nutriment, ਸਮੁੰਦਰ) ਸਮੁੰਦਰ ਵਿਚ {ਸਤਿਜੁਗਿ ਸਤਿ, ਤ੍ਰੇਤੈ ਜਗੀ, ਦੁਆਪਰਿ ਪੂਜਾ ਬਾਹਲੀ ਘਾਲਾ ॥ ਕਲਿਜੁਗਿ ਗੁਰਮੁਖਿ ਨਾਉ ਲੈ, ਪਾਰਿ ਪਵੈ ਭਵਜਲ ਭਰਨਾਲਾ (ਭਾਈ ਗੁਰਦਾਸ ਜੀ)}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra se hunde con el peso del agua,"