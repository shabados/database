[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਪਰੈ. ਹਰੈ ਪਿਆਸ ਮੇਰੀ; ਜੀਅ ਹੀਆ ਪ੍ਰਾਨਪਤੇ ॥"
page = 847
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling into my mouth, it quenches my thirst. Thou art the Lord of my soul, mind and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪੈ ਕੇ, ਇਹ ਮੇਰੀ ਤਰੇਹ ਨੂੰ ਬੁਝਾ ਦਿੰਦੀ ਹੈ ਤੂੰ ਮੇਰੀ ਆਤਮਾ ਹਿਰਦੇ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it falls into my mouth, my thirst is quenched; You are the Lord of my soul, my heart, my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੇਰੇ ਮੁਖਿ ਮੇਂ ਤੇਰੇ ਨਾਮ ਕੀ ਬੂੰਦ ਪਰੈ ਤਿਸੀ ਸਮੈਂ ਮੇਰੀ ਪਿਆਸਾ ਦੂਰ ਹੋ ਜਾਵੇਗੀ, ਕਿਉਂਕਿ ਸਰਬ ਜੀਵੋਂ ਕੇ ਹਿਰਦੇ ਮੇਂ ਪ੍ਰਾਨ ਰੂਪ ਤੂੰਹੀ ਮੇਰਾ ਪਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਵਰਖਾ ਦੀ ਬੂੰਦ ਪਪੀਹੇ ਦੇ ਮੂੰਹ ਵਿਚ ਪੈਂਦੀ ਹੈ ਤਾਂ ਉਹ ਬੂੰਦ ਉਸ ਦੀ ਪਿਆਸ ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ, ਤਿਵੇਂ ਜਦੋਂ ਤੇਰਾ ਨਾਮ-ਬੂੰਦ ਮੇਰੇ) ਮੂੰਹ ਵਿਚ ਪੈਂਦੀ ਹੈ ਤਾਂ ਉਹ (ਮੇਰੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰੈ = ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ। ਜੀਅ ਪਤੇ = ਹੇ ਮੇਰੇ ਜਿੰਦ ਦੇ ਮਾਲਕ! ਹੀਆ ਪਤੇ = ਹੇ ਮੇਰੇ ਹਿਰਦੇ ਦੇ ਮਾਲਕ! ਪ੍ਰਾਨ ਪਤੇ = ਹੇ ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਦੇ ਮਾਲਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo así mi ser se calma, oh mi Vida, mi Corazón, mi Aliento, mi Maestro."