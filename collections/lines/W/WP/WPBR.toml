[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਚਿਹਨੁ, ਸੋਈ ਹਰਿ ਜਨ ਕਾ; ਹਰਿ ਆਪੇ ਜਨ ਮਹਿ ਆਪੁ ਰਖਾਂਤਿ ॥"
page = 1264
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That what is the Lord's characteristic, is also of the Lord's saint, God Himself has kept His ownself in the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਪ੍ਰਭੂ ਦਾ ਚਿਹਨ ਚੱਕਰ ਹੈ, ਉਹ ਹੀ ਪ੍ਰਭੂ ਦੇ ਸਾਧੂ ਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਨੇ ਖੁਦ ਆਪਣੇ। ਆਪ ਨੂੰ ਸਾਧੂ ਵਿੱਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the Quality of the Lord, and of the Lord's humble servants as well; the Lord places His Own Essence within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕਾ (ਚਿਹਨੁ) ਨਿਸਾਨ, ਭਾਵ ਸ੍ਵਰੂਪ ਹੈ, ਸੋਈ ਹਰੀ ਕੇ ਦਾਸੋਂ ਕਾ, ਭਾਵ ਸਤ, ਚਿਤ, ਆਨੰਦ ਹੈ। ਯਦਪ ਸਭਨਾਂ ਕਾ ਚਿੰਨ ਏਹੀ ਹੈ ਤਦਪੀ ਔਰ ਜੀਵ ਇਹ ਨਹੀਂ ਜਾਨਤੇ ਕਿ ਮੈਂ ਸਤ, ਚਿਤ, ਆਨੰਦ ਰੂਪ ਹੂੰ ਔਰ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਅਪਨੇ ਦਾਸੋਂ ਮੇਂ ਆਪ ਕੋ ਪ੍ਰਤਖ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਜਿਹੜਾ) ਲੱਛਣ ਪਰਮਾਤਮਾ ਦਾ ਹੁੰਦਾ ਹੈ (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹੀ ਲੱਛਣ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਦਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਸੇਵਕ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਹਨੁ = ਲੱਛਣ। ਆਪੇ = ਆਪ ਹੀ। ਆਪੁ = ਆਪਣਾ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta es la Calidad del Señor y la cualidad de Su humilde Sirviente, el Señor implanta Su Esencia en su interior."