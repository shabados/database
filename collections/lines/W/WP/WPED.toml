[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਅਸਟਪਦੀਆ ਮਹਲਾ ੧ ਘਰੁ ੧੦ ॥"
page = 831
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal Ashtapadis. 1st Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਅਸ਼ਟਪਦੀਆ। ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, Ashtpadheeyaa, First Mehl, Tenth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧੦ ਵਿੱਚ ਗੁਰੂ ਨਾਨਕਦੇਵ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Ashtapadis, Mejl Guru Nanak, Primer Canal Divino."