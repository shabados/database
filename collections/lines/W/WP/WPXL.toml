[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿੰਚਿਆ ਸੂਤੁ; ਤ ਆਈ ਥਾਇ ॥੩॥"
page = 886
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the thread is withdrawn then all the beads are gathered at one place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਧਾਗਾ ਖਿੱਚ ਲਿਆ ਜਾਂਦਾ ਹੈ ਤਦ ਸਾਰੇ ਮਣਕੇ ਇਕ ਜਗ੍ਹਾਂ ਤੇ ਇਕੱਠੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the thread is pulled out, the beads come together in one place. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਚੇਤਨਸਤਾ ਰੂਪ ਸੂਤ ਕੋ ਖੈਂਚ ਲੀਆ ਤਬ (ਆਈ ਥਾਇ) ਅਭਾਵ ਹੋ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪਰਮਾਤਮਾ ਆਪਣੀ) ਸੱਤਾ-ਰੂਪ ਧਾਗਾ (ਇਸ ਜਗਤ-ਮਾਲਾ ਵਿਚੋਂ) ਖਿੱਚ ਲੈਂਦਾ ਹੈ, ਤਾਂ (ਸਾਰੀ ਮਾਲਾ ਇਕੋ) ਥਾਂ ਵਿਚ ਆ ਜਾਂਦੀ ਹੈ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਇਕੋ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, quitando el hilo todas las cuentas se juntan en la misma bolsa. (3)"