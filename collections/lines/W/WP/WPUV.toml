[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਮਾਨੇ; ਰਲਿ ਹੋਵਹਿ ਖੇਹ ॥"
page = 896
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without accepting that as good, thou shalt mingle with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਚੰਗਾ ਤਸਲੀਮ ਕਰਨ ਦੇ ਬਾਝੋਂ, ਤੂੰ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without accepting, you shall mingle with dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਭਾਣੇ ਦੇ ਮੰਨਣੇ ਸੇ ਬਿਨਾ ਖੇਹ ਹੋਇਕੈ ਧੂਰੀ ਮੇਂ ਮਿਲ ਜਾਏਗਾ, ਭਾਵ ਮਨੁਖ ਸਰੀਰ ਬਿਅਰਥ ਹੋ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰਜ਼ਾ ਨੂੰ) ਮੰਨਣ ਤੋਂ ਬਿਨਾ (ਮਿੱਟੀ ਵਿਚ) ਮਿਲ ਕੇ ਮਿੱਟੀ ਹੋ ਜਾਏਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de otra forma uno es reducido a polvo"