[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਬਾਗ ਬਨਿਓ ਰਣਿ ਮੰਡਲ; ਪੇਖਨ ਕਉ ਜਟਿ ਧੂਰ ਪਧਾਰੇ ॥੩੯੪॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants, horses, chariots and camels were lying dead, it seemed that the battlefield had become and arrows and Shiva was looking for it, roaming hither and thither.394."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਕਲਕੀ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ) ਚੀਰ ਸੁਟਿਆ ਹੈ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਰਣ-ਭੂਮੀ ਬਾਗ ਹੋਵੇ ਅਤੇ (ਉਸ ਨੂੰ) ਵੇਖਣ ਲਈ ਸ਼ਿਵ ਆਇਆ ਹੋਵੇ ॥੩੯੪॥"