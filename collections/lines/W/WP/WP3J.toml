[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਕੌ ਨਿਉਤਾ ਕਹਿਯੋ; ਸਊਅਨ ਸਹਿਤ ਬੁਲਾਇ ॥੪॥"
page = 883

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And she invited Raja along with all his ministers for dinner.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਰਾਜੇ ਨੂੰ ਸਾਊਆਂ (ਮੰਤ੍ਰੀਆਂ) ਸਹਿਤ ਬੁਲਾਣ ਦਾ ਨਿਮੰਤ੍ਰਣ ਦਿੱਤਾ ॥੪॥"