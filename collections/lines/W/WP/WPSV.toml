[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਤਿ ਬੁਝੀ; ਗੁਰਸਬਦੀ ਮਾਇ ॥"
page = 373
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's hymns, my burning is quenched, O my Mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੇ ਜ਼ਰੀਏ, ਮੇਰੀ ਜਲਣ ਬੁੱਝ ਗਈ ਹੈ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My burning desires are quenched, through the Word of the Guru's Shabad, O mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਮਾਯਾ ਕੀ ਤਪਤ ਮੇਰੇ ਮਨ ਸੇ ਬੁਝ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਗੁਰੂ ਦੇ ਸਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਮੇਰੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਦੀ) ਸੜਨ ਮਿਟ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = ਤਪਸ਼, ਸੜਨ। ਮਾਇ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, a través del Shabd de la Palabra del Guru, el fuego del deseo se ha apagado"