[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਉਬਰੇ; ਜਿ ਆਪਿ ਮੇਲੇ ਕਰਤਾਰਿ ॥੨॥"
page = 513
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the true Sikhs of the Guru are saved and them the Creator unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ ਦੇ ਸੱਚੇ ਸਿੱਖ ਤਰ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਰਜਣਹਾਰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs are saved; the Creator Lord unites them with Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਆਪ ਕਰਤਾਰ ਨੇ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੀਏ ਹੈਂ, ਸੋ ਗੁਰਮੁਖਿ ਚੌਰਾਸੀ ਸੇ ਬਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਨੂੰ ਕਰਤਾਰ ਨੇ ਆਪ (ਆਪਣੇ ਨਾਲ) ਜੋੜਿਆ ਹੈ ਉਹੀ ਇਸ (ਲਾਲਚ-ਰੂਪ ਸਮੁੰਦਰ) ਵਿਚੋਂ ਬਚ ਕੇ ਨਿਕਲਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Gurmukj es salvado, porque el Señor Mismo lo ha unido con Él. (2)"