[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰਣਾ; ਤਾਰੇ ਤਰਣਾ ॥"
page = 413
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remains dead in life, is saved and he saves others, too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹੋਰਨਾ ਨੂੰ ਭੀ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains dead while yet alive, is saved, and saves others as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਜੀਵਤ ਭਾਵ ਸੇ ਮਰਣਾ ਹੂਆ ਹੈ, ਤਿਨ ਕਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰਨਾ ਹੂਆ ਹੈ ਪੁਨਾ ਔਰੋਂ ਕੋ (ਤਾਰੇ) ਤਾਰਨੇ ਕੋ ਭੀ ਸਮਰਥ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ ਜੀਊਣ ਦੀ ਤਾਂਘ ਮਨੁੱਖ ਨੂੰ ਸੰਸਾਰ ਦੇ ਮੋਹ ਵਿਚ ਫਸਾਂਦੀ ਹੈ) ਜੀਊਣ ਦੀ ਲਾਲਸਾ ਤੋਂ ਮਨ ਦਾ ਮਰ ਜਾਣਾ (ਮੋਹ-ਸਾਗਰ ਤੋਂ) ਤਰਨ ਲਈ, ਮਾਨੋ, ਬੇੜੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਰੇ ਤਰਣਾ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਰਨ ਲਈ ਬੇੜੀ (-ਤਾਰਿ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor desea que nademos a través del océano,"