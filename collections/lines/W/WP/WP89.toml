[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਜਿਧਰ ਵੀ ਦੇਖਦਾ ਹਾਣ, ਉਸ ਦੇ ਹੁਸਨ ਜਮਾਲ ਦਾ ਜਲਵਾ ਮਿਲਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬ-ਹਰ ਸੂਇ ਕਿ ਮੀ ਬੀਨਮ ਜਮਾਲਸ਼ ਜਲਵਾਗਰ ਬਾਸ਼ਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Saintly and worldly people are all His own creations,"