[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਤੂ ਆਵਹਿ ਚਿਤਿ; ਬਹੁਤਾ ਤਿਸੁ ਧਨੁ ॥"
page = 960
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who cherishes Thee, O Lord, gathers great wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਉਹ ਘਨੇਰੀ ਦੌਲਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is conscious of You becomes very wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚਿਤ ਆਵਤਾ ਹੈਂ ਤਿਸ ਕੇ ਘਰ ਮੇਂ ਨਾਮਧਨ ਬਹੁਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸ ਪਏਂ, ਉਸ ਦੇ ਕੋਲ ਤੇਰਾ ਨਾਮ-ਧਨ ਬੇਅੰਤ ਇਕੱਠਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te aprecia en verdad, gana Tus Riquezas Infinitas."