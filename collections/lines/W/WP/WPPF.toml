[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਿ ਜੀਵਨੁ ਐਸਾ ਸੁਪਨੇ ਜੈਸਾ; ਜੀਵਨੁ ਸੁਪਨ ਸਮਾਨੰ ॥"
page = 482
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worldly life is such that it is like a dream. The life is equal to a dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਜਿੰਦਗੀ ਐਹੋ ਜੇਹੀ ਹੈ ਜੇਹੋ ਜੇਹਾ ਕਿ ਇਕ ਸੁਪਨਾ ਹੈ। ਜਿੰਦਗੀ ਇਕ ਸੁਪਨੇ ਦੇ ਬਰਾਬਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life of the world is only a dream; life is just a dream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਗਜੀਵਨੁ) ਜਗਤ ਕਾ ਪ੍ਰਾਣ ਰੂਪ ਜੋ ਪਰਮੇਸ੍ਵਰ ਪਰਤਖ੍ਯ ਹੈ, ਸੋ ਐਸਾ ਪ੍ਰਭੂ ਹਮ ਜੀਵੋਂ ਨੇ ਸ੍ਵਪਨ ਵਤ ਸਮਝਾ ਹੈ, ਭਾਵ ਗੌਣ ਜਾਨਾ ਹੈ ਔਰ ਜੋ ਜੀਵਨਾ ਸ੍ਵਪਨੇ ਕੇ ਸਮਾਨ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ (ਮਨੁੱਖ ਦੀ) ਜ਼ਿੰਦਗੀ ਅਜਿਹੀ ਹੀ ਹੈ ਜਿਹਾ ਸੁਪਨਾ ਹੈ, ਜ਼ਿੰਦਗੀ ਸੁਪਨੇ ਵਰਗੀ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਜੀਵਨੁ = ਜ਼ਿੰਦਗੀ, ਉਮਰ। ਸਮਾਨੰ = ਵਰਗਾ, ਬਰਾਬਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del mundo es sólo un sueño,"