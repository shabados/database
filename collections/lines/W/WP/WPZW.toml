[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ; ਗੁਣ ਗੋਪਾਲ ਨਿਧਿ ਗਾਇਣ ॥"
page = 713
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my tongue sings the praise of the Lord, the ocean of virtues;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੀ ਜੀਭ, ਗੁਣਾਂ ਦੇ ਸਮੁੰਦਰ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue sings the Praises of the Lord of the world, the ocean of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਗੁਣੋਂ ਕੀ ਨਿਧੀ ਗੁਪਾਲ ਕੇ ਗੁਣੋਂ ਕੋ ਰਸਨਾ ਕਰ ਕੇ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਰੇ ਸੁਖਾਂ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਜੀਭ ਨਾਲ ਗਾਂਵਿਆਂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi lengua canta las Alabanzas del Señor del mundo, el Océano de Virtud,"