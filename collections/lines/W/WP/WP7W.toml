[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦ ਬਿੰਦ ਕੀ; ਸੁਰਤਿ ਸਮਾਇ ॥"
page = 352
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who merges into the knowledge of the Absolute and Relative Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਗੁਣ ਅਤੇ ਸਰਗੁਣ ਪ੍ਰਭੂ ਦੀ ਗਿਆਤ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who merges into the knowledge of the Lord as absolute and related,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਦਿ ਗੁਰ ਉਪਦੇਸ਼ (ਬਿੰਦੁ) ਜਾਨ ਕਰ ਵਾ ਗੁਰ ਉਪਦੇਸ਼ ਕੀ (ਬਿੰਦ) ਥੋੜਾ ਕਾਲ ਭੀ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਰਿਦੇ ਮੇਂ ਸਮਾਇ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਵਿਚ ਰਹਿ ਕੇ) ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤਿ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਸੂਝ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se inmerge en la Conciencia de Dios como el Creador y la Palabra,"