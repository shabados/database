[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕੀ ਬਾਤ ਸੁਨੋ ਹਮ ਤੇ ਤੁਮਰੇ ਚਿਤ ਮੈ ਅਪਨੋ ਚਿਤ ਮਾਨੋ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If you ask from me regarding Krishna, then think that his mind thinks only of your mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋਲੋਂ ਕ੍ਰਿਸ਼ਨ ਦੀ ਗੱਲ ਸੁਣ, ਤੇਰੇ ਚਿਤ ਵਿਚ (ਉਸ ਨੇ) ਆਪਣਾ ਚਿਤ ਮੰਨਿਆ ਹੋਇਆ ਹੈ।"