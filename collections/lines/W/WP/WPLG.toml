type = "primary"
data = "ਚਵੀ ਚਾਵਡੀਯੰ ਨਫੀਰੰ ਰਣੰਕੰ ॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vultures shriek and the clarionets are being played."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਲਾਂ ਬੋਲ ਰਹੀਆਂ ਹਨ ਅਤੇ ਤੂਤੀਆਂ ਵਜ ਰਹੀਆਂ ਹਨ"