[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਤੇ ਚਰਿਤ੍ਰ ਭਾਖੋ ਸੁ ਬਾਸ ॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever deeds they brought to light, I relate them here"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਉਨ੍ਹਾਂ ਚਰਿਤ੍ਰਾਂ ਦਾ ਸੁੰਦਰ ਢੰਗ ਨਾਲ ਵਰਣਨ ਕਰਦਾ ਹਾਂ।"