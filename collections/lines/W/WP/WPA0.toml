data = "ਗਿਰਯੋ ਵੀਰ ਭ੍ਰਾਤੰ ॥੪੩੭॥"
page = 245

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But in the end that brother of Ravana fell down like the tree of saal.437."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨਾਲ) ਰਾਵਣ ਦਾ ਭਰਾ (ਕੁੰਭਕਰਨ) ਡਿੱਗ ਪਿਆ ॥੪੩੭॥"