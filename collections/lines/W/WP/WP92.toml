[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਦੇ; ਤਿਨੀ ਚੜੀ. ਚਵਗਣਿ ਵੰਨੀ ॥੧੨॥"
page = 591
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards who meditate on the Name, they are imbued with the four-fold colour of Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਿਆਰੇ, ਜੋ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਤੇ ਚਾਰ ਗੁਣੇ ਰੰਗ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who meditate on the Naam are imbued with the four-fold color of the Lord's Love. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋ ਕਰ ਨਾਮ ਕਾ ਧ੍ਯਾਉਨਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਚੌਗਨੀ (ਵੰਨੀ) ਰੰਗਤ ਚਢੀ ਹੈ ਅਰਥਾਤ ਚੌਥੀ ਭੂਮਕਾ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਪ੍ਰੇਮ ਦੀ) ਚੌਗੁਣੀ ਰੰਗਣ ਚੜ੍ਹਦੀ ਹੈ ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੰਨੀ = ਰੰਗਣ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos meditan en el Naam, por la Gracia del Guru y su Gloria se incrementa miles de veces. (12)"