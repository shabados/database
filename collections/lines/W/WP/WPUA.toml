[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰਾ ਠਾਕੁਰੁ. ਸਭ ਤੇ ਊਚਾ; ਰੈਣਿ ਦਿਨਸੁ ਤਿਸੁ ਗਾਵਉ ਰੇ ॥"
page = 404
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is the highest of all, and, night and day, I sing His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਸਾਰਿਆਂ ਨਾਲੋਂ ਬੁਲੰਦ ਹੈ। ਰਾਤ ਅਤੇ ਦਿਨ ਮੈਂ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is the highest of all; night and day, I sing the Glories of His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਠਾਕੁਰ ਸਭ ਸੇ ਬਡਾ ਹੈ, ਮੈਂ ਰਾਤ ਦਿਨ ਉਸੀ ਕੋ ਗਾਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭ ਨਾਲੋਂ ਉੱਚਾ ਹੈ, ਮੈਂ ਰਾਤ ਦਿਨ ਉਸ ਦੀ (ਹੀ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰਾ ਠਾਕੁਰੁ = ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ। ਤੇ = ਤੋਂ, ਨਾਲੋਂ। ਰੈਣਿ = ਰਾਤ। ਦਿਨਸੁ = ਦਿਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro es lo más Elevado de lo elevado y así canto Sus Alabanzas noche y día y propicio"