[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਵਿਟਹੁ ਵਾਰਿਆ; ਜਿਨਿ ਦਿਤਾ ਸਚੁ ਨਾਉ ॥"
page = 53
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto the True Guru, who has given me the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਗੁਰੂ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਸਚਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the True Guru, who has bestowed the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਊਪਰ ਸੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਨ੍ਹੋਂ ਨੇ ਸਚਾ ਨਾਮੁ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ (ਮੈਨੂੰ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਜਿਨਿ = ਜਿਸ ਨੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser al Guru, Quien me bendice con el Nombre Verdadero."