[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿਆ; ਸਗਲਾ ਦੁਖੁ ਗਇਆ ॥"
page = 817
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwelling on the Perfect Guru, all my pains are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਪੀੜਾਂ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worshipping the Perfect Guru in adoration, all pains are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਗੁਰ ਉਪਦੇਸ ਸੇ (ਪੂਰਾ) ਪੂਰਨ ਹਰੀ ਕਾ ਨਾਮ ਆਰਾਧਿਆ ਹੈ, ਤਿਸ ਤੇ ਸੰਪੂਰਨ ਦੁਖ ਹਮਾਰਾ ਚਲਾ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ, ਉਸ ਦਾ ਸਾਰਾ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧਿਆ = ਹਿਰਦੇ ਵਿਚ ਵਸਾਇਆ। ਸਗਲਾ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Guru Perfecto todos mis dolores se van;"