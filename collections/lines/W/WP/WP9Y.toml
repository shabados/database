[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ; ਸਿਰਿ ਸਿਰਿ ਧੰਧੈ ਲਾਏ ॥"
page = 1061
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and of Himself he yokes each to his task."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਹ ਹਰ ਇਕਸ ਨੂੰ ਆਪਣੇ ਕੰਮ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself joins each and every person to his tasks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਭ ਕੋ ਰਚ ਰਚ ਵਾ ਸਿਰ ਬਸਿਰ ਅਰਥਾਤ ਭਿੰਨ ਭਿੰਨ ਧੰਧਿਓਂ ਮੇਂ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਦੇ ਸਿਰ ਉਤੇ ਲਿਖੇ ਲੇਖ ਅਨੁਸਾਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹਰੇਕ ਨੂੰ ਮਾਇਆ ਵਾਲੀ ਦੌੜ-ਭੱਜ ਵਿਚ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ ਸਿਰਿ = ਹਰੇਕ ਦੇ ਸਿਰ ਉਤੇ (ਲਿਖੇ ਲੇਖਾਂ ਅਨੁਸਾਰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Sí Mismo nos encausa a cada uno a cumplir con su tarea."