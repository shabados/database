[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ; ਜੀਅ ਕਾ ਨਿਸਤਾਰਾ ॥"
page = 684
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's feet emancipate the soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਚਰਨ, ਆਤਮਾ ਨੂੰ ਮੁਕਤ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's feet emancipate the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੇ ਚਰਨ ਹੀ ਜੀਵ ਕਾ ਨਿਸਤਾਰਾ ਕਰਨੇਹਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਜਿੰਦ ਵਾਸਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਵਸੀਲਾ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕਾ = ਜਿੰਦ ਦਾ। ਨਿਸਤਾਰਾ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Guru emancipan el Alma y a través de ellos"