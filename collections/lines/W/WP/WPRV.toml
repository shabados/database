[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਬਿਨੁ; ਜਾਨੁ ਨ ਦੂਜਾ ॥੨॥"
page = 199
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are all covered recognising none else in sans the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ ਕਿਸੇ ਹੋਰ ਦੀ ਸਿੰਞਾਣ ਨਾਂ ਕਰਨ ਵਿੱਚ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- practice these, but do not know any other than the Supreme Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਸੇ ਬਿਨਾ ਦੂਜਾ ਨਾ ਜਾਨ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਅਜੇਹੇ ਕਿਸੇ ਦੂਜੇ ਕੰਮ ਨੂੰ (ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਸਹਾਇਕ) ਨਾਹ ਸਮਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu Alabanza y tu modo de vida sean esto: que veas al Señor Trascendente en todo.(2)"