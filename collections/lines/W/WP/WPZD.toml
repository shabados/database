[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਪ੍ਰਭੁ ਆਰਾਧਿਆ; ਪੂਰਾ ਜਾ ਕਾ ਨਾਉ ॥"
page = 295
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have meditates on the Perfect Lord perfect is whose Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁਕੰਮਲ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਮੁਕੰਮਲ ਹੈ ਜਿਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship and adore the Perfect Lord God. Perfect is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਭੂ ਕੋ ਹਮ ਨੇ ਅਰਾਧਿਆ ਹੈ ਜਿਸ ਕਾ ਨਾਮ ਸਰਬ ਪ੍ਰਕਾਰ ਸੇ ਪੂਰਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਅਟੱਲ ਨਾਮ ਵਾਲੇ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alabo y Adoro al Perfecto Dios nuestro Señor, Perfecto es Su Nombre,"