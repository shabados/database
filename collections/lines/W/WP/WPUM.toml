[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਨਾਨਕੁ ਭਜੈ; ਬਿਖੁ ਤਰਿਆ ਸੰਸਾਰੁ ॥੫॥੧॥੧੧੬॥"
page = 203
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, Nanak meditates on the Lord and so swims across the world ocean of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਨਾਨਕ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਇੰਜ ਜ਼ਹਿਰ ਦੇ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, Nanak meditates on the Lord, and swims across the poisonous world-ocean. ||5||1||116||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧ ਸੰਗ ਦੁਆਰੇ ਤੇਰੇ ਕੋ ਮੈਂ ਭਜਤਾ ਹਾਂ, ਕਿਉਂਕਿ ਤੇਰੇ ਭਜਨ ਕਰ ਬਿਖ ਰੂਪ ਦੁਖਦਾਈ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਹੈ॥੫॥੧॥੧੧੬॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ (ਤੇਰੀ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਤੇਰਾ ਭਜਨ ਕਰਦਾ ਹੈ। (ਜੇਹੜਾ ਮਨੁੱਖ ਤੇਰਾ ਭਜਨ ਕਰਦਾ ਹੈ ਉਹ ਵਿਕਾਰਾਂ ਦੇ) ਜ਼ਹਰ-ਭਰੇ ਸੰਸਾਰ ਤੋਂ (ਸਹੀ-ਸਲਾਮਤਿ ਆਤਮਕ ਜੀਵਨ ਲੈ ਕੇ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੫॥੧॥੧੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak vive en Ti, en la Saad Sangat, en la Compañía de los Santos, y así nada a través de este mar de veneno. (5-1-116)"