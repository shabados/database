[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਊਚੇ. ਸਦ ਹੀ ਊਚੇ; ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਹਾਇਆ ॥"
page = 769
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slaves are high, ever high are they. With the Guru's Word, they look adorned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਉਚੇ ਹਨ, ਸਦੀਵ ਹੀ ਉਚੇ ਹਨ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਉਹ ਸੁਭਾਇਮਾਨ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of the Lord are exalted and elevated, forever on high; they are adorned with the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਜਨ ਊਚੇ ਜੋ ਬ੍ਰਹਮਾਦੀ ਹੈਂ ਤਿਨ ਸੇਂ ਭੀ ਨਿਸਚੇ ਕਰ ਕੇ ਸਦੀਵ ਊਚੇ ਹੈਂ। ਕਾਹੇ ਤੇ? ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਜੋ ਉਨ ਕਾ ਅੰਤਸਕਰਣ ਸੁਹਾਯਾ ਹੈ ਅਰਥਾਤ ਸੋਭਨੀਕ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਖ਼ਜ਼ਾਨੇ ਦਾ ਸਦਕਾ) ਭਗਤ ਸਦਾ ਹੀ ਉੱਚੇ ਆਤਮਕ ਮੰਡਲ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Mismo nos bendice y nos une con Él,"