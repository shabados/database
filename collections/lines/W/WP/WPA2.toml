[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਿ ਨਰ ਅਸੁਰ ਅੰਤੁ; ਨਹੀ ਪਾਯਉ ॥"
page = 1405
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gods, mortals and demons know not His limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਪ੍ਰਾਣੀ ਅਤੇ ਰਾਖਸ਼ ਉਸ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angels, human beings and demons have not found His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਮਾਨੁਖ, ਦੈਤੋਂ ਮੇਂ ਸੇ ਕਿਸੀ ਨੇ ਤਿਸ ਕਾ ਅੰਤ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ, ਮਨੁੱਖ, ਦੈਂਤ, ਕਿਸੇ ਨੇ (ਜਿਸ ਦਾ) ਅੰਤ ਨਹੀਂ ਪਾਇਆ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni lo seres malignos han podido encontrar Sus Límites,"