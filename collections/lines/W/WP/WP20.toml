[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਖੇਲੁ ਤਮਾਸਾ. ਤੇਰੀ ਵਡਿਆਈ ॥"
page = 1061
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the play and show are the manifestation of Thy glory, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਖੇਡ ਅਤੇ ਲੀਲ੍ਹਾ ਤੇਰੀ ਪ੍ਰਭਤਾ ਦਾ ਪ੍ਰਕਾਸ਼ ਹਨ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the plays and dramas are to Your glory and greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜਗਤ ਤਮਾਸੇ ਕੀ ਖੇਲ ਹੈ, ਏਹੁ ਸਭ ਤੇਰੀ ਇਛਾ ਅਨੁਸਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰਾ ਰਚਿਆ ਇਹ ਜਗਤ) ਸਾਰਾ ਤੇਰਾ ਖੇਲ-ਤਮਾਸ਼ਾ ਹੈ, ਤੇਰੀ ਹੀ ਵਡਿਆਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira toda esta obra que existe da testimonio de la Gloria de Dios."