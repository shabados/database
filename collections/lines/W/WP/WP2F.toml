[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਿ ਰਤੇ. ਸੇ ਨਿਰਮਲੇ; ਹਉਮੈ ਤਜਿ ਵਿਕਾਰਾ ॥"
page = 786
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate are they who are imbued with the love of the True Lord and they still their evil self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹਨ ਉਹ, ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਪੇਮ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਉਹ ਮੰਦੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਸੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the True Lord are immaculate and pure; they conquer egotism and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਨੋਂ ਨੇ ਹਉਮੈਂ ਆਦੀ ਬਿਕਾਰੋਂ ਕੋ ਤਜਾ ਹੈ ਸੇ ਨਿਰਮਲ ਹੋ ਕਰ ਹੇ ਸਚੇ! ਤੇਰੇ ਮੇਂ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਉਮੈ-ਰੂਪ ਵਿਕਾਰ ਤਿਆਗ ਕੇ ਤੇਰੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਤੇ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están imbuidos en Tu Verdad son inmaculados y están libres de la negatividad del ego."