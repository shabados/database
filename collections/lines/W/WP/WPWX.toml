[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਖੰਡ ਦੇ ਪਤਾਸੇ ਦਾ ਤੇਰੇ ਤੰਗ ਮੂੰਹ ਦੀ ਖੁਬਸੂਰਤੀ ਨਾਲ ਕੋਈ ਮੁਕਾਬਲਾ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਿਸਲਿ ਦਹਾਨਿ ਤੰਗਿ ਤੂ ਤੰਗ ਸ਼ਕਰ ਨ ਬਾਸ਼ਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I have always found the abode of Akaalpurakh within my heart.\" (55) (3)\n(The elation of) Begging in Your street, O Guru, is far better than any kingdom,\nThe enjoyment I got after I gave up my vanity and self-pride, was that of being the chief of two worlds.\" (55) (4)"