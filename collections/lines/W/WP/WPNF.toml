[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਅਰਸ਼ ਅਤੇ ਕੀ ਫ਼ਰਸ਼, ਸਾਰੇ ਹੀ ਉਸਦੇ ਗ਼ੁਲਾਮ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿਹ ਅਰਸ਼ੋ ਚਿਹ ਕੁਰਸੀ ਹਮਾ ਬੰਦਾ-ਅਸ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether (we talk about) the skies and cosmos, or the earthlings and the earth, all these are his slaves;"