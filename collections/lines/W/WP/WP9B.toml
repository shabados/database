[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਾਚੁ ਕਹੈ ਬੇਨੰਤੀ; ਮਨੁ ਮਾਂਜੈ ਸਚੁ ਸੋਈ ॥੪॥੧॥"
page = 688
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes a true supplication, He, who cleanses his heart becomes truthful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੀ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਜੋ ਆਪਣਾ ਦਿਲ ਸਾਫ ਕਰਦਾ ਹੈ, ਉਹ ਸੱਚਾ ਥੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak utters this true prayer; one who purifies his mind is True. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ (ਸਾਚੁ) ਨਿਸਚੇ ਕਰ ਹਰੀ ਆਗੈ ਬੇਨਤੀ ਉਚਾਰਨ ਕਰ ਕੇ ਮਨ ਕੋ (ਮਾਂਜੈ) ਸੁਧ ਕਰਤਾ ਹੈ, ਸੋਈ ਪੁਰਸ ਸਚ ਸਰੂਪ ਕੋ ਪਾਵਤਾ ਹੈ॥੧॥☬ਨਾਮ ਕੀ ਵਡਿਆਈ ਸਹਤ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸਾਂ ਕਰਦਾ ਹੈ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣੇ ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਤੋਂ ਸਾਫ਼ ਕਰ ਲੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ (ਤੀਰਥ-ਇਸ਼ਨਾਨਾਂ ਨਾਲ ਇਹ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ ਕਹੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ। ਕਹੈ ਬੇਨੰਤੀ = ਅਰਦਾਸਾਂ ਕਰਦਾ ਹੈ। ਮਾਂਜੈ = ਸਾਫ਼ ਕਰਦਾ ਹੈ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਸਚੁ ਸੋਈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ (ਹਰ ਥਾਂ ਦਿੱਸਦਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, no digo más que la Verdad: sólo es limpiando la mente como uno llega a la Verdad. (4-1)"