[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰ ਮਹਿ ਨਾਮੁ ਨਿਧਾਨੁ ਹੈ; ਨਾ ਬੂਝਹਿ. ਮੁਗਧ ਗਵਾਰ ॥"
page = 1346
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the God's mansion is the Treasure of the Name, but the foolish brutes know it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਮਹਿਲ ਅੰਦਰ ਨਾਮ ਦਾ ਖਜਾਨਾ ਹੈ ਪ੍ਰੰਤੂ ਮੂਰਖ ਵਹਿਸ਼ੀ ਇਸ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam is within the Temple of the Lord. The idiotic fools do not realize this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਹਰਿ ਮੰਦਰ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮ ਨਿਧੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈ, ਪਰੰਤੂ ਜੋ ਅਤੀ ਮੂਰਖ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਬੂਝਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸਰੀਰ-) 'ਹਰਿ-ਮੰਦਰ' ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਨੁੱਖ ਵਾਸਤੇ) ਖ਼ਜ਼ਾਨਾ ਹੈ, ਪਰ ਮੂਰਖ ਬੰਦੇ (ਇਹ ਗੱਲ) ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Naam está en el Templo del Señor y los tontos idiotas no lo ven."