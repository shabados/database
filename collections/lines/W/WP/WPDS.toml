[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਭਸਮ ਚੜੑਾਵਹਿ ਅੰਗਿ; ਮੈਲੁ. ਨ ਧੋਵਹੀ ॥"
page = 1284
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some besmear their body-limbs with ashes and wash off not their filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਆਪਣੀ ਦੇਹ ਦੀ ਅੰਗਾਂ ਨੂੰ ਸੁਆਹ ਮਲਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਗੰਦਗੀ ਨੂੰ ਧੋਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some rub ashes on their bodies, and never wash off their dirt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਸਰੀਰ ਪਰ ਭਸਮ ਚੜਾਵਤੇ ਹੈਂ ਔਰ ਤਿਸ ਮੈਲ ਕੋ ਧੋਵਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ ਪਿੰਡੇ ਤੇ ਸੁਆਹ ਮਲਦੇ ਹਨ ਤੇ (ਪਿੰਡੇ ਦੀ) ਮੈਲ ਕਦੇ ਨਹੀਂ ਧੋਂਦੇ (ਭਾਵ, ਇਸ਼ਨਾਨ ਨਹੀਂ ਕਰਦੇ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros se untan cenizas en sus cuerpos y nunca se bañan; otros apestan con su pelo largo,"