[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਾ ਝਗੜਾ; ਅੰਧੀ ਸਥੈ ॥੧॥"
page = 1241
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is a blind wrangling of the society of the blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅੰਨ੍ਹਿਆ ਦੀ ਸਭਾ ਦਾ ਇਕ ਅੰਨ੍ਹਾ ਹੀ ਬਖੇੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The blind assembly argues in blindness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹ ਤੇਰਾ ਪੂਜਾ ਕਾ ਝਗੜਾ ਅੰਧਾ ਹੈ ਔਰ ਨੰਦ ਸੁਨੰਦਾਦਿਕੋਂ ਕੀ (ਸਥੈ) ਸਭਾ ਭੀ ਅੰਧੀ ਹੀ ਹੈ॥੧॥☬ਸਭ ਕੁਛ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਬੀਚ ਹੈ, ਐਸੇ ਜਨਾਵਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ ਮੂਰਤੀ-ਪੂਜਕ) ਅਗਿਆਨੀਆਂ ਦੀ ਸਭਾ ਵਿਚ ਅਗਿਆਨਤਾ ਵਾਲਾ ਇਹ ਲੰਮਾ ਗੇੜ ਤੁਰਿਆ ਹੀ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਫਿਰ ਭੀ ਲੋਕ ਅੱਖਾਂ ਮੀਟ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਮੂਰਤੀ-ਪੂਜਾ ਕਰਦੇ ਹੀ ਜਾ ਰਹੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਗੜਾ = ਰੇੜਕਾ, ਲੰਮਾ ਗੇੜ। ਸਥੈ = ਸਭਾ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, en vano es alabar a tales ídolos en la compañía de los ciegos ignorantes. (1)"