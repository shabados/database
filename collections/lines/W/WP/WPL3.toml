[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੁਰਿ ਝੁਰਿ ਝਖਿ; ਮਾਟੀ ਰਲਿ ਜਾਇ ॥"
page = 933
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grieving, repenting and doing vain deeds, he, at last mixes with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੁਰਦਾ, ਪਛਤਾਉਂਦਾ ਅਤੇ ਵਿਅਰਥ ਕੰਮ ਕਰਦਾ, ਉਹ ਆਖੀਰ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Regretting, repenting and grieving, he is dust mixing with dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੁਰ ਝੁਰ ਕੇ ਜੋ ਖਪਣਾ ਥਾ, ਸੋ ਤਿਨ ਕਾ ਮਾਟੀ ਮੇਂ ਰਲ ਗਿਆ ਹੈ ਅਰਥਾਤ ਨਸਟ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਵਿਸਾਰ ਕੇ ਦੁਨੀਆ ਦੇ ਝੰਬੇਲਿਆਂ ਵਿਚ ਪਰਚਣ ਵਾਲਾ ਮਨੁੱਖ ਇਸੇ) ਖਪਾਣੇ ਵਿਚ ਖਪ ਖਪ ਕੇ ਜੀਵਨ ਵਿਅਰਥ ਗੰਵਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida pasa llena de trabajo arduo y en lamento, y luego se mezcla con el polvo"