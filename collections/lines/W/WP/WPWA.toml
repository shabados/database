[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਸੁਘਰ ਸਤਿ ਕਰਿ ਮਾਨ ॥੪੬੦॥"
page = 738

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Baajani” in the beginning and then adding “Ripu Ari” at the end, the names of Paash are formed, which O talented persons! may be considered as true.460."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਸੌਝਵਾਨੋ! ਸਚ ਕਰ ਕੇ ਮੰਨ ਲਵੋ ॥੪੬੦॥"