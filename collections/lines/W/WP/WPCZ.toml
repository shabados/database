[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਬੂਝਿ ਲੇ; ਤਉ ਹੋਇ ਨਿਬੇਰਾ ॥"
page = 229
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man understands the Lord, by Guru's favour then his account is settled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਸਾਹਿਬ ਨੂੰ ਸਮਝ ਲਵੇ ਤਾਂ ਉਸ ਦਾ ਹਿਸਾਬ-ਕਿਤਾਬ ਬੇਬਾਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, one comes to understand, and then, the account is settled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਾਨ ਲੇ ਤੋ ਨਿਆਇ ਹੋਵੇਗਾ, ਭਾਵ ਇਹ ਕਿ ਚੌਰਾਸੀ ਸੇ ਰਹਤ ਹੋਵੇਗਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪੈਦਾ ਹੋਏ ਆਤਮਕ ਹਨੇਰੇ ਵਿਚੋਂ ਤੇਰੀ ਖ਼ਲਾਸੀ ਤਾਂ ਹੋਇਗੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si conocemos la Verdad a través del Guru, nuestra lucha acaba."