[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨਹੁ ॥੭੬੦॥"
page = 756

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Know the names of Tupak, by saying firstly the word “Mirgi-raman” and then adding the words “Nayak” and “Dhatru”.760."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਇਸ ਨੂੰ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੬੦॥"