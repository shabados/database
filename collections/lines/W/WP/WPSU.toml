[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਨਿ ਵਿਗੂਤਾ; ॥ ਕਿਉ ਜਾਗੈ. ਗੁਰ ਬਿਨੁ, ਸੂਤਾ ॥"
page = 467
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through silence, the man is ruined. How can the sleeping one be awakened without the Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁੱਪ-ਚਾਪ ਰਾਹੀਂ ਬੰਦਾ ਤਬਾਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਸੁੱਤਾ ਹੋਇਆ ਇਨਸਾਨ ਗੁਰੂ ਬਗੈਰ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਗ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through silence, he is ruined. How can the sleeping one be awakened without the Guru?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੌਨ ਧਾਰਨ ਕਰ (ਵਿਗੂਤਾ) ਖਰਾਬ ਹੂਆ॥ ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਸੋਯਾ ਹੂਆ ਅਗਿਆਨ ਨਿੰਦ੍ਰਾ ਸੇ ਜੀਵ ਕੈਸੇ ਜਾਗੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇੱਕਲਵਾਂਝੇ) ਚੁੱਪ ਵੱਟ ਕੇ (ਅਸਲੀ ਰਾਹ ਤੋਂ) ਖੁੰਝਿਆ ਹੋਇਆ ਹੈ, ਭਲਾ ਦੱਸੋ (ਮਾਇਆ ਦੀ ਨੀਂਦਰ ਵਿਚ) ਸੁੱਤਾ ਹੋਇਆ ਮਨੁੱਖ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਕਿਵੇਂ ਜਾਗ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਨਿ = ਮੋਨ-ਧਾਰੀ ਜੋ ਚੁੱਪ ਬੈਠਾ ਰਹੇ। ਵਿਗੂਤਾ = ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo se puede despertar del sueño sin el Guru? Él va descalzo,"