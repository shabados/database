[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੈ ਤੁਲਿ. ਨ ਪੁਜਈ; ਜੇ ਲਖ ਕੋਟੀ ਕਰਮ ਕਮਾਇ ॥੨॥"
page = 62
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and if I perform lakhs and millions of religious rites, all these becomes not equal to God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਮੈਂ ਲੱਖਾਂ ਤੇ ਕਰੋੜਾਂ ਹੀ ਧਾਰਮਕ ਸੰਸਕਾਰ ਕਰਾਂ, ਇਹ ਸਾਰੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁੱਜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if I perform hundreds of thousands and millions of religious rituals-still, all these are not equal to the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਹਰੀ ਨਾਮ ਕੇ ਬਰਾਬਰ ਨਹੀਂ (ਪੁਜਈ) ਪਹੁੰਚਤੇ, ਏਕ ਦੋ ਕਰਮ ਕਿਯਾ ਜੇ ਐਸੇ ਲਖੋਂ ਕਰੋੜੋਂ ਕਰਮ ਕਮਾਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਹੋ ਜਿਹੇ ਹੋਰ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਕਰਮ ਕੀਤੇ ਜਾਣ, ਤਾਂ ਭੀ ਕੋਈ ਕਰਮ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਤਕ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada puede igualar al Nombre del Señor, aunque uno realice miles de buenas acciones.  (2)"