[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕੀਆ ਹਮ ਕਰਹਗੇ; ਹਮ ਮੂਰਖ ਗਾਵਾਰ ॥"
page = 39
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am an idiotic fool for I say : I have done this and I will do that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੁੱਧੂ ਬੇਵਕੂਫ ਹਾਂ ਕਿਉਂ ਜੋ ਮੈਂ ਕਹਿੰਦਾ ਹਾਂ: ਮੈਂ ਇਹ ਕੀਤਾ ਮੈਂ ਅੋਹ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"I have done this, and I will do that\" - I am an idiotic fool for saying this!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਮ) ਮੈਨੇ ਅਮਕਾ ਕਰਮੁ ਕੀਆ ਹੈ ਔਰ ਅਮਕਾ ਕਰਮ ਹਮ ਕਰੇਂਗੇ, ਐਸੇ ਹਮ ਤੁਮ ਕਰਨੇ ਵਾਲੇ ਜੋ ਪੁਰਸ ਹੈਂ, ਸੋ (ਹਮ) ਤਮਾਮ ਅਤੀ ਮੂਰਖ ਹੈਂ॥☬ਗਵਾਰ ਪਦ ਮੂਰਖ ਪਦ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਅਤ੍ਯੰਤ ਮੂਰਖਤਾ ਕੋ ਸੂਚਨ ਕਰਾਉਤਾ ਹੈ। ਵਾ ਹਮ ਕੀਆ ਐਸੇ ਕਹਿਨੇ ਵਾਲੇ ਮੂਰਖ ਹੈਂ, ਹਮ ਕਰੇਂਗੇ ਐਸੇ ਕਹਿਨੇ ਵਾਲੇ ਭੀ ਗਵਾਰ ਹੈਂ। ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋਇ ਕਿ ਐਸੇ ਤੋ ਗ੍ਯਾਨੀ ਭੀ ਕਹਿਤਾ ਹੈ, ਤਾਂ ਤੇ ਤਿਸ ਕਾ ਉਤਰੁ ਐਸੇ ਹੈ ਕਿ ਅਗ੍ਯਾਨੀ ਮਨ ਮੇਂ ਪ੍ਰਥਮ ਆਪ ਕੋ ਕਰਤਾ ਮਾਨ ਕੇ ਫਿਰ ਮੁਖ ਸੇ ਕਹਿਤਾ ਹੈ, ਔਰ ਗ੍ਯਾਨੀ ਅੰਤਰ ਸੇ ਅਪਨੇ ਕੋ ਅਕਰਤਾ ਮਾਨਤਾ ਹੈ, ਔਰ ਬਾਹਰ ਸੇ ਕੇਵਲ ਬਿ੍ਯੋਹਾਰ ਮਾਤ੍ਰ ਤੇ ਉਸ ਕਾ ਕਥਨੁ ਹੈ, ਕਿਉਂਕਿ ਕਰਤਾ ਈਸ੍ਵ੍ਵਰ ਕੋ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਕੰਮ) 'ਅਸਾਂ' ਕੀਤਾ ਹੈ, 'ਅਸੀ' ਹੀ ਕਰ ਸਕਦੇ ਹਾਂ, (ਇਉਂ) 'ਅਸੀਂ ਅਸੀਂ' ਆਖਣ ਵਾਲੇ ਬੰਦੇ ਮੂਰਖ ਉਜੱਡ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo lo hice, yo lo haré, dice el pobre tonto."