[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਖੁਦਿ ਖਸਮ ਮਿਹਰਵਾਨ ॥"
page = 1138
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Himself merciful unto Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪ ਨਾਨਕ ਉਤੇ ਦਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has been merciful to Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸ੍ਵਾਂਮੀ! ਆਪ ਮੇਰੇ ਕੋ ਕਿਰਪਾ ਕੇ ਕਰਨਹਾਰ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਕਉ = ਹੇ ਨਾਨਕ! ਜਿਸ ਕਉ, ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ। ਖੁਦਿ = ਖ਼ੁਦਿ, ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, el Dios, es Inmensamente Compasivo conmigo,"