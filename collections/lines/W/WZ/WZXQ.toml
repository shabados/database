[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਹੋਆ. ਸਭੁ ਕਿਛੁ ਤੁਝ ਤੇ; ਤੇਰੀ ਸਭ ਅਸਨਾਈ ॥"
page = 795
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever has happened, all that has come from Thee. Thou has friendship with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਹੋਇਆ ਹੈ ਉਹ ਸਾਰਾ ਤੇਰੇ ਕੋਲੋਂ ਆਇਆ ਹੈ। ਸਾਰਿਆਂ ਨਾਲ ਹੀ ਤੇਰੀ ਦੋਸਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever has happened, has all come from You. You are All-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਸਭ ਕੁਛ ਪ੍ਰਪੰਚ ਭ੍ਯਾ ਹੈ, ਸੋ ਸਭ ਕੁਛ ਤੇਰੇ ਹੀ ਫੁਰਨੇ ਸੇ ਹੂਆ ਹੈ, ਪੁਨਾ ਤੇਰੀ ਸਰਬ ਵਿਖੇ (ਅਸਨਾਈ) ਪ੍ਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿਤਨਾ ਕੁ ਜਗਤ ਬਣਿਆ ਹੋਇਆ ਹੈ ਇਹ ਸਾਰਾ ਤੈਥੋਂ ਹੀ ਬਣਿਆ ਹੈ, ਇਹ ਸਾਰੀ ਤੇਰੀ ਹੀ ਬਜ਼ੁਰਗੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਝ ਤੇ = ਤੈਥੋਂ। ਅਸਨਾਈ = ਨਾਈ, ਵਡਿਆਈ {'ਸ੍ਨਾ' ਅਰਬੀ ਲਫ਼ਜ਼ ਹੈ, ਅਰਥ ਹੈ 'ਵਡਿਆਈ'}। {ਨੋਟ: ਜਦੋਂ ਕਿਸੇ ਲਫ਼ਜ਼ ਦੇ ਸ਼ੁਰੂ ਵਿਚ ਦੋ ਜੁੜਵੇਂ ਅੱਖਰ ਹੋਣ ਜਿਨ੍ਹਾਂ ਵਿਚ ਪਹਿਲਾ ਅੱਖਰ 'ਸ' ਹੋਵੇ, ਤਾਂ ਪੰਜਾਬੀ-ਉਚਾਰਨ ਵਿਚ ਉਹਨਾਂ ਦੋਹਾਂ ਅੱਖਰਾਂ ਨੂੰ ਵਖ ਵਖ ਕਰ ਕੇ 'ਸ' ਦੇ ਪਹਿਲਾਂ 'ਅ' ਵਰਤ ਲਈਦਾ ਹੈ। ਜਾਂ, 'ਸ' ਉਡਾ ਹੀ ਦੇਈਦਾ ਹੈ; ਜਿਵੇਂ: (स्थान) ਸਾਨ = ਅਸਥਾਨ, ਥਾਨ। (स्तम्भ) ਸ੍ਤੰਭ = ਅਸਥੰਭ, ਥੰਭ, ਥੰਮ੍ਹ੍ਹ। (स्टेशन) ਸ੍ਟੇਸ਼ਨ = ਅਸਟੇਸ਼ਨ, ਟੇਸ਼ਨ। (स्ना) ਸ੍ਨਾ = ਅਸਨਾਈ, ਨਾਈ (ਅਰਬੀ ਲਫ਼ਜ਼)}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sucede viene de Ti; eres el Señor Omnisciente."