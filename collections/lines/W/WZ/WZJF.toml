[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਵਸਿ ਤੇਰੈ; ਸਗਲ ਤੇਰੀ ਸਾਰਿਆ ॥"
page = 691
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures are in Thy power, O Lord and Thou takest care of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤੂ ਤੇਰੇ ਇਖਤਿਆਰ ਵਿੱਚ ਹਨ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are under Your power; You take care of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸੂਖ੍ਯਮ ਅਸਥੂਲ ਜੀਵ ਜੰਤ ਤੇਰੇ (ਵਸਿ) ਅਧੀਨ ਹੈਂ, ਕਿਉਂਕਿ ਸਭ ਤੇਰੀ (ਸਾਰਿਆ) ਸੰਮ੍ਹਾਲ ਅੰਤਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਵੱਸ ਵਿਚ ਹਨ, ਸਾਰੇ ਤੇਰੀ ਸੰਭਾਲ ਵਿਚ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਵ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਸਭਿ = ਸਾਰੇ। ਵਸਿ = ਵੱਸ ਵਿਚ। ਸਾਰਿਆ = ਸੰਭਾਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Señor Creador y eres Quien goza de todo;"