[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਦਾਸ ਕਉ; ਸਭ ਸੋਝੀ ਪਰੈ ॥"
page = 275
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then that servant attains to all knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਸੇਵਕ ਨੂੰ ਸਮੂਹ ਗਿਆਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a servant understands everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹਰੀ ਦੇ ਦਾਸ ਕੋ ਸਰਬ ਭਾਂਤ ਕੀ ਸਮਝ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਸੇਵਕ ਨੂੰ ਸਾਰੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਝੀ = ਸਮਝ। ਪਰੈ = ਪੜੈ, ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "concibe todas las cosas desde su interior."