[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਵਨੀ ਕਥਾ. ਨੈਨ ਦਰਸੁ ਪੇਖਉ; ਮਸਤਕੁ. ਗੁਰ ਚਰਨਾਰੀ ॥੪॥੨॥੧੨੨॥"
page = 401
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with his ears behold His sight with his eyes and put the Guru's feet on his forehead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਆਮੀ ਦੀ ਕਥਾ ਵਾਰਤਾ ਸੁਣੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਉਸ ਦਾ ਦਰਸ਼ਨ ਵੇਖੇ ਅਤੇ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਗੁਰਾਂ ਦੇ ਪੈਰ ਟਿਕਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear the Lord's Sermon with your ears, and behold the Blessed Vision of His Darshan with your eyes; place your forehead upon the Guru's Feet. ||4||2||122||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਨੋਂ ਕਰ ਕੇ ਕਥਾ ਸੁਨੂੰ, ਨੇਤ੍ਰੋਂ ਕਰ ਕੇ ਸੰਤੋਂ ਕਾ ਦਰਸ਼ਨ ਕਰੂੰ, ਮਾਥਾ ਅਪਨਾ ਸਤਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਰਖੂੰ॥੪॥੨॥੧੨੨॥☬ਵੈਰਾਗ ਜਨਕ ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਯਾਦ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖਾਂ, ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਸੁਣਦਾ ਰਹਾਂ, ਤੇਰਾ ਦਰਸ਼ਨ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਕਰਦਾ ਰਹਾਂ, ਤੇ ਆਪਣਾ ਮੱਥਾ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਰੱਖੀ ਰੱਖਾਂ ॥੪॥੨॥੧੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su corazón, y que con sus oídos solamente escuche Tu Enseñanza, que en sus ojos sólo esté Tu Visión, y que su cabeza descanse sobre los Pies del Guru. (4-2-122)"