[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਏਹ ਬਾਨ ਕੇ; ਲੀਜਹੁ ਚਤੁਰ ਸੁਧਾਰ ॥੧੮੮॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Dasgriva and Daskanth”, then saying the word “Ari”, the wise people correctly known the names of Baan.188."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਹਨ। ਚਤੁਰ ਜਨ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੧੮੮॥"