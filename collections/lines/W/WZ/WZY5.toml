[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਇਆ ਮੈ ਫਧਿ ਰਹਿਓ; ਬਿਸਰਿਓ ਗੋਬਿੰਦ ਨਾਮੁ ॥"
page = 1428
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man is entangled in mammon and he has forgotten the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਧਨ ਦੌਲਤ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is entangled in Maya; he has forgotten the Name of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨ ਮਾਯਾ ਮੇਂ ਫਸ ਰਹਾ ਹੈ ਔਰ ਗੋਬਿੰਦ ਕਾ ਨਾਮ ਬਿਸਰ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦਾ) ਮਨ (ਹਰ ਵੇਲੇ) ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ (ਜਿਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਦਾ) ਭੁੱਲਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਧਿ ਰਹਿਓ = ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal está involucrado en la Maya, se le ha olvidado el Nombre del Señor del Universo,"