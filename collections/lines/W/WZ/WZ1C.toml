[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਪਿਛਲ ਰਾਤਿ, ਨ ਜਾਗਿਓਹਿ; ਜੀਵਦੜੋ ਮੁਇਓਹਿ ॥"
page = 1383
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! If thou wake not in the closing hours of the night, thou are like dead even while alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜੇਕਰ ਤੂੰ ਰੈਣ ਦੀਆਂ ਅੰਤਲੀਆਂ ਘੜੀਆਂ ਵਿੱਚ ਨਹੀਂ ਜਾਗਦਾ ਤੂੰ ਜੀਉਂਦਾ ਹੀ ਮਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, if you do not awaken in the early hours before dawn, you are dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਪਿਛਲੀ ਰਾਤ ਕੋ ਨਹੀਂ ਜਾਗਿਓ, ਭਾਵ ਤਿਸ ਸਮੈਂ ਸੌਂਣਾ ਤਿਆਗ ਕਰ ਕੇ ਭਜਨ ਨਹੀਂ ਕੀਆ ਹੈ, ਸੋ ਜਨ ਜੀਵਤਾ ਹੀ ਮਰ ਗਿਆ, ਭਾਵ ਯੇਹ ਤਿਸ ਅੰਮ੍ਰਿਤ ਸਮੇਂ ਰੌਲਾ ਨਾ ਹੋਣੇ ਸੇ ਚਿਤ ਇਕਾਗ੍ਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜੇ ਤੂੰ ਅੰਮ੍ਰਿਤ ਵੇਲੇ ਨਹੀਂ ਜਾਗਿਆ ਤਾਂ (ਇਹ ਕੋਝਾ ਜੀਵਨ) ਜਿਊਂਦਾ ਹੀ ਤੂੰ ਮਰਿਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਛਲਿ ਰਾਤਿ = ਪਿਛਲੀ ਰਾਤੇ, ਅੰਮ੍ਰਿਤ ਵੇਲੇ। ਨ ਜਾਗਿਓਹਿ = ਤੂੰ ਨਾਹ ਜਾਗਿਆ। ਮੁਇਓਹਿ = ਤੂੰ ਮੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, si no te despiertas en las tempranas horas, antes del alba,"