[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣੁ ਨਿਵਾਰੀਐ; ਦੁਖੁ ਨ ਜਮ ਪੁਰਿ ਹੋਇ ॥"
page = 405
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Transmigration comes to an end men faces not suffering in the city of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਵਾਗਾਉਣ ਮਿੱਟ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਨੂੰ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਕਸ਼ਟ ਉਠਾਉਣਾ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Birth and death are overcome, and one does not have to suffer in the City of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਨ ਦੂਰ ਕਰੀਤਾ ਹੈ ਫਿਰ ਜਮ ਪੁਰ ਕਾ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਦਾ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਪਛਾਣ ਲਈਏ ਤਾਂ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਜਮਾਂ ਦੇ ਸ਼ਹਰ ਵਿਚ ਨਿਵਾਸ ਨਹੀਂ ਹੁੰਦਾ (ਆਤਮਕ ਮੌਤ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ) ਕੋਈ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰੀਐ = ਦੂਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਜਪਪੁਰਿ = ਜਮ ਦੀ ਪੁਰੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno se sobrepone al dolor del nacimiento y de la muerte y no sufre la pena de morir."