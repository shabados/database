[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦ ਜੀਉ; ਬਿਖੁ ਹਉਮੈ ਮਮਤਾ ਮੁੰਞੁ ॥"
page = 1179
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Venerable Lord, abolish Thou the poison of my ego and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਜਨੀਯ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੀ ਹੰਗਤਾ ਅਤੇ ਸੰਸਾਰੀ ਮੋਹ ਦੀ ਜਹਿਰ ਨੂੰ ਕੱਟ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord of the Universe, please rid me of the poison of egotism and attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਜੀਉ! ਹੰਤਾ, ਮਮਤਾ ਜੋ ਬਿਖ ਰੂਪ ਹੈ ਤਿਸ ਕੋ (ਮੁੰਞੁ) ਮੁਚ ਅਰਥਾਤ ਕਾਟ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਗੋਬਿੰਦ ਜੀ! (ਮੇਰੇ ਅੰਦਰੋਂ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ) ਹਉਮੈ ਅਤੇ ਮਮਤਾ ਦੀ ਜ਼ਹਰ ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, libérame del veneno del ego y del apego,"