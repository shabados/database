[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਦ ਮਤ ਕ੍ਰਿਪਾਣ ਕਰਾਲ ਧਰੰ ॥"
page = 43

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art inebriated  holding the terrible sword in Thy hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸ਼ਰਾਬ ਨਾਲ ਮਸਤ ਹੋ ਕੇ ਹੱਥ ਵਿਚ ਭਿਆਨਕ ਤਲਵਾਰ ਧਾਰਨ ਕੀਤੀ ਹੋਈ ਹੈ।"