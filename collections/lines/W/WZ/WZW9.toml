[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਉਲਿਓ; ਹਰਿ ਚਰਨ ਸੰਗਿ ॥"
page = 1184
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul has flowered coming in contact with the God's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦੇ ਨਾਲ ਲੱਗ ਕੇ ਮੇਰੀ ਆਤਮਾਂ ਪ੍ਰਫੁਲਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind has blossomed forth, by the touch of the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਮਨੁ ਹਰੀ ਕੇ ਚਰਨੋਂ ਸੰਗ (ਮਉਲਿਓ) ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੇਵਕ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ (ਜੁੜ ਕੇ) ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la mente de uno florece, descansando a los Pies del Señor"