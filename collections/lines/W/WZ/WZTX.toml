[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਰਾਖੈ ਆਪਿ ॥"
page = 1147
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself saves, in his mercy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਜਿਸ ਦੀ ਸੁਆਮੀ ਖੁਦ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, whom the Lord, in His Mercy, saves"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕਿਰਪਾ ਕਰ ਕੇ ਜਿਸ ਕੀ ਆਪ ਰਖ੍ਯਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਦੀ ਆਪ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien el Señor salva, por Su Misericordia,"