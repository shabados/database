[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪੂਰੈ ਕਰਮਿ ਸਤਿਗੁਰੁ ਮਿਲੈ; ਹਰਿ ਜੀਉ ਕਿਰਪਾ ਕਰੇ ਰਜਾਇ ॥੨॥"
page = 591
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by perfect destiny the true Guru is met and then the sire Lord of His own sweet will blesses man with His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਪੂਰਨ ਪ੍ਰਾਲਭਧ ਰਾਹੀਂ ਸੱਚੇ ਗੁਰੂ ਮਿਲਦੇ ਹਨ ਅਤੇ ਤਾਂ ਪੂਜਯ ਪ੍ਰਭੂ! ਆਪਣੇ ਮਿੱਠੜੇ ਭਾਣੇ ਦੁਆਰਾ ਬੰਦੇ ਤੇ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, by perfect good karma, you shall meet the True Guru, and then the Dear Lord, by His Sweet Will, shall bless you with His Mercy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਜਬ ਐਸੇ ਸਤਿਗੁਰ ਮਿਲੈ ਤਬ (ਰਜਾਇ) ਆਗ੍ਯਾ ਕਰਨੇਹਾਰਾ ਹਰਿ ਜੀ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਹਰੀ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਮੇਹਰ ਕਰਦਾ ਹੈ ਤਦੋਂ (ਇਹੋ ਜਿਹਾ) ਸਤਿਗੁਰੂ ਪੂਰੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ਹੀ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਰਜਾਇ = (ਆਪਣੀ) ਰਜ਼ਾ ਅਨੁਸਾਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través de un Destino Perfecto, el Verdadero Guru es encontrado, Quien nos conduce a la Únión Divina de Su Gracia. (2)"