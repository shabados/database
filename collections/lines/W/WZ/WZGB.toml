[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਤੇਰੀ ਸਿਖਿਆ ਨਾਲ ਵੀ ਰੱਬ ਤੱਕ ਨਹੀਂ ਪਹੁੰਚ ਸਕਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨ-ਰਸਦ ਅਜ਼ ਹਦਾਇਤਿ ਤੂ ਬ-ਰੱਬ ।੩੩।"
page = 1
line = 33

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He will not be able to reach Me, the Akaalpurakh, in spite of your advice and counsel.\" (33)"