[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅੰਕਸੁ; ਸਚੁ ਸਬਦੁ ਨੀਸਾਨੈ ॥"
page = 221
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the goad that makes the mark of the True Name on the elephant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕੁੰਡਾ ਹਨ ਜੋ ਹਾਥੀ ਉਤੇ ਸਤਿਨਾਮ ਦਾ ਨਿਸ਼ਾਨ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the controlling stick; when the Insignia of the True Shabad is applied,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਨ ਕੇ ਬਸ ਕਰਨੇ ਕੋ ਜਬ ਗੁਰੋਂ ਕਾ ਸ਼ਬਦ ਰੂਪੀ ਅੰਕਸ (ਨੀਸਾਨੈ) ਪ੍ਰਗਟ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨ-ਹਾਥੀ ਦੇ ਸਿਰ ਉਤੇ) ਗੁਰੂ ਕੁੰਡਾ ਹੋਵੇ ਅਤੇ ਸਦਾ-ਥਿਰ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਸ਼ਬਦ ਨੀਸ਼ਾਨ (ਝੁੱਲ ਰਿਹਾ) ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru es el acicate y porta la Marca de la Verdadera Palabra,"