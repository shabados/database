[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਤਿਗੁਰਿ; ਦੀਆ ਬਿਸਾਸ ॥"
page = 888
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect True Guru has blessed me with faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਭਰੋਸਾ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect True Guru has blessed me with faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਨਿਸਚਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਕਰਾ ਦਿੱਤਾ ਕਿ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el Guru Perfecto lo bendice a uno con Fe"