[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਰ ਪਾਸਿ ਸੰਦੀਪਨ ਕੇ ਤਬ ਹੀ; ਦਿਨ ਥੋਰਨਿ ਮੈ ਭਏ ਜਾਇ ਖਲੇ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After a few days, they reached the place of the sage Sandipan"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਥੋੜੇ ਹੀ ਦਿਨਾਂ ਵਿਚ ਸੰਦੀਪਨ ਗੁਰੂ ਪਾਸ ਜਾ ਖਲੋਤੇ।"