[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਨ ਚਿਹਨ ਜਿਹ ਜਾਤ ਨ ਪਾਤਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without colour, mark, caste and lineage."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਵਰਨ, ਚਿੰਨ੍ਹ, ਜਾਤਿ ਅਤੇ ਬਰਾਦਰੀ ਨਹੀਂ ਹੈ,"