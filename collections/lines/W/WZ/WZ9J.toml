[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਣੁ ਨ ਧੁਰਿ ਅਸਮਾਣਿ ਜਾਇ; ਵਾਹੇਂਦੜੁ ਪਿਛੈ ਪਛੁਤਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The arrow can never touch the sky and the shooter repents afterwards."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਕਾਸ਼ ਦੇ ਧੁਰ ਅੰਤ ਤੀਕ ਬਾਣ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ, ('ਵਾਹੇਂਦੜ') ਤੀਰ ਅੰਦਾਜ਼ ਪਿੱਛੋਂ ਪਛਤਾਉਂਦਾ ਹੈ (ਕਿਉਂ ਜੋ ਮੁੜਕੇ ਉਸੇ ਦੇ ਸਿਰ ਆ ਲਗਦਾ ਹੈ “ਸਰ ਸੰਨ੍ਹੈ ਆਗਾਸ ਨੋ ਫਿਰਿ ਮਥੈ ਆਵੈ”)॥"