[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਤਾਂਤ; ਕੇਵਲ ਹਰਿ ਨਾਮ ॥"
page = 296
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The essence of all the religions is the God's Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਮਜ਼ਹਬਾਂ ਦਾ ਸਾਰ-ਤੱਤ, ਸਿਰਫ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The essence of all religion is the Lord's Name alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਮਤੋਂ ਕਾ ਸਿਧਾਂਤ ਏਹੀ ਹੈ, ਜੋ ਕੇਵਲ ਹਰਿ ਨਾਮ ਜਾਪ ਸੇ ਹੀ ਮੋਖ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਮਤਾਂ ਦਾ ਨਿਚੋੜ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Esencia de todas la religiones es solamente el Nombre del Señor."