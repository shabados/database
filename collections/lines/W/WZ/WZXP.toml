[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ ਚਿਤਿ. ਨ ਆਵਈ; ਨਾਨਕ. ਨਹੀ ਕਰੰਮ ॥੧॥"
page = 1093
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord thou contemplate not, it is because of thy written destiny."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਨੂੰ ਤੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ। ਇਹ ਤੇਰੀ ਪ੍ਰਾਲਬਧ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not even think of that God; O Nanak, it is not in your karma. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਸਭ ਸੁਖ ਦੇਣੇ ਹੈਂ, ਸੋ ਤੋ ਚਿਤ ਨਹੀਂ ਆਵਤਾ, ਇਸੀ ਤੇ ਇਸ ਜੀਵ ਪਰ ਉਸ ਕੀ (ਕਰੰਮ) ਕਿਰਪਾ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਪਰਮਾਤਮਾ ਕਦੇ ਚੇਤੇ ਨਹੀਂ ਆਉਂਦਾ (ਇਹ ਜਾਣੋ ਕਿ) ਉਸ ਦੇ ਭਾਗ ਚੰਗੇ ਨਹੀਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਆਵਈ = ਆਵਏ, ਆਵੈ, ਆਉਂਦਾ। ਕਰੰਮ = ਚੰਗੇ ਭਾਗ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, no has alabado a Dios, pues eso no está inscrito en tu destino. (1)"