[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਬਿਬੇਕ ਸਤਿ ਸ੍ਰਵਨ ਸੁਰਤਿ ਨਾਦ; ਨਾਸਕਾ ਸੁਗੰਧਿ ਸਤਿ ਆਘ੍ਰਨ ਅਘਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Having listened to the true words of wisdom from the Guru, the ears of a disciple remain engrossed in listening to that tune. Smelling the fragrance of the Naam, his nostrils are satiated by the sweet smell of the Naam."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਨ ਕੰਨਾਂ ਦ੍ਵਾਰੇ ਸੁਰਤਿ ਸੁਣਦੇ ਹਨ ਜੋ ਨਾਦ ਧੁਨੀ ਆਵਾਜ ਆਦਿ ਉਹ ਸਤਿ ਸ਼ਬਦ ਪ੍ਰਤੱਖ ਉਚਾਰਣ ਦੀ ਗੰਮਤਾ ਤੋਂ ਪਾਰ, ਪਰਾ ਰੂਪ ਵਾ ਰੱਬੀ ਧ੍ਵਨੀ ਰੂਪ ਹੀ ਬਿਬੇਕ ਵੀਚਾਰਿਆ ਵਾ ਸਮਝਿਆ ਕਰਦੇ ਹਨ ਤੇ ਨਾਸਾਂ ਥਾਨੀਂ ਸੁੰਘੀ ਜਾ ਰਹੀ ਸੁਗੰਧੀ ਨੂੰ ਭੀ ਸਤ੍ਯ ਸਰੂਪ ਸੁੰਘਨੀ ਨਾਲ ਹੀ ਤ੍ਰਿਪਤ ਮੰਨਿਆ ਕਰਦੇ ਹਨ।"