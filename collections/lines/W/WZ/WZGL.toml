[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਡਿ ਉਡਿ ਆਵਹੁ ਫਾਸਿਯਹੁ; ਸੌ ਕਹਤਾ ਮਗੁ ਜਾਇ ॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(The hunter told him) ‘You must say come flying and get entrapped."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਤੂੰ) ਰਸਤੇ ਵਿਚ 'ਉਡ ਉਡ ਆਓ ਅਤੇ ਫਸਦੀਆਂ ਜਾਓ' ਇਹ ਕਹਿੰਦਾ ਹੋਇਆ ਜਾ।"