[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਭੈ ਕਾ ਕਰਿ ਡੰਡਾ ਧਰਿਆ ॥"
page = 886
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has built the pillar of watery sperm."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਪਾਣੀ ਜੇਹੇ ਵੀਰਜ ਦਾ ਥਮਲਾ ਬਣਾ ਧਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has erected a pillar of water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਪ੍ਰਕਾਰ ਕਰ ਕਹਤੇ ਹੈਂ: ਜਲ ਕਾ ਅਰਥਾਤ ਰਕਤਬਿੰਦ ਕਾ ਸਰੀਰ ਰੂਪ ਡੰਡਾ ਪਰਮੇਸ੍ਵਰ ਨੇ ਬਨਾ ਕਰ ਧਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨਾਥ ਨੇ ਮਾਤਾ ਪਿਤਾ ਦੀ) ਰਕਤ-ਬੂੰਦ ਨਾਲ (ਸਰੀਰ-) ਡੰਡਾ ਖੜਾ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las puntadas de las venas, su base no es más que el agua del esperma."