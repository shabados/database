[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪਾਕਸਾਲਾ ਮਧਿ ਬਿੰਜਨ ਪਰੋਸੈ ਨਾਰਿ; ਪਤਿ ਖਾਤ ਪ︀ਯਾਰ ਕੈ ਪਰਮ ਸੁਖ ਪਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a wife serves the food fondly that she had prepared so lovingly in the kitchen, her husband eats it with pleasure and that pleases her immensely."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਸੋਈ ਵਿਚ ਬੈਠੀ ਇਸਤ੍ਰੀ ਭੋਜਨ ਪ੍ਰੋਸਦੀ ਹੈ ਤਾਂ ਪਤੀ ਪਿਆਰ ਨਾਲ ਖਾਂਦਾ ਹੈ ਤਾਂ ਉਸ ਨੂੰ ਖਾਂਦਿਆਂ ਦੇਖ ਦੇਖ ਕੇ ਇਸਤ੍ਰੀ ਪਰਮ ਸੁਖ ਪਾਉਂਦੀ ਹੈ।"