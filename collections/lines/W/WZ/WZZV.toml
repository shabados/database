[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਦ ਅਮਲ ਛੋਡਿ; ਕਰਹੁ ਹਥਿ ਕੂਜਾ ॥"
page = 1084
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the abandonment of evil deeds the water-pot in thy hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਤਿਆਗ ਨੂੰ ਆਪਣੇ ਹੱਥ ਵਿਚਲਾ ਪਾਣੀ ਦਾ ਲੋਟਾ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let renunciation of evil actions be the water-jug you carry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੰਦ ਕਰਮੋਂ ਕਾ ਜੋ ਛੋਡਣਾ ਹੈ ਇਹ ਹਥ ਮੇਂ ਅਸ਼ਤਾਵਾ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਕਰਮ ਕਰਨੇ ਛੱਡ ਦੇ-ਇਹ ਪਾਣੀ ਦਾ ਲੋਟਾ ਤੂੰ ਆਪਣੇ ਹੱਥ ਵਿਚ ਫੜ (ਸਰੀਰਕ ਸੁਅੱਛਤਾ ਵਾਸਤੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦ ਅਮਲ = ਭੈੜੇ ਕੰਮ। ਹਥਿ = ਹੱਥ ਵਿਚ। ਕੂਜਾ = ਕੂਜ਼ਾ, ਲੋਟਾ, ਅਸਤਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el no actuar de forma malvada, la vasija de las Abluciones;"