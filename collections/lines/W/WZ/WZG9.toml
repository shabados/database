[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ; ਸਹਜੇ ਹਰਿ ਰਸੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1334
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is ever peace-giving. Through it, thou shall easily in-drink the God's Name elixir. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਹਮੇਸ਼ਾਂ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ। ਇਸ ਦੇ ਰਾਹੀਂ, ਤੂੰ ਸੁਖੈਨ ਹੀ ਹਰੀ ਦੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ ਲਵੇਗਾਂ। ਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the Giver of peace forever. With intuitive ease, drink in the Sublime Essence of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਜੋ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ ਤਿਸ ਹਰੀ ਨਾਮ ਰਸ ਕੋ ਸਹਜੇ ਹੀ ਪੀਵੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ (ਇਸ ਵਾਸਤੇ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਜਲ ਪੀਂਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਪੀਜੈ = ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "l Nombre del Señor es el Dador de Paz por siempre, con una Confianza Intuitiva bebe de la Sublime Esencia del Señor. (1-Pausa)"