[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਵਾਰਿ; ਆਪੇ ਬੁਧਿ ਸਾਰੁ ॥"
page = 841
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wednesday: The Lord Himself blesses man with sublime understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁੱਧਵਾਰ: ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਨਸਾਨ ਨੂੰ ਸਰੇਸ਼ਟ ਸਮਝ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wednesday: He Himself bestows sublime understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧ ਵਾਰ ਦ੍ਵਾਰੇ ਕਹਤੇ ਹੈਂ: ਸੋ ਵਾਹਿਗੁਰੂ ਜਿਸ ਕੋ ਆਪੇ ਹੀ (ਸਾਰੁ) ਸ੍ਰੇਸਟ ਬੁਧੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ (ਮਨੁੱਖ ਨੂੰ) ਸ੍ਰੇਸ਼ਟ ਬੁੱਧੀ (ਬਖ਼ਸ਼ਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miércoles: El Señor Mismo cuida el intelecto del buscador."