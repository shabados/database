[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਹੈ ਨ੍ਰਿਪਤਿ ਕੋ ਪੁਤ੍ਰ; ਨ ਹੈ ਦੇਸਨ ਕੋ ਰਾਈ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Neither I am the son of a Raja, nor I am the ruler."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਨਾ ਕਿਸੇ ਦੇਸ ਦੇ ਰਾਜੇ ਦਾ ਪੁੱਤਰ ਹਾਂ ਅਤੇ ਨਾ ਹੀ ਕਿਸੇ ਦੇਸ਼ ਦਾ ਰਾਜਾ ਹਾਂ।"