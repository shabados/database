[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪਵਣ ਪਾਣੀ ਬੈਸੰਤਰ ॥"
page = 275
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions of winds, waters and fires, there are."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜ ਹਨ, ਹਵਾਵਾਂ, ਜਲ ਅਤੇ ਅੱਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are the winds, waters and fires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਹੀ ਪਵਨ ਔ ਪਾਣੀ ਪੁਨਾ ਬੈਸੰਤਰ ਅਰਥਾਤ ਅਗਨੀ ਆਦੀ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਹਵਾ ਪਾਣੀ ਤੇ ਅੱਗਾਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones los vientos, agua y fuegos."