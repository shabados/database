[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ; ਤੂੰ ਸਭਨਾ ਕਾ ਸੋਈ ॥"
page = 360
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O maker, art the equal master of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਰਚਣਹਾਰ! ਸਾਰਿਆਂ ਦਾ ਇੱਕੋ ਜੇਹਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Creator Lord, You are the Master of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਤੂੰ ਸਭ ਕਾ (ਸੋਈ) ਸੁਧ ਲੇਨੇ ਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਸਭਨਾਂ ਹੀ ਜੀਵਾਂ ਦੀ ਸਾਰ ਰੱਖਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Creador, Tú perteneces a todos,"