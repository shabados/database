[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੂਟੈ ਰਾਮ ਨਾਮਿ; ਦੁਖੁ ਸਾਰਾ ॥"
page = 1176
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through the Lord's Name, all their sorrows are ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਰਾਹੀਂ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Lord's Name, all sorrows are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕੋ ਜਪ ਕਰ ਸਭ ਦੁਖੋਂ ਸੇ ਛੂਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ ਸਾਰਾ ਦੁੱਖ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno se olvida del Nombre, el sufrimiento lo acoge."