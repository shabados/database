[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਏਹੁ ਮੇਘੁ ਪਠਾਇਆ; ਤਿਸੁ ਰਾਖਹੁ ਮਨ ਮਾਂਹਿ ॥"
page = 1280
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has sent this cloud; Him treasure thou up in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਸ ਬੱਦਲ ਨੂੰ ਭੇਜਿਆ ਹੈ, ਉਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਈ ਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who sent this cloud - cherish Him in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਗੁਰੂ ਰੂਪ ਬਾਦਲੁ ਜੀਵੋਂ ਕੀ ਕਲਿਆਨ ਅਰਥ ਜਗਤ ਮੇਂ ਭੇਜਿਆ ਹੈ ਤਿਸ ਕੋ ਮਨ ਮੇਂ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ ਨੇ ਇਹ ਬੱਦਲ ਘੱਲਿਆ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਚੇਤੇ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਠਾਇਆ = ਭੇਜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejor alaba en tu mente a Quien trajo la nube."