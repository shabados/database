[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭ ਜੂ, ਯਾ ਜਗ ਜੀਯਤ ਤੁਹਾਰੇ ॥੨੪੬੫॥"
page = 548

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! I am also alive in your kingdom.”2465."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ ਜੀ! ਤੁਹਾਡੇ ਜੀਉਂਦਿਆਂ ਹੀ ਇਸ ਜਗਤ ਵਿਚ (ਇਤਨਾ ਅਨਰਥ ਹੋ ਰਿਹਾ ਹੈ) ॥੨੪੬੫॥"