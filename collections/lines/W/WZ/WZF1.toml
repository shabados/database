[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤ੍ਰਿਯ ਤਾਹਿ ਜੂਤਿਯਨ ਮਾਰਾ ॥੨॥"
page = 864

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She invited him for making love then she beat him with shoes (and he fainted).(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਸਤਰੀ ਉਸ ਨੂੰ ਜੁਤੀਆਂ ਮਾਰਨ ਲਗੀ ਗਈ ॥੨॥"