[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸ ਬਿਨਾ ਜਿਉ ਦੇਹੁਰੀ; ਕਤ ਸੋਭਾ ਪਾਵੈ ॥"
page = 1122
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As without breath, how can the body obtain glory?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਹ ਦੇ ਬਗੈਰ, ਸਰੀਰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the breath, how can the body obtain glory and fame?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਸ੍ਵਾਸੋਂ ਸੇ ਬਿਨਾਂ ਦੇਹੀ ਕਹਾਂ ਸੋਭਾ ਪਾਵਤੀ ਹੈ, ਭਾਵ ਨਹੀਂ ਪਾਵਤੀ ਹੈ॥☬ਕਾਕੋਕਤੀ ਦ੍ਰਾਸ੍ਟਾਂਤ ਮੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਾਹ (ਆਉਣ) ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦਾ ਸਰੀਰ ਕਿਤੇ ਸੋਭਾ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸ = ਸਾਹ। ਦੇਹੁਰੀ = ਸਰੀਰ। ਕਤ ਪਾਵੈ = ਕਿਥੇ ਪਾ ਸਕਦੀ ਹੈ? ਨਹੀਂ ਪਾ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el cuerpo sin respiración no sirve para nada, así el Santo tampoco logra la Paz sin tener la Visión de Dios."