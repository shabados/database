[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰੇ ਚਕ ਨਿਵਾਇਆ; ਪੈਰੀ ਪੈ ਇਕ ਸੂਤਿ ਪਰੋਤੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "This servant has made the four directions bow to him by bowing to One who has strung one and all into one thread."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਚੱਕਾਂ ਨੂੰ ਨਿਵਾ ਲੀਤਾ ਹੈ (ਕੀ ਕਰਕੇ? ਵਾਹਿਗੁਰੂ ਜਿਸਨੇ ਇਕ ਸੱਤਾ ਦੇ) ਸੁਤ ਵਿਖੇ ਸਭ ਨੂੰ ਪਰੋਤਾ ਹੈ (ਉਸਦੀ) ਪੈਰੀਂ ਪੈਕੇ!"