[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਗਲ ਸੂਖ ਕਲਿਆਣ ਤਿਥਾਈਂ ॥"
page = 1348
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "instead of worship, penance and self-mortification."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ ਅਤੇ ਸਵੈ-ਰਿਆਜਤ ਦੀ ਥਾਂ ਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bliss, peace and salvation are found in that place,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਸਥਾਨ ਮੇਂ ਉਤਸਾਹ ਔ ਸੁਖ ਪੁਨਾ ਮੁਕਤੀ ਸਦਾ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਹੀ ਸਾਰੇ ਸੁਖ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਸਾਰੇ ਆਨੰਦ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Éxtasis, Paz y Salvación son encontrados ahí"