[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਤੀ ਸਿਰੀ ਬਿਹਾਈਆਂ, ਘੜੀਆਂ ਕਾਲ ਕੀਆਂ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The last moments of death came over the heads of many fighters."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਦੇ ਸਿਰ ਤੇ ਕਾਲ ਦੀ ਘੜੀਆਂ ਬੀਤੀਆਂ ਸਨ।"