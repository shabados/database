[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਸੋਈ ਜਨੁ ਪਾਏ; ਜਿਨ ਕਉ ਕ੍ਰਿਪਾ ਤੁਮਾਰੀ ॥੮॥"
page = 506
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man to whom Thou showest mercy obtains Thee, O Lord by Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਜਿਸ ਉਤੇ ਤੂੰ ਮਿਹਰ ਧਾਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੈਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, that humble being obtains You, Lord, upon whom You show Mercy. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਜਿਨ ਪਰ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ, ਸੋਈ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੇਰੇ ਤਤ੍ਵ ਕਾ ਬੀਚਾਰਵਾਨ ਹੋਤਾ ਹੈ ਪੁਨਾ ਵਹੀ ਆਤਮ ਬੋਧ ਪਾਉਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹੀ ਉਹੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਤੇਰਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo se obtiene ese Estado por la Gracia del Guru, sólo lo obtiene aquél que ha sido agraciado con Tu Misericordia, oh Señor. (8)"