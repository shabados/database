[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਗਿਆਨਵਾਨਾਣ ਨੂੰ ਉਸੇ ਦਾ ਹੀ ਪਾਸਾ ਚੰਗਾ ਲਗਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਰਿਫ਼ਾਣ ਰਾ ਸੂਇ ਊ ਬਾਸ਼ਦ ਲਜ਼ੀਜ਼ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, you should keep your lips tightly closed if you are anxious to share the secrets of the beloved. (63) (4)       "