[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤੇਰਾ; ਤੂ. ਮੈ ਮਨਿ ਵੂਠਾ ॥੪॥੩॥੧੪॥"
page = 887
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I have become Thine and Thou art enshrined within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਤੈਡਾਂ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਤੂੰ ਮੇਰੇ ਅੰਤਰ ਆਤਮੇ ਵੱਸ ਗਿਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Yours, and You are enshrined within my mind. ||4||3||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੂੰ ਮੇਰੇ ਮਨ ਮੇਂ ਵਸਿਆ ਤਬ ਮੈਂ ਤੇਰਾ ਸਰੂਪ ਹੀ ਹੂਆ ਹੂੰ॥੪॥੩॥੧੪॥☬ਸਤਿਗੁਰੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਮੇਰੇ ਮਨ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈਂ, ਮੈਂ ਤੇਰਾ ਹੋ ਚੁਕਾ ਹਾਂ ॥੪॥੩॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਮੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ। ਵੂਠਾ = ਆ ਵੱਸਿਆ ॥੪॥੩॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tuyo porque estás enaltecido en mi mente. (4-3-14)"