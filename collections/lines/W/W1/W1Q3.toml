[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਮੇਰੇ; ਭਜੁ ਸਤਗੁਰ ਸਰਣਾ ॥"
page = 33
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my soul! hasten thou to the sanctuary of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਦੌੜ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my mind: hurry to the Protection of the Guru's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ  ਮੇਰੇ ਕਥਨ ਕੋ ਸ੍ਰਵਨ ਕਰੁ, ਸੋ ਕਥਨੁ ਕੈਸਾ ਹੈ ਕਿ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਮੇਰੀ ਗੱਲ) ਸੁਣ, ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh mi mente, busca el Santuario del Señor"