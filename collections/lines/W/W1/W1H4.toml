[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਨ; ਪੀਉ ਰੇ ਕਬੀਰ ॥੪॥੮॥"
page = 325
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's elixir, quaff thou, O Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ, ਹੇ ਕਬੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the Lord's sweet elixir, Kabeer. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਰਾਮ ਨਾਮ ਸਰਬ ਰਸੋਂ ਕਾ ਘਰ ਹੈ ਕਿਆ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਤਿਸ ਕੋ ਪੀਉ ਅਰਥਾਤ ਜਪ ॥੪॥੮॥☬ਕਬੀਰ ਜੀ ਕੇ ਉਪਦੇਸ ਸੇ ਬ੍ਰਹਮਣ ਸੁਧ ਹੂਆ ਹੂਆ ਪੂਛਤਾ ਭ੍ਯਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਕਬੀਰ! ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ ਪੀ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, entonces, bebe tú el Néctar de la Inmortalidad del Señor ahora, mientras tienes la oportunidad de hacerlo.(4-8)"