[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਕਰਣੀ ਕਾਮਣਿ; ਗੁਰ ਮਿਲਿ. ਹਮ ਪਾਈ ॥"
page = 370
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, I have obtained the Bride of pure deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟ ਕੇ ਮੈਂ ਪਵਿੱਤ੍ਰ ਅਮਲਾਂ ਵਾਲੀ ਪਤਨੀ ਹਾਸਲ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the soul-bride of pure actions, I have met with the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੁਕਰਣੀ ਦਿਖਾਵਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਕਰਮ ਸੁੰਦਰ ਹੈਂ ਐਸੀ ਸੁਕਰਨੀ ਨਾਮ ਇਕ (ਕਾਮਨੀ) ਇਸਤ੍ਰੀ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਹਮਨੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ (-ਰੂਪ) ਇਸਤ੍ਰੀ ਹਾਸਲ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਕਰਣੀ = ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ। ਕਾਮਣਿ = ਇਸਤ੍ਰੀ। ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he casado con la Novia de acciones puras por la Gracia del Guru,"