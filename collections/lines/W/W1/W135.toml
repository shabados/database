[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਤੁਧਹੁ ਖਾਲੀ ਕੋ ਨਹੀ; ਦਰਿ ਗੁਰਮੁਖਾ ਨੋ ਸਾਬਾਸਿ ॥"
page = 40
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From Thou, O Lord! none is empty handed. At Thy door, the Guru's beloved, get applause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਸੋਂ ਹੈ ਸਾਹਿਬ! ਕੋਈ ਭੀ ਸੱਖਣੀ ਹੱਥੀਂ ਨਹੀਂ ਹੈ। ਤੇਰੇ ਬੂਹੇ ਤੇ ਗੁਰੂ-ਪਿਆਰਿਆਂ ਨੂੰ ਆਫ਼ਰੀਨ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, none return from You empty-handed; at Your Door, the Gurmukhs are praised and acclaimed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! (ਤੁਧਹੁ) ਤੇਰੀ ਚੈਤੰਨ ਸਤਾ ਸੇ (ਖਾਲੀ) ਰਹਿਤ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ, ਪਰੰਤੂ ਅਪਨੇ (ਦਰਿ) ਅੰਤਰ ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਤੇਰੀ ਚੈਤੰਨ ਸੱਤਾ ਦੇਖੀ ਹੈ, ਤਿਨ ਪੁਰਸ਼ੋਂ ਕੋ ਹੀ (ਸਾਬਾਸਿ) ਧੰਨ ਧੰਨ ਹੋਤੀ ਹੈ। ਜੈਸੇ ਜਲ ਤੋ ਸਰਬ ਪ੍ਰਿਥਵੀ ਮੇਂ ਏਕ ਰਸ ਵ੍ਯਾਪਕ ਹੈ, ਪਰੰਤੂ ਕੂਪ ਤਥਾ ਬਾਵਲੀ ਲਗਾਉਨੇ ਵਾਲੇ ਪੁਰਸ਼ੋਂ ਕੋ ਜਲ ਪ੍ਰਾਪਤਿ ਹੋਨੇ ਕਾ ਆਨੰਦ ਭੀ ਹੈ ਔਰ ਤਿਨ ਕੀ ਉਪਮਾ ਭੀ ਹੋਤੀ ਹੈ, ਕਿਉਂਕਿ ਤਿਨੋਂ ਨੇ ਜਲ ਪ੍ਰਗਟ ਕੀਆ ਹੈ। ਵਾ ਤੇਰੀ ਦਾਤ ਸੇ ਖਾਲੀ ਤੋ ਕੋਈ ਨਹੀਂ, ਪਰੰਤੂ ਗੁਰਮੁਖੋਂ ਕੋ ਤੇਰੇ (ਦਰਿ) ਦ੍ਵਾਰੇ ਪਰਲੋਕ ਮੇਂ, ਵਾ ਸਤਿਸੰਗ ਮੇਂ (ਸਾਬਾਸਿ) ਧੰਨ ਧੰਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਰ ਤੋਂ ਕੋਈ ਖ਼ਾਲੀ ਨਹੀਂ ਮੁੜਦਾ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ ਤੇਰੇ ਦਰ ਤੇ ਆਦਰ ਮਾਣ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = (ਤੇਰੇ) ਦਰ ਤੇ। ਸਾਬਾਸਿ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Tu Casa nadie regresa con las manos vacías, los que vienen a través del Guru son aplaudidos en Tu Corte."