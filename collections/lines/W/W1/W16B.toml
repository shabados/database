[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਮੁਕਤਿ; ਜਿਸੁ ਰਿਦੈ ਭਗਵੰਤੁ ॥"
page = 294
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose mind the illustrious Lord abides and he obtains salvation while alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਪ੍ਰਸਿੱਧ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ ਅਤੇ ਜੀਉਂਦੇ ਜੀ ਮੁਕਤੀ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Jivan Mukta - liberated while yet alive; the Lord God abides in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਨ ਮੁਕਤ ਸਰੂਪ ਹੈ ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਭਗਵੰਤ ਕਾ ਨਿਵਾਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਭਗਵਾਨ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese hombre Yivan Mukta, vive liberado en Plena Conciencia"