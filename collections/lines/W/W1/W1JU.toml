[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ; ਰਾਮੈ ਨਾਮਿ ਬਸਾਈ ॥"
page = 481
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, he who abides Lord's Name in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਵਸਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instructions, one whose mind is filled with the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤ ਕਰ ਕੇ ਜਿਨੋਂ ਨੇ ਹਿਰਦੇ ਮੇਂ ਰਾਮ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਬਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ) ਜੋ ਮਨੁੱਖ (ਇਸ ਨਾਸਵੰਤ ਜਗਤ ਵਲੋਂ ਹਟਾ ਕੇ ਆਪਣੇ ਮਨ ਨੂੰ) ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਟਿਕਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es instruido en la Sabiduría del Guru y enaltece el Nombre del Señor en su mente,"