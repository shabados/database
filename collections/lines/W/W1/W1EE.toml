[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੈ ਗਜਿੰਦੁ; ਸੁੰਡ ਕੀ ਚੋਟ ॥"
page = 1165
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elephant struck him a blow with his trunk,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਉਸ ਨੂੰ ਆਪਣੀ ਸੁੰਡ ਨਾਲ ਸੱਟ ਮਾਰਦਾ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant attacked him with his trunk,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਸੁੰਡ ਕੀ ਚੋਟ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਆਪਣੀ ਸੁੰਡ ਦੀ ਚੋਟ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਜਿੰਦੁ = ਹਾਥੀ, ਵੱਡਾ ਹਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante torció su tronco como haciéndome un saludo y así fui salvado,"