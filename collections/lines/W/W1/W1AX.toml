[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰ ਸਦਾ ਮਿਹਰਵਾਨ ॥"
page = 1271
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Saviour-Lord is ever merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ-ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਦਇਆਲੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior Lord is kind and compassionate forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਸਦਾ ਮਿਹਰਬਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਜੀਵਾਂ ਉੱਤੇ) ਸਦਾ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Salvador es siempre Bondadoso y Compasivo"