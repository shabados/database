[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਤਿ ਕਰਿ ਕੈ ਸਭ ਹੀ ਤ੍ਰਿਯਨ; ਦੀਨੇ ਜਾਰ ਉਠਾਇ ॥"
page = 891

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After making love all the woman were sent away,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਨੇ ਰਤੀ ਮੰਨਾ ਕੇ ਯਾਰਾਂ ਨੂੰ ਭੇਜ ਦਿੱਤਾ।"