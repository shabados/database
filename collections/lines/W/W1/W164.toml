[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੂਬੁ ਖੂਬੁ. ਖੂਬੁ ਖੂਬੁ; ਖੂਬੁ ਤੇਰੋ ਨਾਮੁ ॥"
page = 1137
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Excellent, excellent, excellent, excellent, excellent is Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਬਮ ਸਰੇਸ਼ਟ, ਪਰਮ ਸ਼ਰੇਸਟ, ਪਰਮ ਸਰੇਸ਼ਟ, ਪਰਮ ਸਰੇਸ਼ਟ, ਪਰਮ ਸਰੇਸ਼ਟ ਹੈ ਤੇਰਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Excellent, excellent, excellent, excellent, excellent is Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਖੂਬੁ) ਚੰਗੇ ਪਰਮੇਸ੍ਵਰ! ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਤੇਰਾ ਨਾਮ ਚੰਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸੋਹਣਾ ਹੈ, ਤੇਰਾ ਨਾਮ ਮਿੱਠਾ ਹੈ, ਤੇਰਾ ਨਾਮ ਚੰਗਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravilloso, Maravilloso, Maravilloso es Tu Nombre, oh Dios,"