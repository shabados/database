[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਤਪੈ ਤਨੂਰ ਜਿਉ; ਬਾਲਣੁ ਹਡ ਬਲੰਨੑਿ ॥"
page = 1384
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body is heated like an oven and my bones burn like fire-wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਤੰਦੂਰ ਵਾਂਗ ਤਪਦੀ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਈਧਨ ਦੀ ਮਾਨੰਦ ਮਚਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My body is cooking like an oven; my bones are burning like firewood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਤਨ ਤੌ ਮੇਰਾ (ਤਨੂਰ) ਤੰਦੂਰ ਕੇ ਸਮਾਨ ਭੀ ਤਪੈ, ਭਾਵ ਪੰਚਾਗਨ ਆਦੀ ਐਸਾ ਕਠਨ ਤਪ ਕਰੂੰ ਔ ਬਾਲਣ ਕੇ ਅਸਥਾਨ ਹੋ ਕਰ ਹਡ ਭੀ ਬਲ ਕਰ ਜਲ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਰੀਰ (ਬੇਸ਼ੱਕ) ਤਨੂਰ ਵਾਂਗ ਤਪੇ, ਮੇਰੇ ਹੱਡ (ਬੇਸ਼ੱਕ ਇਉਂ) ਬਲਣ ਜਿਵੇਂ ਬਾਲਣ (ਬਲਦਾ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo se cocina como un horno, mis huesos se queman como la madera,"