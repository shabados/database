[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੁ ਦਰੁ ਪਾਵੈ ਮਹਲੁ; ਨਾਮੁ ਪਿਆਰਿਆ ॥"
page = 791
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By loving, Thy Name, he obtains his own home and mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਨਾਲ ਨੇਹੁੰ ਕਰਨ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਨਿਜ ਦੇ ਧਾਮ ਅਤੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains his own home and mansion, by loving the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਸੇਸ ਕਰ ਨਾਮ ਕੇ ਪਿਆਰੇ ਹੈਂ, ਸੋ ਸਰੀਰ ਕੇ ਅੰਦਰੋਂ ਹੀ ਸਰੂਪ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਕਰ ਕੇ ਉਹ ਪ੍ਰਭੂ ਦਾ ਘਰ, ਪ੍ਰਭੂ ਦਾ ਦਰ ਤੇ ਮਹਲ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amando el Naam, el Nombre del Señor, él obtiene su propio Hogar y Mansión."