[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਦਿ ਖਲਾਸੀ; ਭਾਣੈ ਹੋਇ ॥"
page = 5
line = 13

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਬੰਦੀ (ਕੈਦ) ਤੋਂ ਖਲਾਸੀ (ਛੁਟੀ) ਉਸਦੇ ਭਾਣੇ ਵਿਚ ਹੁੰਦੀ ਹੈ। (ਕਿਸੇ ਦਾ ਕੋਈ ਜ਼ੋਰ ਨਹੀਂ)"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Liberation from bondage is effected by God's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੈਦ ਤੋਂ ਰਿਹਾਈ ਹਰੀ ਦੇ ਹੁਕਮ ਨਾਲ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Liberation from bondage comes only by Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੰਦ) ਕੈਦ ਹੋਨਾ ਔਰ ਚੌਰਾਸੀ ਸੇ (ਖਲਾਸੀ) ਮੁਕਤਿ ਹੋਣਾ, ਏਹਿ ਸਭ ਅਕਾਲ ਪੁਰਖ ਕੇ (ਭਾਣੈ) ਹੁਕਮ ਮੇ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਰੂਪ) ਬੰਧਨ ਤੋਂ ਛੁਟਕਾਰਾ ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦਿ = ਬੰਦੀ ਤੋਂ, ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ। ਖਲਾਸੀ = ਮੁਕਤੀ, ਛੁਟਕਾਰਾ। ਭਾਣੈ = ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਿਆਂ। ਹੋਇ = ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Tu Voluntad que las amarras son cortadas para que el hombre sea liberado."