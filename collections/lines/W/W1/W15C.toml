[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੋਲਾ ਭਾਉ, ਗੋਬਿੰਦੁ ਮਿਲਾਵੈ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In fact, innocence like that of Dhanna makes the sight of the Lord available."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੧੦) ਭੋਲਾ ਭਾ ਗੋਬਿੰਦ ਮਿਲਾ ਦੇਂਦਾ ਹੈ।"