[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਤਮ ਅਗਹ ਅਗਹੇਉ; ਸਬਦ ਪਰੋਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even empty hearts of the people have been filled by sabad, the Word"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੇ) ਆਤਮ (=ਮਨ) ਨੂੰ ਅਗਾਧ ਸ਼ਬਦ ਨਾਲ (ਗੁਰਾਂ ਨੇ) ਪੁਰੋ ਦਿੱਤਾ।"