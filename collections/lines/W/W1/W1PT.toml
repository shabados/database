[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਜ ਸਿਖ ਨਾਰਿ ਗੁਰੂ ਰਮੈ; ਗੁਰ ਦਾਰਾ ਸੋ ਸਿਖ ਸੋਹਿਗੇ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He Gurus will enjoy the wives of their disciples and the disciples will absorb themselves with the wives of their Gurus"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੇਵਕ ਦੀ ਇਸਤਰੀ ਨੂੰ ਗੁਰੂ ਭੋਗੇਗਾ ਅਤੇ ਗੁਰੂ ਦੀ ਇਸਤਰੀ ਨਾਲ ਸੇਵਕ ਸਵੇਂਗਾ।"