[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਤਦਿਪ ਤੇਜ ਪਾਯੰਤ ਪਾਰ ॥"
page = 641

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If Brahma also utters His Glory, then also His effulgence cannot be comprehended"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਵੀ ਤੇਜ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕੇਗਾ।"