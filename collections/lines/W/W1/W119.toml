[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਾਂਤਿ ਕਰਿ; ਸੇਵਾ ਕਰੀਐ ॥"
page = 391
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In various ways, render thou service unto the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਤੂੰ ਸਾਹਿਬ ਦੀ ਘਾਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve Him in many different ways;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੁਹਾਗਨੋਂ ਕੀ ਅਨੇਕ ਭਾਂਤ ਕਰ ਕੇ ਟਹਲ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੀ ਹੋ ਚੁਕੀ ਸਤ-ਸੰਗਣ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ) ਸੇਵਾ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realiza Su Servicio de muchas formas,"