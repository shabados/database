[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਾਮੁ ਸੁਨਾਵੈ; ਸੋ ਮੇਰਾ ਮੀਤੁ ਸਖਾਈ ॥੨॥"
page = 367
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who tells me of the Name, he alone is a friend and comrade of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮੈਨੂੰ ਨਾਮ ਮੁਤਅਲਕ ਦੱਸਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਮੈਡਾਂਮਿਤ੍ਰ ਅਤੇ ਸਾਥੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who speaks the Naam - he alone is my friend and companion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਨਾਮੁ ਜੋ ਕੋਈ ਸੁਨਾਵੈ, ਵਹੀ ਮੇਰਾ ਮਿਤ੍ਰ ਹੈ ਵਹੀ ਮੇਰਾ ਸਖਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਮੇਰਾ ਮਿੱਤਰ ਹੈ, ਮੇਰਾ ਸਾਥੀ ਹੈ ਜੇਹੜਾ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖਾਈ = ਸਾਥੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que recita el Nombre es mi amigo y compañero. (2)"