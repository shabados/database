[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਭਗਤ. ਭਗਤਿ ਸੇ ਲਾਗੇ; ਨਾਨਕ ਜੋ ਪ੍ਰਭ ਭਾਣੀ ॥੨॥੫੬॥੭੯॥"
page = 1219
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone are the devotees and they alone attach to Thy devotional service, who are pleasing to Thee, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਉਹ ਹੀ ਅਨੁਰਾਗੀ ਹਨ ਅਤੇ ਕੇਵਲ ਉਹੀ ਤੇਰੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨਾਲ ਜੁੜਦੇ ਹਨ, ਜੋ ਤੈਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are devotees, and they alone are attached to devotional worship, O Nanak, who are pleasing to God. ||2||56||79||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੋਹੀ ਭਗਤ ਹੈਂ, ਜੋ ਭਗਤੀ ਮੇਂ ਲਾਗੇ ਹੂਏ ਜਾਨੀਤੇ ਹੈਂ, ਜਿਨਕੀ ਭਗਤੀ ਪ੍ਰਭੂ ਕੋ ਭਾਣੀ ਹੈ॥੨॥੫੬॥੭੯॥☬ਪੁਨਹ ਨਾਮ ਕਾ ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ ਭਗਤ (ਬਣ ਸਕਦੇ ਹਨ) ਉਹੀ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਲੱਗ ਸਕਦੇ ਹਨ, ਜਿਹੜੇ ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆ ਜਾਂਦੇ ਹਨ ॥੨॥੫੬॥੭੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹ ਹੀ {ਬਹੁ-ਵਚਨ}। ਪ੍ਰਭ ਭਾਣੀ = ਪ੍ਰਭ ਨੂੰ ਭਾ ਗਏ ॥੨॥੫੬॥੭੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios; sólo viven dedicados a Tu Alabanza aquéllos con quienes Tú estás Complacido. (2-56-79)"