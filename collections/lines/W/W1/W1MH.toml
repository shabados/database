[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਐਥੈ ਸੁਖੈ ਅੰਦਰਿ ਰਖਸੀ; ਅਗੈ ਹਰਿ ਸਿਉ ਕੇਲ ਕਰੇਹੁ ॥੨॥"
page = 554
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, here the True Guru shall keep thee in peace and hereafter thou shalt make merry with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਏਥੇ ਸੱਚਾ ਗੁਰੂ ਤੈਨੂੰ ਸੁਖ ਆਰਾਮ ਵਿੱਚ ਰੱਖੇਗਾ ਅਤੇ ਏਦੂੰ ਮਗਰੋਂ ਤੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮੌਜ ਬਹਾਰਾਂ ਕਰੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall be kept in peace here, and hereafter, you shall celebrate with the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਔਖਧ ਸੇਵਨ ਕੀ ਹੂਈ ਐਥੇ, ਭਾਵ ਇਸ ਲੋਕ ਮੇਂ ਸੁਖ ਕੇ ਬੀਚ ਇਸਥਿਤ ਰਖੈਗੀ ਔਰ ਆਗੇ ਭੀ ਹਰੀ ਕੇ ਸਾਥ (ਕੇਲ) ਕ੍ਰੀੜਾ ਕਰਹੁਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਦਾਰੂ) ਏਥੇ (ਸੰਸਾਰ ਵਿਚ) ਸੁਖੀ ਰਖੇਗਾ ਤੇ ਅੱਗੇ (ਪਰਲੋਕ ਵਿਚ) ਹਰੀ ਨਾਲ ਰਲੀਆਂ ਮਾਣੋਗੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਲ = ਆਨੰਦ, ਲਾਡ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquí Él te conserva en Éxtasis, y en el más allá vas a disfrutar de ese Éxtasis con tu Señor. (2)"