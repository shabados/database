type = "primary"
data = "ਚਿਰਾ ਤੋ ਬਿਯਾਮਦ ਦਰੀਂ ਜਾਇ ਸਖ਼ਤ ॥੧੩੦॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Why have you come to this place full of afflictions?’(130)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਭਿਆਨਕ ਸਥਾਨ ਉਤੇ ਕਿਉਂ ਆਈ ਹੈਂ ॥੧੩੦॥"