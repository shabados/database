[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਵਤ ਰਾਮਜਨੀ ਨਰ ਕੈ ਧਨ; ਪਾਵਤ ਹੈ ਬਹੁ ਦਾਨ ਗਵਇਯਾ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The concubines after dancing and the singers after singing are receiving great gifts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਸਵਾਵਾਂ ਨਚ ਕੇ ਧਨ ਪ੍ਰਾਪਤ ਕਰਦੀਆਂ ਹਨ ਅਤੇ ਗਾਇਕ ਵੀ ਬਹੁਤ ਦਾਨ ਹਾਸਲ ਕਰਦੇ ਹਨ।"