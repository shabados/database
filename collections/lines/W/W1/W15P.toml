[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਪ ਕੀਨ ਤਹਾ ਬਹੁ ਭਾਤਿ ਰਿਖੰ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There the sages performed austerities in various ways for ten lakh twenty thousand years"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਬਹੁਤ ਤਰ੍ਹਾਂ ਨਾਲ ਤਪਸਿਆ ਕੀਤੀ।"