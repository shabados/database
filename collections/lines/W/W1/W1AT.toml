[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ; ਮਨ ਮੇਰੇ ਸਦਾ ਧਿਆਇ ॥੨॥"
page = 862
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever meditate upon that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਦਾ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate forever on that God, O my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਤੂੰ ਐਸੇ ਪ੍ਰਭੂ ਕਾ ਸਦਾ ਧਿਆਨ ਕਰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਉਸ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita para siempre en ese Dios, oh mi mente.  (2)"