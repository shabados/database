[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾਦਿਕ ਸਨਕਾਦਿਕ ਚਾਹੈ ॥"
page = 203
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For him yearn gods like Brahma, and Sanak and the like."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦੇ ਲਈ ਬ੍ਰਹਿਮਾਂ ਆਦਿ ਦੇਵਤੇ ਅਤੇ ਸਨਕ ਵਰਗੇ ਚਾਹਣਾ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gods like Brahma and Sanak yearn for Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਸਿਵ ਸਨਕਾਦਿਕ ਚਾਹੁਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਬ੍ਰਹਮਾ ਅਤੇ ਹੋਰ ਵੱਡੇ ਦੇਵਤੇ, ਸਨਕ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਸਨੰਦਨ ਸਨਾਤਨ ਸਨਤ ਕੁਮਾਰ-ਇਹਨਾਂ ਵਿਚੋਂ ਹਰੇਕ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es anhelado por Brahma y sus hijos,"