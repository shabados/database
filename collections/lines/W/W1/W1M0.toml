[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਘ੍ਰਤਾ ਐਸੀ ਕਰੋ ਤੁਮ ਹੂੰ; ਤਿਰੀਆ ਲਈਯੋ ਅਰੁ ਨਾਮੁ ਸੁ ਲਈਯੋ ॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“All of you, taking your women with you leave immediately and remember the name of the Lord.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਤਨੀ ਛੇਤੀ ਕਰ, ਇਸਤਰੀਆਂ ਨੂੰ ਲੈ ਕੇ (ਤੁਰ ਜਾ)। (ਜੇ ਗਰੜ ਕੁਝ ਕਹੇ, ਤਾਂ ਮੇਰਾ) ਨਾਮ ਲੈਣਾ।\""