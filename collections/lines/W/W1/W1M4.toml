[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ. ਜਮੁ ਸੇਵਾ ਕਰੇ; ਜਿਨ ਮਨਿ ਸਚਾ ਹੋਇ ॥੧॥"
page = 588
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, death serves the pious persons, in whose mind the True Lord abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਮੌਤ ਉਨ੍ਹਾਂ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਟਹਿਲ ਕਰਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, Death serves the Gurmukhs; the True Lord abides in their minds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਸੋ ਸਚਾ ਨਾਮ ਹੋਤਾ ਹੈ, ਤਿਨ ਗੁਰਮੁਖੋਂ ਕੀ ਜਮ ਭੀ ਸੇਵਾ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਗੁਰਮੁਖਾਂ ਦੇ ਮਨ ਵਿਚ ਸੱਚਾ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ ਉਹਨਾਂ ਦੀ ਜਮ ਭੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte misma viene a servir a los Santos quienes enaltecen el Nombre del Señor en su mente. (1)"