[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਪਟੰਬੁ. ਗਲੀ ਮਨੁ ਲਾਵਸਿ; ਸੰਸਾ. ਮੂਲਿ ਨ ਜਾਵਸਿਤਾ ॥"
page = 155
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou practisest hypocrisy and appliest thy mind to mere words. Thy doubt shall never depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਖੰਡ ਰਚਦਾ ਹੈਂ ਅਤੇ ਨਿਰੀਆਂ ਮੂੰਹ-ਜਬਾਨੀ ਗੱਲਾਂ ਨਾਲ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਜੋੜਦਾ ਹੈਂ। ਤੇਰਾ ਵਹਿਮ ਕਦਾਚਿਤ ਦੂਰ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing hypocrisy and attaching your mind to worldly objects, your doubt shall never depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਟੰਬੁ) ਪਖੰਡ ਵਾ ਠਗੀ ਕਰ ਕੇ ਗੱਲੋਂ ਮੇਂ ਲੋਗੋਂ ਕਾ ਮਨ ਲਗਾਵਤਾ ਹੈ, ਤਿਨ ਕਾ ਸੰਸਾ ਜੋ ਪ੍ਰਮਾਣ ਮੇਂ ਔਰ ਪ੍ਰਮੇਯ ਮੇਂ ਹੈ, ਸੋ ਮੂਲੋਂ ਹੀ ਜਾਤਾ ਨਹੀਂ। ਤੁਕਾਂ ਤੁਕਾਂ ਤਕਾਰ ਸਰਬ ਸਬਦੋਂ ਮੇਂ ਪਾਠ ਪੂਰਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ (ਜੋਗ ਦਾ) ਵਿਖਾਵਾ ਕਰ ਕੇ ਨਿਰੀਆਂ ਗੱਲਾਂ ਵਿਚ ਹੀ ਲੋਕਾਂ ਦਾ ਮਨ ਪਰਚਾਂਦਾ ਹੈਂ, ਪਰ ਤੇਰਾ ਆਪਣਾ ਸੰਸਾ ਉੱਕਾ ਹੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Para qué todo este teatro de caridades? ¿Por qué envolverte en ese parloteo falso que no remueve de tu mente la duda?"