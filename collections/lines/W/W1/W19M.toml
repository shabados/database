[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਸਾਲਾਹੀ ਸਚੇ ਪਾਤਿਸਾਹ; ਜਾਂ ਤੂ ਸੁਘੜੁ ਸੁਜਾਣੁ ॥"
page = 968
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I praise thee, O True King, when thou art Wise and Omniscient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਕਿਸ ਤਰ੍ਹਾਂ ਕਰ ਸਕਦਾ ਹਾਂ, ਹੇ ਸੱਚੇ ਸੁਲਤਾਨ! ਜਦ ਤੂੰ ਸਿਆਣਾ ਅਤੇ ਸਰਬੱਗ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I praise You, O True Supreme King, when You are so wise and all-knowing?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਪਾਤਸਾਹੁ! ਜਾ ਤੁਮ ਆਪ ਹੀ ਚਤਰਾਂ ਸੇ ਚਤਰ ਹੋ ਤਾਂ ਤੁਮਕੋ ਕਿਆ ਸਾਲਾਹੀਏ, ਭਾਵ ਬੇਅੰਤ ਹੋ। ਭਾਵ ਰਿਦੇ ਕੀ ਪ੍ਰੀਤੀ ਬਿਨਾ ਊਪਰ ਉਪਮਾ ਤੇ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ-ਥਿਰ ਰਾਜ ਵਾਲੇ ਪਾਤਸ਼ਾਹ! ਮੈਂ ਤੇਰੀ ਕੀਹ ਸਿਫ਼ਤ ਕਰਾਂ? ਤੂੰ ਸੁੰਦਰ ਆਤਮਾ ਵਾਲਾ ਤੇ ਸਿਆਣਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Rey Verdadero, ¿cómo Te puedo alabar siendo tan Sabio?"