[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸਕਲ ਦ੍ਰੁਮ ਆਪਨੀ ਆਪਨੀ ਭਾਂਤਿ; ਚੰਦਨ ਚੰਦਨ ਕਰੈ ਸਰਬ ਤਮਾਲ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as all trees grow and spread according to the nature of their species and they cannot impose their influence on others but a sandalwood tree can make all other trees smell like itself."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਾਰੇ ਬੂਟੇ ਰਹਿੰਦੇ ਆਪੋ ਆਪਣੀ ਤਰਾਂ ਦੇ ਰੂਪ ਵਿਚ ਹੀ ਹਨ; ਪਰ ਉਂਞ ਚੰਦਨ ਓਨਾਂ ਸਾਰਿਆਂ ਬਿਰਛਾਂ ਨੂੰ ਚੰਦਨ ਬਣਾ ਲਿਆ ਕਰਦਾ ਹੈ; ਐਸੇ ਹੀ ਸਤਿਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਕੋਈ ਪੁਰਖਾਂ ਦੀ ਸ਼ਕਲ ਨਹੀਂ ਵੱਟ ਜਾਇਆ ਕਰਦੀ ਕਿੰਤੂ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਉਹ ਸਿੱਖ ਜ਼ਰੂਰ ਬਣ ਜਾਂਦੇ ਹਨ; ਸਤਿਗੁਰਾਂ ਦੇ ਸੁਭਾਵ ਸੰਪੰਨ।"