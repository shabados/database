[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਕਾਲ ਕੀ ਬੰਦ ਨ ਪਰਹੀ ॥੨੬॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You emancipate us from the (fear of) death.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਫਲਸਰੂਪ ਸਾਨੂੰ) ਮਹਾ ਕਾਲ ਦਾ ਬੰਧਨ ਨਹੀਂ ਪਵੇਗਾ (ਭਾਵ ਅਸੀਂ ਮ੍ਰਿਤੂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚ ਜਾਵਾਂਗੇ) ॥੨੬॥"