[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਪਰਸਾਦਿ; ਰੰਗ ਰਸ ਮਾਣੇ ॥"
page = 1144
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thy grace, enjoy I Thine love and relish, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਤੇਰੇ ਪਿਆਰ ਤੇ ਸੁਆਦ ਦਾ ਅਨੰਦ ਲੈਂਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I enjoy love and pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੀ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਪ੍ਰੇਮ ਰਸ ਕੋ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਹੀ ਅਸੀਂ (ਬੇਅੰਤ) ਰੰਗ ਰਸ ਮਾਣਦੇ ਆ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Gracia oh Dios, disfruto de todas las dichas de este mundo,"