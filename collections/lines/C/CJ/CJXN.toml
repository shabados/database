[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਕਹਹੁ ਗੁਰ ਵਾਹੁ ॥੪॥੨੧॥"
page = 376
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Slave Nanak! utter thou the praise of that great Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਤੂੰ ਉਸ ਵੱਡੇ ਸੁਆਮੀ ਦੀ ਉਸਤੱਤੀ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, chant His Glorious Praises. ||4||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਾਂ ਦੁਆਰੇ ਤਿਸੁ ਆਪ ਕੋ ਮੈਂ (ਵਾਹੁ) ਧੰਨ ਕਹਤਾ ਹੂੰ॥੪॥੨੧॥☬ਜੀਵ ਕੇ ਅਵਗੁਨ ਪਰਮੇਸਰ ਕੇ ਉਪਕਾਰ ਚਿੰਤਨ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਉਸ ਸਭ ਤੋਂ ਵੱਡੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਧੰਨ ਧੰਨ ਆਖਦੇ ਰਹੋ ਜੋ ਬੇ-ਪਰਵਾਹ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ॥੪॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਸਭ ਤੋਂ ਵੱਡਾ। ਵਾਹੁ = ਧੰਨ ਧੰਨ ॥੪॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien es libre de toda preocupación. (4‑21)"