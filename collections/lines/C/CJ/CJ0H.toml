[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਜਨ ਬਾਚੇ; ਜੋ ਪ੍ਰਭਿ ਰਾਖੇ ॥"
page = 352
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only those person, are saved, whom the Lord preserves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਨੂੰ ਸੁਆਮੀ ਰਖਦਾ ਹੈ, ਉਹ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are saved, who are protected by God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਰਖ ਲੀਆ ਹੈ, ਸੋਈ ਬਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰੋਗ ਤੋਂ ਇਸ ਦੁੱਖ ਤੋਂ ਉਹੀ ਮਨੁੱਖ ਬਚਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਪ੍ਰਭੂ ਨੇ ਆਪ ਰਾਖੀ ਕੀਤੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਚੇ = ਬਚੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo fueron salvados los que fueron protegidos por Dios"