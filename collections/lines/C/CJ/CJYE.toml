[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਦੇਖੈ ਕੀਤਾ ਅਪਣਾ; ਜਿਉ ਤਿਸ ਦੀ ਵਡਿਆਈ ॥"
page = 347
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created the creation, He, as it pleases his honour, beholds his handi-work."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਉਹ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਮਹਾਰਾਜ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਆਪਣੀ ਕੀਤੀ ਹੋਈ ਕਾਰੀਗਰੀ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created the creation, He Himself watches over it, as it pleases His Greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਕੀਤਾ ਹੂਆ ਜੋ ਪ੍ਰਪੰਚ ਹੈ ਤਿਸ ਕੋ ਰਚ ਕਰ ਕੇ ਜੈਸੇ ਤਿਸ ਕੀ (ਵਡਿਆਈ) ਇਛਾ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਦੇਖਤਾ ਹੈ, ਭਾਵ ਪਾਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਵੇਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੈ (ਭਾਵ, ਜੇਡਾ ਵੱਡਾ ਆਪ ਹੈ ਓਡੇ ਵੱਡੇ ਜਿਗਰੇ ਨਾਲ ਜਗਤ ਨੂੰ ਰਚ ਕੇ) ਆਪਣੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਦੀ ਸੰਭਾਲ ਭੀ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਕੀਤਾ ਆਪਣਾ = ਆਪਣਾ ਰਚਿਆ ਹੋਇਆ ਜਗਤ। ਜਿਉ = ਜਿਵੇਂ। ਵਡਿਆਈ = ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habiendo creado la Creación, Él Mismo la cuida, así como le complace a Su Grandeza."