[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਆਚਾਰ. ਬਹੁ ਸੰਪਉ ਸੰਚੈ; ਜੋ ਕਿਛੁ ਕਰੈ. ਸੁ ਨਰਕਿ ਪਰੈ ॥੪॥"
page = 1334
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he may amass wealth and perform many rituals, but, whatever he may do, he must fall into hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕਿਤਨੀ ਧਨ-ਦੌਲਤ ਇਕੱਤਰ ਕਰ ਲਵੇ ਅਤੇ ਘਣੇਰੇ ਹੀ ਕਰਮਕਾਂਡ ਕਮਾਉਂਦਾ ਰਹੇ, ਪ੍ਰੰਤੂ ਜੋ ਕੁਝ ਭੀ ਉਹ ਕਰ ਲਵੇ, ਉਸ ਨੂੰ ਦੌਜਕ ਵਿੱਚ ਜਾਣਾ ਹੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- he may perform all sorts of rituals and accumulate wealth, but in the end, he will fall into hell. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁ ਸੰਪਤਾ ਭੀ (ਸੰਚੈ) ਇਕਤ੍ਰ ਕਰ ਕੇ ਅਨੇਕ ਤਰਹ ਕੇ ਯਗ ਤਪਆਦਿ ਅਚਾਰ ਭੀ ਕਰੇ ਤਾਂ ਵੀ ਓਹ ਜੋ ਕਿਛੁ ਕਰਤਾ ਹੈ, ਸੋ ਵਿਅਰਥ ਹੈ। ਸੋ ਪੁਰਸ਼ ਅੰਤ ਕੋ ਨਰਕੋਂ ਮੇਂ ਪੜਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੇ ਕਰਮ ਸਭ ਨਿਸਫਲ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਮਿਥੇ ਹੋਏ) ਧਾਰਮਿਕ ਕਰਮ ਕਰ ਕੇ ਬਹੁਤ ਧਨ ਭੀ ਇਕੱਠਾ ਕਰ ਲੈਂਦਾ ਹੈ, (ਫਿਰ ਭੀ) ਉਹ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ (ਉਹ ਕਰਦਿਆਂ) ਨਰਕ ਵਿਚ ਹੀ ਪਿਆ ਰਹਿੰਦਾ ਹੈ (ਸਦਾ ਦੁੱਖੀ ਹੀ ਰਹਿੰਦਾ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਆਚਾਰ = (ਕਰਮ-ਕਾਂਡ ਦੇ) ਕਰਮ ਕਰ ਕੇ। ਸੰਪਉ = ਧਨ। ਸੰਚੈ = ਇਕੱਠਾ ਕਰਦਾ ਹੈ। ਨਰਕਿ = ਨਰਕ ਵਿਚ, ਦੁੱਖ ਵਿਚ। ਪਰੈ = ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "podrá realizar todo tipo de rituales y acumular grandes riquezas, pero al final será víctima de las consecuencias se sus propios actos. (4)"