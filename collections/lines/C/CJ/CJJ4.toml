[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂੰਜੀ ਹਿਰਾਨੀ; ਬਨਜੁ ਟੂਟ ॥"
page = 1195
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The capital is exhausted and the trade is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਸ ਮੁਕ ਜਾਂਦੀ ਹੈ ਅਤੇ ਵਾਪਾਰ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their capital is exhausted, and their trade is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਸਾਂ ਰੂਪੀ ਪੂੰਜੀ ਗਈ ਤੋ ਬਨਜੁ ਟੂਟ ਗਿਆ, ਭਾਵ ਸਰੀਰ ਦੀ ਕਿਰਿਆ ਰਹ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਸੁਆਸਾਂ ਦੀ) ਰਾਸ ਖੁੱਸ ਜਾਂਦੀ ਹੈ, ਤਦੋਂ ਵਣਜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਾਨੀ = ਖੁਹਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El capital desapareció y su negocio se arruinó al final,"