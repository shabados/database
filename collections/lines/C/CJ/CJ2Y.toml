[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਗੁਰੂ ਗੁਰ ਸਤਿਗੁਰੁ ਪੂਰਾ; ਨਾਨਕ. ਮਨਿ ਆਸ ਪੁਜਾਏ ॥੪॥"
page = 562
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail! hail unto the Guru, the great perfect Satguru, who fulfils the desire of Nanak's heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼ ਹੈ ਗੁਰਾਂ, ਵੱਡੇ ਪੁਰਨ ਸਤਿਗੁਰਾਂ ਨੂੰ ਜੋ ਨਾਨਕ ਦੇ ਦਿਲ ਦੀ ਚਾਹਨਾ ਨੂੰ ਪੂਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hail, hail unto the Guru, the Guru, the Perfect True Guru, who fulfills Nanak's heart's desires. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਗੁਰੂ) ਪੂਜ੍ਯ (ਗੁਰ) ਬਡਾ ਐਸਾ ਪੂਰਾ ਸਤਿਗੁਰੂ ਧੰਨ੍ਯ ਧੰਨ੍ਯ ਹੈ, ਜੋ ਮੇਰੇ ਮਨ ਕੀ ਆਸਾ ਪੂਰਣ ਕਰੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਧੰਨ ਹੈ ਮੇਰਾ ਗੁਰੂ, ਸ਼ਾਬਾਸ਼ ਹੈ ਮੇਰੇ ਪੂਰੇ ਗੁਰੂ ਨੂੰ, ਜੇਹੜਾ ਮੇਰੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ) ਆਸ ਪੂਰੀ ਕਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hosanna, Hosanna al Perfecto Guru, Quien cumple los deseos del corazón de Nanak. (4)"