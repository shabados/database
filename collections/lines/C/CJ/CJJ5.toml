[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ. ਸਦਾ ਮਨੁ ਨਿਹਚਲੁ; ਨਿਜ ਘਰਿ ਵਾਸਾ ਪਾਵਣਿਆ ॥੩॥"
page = 120
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru the mortal becomes stable for ever, and secures dwelling in his own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਹਮੇਸ਼ਾਂ ਲਈ ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸੇਬਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, they become stable forever, and they obtain their dwelling in the home of the self. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕੋ ਸੇਵੇ ਤੇ ਤਿਸ ਕਾ ਮਨੁ ਸਦਾ ਅਚਲ ਹੂਆ ਹੈ ਔਰ ਆਪਣੇ ਸ੍ਵਰੂਪ ਮੇਂ ਵਾਸਾ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦਾ ਮਨ ਸਦਾ ਵਾਸਤੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅਸਲ ਘਰ ਵਿਚ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਾਣਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero, la mente se estabiliza y habita en el Hogar interior del ser.(3)"