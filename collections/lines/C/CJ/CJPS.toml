[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਲ ਪ੍ਰਗਾਸ ਸਦਾ ਆਨੰਦ ॥"
page = 298
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the blossoming of heart lotus, eternal bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਕਮਲ ਦਾ ਖਿੜਾਓ, ਸਦੀਵੀ ਪਰਸੰਨਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the opening of the heart-lotus, eternal bliss,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦਾ ਕਵਲ ਪ੍ਰਫੁਲਤ ਹੋਤਾ ਹੈ ਔਰ ਸਦਾ ਅਨੰਦ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨ ਵਿਚ) ਸਦਾ ਚਾਉ ਹੀ ਚਾਉ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, (ਹਿਰਦੇ ਦਾ) ਕੌਲ-ਫੁੱਲ ਖਿੜ ਜਾਂਦਾ ਹੈ (ਜਿਵੇਂ ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾਂ ਨਾਲ ਕੌਲ-ਫੁੱਲ ਖਿੜਦਾ ਹੈ, ਤਿਵੇਂ ਨਾਮ-ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹਿਰਦਾ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto de su mente florece y está en total Éxtasis."