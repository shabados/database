[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਰਿ ਭਾਰਥ ਕੇ ਸਮੇ; ਸਰ ਸੇਜ ਭੀਖਮ ਜੈਸ ॥੧੧੧॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being pierced by the arrows, the warriors fell like the falling of Bhishma on the bed of arrows in the time of Arjuna.37.111."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਹਾਭਾਰਤ ਵੇਲੇ ਬਾਣਾਂ ਦੀ ਸੇਜਾ ਉਤੇ ਭੀਸ਼ਮ ਪਿਤਾਮਾ ਪਿਆ ਸੀ ॥੧੧੧॥"