[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥ ਦੇਇ ਆਪਿ ਰਖੁ; ਵਿਆਪੈ ਭਉ. ਨ ਕੋਇ ॥"
page = 961
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Giving Thy Hand, save Thou me, o my Master that I be rid of all the fears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ ਦੇ ਕੇ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ! ਤਾਂ ਜੋ ਮੈਂ ਸਾਰੇ ਡਰਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please give me Your hand, and save me, that fear may not afflict me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹਥ ਦੇ ਕੇ ਰਖਿਆ ਕਰ, ਜਿਸ ਕਰ ਕੇ ਕੋਈ ਭੈ ਨ ਵਿਆਪੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਮੈਨੂੰ ਆਪਣੇ ਹੱਥ ਦੇ ਕੇ ਰੱਖ, ਕੋਈ ਡਰ ਮੇਰੇ ਉਤੇ ਜ਼ੋਰ ਨਾ ਪਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dame Tu Mano y sálvame para que me libere de todos mis miedos."