[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਥਮ. ਆਏ ਕੁਲਖੇਤਿ ਗੁਰ; ਸਤਿਗੁਰ ਪੁਰਬੁ ਹੋਆ ॥"
page = 1116
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It was an auspicious time, when the Great True Guru first arrived at Kurukashetra."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਲੱਖਣਾ ਸਮਾਂ ਸੀ, ਜਦ ਵਡੇ ਸੱਚੇ ਗੁਰੂ ਜੀ ਪਹਿਲੇ ਪਹਿਲ ਕੁਰਖੇਤਰ ਪੁਜੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru, the True Guru, first arrived at Kuruk-shaytra, it was a very auspicious time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੀਰਥੋਂ ਕੇ (ਪ੍ਰਥਮ) ਪਹਿਲੇ ਕੁਰਖੇਤ੍ਰ ਮੇਂ ਆਵਤੇ ਭਏ, ਪੂਜਣੇ ਜੋਗ ਸਤਿਗੁਰੂ ਕਰ ਕੇ ਬਡਾ ਪੁਰਬ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਅਮਰਦਾਸ) ਜੀ ਪਹਿਲਾਂ ਕੁਲਖੇਤ (ਕੁਰੂਖੇਤ੍ਰ) ਤੇ ਪਹੁੰਚੇ। (ਉਥੋਂ ਦੇ ਲੋਕਾਂ ਵਾਸਤੇ ਉਹ ਦਿਨ) ਗੁਰੂ ਸਤਿਗੁਰੂ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲਾ ਪਵਿੱਤਰ ਦਿਨ ਬਣ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero fueron a Kuruk-sheytra y ésta visita fue celebrada por muchos."