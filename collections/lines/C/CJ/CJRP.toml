[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਸਤ੍ਰੁ ਯਾ ਤੇ ਮਰੈ; ਜੋ ਰਜੀਆ ਕਾ ਪੂਤ ॥੩॥੨੫੩॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How shalt the enemy be killed by him, who himself is the son of maid-servant?3.253."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤੋਂ ਵੈਰੀ ਕਿਵੇਂ ਮਰੇਗਾ ਜੋ (ਆਪ) ਰਜੀਆ (ਦਾਸੀ) ਦਾ ਪੁੱਤਰ ਹੈ ॥੩॥੨੫੩॥"