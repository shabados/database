[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ; ਤੇਰਾ ਅੰਤੁ. ਨ ਪਾਇਆ ॥"
page = 1342
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Treasure of virtues, I know not Thy limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ! ਮੈਂ ਤੇਰੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Treasure of Virtue, Your limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣੋਂ ਕੇ ਨਿਧਾਨ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ ਅੰਤੁ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! (ਤੇਰੀ ਕੁਦਰਤਿ ਦਾ) ਕਿਸੇ ਅੰਤ ਨਹੀਂ ਲੱਭਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਨਿਧਾਨ = ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tesoro de Virtud, Tus límites no pueden ser encontrados,"