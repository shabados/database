[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਰਨਿ ਸਮਰਥ ਸੁਆਮੀ; ਪੈਜ ਰਾਖਹੁ ਮੋਰੀ ॥੩॥"
page = 547
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought Thy protection, O All-powerful Lord. Now preserve thou my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਤੇਰੀ ਪਲਾਹ ਲਈ ਹੈ, ਹੇ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਾਹਿਬ! ਹੁਣ ਤੂੰ ਮੇਰੀ ਪੱਤ-ਆਬਰੂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks Your Sanctuary, Almighty Lord and Master; please, preserve my honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਮਰਥ ਸ੍ਵਾਮੀ! ਮੇਂ ਆਪ ਕੀ ਸਰਨ ਹੂੰ ਮੇਰੀ ਪ੍ਰਤਗ੍ਯਾ ਰਾਖੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੇਰੀ ਲਾਜ ਰੱਖ ਲੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Todo Poderoso, Nanak busca Tu Santuario y pide ahora que salves su honor. (3)"