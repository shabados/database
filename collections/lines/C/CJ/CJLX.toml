[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸੰਮ੍ਰਥੁ; ਹਰਿ ਜੀਉ ਆਪਿ ॥"
page = 900
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So powerful is our venerable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਬਲਵਾਨ ਹੈ ਆਪਣਾ ਪੂਜਯ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is our all-powerful dear Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀਉ ਜੋ ਆਪ ਹੈ, ਸੋ ਐਸਾ ਸਾਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਆਪ ਬੜੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es nuestro Señor, el Dios, Todopoderoso,"