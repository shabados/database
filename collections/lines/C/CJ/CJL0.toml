[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਹਮ ਬਾਂਧੇ. ਮੋਹ ਫਾਸ; ਹਮ ਪ੍ਰੇਮ ਬਧਨਿ. ਤੁਮ ਬਾਧੇ ॥"
page = 658
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I am bound with the noose of worldly attachment, Thee, too, O Lord, I have bound with the bond of love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਸੰਸਾਰੀ ਲਗਨਾਂ ਦੀ ਫਾਹੀ ਨਾਲ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹਾਂ, ਤਾਂ ਮੈਨੂੰ ਭੀ, ਹੇ ਸੁਆਮੀ! ਮੈਂ ਪ੍ਰੀਤ ਦੀ ਜ਼ੰਜੀਰ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I am bound by the noose of emotional attachment, then I shall bind You, Lord, with the bonds of love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਮ ਜੀਵ ਤੁਮ ਨੇ ਮੋਹਿ ਕੀ ਫਾਂਸੀ ਮੇਂ ਬਾਂਧੇ ਹੈਂ ਤੌ ਹਮ ਨੇ ਤੁਮ ਪ੍ਰੇਮ ਰੂਪੀ ਬੰਧਨ ਮੇਂ ਬਾਂਧੇ ਹੌਂ॥☬ਜੇ ਆਪ ਕਹੌ ਸੋ ਕਿਉਂ ਨਹੀਂ ਛੁਡਾਇ ਸਕਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ, ਹੇ ਮਾਧੋ!) ਜੇ ਅਸੀਂ ਮੋਹ ਦੀ ਫਾਹੀ ਵਿਚ ਬੱਝੇ ਹੋਏ ਸਾਂ, ਤਾਂ ਅਸਾਂ ਤੈਨੂੰ ਆਪਣੇ ਪਿਆਰ ਦੀ ਰੱਸੀ ਨਾਲ ਬੰਨ੍ਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si estoy atado por Amor a Ti, oh Dios, también lo estás Tú a mí, pero ve y trata de escapar,"