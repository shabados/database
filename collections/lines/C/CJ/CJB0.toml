[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਨ ਸਿਉ ਕਿਆ ਕੀਚੈ ਦੋਸਤੀ; ਜਿ ਆਪਿ ਭੁਲਾਏ ਕਰਤਾਰਿ ॥੧॥"
page = 587
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, why make friendship with them, whom the Creator Himself has strayed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਨ੍ਹਾਂ ਨਾਲ ਸੱਜਣਤਾਈ ਕਿਉਂ ਪਾਉਣੀ ਹੋਈ? ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨੇ ਖੁਦ ਕੁਰਾਹੇ ਪਾ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, why become friends with those whom the Creator Lord Himself has misled? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਕਰਤਾਰ ਨੇ ਕਰਮਾਨੁਸਾਰ ਫਲ ਦੇ ਕਰ ਕੇ ਆਪ ਹੀ ਭੁਲਾਇਆ ਹੈ ਤਿਸ ਸੇ ਕਿਆ ਮਿਤ੍ਰਤਾ ਕਰਣੀ ਹੈ ਅਰਥਾਤ ਬਿਅਰਥ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨਾਲ ਸਾਂਝ ਕਿਉਂ ਪਾਈਏ ਜੋ ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲੇ ਫਿਰਦੇ ਹਨ? ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede uno tener amistad con ellos?, Dios Mismo quiere conservarlos así. (1)"