[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਚੰਨ ਸੂਰਜ ਰਾਤ ਦਿਨ ਉਸ ਦੀ ਗਲੀ ਦੀ ਪਰਕਰਮਾਣ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਹੋ ਖ਼ੁਰਸ਼ੀਦ ਗਿਰਦਿ ਕੂਇ ਊ ਗਰਦੰਦ ਰੂਜੌ ਸ਼ਬ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The life of lust and pleasures is inevitably perishable;"