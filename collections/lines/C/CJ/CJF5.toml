[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਸਾ ਤੁਧੁ ਭਾਵਸੀ; ਨਾਨਕ ਨਾਮ ਅਧਾਰ ॥੧॥"
page = 927
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, that speech alone is pleasing to Thee, O Lord, which enjoins to seek the support of thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਬੋਲ ਬਾਣੀ ਹੀ ਤੈਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਹੇ ਸੁਆਮੀ। ਜੋ ਤੇਰੇ ਨਾਮ ਦਾ ਆਸਰਾ ਲੈਣ ਦੀ ਤਾਕੀਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that sermon alone is pleasing to You, Lord, which inspires us to take the Support of the Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਾ ਤੋ ਓਹੀ ਸਫਲ ਹੈ, ਜੋ ਤੁਝ ਕੋ ਭਾਵਤੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ! ਹਮ ਕੋ ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮਿਹਰ ਕਰ) ਮੈਂ (ਸਦਾ) ਉਹ ਬੋਲ ਬੋਲਾਂ ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ। ਤੇਰਾ ਨਾਮ ਹੀ ਨਾਨਕ ਦਾ ਆਸਰਾ ਬਣਿਆ ਰਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El apoyarse sólo en el Nombre del Señor es lo único que complace a Dios.  (1)"