[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਨਿਆਸੀ; ਬ੍ਰਹਮਚਾਰੀ ॥"
page = 71
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sokitarian is a celibate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕਾਂਤੀ ਜਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Sanyaasees observe celibacy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਨ੍ਯਾਸੀ ਤ੍ਯਾਗ ਕਰ ਹੀ ਆਪ ਕੋ ਮੁਕਤ ਮਾਨਤਾ ਹੈ। ਬ੍ਰਹਮਚਾਰੀ ਜੋ ਗੁਰ ਗ੍ਰਹਿ ਮੇਂ ਬਸਤਾ ਹੈ, ਭਿਖਯਾ ਕਰ ਅੰਨ ਪਾਵੇ ਔਰ ਵਿਦ੍ਯਾ ਪਢੇ ਔਰ ਇੰਦ੍ਰਯੋਂ ਕਾ ਸੰਜਮੀ ਹੋ, ਸੋ ਬ੍ਰਹਮਚਰਜ ਧਾਰਨ ਸੇ ਹੀ ਮੁਕਤ ਮਾਨ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਨਿਆਸੀ (ਸੰਨਿਆਸ ਵਿਚ) ਬ੍ਰਹਮਚਾਰੀ (ਬ੍ਰਹਮਚਰਜ ਵਿਚ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sanyasa vive en la renunciación y el célibe practica el celibato."