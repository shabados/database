[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਮਾਦੁ ਰੂਪ; ਵਿਸਮਾਦੁ ਰੰਗ ॥"
page = 463
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Marvellous are Thine forms and marvellous their colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹਨ ਤੇਰੇ ਸਰੂਪ ਅਤੇ ਅਸਚਰਜ ਉਹਨਾਂ ਦੇ ਵਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wonderful are the forms, wonderful are the colors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਭੀ ਤਿਨ ਕੇ ਆਸਚਰਜ ਹੈਂ, ਰੰਗ ਰਕਤ ਪੀਤਾਦਿ ਆਸਚਰਜ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਦੇ ਤੇ ਹੋਰ ਪਦਾਰਥਾਂ ਦੇ ਕਈ ਰੂਪ ਤੇ ਕਈ ਰੰਗ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosa Tu Forma, Maravilloso Tu Color."