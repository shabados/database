[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਤੇਰੇ ਚੋਜ ਵਿਡਾਣ; ਸਭੁ ਤੇਰਾ ਕਾਰਣੋ ॥੧੩॥"
page = 963
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everything is Thy wondrous play and the entire world is Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਤੇਰਾ ਅਸਚਰਜ ਕੌਤਕ ਹੈ ਅਤੇ ਸਮੂਹ ਸੰਸਾਰ ਤੈਂਡੇ ਕਰਕੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is Your wonderful play; the whole creation is Yours. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਰੂਪ ਕੌਤਕ ਸਭ ਤੇਰੇ ਹੈਂ, ਇਹ ਜਿਤਨਾ (ਕਾਰਣੋ) ਕਾਰਜ ਰੂਪ ਜਗਤੁ ਹੈ ਸਭ ਤੇਰਾ ਕੀਆ ਹੂਆ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਪ੍ਰਭੂ! ਇਹ ਸਾਰੇ ਤੇਰੇ ਹੀ ਅਚਰਜ ਤਮਾਸ਼ੇ ਹਨ, ਇਹ ਸਾਰਾ ਤੇਰਾ ਹੀ ਖੇਲ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਵਿਡਾਣ = ਅਚਰਜ। ਕਾਹਣੋ = ਖੇਡ, ਬਣਤਰ। ਚੋਜ = ਤਮਾਸ਼ੇ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, todo esto es Tu Maravilla, pues eres la Causa de todas las causas.  (13)"