[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹ ਕੀ ਸਾਰ; ਸੁਹਾਗਨਿ ਜਾਨੈ ॥"
page = 793
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The chaste wife knows her Spouse worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਕ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਦੀ ਕਦਰ ਨੂੰ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-bride knows the worth of her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੇਰੀ ਖਬਰ ਸੁਹਾਗਾਣੀਆਂ ਜਾਨਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ (ਦੇ ਮਿਲਾਪ) ਦੀ ਕਦਰ ਖਸਮ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀ ਹੀ ਜਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹ = ਖਸਮ। ਸਾਰ = ਕਦਰ। ਸੁਹਾਗਨਿ = ਸੁਹਾਗ ਵਾਲੀ, ਖਸਮ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo conoce el valor de su Esposo,"