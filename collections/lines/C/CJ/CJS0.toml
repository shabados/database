[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਹੋਸੀ ਖਾਕ; ਨਿਮਾਣੀ ਗੋਰ ਘਰੇ ॥੧॥"
page = 488
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body shall become dust and its home shall be the unhonoured grave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਮਿੱਟੀ ਹੋ ਜਾਉਗਾ ਅਤੇ ਇਸ ਦਾ ਵਾਸਾ ਬੇਇੱਜ਼ਤ ਕਬਰ ਵਿੱਚ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body shall turn to dust, and its home shall be a neglected graveyard. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਅੰਤ ਕੋ ਖਾਕ ਹੋ ਜਾਇਗਾ ਔਰ ਨਿਮਾਣੀ ਜੋ ਜਿੰਦ ਹੈ, ਸੋ ਕਿਆਮਤ ਤਕ (ਗੋਰ) ਕਬਰ ਰੂਪ ਘਰ ਮੇਂ ਰਹੇਗੀ, ਯਹ ਮਤ ਮੁਸਲਮਾਨੋਂ ਕਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ) ਇਹ ਜਿਸਮ ਨੀਵੀਂ ਕਬਰ ਦੇ ਵਿਚ ਪੈ ਕੇ ਮਿੱਟੀ ਹੋ ਜਾਇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਸੀ = ਹੋ ਜਾਇਗਾ। ਗੋਰ = ਕਬਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues este cuerpo será reducido a polvo, y su hogar será una humilde tumba."