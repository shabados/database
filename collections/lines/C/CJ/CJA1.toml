[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਤਿ ਪਰੇ ਚਲਿ ਕੈ ਭਗਵਾਨ ਸੁ; ਡੇਰਨਿ ਆਪਨ ਬੀਚ ਅਏ ਹੈ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the night fell, Krishna also returned to his home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਰਾਤ ਪੈਣ ਤੇ ਭਗਵਾਨ (ਕ੍ਰਿਸ਼ਨ ਵੀ) ਉਥੋਂ (ਚਲ ਕਰ ਕੇ) ਆਪਣੇ ਡੇਰੇ ਆ ਗਏ।"