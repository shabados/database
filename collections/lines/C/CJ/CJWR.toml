[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਾਝਹੁ ਸਚੇ; ਮੈ. ਹੋਰੁ ਨ ਕੋਈ ॥"
page = 118
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without that True Lord, I recognise not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know of no other except the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਤੋ ਤਿਸ ਸਚੇ ਬਿਨਾ ਹੋਰੁ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਨੂੰ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ (ਜੋ ਜੀਵ ਨੂੰ ਬਾਹਰ ਭਟਕਣ ਤੋਂ ਬਚਾ ਸਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuera de Él, el Uno Verdadero, no conozco a ningún otro;"