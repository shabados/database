[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਨ ਦਾਨ ਕਾ. ਕਰੈ ਸਰੀਰੁ ॥"
page = 1411
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who yokes his body in charity and alms-giving,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸਖਾਵਤ ਅਤੇ ਖੈਰ ਖੈਰਾਤ ਦੇਣ ਵਿੱਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He uses his body to give in charity;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਰੀਰ ਕੋ ਪੁੰਨ ਦਾਨ ਕਾ ਰੂਪ ਹੀ ਕਰੈ, ਭਾਵ ਯੇਹ ਕੋਈ ਸੀਸ ਮਾਂਗੈ ਤਿਸ ਕੋ ਸੋਈ ਦੇਵੈ, ਐਸਾ ਦਾਤਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਰੀਰ ਨੂੰ (ਆਪਣੇ ਜੀਵਨ ਨੂੰ, ਹੋਰਨਾਂ ਵਿਚ) ਭਲੇ ਕਰਮ ਵੰਡਣ ਲਈ ਵਸੀਲਾ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "utiliza su cuerpo para dar caridad,"