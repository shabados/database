[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚਰਣੀ; ਸਦਾ ਚਿਤੁ ਲਾਇਆ ॥"
page = 110
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Guru's feet, I have ever fixed my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣਾ ਮਨ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I focus my consciousness on the Guru's Feet forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਨੇ ਸਦੀਵ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਦਾ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora mi mente está enfocada para siempre en los Pies del Guru."