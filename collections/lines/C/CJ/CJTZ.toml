[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦੀਨ. ਸਰਣਿ ਸੁਖ ਸਾਗਰ; ਰਾਖੁ ਲਾਜ ਅਪਨਾਇਆ ॥੪॥੧॥"
page = 777
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has entered the sanctuary of the ocean of peace. O Lord, own Thou him and save his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਨਾਨਕ ਨੇ ਆਰਾਮ ਦੇ ਸਮੁੰਦਰ ਦੀ ਪਨਾਹ ਲਈ ਹੈ। ਹੇ ਸੁਆਮੀ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲੈ ਅਤੇ ਉਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, the meek and humble, seeks the Sanctuary of the Lord, the ocean of peace. Make him Your own, and preserve his honor. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਦੀਨ ਹੋ ਕਰ ਸਰਣ ਆਏ ਹੈਂ ਇਸੀਤੇ ਹੇ (ਸੁਖਸਾਗਰ) ਵਾਹਗੁਰੂ! (ਅਪਨਾਇਆ) ਅਪਨਾ ਜਾਨ ਕੇ ਮੇਰੀ ਲਜਾ ਰਖੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਗਰੀਬਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲੇ! ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! (ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ) ਆਪਣੇ ਸੇਵਕ ਦੀ ਲਾਜ ਰੱਖ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, humildemente busco Tu Refugio, oh Océano de Paz, oh Dios mío, tómame en Tu Misericordia y salva mi honor.(4-1)"