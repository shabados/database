type = "primary"
data = "ਲਾਗਤ ਏਕ ਕਿਨਾਰੇ ਭਈ ॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being drifted as such for a number of miles, she touched the bank."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਕਿਤੇ ਦੂਰ ਜਾ ਕੇ) ਇਕ ਕੰਢੇ ਨਾਲ ਜਾ ਲਗੀ।"