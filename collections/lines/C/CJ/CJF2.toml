[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਨਾਥੁ ਜੀਆ ਕਾ ਦਾਤਾ; ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਏ ॥"
page = 444
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master of the meek and the Donor of the beings is obtained through the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਦਾ ਮਾਲਕ ਅਤੇ ਜੀਵ ਦਾ ਦਾਤਾਰ ਪੂਰਨ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Master of the meek, the Giver of souls, is obtained through the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨਾਨਾਥ ਸਭ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਅਕਾਲ ਪੁਰਖ ਜੀ ਪੂਰਨ ਗੁਰੋਂ ਕੇ ਪ੍ਰਤਾਪ ਤੇ ਪਰਾਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਗਰੀਬਾਂ ਦਾ ਖਸਮ ਹੈ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Soporte de los que no tienen alguno, sí, la Vida de toda vida, el Señor Benévolo,"