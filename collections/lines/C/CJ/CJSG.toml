[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ. ਭਾਗਿ ਪੂਰੈ ਪਾਇਆ; ਗਲਿ ਮਿਲਿਆ ਪਿਆਰਾ ਆਇ ॥੧॥"
page = 234
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I obtained the Guru, by perfect good luck, the Beloved came and embraced me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਗੁਰੂ ਜੀ ਮੈਨੂੰ ਪ੍ਰਾਪਤ ਹੋਏ ਤਾਂ ਪ੍ਰੀਤਮ ਆ ਕੇ ਮੈਨੂੰ ਗਲ ਲਗ ਕੇ ਮਿਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I found the Guru, by the destiny of perfect good fortune, my Beloved came and embraced me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਗੁਰੂ ਪਾਇਆ ਹੈ, ਤਿਨ ਕੋ ਪੀਆ ਪਰਮੇਸ੍ਵਰ ਆਇ ਕਰ ਗਲ ਮਿਲਾ ਹੈ, ਭਾਵ ਅਭੇਦੁ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਪੂਰੀ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਪਿਆਰਾ ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਗਲ ਨਾਲ ਆ ਲੱਗਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llegarías a Él por la suprema suerte cuando tu Bienamado te tome en Su Abrazo.  (1)"