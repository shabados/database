[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਸਾਧੂ ਲਗਿ; ਹਰਿ ਨਾਮਿ ਸਮਾਈਐ ॥"
page = 643
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints congregation, merge thou, in the Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ-ਸਮਾਗਮ ਨਾਲ ਜੁੜ ਕੇ, ਤੂੰ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Society of the Holy Saints, and be absorbed in the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਧੋਂ ਕੀ ਸਤ ਸੰਗਤ ਮੇਂ ਲਗ ਕਰ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਮੇਂ ਸਮਾਇ ਜਾਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਹੀ ਜੁੜ ਕੇ ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y únete a la Sociedad de los Santos para que te fundas en la Conciencia Divina."