[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਮਨੁ ਵਸਿ ਆਇਆ ॥"
page = 385
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by Lord grace has his mind under control,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਿਸ ਦਾ ਮਨੂਆ ਕਾਬੂ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, the mind is brought under control;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਿਸ ਕਾ ਮਨ ਬਸ ਮੇਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a través de la Gracia del Señor la mente puede ser equilibrada,"