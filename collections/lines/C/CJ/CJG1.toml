[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਨਾਮੁ ਧਿਆਇ ਤੂੰ; ਸੁਖੁ ਪਾਵਹਿ. ਮੇਰੇ ਭਾਈ ॥"
page = 425
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the one Name, that thou may attain, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ, ਤਾਂ ਜੋ ਤੈਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਵੇ, ਹੇ ਮੈਡੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the One Naam, and you shall find peace, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਇਕ ਨਾਮ ਕੋ ਤੂੰ ਧ੍ਯਾਉ ਤਬ ਸੁਖ ਪਾਵੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ ਤੂੰ ਸੁਖ ਹਾਸਲ ਕਰੇਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita sólo en el Único Nombre; erradicando tu dualidad y tu ego,"