[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਆਸਣਿ ਸਚਿ ਰਹੈ; ਸਚੈ ਪ੍ਰੇਮ ਪਿਆਰ ॥੪॥"
page = 56
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the seat of such person, who abides in Truth and bears love and affection to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਟਿਕਾਣਾ ਐਸੇ ਪੁਰਸ਼ ਦਾ, ਜੋ ਸੱਚ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਮੁਹੱਬਤ ਤੇ ਉਲਫ਼ਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is his position; he abides in Truth, with love and affection for the True One. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਿ) ਨਿਸਚੇ ਕਰ ਕੇ ਜਿਨ ਕਾ (ਸਚੈ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਪਿਆਰੁ ਹੈ, ਸੋ ਸਚ ਸਰੂਪ ਮੇਂ (ਆਸਣਿ) ਇਸਥਿਤੀ ਕਰ ਰਹੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਅਡੋਲ (ਆਤਮਕ) ਆਸਣ ਉੱਤੇ ਬੈਠ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲਿਵ ਲਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਆਪਣਾ ਪ੍ਰੇਮ-ਪਿਆਰ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਪਾ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su asiento es Verdadero, vive en la Verdad y ama al Maestro Verdadero.(4)"