[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਰਣਿ ਤੇਰੀ. ਕਾਟਿ ਬੇਰੀ; ਸੰਸਾਰੁ ਸਾਗਰੁ ਤਾਰੀਐ ॥"
page = 545
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, I seek Thy shelter, cut off my fetters and ferry me across the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲੀ ਹੈ, ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟ ਦੇ ਅਤੇ ਮੈਨੂੰ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, God - please, cut away my bonds and carry me across the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਣ ਹੂੰ, ਮੇਰੀ ਜਨਮ ਮਰਨ ਕੀ ਬੇੜੀ ਕਾਟ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਪਾਂ ਤਪਾਂ ਦੇ ਆਸਰੇ ਛੱਡ ਕੇ) ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੇਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਬੇੜੀ ਕੱਟ ਦੇ, ਮੈਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਬੇਰੀ = ਬੇੜੀ। ਤਾਰੀਐ = ਪਾਰ ਲੰਘਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "perdona mis faltas, oh Señor, Tú que eres siempre Compasivo con el débil,"