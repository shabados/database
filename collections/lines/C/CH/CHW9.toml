language = "pa"
data = "ਉਹ ਦਿਨ ਰਾਤ ਉਸ ਦੀ ਬੰਦਗੀ ਵਿਚ ਖੁਸ਼ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰੂਜ਼ੋ ਸ਼ਬ ਦਰ ਬੰਦਗੀ ਬਾਸ਼ੰਦ ਸ਼ਾਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The real gratitude for Akaalpurakh is the (achievement of) true divine knowledge,"