[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਧਾਮ ਤੇ ਦਰਬ ਲੁਟਾਵੈ ॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being elderly she considered that maid like her mother and spent lot of money on her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਸ ਉਤੇ) ਘਰੋਂ ਬਹੁਤ ਧਨ ਲੁਟਾਉਂਦੀ ਸੀ।"