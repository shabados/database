[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਦੇਖਉ; ਤਹ ਏਕੰਕਾਰੁ ॥੫॥"
page = 227
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where so ever I see, there I find the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਉਥੇ ਮੈਂ ਇਕ ਸਾਈਂ ਨੂੰ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, I see the One and Only Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਦ੍ਰਿਸਟੀ ਕਰਤੇ ਹੈਂ ਤਹਾਂ ਏਕੰਕਾਰ ਹੀ ਜਾਨਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ਕ ਕਿਸੇ ਭੀ ਪਾਸੇ ਉਹ ਤੱਕ ਕੇ ਵੇਖ ਲਏ, ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਇੱਕ ਪਰਮਾਤਮਾ ਹੀ ਦਿੱਸਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces ellos perciben al Uno, el Señor Absoluto, en todo.  (5)"