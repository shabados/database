[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਆ ਕੇਰੇ ਪੂਤ ਜਿਉ; ਪਿਤਾ ਨਾਮੁ ਤਿਸੁ ਜਾਇ ॥"
page = 1415
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are like the son of prostitute, the name of whose father is known not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੰਜਰੀ ਦੇ ਪੁਤ ਦੀ ਮਾਨੰਦ ਹਨ, ਜਿਸ ਦੇ ਪਿਉ ਦੇ ਨਾਮ ਦਾ ਪਤਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are like the son of a prostitute, who does not know the name of his father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਵੇਸਵਾ ਕਾ ਪੁਤ੍ਰ ਹੋਤਾ ਹੈ ਤਿਸ ਕੇ ਪਿਤਾ ਕਾ ਨਾਮ ਚਲਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਤਿਸ ਕੇ ਸਮਾਨ ਓਹ ਨਿਨਾਵੇਂ ਹੈਂ ਅਰਥਾਤ ਕਿਸੀ ਗੁਰੂ ਪੀਰ ਕੇ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹੇ ਮਨੁੱਖ) ਵੇਸੁਆ ਦੇ ਪੁੱਤਰ ਵਾਂਗ (ਨੱਕ-ਵੱਢੇ ਹੁੰਦੇ ਹਨ) ਜਿਸ ਦੇ ਪਿਤਾ ਦਾ ਨਾਮ ਗੁੰਮ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son como el hijo de la prostituta que no conoce el nombre de su padre."