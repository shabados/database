[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਠਾਕੁਰ ਭੇਟੇ ਗੁਣਤਾਸ ॥੧॥"
page = 896
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have, now met with the Carefree Lord, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ, ਹੁਣ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ, ਚਿੰਤਾ-ਰਹਿਤ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have met with my carefree Lord and Master, the treasure of virtue. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਗੁਨੋ ਕੇ ਸਮੁੰਦ੍ਰ ਰੂਪ ਠਾਕੁਰ (ਅਚਿੰਤ) ਸੁਭਾਵਕ ਹੀ ਮਿਲ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਚਿੰਤਾ-ਰਹਿਤ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤ = ਚਿੰਤਾ-ਰਹਿਤ। ਠਾਕੁਰ ਭੇਟੇ = ਠਾਕੁਰ ਨੂੰ ਮਿਲਿਆਂ। ਗੁਣਤਾਸ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no me apoyo en nadie más que en Dios; de forma espontánea he encontrado a mi Maestro, el Tesoro de Virtud.(1)"