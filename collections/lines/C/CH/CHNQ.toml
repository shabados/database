[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ. ਦੂਰਿ ਨਾਹੀ; ਪ੍ਰਭੁ ਤੂੰ ਹੈ ॥"
page = 354
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is not far-off, Thou, O Lord art close at hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਦੁਰੇਡੇ ਨਹੀਂ। ਤੂੰ ਹੇ ਸੁਆਮੀ, ਐਨ ਨੇੜੇ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is not far away - O God, You are right here."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹੇ ਪ੍ਰਭੂ! ਤੂੰ  ਉਨ ਤੇ ਦੂਰ ਹੈਂ, ਹੇ (ਪ੍ਰਭੁ) ਸਮਰਥੁ! ਤੂੰ ਤਿਨ ਕੋ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈਂ। ਦੇਹ ਅਭਿਮਾਨ ਤੇ ਰਹਤ, ਸੋ ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਤਿਨ ਕਾ ਆਪਨਾ ਆਪੁ ਹੈ, ਤਿਨ ਤੇ ਦੂਰ ਨਹੀਂ, ਜੋ ਐਸੇ ਜਾਨੇ ਸੋ ਸਮਰਥ ਹੈ॥☬ਪ੍ਰਸ਼੍ਨ: ਫਿਰ ਸੰਸਾਰ ਸਾਰਾ ਐਸਾ ਨਿਸਚਯ ਕ੍ਯੋਂ ਨਹੀਂ ਕਰ ਸਕਤਾ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕੇਵਲ) ਉਹਨਾਂ ਨੂੰ ਹੀ ਪਰਮਾਤਮਾ ਆਪਣੇ ਅੱਤ ਨੇੜੇ ਦਿੱਸਦਾ ਹੈ, (ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਵਾਸਤੇ) ਹੇ ਪ੍ਰਭੂ! ਹਰ ਥਾਂ ਤੂੰ ਹੀ ਤੂੰ ਵਿਆਪਕ ਹੈਂ, (ਜਿਹੜੇ ਜਗਤ ਦੇ ਪਦਾਰਥਾਂ ਨਾਲ ਮੋਹ ਨਹੀਂ ਬਣਾਂਦੇ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor está cerca, sí, aquí está Él ante nosotros, la Presencia."