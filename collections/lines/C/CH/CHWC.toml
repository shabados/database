[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰ ਕਮਾਵਹਿ ਸਿਰਿ ਧਣੀ; ਲਾਹਾ ਪਲੈ ਪਾਇ ॥"
page = 936
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They perform the service of their Supreme Lord and obtain the profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸ੍ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਅਤੇ ਲਾਭ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve their Supreme Lord and Master, and obtain the profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਰ ਪਰ ਆਗ੍ਯਾ ਜਾਨਕੈ (ਧਣੀ) ਮਾਲਕ ਪਰਮੇਸਰ ਕੀ ਭਗਤੀ ਕੀ ਕਾਰ ਕਮਾਵਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਪਰਲੋਕ ਮੇਂ ਸੁਖ ਰੂਪ ਲਾਭ ਪਲੇ ਪੈ ਜਾਤਾ, ਭਾਵ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਿਪਾਹੀ ਹਰਿ-ਨਾਮ ਦੀ ਖੱਟੀ ਖੱਟ ਕੇ ਮਾਲਕ ਦੀ (ਰਜ਼ਾ-ਰੂਪ) ਕਾਰ ਸਿਰ ਤੇ ਕਮਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਧਣੀ = ਮਾਲਕ ਦੀ। ਪਲੈ ਪਾਇ = ਹਾਸਲ ਕਰ ਕੇ, ਖੱਟ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Voluntad del Señor alcanzan la Recompensa Eterna."