[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਜ ਸਾਢੇ ਤੈ ਤੈ ਧੋਤੀਆ; ਤਿਹਰੇ ਪਾਇਨਿ ਤਗ ॥"
page = 476
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They wear loin-cloths three and a half yards long, and there fold sacred threads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਢੇ ਤਿੰਨ ਗਜ਼ ਲੰਮੇ ਤੇੜ ਦੇ ਕੱਪੜੇ ਅਤੇ ਤਿੰਨ-ਲੜੀਏ ਜਨੇਊ ਪਹਿਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wear loin cloths, three and a half yards long, and triple-wound sacred threads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਢੇ ਤੀਨ ਤੀਨ ਗਜ ਕੀ ਦੋ ਧੋਤੀਆਂ ਰਖਤੇ ਹੈਂ ਔਰ ਤੀਨ ਅਗਰ ਕਾ (ਤਗ) ਜਨੇਊ ਪਹਰਤੇ ਹੈਂ ਵਾ ਤੀਨ ਪ੍ਰਕਾਰ ਕਾ ਤਗ ਪਹਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਸਾਢੇ ਤਿੰਨ ਤਿੰਨ ਗਜ਼ (ਲੰਮੀਆਂ) ਧੋਤੀਆਂ (ਪਹਿਨਦੇ, ਅਤੇ) ਤਿਹਰੀਆਂ ਤੰਦਾਂ ਵਾਲੇ ਜਨੇਊ ਪਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que usan taparrabos de tres y medio metros e hilos sagrados en trenzas de tres,"