[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਰੁ ਲੋਭੀ. ਕੁਸਮ ਬਾਸੁ ਕਾ; ਮਿਲਿ ਆਪੁ ਬੰਧਾਵੈ ॥"
page = 708
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the bumble-bee greedy after the flower's fragrance, finding it, enmeshes itself into it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੁੱਲ ਦੀ ਮਹਿਕ ਦਾ ਲਾਲਚੀ ਭਉਰਾ, ਇਸ ਨੂੰ ਪਾ ਕੇ ਇਸ ਵਿੱਚ ਆਪਣੇ ਆਪ ਫਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the bumble bee is greedy for the flower's fragrance; finding it, he traps himself in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਫੂਲੋਂ ਕੀ ਵਾਸਨਾ ਕਾ ਲੋਭੀ ਹੂਆ ਭਵਰਾ ਫੂਲੋਂ ਮੇਂ ਮਿਲ ਕਰ ਅਪਨੇ ਆਪ ਕੋ ਬੰਧਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ, ਭੌਰਾ ਫੁੱਲ ਦੀ ਸੁਗੰਧੀ ਦਾ ਆਸ਼ਕ ਹੁੰਦਾ ਹੈ, (ਫੁੱਲ ਨਾਲ) ਮਿਲ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਫਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el abejorro engañado por la fragancia es atrapado en el capullo;"