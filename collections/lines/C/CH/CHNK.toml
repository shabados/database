[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮੇਲੀ ਤਾਂ ਸਹਜਿ ਮਿਲੀ; ਪਿਰੁ ਰਾਖਿਆ ਉਰ ਧਾਰੇ ॥"
page = 584
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru united me, I then easily got united with my Spouse and Him I now keep clasped to my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮਿਲਾਈ, ਤਦ ਮੈਂ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਿਲ ਪਈ ਅਤੇ ਹੁਣ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru united me, then I was naturally united with my Husband Lord, and now, I keep Him clasped to my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਨੇ ਮੈਂ ਮੇਲੀ ਹੂੰ ਤਬ ਸਾਚੇ ਸੇ ਸ੍ਵਭਾਵਿਕ ਮਿਲੀ ਹੂੰ, ਪੁਨਾ ਤਿਸੀ ਕੋ ਉਰ ਮੇਂ ਧਾਰਨ ਕਰ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਨੇ (ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ ਵਿਚ) ਮਿਲਾਇਆ, ਤਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲ ਗਈ ਤੇ ਫਿਰ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਉਰ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando mi Verdadero Guru me conduce al Señor, Lo encuentro espontáneamente y Lo alabo dentro de mi mente."