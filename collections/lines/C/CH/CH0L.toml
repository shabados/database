[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਡਹਿ ਤ ਬੇਗੁਲ ਬੇਗੁਲੇ; ਤਾਕਹਿ ਚੋਗ ਘਣੀ ॥"
page = 934
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the plenty of sins, feed, the birds, that hurriedly and swiftly, fly away;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਦਾ ਬਹੁਤਾ ਚੋਗਾ ਵੇਖ ਕੇ, ਜਿਹੜੇ ਪਰਿੰਦੇ ਛੇਤੀ ਅਤੇ ਤੇਜੀ ਨਾਲ ਉਡ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the others fly away in a hurry, when they see the food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਉਡਹਿ) ਸੰਕਲਪ ਕਰਤੇ ਹੈਂ (ਬੇਗੁਲ ਬੇਗੁਲੇ) ਸੀਘਰ ਤੇ ਸੀਘਰ ਔਰ ਵਿਖ੍ਯੋਂ ਰੂਪ ਘਨੀ ਚੋਗ ਕੋ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੋ) ਕਾਹਲੀ ਕਾਹਲੀ ਉੱਡਦੇ ਹਨ ਤੇ ਬਹੁਤੇ ਚੋਗੇ (ਭਾਵ, ਬਹੁਤੇ ਪਦਾਰਥ) ਤੱਕਦੇ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਗੁਲ ਬੇਗੁਲੇ = ਕਾਹਲੀ ਕਾਹਲੀ। ਚੋਗ ਘਣੀ = ਬਹੁਤੇ ਚੋਗੇ, ਕਈ ਪਦਾਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que son atraídos a la comida del deseo, caen en la trampa de la dualidad y sus alas son cortadas."