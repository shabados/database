[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨੁ ਬਿਧਿ ਤਾ ਕੀ; ਕਹਾ ਕਰਉ ॥"
page = 1322
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By What way can I meet with Him and what should I do to achieve this aim?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਜੁਗਤੀ ਦੁਆਰਾ, ਮੈਂ ਉਸ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹਾਂ ਅਤੇ ਇਸ ਮਨੋਰਥ ਦੀ ਪ੍ਰਾਪਤੀ ਲਈ ਮੈਂ ਕੀ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I do, and how should I do it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰਮੇਸਰ ਕੀ ਪ੍ਰਾਪਤੀ ਕੀ ਕਵਨ ਬਿਧੀ ਹੈ ਔਰ ਮੈਂ ਕਿਆ ਜਤਨ ਕਰੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਹੋ ਸਕਦੀ ਹੈ। ਸੋ,) ਉਸ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ) ਦਾ ਮੈਂ ਕਿਹੜਾ ਤਰੀਕਾ ਵਰਤਾਂ, ਮੈਂ ਕਿਹੜਾ ਉੱਦਮ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉਨ ਬਿਧਿ = ਕਿਹੜੀ ਵਿਧੀ ਹੈ? ਕਿਹੜਾ ਤਰੀਕਾ ਹੈ? ਤਾ ਕੀ = ਉਸ (ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ) ਦੀ। ਕਹਾ ਕਰਉ = ਕਹਾਂ ਕਰਉਂ, ਮੈਂ ਕੀਹ ਕਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué debo hacer y cómo lo debo de hacer?"