[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਵੈ. ਸਤਿਗੁਰੁ ਭੇਟੈ; ਏਕੋ ਨਾਮੁ ਬਖਾਨੀ ॥੩॥"
page = 1124
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him, man meets with the True Guru and utters the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਤਾਂ ਬੰਦਾ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ ਅਤੇ ਇਕ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases the Lord, the mortal meets the True Guru, and chants the Name of the One Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵਤਾ ਹੈ ਤੌ ਤਿਸੁ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਤਾ ਹੈ ਔ ਅਦੁਤੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ (ਜੀਵ ਨੂੰ) ਗੁਰੂ ਮਿਲਦਾ ਹੈ (ਤੇ, ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਇਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਸਿਮਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno se encuentra con el Guru Verdadero y se pone a repetir el Nombre de su Único Señor. (3)"