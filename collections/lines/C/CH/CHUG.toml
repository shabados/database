[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਮੁਰ ਨਾਮ ਮਹਾ ਰਿਪੁ ਪੈ; ਕੁਪ ਕੈ ਅਤਿ ਹੀ ਡਰਈਯਾ ਫੁਨਿ ਭੀਰਨਿ ॥"
page = 355

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who had frightened the great demon and enemy named Mur"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਰ (ਦੈਂਤ) ਨਾਂ ਦੇ ਮਹਾਨ ਵੈਰੀ ਨੂੰ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਭੈ ਭੀਤ ਕਰਨ ਵਾਲਾ ਹੈ।"