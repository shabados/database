[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁਖਾ ਅਵਤਾਰ ਦੁਲਭ; ਤਿਹੀ ਸੰਗਤਿ ਪੋਚ ॥੨॥"
page = 486
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Human birth is very difficult to obtain, yet there-in, man associates with the low."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਖਾ ਜਨਮ ਬਹੁਤ ਔਖਾ ਪ੍ਰਾਪਤ ਹੋਣ ਵਾਲਾ ਹੈ, ਤਦਯਪ ਉਸ ਅੰਦਰ ਇਨਸਾਨ ਨੀਚਾਂ ਨਾਲ ਮੇਲ ਜੋਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is so difficult to obtain this human incarnation, and yet, they keep company with the low. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਮਾਨੁਖ ਅਵਤਾਰ ਹੋਨਾ ਅਤੰ੍ਯਤ ਦੁਰਲਭ ਹੈ, ਸੋ ਭੀ ਪ੍ਰਾਪਤ ਭ੍ਯਾ, ਪਰੰਤੂ ਕਾਮਾਦਿ (ਪੋਚ) ਨੀਚੋਂ ਕੀ ਸੰਗਤ ਕਰਕੇ, ਹੇ ਮਾਧੋ! ਤ੍ਰਿਗਦ ਜੋਨਿ ਕੇ ਸਮਾਨ ਹੋ ਗ੍ਯਾ ਹੈ ਵਾ ਤਿਸ ਮੇਂ ਭੀ ਨੀਚੋਂ ਕੀ ਸੰਗਤਿ ਰਹੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨੁੱਖ ਨੂੰ ਇਹ ਜਨਮ ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਿਆ ਹੈ, ਇਸ ਦੀ ਸੰਗਤਿ ਭੀ ਨੀਚ ਵਿਕਾਰਾਂ ਨਾਲ ਹੀ ਹੈ (ਇਸ ਨੂੰ ਤਾਂ ਸੋਚ ਕਰਨੀ ਚਾਹੀਦੀ ਸੀ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el nacimiento humano es tan difícil de obtener, y con todo, la gente se acerca a lo inferior y malvado. (2)"