data = "ਉਠਿ ਕੈ ਗ੍ਰਿਹਿ ਜਾਤ ਭਏ ਤਬ ਹੀ ॥੧੫॥੩੦੫॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then they got up and went away to their homes.15.305."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਦੋਂ ਹੀ ਉਠ ਕੇ ਸਾਰੇ ਘਰਾਂ ਨੂੰ ਚਲੇ ਗਏ ॥੧੫॥੩੦੫॥"