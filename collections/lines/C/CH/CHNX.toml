[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ; ਗੁਰਮਤੀ ਨਿਸਤਾਰਾ ॥"
page = 165
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through Guru's instruction, God Himself delivers the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਜੀਵਾਂ ਦਾ ਉਧਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself, through the Guru's Teachings, saves us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਹਰੀ ਗੁਰ ਸਿਖ੍ਯਾ ਦੇ ਕਰ ਨਿਸਤਾਰਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੋਰ ਕੇ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos salva a través de la Palabra del Shabd del Guru. Él,"