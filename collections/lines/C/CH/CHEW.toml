[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕ੍ਰਿਪਾਲਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭਿ ਧਾਰੀ; ਗੁਰਿ ਗਿਆਨੁ ਦੀਓ. ਮਨੁ ਸਮਝਾ ॥ ਰਹਾਉ ॥"
page = 697
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God, the merciful Master, has shown me mercy. The Guru has given me the Divine knowledge and my mind is chastened. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਕੀਤਾ ਹੈ। ਗੁਰਾਂ ਨੇ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਬਖਸ਼ਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਸੁਧਰ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord God, Har, Har, has showered me with His Mercy; the Guru has imparted spiritual wisdom to me, and my mind has been instructed. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪ੍ਰਭੂ ਕ੍ਰਿਪਾਲ! ਜਬ ਆਪ ਨੇ ਮੇਰੇ ਪਰ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਕ੍ਰਿਪਾ ਧਾਰੀ ਤਬ ਗੁਰੋਂ ਨੇ ਗਿਆਨ ਦੀਆ ਤਬ ਮੇਰਾ ਮਨੁ ਸਮਝਾ ਹੈ ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕ੍ਰਿਪਾਲ ਪ੍ਰਭੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਉਤੇ) ਕਿਰਪਾ ਕੀਤੀ ਉਸ ਨੂੰ ਗੁਰੂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ੀ ਉਸ ਦਾ ਮਨ (ਨਾਮ ਜਪਣ ਦੀ ਕਦਰ) ਸਮਝ ਗਿਆ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾਲਿ = ਕ੍ਰਿਪਾਲ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Dios será entonces Compasivo contigo y serás bien instruida en la Sabiduría del Guru. (Pausa)"