[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚੇ ਕੰਧ ਹੀਣੰ ਕਬੰਧੰ ਅਚੇਤੰ ॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The lances destroying the warriors are falling down and the unconscious headless trunks are dancing in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਰ ਤੋਂ ਬਿਨਾਂ ਧੜ ਬੇਸੁਧ ਹੋ ਕੇ ਨੱਚ ਰਹੇ ਹਨ।"