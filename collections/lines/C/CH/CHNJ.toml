[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਿਲੋਕਤ ਦੇਵ ਅਦੇਵ ਗਣੰ ॥੪੯੯॥"
page = 601

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess Chandi, riding on her lion, is shouting loudly and her glorious sword is gleaming, because of the ganas and heavenly damsels, the battlefield has become filled with dust and all the gods and demons are looking at this war.499."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਦੇਵਤਿਆਂ ਅਤੇ ਦੈਂਤਾਂ ਦੇ ਟੋਲੇ ਵੇਖ ਰਹੇ ਹਨ ॥੪੯੯॥"