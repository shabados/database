[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾਦਸੀ; ਨਿਕਟਿ ਪੇਖਹੁ ਹਰਿ ਰਾਮੁ ॥"
page = 299
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eleventh Lunar day: Behold thou the pervading Lord just near at hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਰ੍ਹਵੀ ਥਿੱਤ-ਤੂੰ ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਐਨ ਲਾਗੇ ਵੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eleventh day of the lunar cycle: Behold the Lord, the Lord, near at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕਾਦਸੀ ਦੁਆਰਾ ਅੰਤ੍ਰੀਵ ਬ੍ਰਤ ਕਹਤੇ ਹੈਂ: ਰਮਣ ਕੋ ਨਿਕਟ ਹੀ ਦੇਖਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਨੂੰ (ਸਦਾ ਆਪਣੇ) ਨੇੜੇ (ਵੱਸਦਾ) ਵੇਖੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਾਦਸੀ = (ਇਕ ਤੇ ਦਸ) ਗਿਆਰ੍ਹਵੀਂ ਥਿਤਿ {ਇਸ ਥਿਤਿ ਤੇ ਅਨੇਕਾਂ ਹਿੰਦੂ ਇਸਤ੍ਰੀਆਂ ਮਰਦ ਵਰਤ ਰੱਖਦੇ ਹਨ, ਸਾਰਾ ਦਿਨ ਅੰਨ ਨਹੀਂ ਖਾਂਦੇ}। ਨਿਕਟਿ = ਨੇੜੇ। ਪੇਖਹੁ = ਵੇਖਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Décimo Primer Día del Ciclo Lunar. En día de ayuno (cualquiera que acostumbres), percátate de que Tu Señor está cerca."