[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਕੁ ਸੰਤਨ ਕੀ; ਦੇਹੁ ਪਿਆਰੇ ॥"
page = 98
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me with the dust of feet of the saints, O Beloved!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੁੜ ਪ੍ਰਦਾਨ ਕਰ, ਹੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with the dust of the Saints, O my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਯਾਰੇ! ਪਰਮੇਸ੍ਵਰ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ (ਖਾਕ) ਧੂੜੀ ਮੁਝ ਕੋ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ ਆਪਣੇ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਕੁ = ਚਰਨ-ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con el Polvo de los Santos, oh Bienamado,"