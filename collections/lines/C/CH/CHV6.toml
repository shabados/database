[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਵਿਛਾਈ; ਸਰਧ ਅਪਾਰਾ ॥"
page = 737
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With immense faith in Him I have spread my couch"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿੱਚ ਅਤਿਅੰਤ ਭਰੋਸਾ ਧਾਰ ਕੇ ਮੈਂ ਆਪਣਾ ਪਲੰਘ ਵਿਛਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have prepared my bed with infinite care and faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਅਪਾਰ ਸਰਧਾ ਰੂਪ ਸੇਜ ਵਿਛਾਈ, ਭਾਵ ਅੰਤਸ਼ਕਰਨ ਕੀ ਸਫਾਈ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੀ ਸਰਧਾ ਦੀ ਸੇਜ ਮੈਂ ਵਿਛਾ ਦਿੱਤੀ ਹੈ (ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਵਾਸਤੇ ਪੂਰੀ ਸਰਧਾ ਬਣ ਗਈ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con inmensa Fe he tendido el tálamo nupcial para mi Señor."