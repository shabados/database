[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਏਕੋੁ ਕਰੇ; ਸੁ ਹੋਇ ॥੪॥੧॥"
page = 1177
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whatever the Lord does; that alone come to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜਾ ਕੁਝ ਇਕ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹਬੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever the One Lord does comes to pass. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਹਰੀ ਜੋ ਕਰਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਹੀ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਉਹ ਹੁੰਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ = {ਅੱਖਰ 'ਕ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਏਕੁ' ਹੈ, ਇੱਥੇ 'ਏਕੋ' ਪੜ੍ਹਨਾ ਹੈ}। ਸੁ = ਉਹ ਕੁਝ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo ocurre, oh dice Nanak, lo que el Señor desea. (4-1)"