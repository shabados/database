[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕੇ ਸੁਖ ਕਰੈ; ਹ੍ਰਿਦੈ ਹਰਖ ਉਪਜਾਇ ॥੧੫॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We will get involved in various bounties to please our hearts.’(l5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਖ਼ੁਸ਼ੀ ਵਧਾ ਕੇ ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਦੇ ਸੁਖ ਮਨਾਉਂਦੇ ਹਾਂ ॥੧੫॥"