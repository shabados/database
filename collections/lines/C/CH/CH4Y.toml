[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਅਕਥ ਅਗੋਚਰ ਦੇਵਾ ॥"
page = 1084
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-powerful, Indescribable and Inapprehensible is my Luminous Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਅਕਹਿ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ ਮੇਰਾ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is all-powerful, indescribable, unfathomable and divine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਮਰਥ ਅਕਥ ਔ ਅਗੋਚਰ ਜੋ ਪ੍ਰਕਾਸ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਉਸ ਦਾ ਸਰੂਪ ਸਹੀ ਤਰ੍ਹਾਂ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਉਹ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਉਹ ਨੂਰ ਹੀ ਨੂਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Indescriptible, Dios Omnipotente e Imperceptible."