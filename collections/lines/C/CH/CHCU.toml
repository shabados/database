[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਪਹੁ ਨਿਤ ਪ੍ਰਾਣੀ ॥"
page = 192
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Mortal, ever, repeat the Name of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫ਼ਾਨੀ ਬੁੰਦੇ, ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, chant continually the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਨਿਤ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਣੀ = ਹੇ ਪ੍ਰਾਣੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh vida, habita siempre en el Naam, el Nombre,"