[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤਰ ਜਿਯਤ ਨ ਬਾਚ੍ਰਯੋ ਕੋਊ ॥੩੩॥"
page = 944

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only those were spared who ate grass (accepted defeat) otherwise none other was let go.(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਕੋਈ ਵੀ ਜੀਉਂਦਾ ਬਚ ਨਾ ਸਕਿਆ ॥੩੩॥"