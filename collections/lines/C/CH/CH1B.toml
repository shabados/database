[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਆਰਾਧਿਆ; ਹੋਏ ਕਿਰਪਾਲ ॥"
page = 819
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have contemplated the Perfect \"Guru and he has become merciful unto me\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਚਿੰਤਨ ਕੀਤਾ ਹੈ ਅਤੇ ਉਹ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I worship the Perfect Guru in adoration; He has become merciful to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਾ ਸਤਿਗੁਰ ਹਮ ਨੇ ਅਰਾਧਿਆ ਤਬ ਵਾਹਿਗੁਰੂ ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ, ਜਿਸ ਉੱਤੇ ਗੁਰੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧਿਆ = ਮਨ ਵਿਚ ਯਾਦ ਰੱਖਿਆ। ਕਿਰਪਾਲ = ਦਇਆਵਾਨ {ਕ੍ਰਿਪਾ-ਆਲਯ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, el Guru Perfecto me mostró Su Misericordia,"