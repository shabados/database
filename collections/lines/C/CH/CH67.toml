[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਤੇ ਊਚ ਅਪਾਰ ॥੩॥"
page = 895
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the highest of the high and infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਚਿੱਆਂ ਦਾ ਪਰਮ ਉਚਾ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is infinite, the highest of the high. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪਾਰ) ਪਰਮੇਸ੍ਵਰ ਊਚੇ ਤੇ ਊਚਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭਨਾਂ ਤੋਂ ਉੱਚਾ ਤੇ ਬੇਅੰਤ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਚੇ ਤੇ ਊਚ = ਉੱਚੇ ਤੋਂ ਉੱਚਾ, ਸਭ ਤੋਂ ਉੱਚਾ। ਅਪਾਰ = {ਅ-ਪਾਰ} ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾਹ ਲੱਭ ਸਕੇ, ਬੇਅੰਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es Infinito, lo más Elevado de lo elevado.(3)"