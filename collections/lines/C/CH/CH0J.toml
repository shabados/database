[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤਿ ਹੋਤ ਠਟੀ ਭਲੀ ਪ੍ਰਭ; ਮੂੜ ਲੋਗ ਨ ਜਾਨਿ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fools do not know that ultimately we feet shy before the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਲੋਕ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਅੰਤ ਵਿਚ ਉਹੀ ਹੁੰਦਾ ਹੈ ਜੋ ਪ੍ਰਭੂ ਨੇ ਬਣਾਇਆ ਹੈ।"