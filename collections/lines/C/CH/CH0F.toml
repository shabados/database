data = "ਰਿਖਨ ਓਰ ਤਿਨ ਚਿਤ੍ਰਯੋ ਨ ਕਹਾ ॥"
page = 671

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mind of the trader was so much absorbed in earning money that he did not pay attention to the sages even slightly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਰਿਸ਼ੀ ਵਲ ਧਿਆਨ ਹੀ ਨਾ ਕੀਤਾ।"