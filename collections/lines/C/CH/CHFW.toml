[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਬੀਜੋ; ਨਾਹੀ ਕੋਇ ॥"
page = 1348
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him, there is not another second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਦੂਸਰਾ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, there is no one at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਔਰ (ਬੀਜੋ) ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ, ਐਸੇ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪਰਮਾਤਮਾ) ਤੋਂ ਬਿਨਾ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਜੋ = ਦੂਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Él no hay nadie más."