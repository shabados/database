[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗਤੁ. ਮਮਤਾ ਮੁਆ; ਜੀਵਣ ਕੀ ਬਿਧਿ ਨਾਹਿ ॥"
page = 508
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is perishing in egoism, and knows no the way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਅਪਣੱਤ ਅੰਦਰ ਮਰ ਰਿਹਾ ਹੈ। ਇਸ ਨੂੰ ਜਿੰਦਗੀ ਦੀ ਜੁਗਤ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world perishing in attachment and possessiveness; no one knows the way of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸੰਸਾਰੁ (ਮਮਤਾ) ਮੇਰੀ ਮੇਰੀ ਕਰ ਕੇ ਮਰਾ ਹੈ, ਇਸ ਕੋ ਜੀਵਨੇ ਕੀ ਬਿਧੀ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਗਤ ਅਣਪੱਤ (ਇਹ ਚੀਜ਼ 'ਮੇਰੀ' ਬਣ ਜਾਏ, ਇਹ ਚੀਜ਼ 'ਮੇਰੀ' ਹੋ ਜਾਏ) ਵਿਚ ਇਤਨਾ ਫਸਿਆ ਪਿਆ ਹੈ ਕਿ ਇਸ ਨੂੰ ਜੀਉਣ ਦੀ ਜਾਚ ਨਹੀਂ ਰਹੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮ = ਮੇਰਾ। ਮਮਤਾ = (ਹਰੇਕ ਚੀਜ਼ ਨੂੰ) 'ਮੇਰੀ' ਬਨਾਣ ਦਾ ਖ਼ਿਆਲ। ਬਿਧਿ = ਜਾਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo está siendo consumido por el ego y el deseo de poseer, nadie conoce el Camino a la Vida,"