[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਪ੍ਰਤਾਪੁ ਕੀਓ ਨਾਮ ਕੋ; ਰਾਖੇ ਰਾਖਨਹਾਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1218
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Saviour, has saved me and has made manifest the glory of His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨ ਵਾਲੇ ਹਰੀ ਨੇ ਮੇਰੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ਅਤੇ ਆਪਣੇ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪਰਤੱਖ ਕਰ ਵਿਖਾਲੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Savior Lord has saved me; He has revealed the Glory of His Name. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਕੇ ਪ੍ਰਤਾਪ ਕੋ ਪ੍ਰਗਟ ਕੀਆ ਹੈ ਔਰ ਰਾਖਨਹਾਰ ਹੋ ਕਰ ਅਪਨੇ ਦਾਸ ਸੰਸਾਰ ਸੇ ਰਾਖੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਦਾ ਪਰਤਾਪ (ਜਗਤ ਵਿਚ) ਪ੍ਰਸਿੱਧ ਕਰਦਾ ਹੈ। ਰੱਖਿਆ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਪ੍ਰਭੂ (ਨਾਮ ਜਪਣ ਵਾਲਿਆਂ ਨੂੰ ਅਨੇਕਾਂ ਦੁੱਖਾਂ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él me ha emancipado y ha hecho manifiesta en mí la Gloria del Nombre del Señor. (1-Pausa)"