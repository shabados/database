[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਮਾ ਬਾਹਰੇ; ਦਰਿ ਢੋਅ. ਨ ਲਹਨੑੀ ਧਾਵਦੇ ॥"
page = 468
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they who are destitute of Thy favour find not shelter at Thine door and wander about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋ ਤੇਰੀ ਰਹਿਮਤ ਤੋਂ ਸੱਖਣੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਤੇਰੇ ਦਰਵਾਜੇ ਤੇ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ ਅਤੇ ਉਹ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are denied Your Grace, find no shelter at Your Door; they continue wandering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਭ ਕਰਮੋਂ ਸੇ ਬਾਹਰ ਹੈਂ ਅਰਥਾਤ ਨਿਸਕਾਮ ਕਰਮ ਔ ਸਾਧ ਸੰਗਤ ਜਿਨੋਂ ਨੇ ਨਹੀਂ ਕਰੀ ਹੈ। ਸੋ ਤੇਰੇ ਸਤ ਸੰਗਤਿ ਦ੍ਵਾਰੇ ਮੇਂ (ਢੋਅ ਨ ਲਹਨੀ) ਆਸਰਾ ਨਹੀਂ ਪਕੜਤੇ ਹੈਂ ਵਾ ਆਦਰ ਨਹੀਂ ਪਾਉਤੇ ਹੈਂ, ਚੌਰਾਸੀ ਮੇਂ (ਧਾਵਦੇ) ਦੌੜੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਾਗ-ਹੀਣ ਮਨੁੱਖ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਾ ਬਾਹਰੇ = ਭਾਗ ਹੀਣ। ਢੋਅ = ਆਸਰਾ। ਧਾਵਦੇ = ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Tu Puerta. Aquéllos que no reciben Tu Gracia no obtienen el Refugio y por siempre vagan."