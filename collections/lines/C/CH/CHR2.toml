[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਸੇ ਜਨ ਉਬਰੇ; ਜੋ ਸਤਿਗੁਰ ਸਰਣਿ ਪਰੇ ॥੨॥"
page = 959
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons alone, O Slave Nanak, are saved, who enter the sanctuary of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਪਾਰ ਉਤਰਦੇ ਹਨ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, those humble beings alone are saved, who enter the Sanctuary of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੇ ਪੁਰਸ ਬਚੇ ਹੈਂ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸਰਨੀ ਪਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ, ਉਹ ਬੰਦੇ (ਇਸ ਕੂੜੇ ਮੋਹ ਵਿਚੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ ਜਨ = ਉਹ ਬੰਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que llega hasta el Refugio del Guru, es emancipado de seguro. (2)"