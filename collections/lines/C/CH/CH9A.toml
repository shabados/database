[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੀਹਾ. ਗੁਣਵੰਤੀ ਮਹਲੁ ਪਾਇਆ; ਅਉਗਣਵੰਤੀ ਦੂਰਿ ॥"
page = 1283
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O pied-cuckoo, the virtuous bride mounts to her Lord's mansion and the impious one is far removed from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਚਾਤ੍ਰਿਕ, ਗੁਣਵਾਨ ਪਤਨੀ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਗੁਣ-ਵਿਹੁਣਾ ਇਸ ਤੋਂ ਬਹੁਤ ਹੀ ਦੂਰੇਡੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O rainbird, the virtuous soul-bride attains the Mansion of her Lord's Presence; the unworthy, unvirtuous one is far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਚਾਤ੍ਰਿਕ ਜੀਵ! ਗੁਣਵੰਤੀਓਂ ਨੇ ਮਹਿਲ ਪਾਇ ਲੀਆ ਹੈ, ਅਉਗੁਣਵੰਤੀਓਂ ਸੇ ਸ੍ਵਾਮੀ ਦੂਰ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਜੀਵ-) ਪਪੀਹੇ! ਗੁਣਾਂ ਵਾਲੀ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਨੂੰ ਰੱਬ ਦਾ ਘਰ ਲੱਭ ਪੈਂਦਾ ਹੈ, ਪਰ ਅਉਗਣਿਆਰੀ ਉਸ ਤੋਂ ਵਿਥ ਤੇ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Chatvik, la virtuosa novia Alma llega hasta la Mansión de la Presencia del Señor."