[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਣਹੋਦੇ; ਆਪੁ ਵੰਡਾਏ ॥"
page = 1384
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and shares with others, even when there is almost naught to share;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਕਰੀਬਨ ਕੁਝ ਭੀ ਨਾਂ ਹੁਦਿਆਂ ਹੋਇਆ ਭੀ ਵੰਡ ਕੇ ਖਾਂਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and when there is nothing to share, then share with others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪਾਸ ਪਦਾਰਥ ਨਹੀਂ ਹੋਇ ਔਰ ਕੁਛ ਆਇ ਜਾਵੈ ਤਾਂ ਵੀ ਬਾਂਟ ਕਰ ਕੇ ਖਾਏ; ਵਾ ਅਣਹੋਤਾ ਹੀ ਹੂਆ ਹੂਆ ਜੋ ਆਪਾ, ਭਾਵ ਹੰਕਾਰ ਹੈ ਤਿਸ ਕੋ (ਵੰਡਾਏ) ਦੂਰ ਕਰੇ, ਭਾਵ ਨਿਰਹੰਕਾਰ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੁਝ ਭੀ ਦੇਣ-ਜੋਗਾ ਨਾਹ ਹੋਵੇ, ਤਦੋਂ ਆਪਣਾ ਆਪ (ਭਾਵ, ਆਪਣਾ ਹਿੱਸਾ) ਵੰਡ ਦੇਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਣਹੋਦੇ = ਜਦੋਂ ਕੁਝ ਭੀ ਦੇਣ ਜੋਗਾ ਨਾਹ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando no haya más que compartir, entonces comparte con otros."