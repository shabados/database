[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਨਾਨਕ. ਥਿਰੁ ਨਾ ਰਹੈ; ਜਿਉ ਬਾਲੂ ਕੀ ਭੀਤਿ ॥੪੯॥"
page = 1429
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, like the wall of sand, it remains not permanent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਰੇਤੇ ਦੀ ਮਾਨੱਦ, ਇਹ ਮੁਸਤਕਿਲ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, it is like a wall of sand; it shall not endure. ||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਬਾਲੂ ਕੀ ਭੀਤ ਸਿਥਰ ਨਹੀਂ ਰਹਤੀ ਇਸ ਭਾਂਤ ਜਗਤ ਰਚਨਾ ਭੀ ਖ੍ਯਣ ਭੰਗਰ ਹੈ॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਰੇਤ ਦੀ ਕੰਧ ਵਾਂਗ (ਜਗਤ ਵਿਚ) ਕੋਈ ਭੀ ਚੀਜ਼ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਨਹੀਂ ਹੈ ॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, es como la pared de arena, no perdura. (49)"