[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਨਦਰੀ ਆਇਆ; ਬ੍ਰਹਮੁ ਪਰਗਾਸਾ ॥"
page = 176
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everywhere I see, now the light of the Pervading God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਥਾਂ ਹੁਣ ਮੈਂ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਵੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And now everywhere I look, God is revealed to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਸਰਬਤ੍ਰ ਬ੍ਰਹਮ ਕਾ ਪ੍ਰਗਾਸ ਹੀ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਹੀ ਪ੍ਰਕਾਸ਼ ਕਰ ਰਿਹਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ ਆਇਆ = ਦਿੱਸਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, vi la Presencia del Señor,"