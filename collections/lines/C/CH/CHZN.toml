[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨਿ ਲੀਓ ਧਨੁ ਬਾਨ ਸੰਭਾਰਿ; ਨਿਹਾਰਿ ਕਈ ਅਰਿ ਕੋਟਿ ਸੰਘਾਰੇ ॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking his bow and arrows in his hands and looking here and there, he killed many enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਬਾਣ ਸੰਭਾਲ ਲਿਆ ਹੈ ਅਤੇ ਵੇਖ ਵੇਖ ਕੇ ਕਈ ਕਰੋੜ ਵੈਰੀ ਮਾਰ ਦਿੱਤੇ ਹਨ।"