[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੇਹੁ ਗੋਬਿੰਦ ਦਇਆਲ ॥"
page = 1193
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save Thou me, O Merciful Master of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਜਗ ਦੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please save me, O Merciful Lord of the Universe!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਨਿਰਲੇਪੁ ਪਰਮੇਸ੍ਵਰ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ: ਹੇ ਗੋਬਿੰਦ! ਹੇ ਦਯਾਲ! ਹਮਾਰੀ ਰਖ੍ਯਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਗੋਬਿੰਦ! ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Bondadoso, sálvame y concédeme la Liberación."