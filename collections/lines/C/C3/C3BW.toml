[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੋ ਸੁੰਦਰੁ; ਕਹਹੁ. ਮਿਲੈ ਕਿਤੁ ਗਲੀ ॥"
page = 527
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell me, in what lane, shall I find my Beauteous Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦੱਸ, ਕਿ ਕਿਹੜੇ ਕੂਚੇ ਵਿੱਚ ਮੈਨੂੰ ਮੇਰਾ ਸੋਹਣਾ ਸੁਆਮੀ ਮਿਲੂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me - on what path will I find my Beauteous Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਮੇਰਾ ਸੁੰਦਰ ਪਤੀ ਹਰਿ ਕਹੋ ਕਿਸੁ (ਗਲੀ), ਭਾਵ ਰਸਤੇ ਸੇ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦੱਸੋ, ਮੇਰਾ ਸੋਹਣਾ (ਪ੍ਰੀਤਮ) ਕਿਸ ਗਲੀ ਵਿਚ ਮਿਲੇਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਹੁ = ਦੱਸੋ। ਕਿਤੁ = ਕਿਸ ਵਿਚ? ਕਿਤੁ ਗਲੀ = ਕਿਸ ਗਲੀ ਵਿਚ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede ser encontrado mi Bello Señor?"