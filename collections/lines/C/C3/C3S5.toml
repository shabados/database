[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ; ਹਰਿ ਧਿਆਈਐ ॥੧॥"
page = 211
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By very good luck, God is meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, meditate on the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਹਰੀ ਕੋ ਧਿਆਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਵੱਡੀ ਕਿਸਮਤਿ ਨਾਲ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ। ਧਿਆਈਐ = ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más que a través de la Meditación en el Señor y por buena fortuna.(1)"