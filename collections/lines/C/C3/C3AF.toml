[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਮ ਸੇ ਚਤੁਰਨ ਸੌ ਰਿਸਿ ਠਾਨਤ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Became jealous of wise ones like you."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਵਰਗੇ ਸੂਝਵਾਨ ਉਤੇ ਨਾਰਾਜ਼ ਹੁੰਦਾ ਹੈ।"