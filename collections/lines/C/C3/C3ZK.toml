[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਕਰਹਿ ਮੂਰਖ; ਆਪੁ ਜਣਾਵਹਿ ॥"
page = 159
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fools perform service, and show themselves off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਵਕੂਫ ਸੇਵਾ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਆਪ ਦਾ ਮੁਜ਼ਾਹਰਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fools perform devotional worship by showing off;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂਰਖ ਭਗਤੀ ਕਰ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਜਣਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਲੋਕ ਰਾਸਾਂ ਪਾਂਦੇ ਹਨ ਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਭਗਤ ਪਰਗਟ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਆਪੁ ਜਣਾਵਹਿ = ਆਪਣੇ ਆਪ ਨੂੰ ਭਗਤ ਜ਼ਾਹਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que danza en alabanza y trata de hacerse conocido,"