[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਤ ਛੀਪਾ ਦੁਸਟਾਰਿਓ; ਪ੍ਰਭਿ ਰਾਖੀ ਪੈਜ ਜਨਗੇ ॥੨॥"
page = 976
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Namdev, the calico printer, was driven out by the villains, while he was hymning Thy praise, O Lord and Thou didst preserve the honour of Thy slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹੋਏ ਨਾਮਦੇਵ, ਛੀਂਬੇ ਨੂੰ ਦੁਸ਼ਟਾਂ ਨੇ ਬਾਹਰ ਕੱਢ ਦਿੱਤਾ ਸੀ, ਹੇ ਪ੍ਰਭੂ! ਅਤੇ ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦੀ ਪਤਿ ਆਬਰੂ ਰੱਖ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv, the calico printer, was driven out by the evil villains, as he sang Your Glorious Praises; O God, You protected the honor of Your humble servant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਨ ਗਾਵਤ) ਛੀਪਾ ਜੋ ਨਾਮਦੇਵ ਥਾ ਗੁਨ ਗਾਵਤੇ ਕਾ ਸੋ (ਦੁਸ) ਦੋਸ ਟਾਰ ਦੀਆ, ਭਾਵ ਸੂਦ੍ਰਤ ਦੋਸ ਜੋ ਥਾ; ਵਾ ਬਿਧਵਾ ਸੇ ਉਤਪਤੀ ਦੋਸ; ਵਾ ਭਗਵੰਤ ਨੇ ਅਪਨੀ ਨਿਰਾਦਰੀ ਕਾ ਦੋਸ ਜੋ ਚਰਨਦਾਸੀ ਸਨਮੁਖ ਜਾਇ ਬਜਾਈ ਥੀ। ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਰਾਖੀ ਹੈ ਪੈਜ (ਜਨਗੇ) ਜਨੋਂ ਕੀ ਵਾ ਆਗੈ ਪਰਲੋਕ ਮੇਂ; ਵਾ (ਅਗੇ) ਪਹਿਲੇ ਭੀ ਨਾਮਦੇਵ ਸੇ ਕਈਓਂ ਕੀ ਪੈਜ ਰਾਖੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਰਹੇ (ਨਾਮਦੇਵ) ਛੀਂਬੇ ਨੂੰ (ਬ੍ਰਾਹਮਣਾਂ ਨੇ) ਦੁਸ਼ਟ ਦੁਸ਼ਟ ਆਖ ਕੇ ਦੁਰਕਾਰਿਆ, ਪਰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੀਪਾ = ਜਾਤਿ ਦਾ ਛੀਂਬਾ ਨਾਮਦੇਵ। ਦੁਸਟਾਰਿਓ = ਦੁਸ਼ਟ ਆਖ ਕੇ ਦੁਰਕਾਰਿਆ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪੈਜ = ਲਾਜ, ਇੱਜ਼ਤ। ਜਨਗੇ = (ਆਪਣੇ) ਦਾਸ ਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Nam Dev, Tu Devoto, dedicado a Tu Servicio, fue corrido del templo, pero has salvado su honor.(2)"