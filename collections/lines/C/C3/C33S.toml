[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਰਹੱਸਮਈ ਸੂਫੀਆਣ ਦੀਆਣ ਅੱਖਾਣ ਲਈ ਇੱਕ ਚੈਨ ਤੇ ਕਰਾਰ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਰਾਰ ਦੀਦਾਇ ਸਾਹਿਬ-ਦਿਲਾਣ ਪੁਰ-ਇਸਰਾਰ ।੩੬।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because of the fact, devotees of Akaalpurakh squat here for a moment or two in His meditation. (3)"