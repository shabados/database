[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਜਗੁ ਦੇਖਿਆ; ਤਉ ਡਰਿ ਭਾਗੇ ॥"
page = 414
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the world drowning, I ran away in fear, then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਨੂੰ ਡੁਬਦਾ ਹੋਇਆ ਵੇਖ ਕੇ, ਮੈਂ ਤੱਦ ਭੈ ਭੀਤ ਹੋ ਦੌੜ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I saw the world drowning, and I ran away in fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਸੰਸਾਰ ਕੋ ਮਨਮੁਖਤਾ ਮੇਂ ਬੂਡਤਾ ਹੂਆ ਦੇਖਾ ਤੌ ਇਸ ਤੇ ਡਰ ਕਰ (ਭਾਗੇ) ਦੌੜੇ, ਭਾਵ ਨਿਕਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਨੂੰ (ਮੋਹ ਵਿਚ) ਡੁੱਬਦਾ ਵੇਖ ਕੇ (ਮੋਹ ਤੋਂ) ਡਰ ਕੇ ਭੱਜ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando vi al mundo ahogarse, corrí con miedo"