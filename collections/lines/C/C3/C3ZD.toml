[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸਮਝ ਪ੍ਰਬੀਨ ॥੫੦੮॥"
page = 740

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Khal-Khandan” in the beginning and then adding “Ripu Ari”, O skilful persons! the names of Tupak are formed.508."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੁੰਦਾ ਹੈ। ਪ੍ਰਬੀਨੋ! ਵਿਚਾਰ ਕਰ ਲਵੋ ॥੫੦੮॥"