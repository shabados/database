[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਸੂਆ ਸਬਦ ਹੀਨ ਜਿਹਬਾ ਨ ਬੋਲਿ ਸਕੈ; ਮਾਨਸ ਜਨਮ ਬੋਲੈ ਬਚਨ ਅਨੇਕ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Devoid of words, an animal cannot speak with its tongue but a human can speak several words."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ ਦੀ ਜਿਹਬਾ ਸ਼ਬਦ ਤੋਂ ਬਿਹੀਨ ਬਲਨ ਦੀ ਸ਼ਕਤੀ ਤੋਂ ਰਹਿਤ ਹੋਣ ਕਰ ਕੇ ਬੋਲ ਨਹੀਂ ਸਕਦੀ ਪ੍ਰੰਤੂ ਮਨੁੱਖ ਜਨਮ ਨੂੰ ਧਾਰ ਕੇ ਇਸ ਰਾਹੀਂ ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੀਆਂ ਬੋਲੀਆਂ ਬੋਲ ਸਕਦਾ ਹੈ।"