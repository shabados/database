[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਪਵਨੁ ਦੁਇ ਤੂੰਬਾ ਕਰੀ ਹੈ; ਜੁਗ ਜੁਗ ਸਾਰਦ ਸਾਜੀ ॥"
page = 334
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and breath, I have made the two gourds of my fiddle and the Lord of all the ages I have make its frame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅਤੇ ਸੁਆਸ ਨੂੰ ਵੀਣਾ ਦੇ ਦੋ ਤੂੰਬੇ ਬਣਾਇਆ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਯੁਗਾਂ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਇਸ ਦੀ ਡੰਡੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and breath are the two gourds of my fiddle, and the Lord of all the ages is its frame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਔਰ ਪਵਨ ਏ ਦੋਨੋਂ ਤੂੰਬਾ ਬਨਾਏ ਹੈਂ, ਭਾਵ ਮਨ ਕੋ ਰੋਕ ਕਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਅਭਿਆਸ ਕਰਤੇ ਹੈਂ ਔਰ ਜੋ (ਜੁਗ) ਦੋ ਜੀਵ ਈਸ੍ਵਰ ਹੈਂ ਬੇਦ ਪ੍ਰਮਾਣ ਇਨ ਕਾ (ਜੁਗ) ਜੋੜਨਾ ਕੀਆ ਹੈ, ਸੋ (ਸਾਰਦ) ਡੰਡੀ ਰਚੀ ਹੈ ਐਸੀ ਕਿੰਗੁਰੀ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰ) ਇਕ-ਰਸ ਕਿੰਗੁਰੀ (ਵੀਣਾ) ਵੱਜ ਰਹੀ ਹੈ। ਮੇਰਾ ਮਨ ਅਤੇ ਸੁਆਸ (ਉਸ ਕਿੰਗੁਰੀ ਦੇ) ਦੋਵੇਂ ਤੂੰਬੇ ਹਨ। ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਮਨ ਤੇ ਸੁਆਸ ਦੋਹਾਂ ਤੂੰਬਿਆਂ ਨੂੰ ਜੋੜਨ ਵਾਲੀ) ਮੈਂ ਡੰਡੀ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨੁ = ਹਵਾ, ਸੁਆਸ। ਤੂੰਬਾ = ਇਕ ਕਿਸਮ ਦਾ ਸੁੱਕਾ ਹੋਇਆ ਕੱਦੂ, ਜੋ ਸਤਾਰ ਵੀਣਾ ਆਦਿਕ ਤੰਤੀ ਸਾਜਾਂ ਵਿਚ ਵਰਤੀਦਾ ਹੈ। ਵੀਣਾ ਦੀ ਡੰਡੀ ਦੇ ਦੋਹੀਂ ਪਾਸੀਂ ਦੋ ਤੂੰਬੇ ਬੱਧੇ ਹੁੰਦੇ ਹਨ, ਜਿਸ ਕਰਕੇ ਤੰਤੀ ਦੀ ਸੁਰ ਸੁੰਦਰ ਬਣ ਜਾਂਦੀ ਹੈ। ਸਾਰਦ = ਵੀਣਾ ਦੀ ਡੰਡੀ। ਸਾਜੀ = ਬਣਾਈ। ਜੁਗ ਜੁਗ = ਜੁਗਾਂ ਜੁਗਾਂ ਵਿਚ ਥਿਰ ਹਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente y la respiración son las dos cuerdas de mi cítara, y el Señor de todas las Épocas es Su Caja de Resonancia."