[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਖਲੋਆ ਆਇ; ਜਿ ਸਤਿਗੁਰ ਅਗੈ ਘਾਲਿਆ ॥"
page = 1284
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service rendered unto the True Guru, avails one in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਮੂਹਰੇ ਟਹਿਲ ਕਮਾਈ ਹੋਈ, ਅਖੀਰ ਨੂੰ ਜੀਵ ਦੇ ਕੰਮ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The work you have done for the True Guru shall be very useful in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਅਗੇ ਕਰਮ ਕਰਿਆ ਹੂਆ ਹੈ, ਸੋ ਤਿਨ ਕੇ ਅੰਤ ਨੂੰ ਅਗੇ ਆਨ ਖਲੋਵਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਕਿ ਸਹਾਇਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕਮਾਈ ਉਹਨਾਂ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਕੀਤੀ ਹੈ ਉਹ ਅੰਤ ਵੇਲੇ (ਜਦੋਂ ਹੋਰ ਸਾਰੇ ਸਾਥ ਮੁੱਕ ਜਾਂਦੇ ਹਨ) ਉਹਨਾਂ ਦਾ ਸਾਥ ਆ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al final el trabajo que has realizado para el Guru Verdadero te será de gran Utilidad,"