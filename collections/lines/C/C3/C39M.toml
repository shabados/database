[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਵਨ ਪ੍ਰਸੰਗ ਸੋਈ ਕਾਸਟ ਸ੍ਰੀਖੰਡ ਹੋਤ; ਮਲਯਾਗਿਰ ਬਾਸਨਾ ਸੁ ਮੰਡ ਪਰਗਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The fragrance of sandalwood of Malay mountain causes happiness. The woods and plants that have been touched by that fragrant breeze also acquire the fragrance of sandalwood."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਹੋ ਲੱਕੜ ਮਲ੍ਯਾਗਰ ਪਵਨ ਦੇ ਸੰਗ ਨਾਲ ਚੰਦਨ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਸੰਵਰੀ ਹੋਈ ਲੱਕੜ ਭਾਵ ਚੰਦਨ ਹੋਏ ਬ੍ਰਿਛਾਂ ਤੋਂ ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾ ਪ੍ਰਕਾਸ਼ ਪਾਉਂਦੀ ਹੈ।"