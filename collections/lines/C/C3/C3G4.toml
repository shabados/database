data = "ਤੁਮਰੀ ਕ੍ਰਿਆ ਕਹਾਂ ਕੋਊ ਕਹੈ ॥"
page = 47

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What can one say about Thy doings?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਆ ਦਾ ਕੋਈ ਕਿਥੋਂ ਤਕ ਵਰਣਨ ਕਰੇ।"