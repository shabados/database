[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਰੂ ਭਾਖਿ ਤਵ ਸੀਸ ਝੁਕੈ ਹੈ ॥"
page = 840

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I would bow to you considering you as my Guru."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਗੁਰੂ ਕਹਿ ਕੇ ਸਿਰ ਝੁਕਾਵਾਂਗੀ।"