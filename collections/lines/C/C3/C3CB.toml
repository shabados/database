data = "ਅਕ੍ਰਿਤਾ ਕ੍ਰਿਤ ਹੈਂ ॥"
page = 9
line = 17

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Thy Image canst not be fashioned!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੀਤੇ ਜਾਣ ਤੋਂ ਪਰੇ ਹੈਂ (ਤੈਨੂੰ ਬਣਾਇਆ-ਸਿਰਜਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ)"