[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਆਪਨੜੈ. ਖੜੀ ਤਕਾ; ਮੈ ਮਨਿ ਚਾਉ ਘਨੇਰਾ. ਰਾਮ ॥"
page = 764
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing at the door of my house, I am watching for Thee, Within my mind is great yearning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਘਰ ਦੇ ਬੂਹੇ ਤੇ ਖਲੋ ਕੇ ਮੈਂ ਤੈਨੂੰ ਵੇਖਦੀ ਹਾਂ। ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਬਹੁਤੀ ਉਮੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I stand in my doorway, watching for You; my mind is filled with such a great yearning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਘਰਿ) ਅਪਨੇ ਅੰਤਸਕਰਣ ਮੇਂ (ਖੜੀ ਤਕਾ) ਸਾਵਧਾਨ ਹੋ ਕੇ ਦੇਖ ਰਹੀ, ਭਾਵ ਵਿਚਾਰ ਕਰ ਰਹੀ ਹੂੰ। ਹੇ ਰਾਮ! ਮੇਰੇ ਮਨ ਮੇਂ ਬਹੁਤ ਚਾਉ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੱਜਣ!) ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪੂਰੀ ਸਾਵਧਾਨਤਾ ਨਾਲ ਤੇਰੀ ਉਡੀਕ ਕਰ ਰਹੀ ਹਾਂ, ਮੇਰੇ ਮਨ ਵਿਚ ਬੜਾ ਹੀ ਚਾਉ ਹੈ (ਕਿ ਮੈਨੂੰ ਤੇਰਾ ਦਰਸਨ ਹੋਵੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ, ਅੰਤਰ-ਆਤਮੇ। ਖੜੀ ਤਕਾ = ਖਲੋਤੀ ਉਡੀਕ ਰਹੀ ਹਾਂ। ਮੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amigo, en la puerta de mi hogar, me encuentro lleno de ganas de Poderte ver."