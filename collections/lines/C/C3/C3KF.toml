[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਨਾਮੁ; ਮੰਨਿ ਵਸਾਏ ॥੪॥"
page = 1343
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by enshrining the Name in the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਣ ਦੁਆਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name is enshrined in the mind. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕਾ ਸਚਾ ਨਾਮੁ ਇਸ ਪ੍ਰਕਾਰ ਮਨ ਮੇਂ ਵਸਾਵਣਾ ਕਰੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿ = ਮਨ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí el Nombre Verdadero es enaltecido. (4)"