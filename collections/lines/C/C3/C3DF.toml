[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਚਰ ਸਬਦ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਕੇ ਜਾਨ ॥੮੭॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After speaking the words “Aasmaan, Sipihir, div, Gardoon etc.” and then saying word “Char”, the names of Baan are known.87."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਚਰ' ਸ਼ਬਦ ਕਹੋ, (ਇਹ ਸਭ) ਬਾਣ ਦੇ ਨਾਂ ਹਨ ॥੮੭॥"