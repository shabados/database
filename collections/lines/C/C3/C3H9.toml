[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਅੰਧੁ; ਐਸੇ ਕਰਮ ਕਮਾਏ ॥"
page = 127
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The blind wayward person does such deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾਂ ਆਪ-ਹੁਦਰਾ ਪੁਰਸ਼ ਐਹੋ ਜੇਹੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is what the blind, self-willed manmukhs are doing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਅੰਧੇ ਐਸੇ ਕਰਮ ਕਰਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋਇਆ ਮਨੁੱਖ (ਭੀ) ਇਹੋ ਜਿਹੇ ਕਰਮ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es lo que los ciegos y arrogantes Manmukj hacen."