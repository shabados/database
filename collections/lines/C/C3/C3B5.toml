[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਕਾਗਦੁ. ਕਲਮ ਧੰਨੁ; ਧਨੁ ਭਾਂਡਾ. ਧਨੁ ਮਸੁ ॥"
page = 1291
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blest is the paper, blest the pen, blest the inkpot and blest the ink."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਉਹ ਕਾਗਜ਼, ਮੁਬਾਰਕ ਲੇਖਣੀ, ਮੁਬਾਰਕ ਦਵਾਤ ਅਤੇ ਮੁਬਾਰਕ ਸਿਆਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the paper, blessed is the pen, blessed is the inkwell, and blessed is the ink."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਖ ਕਾਗਦ ਆਦਿ ਸਮਗ੍ਰੀ ਉਸਤਤੀ ਜੋਗ ਹੈ। ਪ੍ਰਮਾਣ 'ਭਗਤਿ ਭਾਗਉਤ ਲਿਖੀਏ ਤਿਹ ਊਪਰੇ ਪੂਜੀਐ ਕਰ ਨਮਸਕਾਰੰ॥' (ਕਾਗਦ) ਬੁਧੀ, (ਕਲਮ) ਪ੍ਰੇਮ, (ਭਾਂਡਾ) ਮਨ, (ਮਸੁ) ਵਿਚਾਰ ਇਹ ਸਭ ਧੰਨਤਾ ਜੋਗ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਿਕ ਹੈ ਉਹ ਕਾਗ਼ਜ ਤੇ ਕਲਮ, ਮੁਬਾਰਿਕ ਹੈ ਉਹ ਦਵਾਤ ਤੇ ਸਿਆਹੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਂਡਾ = ਦਵਾਤ। ਮਸੁ = ਸਿਆਹੀ। ਧਨੁ = ਧੰਨ, ਭਾਗਾਂ ਵਾਲਾ, ਮੁਬਾਰਿਕ। ਸੁ = ਉਹ (ਇਕ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito sea el papel, la pluma, el tintero y la tinta, bendito sea el escritor,"