[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੂਪ ਅਪਾਰ ਕਰਿਯੋ ਕਰਤਾਰ; ਕਿਧੌ ਅਸੁਰਾਰਿ ਸੁਰੇਸਨ ਤੈਸੋ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was so much handsome that, even, Indra, the enemy of the devils could not match."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਨੇ ਉਸ ਦਾ ਰੂਪ ਬਹੁਤ (ਸੁੰਦਰ) ਬਣਾਇਆ ਸੀ ਕਿ ਦੈਂਤਾਂ ਦਾ ਵੈਰੀ ਇੰਦਰ ਵੀ ਉਸ ਵਰਗਾ ਨਹੀਂ ਸੀ।"