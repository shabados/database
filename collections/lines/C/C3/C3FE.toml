[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਅੰਤੁ, ਨ ਪਾਈਐ; ਬੇਅੰਤ ਗੁਸਾਈ ॥੪॥੩੨॥੬੨॥"
page = 816
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Infinite World-Lord, I can find not Thy limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅਨੰਦ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ, ਮੈਂ ਤੇਰਾ ਓੜਕ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your end or limitation cannot be found, O Infinite World-Lord. ||4||32||62||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰਾ ਕਿਸੀ ਪ੍ਰਕਾਰ ਅੰਤੁ ਨਹੀਂ ਪਾਈਤਾ ਹੈ, ਤੂੰ ਬੇਅੰਤ ਰੂਪ ਸਰਬ ਕਾ (ਗੁਸਾਈ) ਸੁਆਮੀ ਹੈਂ॥੪॥੩੨॥੬੨॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਗਤ ਦੇ ਖਸਮ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਬੇਅੰਤ ਹਨ, ਉਹਨਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ॥੪॥੩੨॥੬੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਸਾਈ = ਧਰਤੀ ਦਾ ਖਸਮ ॥੪॥੩੨॥੬੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Maestro Infinito, no puedo encontrar Tu fin. (4-32-62)"