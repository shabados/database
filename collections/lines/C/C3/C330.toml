[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈਤ ਦੇਤ; ਉਨੑ ਮੂਕਰਿ ਪਰਨਾ ॥"
page = 372
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou takest from them and deniest that they give thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਨ੍ਹਾਂ ਕੋਲੋਂ, ਲੈਂਦਾ ਹੈ ਅਤੇ ਮੁੱਕਰ ਜਾਂਦਾ ਹੈਂ ਕਿ ਉਹ ਤੈਨੂੰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You take from them, and then deny that they have given anything to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨੀ ਬ੍ਰਹਮਣੋ ਕਾ ਦਾਨੁ ਲੇਤੇ ਹੂਏ ਅਰ ਜਜਮਾਨ ਦੇਤੇ ਹੂਏ (ਮੂਕਰਿ ਪਰਨਾ) ਫਿਰ ਜਾਨਾ ਦੇਖੀਤਾ ਹੈ ਕਿ ਹਮਨੇ ਕਛੁ ਨਹੀਂ ਲੀਆ ਹੈ॥☬ਐਸੇ ਕਰਮ ਕਰਨ ਵਾਲੇ ਬ੍ਰਾਹਮਨੋ ਕੇ ਪ੍ਰਤਿ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਬ੍ਰਾਹਮਣ ਲੈਂਦੇ ਦੇਂਦੇ ਭੀ (ਸਭ ਕੁਝ ਹਾਸਲ ਕਰਦੇ ਹੋਏ ਭੀ) ਸਦਾ ਮੁੱਕਰੇ ਰਹਿੰਦੇ ਹਨ (ਕਦੇ ਆਪਣੇ ਜਜਮਾਨਾਂ ਦਾ ਧੰਨਵਾਦ ਤਕ ਨਹੀਂ ਕਰਦੇ। ਸਗੋਂ ਦਾਨ ਲੈ ਕੇ ਭੀ ਇਹੀ ਜ਼ਾਹਰ ਕਰਦੇ ਹਨ ਕਿ ਅਸੀਂ ਜਜਮਾਨਾਂ ਦਾ ਪਰਲੋਕ ਸਵਾਰ ਰਹੇ ਹਾਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mientras más reciben más reniegan."