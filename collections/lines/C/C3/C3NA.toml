[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚ ਗਗਰੀਆ; ਅੰਭ ਮਝਰੀਆ ॥"
page = 392
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is an unbaked vessel in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਇਕ ਕੱਚਾ ਭਾਂਡਾ ਪਾਣੀ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal is like an unbaked clay pot in water;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸਰੀਰ ਕਚੀ ਮਿਟੀ ਕੀ ਗਾਗਰ ਵਤ ਹੈ, ਪਦਾਰਥੋਂ ਰੂਪ ਵਾ ਸ੍ਵਾਸੋਂ ਰੂਪ ਜਲ ਕਰ ਭਰੀ ਹੋਈ ਹੈ। ਇਸ ਕੇ ਨਾਸ ਹੋਨੇ ਮੇਂ ਕ੍ਯਾ ਦੇਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ ਪਾਣੀ ਵਿਚ ਪਈ ਹੋਈ) ਕੱਚੀ ਮਿੱਟੀ ਦੀ ਗਾਗਰ (ਵਾਂਗ ਹੈ ਜੋ ਹਵਾ ਨਾਲ ਉਛਲ-ਉਛਲ ਕੇ) ਪਾਣੀ ਵਿਚ ਹੀ (ਗਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre es como una jarra de barro en el agua,"