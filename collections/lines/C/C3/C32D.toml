[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਸਾਚੇ ਸਾਚਿ ਸਮਾਵੈ ॥੯॥੪॥"
page = 905
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, is absorbed in the Truest of the True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸੱਚਿਆਰਾਂ ਦੇ ਪਰਮ ਸੱਚਿਆਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, is absorbed in the Truest of the True. ||9||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਨਿਸਚੇ ਕਰਿ ਕੇ ਬ੍ਰਹਮ ਮੇਂ ਸਮਾਇਆ ਅਰਥਾਤ ਅਭੇਦ ਹੋ ਜਾਤਾ ਹੈ॥੯॥੪॥☬ਸ੍ਵੈਮਨ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ (ਤੇ ਉਸ ਨੂੰ ਆਤਮਕ ਤੇ ਸੰਸਾਰਕ ਪਦਾਰਥ ਉਸ ਦਰ ਤੋਂ ਮਿਲਦੇ ਰਹਿੰਦੇ ਹਨ) ॥੯॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਚ = ਮੰਡਲ ਦਾ ਧੁਰਾ, ਸੁਰਤ ਦਾ ਨਿਸ਼ਾਨਾ। ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੯॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, a través de la Verdad, se inmergen en el Uno Verdadero.(9-4)"