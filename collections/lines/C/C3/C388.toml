[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਹਿ ਮਰਿਯੋ ਅਘ ਨਾਮ ਬਡੋ; ਰਿਪੁ ਤਾਤ ਰਖਿਯੋ ਅਹਿ ਤੇ ਜਿਨ ਲੀਲੋ ॥"
page = 358

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who destroyed the demon Aghasura and who had protected his elders from the mouth of the snake"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ 'ਅਘ' ਨਾਂ ਦੇ ਵੱਡੇ ਵੈਰੀ ਨੂੰ ਮਾਰਿਆ ਸੀ ਅਤੇ ਜਿਸ ਨੇ ਸੱਪ ਦੁਆਰਾ ਨਿਗਲੇ ਪਿਤਾ ਦੀ ਰਖਿਆ ਕੀਤੀ ਸੀ।"