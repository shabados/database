[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਬੈਸਹਿ ਤਖਤਿ; ਸੁ ਸਬਦੁ ਵੀਚਾਰੇ ॥"
page = 1026
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They meditate on that Lord and sit on the throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸਾਈਂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਅਤੇ ਰਾਜਸਿੰਘਾਸਣ ਉੱਤੇ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Shabad, they sit upon His throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੁੰਦਰ ਬ੍ਰਹਮ ਕਾ ਵਿਚਾਰ ਕਰਤੇ ਹੂਏ ਅਪਨੇ ਸੂਰਪ ਤਖਤ ਪਰ ਬੈਠਤੇ ਅਰਥਾਤ ਇਸਥਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ ਬੈਠੇ ਰਹਿੰਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੀ ਸੋਚ ਦੇ ਮੰਡਲ ਵਿਚ ਟਿਕਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se sientan en el Trono de su propio ser a contemplar la Palabra del Guru."