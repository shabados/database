[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੀਟ ਪਤੰਗ ਕੁਰੰਗ ਭੁਜੰਗਮ; ਭੂਤ ਭਵਿੱਖ ਭਵਾਨ ਬਨਾਏ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He Created in the past, creates in the present and shall create in the future the beings including insects, moths, deer and snakes."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੇ) ਕੀੜੇ, ਪਤੰਗੇ, ਹਿਰਨ, ਸੱਪ, ਭੂਤਕਾਲ, ਵਰਤਮਾਨ ਕਾਲ ਅਤੇ ਭਵਿਸ਼ਤ ਕਾਲ ਬਣਾਏ ਹਨ;"