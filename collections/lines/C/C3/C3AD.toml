[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਵੀ ਭਾਵਨੀ ਭਵਿਖ੍ਰਯਾਤ ਬਿਧਾਤਾ ॥੩੫॥੨੫੪॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art the power of Yama, the giver of the fruit of actions performed in the world, Thou art also the power of Brahma! I salute Thee.35.254."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਦੀ ਸ਼ਕਤੀ, ਸ਼ਰਧਾ ਰੂਪਾ, ਜਗਤ ਵਿਚ ਪ੍ਰਸਿੱਧ ਅਤੇ ਬ੍ਰਹਮਾ ਦੀ ਸ਼ਕਤੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੩੫॥੨੫੪॥"