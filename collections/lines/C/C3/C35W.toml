[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਹਰਿ ਜਪਿ ਸੁਖੁ ਪਾਇਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਸਭਿ ਦੂਖ ਨਿਵਾਰਣਹਾਰੋ ਰਾਮ ॥੧॥"
page = 540
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, Nanak has obtained peace by meditating over God, who is the Destroyer of all distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸਾਰੀਆਂ ਪੀੜਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ ਨੂੰ ਆਰਾਮ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has found peace, meditating on the Lord, O my soul; the Lord is the Destroyer of all pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸਭ ਦੁਖ ਨਿਵਾਰਣ ਹਾਰਾ ਰਾਮ ਨਾਮ ਜਪ ਕਰ ਕੇ ਸੁਖ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ ਸੁਖ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਹਰਿ-ਨਾਮ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha alcanzado la Paz meditando en el Señor, Él es el Destructor de todo dolor. (1)"