[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਨੁ ਦਿਤੇ, ਕਛੁ ਹਥਿ ਨ ਆਈ ।੪੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Except their offerings you don’t get anything."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤੁਹਾਨੂੰ ਇਹ ਪਤਾ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ) ਦਿਤੇ ਬਿਨਾਂ (ਕਿਸੇ ਨੂੰ) ਕੁਛ ਨਹੀਂ ਮਿਲਦਾ।"