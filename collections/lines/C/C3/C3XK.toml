[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪਾਪ ਜਾਹਿ; ਨਿਰਮਲ ਮਨਾ ॥"
page = 1146
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thee manifold sins are washed off and the soul becomes immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਾਹੀਂ ਅਨੇਕਾਂ ਹੀ ਕਸਮਲ ਧੋਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਆਤਮਾ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless sins are taken away, and the mind becomes immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੁਰਸ ਕੇ ਅਨੇਕ ਪਾਪ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ ਔਰ ਮਨ ਤਿਸ ਕਾ ਨਿਰਮਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੇਕਾਂ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਸ ਦਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਹਿ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ। ਨਿਰਮਲ = ਪਵਿੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "purificas las mentes y liberas a todos de las consecuencias de sus errores,"