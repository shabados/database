[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਖੈ ਰਖਣਹਾਰੁ; ਜਿਨਿ ਸਬਦੁ ਬੁਝਾਇਆ ॥੯॥"
page = 1282
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saviour-Lord, saves those whom He causes to realise His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਖਿਆ ਕਰਨਹਾਰ-ਸੁਆਮੀ, ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਆਪਣਾ ਨਾਮ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Savior Lord saves those who realize the Word of the Shabad. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਖਣਹਾਰ! ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ (ਸਬਦੁ) ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਸਮਝਾਯਾ ਹੈ ਸੈ ਤੈਨੇ ਰਾਖ ਲੀਏ ਹੈਂ, ਭਾਵ ਜਮਾਦਿਕ ਸੇ ਬਚਾਏ ਹੈਂ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਰੱਖਣ ਦੇ ਸਮਰੱਥ ਪ੍ਰਭੂ ਜਿਸ ਨੇ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਸ਼ਬਦ ਦੀ ਸੂਝ ਬਖ਼ਸ਼ੀ ਹੈ (ਇਹਨਾਂ ਅਗਨਿ, ਵਾਦ, ਭੁਖ, ਤ੍ਰਿਹ ਤੇ ਕਾਲ ਆਦਿਕ ਤੋਂ) ਰੱਖਦਾ ਭੀ ਆਪ ਹੀ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ।॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Salvador salva a quiénes comprenden la Palabra del Shabd. (9)"