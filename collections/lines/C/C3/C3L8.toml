[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਕਦੇ. ਨ ਚੇਤਿਓ; ਫਿਰਿ ਆਵਣ ਜਾਣਾ ਹੋਇ ॥"
page = 948
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He contemplates not God's Name ever, so he continues coming and going again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦਾਚਿੱਤ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਇਸ ਲਈ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He never even thinks of the Name of the Lord; over and over again, he comes and goes in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਜੋ ਕਦੇ ਨਹੀਂ ਚੇਤਿਆ, ਇਸੀ ਤੇ ਫੇਰ ਫੇਰ ਜਨਮ ਮਰਣ (ਹੋਇ) ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਤਾਂ ਕਦੇ ਯਾਦ ਨਹੀਂ ਕੀਤਾ ਹੁੰਦਾ (ਇਸ ਲਈ) ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ (ਉਸ ਨੂੰ ਨਸੀਬ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin alabar el Nombre, continúan de reencarnación en reencarnación."