[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ ਡਰਪੈ; ਡਰਪੈ ਇੰਦ੍ਰੁ ਬਿਚਾਰਾ ॥੧॥"
page = 998
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wind, water and fire are in His fear and poor Indar too abides in the Lord's fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਤੇ ਅੱਗ ਡਰ ਵਿੱਚ ਹਲ ਅਤੇ ਗ਼ਰੀਬੜਾ ਇੰਦਰ ਭੀ ਸਾਈਂ ਦੇ ਡਰ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wind, water and fire abide in the Fear of God; poor Indra abides in the Fear of God as well. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ, ਪਾਣੀ ਤਥਾ ਬੈਸੰਤਰੁ ਭੀ ਡਰਤਾ ਹੈ ਔ ਬੇਚਾਰਾ ਇੰਦਰੁ ਭੀ ਡਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਪਾਣੀ, ਅੱਗ (ਆਦਿਕ ਹਰੇਕ ਤੱਤ) ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਰਿਹਾ ਹੈ। ਨਿਮਾਣਾ ਇੰਦਰ (ਭੀ) ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਰਿਹਾ ਹੈ (ਭਾਵੇਂ ਲੋਕਾਂ ਦੇ ਖ਼ਿਆਲ ਅਨੁਸਾਰ ਉਹ ਸਾਰੇ ਦੇਵਤਿਆਂ ਦਾ ਰਾਜਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸੰਤਰੁ = ਅੱਗ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en Su Reverencia soplan los Vientos, brilla el fuego, y fluyen las aguas; Indra también habita en Su Reverencia. (1)"