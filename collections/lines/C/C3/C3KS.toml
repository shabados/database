data = "ਸੰਤ ਕਾ ਦੋਖੀ; ਜਨਮੈ ਮਰੈ ॥"
page = 280
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' slanderer, continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦਾ ਨਿੰਦਕ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint must endure birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕਾ ਦੋਖੀ ਜਨਮਤਾ ਔ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨੀਂ ਔਗੁਣੀਂ) ਸੰਤ ਦਾ ਨਿੰਦਕ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida de tal hombre no halla un solo momento de Paz"