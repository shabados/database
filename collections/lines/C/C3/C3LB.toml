[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਮੋਤੀ ਵਰ੍ਹਾਉਣ ਵਾਲੀਆਣ ਦੋਹਾਣ ਅੱਖਾਣ ਦੇ ਦਰਿਆ ਵੱਗ ਉਠਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰਿਆਇ ਹਰ ਦੋ ਚਸ਼ਮ ਗੁਹਰ-ਬਾਰ ਮੀ ਕੁਨੇਮ ।੫੯।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the shape and form of the Master and only His command prevails;"