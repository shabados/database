[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਆਕਾਸ ਪਤਾਲ ਲਖ; ਅਖਿ ਫੁਰਕ ਵਿਚਿ ਸਭਿ ਦਿਖਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And in a wink of eye visualized him the upper and lower worlds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਅੱਖ ਦੇ ਫੁਰਕਣ ਵਿਚ ਲੱਖਾਂ ਅਕਾਸ਼ ਤੇ ਲੱਖਾਂ ਪਤਾਲ ਸਾਰੇ ਦਿਖਾ ਦਿਤੇ।"