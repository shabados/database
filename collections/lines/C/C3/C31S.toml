[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਸਰਣਿ ਜਗਦੀਸੁਰ ਪਿਆਰੇ; ਮੋਹਿ ਸਰਧਾ ਪੂਰਿ, ਹਰਿ ਗੁਸਾਈ ॥"
page = 370
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Keep me under Thine protection O Beloved Master of the Universe and fulfil my faith, O God the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੀ ਪਨਾਹ ਹੇਠਾਂ ਰੱਖ, ਹੇ ਪ੍ਰੀਤਮ, ਕੁਲ ਆਲਮ ਦੇ ਮਾਲਕ, ਅਤੇ ਮੇਰਾ ਸਿਦਕ ਪੁਰਾ ਕਰ, ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep me under Your Protection, O Beloved Master of the Universe; fulfill my faith, O Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਦੀਸ੍ਵਰ ਪ੍ਯਾਰੇ! ਮੁਝ ਦਾਸ ਕੋ ਅਪਨੀ ਸਰਣ ਮੇਂ ਰਖ ਔਰੁ ਹੇ ਗੁਸਾਈਂ! ਮੇਰੀ ਸ੍ਰਧਾ ਕੋ ਪੂਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਮਾਲਕ! ਹੇ ਪਿਆਰੇ! ਹੇ ਹਰੀ! ਹੇ ਧਰਤੀ ਦੇ ਖਸਮ! ਮੈਨੂੰ ਆਪਣੀ ਸਰਨ ਵਿਚ ਰੱਖ, ਮੇਰੀ ਇਹ ਤਾਂਘ ਪੂਰੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame en Tu Refugio, oh Bienamado Maestro del Universo,"