[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਖ ਛਾਇਆ ਜੈਸੇ ਬਿਨਸਤ; ਪਵਨ ਝੂਲਤ ਮੇਹ ॥"
page = 1006
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worldly revelments pass like the shade of a tree or like the clouds scattered by the wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਰੰਗਰਲੀਆਂ ਦਰਖਤ ਦੀ ਛਾਂ ਦੀ ਮਾਨੰਦ ਨਾਸ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਜਾਂ ਹਵਾ ਨਾਲ ਬੱਦਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਉਡੱ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the shade of a tree, these things shall pass away, like the clouds blown away by the wind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਰਛੋਂ ਕੀ ਛਾਇਆ ਜੈਸੇ ਦੇਖਤੇ ਹੀ ਬਿਨਾਸ ਹੋਤੀ ਹੈ ਪੁਨਾ ਜੈਸੇ ਪਵਨ ਕੇ ਚਲਨੇ ਕਰ ਮੇਘ ਦੂਰ ਹੋਤੇ ਹੈਂ। ਤੈਸੇ ਹੀ ਇਹੁ ਸੰਸਾਰ ਕੇ ਸੁਖ ਖਿੰਨਕ ਹੈਂ, ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰੇ ਕੰਮ ਨਹੀਂ ਆਵੇਂਗੇ॥☬ਜੇ ਕਹੇਂ ਕੋਈ ਵਸਤੂ ਕੰਮ ਆਵਨੇ ਵਾਲੀ ਭੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਵੇਂ ਰੁੱਖ ਦੀ ਛਾਂ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, (ਛੇਤੀ ਬਦਲਦੀ ਜਾਂਦੀ ਹੈ) ਜਿਵੇਂ ਹਵਾ ਬੱਦਲਾਂ ਨੂੰ ਉਡਾ ਕੇ ਲੈ ਜਾਂਦੀ ਹੈ (ਤੇ ਉਹਨਾਂ ਦੀ ਛਾਂ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ਇਸੇ ਤਰ੍ਹਾਂ ਦੁਨੀਆ ਦੇ ਬਿਲਾਸ ਨਾਸਵੰਤ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu vida transcurre como la sombre del árbol o como las nubes movidas por el viento."