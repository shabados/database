[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ; ਜਮ ਤੇ ਛੁਟਕਾਰਿ ॥"
page = 864
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's service, man is released from the clutches of the death's couriers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦੀ ਘਾਲ-ਸੇਵਾ ਦੁਆਰਾ, ਇਨਸਾਨ ਮੌਤ ਦੇ ਦੂਤਾਂ ਦੇ ਪੰਜੇ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, one is released from the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸੇ ਹੀ ਜਮ ਸੇ ਛੁਟਕਾਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਜਮਾਂ (ਦੇ ਡਰ) ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਛੁਟਕਾਰਿ = ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Servicio del Guru uno es liberado de las garras de la muerte."