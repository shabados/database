[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਕੀ ਤੂ ਆਸ ਹੈ. ਮੇਰੇ ਪਿਆਰੇ; ਸਭਿ ਤੁਝਹਿ ਧਿਆਵਹਿ ਮੇਰੇ ਸਾਹ ॥"
page = 670
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the hope of all, O my Beloved, and everyone meditates on thee, O my Banker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦੀ ਆਸ ਉਮੈਦ ਹੈਂ, ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮਾ! ਅਤੇ ਹਰ ਕੋਈ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸ਼ਾਹੂਕਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the hope of all, O my Beloved; all meditate on You, O my King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਤੂੰ ਹੀ ਸਭਨੋਂ ਕੀ ਆਸ ਹੈਂ, ਭਾਵ ਸੇ ਆਸਾ ਪੂਰਨ ਕਰਨੇਹਾਰਾ ਹੈਂ। ਇਸੀ ਤੇ ਹੇ ਮੇਰੇ ਸਾਹਾ! ਸਭ ਤੁਝ ਕੋ ਹੀ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੀ ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈਂ ਸਾਰੇ ਜੀਵ ਤੇਰਾ ਹੀ ਧਿਆਨ ਧਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Amor, todos se apoyan en Ti, todos habitan sólo en Ti, oh mi Rey Verdadero,"