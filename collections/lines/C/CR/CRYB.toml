[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਉਪਦੇਸੁ; ਦੁਖੁ ਸੁਖੁ ਸਮ ਸਹਤਾ ॥"
page = 131
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the instruction of the Exalted Guru pain and pleasure are borne alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਖੀ ਗੁਰਾਂ ਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਦਰਦ ਅਤੇ ਖੁਸ਼ੀ ਇਕ ਸਮਾਨ ਸਹਾਰੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, we can endure pain and pleasure alike."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਦ੍ਵਾਰਾ ਦੁਖ ਸੁਖ ਸਮ ਜਾਨ ਕਰ ਸਹਾਰੀਤਾ ਹੈ ੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੋਂ ਮਿਲਿਆ ਉਪਦੇਸ਼ ਹੀ (ਇਹ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ ਕਿ ਮਨੁੱਖ ਉਸ ਦੇ ਆਸਰੇ) ਦੁਖ ਸੁਖ ਨੂੰ ਇਕੋ ਜਿਹਾ ਕਰ ਕੇ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través de la Instrucción del Guru que uno ve al dolor y al placer igual."