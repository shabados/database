[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਉਤੀ; ਭਗਵੰਤ ਭਗਤਿ ਕਾ ਰੰਗੁ ॥"
page = 274
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Lord's worshipper who enshrines affection for Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਸੁਆਮੀ ਦਾ ਉਪਾਸ਼ਕ ਹੈ, ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਲਈ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true Bhagaautee, the devotee of Adi Shakti, loves the devotional worship of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੌ ਭਗਵੰਤ ਕੀ ਭਗਤੀ ਕਾ ਰੰਗੁ ਚਢਾ ਹੈ, ਸੋ ਭਗਉਤੀ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਵਾਨ ਦਾ (ਅਸਲੀ) ਉਪਾਸ਼ਕ (ਉਹ ਹੈ ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਭਗਵਾਨ ਦੀ ਭਗਤੀ ਦਾ ਪਿਆਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਉਤੀ = (Skt. भगवत्) ਭਗਵਾਨ ਦਾ ਉਪਾਸ਼ਕ, ਪਵਿਤ੍ਰ-ਆਤਮਾ। ਕਰਿ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Bagauti es aquél que dedica su vida a la Adoración del Señor."