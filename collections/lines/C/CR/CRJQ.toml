[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਹੁ ਭਗਤਿ ਉਚਰੈ; ਅਮਰੁ ਗੁਰੁ, ਇਤੁ ਰੰਗਿ ਰਾਤਉ ॥"
page = 1394
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his mouth, Guru Amar Dass recites the words of devotion and is imbued with this Divine Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ, ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਸ਼ਰਧਾ ਅਨੁਰਾਗ ਦੇ ਬਚਨ ਬੋਲਦੇ ਹਨ ਅਤੇ ਇਸ ਈਸ਼ਵਰੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Amar Daas utters the words of devotion, imbued with the Love of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ! ਆਪ ਮੁਖ ਤੇ ਭਗਤੀ ਕਾ ਹੀ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰ ਕੇ ਇਸੀ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰੰਗ ਵਿਚ ਰੱਤਾ ਹੋਇਆ ਗੁਰੂ ਅਮਰਦਾਸ ਆਪਣੇ ਮੁਖ ਤੋਂ (ਅਕਾਲ ਪੁਰਖ ਦੀ) ਭਗਤੀ ਉਚਾਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ ਰੰਗਿ ਰਾਤਉ = ਇਸ ਰੰਗ ਵਿਚ ਰੱਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Amar Das recita las Palabras de Devoción, imbuido en la Palabra del Señor."