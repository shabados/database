[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੈ ਹਿਰਦੈ; ਹੋਇ ਪ੍ਰਗਾਸੁ ॥"
page = 865
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in his mind dawns the Divine Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਈਸ਼ਵਰੀ ਨੂਰ ਉਦੈ ਹੋ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "within his heart, the Divine Light shines forth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਪ੍ਰਕਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੈ ਹਿਰਦੈ = ਉਸ (ਮਨੁੱਖ) ਦੇ ਹਿਰਦੇ ਵਿਚ। ਪ੍ਰਗਾਸੁ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Señor habita, es iluminado."