[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸੰਸਾਰੁ ਬਿਕਾਰੁ ਸਹਸੇ ਮਹਿ; ਤਰਿਓ ਬ੍ਰਹਮ ਗਿਆਨੀ ॥"
page = 205
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world is engrossed in wickedness and scepticism. God's diving alone is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਹਾਨ ਬਦਫੈਲੀ ਅਤੇ ਸੰਦੇਹ ਅੰਦਰ ਗਲਤਾਨ ਹੈ। ਕੇਵਲ ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲੇ ਦਾ ਹੀ ਬਚਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is engrossed in corruption and cynicism. Only those who know God are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ (ਬਿਕਾਰੁ) ਬਿਅਰਥ ਹੈ ਔਰ ਸੰਸਿਓਂ ਰੂਪੀ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੁਬਾ ਹੂਆ ਹੈ, ਇਨ ਸੰਸਿਓਂ ਮੇਂ ਸੇ ਬ੍ਰਹਮ ਗ੍ਯਾਨੀ ਤਰਿਓ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਇਹ ਜਗਤ ਵਿਕਾਰ-ਰੂਪ ਬਣਿਆ ਪਿਆ ਹੈ (ਵਿਕਾਰਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਵਿਕਾਰਾਂ ਵਿਚ ਫਸ ਕੇ ਜੀਵ) ਚਿੰਤਾ-ਫ਼ਿਕਰਾਂ ਵਿਚ (ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਨ)। ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਹੈ, ਉਹ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸੇ ਮਹਿ = ਚਿੰਤਾ-ਫ਼ਿਕਰ ਵਿਚ। ਬ੍ਰਹਮ ਗਿਆਨੀ = ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tiene sentido el viaje por el mundo infiltrado por la duda; sólo los Sabios que habitan en Dios son salvados."