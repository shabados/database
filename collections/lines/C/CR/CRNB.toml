[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਜਿਹਵੇ; ਤੂੰ ਰਾਮ ਗੁਣ ਗਾਉ ॥"
page = 180
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O tongue, sing thou the praises of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਭੈ! ਤੂੰ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O tongue, sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਜਿਹਵੇ! ਤੂੰ ਰਾਮ ਕੇ ਗੁਣ ਗਾਇਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਜੀਭ! ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ, ਪਲ ਪਲ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇ ਜਿਹਵੇ = ਹੇ ਜੀਭ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis labios, reciten la Alabanza del Señor,"