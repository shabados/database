[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਕੰਤ ਡਾਕਣੀ ਡੁਲੰ, ਭਰੰਤ ਪਤ੍ਰ ਸ੍ਰੋਣਤੰ ॥"
page = 573

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vultures flying and revolving, are devouring flesh and the vampires are drinking blood, filling it in their bowls"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡਾਕਣੀ (ਰਜ ਕੇ) ਡਕਾਰ ਮਾਰਦੀਆਂ ਹੋਈਆਂ ਝੂਮ ਰਹੀਆਂ ਹਨ ਅਤੇ ਲਹੂ ਨਾਲ ਖੱਪਰ ਭਰ ਰਹੀਆਂ ਹਨ।"