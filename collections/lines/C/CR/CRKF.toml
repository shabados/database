[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੈ ਹਜੂਰਿ; ਹਾਜਰੁ ਅਰਦਾਸਿ ॥"
page = 352
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is just present. Make supplication in his presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਹਾਜ਼ਰ ਨਾਜ਼ਰ ਹੈ। ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਪ੍ਰਾਰਥਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Presence Ever-present; offer your prayers to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਜਨ ਹੈਂ, ਸੋ ਵਾਹਗੁਰੂ ਹਾਜਰ ਹਜੂਰ ਜਾਨ ਕਰ ਅਰਦਾਸ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਹਰ ਵੇਲੇ ਸਾਡੇ ਅੰਗ-ਸੰਗ ਹੈ, ਇਕ-ਮਨ ਹੋ ਕੇ ਉਸ ਦੇ ਅੱਗੇ ਅਰਦਾਸ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Presencia, vengan, vamos a rezar por Su Presencia,"