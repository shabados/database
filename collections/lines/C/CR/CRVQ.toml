[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਈ ਪਾਪਣਿ ਪੂਤਨਾ; ਦੁਹੀ ਥਣੀ ਵਿਹੁ ਲਾਇ ਵਹੇਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ill-reputed Putana applied poison on both of her teats."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਪਣ ਪੂਤਨਾ (ਕੰਸ ਦੀ ਭੇਜੀ ਹੋਈ) ਦੋ ਥਣਾਂ ਪੁਰ ਵਿਹੁ ਲਾ ਕੇ ਆਈ ਜੋ ਅੰਦਰੋਂ (ਵਹੇਲੀ=) ਵਿਹੁ ਵਾਲੀ ਸੀ।"