[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰਹਿਮਤ ਅਤੇ ਫਜ਼ਲ ਦੇ ਬਿਰਛ ਦਾ ਫਲ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਮਰਿ ਸ਼ਜਰਾਇ ਰਹਿਮਤੋ ਫ਼ਜ਼ਲ ਰਾ ।੧੧੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the fruit of the tree of kindness and grace. (117)"