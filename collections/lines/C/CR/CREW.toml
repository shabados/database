[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਸਮਰਥ; ਸਦਾ ਸੁਖਦਾਤੇ ॥"
page = 99
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Omnipotent and ever the peace-giver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਹਮੇਸ਼ਾਂ ਆਰਾਮ-ਦੇਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-powerful, the Giver of Eternal Peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੁਮ ਸਰਬ ਸੁਖੋਂ ਕੇ ਦੇਣੇ ਕੋ ਸਮਰੱਥ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਹੀ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Ser Todopoderoso, y el Único Dador de la Paz Divina."