[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਸੁਘਰੁ ਸਰੂਪੁ ਸੁਜਾਨੁ ਸੁਆਮੀ; ਤਾ ਕੀ. ਮਿਟੈ ਨ ਦਾਤੇ ॥"
page = 454
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master is accomplished, beauteous and sagacious (wise) and His bounties exhaust not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਮਾਲਕ, ਕਾਮਲ, ਸੁਹਣਾ ਅਤੇ ਸਿਆਣਾ ਹੈ। ਉਸ ਦੀਆਂ ਬਖਸ਼ੀਸ਼ਾਂ ਮੁਕਦੀਆਂ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Lord Master, is so accomplished, beauteous, and all-knowing; His gifts are never exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਸਰੂਪ ਸੁਜਾਨ ਸ੍ਵਾਮੀ ਪ੍ਰਭੂ ਕੀ ਜੋ ਦਾਤ ਹੈ, ਸੋ ਮਿਟਤੀ ਨਹੀਂ ਅਰਥਾਤ ਅਬਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਸੋਹਣੀ ਆਤਮਕ ਘਾੜਤ ਵਾਲਾ ਹੈ, ਸੋਹਣੇ ਰੂਪ ਵਾਲਾ ਹੈ, ਸਿਆਣਾ ਹੈ, (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਉਪਦੇਸ਼ ਦਿੰਦਾ ਹੈ ਉਹਨਾਂ ਉਤੇ ਹੋਈ ਹੋਈ) ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਬਖਸ਼ਸ਼ ਕਦੇ ਮਿਟਦੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro es Bello, es la Encarnación de la Sabiduría y Sus Fronteras son Inalcanzables."