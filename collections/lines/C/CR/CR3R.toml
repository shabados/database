[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ. ਨ ਸੂਝੈ, ਮਾਇਆ ਜਗੁ ਲੂਝੈ; ਲਬਿ ਲੋਭਿ ਚਿਤੁ ਲਾਏ ॥"
page = 583
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man perceives not death's courier, longs for riches and attaches his mind to greed and avarice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਮੌਤ ਦੇ ਦੂਤ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ, ਧਨ-ਦੌਲਤ ਦੀ ਲਾਲਸਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਹਿਰਸ ਅਤੇ ਤਮ੍ਹਾ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not see the Messenger of Death; they long for Maya, and their consciousness is attached to greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਕੇ ਜੀਵ (ਲਬਿ) ਲਾਲਚ ਔ ਲੋਭ ਮੇਂ ਚਿਤ ਬ੍ਰਿਤਿ ਕੋ ਲਗਾਇ ਕਰ ਕੇ ਮਾਇਆ ਕੇ ਵਾਸਤੇ (ਲੂਝੈ) ਝਗੜਤੇ ਹੈਂ, ਜਮ ਕੇ ਡੰਡ ਕਾ ਸਮਾਂ ਨਹੀਂ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਲੜਦਾ-ਝਗੜਦਾ ਹੈ, ਇਸ ਨੂੰ (ਸਿਰ ਉਤੇ) ਮੌਤ ਨਹੀਂ ਸੁੱਝਦੀ, ਲੱਬ ਵਿਚ ਲੋਭ ਵਿਚ ਚਿੱਤ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੂਝੈ = ਝਗੜਦਾ ਹੈ। ਲਬਿ = ਲੱਬ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sin importarle la muerte y embrujada por la avaricia, se involucra en la ilusión,"