[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ ਅਵਰੁ. ਨ ਜਾਣਾ ਕੋਈ; ਹਰਿ ਕੈ ਨਾਮਿ ਮੁਕਤਿ ਗਤਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1233
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my God, I know not another. Through the God's Name, I have obtained emancipation and loftiness. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ, ਮੈਂ ਹੋਰਸ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਰਾਹੀਂ, ਮੈਨੂੰ ਕਲਿਆਣ ਅਤੇ ਉਚਤਾ ਪਰਾਪਤ ਹੋਈਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know of none, other than the Lord; through the Lord's Name, I have attained liberation and emancipation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਨੇ ਹਰੀ ਸੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਜਾਨਾਂ ਨਹੀਂ ਹੈ, ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਨਾਮ ਸੇ ਹੀ ਮੁਕਤੀ ਪਦ ਮੇਂ ਇਸਥਿਤੀ ਪਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ। ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਅਤੇ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਣਾ = ਨਾ ਜਾਣਾਂ, ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y emancipa tu ser a través del Nombre. (1-Pausa)"