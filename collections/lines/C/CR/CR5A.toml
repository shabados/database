[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮੂਏ; ਬਿਨੁ ਭਗਤਿ ਸਰੋਤਿ ॥੪॥"
page = 413
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without hearing the music of Lord's meditation, man continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦਾ ਕੀਰਤਨ ਸੁਣਨ ਦੇ ਬਾਝੋਂ ਆਦਮੀ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are born only to die, without hearing the music of devotional worship. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਭਗਤੀ (ਸਰੋਤਿ) ਸ੍ਰਵਣ ਹੀ ਨਹੀਂ ਕਰੀ ਸੋ ਤੋ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ ਅਰੁ ਜਿਨੋਂ ਨੇ ਸ੍ਰਵਣਾਦਿ ਭਗਤਿ ਕਰੀ ਹੈ ਵਹੁ ਜਨਮਣੇ ਅਰੁ ਮਰਨੇ ਸੇ ਬਿਨਾਂ, ਭਾਵ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨ ਤੋਂ ਬਿਨਾ, ਜੀਵ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਰਹੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué se lamenta cuando sabe que uno nace solamente para morir, y sabe que no ha querido participar en la Música de Alabanza? (4)"