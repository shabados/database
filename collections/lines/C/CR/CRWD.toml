[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਇਸ ਕਾ; ਬਰਨੁ ਚਿਹਨੁ. ਨ ਜਾਪਤ ॥"
page = 290
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When no colour or outline of this man was seen,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਸ ਇਨਸਾਨ ਦਾ ਕੋਈ ਰੰਗ ਜਾ ਮੁਹਾਦਰਾ ਨਹੀਂ ਸੀ ਦਿਸਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was no color or shape to be seen,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਸ ਕਾ (ਬਰਨੁ) ਗੋਰ ਸਿਆਮ ਆਦਿ ਰੰਗ ਔ ਤਿਲ ਲਸਨ ਆਦਿ ਚਿਹਨ (ਨ ਜਾਪਤ) ਨਹੀਂ ਜਾਣੀਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਸ (ਜਗਤ) ਦਾ ਕੋਈ ਰੰਗ-ਰੂਪ ਹੀ ਨਹੀਂ ਸੀ ਦਿੱਸਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando aún no Se manifestaba en forma o color,"