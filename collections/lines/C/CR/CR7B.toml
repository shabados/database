[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਦਇਆਲ ਪੁਰਖੁ; ਸਭ ਊਪਰਿ ਜਾ ਕਾ ਹਥੁ ॥"
page = 300
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, whose protecting hand is over all, is merciful to the mortals and other beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਜਿਸ ਦਾ ਰਖਿਆ ਕਰਨ ਵਾਲਾ ਹੱਥ ਸਾਰਿਆਂ ਦੇ ਉਤੇ ਹੈ, ਪ੍ਰਾਣੀਆਂ ਤੇ ਹੋਰ ਜੀਵਾਂ ਉਪਰ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is kind and compassionate to all beings and creatures; His Protecting Hand is over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਸਭ ਜੀਵ ਜੰਤੋਂ ਕੇ ਸਿਰ ਪਰ ਹਾਥ ਹੈ, ਸੋ ਦਿਆਲ ਪੁਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਉਤੇ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ, ਸਭ ਜੀਵਾਂ ਉਤੇ ਉਸ (ਦੀ ਸਹਾਇਤਾ) ਦਾ ਹੱਥ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਵ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਜਾ ਕਾ = ਜਿਸ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Día de Luna Llena. Sólo ante el Señor Perfecto, Todopoderoso, la Causa de causas;"