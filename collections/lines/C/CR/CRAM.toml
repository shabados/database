[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਇਸਤ੍ਰੀ ਇਕ; ਰਾਮਿ ਉਪਾਈ ॥"
page = 394
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a female mammon has the pervading God created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਇਕ ਤ੍ਰੀਮਤ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੇ ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is Maya, the woman, which the One Lord has created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਇਕੁ ਮਾਯਾ ਨਾਮਕ ਇਸਤ੍ਰੀ ਰਾਮ ਨੇ ਉਤਪੰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਪਰਮਾਤਮਾ ਨੇ (ਮਾਇਆ) ਇਕ ਅਜੇਹੀ ਇਸਤ੍ਰੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਿ = ਰਾਮ ਨੇ, ਪਰਮਾਤਮਾ ਨੇ। ਉਪਾਈ = ਪੈਦਾ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal mujer, es Maya, a quien mi Señor ha creado en este mundo."