[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਕਰੁ ਕਹੀਐ ਖਸਮ ਕਾ; ਸਉਹੇ ਉਤਰ ਦੇਇ ॥"
page = 936
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who calls himself the Lord's servant and replies to Him in defiance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਆਮੀ ਦਾ ਨੌਕਰ ਅਖਵਾਉਂਦਾ ਹੈ ਅਤੇ ਸਾਮ੍ਹਣੇ ਬੋਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who calls himself a servant of his Lord and Master, and yet speaks defiantly to Him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚਾਕਰ ਕਹਾਵੇ ਖਸਮ ਕਾ ਔਰ ਸਾਹਮਣੇ ਉਤਰ ਦੇਵੇ, ਭਾਵ ਹੁਕਮ ਨਾ ਮਾਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੋ ਮਨੁੱਖ) ਪ੍ਰਭੂ ਮਾਲਕ ਦਾ ਨੌਕਰ (ਭੀ) ਅਖਵਾਏ ਤੇ ਸਾਹਮਣੇ ਜਵਾਬ ਭੀ ਦੇਵੇ (ਭਾਵ, ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਨਾਹ ਤੁਰੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno es el Sirviente de Dios y luego Lo desafía,"