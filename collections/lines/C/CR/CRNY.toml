[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਾ ਭੀਤਰਿ. ਜੋ ਰਾਮੁ ਬਸਤੁ ਹੈ; ਸਾਚੋ ਤਾਹਿ ਪਛਾਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1186
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, who abides within it; Him alone recognise thou as ever-stable. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ, ਜਿਹੜਾ ਇਸ ਦੇ ਅੰਦਰ ਵੱਸਦਾ ਹੈ, ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਤੂੰ ਸਦੀਵੀ ਸਥਿਰ ਕਰ ਕੇ ਜਾਣਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord who dwells within it - recognize that He alone is real. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੇ ਅੰਤਰ ਜੋ ਰਾਮ ਅਰਥਾਤ ਚੇਤਨ ਬਸਤਾ ਹੈ ਤਿਸ ਕੋ ਸਚ ਸ੍ਵਰੂਪ ਸਮਝ ਲੇਵੌ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਵਿਚ ਜਿਹੜਾ ਪਦਾਰਥ ਵੱਸ ਰਿਹਾ ਹੈ, (ਸਿਰਫ਼) ਉਸ ਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਜਾਣੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਯਾ ਭੀਤਰਿ = ਇਸ (ਸਰੀਰ) ਵਿਚ। ਬਸਤੁ ਹੈ = ਵੱਸਦਾ ਹੈ। ਸਾਚੋ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਤਾਹਿ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien habita en su interior. (1-Pausa)"