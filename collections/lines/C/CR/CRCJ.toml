[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕੀ ਬਾਰ. ਕੋ ਖਰਾ. ਨ ਹੋਸੀ; ਸਭ ਮਿਥਿਆ ਅਸਨੇਹੀ ॥੧॥"
page = 609
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, none of them shall stand by thee as their love if all false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ, ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕਿਸੇ ਨੇ ਭੀ ਤੇਰਾ ਸਾਥ ਨਹੀਂ ਦੇਣਾ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਪਿਆਰ ਝੂਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, none of them shall stand by you; their love is totally false. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤ ਸਮਾਂ ਆਵੇਗਾ ਤੋ ਇਨਮੇਂ ਸੇ ਕੋਈ ਭੀ ਰਖ੍ਯਾ ਨਮਿਤ ਖੜਾ ਨਹੀਂ ਹੋਵੇਗਾ, ਜਿਤਨੇ (ਅਸ) ਐਸੇ (ਨੇਹੀ) ਪ੍ਰੀਤਮ ਹੈਂ ਸਭ ਝੂਠੇ ਹੀ ਜਾਨੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਖ਼ੀਰ ਵੇਲੇ (ਇਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਤੇਰਾ ਮਦਦਗਾਰ ਨਹੀਂ ਬਣੇਗਾ, ਸਾਰੇ ਝੂਠਾ ਹੀ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰ = ਵੇਲੇ। ਖਰਾ = ਮਦਦਗਾਰ। ਹੋਸੀ = ਹੋਵੇਗਾ। ਮਿਥਿਆ = ਝੂਠਾ। ਅਸਨੇਹੀ = ਪਿਆਰ ਕਰਨ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues al final ninguno prueba ser Verdadero y todas las relaciones se disuelven. (1)"