asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਨੇਹ ਗੇਹ, ਨਹੀ ਪਿਤ੍ਰ ਮਾਤ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which is without love home father and mother!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਨੂੰ) ਘਰ, ਪਿਤਾ ਅਤੇ ਮਾਤਾ ਦਾ ਸਨੇਹ ਨਹੀਂ ਹੈ;"