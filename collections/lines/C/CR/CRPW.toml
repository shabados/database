[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਜੂਠੇ. ਜਾਹਿ ਭੀ ਜੂਠੇ; ਜੂਠੇ ਮਰਹਿ ਅਭਾਗੇ ॥੧॥"
page = 1195
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impure they come, impure they go as well, and the unfortunate ones die in impurity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਉਹ ਆਉਂਦੇ ਹਨ, ਅਪਵਿੱਤ੍ਰ ਹੀ ਉਹ ਚਲੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਿਕਰਮਣ ਬੰਦੇ ਅਪਵਿੱਤ੍ਰਤਾ ਅੰਦਰ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Impure they come, and impure they go. The unfortunate ones die in impurity. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਸ ਮੇਂ ਆਵਤੇ ਭੀ ਜੂਠੇ ਹੈਂ ਔਰ ਪ੍ਰਦੇਸ ਮੇਂ ਜਾਨੇ ਵਾਲੇ ਭੀ ਜੂਠੇ ਹੈਂ, ਅਭਾਗੇ ਜੂਠੇ ਹੀ ਮਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਜੋ ਭੀ) ਜੰਮਦੇ ਹਨ ਉਹ ਅਪਵਿੱਤਰ, ਜੋ ਮਰਦੇ ਹਨ ਉਹ ਭੀ ਅਪਵਿੱਤਰ; ਬਦ-ਨਸੀਬ ਜੀਵ ਅਪਵਿੱਤਰ ਹੀ ਮਰ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਹਿ = ਜੰਮਦੇ ਹਨ। ਜਾਹਿ = ਮਰ ਜਾਂਦੇ ਹਨ। ਅਭਾਗੇ = ਬਦ-ਨਸੀਬ। ਜੂਠੇ = ਅਪਵਿੱਤਰ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los que van y vienen y nacen sólo para morir, también son impuros. (1)"