[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਠੀ ਦੂਤਿਕਾ ਛਲ ਕਰਿ; ਮਿਲਨ ਉਪਾਇ ਕੋ ॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Planning to meet him, she called in her messenger."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਮਿਲਣ ਦੇ ਉਪਾ ਵਜੋਂ ਛਲ ਪੂਰਵਕ (ਆਪਣੀ) ਦੂਤੀ ਭੇਜੀ।"