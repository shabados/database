[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਰਾ ਮਰਾ ਕਛੁ ਦੂਖੁ. ਨ ਬਿਆਪੈ; ਆਗੈ ਦਰਗਹ ਪੂਰਨ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 824
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No affliction of old age and death shall overtake thee and thine affairs in the Lord's court hereafter shall be adjusted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਬੋਢੇਪੇ ਅਤੇ ਮੌਤ ਦਾ ਕੋਈ ਕਸ਼ਟ ਨਹੀਂ ਵਾਪਰੇਗਾ ਅਤੇ ਅੱਗੇ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਤੇਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of old age and death shall not afflict you, and in the Court of the Lord hereafter, your affairs shall be perfectly resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੇ ਜਪਨੇ ਕਰ ਕੇ ਇਸ ਲੋਕ ਮੇਂ (ਜਰਾ) ਬ੍ਰਿਧ ਅਵਸਥਾ ਕਾ ਔ (ਮਰਾ) ਮ੍ਰਿਤ ਹੋਣੇ ਕਾ ਰੰਚਕ ਮਾਤ੍ਰ ਭੀ ਭੈ ਔ ਦੁਖ ਨਹੀਂ ਬਿਆਪੇਗਾ, ਭਾਵ ਦੇਹ ਸੇ ਆਪ ਕੋ ਅਸੰਗ ਮਾਨਤਾ ਹੈ। ਜਰਾ ਆਦਿ ਬਿਕਾਰ ਸਰੀਰ ਮੇਂ ਹੈ; ਵਾ ਜਨਮ ਕੋ ਹੀ ਨਹੀਂ ਧਾਰਤਾ ਹੈ। ਆਗੇ ਦਰਗਾਹਿ ਮੇਂ ਭੀ ਸਭ ਕਾਮ ਪੂਰਨ ਹੋਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਜਪਣ ਦੀ ਬਰਕਤਿ ਨਾਲ ਅਜੇਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਬਣ ਜਾਂਦੀ ਹੈ, ਜਿਸ ਨੂੰ) ਬੁਢੇਪਾ, ਮੌਤ ਜਾਂ ਦੁੱਖ ਕੁੱਝ ਭੀ ਪੋਹ ਨਹੀਂ ਸਕਦਾ। ਅਗਾਂਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਭੀ ਸਫਲਤਾ ਮਿਲਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así no estaremos sujetos ni a la edad, ni a la muerte, ni a las aflicciones, y estaremos satisfechos totalmente en la Corte del Señor.  (1-Pausa)"