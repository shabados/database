data = "ਕਿ ਅਫ਼ਗਾ ਯਕੇ ਬੂਦ ਓ ਜਾ ਰਹੀਮ ॥੩॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a Pathan whose name was Raheem(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਸਤ ਮੁਖੜਾ ਵੇਖਣ ਵਾਲੇ ਨੂੰ ਮਸਤ ਕਰ ਦਿੰਦਾ ਸੀ।"