[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਸੁਖੀ. ਵਰ ਕਾਮਣਿ ਪਿਆਰੀ; ਜਿਸੁ ਗੁਰ ਬਚਨੀ ਮਨੁ ਮਾਨਿਆ ॥"
page = 1254
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bride whose mind is pleased with the Guru's word, is sweet to her spouse and enjoys peace of poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਤਨੀ ਜਿਸ ਦਾ ਚਿੱਤ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਪਰਸੰਨ ਹੋ ਗਿਆ ਹੈ, ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਮਿੱਠੀ ਲਗਦੀ ਹੈ ਤੇ ਅਡੋਲਤਾ ਦੇ ਆਰਾਮ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive peace and poise, the soul-bride is loved by her Husband Lord; her mind is pleased and appeased by the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ (ਕਾਮਣਿ) ਇਸਤ੍ਰੀ ਪਤੀ ਕੋ ਪਿਆਰੀ ਅਰ (ਸਹਜਿ) ਸੁਭਾਵਕ ਸੁਖੀ ਹੈ, ਜਿਸ ਕਾ ਮਨ ਸਤਿਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਕੇ ਤਿਸ ਹਰੀ ਪਤੀ ਮੇਂ ਮਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਵਿਚ (ਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਚ) ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਉਹ ਪਿਆਰੀ ਇਸਤ੍ਰੀ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਆਤਮਕ ਸੁਖ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquélla que es la Bienamada del Maestro, disfruta de la Paz del Equilibrio,"