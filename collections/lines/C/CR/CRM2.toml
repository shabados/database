[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਹਿ; ਹੋਇ ਨਿਵਾਸੁ ॥੧॥"
page = 901
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the mortal abides in the Lord's lotus-feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਾਨੀ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਵਿੱਚ ਵਸੇਬਾ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and comes to dwell in His lotus feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਮੇਂ ਮਨ ਕਾ ਨਿਵਾਸੁ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਮਨ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ। ਨਿਵਾਸੁ = ਟਿਕਾਉ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno descansa en los Pies de Loto de Dios. (1)"