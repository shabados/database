[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧਨਵੰਤ; ਹਰਿ ਨਾਮੁ ਕਮਾਇ ॥"
page = 161
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth are they, who earn god's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੀਰ ਉਹ ਹਨ, ਜੋ ਰਬ ਦਾ ਨਾਮ ਖਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who earn the Lord's Name are wealthy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ ਆਤਮ ਧਨ ਸੰਯੁਕਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ) ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਖੱਟ ਕੇ ਧਨਾਢ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo ellos son ricos pues ganan el Nombre del Señor"