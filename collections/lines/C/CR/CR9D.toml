[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਭਏ. ਖਸਮ ਰੰਗਿ ਰਾਤੇ; ਜਮ ਕੀ ਤ੍ਰਾਸ ਬੁਝਾਏ ॥"
page = 577
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being imbued with the love of the by shaking off the fear of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਤ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਮੈਂ ਮੌਤ ਦਾ ਤ੍ਰਾਹ ਦੂਰ ਕਰ ਕੇ ਨਿੱਡਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become fearless, imbued with the Love of my Lord Master, and I have shaken off the fear of death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਆਪ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੂਏ ਜਮ ਕੀ ਤ੍ਰਾਸ ਕੋ ਬੁਝਾਇ ਕਰ ਕੇ ਅਬ ਹਮ ਭੈ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇੰਜ (ਸਹਮਾਂ ਵਲੋਂ) ਨਿਡਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਜਮਾਂ ਦਾ ਸਹਮ ਮਿਟਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਜਾਂਦੇ ਹਨ। ਤ੍ਰਾਸ = ਸਹਜ, ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estoy imbuido en el Amor del Señor y el miedo a la muerte no me aterroriza más."