[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ. ਦੇਵੈ ਆਹਾਰ ॥"
page = 1148
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives sustenance to all the sentient beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਊਹ ਸਾਰਿਆਂ ਪ੍ਰਾਣਧਾਰੀਆਂ ਨੂੰ ਰੋਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives sustenance to all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜੀਅ ਜੰਤ ਛੋਟੇ ਬਡੇ ਜੀਵੋਂ ਕੋ (ਆਹਾਰ) ਖਾਨ ਪਾਨਾਦਿਕ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਖਾਣ ਲਈ ਖ਼ੁਰਾਕ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਹਾਰ = ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser que da sustento a toda la Creación, a toda la Vida."