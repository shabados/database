[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਗਨ ਕੌ ਬਰਤਾ ਹਰਤਾ ਦੁਖ ਸ︀ਯਾਮ ਕਹੈ ਪਤਿ ਜੋ ਚਹੁੰ ਘਾ ਕੋ ॥੭੬੪॥"
page = 371

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, being pleased in mind, with bowed eyes and folded hands, he greeted Krishna and said, “O Lord! Thou art the Sustainer and remover of the sufferings of the people and Thou art also the Lord of all the worlds.”764."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਜੋ ਲੋਕਾਂ ਨੂੰ ਵਰ ਦੇਣ ਵਾਲਾ, ਦੁਖ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਅਤੇ ਚੌਹਾਂ ਦਿਸ਼ਾਵਾਂ ਦਾ ਸੁਆਮੀ ਹੈ ॥੭੬੪॥"