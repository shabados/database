[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਉ ਕੀਨੇ ਆਪਣੇ; ਤਿਨਾ ਕੂੰ ਮਿਲਿਓਹਿ ॥"
page = 81
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou meetest those, whom Thou makest Thine own, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You meet and merge with those whom you have made Your Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਜੋ ਤੈਨੇ ਆਪਣੇ ਕੀਏ ਹੈਂ ਤਿਨਾ ਕੋ ਹੀ ਤੂੰ ਮਿਲਿਆ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਕੌਨ ਸੀ ਸੇਵ ਕਰ ਅਪਨੇ ਕੀਏ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਨੂੰ ਤੂੰ ਆਪਣੇ (ਸੇਵਕ) ਬਣਾ ਲੈਂਦਾ ਹੈਂ, ਉਹਨਾਂ ਨੂੰ ਤੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ। ਤਉ = ਤੂੰ। ਕੂੰ = ਨੂੰ। ਮਿਲਿਓਹਿ = ਤੂੰ ਮਿਲ ਪਿਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te pertenece, a él Te le muestras, oh Señor."