[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਬਤੁ ਪੂੰਜੀ; ਸਤਿਗੁਰ ਸੰਗਿ ॥"
page = 182
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the True Guru the capital - stock remains in fact."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਵਿੱਚ ਰਾਸ ਸਹੀ ਸਲਾਮਤ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the True Guru, one's investment remains intact."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਸੰਗ ਮਿਲੇ ਹੈਂ ਤਿਨੋਂ ਕੀ ਸਰਧਾ, ਵਾ ਪ੍ਰਾਣ ਰੂਪ ਪੂੰਜੀ ਸਾਬਤ ਰਹੀ ਹੈ ਅਰਥਾਤ ਸਫਲੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਸਾਰੇ ਦਾ ਸਾਰਾ ਬਚਿਆ ਰਹਿ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que la riqueza de mi ser se conserve intacta en la Compañía del Verdadero Guru,"