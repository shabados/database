[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਵਾਦੁ ਵਖਾਣਦੇ; ਮਾਇਆ ਮੋਹ ਸੁਆਇ ॥"
page = 1249
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reading and writing, the man of letters indulge in controversies in the relish of the love of riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹ ਲਿਖ ਕੇ, ਵਿਦਵਾਨ ਪੁਰਸ਼, ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਦੇ ਸੁਆਦ ਅੰਦਰ ਬਇਸ ਮੁਬਾਹਸੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading and writing, the Pandits engage in debates and disputes; they are attached to the flavors of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਪੜ ਪੜ ਕਰ ਕੇ (ਵਾਦੁ) ਝਗੜੋਂ ਕੋ ਬਖਾਨਤੇ ਹੈਂ, ਮੋਹ ਕਰ ਕੇ ਮਾਇਆ ਕਾ (ਸੁਆਉ) ਪਰਯੋਜਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਡਿਤ (ਧਰਮ-ਪੁਸਤਕਾਂ) ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ (ਨਿਰੀ) ਚਰਚਾ ਹੀ ਕਰਦੇ ਹਨ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਚਸਕੇ ਵਿਚ (ਫਸੇ ਰਹਿੰਦੇ ਹਨ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pandits con los Textos Sagrados, sólo habitan en la contienda, el enamoramiento de Maya,"