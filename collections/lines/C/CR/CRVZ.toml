[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਸੋ ਦਰਬੁ ਲੁਟਾਈ ॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She tied him and brought him home and distributed lot of wealth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਤਰ੍ਹਾਂ ਨਾਲ ਧਨ ਲੁਟਾਇਆ।"