[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲ, ਨਿਹਚਉ ਨਾਰੀ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "She assuredly brings happiness to the virtuous."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਹੀ) ਨਿਹਚਉ ਨਾਰੀ (ਅਰਥਾਤ ਪਤਿਬ੍ਰਤਾ ਇਸਤ੍ਰ੍ਰੀ) ਹੈ, (ਓਹੀ) (ਸੁਖ ਫਲ) ਆਤਮ ਫਲ (ਦਾ ਅਨੰਦ ਅੰਤਹਕਰਣ ਦੀ ਸੇਜਾ ਪੁਰ ਮਾਣਦੀ ਹੈ)।"