[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ. ਸਭੁ ਅੰਧ ਅੰਧੇਰਾ; ਗੁਰਮੁਖਿ ਕਿਸਹਿ ਬੁਝਾਇਦਾ ॥੫॥"
page = 1065
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, all is utter darkness, Rare is the one, who understands this through the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗ਼ੈਰ, ਸਾਰੇ ਅਨ੍ਹੇਰ-ਘੁਪ ਹੀ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, everything is enveloped in utter darkness; only the Gurmukh understands. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਬਿਨਾਂ ਹੈ, ਤਿਨ ਅੰਧਿਓਂ ਕੋ ਤੋ ਅੰਧੇਰਾ ਹੀ ਰਹਾ ਹੈ ਔ ਕਿਸੇ ਵਿਰਲੇ ਗੁਰਮੁਖਿ ਕੋ ਵਾਹਗੁਰੂ ਗੁਰ ਉਪਦੇਸ ਸਮਝਾਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਹੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਇਹ ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ਕਿ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ (ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਮਨੁੱਖ ਵਾਸਤੇ) ਹਰ ਥਾਂ ਘੁੱਪ ਹਨੇਰਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ ਅੰਧੇਰਾ = ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਹਨੇਰਾ, ਘੁੱਪ ਹਨੇਰਾ, ਉਹ ਹਨੇਰਾ ਜਿਸ ਵਿਚ ਕੁਝ ਭੀ ਨਹੀਂ ਦਿੱਸਦਾ। ਕਿਸਹਿ = ਕਿਸੇ (ਵਿਰਲੇ) ਨੂੰ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo es oscuridad, pues extraordinario es el que conoce esto, por la Gracia del Guru. (5)"