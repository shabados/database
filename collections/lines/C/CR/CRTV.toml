[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਨਾ ਵਰਨ ਨ ਭਾਵਨੀ; ਕਰਿ ਖੁਦੀ ਖਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the vamas (castes) do not love one another and quarrel among themselves in ego;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਰਨ ਨੂੰ ਦੂਜਾ ਵਰਨ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ (ਇਸ ਲਈ) ਹੰਕਾਰ ਕਰ ਕੇ ਆਪੋ ਵਿਚ ਖਹਿੰਦੇ ਹਨ।"