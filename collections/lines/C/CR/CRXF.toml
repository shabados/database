[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਇਓ. ਦੁਖੁ ਦੂਰਿ ਪਰਾਇਓ; ਬਣਿ ਆਈ ਪ੍ਰਭ ਤੋਹੰ ॥੧॥"
page = 1211
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since I have ingratiated Thee, O Lord, I obtained peace and shaken off sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਂ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਲਿਆ ਹੈ, ਹੇ ਸੁਆਮੀ! ਮੈਨੂੰ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਤੇ ਮੇਰੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found peace, and my pains have been taken away, since I became one with God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸਾਥ ਹਮਾਰੀ ਪ੍ਰੀਤੀ ਬਣ ਆਈ ਹੈ, ਯਾਂ ਤੇ ਹਮਨੇ ਸੁਖ ਪਾਇਆ ਹੈ ਔਰ ਦੁਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤ ਤੇਰੇ ਨਾਲ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਸ ਦਾ ਸਾਰਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਸੁਖ ਮਾਣਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਰਿ ਪਰਾਇਓ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਬਣਿ ਆਈ ਤੋਹੰ = ਤੇਰੇ ਨਾਲ (ਪ੍ਰੀਤ) ਬਣ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de las penas del corazón, así uno obtiene la Bondad, sus aflicciones ya no atacan más cuando uno se congratula Contigo. (1)"