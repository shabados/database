[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਰੀ ਗੁਰ ਸਬਦ ਪੰਚ ਸਬਦ ਗਿਆਨ ਗੰਮਿ; ਸਰਬ ਸਬਦ ਅਨਹਦ ਸਮਝਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One who has received Guru's consecration hears melodies of five types of musical instruments deep in his soul because the unstruck music that has appeared in his being due to perpetual meditation on Lord's name has all the melodies in it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਮਹਾਰਾਜ ਜੀ ਦਾ ਸ਼ਬਦ ਪ੍ਰਾਪਤ ਹੋਣ ਕਰ ਕੇ ਪੰਜਾਂ ਹੀ ਅਗੰਮੀ ਦਿਬ੍ਯ ਸ਼ਬਦਾਂ ਦੇ ਗਿਆਨ ਦੀ ਗੰਮਤਾ ਪ੍ਰਾਪਤੀ ਹੋ ਔਂਦੀ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਸਭ ਭਾਂਤ ਦੇ ਹੀ ਅਨਹਦ ਸ਼ਬਦਾਂ ਦੀ ਸਮਝ ਆਪ ਤੇ ਆਪ ਫੁਰ ਆਯਾ ਕਰਦੀ ਹੈ। ਅਥਵਾ ਐਸੇ ਅਨਹਦ ਇਕ ਰਸ ਧੁਨੀ ਭਾਵੀ ਸਮੂਹ ਸ਼ਬਦ ਹੀ 'ਸਮ+ਝਾਏ' 'ਹੈ ਬ੍ਰਹਮ ਦੀ ਝਾਈ' ਛਾਯਾ ਆਭਾਸ ਰੂਪ ਹੋ ਭਾਸ੍ਯਾ ਕਰਦੇ ਹਨ ਕੰਨਾਂ ਵਿਚ ਉਂਗਲਾਂ ਦੇ ਕੇ ਅਨਹਦ ਸੁਨਣ ਦੀ ਕੋਈ ਲੋੜ ਹੀ ਨਹੀਂ।"