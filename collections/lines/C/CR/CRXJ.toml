[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ. ਨ ਜਾਪੀ ਖਸਮ ਕਾ; ਕਿਸੈ ਵਡਾਈ ਦੇਇ ॥੪॥੧॥੧੮॥"
page = 157
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The master's mandate cannot be known. He grants greatness to any He likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਦਾ ਫੁਰਮਾਨ ਜਾਣਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਜਿਸ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ, ਉਚਤਾ ਬਖਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hukam of our Lord and Master's Command cannot be known; He Himself blesses us with greatness. ||4||1||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਕਾ ਹੁਕਮ ਨਹੀਂ ਜਾਣਿਆ ਜਾਤਾ ਹੈ ਕਿ ਕਿਸ ਕੋ ਵਡਿਆਈ ਦੇਵੇਗਾ॥੪॥੧॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਦਮ ਦੇ ਫਲ ਬਾਰੇ) ਉਸ ਖਸਮ ਦਾ ਹੁਕਮ ਸਮਝਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, (ਇਹ ਪਤਾ ਨਹੀਂ ਲੱਗ ਸਕਦਾ) ਕਿ ਕਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ (ਨਾਮ ਜਪਣ ਦੀ) ਵਡਿਆਈ ਦੇ ਦੇਂਦਾ ਹੈ (ਅਸੀਂ ਜੀਵ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਦਿੱਸਦੇ ਉੱਦਮ ਤੇ ਗ਼ਲਤੀ ਖਾ ਸਕਦੇ ਹਾਂ। ਉੱਦਮ ਕਰਦੇ ਹੋਏ ਭੀ ਪ੍ਰਭੂ ਪਾਸੋਂ ਮਿਹਰ ਦੀ  ਦਾਤ ਮੰਗਦੇ ਰਹੋ) ॥੪॥੧॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਪੀ = ਸਮਝ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ। ਦੇਇ = ਦੇਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Jukam del Comando de nuestro Señor y Maestro no se conoce, sólo Él nos bendice con Su Grandeza.(4-1-18)"