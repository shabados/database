[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਨ; ਹਿਰਦੈ ਬਸਾਵੈ ॥"
page = 274
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's feet, he places within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lotus Feet of the Lord abide in his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਜਨ ਹਰੀ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਹਿਰਦੇ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਚਰਨ (ਸਦਾ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a los Pies de su Señor."