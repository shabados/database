[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਭੋਗ ਭਲੇ ਕੀਨ ॥"
page = 1196
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, thou has indulged over much in sexual pleasures, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਬੰਦੇ! ਤੂੰ ਬਹੁਤ ਜਿਆਦਾ ਭੋਗ-ਬਿਲਾਸ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, you have over-indulged in your pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਭੋਗ ਭਲੇ ਕੀਏ ਹੈਂ, ਭਾਵ ਅਬ ਤੂੰ ਭੋਗੋਂ ਕਾ ਤਿਆਗ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਹੇ ਸੁਆਨ!) ਤੂੰ ਬਥੇਰਾ ਕੁਝ ਖਾਧਾ ਉਜਾੜਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲੇ = ਚੰਗੇ ਚੰਗੇ। ਕੀਨੁ = ਕੀਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, oh amigo, has disfrutado de los placeres mundanos,"