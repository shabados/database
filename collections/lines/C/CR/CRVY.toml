[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕਾਮਣਿ ਸਦਾ ਸੁਹੇਲੀ; ਗੁਰਮੁਖਿ ਨਾਮੁ ਸਮੑਾਲਾ ॥੨॥"
page = 754
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever illustrious is the body-bride, that by the Guru's grace, meditates on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਕੀਰਤੀਮਾਨ ਹੈ ਉਹ ਦੇਹ-ਪਤਨੀ, ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body-bride is eternally beautiful; the Gurmukh contemplates the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਕੋ ਸੰਭਾਲਾ ਹੈ, ਸੋ ਉਸ ਦੀ (ਕਾਇਆ) ਬੁਧੀ ਰੂਪ ਇਸਤ੍ਰੀ ਸਦਾ ਸੁਖੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਉਸ ਦੀ ਕਾਂਇਆਂ-ਇਸਤ੍ਰੀ ਸਦਾ ਸੁਖੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹੇਲੀ = ਸੌਖੀ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Esposa del Señor, quien alaba el Naam por la Gracia del Guru.(2)"