[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਦਰਿ ਕਰੇ. ਸੋਈ ਸਚਿ ਲਾਗੈ; ਰਸਨਾ ਰਾਮੁ ਰਵੀਜੈ ॥"
page = 570
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is Lord's grace, is attuned to truth, and his tongue utters the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮਾਲਕ ਦੀ ਰਹਿਮਤ ਹੈ, ਉਹ ਸੱਚ ਨਾਲ ਜੂੜਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਜੀਭ ਸਾਈਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with the Lord's favor is attuned to the Truth; with his tongue, he chants the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕੀ ਦ੍ਰਿਸਟਿ ਕਰਤਾ ਹੈ, ਸੋਈ ਸਚ ਮੇਂ ਲਗਤਾ ਹੈ ਔਰ ਤਿਸੀ ਕੀ ਰਸਨਾ ਰਾਮ ਮੇਂ ਰਮਣ ਕਰਤੀ ਹੈ, ਆਪ ਭੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਪਰਮਾਤਮਾ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੱਗਦਾ ਹੈ। ਜੀਭ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene la Gracia del Señor está entonado en Su Verdad; sus labios recitan siempre el Nombre del Señor."