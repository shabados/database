[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਾਹਿਬ ਭਾਵੈ. ਤਿਸੁ ਬਖਸਿ ਲਏ; ਸੋ ਸਾਹਿਬ ਮਨਿ ਭਾਣੀ ॥"
page = 302
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord pardons him whom He wishes, and he becomes pleasing to Lord's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਉਸ ਨੂੰ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਅਤੇ ਉਹ ਸੁਆਮੀ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Pleasure, the Lord and Master forgives those who are pleasing to His Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਜਿਸ ਕੋ ਚਾਹੈ ਤਿਸ ਕੋ ਬਖਸ ਲੇਵੈ ਔਰ ਉਸੀ ਪੁਰਸ ਕੀ ਕਿਰ੍ਯਾ ਸਾਹਿਬ ਕੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਚਾਹੇ ਪ੍ਰਭੂ ਮਾਲਕ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ, ਤੇ ਉਹ ਸਾਹਿਬ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor perdona a quien Él quiere, y entonces le demuestra Su Amor."