[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਨ ਲਰੈ, ਕਹਿਯੋ ਕ੍ਰਿਸਨ ਜੂ; ਸਕਤਿ ਸਿੰਘ ਜਿਹ ਨਾਮ ॥੧੩੨੩॥"
page = 429

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Then Krishna said, “Why should he not fight, because his name is Shakti Singh?”1323."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉੱਤਰ ਵਿਚ) ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਕਿਹਾ, ਜਿਸ ਦਾ ਨਾਂ ਹੀ ਸ਼ਕਤਿ ਸਿੰਘ ਹੈ, ਉਹ ਕਿਉਂ ਨਾ ਲੜਦਾ ॥੧੩੨੩॥"