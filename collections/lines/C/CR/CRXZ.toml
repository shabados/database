[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਾਟਿ; ਨ ਕਿਨ ਹੀ ਕਹਾਇਆ ॥"
page = 71
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None calls himself deficient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ ਘੱਟ ਨਹੀਂ ਆਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of these, no one admits to any deficiency;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵ ਇਨ ਸਭਨੋਂ ਮੇਂ ਆਪ ਕੋ ਕਿਸੀ ਨੇ (ਘਾਟ) ਕਮ ਨਹੀਂ ਕਹਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹਨਾਂ ਵਿਚੋਂ) ਕਿਸੇ ਨੇ ਭੀ ਆਪਣੇ ਆਪ ਨੂੰ (ਕਿਸੇ ਹੋਰ ਨਾਲੋਂ) ਘੱਟ ਨਹੀਂ ਅਖਵਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie dice que uno es menos que el otro,"