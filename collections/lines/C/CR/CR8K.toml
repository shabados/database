[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਨ. ਮਤਿ ਥੋਰੀਆ; ਤੂੰ ਸਦ ਹੀ ਦੀਨ ਦਇਆਲ ॥੨॥"
page = 203
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoid of merit and of paltry understanding. Thou art, ever, merciful to the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੁਣ ਤੇ ਥੋੜ੍ਹੀ ਸਮਝ ਵਾਲਾ ਹਾਂ, ਤੂੰ ਮਸਕੀਨ ਉਤੇ ਸਦੀਵ ਹੀ ਮਿਹਰਬਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, with such a shallow intellect; You are always Merciful to the meek. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਿਰਗੁਣ ਕੀ ਬੁਧੀ ਥੋੜੀ ਹੈ, ਤੂੰ ਸਦਾ ਹੀ ਦੀਨ ਦ੍ਯਾਲੁ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਣ-ਹੀਣ ਹਾਂ, ਮੇਰੀ ਮਤਿ ਹੋਛੀ ਹੈ। ਤੂੰ ਸਦਾ ਹੀ ਗਰੀਬਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, que no tengo mérito y que carezco de intelecto, me beneficio de la Misericordia que Tú brindas a los humildes. (2)"