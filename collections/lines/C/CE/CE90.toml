[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਰਸਨ ਰਸਾਏ ॥"
page = 774
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and with their mind and tongue relish Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮਨ ਤੇ ਜੀਭ ਨਾਲ ਉਸ ਦਾ ਰਸ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in their hearts, and on their tongues, they enjoy and savor His taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਕਰ ਕੇ ਉਸੀ ਰਸ ਕੇ ਸੰਬੂਹ ਮੇਂ ਤਤਪਰ ਹੂਏ ਹੈਂ; ਵਾ ਗੁਣ ਗਾਏ ਰਸਨਾ ਕਰ ਅਰ ਤਦਾਕਾਰ ਰਿਦੇ ਕਰ ਹੋਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ (ਵਸਾਈ ਰਖਦਾ ਹੈ, ਆਪਣੀ) ਜੀਭ ਨਾਲ (ਗੁਣਾਂ ਦਾ) ਰਸ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ (ਵਸਾਂਦਾ ਹੈ)। ਰਸਨ = ਜੀਭ ਨਾਲ। ਰਸਾਏ = ਰਸ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, uno saborea en su corazón al Señor."