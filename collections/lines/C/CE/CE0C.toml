[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਣ ਆਰਫ਼ ਦੇ ਦਿਲ ਵਿਚ ਪ੍ਰਗਟ ਹੁੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਊ ਦਰ ਦਿਲਿ ਆਰਿਫ਼ ਕਰਦਾ ਜ਼ਹੂਰ ।੧੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The reality dawned on it, and its long-cherished desire was fulfilled. (291)"