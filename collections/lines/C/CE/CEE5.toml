[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਵੇਖ ਲਿਆ, ਉਸ ਨੂੰ ਮਾਲੀ ਦੀ ਕੀ ਲੋੜ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕਿ ਦੀਦਸ਼ ਕੈ ਬ-ਗੁਲਚੀਂ ਇਹਤਿਆਜ ।੧੬।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And the tongue that invokes and savors the meditation of His Naam is blessed. (26) (1)"