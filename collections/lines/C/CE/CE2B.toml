[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਤੇ; ਸਭ ਪਿੰਡ ਪਰਾਣਾ ॥"
page = 1128
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From this mind are all the bodies and life-breaths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੂਏ ਤੋਂ ਹੀ ਸਮੂਹ ਸਰੀਰ ਅਤੇ ਜੀਵਨ ਸੁਆਸ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From this Mind come all bodies, and the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਤੇ ਹੀ ਸੰਪੂਰਨ (ਪਿੰਡ) ਦੇਹਾ ਔ ਪ੍ਰਾਣ ਹੈਂ, ਭਾਵ ਸਭੀ ਸਰੀਰ ਔਰ ਪ੍ਰਾਣ ਕਲਾ ਇਸੀ ਕੀ ਸਤਾ ਕਰ ਸਫੁਰਤਾ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ (ਦੇ ਮੇਰ-ਤੇਰ ਅਪਣੱਤ ਆਦਿਕ ਦੇ ਸੰਸਕਾਰਾਂ) ਤੋਂ ਹੀ ਸਾਰਾ ਜਨਮ ਮਰਨ ਦਾ ਸਿਲਸਿਲਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta Mente viene todos los cuerpos y la respiración vital."