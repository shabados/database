[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ ਨਾਨਕੁ ਬਖਾਨੈ; ਹਰਿ ਭਜਨੁ ਤਤੁ ਗਿਆਨੁ ॥੨॥੧॥੨੪॥"
page = 1006
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is by the grace of the Guru(God) that Nanak says that the Lord's meditation is the quintessence of all gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਸਾਈਂ ਦਾ ਸਿਮਰਨ। ਸਮੂਹ ਗਿਆਤ ਦਾ ਜੌਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak speaks; meditation on the Lord is the essence of spiritual wisdom. ||2||1||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਰੀ ਕਾ ਭਜਨ ਹੈ ਇਸ ਤੇ ਯਥਾਰਥ ਗਯਾਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਹੇ ਪ੍ਯਾਰੇ! ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੀ ਸਰਨ ਹੋ ਕੇ ਭਜਨ ਕਰ॥੨॥੧॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਨਾ ਹੀ ਅਸਲ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹੈ (ਪਰ ਇਹ ਨਾਮ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਹੀ ਮਿਲਦਾ ਹੈ) ॥੨॥੧॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਨਾਨਕੁ ਬਖਾਨੈ = ਨਾਨਕ ਆਖਦਾ ਹੈ। ਤਤੁ ਗਿਆਨੁ = ਅਸਲ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ॥੨॥੧॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Tesoros del Señor llega a las manos, oh, dice Nanak, mediante el Guru ellos lo obtienen. (12-1-24)"