[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ; ਮਨਿ ਤਨਿ ਦੁਖੁ ਪਾਇਆ ॥"
page = 1064
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, man's body and mind suffer sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭਲਾ ਕੇ ਇਨਸਾਨ ਦਾ ਸਰੀਰ ਅਤੇ ਚਿੱਤ ਦੁਖ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, the Name of the Lord, the mind and body suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮ ਵਿਸਾਰਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਮਨ ਤਨ ਕਰ ਕੇ ਦੁਖ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਉਸ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਦੁਖ ਹੀ ਪਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਰਿ = ਵਿਸਾਰ ਕੇ, ਭੁਲਾ ਕੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándose del Nombre del Señor, el cuerpo y la mente son atrapados por el dolor,"