[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਹੋ ਅਤਿ ਨਿਰਮਲੁ ਦਾਤਾ; ਜਿਨਿ ਵਿਚਹੁ ਆਪੁ ਗਵਾਇਆ ਰਾਮ ॥"
page = 771
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly immaculate is He, the beneficent Groom, who banishes her self-conceit from within her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪਵਿੱਤਰ ਹੈ, ਉਹ ਦਾਤਾਰ ਭਰਤਾ ਉਸ ਦੇ ਅੰਦਰੋਂ ਉਸ ਦੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is utterly immaculate and pure; the Great Giver banishes self-conceit from within her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਤੀ ਅਤ੍ਯੰਤ ਨਿਰਮਲ ਹੈ ਔ ਦਾਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਪ੍ਰਾਪਤਿ ਕਿਸ ਕੋ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ: ਹੇ ਭਾਈ! ਜਿਸ ਨੇ ਵਿਚੋਂ ਆਪਾ ਭਾਉ ਗਵਾ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ, ਉਸ ਨੇ ਉਸ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ ਜੇਹੜਾ ਬਹੁਤ ਪਵਿਤ੍ਰ ਹੈ, ਤੇ, ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, tu Señor, es Inmaculado y Bondadoso, Él es Quien te libera de tu ego negativo."