[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹਿਜਹਾ ਹਜਰਤਿ ਜੂ ਭਯੋ ॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When (Mughal) Emperor Jehangir died, his son took over the throne."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸ਼ਾਹਜਹਾਨ ਬਾਦਸ਼ਾਹ ਬਣਿਆ।"