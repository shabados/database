[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਚੁ ਛੋਡਹੁ ਅੰਧਿਹੋ; ਲਾਲਚਿ ਦੁਖੁ ਭਾਰੀ ॥"
page = 419
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce avarice, O ye blind, for greed brings great anguish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹਿਓ! ਤੁਸੀਂ ਲੋਭ ਨੂੰ ਤਿਆਗ ਦਿਓ, ਤਮ੍ਹਾਂ ਵੱਡਾ ਦੁਖੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So renounce greed - you are blind! Greed only brings pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਧੇ ਅਗ੍ਯਾਨੀਓਂ! ਪਦਾਰਥੋਂ ਕਾ ਲਾਲਚ ਤ੍ਯਾਗੋ, ਲਾਲਚ ਮੇਂ ਭਾਰੀ, ਭਾਵ ਬਡਾ ਦੁਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਇਆ-ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋਏ ਜੀਵੋ! ਮਾਇਆ ਦਾ ਲਾਲਚ ਛੱਡ ਦੇਵਹੁ! ਲਾਲਚ ਵਿਚ (ਫਸਿਆਂ) ਭਾਰੀ ਦੁੱਖ ਸਹਿਣਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tu avaricia, oh ciego, pues la avaricia trae inmenso dolor."