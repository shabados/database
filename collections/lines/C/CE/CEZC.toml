[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਲਕ ਥਾਵਹੁ; ਭੁਲਾ ਮੁਠਾ ॥"
page = 1020
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting his Creator, man is ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਭੁਲਾ ਕੇ ਬੰਦਾ ਤਬਾਹ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Creator Lord, he is ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ੍ਟੀ ਕੇ ਕਰਤੇ ਈਸਰ ਸੇ ਭੂਲਾ ਹੂਆ ਤੂੰ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਕਰ ਲੂਟਿਆ ਗਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਿਰਜਣਹਾਰ ਵੱਲੋਂ ਖੁੰਝਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਲੁਟਾ ਬੈਠਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਲਕ = ਖ਼ਾਲਕ, ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਥਾਵਹੁ = ਥਾਂ ਤੋਂ, ਵੱਲੋਂ। ਭੁਲਾ = ਭੁੱਲਾ, ਖੁੰਝਿਆ ਹੋਇਆ। ਮੁਠਾ = ਠੱਗਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno, engañado por la duda, se olvida del Señor Creador, vive en un mundo totalmente falso,"