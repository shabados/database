type = "primary"
data = "ਏਕੁ ਭਗਤੁ; ਮੇਰੇ ਹਿਰਦੇ ਬਸੈ ॥"
page = 1163
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint alone abides within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸਾਧੂ ਹੀ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord looked upon Naam Dayv and smiled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਬਿਸਨ ਜੀ ਲਛਮੀ ਕੋ ਕਹਤੇ ਹੈਂ: ਏਕ ਭਗਤ ਮੇਰੇ ਮਨੁ ਬੀਚ ਬਸਤਾ ਹੈ, ਮੈਂ ਵਹਾਂ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਅਨੰਨ ਭਗਤ ਸਦਾ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ ਭਗਤੁ = ਅਨੰਨ ਭਗਤ।"

