[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਰ ਬਡੋ ਰਨ ਬੀਚ ਹਨੋ ਤੁਮ; ਐਸੇ ਕਹਿਯੋ ਅਤਿ ਹੀ ਛਬਿ ਪਾਈ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Narada said, “O Krishna! you have vanquished many heroes in the battlefield and have attained great brilliance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਬਹੁਤ ਸਾਰੇ ਸੂਰਵੀਰਾਂ ਨੂੰ ਤੁਸੀਂ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਮਾਰੋ', ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦੇ ਹੋਇਆਂ ਮੁਨੀ ਨੇ ਬਹੁਤ ਸ਼ੋਭਾ ਪ੍ਰਾਪਤ ਕੀਤੀ।"