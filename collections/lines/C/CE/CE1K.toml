[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗੁਰੁ ਸੇਵਿਆ; ਤਿਸੁ ਭਉ. ਨ ਬਿਆਪੈ ॥"
page = 1142
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the Guru; him fear overtakes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਊਦਾ ਹੈ, ਉਸ ਨੂੰ ਡਰ ਨਹੀਂ ਚਿਮੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the Guru is not afflicted with fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕੋ ਜਮਾਦਿ ਕਾ ਭੈ ਨਹੀਂ ਬਿਆਪਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਲਈ ਹੈ, ਕੋਈ ਡਰ ਉਸ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sirve al Guru, el miedo no le aflige,"