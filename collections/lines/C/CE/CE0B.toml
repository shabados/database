[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਨਰਕ ਸੋ ਡਾਰਿਯੈ; ਦੈ ਜੋ ਜਾਨ ਨਿਰਾਸ ॥੧੮॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And that male who turns her back disappointed, is worthy of hell.’(l8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਰਦ ਉਸ ਨੂੰ) ਨਿਰਾਸ ਜਾਣ ਦਿੰਦਾ ਹੈ, (ਉਸ ਨੂੰ) ਮਹਾਨ ਨਰਕ ਵਿਚ ਸੁਟਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧੮॥"