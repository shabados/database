[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਮਿਲੀਐ. ਸਤਿਗੁਰ ਸਜਣੈ; ਜਿਸੁ ਅੰਤਰਿ ਹਰਿ ਗੁਣਕਾਰੀ ॥"
page = 586
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet thou with that True Guru, the friend, in whose mind the efficacious God abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਨ੍ਹਾਂ ਮਿੱਤ੍ਰਾਂ ਦੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ, ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨੇਕੀ ਕਰਨ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with that True Guru, the True Friend, within whose mind the Lord, the virtuous One, abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਸਤਿਗੁਰ ਸਜਣ ਕੋ ਮਿਲੀਐ ਜਿਸ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਹਰੀ ਕੇ ਗੁਣ (ਕਾਰੀ) ਸੁੰਦਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਿਆਰੇ ਗੁਰੂ ਨੂੰ ਮਿਲਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗੁਣਾਂ ਦਾ ਸੋਮਾ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuentra a ese Guru, en Quien habita el Magnífico Señor."