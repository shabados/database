data = "ਨਿਧਿ ਗੁਣ ਗਾਵਾ; ਦੇਖਿ ਹਦੂਰਿ ॥੭॥"
page = 411
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding Him just present, I sing the praise of God, the Treasure of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅੰਗ ਸੰਗ ਵੇਖ ਕੇ, ਮੈਂ ਨੇਕੀ ਦੇ ਖਜਾਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glories of the Lord, the treasure of virtue; I behold Him ever-present. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਨੋਂ ਕੇ ਨਿਧਾਨ ਕੋ ਪ੍ਰਤਖ ਦੇਖ ਕੇ ਗਾਇਨ ਕਰਤਾ ਹੂੰ ਜੋ ਜਥਾਰਥ ਜਾਨਣਾ ਹੈ ਅਰੁ ਉਪਦੇਸੁ ਕਰਣਾ ਹੈ ਏਹੀ ਗਾਉਣਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਸੰਤ ਐਸੇ ਕਿਉਂ ਕਰ ਭਏ ਹੈਂ?☬ਉੱਤ੍ਰ: ਤਿਨ ਸੰਤੋਂ ਨੇ ਗੁਣ ਨਿਧ ਹਰਿ ਕੋ (ਹਦੂਰਿ) ਨਿਕਟਿ ਜਾਨ ਕੇ ਗਾਇਨ ਕੀਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਜਲ ਕਮਲ ਵਤ ਅਸੰਗ ਹੂਏ ਹੈਂ। ਵਾ ਜੈਸੇ ਸੂਰਜ ਜਲ ਮੇਂ ਪ੍ਰਤਿਬਿੰਬਤ ਹੋਤਾ ਹੈ ਅਰੁ ਅਸੰਗ ਹੈ। ਜੈਸੇ ਜਲ ਮੇਂ ਸੂਰਜ ਕਾ ਪ੍ਰਤਿਬਿੰਬ ਉਪਜਤਾ ਹੈ ਔਰੁ ਜਲ ਸੇ ਦੂਰ ਹੈ ਔਰ ਜਲ ਮੇਂ ਅਪਨੀ ਜੋਤਿ ਪ੍ਰਕਾਸਤ ਕਰ ਕੇ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ। ਸਿਧਾਂਤ ਏਹਿ ਕਿ ਸੂਰਜ ਕੋ ਨਿਕਟਿ ਕੈਸੇ ਕਹੀਏ? ਲਾਖੋਂ ਕੋਸੋਂ ਕੀ ਦੂਰੀ ਪਰ ਹੈ। ਔਰ ਦੂਰ ਕੈਸੇ ਕਹੀਏ? ਜੋ ਅਪਨੇ ਪ੍ਰਕਾਸ ਕਰ ਸਰਬਤ੍ਰ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ ਔਰ ਜਲ ਮੇਂ ਪ੍ਰਤਿਬਿੰਬ ਹੋਤਾ ਹੈ। ਤਿਸੀ ਪ੍ਰਕਾਰ ਜਲ ਰੂਪ ਅੰਤਸਕਰਣ ਮੇਂ ਪ੍ਰਮਾਤਮਾ ਉਪਜਤਾ ਹੈ ਕਿਆ ਬ੍ਰਹਮ ਪ੍ਰਤਿਬਿੰਬਤ ਹੋਤਾ ਹੈ ਔਰ ਅੰਤਸਕਰਣ ਸੇਂ ਦੂਰ ਕਿਆ ਸਾਖੀ ਨਿਰਲੇਪ ਹੈ। ਅੰਤਸਕਰਣ ਮੇਂ ਸਤਾ ਸਫੁਰਤੀ ਕਰ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਸਰਬ ਬ੍ਰਿਤੀਓਂ ਕੋ ਪ੍ਰਕਾਸ ਰਹਾ ਹੈ। ਵਾ ਜਲ ਔ ਪ੍ਰਿਥਵੀ ਆਦਿ ਪੰਚ ਤਤ੍ਵ ਤਿਸ ਪਰਮਾਤਮਾ ਤੇ ਉਪਜੇ ਹੈਂ, ਜੋ ਜਲ ਆਦਿਕੋਂ ਸੇ ਦੂਰ ਹੈ। ਜਲ ਆਦਿਕੋਂ ਮੇਂ ਅਪਨੀ ਜੋਤਿ ਕਰ ਭਰਪੂਰ ਭੀ ਹੋ ਰਹਾ ਹੈ। ਪਰੰਤੂ ਤਿਸ ਕੋ ਨਿਕਟਿ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕਹੀਏ ਅਰ ਦੂਰ ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਕਹੀਏ? ਮੈਂ ਤੋ ਹਜੂਰ ਜਾਨ ਕਰ ਗੁਣ ਨਿਧਿ ਕਾ ਜਸ ਗਾਉਤਾ ਹੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਹਾਜ਼ਰ ਵੇਖ ਕੇ ਮੈਂ ਉਸ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque veo Su Presencia en todas partes, y así canto las Alabanzas de Aquél que es el Tesoro de Bondad. (7)"