[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਤਿਸਨਾ; ਫਿਰੈ ਅਹੰਕਾਰੀ ॥"
page = 230
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is desire and he walks about proudly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਖ਼ਾਹਿਸ਼ ਹੈ ਅਤੇ ਉਹ ਅਭਿਮਾਨੀ ਹੋ ਕੇ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Desire rages within them, and they carry on egotistically."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਹੈ ਔਰ ਹੰਕਾਰੀ ਹੋਇਆ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਦੇ) ਅੰਦਰ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ (ਬਣੀ ਰਹਿੰਦੀ ਹੈ) ਉਹ ਅਹੰਕਾਰ ਵਿਚ ਹੀ ਵਿਚਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el deseo se queda dentro y se proyecta en el ego."