[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਰੂਪੀ. ਮੇਰੋ ਰਾਮਈਆ ॥੧॥ ਰਹਾਉ ॥"
page = 1351
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Omnipresent Lord is the Embodiment of bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾ ਸਰਵ-ਵਿਆਪਕ ਸੁਆਮੀ, ਪਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord is the Embodiment of Bliss. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ (ਸਬਦੁ) ਬ੍ਰਹਮ ਆਨੰਦ ਸਰੂਪ! ਮੇਰੇ ਰਾਮਈਆ ਤੇਰਾ ਨਾਮ (ਗਾਜੈ) ਜਪਨੇ ਤੇ ਤੂੰ  (ਬਾਜੈ) ਸਾਖ੍ਯਾਤ ਹੂਆ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰਾ ਸੋਹਣਾ ਸੁਖ-ਸਰੂਪ ਰਾਮ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ  ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਈਆ = ਸੋਹਣਾ ਰਾਮ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Señor es la Encarnación del Éxtasis. (1-Pausa)"