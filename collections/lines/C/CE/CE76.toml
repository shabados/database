[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਬਾਤਨ ਤੇ ਰਹੈ ਨਿਰਾਸਾ ॥੫॥"
page = 71

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are ridiculed here and also do not get and abode in heaven. They also remain disappointed in all things.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਗੱਲਾਂ ਤੋਂ ਨਿਰਾਸ਼ ਹੀ ਰਹਿੰਦੇ ਹਨ ॥੫॥"