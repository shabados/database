[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਬਦ ਅਵੇਸ ਪਰਮਾਰਥ ਪ੍ਰਵੇਸ ਧਾਰਿ; ਦਿਬਿ ਦੇਹ ਦਿਬਿ ਜੋਤਿ ਪ੍ਰਗਟ ਦਿਖਾਈ ਹੈ ।੨੮੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Becoming one with Guru's words, a Guru-oriented person achieves salvation. The divine light of the Lord then glows and radiates in him. (283)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਭਾਂਤ ਗੁਰ ਸ਼ਬਦ ਨੂੰ ਸੁਣਿ ਰਸਨਾ ਦ੍ਵਾਰੇ ਗਾਯਨ ਕਰਦਿਆਂ ਤਥਾ ਹਿਰਦੇ ਅੰਦਰ ਵਸਾਇਆਂ ਜਦ ਸਭ ਤਰ੍ਹਾਂ ਨਾਲ ਗੁਰਮੁਖ ਸ਼ਬਦ ਵਿਖੇ ਅਵੇਸ ਸਮਾਈ ਪਾ ਕੇ ਪਰਮਾਰਥ ਵਿਚ ਪ੍ਰਵੇਸ਼ ਪਾ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਗੁਰਮੁਖ ਦੀ ਦੇਹ ਦਿੱਬ ਜੋਤ ਵਾਲੀ ਅਤ੍ਯੰਤ ਪ੍ਰਾਕ੍ਰਮੀ ਪਰਮ ਤੇਜਸ੍ਵੀ ਪ੍ਰਤੱਖ ਹੀ ਦ੍ਰਿਸ਼ਟ ਔਣ ਲਗ ਪਿਆ ਕਰਦੀ ਹੈ। ਅਥਵਾ ਓਸ ਦੀ ਦੇਹ ਭੀ ਦਿੱਬ ਸੁੰਦਰ ਭਾਵ ਵਾਲੀ ਹੋ ਜਾਇਆ ਕਰਦੀ ਹੈ ਤੇ ਓਸ ਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੀ ਜੋਤ ਪ੍ਰਕਾਸ਼ ਸਾਖ੍ਯਾਤ ਪ੍ਰਗਟ ਦਿਸ ਪੈਂਦੀ ਹੈ ॥੨੮੩॥"