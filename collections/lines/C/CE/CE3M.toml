[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਮੋਹਿ ਪ੍ਰੀਤਮੁ ਦੇਹੁ ਮਿਲਾਈ ॥"
page = 1267
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, unite thou me with my love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਤੂੰ ਮੈਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, please lead me to union with my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਸੰਤ ਜਨੋਂ! ਮੇਰੇ ਕੋ ਪ੍ਰੀਤਮ ਮਿਲਾਇ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੈਨੂੰ (ਭੀ) ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਮੋਹਿ = ਮੈਨੂੰ। ਦੇਹੁ ਮਿਲਾਈ = ਮਿਲਾਇ ਦੇਹੁ, ਮਿਲਾ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, madre, guíame hasta mi Unión con mi Bienamado. Mis amigos y compañeros duermen en total Paz."