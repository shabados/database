[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ; ਪਰਮੇਸੁਰ ਕੀ ਗਤਿ ਜਾਨੈ ॥"
page = 287
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "comes to know the state of the Supreme Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮ ਪੁਰਖ ਦੀ ਦਸ਼ਾ ਨੂੰ ਜਾਣ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that selfless servant comes to know the state of the Transcendent Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੇਵਕ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਕੌ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਕਾਲ ਪੁਰਖ ਦੀ ਅਵਸਥਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le es concedido el Conocimiento de Dios."