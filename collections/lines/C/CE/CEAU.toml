[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੋ ਰਾਵ ਜੂ ਬੋਲਿ ਪਠਾਯੋ ॥੧੭॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What country have you come and whose son are you? Come our Raja has called you.’(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਲੋ, (ਸਾਡੇ) ਰਾਜਾ ਜੀ ਨੇ (ਤੈਨੂੰ) ਬੁਲਾਣ ਲਈ ਭੇਜਿਆ ਹੈ ॥੧੭॥"