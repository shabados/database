[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਅਚੰਭਉ; ਸੁਨਹੁ ਤੁਮੑ ਭਾਈ ॥"
page = 481
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear one wonderful thing, O my brethren."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈਰਾਨੀ ਦੀ ਗੱਲ ਸੁਣੋ, ਤੁਸੀਂ ਹੇ ਭਰਾਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen to this wonderful thing, O Siblings of Destiny!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਅਸਚਰਜ ਕੀ ਬਾਤ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਣੋ ਇਕ ਅਚਰਜ ਖੇਡ (ਜੋ ਜਗਤ ਵਿਚ ਵਰਤ ਰਹੀ ਹੈ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen sus maravillas, Oh Hijos del destino!"