[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਚੇ ਪਾਰਸੁ. ਹਮ ਚੇ ਲੋਹਾ; ਸੰਗੇ. ਕੰਚਨੁ ਭੈਇਲਾ ॥"
page = 1351
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, are the philosopher's stone and I am like iron. In Thine association I have becomes gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਈਂ! ਰਸਾਇਣ ਹੈ ਅਤੇ ਮੈਂ ਲੋਹੇ ਵਰਗਾ ਹਾਂ। ਤੇਰੀ ਸੰਸਗਤ ਅੰਦਰ ਮੈਂ ਸੋਨਾ ਥੀ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord, are the Philosopher's Stone, and I am iron; associating with You, I am transformed into gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਤੋ (ਚੇ) ਪੁਨਾ ਪਾਰਸ ਰੂਪ ਹੋ ਔਰ ਪੁਨਾ ਹਮ ਲੋਹਾ ਰੂਪ ਥੇ, ਪਰੰਤੂ ਤੁਮਾਰੇ ਸਾਥ ਮਿਲਨੇ ਕਰ ਕੇ (ਕੰਚਨੁ) ਸ੍ਵਰਨਵਤ ਅਰਥਾਤ ਸੁਧ ਰੂਪ ਹੂਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਰਾਮ!) ਤੂੰ ਪਾਰਸ ਹੈਂ, ਮੈਂ ਲੋਹਾ ਹਾਂ, ਤੇਰੀ ਸੰਗਤ ਵਿਚ ਮੈਂ ਸੋਨਾ ਬਣ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮ੍ਹ੍ਹ ਚੇ = ਤੇਰੇ ਵਰਗਾ (ਭਾਵ, ਤੂੰ) ਪਾਰਸ ਹੈਂ। ਹਮ ਚੇ = ਮੇਰੇ ਵਰਗਾ (ਭਾਵ, ਮੈਂ)। ਸੰਗੇ = ਤੇਰੀ ਸੰਗਤ ਵਿਚ, ਤੇਰੇ ਨਾਲ ਛੋਹਿਆਂ। ਕੰਚਨ = ਸੋਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres, oh Señor, la Piedra Filosofal y yo soy el hierro, acercándome a Ti soy transformado en oro."