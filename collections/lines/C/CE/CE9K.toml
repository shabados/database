[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨਿ ਆਗਿਆ. ਸਰਬ ਸੁਖ ਪਾਏ; ਦੂਖਹ ਠਾਉ ਗਵਾਇਓ ॥"
page = 209
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obeying Guru's commands I have obtained all the comforts and shattered the abode of pains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਹੁਕਮਾਂ ਤੇ ਅਮਲ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲਏ ਹਨ ਅਤੇ ਦੁਖੜਿਆਂ ਦਾ ਡੇਰਾ ਢਾ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Command of the Lord's Will, I have found total peace; the home of suffering has been destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗਿਆ ਮਾਨ ਕਰ ਸੰਪੂਰਨ ਸੁਖ ਪਾਏ ਹੈਂ ਔਰ ਦੁਖੋਂ ਕਾ ਅਸਥਾਨ ਅਗਿਆਨ ਗਵਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦਾ ਹੁਕਮ ਮੰਨ ਕੇ ਮੈਂ ਸਾਰੇ ਸੁਖ-ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਏ ਹਨ, ਮੈਂ ਆਪਣੇ ਅੰਦਰੋਂ ਦੁੱਖਾਂ ਦਾ ਡੇਰਾ ਹੀ ਉਠਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਿ = ਮੰਨ ਕੇ। ਦੂਖਹ ਠਾਉ = ਦੁੱਖਾਂ ਦਾ ਥਾਂ, ਦੁੱਖਾਂ ਦਾ ਨਾਮ-ਨਿਸ਼ਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me entregué a Su Voluntad y recibí toda Paz; la fortaleza de la tristeza ha sido destruida."