[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸੁ ਗਾਵਤ; ਪਾਪ ਲਹਾਨ ॥"
page = 1297
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise, thine sins shall be washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਤੇਰੇ ਕਸਮਲ ਧੋਤੇ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Praises, sins are washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਸੁ ਗਾਵਨੇ ਸੇ ਪਾਪ (ਲਹਾਨ) ਉੱਤਰ ਜਾਵੈਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੀ ਦੇ) ਗੁਣ ਗਾਂਦਿਆਂ ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਤ = ਗਾਂਦਿਆਂ। ਲਹਾਨ = ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantándola los malvados son purificados."