[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰਾ ਪਿਤਾ; ਤੂੰਹੈ ਮੇਰਾ ਮਾਤਾ ॥"
page = 103
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my father, Thou art my mother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਪਿਓ ਹੈ, ਤੂੰ ਮੇਰੀ ਮਾਂ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Father, and You are my Mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰਾ ਪਿਤਾ ਹੈਂ ਪੁਨਾ ਤੂੰ ਹੀ ਮੇਰੀ ਮਾਤਾ ਕੀ ਨਿਆਈਂ ਪਾਲਨਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਪਿਉ (ਦੇ ਥਾਂ) ਹੈਂ ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਂ (ਦੇ ਥਾਂ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi padre y mi madre;"