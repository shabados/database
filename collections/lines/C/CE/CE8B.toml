[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਏਹੋ ਪਾਹੁਚਾ; ਸਦੜੇ ਨਿਤ ਪਵੰਨਿ ॥"
page = 12
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This summon is sent to every house and such calls do come daily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਮਨ ਹਰ ਘਰ ਵਿੱਚ ਭੇਜਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਐਸੀਆਂ ਹਾਕਾਂ ਹਰ ਰੋਜ਼ ਹੀ ਪੈਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto each and every home, into each and every heart, this summons is sent out; the call comes each and every day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਘਰ ਘਰ ਮੈਂ ਏਹੀ (ਪਾਹੁਚਾ) ਵਿਵਾਹ ਗੰਢਵਾ ਸੰਦੇਸਾ ਫਿਰਿ ਰਹਾ ਹੈ, ਅਰ ਸਦੇ ਨਿਤ ਪੜ ਰਹੇ ਹੈਂ। ਅਰਥਾਤ ਅਪਨੇ ਸਮੇ ਪਰ ਸਭ ਜੀਵ ਸੰਸਾਰ ਕੋ ਤ੍ਯਾਗੀ ਚਲੇ ਜਾਤੇ ਹੈਂ। ਵਾ (ਘਰਿ ਘਰਿ) ਸਭ ਸਾਸਤ੍ਰੋਂ ਮੇਂ ਇਹੀ ਜੀਵ ਕੋ ਸਦੇ ਪੜ ਰਹੇ ਹੈਂ, ਕ੍ਯਾ ਬੁਲਾਵਾ ਆਇ ਰਹਾ ਹੈ, ਕਿ ਹੇ ਜੀਵ! ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਲੋਕ ਵਿਚ ਜਾਣ ਲਈ ਮੌਤ ਦੀ) ਇਹ ਸਾਹੇ-ਚਿੱਠੀ ਹਰੇਕ ਘਰ ਵਿਚ ਆ ਰਹੀ ਹੈ, ਇਹ ਸੱਦੇ ਨਿਤ ਪੈ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਘਰਿ ਘਰਿ = ਹਰੇਕ ਘਰ ਵਿਚ। ਪਾਹੁਚਾ = ਪਹੋਚਾ, ਸੱਦਾ, ਸਾਹੇ-ਚਿੱਠੀ {❀ ਨੋਟ: ਵਿਆਹ ਦਾ ਸਾਹਾ ਤੇ ਲਗਨ ਮੁਕਰਰ ਹੋਣ ਤੇ ਮੁੰਡੇ ਵਾਲਿਆਂ ਦਾ ਨਾਈ ਜੰਞ ਦੀ ਗਿਣਤੀ ਆਦਿਕ ਤੇ ਹੋਰ ਜ਼ਰੂਰੀ ਸੁਨੇਹੇ ਲੈ ਕੇ ਕੁੜੀ ਵਾਲਿਆਂ ਦੇ ਘਰ ਜਾਂਦਾ ਹੈ। ਉਸ ਨੂੰ ਪਹੋਚੇ ਵਾਲਾ ਨਾਈ ਆਖਦੇ ਹਨ}। ਪਵੰਨਿ = ਪੈਂਦੇ ਹਨ। ਸਦੜੇ = ਸੱਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este llamado se ha enviado a cada hogar"