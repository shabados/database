[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਤਿਹ ਕੇ ਹਿਤ ਕੈ ਮਨ ਮੈ; ਬਹੁ ਮੰਗਨ ਲੋਗਨ ਕਉ ਧਨ ਦੈ ਹੈ ॥"
page = 550

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who will repeat the name of Krishna with love, who will give wealth etc. to the person remembering him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਵਿਅਕਤੀ) ਮਨ ਵਿਚ ਉਸ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਦੇ ਪ੍ਰੇਮ ਕਰ ਕੇ, ਮੰਗਤਿਆਂ ਨੂੰ ਧਨ ਦਿੰਦੇ ਹਨ।"