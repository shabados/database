type = "primary"
data = "ਜਿਨ ਘਾਯੋ ਨਿਜੁ ਮੀਤ ਪ︀ਯਾਰੋ ॥੬੯॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘It is blasphemous to live in a world where my loved one is killed.’(69)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰਾ ਮਿੱਤਰ ਮਾਰਿਆ ਹੈ (ਉਸ ਨੂੰ ਵੀ ਧਿੱਕਾਰ ਹੈ) ॥੬੯॥"