[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸਸਤ੍ਰਨ ਕੇ ਨਾਮ ਕਹਿ; ਪ੍ਰਿਥਮ ਅੰਤ ਪਤਿ ਭਾਖੁ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the names of all the weapons, and saying the word “Pati” in the beginning and at the end,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸ਼ਸਤ੍ਰਾਂ ਦੇ ਨਾਂ ਪਹਿਲਾਂ ਕਹਿ ਕੇ, ਅੰਤ ਉਤੇ 'ਪਤਿ' (ਸ਼ਬਦ) ਕਹੋ।"