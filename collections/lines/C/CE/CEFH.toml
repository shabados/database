[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨ ਵਾਸੁ ਵਣਾਸਪਤਿ; ਅਫਲ ਸਫਲ ਕਰ ਚੰਦਨੁ ਗੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The vegetation whether fruit producing or fruitless becomes sandal by assimilating into it the fragrance of sandal."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨਦੀ ਖੁਸ਼ਬੋਈ ਬਨਸਪਤੀ ਨੂੰ (ਭਾਵੇਂ) ਅਫਲ ਹੋਵੇ ਭਾਵੇਂ ਫਲਦਾਰ ਹੋਵੇ, ਚੰਦਨ ਬਣਾ ਦੇਂਦੀ ਹੈ।"