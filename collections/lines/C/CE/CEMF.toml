[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸਰਧਾ ਪੂਰੀ ॥"
page = 1141
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I remember my Lord, then my aspiration is fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹਾਂ, ਤਦ ਮੇਰੀ ਅਭਿਲਾਸ਼ਾ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, my hopes are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆਵਤਾ ਹੈ ਤੌ ਮਨ ਕੀ ਸਰਧਾ ਪੂਰੀ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਸ ਦੀ ਹਰੇਕ ਸੱਧਰ ਪੂਰੀ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, mi Fe se incrementa."