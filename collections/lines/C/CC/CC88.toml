[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਿ; ਰਾਜੇ ਬਹੁ ਧਾਵਹਿ ॥"
page = 226
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Monarchs take pride and undertake many expeditions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹ ਹੰਕਾਰ ਕਰਦੇ ਹਨ ਅਤੇ ਕਈ ਚੜ੍ਹਾਈਆਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings act in egotism, and undertake all sorts of expeditions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਕਰ ਕੇ ਬਹੁਤ ਰਾਜੇ (ਧਾਵਹਿ) ਦੌੜਤੇ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(\"ਅਸੀਂ ਵੱਡੇ ਰਾਜੇ ਹਾਂ,\" ਇਸੇ) ਹਉਮੈ ਦੇ ਕਾਰਨ ਹੀ ਰਾਜੇ ਇਕ ਦੂਜੇ ਦੇ ਦੇਸਾਂ ਉਤੇ, ਕਈ ਵਾਰੀ ਹੱਲੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਦੇ ਕਾਰਨ। ਧਾਵਹਿ = (ਇਕ ਦੂਜੇ ਉਤੇ) ਹੱਲੇ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ego la mente de los monarcas desvaría;"