[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨੜਾ ਮਨੁ ਵੇਚੀਐ; ਸਿਰੁ ਦੀਜੈ ਨਾਲੇ ॥"
page = 420
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sell thy soul unto the Guru and surrender Thy head along with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾਂ ਗੁਰਾਂ ਦੇ ਕੋਲ ਫਰੇਖਤ ਕਰ ਦੇ ਅਤੇ ਆਪਣਾ ਸੀਸ ਭੀ ਸਾਥ ਹੀ ਭੇਟਾ ਧਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So offer your mind, and surrender your head with it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਤਸੰਗਤ ਮੇਂ ਅਪਨਾ ਮਨ ਬੇਚ ਦੇਈਏ, ਸਿਰ ਭੀ ਸਾਥ ਹੀ ਦੇ ਦੀਜੀਏ, ਭਾਵ ਹੰਕਾਰ ਤਿਆਗ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਣਾ ਮਨ (ਗੁਰੂ ਅੱਗੇ) ਵੇਚ ਦੇਈਏ, ਤੇ ਆਪਣਾ ਸਿਰ ਭੀ ਦੇਈਏ (ਭਾਵ, ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਦੇ ਥਾਂ ਗੁਰੂ ਦੀ ਮਤਿ ਤੇ ਤੁਰੀਏ ਅਤੇ ਆਪਣੀ ਅਕਲ ਦਾ ਮਾਣ ਭੀ ਛੱਡ ਦੇਈਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਲੇ = ਨਾਲ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería entregar su cuerpo y su mente al Señor y realizar la"