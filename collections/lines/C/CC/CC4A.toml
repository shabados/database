[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸੰਤੋਖੁ; ਸਰਬ ਜੀਅ ਦਇਆ ॥"
page = 299
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou mentally content and show kindness to all living beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਦਿਲੋਂ ਸੰਤੁਸ਼ਟ ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਉਤੇ ਮਿਹਰਬਾਨੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your mind be content, and be kind to all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਮੇਂ ਸੰਤੋਖ ਧਾਰਨ ਕਰੋ ਔਰ ਸਰਬ ਜੀਵੋਂ ਪਰ ਦਯਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ) ਮਨ ਵਿਚ ਸੰਤੋਖ (ਧਾਰਦਾ ਹੈ ਤੇ) ਸਭ ਜੀਵਾਂ ਨਾਲ ਦਇਆ-ਪਿਆਰ ਵਾਲਾ ਸਲੂਕ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਰਬ ਜੀਅ = ਸਾਰੇ ਜੀਆਂ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ponte contento y sé compasivo para con toda vida;"