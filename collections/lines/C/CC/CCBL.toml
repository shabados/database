[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੂਲਹੁ ਭੁਲਿਆ; ਵਿਚਿ ਲਬੁ ਲੋਭੁ ਅਹੰਕਾਰੁ ॥"
page = 316
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In greed, avarice and pride the self -willed forget the Primal Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਮ੍ਹਾ ਲਾਲਚ ਅਤੇ ਹੰਗਤਾ ਅੰਦਰ ਆਪ-ਹੁਦਰੇ ਆਦੀ ਸਾਹਿਬ ਨੂੰ ਵਿਸਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs forget the Primal Lord, the Source of all; they are caught in greed and egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ (ਮੂਲਹੁ) ਆਦਿ ਰੂਪ ਵਾਹਿਗੁਰੂ ਸੋ ਭੂਲਾ ਹੂਆ ਰਿਦੇ ਮੇਂ ਲਬ ਲੋਭ ਅਹੰਕਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋਂ ਭੁੱਲੇ ਹੋਏ ਮਨੁੱਖ ਮੂਲ ਤੋਂ ਭੁੱਲੇ ਹੋਏ ਹਨ, ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਲੱਬ, ਲੋਭ ਤੇ ਅਹੰਕਾਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra es mal guiado por la avaricia del ego;"