[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨ ਭਰਮੁ ਬਿਨਸੈ ਦੁਖ ਡੇਰਾ ॥"
page = 1299
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorance, doubt and pain of that person is destroyed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝੀ, ਸੰਦੇਹ ਅਤੇ ਤਕਲੀਫ ਦਾ ਵਾਸਾ ਉਸ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰੋ ਚੁਕਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The house of ignorance, doubt and pain is destroyed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਦੁਖੋਂ ਕਾ ਡੇਰਾ ਜੋ ਭ੍ਰਮਾਉਣੇ ਵਾਲਾ ਹੈ, ਸੋ ਤਿਸ ਕਾ ਬਿਨਸ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ; ਸਾਰੇ ਦੁਖਾਂ ਦਾ ਡੇਰਾ ਹੀ ਉੱਠ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La casa de la ignorancia, la duda y el dolor,"