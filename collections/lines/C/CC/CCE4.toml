[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਜੁਆਨੀ ਅਰੁ ਬਿਰਧਿ ਫੁਨਿ; ਤੀਨਿ ਅਵਸਥਾ ਜਾਨਿ ॥"
page = 1428
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou that there are three stages of life, childhood, youth and then old age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾਣ ਲੈ ਕਿ ਜੀਵਨ ਦੀਆਂ ਤਿੰਨ ਦਸ਼ਾਂ ਹਨ, ਬਚਪਨ, ਯੁਵਾ ਅਵਸਥਾ ਅਤੇ ਫਿਰ ਬੁਢੇਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Childhood, youth and old age - know these as the three stages of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਬਾਲ੍ਯ ਅਵਸਥਾ, ਫਿਰ ਜੁਬਾ ਅਵਸਥਾ, ਫਿਰ ਬ੍ਰਿਧ ਅਵਸਥਾ ਯਿਹ ਤੀਨ ਅਵਸਥਾ ਸਰੀਰ ਕੀ ਜਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਲ-ਅਵਸਥਾ, ਜੁਆਨੀ ਦੀ ਅਵਸਥਾ, ਅਤੇ ਫਿਰ ਬੁਢੇਪੇ ਦੀ ਅਵਸਥਾ-(ਉਮਰ ਦੀਆਂ ਇਹ) ਤਿੰਨ ਅਵਸਥਾ ਸਮਝ ਲੈ (ਜੋ ਮਨੁੱਖ ਤੇ ਆਉਂਦੀਆਂ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੁ = ਅਤੇ। ਬਿਰਧਿ = ਬੁਢੇਪਾ। ਫੁਨਿ = (पुनः) ਫਿਰ। ਤੀਨਿ = ਤਿੰਨ। ਜਾਨਿ = ਜਾਣ, ਸਮਝ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tres facetas de la vida son la niñez, la juventud y la vejez, pero sin meditar en el Señor,"