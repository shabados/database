[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜਿਤੇ ਰਨਿ ਠਾਢੇ ਹੁਤੇ ਭਟ; ਪੇਖਿ ਤਿਨੈ ਸਰ ਜਾਲ ਪ੍ਰਹਾਰੇ ॥੧੩੬੨॥"
page = 433

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the other warriors who were standing there at that time, they began to shower arrows on Kritesh Singh.1362."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜਿਤਨੇ ਸੂਰਮੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਖੜੋਤੇ ਹੋਏ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਬਾਣਾਂ ਦੀ ਵਾਛੜ ਲਾ ਦਿੱਤੀ ਹੈ ॥੧੩੬੨॥"