[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ ਮੁਕਤਿ. ਨ ਹੋਈ; ਥਾਕੇ ਕਰਮ ਕਮਾਈ ਹੇ ॥੯॥"
page = 1024
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, they could be emancipated not, though they grew weary of performing other deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਉਹ ਮੁਕਤ ਨਹੀਂ ਹੋ ਸਕਦੇ ਸਨ, ਭਾਵੇਂ ਉਹ ਹੋਰ ਅਮਲ ਕਮਾਉਂਦੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, liberation did not come, although they grew weary of performing rituals. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਕਰਮ ਕਮਾਇ ਕੇ ਥਕਤ ਹੂਏ, ਪਰੰਤੂ ਰਾਮ ਨਾਮ ਸੇ ਬਿਨਾਂ ਤਿਸ ਸਮੈਂ ਭੀ ਮੁਕਤੀ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਥੀ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਾਨ-ਪੁੰਨ ਆਦਿਕ ਦੇ) ਕਰਮ ਕਰ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਦੁਨੀਆ ਦੇ ਸੁਖਾਂ ਦੀਆਂ ਆਸਾਂ ਤੋਂ) ਉਹਨਾਂ ਨੂੰ ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲਦੀ (ਇਸ ਵਾਸਤੇ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲਦਾ) ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No importaba cuántos actos pseudo piadosos realizaran.(9)"