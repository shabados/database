[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਤੀਰਥ ਸੰਜਮ ਕਰੇ; ਮੇਰੇ ਪ੍ਰਭ ਭਾਇਆ ॥"
page = 1244
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is pleasing to my Lord, is deemed to have performed worship, penance, self-control and ablution at the holies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਮਾਲਕ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਜਾਣ ਲਓ ਕਿ ਉਸ ਨੇ ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ, ਸਵੈਜਬਤ ਅਤੇ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditation, penance and self-discipline, and bathing at sacred shrines of pilgrimage - the merits of these come by pleasing my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਪ ਅਰ ਤਪ ਅਰ ਤੀਰਥੋਂ ਪੁਨਾ ਸੰਜਮੋਂ ਕੋ ਕਰਤੇ ਹੈਂ, ਤਿਨ ਕਾ ਕਰਤਬ੍ਯ ਮੇਰੇ ਪ੍ਰਭ ਕੋ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ) ਮੇਰੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹਨਾਂ (ਮਾਨੋ) ਜਪ ਕਰ ਲਏ ਹਨ, ਤਪ ਸਾਧ ਲਏ ਹਨ, ਤੀਰਥ ਨ੍ਹਾ ਲਏ ਹਨ ਤੇ ਮਨ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਸਾਧਨ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El complacer al Señor, es su meditación, maceración, autocontrol y peregrinaje."