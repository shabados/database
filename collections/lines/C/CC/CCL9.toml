[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਏਈ ਬੰਧਨਾ; ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਹਿ ॥"
page = 466
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The trammel of ego is this that man, again and again, enters into existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਦਾ ਏਹੀ ਫੰਧਾ ਹੈ, ਕਿ ਇਨਸਾਨ ਮੁੜ ਮੁੜ ਜੂਨੀਆਂ ਅੰਦਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the bondage of ego, that time and time again, they are reborn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਯਹੀ ਹੌਮੈਂ ਬੰਧਨੋਂ ਕੇ ਦੇਣੇ ਵਾਲੀ ਹੈ ਔਰ ਇਸੀ ਕਰ ਜੀਵ ਬਾਰੰਬਾਰ ਜੂਨੀਓਂ ਮੇਂ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਖਰੀ ਹੋਂਦ ਦੇ ਬੰਧਨ ਭੀ ਇਹੀ ਹਨ (ਭਾਵ, ਵਖਰੀ ਹੋਂਦ ਦੇ ਆਸਰੇ ਕੀਤੇ ਹੋਏ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਰੂਪ ਜ਼ੰਜੀਰ ਭੀ ਇਹੀ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਘੇਰੇ ਹੋਏ ਜੀਵ) ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਈ = ਇਹੈ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la atadura del ego implica estar atados a la ronda."