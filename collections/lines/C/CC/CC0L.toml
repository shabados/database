[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਕੰਠਿ ਲਾਇਆ. ਗੁਰਿ ਮਿਲਾਇਆ; ਜਸੁ ਬਿਮਲ ਸੰਤ ਵਖਾਣਿਆ ॥"
page = 458
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru forced me to meet and closely embrace Him, whose pure praise saints utter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾਇਆ ਤੇ ਘੁਟ ਕੇ ਜੱਫੀ ਪੁਆਈ ਹੈ, ਜਿਸ ਦੀ ਪਵਿੱਤਰ ਕੀਰਤੀ ਸਾਧੂ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has led me to embrace Him; the Saints chant His Pure Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਤ ਕ੍ਰਿਪਾ ਤੇ ਪਰਮੇਸ਼੍ਵਰ ਦਾ ਨਿਰਮਲ ਜਸ ਮੈਨੇ ਉਚਾਰਿਆ ਤਬ ਗੁਰੋਂ ਕਾ ਮਿਲਾਇਆ ਹੂਆ ਹਰੀ ਪਕੜਾਕੇ ਮੈਨੇ ਅਪਨੇ ਕੰਠ ਸਾਥ ਲਗਾਇਆ ਹੈ, ਭਾਵ ਪਰਮੇਸ਼੍ਵਰ ਮੇਂ ਬ੍ਰਿਤੀ ਜੋੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਭਗਵਾਨ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ, (ਭਗਵਾਨ ਨੇ ਉਹਨਾਂ ਦੀ ਬਾਂਹ) ਫੜ ਕੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਗਲ ਲਾ ਲਿਆ ਹੈ। ਉਹ ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ ਉਚਾਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Lo conocí a través del Guru y abracé a Aquél que es Inmaculado y alabado por todos los Santos."