[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਲਿ. ਨ ਘਿਧਾ; ਮੈ ਕੂ ਸਤਿਗੁਰਿ ਦਿਤਾ ॥"
page = 964
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has given it to me. he has charged no price for it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਇਹ ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ। ਉਨ੍ਹਾਂ ਨੇ ਇਸ ਦੀ ਕੋਈ ਕੀਮਤ ਨਹੀਂ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was not charged for it; the True Guru gave it to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਲ ਨਹੀਂ (ਘਿਧਾ) ਲੀਆ, ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮੈਂ ਕਿਸੇ) ਮੁੱਲ ਤੋਂ ਨਹੀਂ ਲਿਆ, (ਇਹ ਲਾਲ) ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਿਧਾ = ਲਿਆ। ਮੈਕੂ = ਮੈਨੂੰ। ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no la compré; fue un regalo del Guru."