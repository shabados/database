[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿਅਹੁ ਕੰਤ ਮਹੇਲੀਹੋ; ਪਿਰੁ ਸੇਵਿਹੁ ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 583
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear ye, O the Husband brides, serve thou thy Beloved and reflect over His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸੁਣੋਂ, ਹੇ ਪਤੀ ਦੀਆਂ ਪਤਨੀਓ! ਤੁਸੀਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਸੇਵਾ ਕਰੋ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O brides of the Lord: serve your Beloved Husband Lord, and contemplate the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕੰਤ ਕੀ (ਮਹੇਲੀਹੋ) ਇਸਤ੍ਰੀਹੋ! ਗੁਰ ਸਬਦ ਕੇ ਬੀਚਾਰ ਕਰ ਪਤੀ ਕਾ ਸੇਵਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਜੀਵ-ਇਸਤ੍ਰੀਓ! (ਮੇਰੀ ਗੱਲ) ਸੁਣੋ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਕਰ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਿਆ ਕਰੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh esposas del Señor; reflexionen en la Palabra y sirvan a su Señor."