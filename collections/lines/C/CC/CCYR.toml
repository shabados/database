[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਛਲਵੰਤ ਬਡੀ ਬਸੁਧਾ ਯਹਿ; ਕਾਹੂੰ ਕੀ ਹੈ ਨਹ ਕਾਹੂੰ ਹੁਐ ਹੈ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This earth is a great deceiver, it has not become one’s own uptil today, nor it will become anyone’s own"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਧਰਤੀ ਬਹੁਤ ਛਲਾਵੀ (ਛੱਲਣ ਵਾਲੀ) ਹੈ (ਕਿਉਂਕਿ) ਇਹ ਕਿਸੇ ਦੀ ਨਹੀਂ ਹੈ, ਅਤੇ ਨਾ ਹੀ ਕਿਸੇ ਦੀ (ਇਸ ਨੇ) ਹੋਣਾ ਹੈ।"