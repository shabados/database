[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲਗੀ; ਭਰਮਿ ਭੁਲਾਵੈ ॥"
page = 363
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to another, she wanders in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਨਾਲ ਜੁੜੀ ਹੋਈ ਉਹ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, he wanders, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਬੁਧੀ ਦੂਜੈ ਭਾਵ ਮੇਂ ਲਗੀ ਹੈ, ਸੋ ਭਰਮ ਮੇਂ ਆਪ ਭੀ ਭੂਲੇ ਹੈਂ ਔਰੋਂ ਕੋ ਭੁਲਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੀ ਹੋਈ ਮਾਇਆ ਦੀ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਉਹ ਕੁਰਾਹੇ ਪਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado a la dualidad vaga engañado por la duda y,"