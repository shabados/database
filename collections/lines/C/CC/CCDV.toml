[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪੋ ਆਪ ਮੈਂ ਸਸਤ੍ਰ ਸੋਂ ਸਸਤ੍ਰ ਬਾਜੇ ॥"
page = 53

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The terrible war is in progress in which the great heroes are thundering. The weapons collide with the confronting weapons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਸ਼ਤ੍ਰ ਇਕ ਦੂਜੇ ਉਤੇ ਆਹਮੋ ਸਾਹਮਣੇ ਵਜਦੇ ਹਨ।"