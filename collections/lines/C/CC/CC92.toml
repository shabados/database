[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਸਰਣਿ ਤੁਮਾਰੀ ਆਸਾ; ਤੁਮ ਹੀ ਸਜਨ ਸੁਹੇਲੇ ॥"
page = 674
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ignorant, with little and trifling understanding. Save me Thou, by Thy holy innate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ। ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰੀ ਆਸ ਉਮੈਦ ਅਤੇ ਸੁਖਦਾਈ ਮਿੱਤਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary - You are my only hope. You are my companion, and my best friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਤੁਮਾਰੀ ਸਰਨ ਹੂੰ ਔਰ ਮੇਰੋ ਕੌ ਤੁਮਾਰੀ ਆਸਾ ਅਰਥਾਤ ਭਰੋਸਾ ਹੈ, ਵਾ ਤੁਮਾਰੇ ਮਿਲਨੇ ਕੀ ਇਛਾ ਲਾਗ ਰਹੀ ਹੈ, ਤੁਮ ਹੀ ਮੇਰੇ (ਸੁਹੇਲੇ) ਸੁਖਦਾਈ ਸਾਜਨ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਤੇਰੇ ਹੀ ਆਸਰੇ-ਪਰਨੇ ਹਾਂ, ਸਾਨੂੰ ਤੇਰੀ ਹੀ (ਸਹਾਇਤਾ ਦੀ) ਆਸ ਹੈ, ਤੂੰ ਹੀ ਸਾਡਾ ਸੱਜਣ ਹੈਂ, ਤੂੰ ਹੀ ਸਾਨੂੰ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਮਾਰੀ = ਤੇਰੀ ਹੀ। ਸੁਹੇਲੇ = ਸੁਖ ਦੇਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco sólo Tu Refugio, me apoyo sólo en Tu Esperanza, pues Tú eres mi Único Amigo,"