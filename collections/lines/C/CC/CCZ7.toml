[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ. ਸਬਦਿ ਨ ਭੇਦੀਐ; ਕਿਉ ਸੋਹੈ ਗੁਰਦੁਆਰਿ ॥"
page = 19
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Until she is pierced through with God's Name how can she look beautiful in Great God's Court?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਵਿੰਨ੍ਹੀ ਨਹੀਂ ਜਾਂਦੀ, ਉਹ ਉਸ ਵੱਡੇ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਸੁੰਦਰ ਲੱਗ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Until she has been pierced through with the Shabad, how can she look beautiful at Guru's Gate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਜਬ ਲਗ ਗੁਰ ਸਬਦ ਕੋ ਨਹੀਂ ਜਾਨੀਏ, ਤਬ ਲਗ ਗੁਰੂ ਕੇ ਦ੍ਵਾਰੇ ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਕੈਸੇ ਸੁਭਾਇਮਾਨ ਹੋਵੈਗਾ, ਭਾਵ ਨਹੀਂ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ (-ਤੀਰ) ਨਾਲ ਵਿੱਝਦਾ ਨਹੀਂ, ਤਦ ਤਕ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hasta que ella sea atravesada con la Flecha del Nombre de Dios, no podrá verse bella en la Gran Corte de Dios."