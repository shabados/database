[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਬਾਬਾ ਪੂਜੀਐ; ਹਿੰਦੂ ਮੁਸਲਮਾਨ ਗੁਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without discrimination of Hindu or Muslim, in every house, the Baba is revered."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਘਰ ਘਰ ਵਿਚ (ਲੋਕ) ਬਾਬੇ ਨੂੰ ਪੂਜਣ ਲੱਗ ਪਏ, ਹਿੰਦੂ ਮੁਸਲਮਾਨ (ਦਾ ਫਿਰਕੂਪੁਣਾ) ਗੁਆਕੇ"