[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਏਕੁ ਧਿਆਵਹਿ. ਤਾਂ ਫਲੁ ਪਾਵਹਿ; ਜਿਤੁ ਸੇਵਿਐ ਭਉ ਭਾਗੈ ॥"
page = 580
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming the Lord but One, they dwell upon Him and then gather reward. The Lord is such, by serving whom, the fear is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ ਕੇਵਲ ਇਕ ਜਾਣ ਕੇ ਉਹ ਉਸ ਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ, ਅਤੇ ਤਦ ਨਾਮ ਰੂਪੀ ਇਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਪ੍ਰਭੂ ਐਸਾ ਹੈ ਜਿਸ ਦੀ ਸੇਵਾ ਕਰਨ ਦੁਆਰਾ ਡਰ ਭੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They meditate on the One Lord, and obtain the fruits of their rewards. Serving the Lord, their fear is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਕਾਲ ਪੁਰਖ ਕੋ ਧਿਆਉਨਾ ਕਰਤੇ ਹੈਂ ਤਉ ਹੀ ਮਨੁਖ ਜਨਮ ਕਾ ਫਲ ਪਾਵਤੇ ਹੈਂ। ਸੋ ਹਰੀ ਕੈਸਾ ਹੈ ਜਿਸ ਕੀ ਸੇਵਾ ਸੇ ਸਭ ਭ੍ਯ ਭਾਗ ਜਾਤੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਪਰਮਾਤਮਾ ਨੂੰ (ਹਰ ਥਾਂ) ਵਿਆਪਕ ਜਾਣ ਕੇ ਸਿਮਰਦੇ ਹਨ, ਉਸ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੋਂ ਫਲ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ਜਿਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ (ਹਰੇਕ ਕਿਸਮ ਦਾ) ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਮੰਨ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Señor los miedos desaparecen, no vivas más en tu ego."