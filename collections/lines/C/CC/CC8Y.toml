[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਰਣ ਕਵਲ ਰਹਰਾਸਿ ਕਰਿ; ਗੁਰਮੁਖਿ ਸਾਧਸੰਗਤਿ ਪਰਗਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By remaining in and around the lotus feet, the gurmukh receives the light of the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ) ਗਰਮੁਖਾਂ ਨੇ ਸਾਧ ਸੰਗਤ (ਵਿਖੇ ਮਿਲਕੇ) ਗੁਰਾਂ ਦੇ ਚਰਣ ਕਮਲਾਂ ਦੀ ਰਾਹੁ ਰੀਤ ਪਰਗਾਸ ਕੀਤੀ ਹੈ,"