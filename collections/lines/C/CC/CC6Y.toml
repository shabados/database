[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਰਾਚੇ; ਦੇਖਿ ਹਜੂਰੇ ॥"
page = 943
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He then sees the True Lord near and merges in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਨੇੜੇ ਹੀ ਵੇਖਦਾ ਹੈ ਅਤੇ ਉਸ ਵਿੱਚ ਸਮਾਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behold the True Lord ever-present, and merge with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਹਜੂਰੇ) ਪਾਸ ਸਚੇ ਕਰਤਾ ਪੁਰਖ ਕੋ ਦੇਖ ਕਰ ਸਾਚੇ ਮੇਂ ਰਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅਵਸਥਾ ਵਿਚ ਅੱਪੜੇ ਹੋਏ ਗੁਰਮੁਖ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਅੰਗ-ਸੰਗ ਵੇਖ ਕੇ ਉਸ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਜੂਰੇ = ਹਾਜ਼ਰ-ਨਾਜ਼ਰ, ਅੰਗ-ਸੰਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mirad, el verdadero Dios siempre presente, y únete a El,"