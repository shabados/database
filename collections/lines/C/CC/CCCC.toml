[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਕਥ ਕਥਾ ਕਾ. ਜਿਨਿ ਰਸੁ ਚਾਖਿਆ; ਤਿਸੁ ਜਨ ਸਭ ਭੂਖ ਲਹੰਤੀ ॥"
page = 977
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who tastes the elixir of the unutterable discourse of God; that man's hunger is all satisfied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਅਕਹਿ ਵਾਰਤਾ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੱਖਦਾ ਹੈ; ਉਸ ਇਨਸਾਨ ਦੀ ਸਾਰੀ ਭੁੱਖ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who tastes the sublime essence of the Unspoken Speech of the Lord - all his hunger is satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਜੋ ਅਕਥ ਕਥਾ ਹੈ, ਤਿਸ ਕਾ ਜਿਸ ਨੇ ਰਸ ਚਾਖਿਆ ਹੈ ਤਿਸ ਪੁਰਸ ਕੀ ਸਭ ਭੂਖ ਤ੍ਰਿਸਨਾ ਲਹਿ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅਕੱਥ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸੁਆਦ ਜਿਸ ਮਨੁੱਖ ਨੇ ਚੱਖਿਆ ਹੈ, ਇਹ ਉਸ ਮਨੁੱਖ ਦੀ (ਮਾਇਆ ਦੀ) ਸਾਰੀ ਭੁੱਖ ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਸੁਆਦ। ਲਹੰਤੀ = ਦੂਰ ਕਰ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que ha saboreado la Inefable Palabra del Shabd del Guru, es bendecido con toda Gloria,"