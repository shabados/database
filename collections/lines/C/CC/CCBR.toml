[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਬਿਕਾਲ; ਸਬਦਿ ਭਏ ਨਾਸੁ ॥੭॥"
page = 832
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's Name, death and birth are effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਮਰਨਾ ਅਤੇ ਜੰਮਣਾ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, death and birth are ended. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਤਿਨ ਕੇ (ਬਿਕਾਲ) ਜਨਮ (ਕਾਲ) ਮਰਨ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦੇ ਜਨਮ ਮਰਨ (ਦੇ ਗੇੜ) ਮੁੱਕ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲ ਬਿਕਾਲ = ਮੌਤ ਤੇ ਜਨਮ, ਜਨਮ ਮਰਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en el Recinto Verdadero, y a través de la Palabra del Shabd, el dragón de la muerte es totalmente destruido.  (7)"