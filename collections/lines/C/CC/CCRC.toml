type = "primary"
data = "ਦੁਹ ਦਿਸ ਉਠੇ ਸੁਭਟ ਅਸ ਕਾਢਾ ॥"
page = 149

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On both the sides, the warriors drew their swords"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਪਾਸਿਆਂ ਤੋਂ ਤਲਵਾਰਾਂ ਖਿਚ ਕੇ ਸੂਰਮੇ ਉਠ ਖੜੋਤੇ।"