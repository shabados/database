[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੰਗਿ; ਆਤਮ ਉਦਾਸੁ ॥"
page = 275
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dealing with all the men, he remains unattached at heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਆਦਮੀਆਂ ਨਾਲ ਮਿਲਦਾ ਵਰਤਦਾ ਹੋਇਆ ਉਹ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Amidst all, his soul is unattached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਕਾ (ਆਤਮ) ਮਨ ਸਭ ਸਾਥ ਉਦਾਸ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਵਿਰਤੀ ਕੌ ਤਿਆਗ ਕਰ ਏਕ ਹਰੀ ਮੇਂ ਲੀਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਰਵਾਰ ਵਿਚ (ਰਹਿੰਦਾ ਹੋਇਆ ਭੀ) ਉਹ ਅੰਦਰੋਂ ਨਿਰਮੋਹ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਉਦਾਸੁ = ਅੰਦਰੋਂ ਨਿਰਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese hombre vive sin apegos entre la gente;"