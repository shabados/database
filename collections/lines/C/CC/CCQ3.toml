[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਂਗੇ ਆਵਣਾ, ਨਾਂਗੇ ਜਾਣਾ; ਹਰਿ ਹੁਕਮੁ ਪਾਇਆ, ਕਿਆ ਕੀਜੈ ॥"
page = 1246
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man comes naked, and naked he departs, such is the Lord's will. What can be done?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੰਗਾ ਜੀਵ ਆਉਂਦਾ ਹੈ ਅਤੇ ਨੰਗਾ ਹੀ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ, ਐਹੋ ਜੇਹੀ ਹੈ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ। ਕੀ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naked we come, and naked we go. This is by the Lord's Command; what else can we do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੰਗੇ ਹੀ ਜੀਵੋਂ ਕਾ ਆਵਣਾ ਹੂਆ ਹੈ ਔਰ ਨੰਗੇ ਚਲੇ ਜਾਨਾ ਹੈ, ਹਰੀ ਕਾ ਹੁਕਮ ਐਸੇ ਹੀ ਪੜਾ ਹੂਆ ਹੈ ਇਸਮੈਂ ਕਿਆ ਜਤਨ ਕਰ ਸਕੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਹਰੇਕ ਜੀਵ ਖ਼ਾਲੀ-ਹੱਥ ਆਉਂਦਾ ਹੈ ਤੇ ਖ਼ਾਲੀ ਹੱਥ ਇਥੋਂ ਤੁਰ ਜਾਂਦਾ ਹੈ-ਪ੍ਰਭੂ ਨੇ ਇਹੀ ਹੁਕਮ ਰੱਖਿਆ ਹੈ, ਇਸ ਵਿਚ ਕੋਈ ਨਾਹ-ਨੁੱਕਰ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desnudo uno viene, desnudo uno se va, sí, tal es la Voluntad del Señor."