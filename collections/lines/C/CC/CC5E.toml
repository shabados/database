[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਭਿਆਗਤ ਏਹਿ. ਨ ਆਖੀਅਨਿ; ਜਿਨ ਕੇ ਚਿਤ ਮਹਿ ਭਰਮੁ ॥"
page = 949
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not called the world-renouncer, within whose mind there is doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਦਾ ਤਿਆਗੀ ਨਹੀਂ ਕਹਿਆ ਜਾ ਸਕਦਾ ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਸ਼ੱਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not called a renunciate, whose consciousness is filled with doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਬ੍ਰਾਹਮਣ ਅਭਿਆਗਤੀ ਹੋ ਕਰ ਆਇਆ, ਗੁਰੂ ਜੀ ਕੇ ਲੰਗਰ ਤੇ ਭੋਜਨ ਨਾ ਕੀਆ। ਕਹਾ: ਸਭ ਕਾ ਹਾਥੁ ਲਾਗਤਾ ਹੈ। ਤਿਸ ਪ੍ਰਤੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਭ੍ਯਾਗਤ ਏਹੁ ਨਹੀਂ ਕਹੀਤੇ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਭਰਮ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਭਟਕਣਾ ਹੋਵੇ (ਭਾਵ, ਜੋ ਦਰ ਦਰ ਤੇ ਭਟਕ ਕੇ ਰੋਟੀਆਂ ਆਟਾ ਮੰਗਦੇ ਫਿਰਨ) ਉਹਨਾਂ ਨੂੰ 'ਅਭਿਆਗਤ' ਨਹੀਂ ਆਖੀਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਭਿਆਗਤ = (ਸੰ: अभ्यागत a guest, a visitor, ਪ੍ਰਾਹੁਣਾ, ਪਰਦੇਸੀ) ਓਪਰਾ ਸੁਆਲੀ, ਫ਼ਕੀਰ, ਮੰਗਤਾ, ਲੋੜਵੰਦਾ ਪਰਦੇਸੀ। ਭਰਮੁ = ਭਟਕਣਾ। ਏਹਿ = ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ। ਆਖੀਅਨਿ = ਆਖੇ ਜਾਂਦੇ ਹਨ (ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero Santo errante no es aquél en cuya mente vive la duda,"