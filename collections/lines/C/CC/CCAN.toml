[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਮਾਰਗਿ ਚਲਦਿਆ; ਉਸਤਤਿ ਕਰੇ ਜਹਾਨੁ ॥"
page = 136
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world praises those who walk along the true way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਉਨ੍ਹਾਂ ਦੀ ਵਡਿਆਈ ਕਰਦੀ ਹੈ ਜੋ ਸੱਚੇ ਰਸਤੇ ਟੁਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who walk on the Path of Truth shall be praised throughout the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਰਸਤੇ ਚਲਤਿਆਂ ਕੀ ਜਗਤ ਉਸਤੁਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸੱਚੇ ਰਸਤੇ ਉੱਤੇ ਤੁਰਿਆਂ ਜਗਤ ਦੀ ਸੋਭਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y siguiendo el Camino de la Verdad serás aclamado en el mundo."