[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤ੍ਰਿਪਤਾ; ਆਪੇ ਮੁਕਤਾ ॥"
page = 1035
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is satiated and Himself emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਰੱਜਿਆ ਹੋਇਆ ਹੈ ਤੇ ਆਪ ਹੀ ਬੰਦਖਲਾਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is satisfied, and He Himself is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਤ੍ਰਿਪਤਿ ਰੂਪ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਮੁਕਤਿ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਆਪ ਹੀ ਇਹਨਾਂ ਭੋਗਾਂ ਤੋਂ ਰੱਜ ਜਾਣ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਪਦਾਰਥਾਂ ਦੇ ਮੋਹ ਤੋਂ ਸੁਤੰਤਰ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él Mismo está Saciado y al mismo tiempo se conserva desapegado."