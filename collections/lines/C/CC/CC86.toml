[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਜ ਸੋ ਅਤਿ ਹੀ ਕੁਪਿ ਜੁਧ ਕਰਿਯੋ; ਤਿਹ ਤੇ ਡਰਿ ਕੈ ਨਹੀ ਪੈਗ ਟਰੇ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, highly infuriated, fought persistently with the elephant, in the beginning"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਨਾਲ ਬਹੁਤ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਯੁੱਧ ਕੀਤਾ ਅਤੇ ਉਸ ਤੋਂ ਡਰ ਕੇ ਇਕ ਕਦਮ ਵੀ ਪਿਛੇ ਨਹੀਂ ਹਟੇ।"