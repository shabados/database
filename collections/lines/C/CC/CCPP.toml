[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਰਖਾ ਆਪੇ ਹੋਆ ॥੨॥੩੩॥੩੯॥"
page = 744
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Master Himself has become my Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਮੈਨੂੰ ਰਾਜੀ ਬਾਜੀ ਕਰ ਦਿੱਤਾ ਹੈ। ਨਾਨਕ, ਮਾਲਕ ਖੁਦ ਹੀ ਮੇਰਾ ਰਖਵਾਲਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself has become my Savior. ||2||33||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਕਿਰਪਾ ਦ੍ਰਿਸਟੀ ਕਰ ਕੇ ਆਪ ਰਾਖਾ ਹੋਇਆ ਹੈ॥੨॥੩੩॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਦਾ ਰਾਖਾ ਪ੍ਰਭੂ ਆਪ ਬਣ ਜਾਂਦਾ ਹੈ ॥੨॥੩੩॥੩੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਖਾ = ਰਾਖਾ ॥੨॥੩੩॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo Él es nuestra Protección y nuestro Santuario. (2-33-39)"