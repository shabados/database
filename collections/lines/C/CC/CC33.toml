[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਕਿਸ ਕਉ; ਨਦਰਿ ਲੈ ਆਵੈ ਤਲੈ ॥੩॥"
page = 186
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what does he care for anything else?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰ ਕੀਹਦੀ ਪਰਵਾਹ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- what do they care about anything else? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਹਾਤਮਾ ਕਿਸ ਕੋ ਨਦਰ ਤਲੇ ਲਿਆਵਤਾ ਹੈ, ਅਰਥਾਤ ਵਹੁ ਹਰੀ ਸੇ ਬਿਨਾ ਕਿਸ ਕੋ ਸਤ ਨਹੀਂ ਜਾਨਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਸ ਕਉ = {ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ਕਿਸ ਨੂੰ? ਤਲੈ = ਹੇਠ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué le importa cualquier otro?  (3)"