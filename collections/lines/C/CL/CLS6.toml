[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਧਰਤੀ ਮਧੇ. ਪਾਣੀ ਪਰਗਾਸਿਆ; ਬਿਨੁ ਪਗਾ. ਵਰਸਤ ਫਿਰਾਹੀ ॥੧॥"
page = 162
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the water is contained in the earth, (so is the Name water contained in old scriptures). But the cloud rains in abundance, and without feet (difficulty)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜਮੀਨ ਵਿੱਚ ਜਲ ਰਮਿਆ ਹੋਇਆ ਹੈ, (ਏਸ ਤਰ੍ਹਾਂ ਪੁਰਾਤਨ ਧਾਰਮਕ ਗ੍ਰੰਥਾਂ ਵਿੱਚ ਨਾਮ-ਜਲ ਰਮਿਆ ਹੋਇਆ ਹੈ) ਪਰ ਬੱਦਲ ਪੈਰਾਂ (ਤਕਲੀਫ) ਦੇ ਬਗੈਰ ਅਤੇ ਬਹੁਤਾਤ ਵਿੱਚ ਬਰਸਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Water is contained within the earth; without feet, the clouds run around and let down their rain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪ੍ਰਿਥ੍ਵੀ ਮੇਂ ਸੇ ਬੜੇ ਜਤਨੋਂ ਸੇ ਪਾਨੀ ਪ੍ਰਗਟ ਕੀਆ, ਪਿਆਸ ਨਿਵਿਰਤਕ ਹੂਆ। ਪੁਨਾ ਵਹੁ ਕੂਪ ਡੋਲ ਜੇਵਰੀ ਬਿਨਾ ਪਾਨੀ ਨਹੀਂ ਨਿਕਲ ਸਕਤਾ ਹੈ, ਪੁਨਃ (ਪਗਾ) ਪੈਰਾ ਬਿਨਾ ਹੈ। ਭਾਵ ਯਹਿ ਕਹੀਂ ਔਰ ਅਸਥਾਨ ਮੇਂ ਜਾ ਕਰ ਅਰਥੀ ਕਾ ਅਰਥ ਸਿਧ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ। ਜੋ ਮੇਘ ਹੈ, ਸੋ ਬਰਸਤਾ ਫਿਰਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਜੋ ਸੰਸਕ੍ਰਿਤ ਬਾਨੀ ਹੈ, ਸੋ ਪ੍ਰਿਥ੍ਵੀ ਕੇ ਜਲਵਤ ਹੈ। ਬ੍ਯਾਕਰਣ ਆਦਿ ਜਤਨੋਂ ਕਰ ਤਿਸ ਕਾ ਪੜਨਾ ਹੈ। ਤਿਸ ਕੇ ਸਿਧਾਂਤ ਸਮਝਨੇ ਕੋ ਸ੍ਰੋਤਾ ਕੀ ਬੁਧੀ ਅਧਿਕ ਚਾਹੀਏ। ਹਰ ਕੋਈ ਨਹੀਂ ਸਮਝ ਸਕਤਾ ਹੈ। ਇਸ ਵਾਸਤੇ ਗੁਰੂ ਜੀ ਨੇ ਗੁਰਮੁਖੀ ਬਾਨੀ ਮੇਘ ਕੇ ਜਲ ਸਮਾਨ ਰਚੀ ਹੈ। ਹਰ ਕਿਸੀ ਕੋ ਹਰ ਅਸਥਾਨ ਮੇਂ ਸੁਖਦਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਖੂਹ ਪੁੱਟਿਆਂ) ਜਿਵੇਂ ਧਰਤੀ ਵਿਚੋਂ ਪਾਣੀ ਨਿਕਲ ਆਉਂਦਾ ਹੈ, ਜਿਵੇਂ ਬੱਦਲ ਭੀ (ਪਾਣੀ ਦੀ) ਵਰਖਾ ਕਰਦੇ ਫਿਰਦੇ ਹਨ। (ਜੀਵਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਫ਼ਰਕ ਇਉਂ ਹੀ ਸਮਝੋ ਜਿਵੇਂ ਧਰਤੀ ਦਾ ਪਾਣੀ ਤੇ ਬੱਦਲਾਂ ਦਾ ਪਾਣੀ ਹੈ। ਪਾਣੀ ਇਕੋ ਹੀ, ਪਾਣੀ ਉਹੀ ਹੈ। ਜੀਵ ਚਾਹੇ ਮਾਇਆ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ ਚਾਹੇ ਉੱਚੀਆਂ ਉਡਾਰੀਆਂ ਲਾ ਰਿਹਾ ਹੈ-ਹੈ ਇਕੋ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਸੇ = ਜਿਵੇਂ। ਬਿਨੁ ਪਗਾ = ਪੈਰਾਂ ਤੋਂ ਬਿਨਾ, ਬੱਦਲ। ਫਿਰਾਹੀ = ਫਿਰਹਿ, ਫਿਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la tierra misma está el agua y también en las nubes que se mueven de un lado a otro sin tener pies.  (1)"