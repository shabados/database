[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਵਿਹੂਣਾ; ਕਥਿ ਕਥਿ ਲੂਝੈ ॥"
page = 466
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without divine knowledge man prattles, prattles and wrangles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਗਿਆਤ ਦੇ ਬਾਝੋਂ ਬੰਦਾ, ਬਕਦਾ-ਬੋਲਦਾ ਅਤੇ ਝਗੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without spiritual wisdom, they babble and argue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸ ਗ੍ਯਾਨ ਕੇ ਬਿਨਾਂ (ਕਥਿ ਕਥਿ) ਕਹਿ ਕਹਿ ਕਰ ਕੇ (ਲੂਝੈ) ਝਗੜਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਹੀਂ ਤਾਂ) ਜਦ ਤਕ ਇਸ ਗਿਆਨ ਤੋਂ ਸੱਖਣਾ ਹੈ, ਤਦ ਤਾਈਂ (ਜ਼ਬਾਨੀ) ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਆਖ ਆਖ ਕੇ (ਆਪਣੇ ਆਪ ਨੂੰ ਗਿਆਨਵਾਨ ਜਾਣ ਕੇ ਸਗੋਂ ਆਪਣਾ ਅੰਦਰ) ਲੂੰਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥਿ ਕਥਿ = ਆਖ ਆਖ ਕੇ। ਲੂਝੈ = ਲੁੱਝਦਾ ਹੈ ਖਿੱਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se revuelca y pelea duelos mundanos en vano."