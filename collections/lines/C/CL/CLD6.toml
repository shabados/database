data = "ਐਸੋ ਅਚਰਜੁ; ਦੇਖਿਓ ਕਬੀਰ ॥"
page = 326
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir has seen such wonders."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਐਹੋ ਜਿਹੇ ਅਸਚਰਜ ਵੇਖੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer has seen such wonders!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਸਾਰ ਮੇਂ ਐਸਾ ਆਸਚਰਜ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੈਂ ਇਕ ਅਜੀਬ ਤਮਾਸ਼ਾ ਵੇਖਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan extrañas son las maneras del mundo, oh, dice Kabir,"