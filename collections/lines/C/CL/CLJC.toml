[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਜੋਬਨੁ ਅਰੁ ਫੁਲੜਾ; ਨਾਠੀਅੜੇ ਦਿਨ ਚਾਰਿ ॥"
page = 23
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth, youth, and flowers are guests only for four days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ, ਜੁਆਨੀ, ਅਤੇ ਫੁਲ ਕੇਵਲ ਚਹੁੰ ਦਿਹਾੜਿਆਂ ਦੇ ਪ੍ਰਾਹੁਣੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth, the beauty of youth and flowers are guests for only a few days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਹਿ ਜੋ ਧਨੁ, ਪੁਨਃ ਜੋਬਨੁ ਹੈ, ਸੋ (ਫੁਲੜਾ) ਪੁਸਪ ਕੀ ਨ੍ਯਾਈ ਅਲਪਕਾਲ ਰਹਿਨੇ ਵਾਲਾ ਹੈ। ਵਾ ਜਿਨ ਕੋ ਪਾਇ ਕਰ ਕੇ (ਫੁਲੜਾ) ਕਹੀਐ, ਤੂੰ  ਫੂਲ ਰਹਾ ਹੈਂ, ਸੋ ਤੋ ਚਾਰ ਦਿਨ ਕੇ (ਨਾਠੀਅੜੇ) ਪਰਾਹੁਣੇ ਹੈਂ, ਵਾ ਚਾਰ ਦਿਨ ਮੇਂ ਨਠ ਜਾਣ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ, ਜੁਆਨੀ ਅਤੇ ਨਿੱਕਾ ਜਿਹਾ ਫੁੱਲ-ਇਹ ਚਾਰ ਦਿਨਾਂ ਦੇ ਹੀ ਪਰਾਹੁਣੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La riqueza, la juventud y las flores son los invitados de sólo unos cuantos días."