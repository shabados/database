[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਨਾਹੀ ਭਉ ਕੋਇ ॥"
page = 1147
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaning on Thee, I am rid of all fears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਨਾਹ ਲੈਣ ਦੁਆਰਾ, ਮੈਂ ਸਾਰਿਆਂ ਡਰਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, I have no fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਓਟ ਲੈਣੇ ਕਰ ਕੋਈ ਭੈ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਨੂੰ ਤੇਰੇ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ ਉਸ ਨੂੰ ਕੋਈ ਡਰ ਵਿਆਪ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apoyándome en Ti me libero de todos mis miedos,"