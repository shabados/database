[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਭੀ ਪੂਰਣੀ ਪਰਮ ਰੂਪੰ ਪਵਿਤ੍ਰੀ ॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O the most pure power of God!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੁਤਾ ਵਾਲੀ, ਸਰਬਤ੍ਰ ਪਰਿਪੂਰਨ, ਪਰਮ ਪਵਿਤਰ ਰੂਪ ਵਾਲੀ (ਨੂੰ ਨਮਸਕਾਰ ਹੈ);"