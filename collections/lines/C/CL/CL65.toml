[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਾ ਹੁਕਮੁ. ਨ ਬੂਝੈ ਬਪੁੜਾ; ਨਰਕਿ ਸੁਰਗਿ ਅਵਤਾਰੀ ॥੬॥"
page = 423
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His command the wretch understands not and enters hell and heaven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਵਿਚਾਰਾ ਸਮਝਦਾ ਨਹੀਂ ਅਤੇ ਦੋਜ਼ਕ ਤੇ ਬਹਿਸ਼ਤ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wretched one does not understand His Command, and is reincarnated into heaven and hell. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਬ੍ਰਹਮਾ ਭੀ (ਤਾ ਕਾ) ਤੇਰਾ ਹੁਕਮ ਨਾ ਬੂਝੈ ਤੌ ਵਹੁ ਵਿਚਾਰਾ ਭੀ ਨਰਕ ਸ੍ਵਰਗ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਣੇ ਵਾਲਾ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਚਾਰਾ ਇਹ ਨਾਹ ਸਮਝ ਸਕਿਆ ਕਿ ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਮੰਨਣਾ ਸਹੀ ਜੀਵਨ-ਰਾਹ ਹੈ, ਉਹ ਨਰਕ ਸੁਰਗ ਦੀਆਂ ਵਿਚਾਰਾਂ ਵਿਚ ਹੀ ਟਿਕਿਆ ਰਿਹਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero incluso así, él no conoce la Voluntad del Señor y va y viene de la luz a la oscuridad. (6)"