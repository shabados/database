[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਅਭੇਦ ਕੀ ਬਾਤ ਸਭੈ; ਕਹਿ ਕੈ ਮੁਖ ਤੇ ਸਭ ਹੀ ਸਮੁਝਾਈ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She divulged her actions to the people at large that,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਭੇਦ ਅਭੇਦ ਦੀ ਸਾਰੀ ਗੱਲ (ਰਾਜੇ ਨੂੰ) ਮੂੰਹੋਂ ਬੋਲ ਕੇ ਸਮਝਾਈ।"