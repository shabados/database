[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜਾਨਸਿ; ਬ੍ਰਹਮੰ ਕਰਮੰ ॥"
page = 1353
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If you know the nature of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਦਸਤੂਰ ਨੂੰ ਜਾਣ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you know God and the nature of karma,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬ੍ਰਹਮ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਕਰਮੋਂ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੈ, ਭਾਵ ਸੇ ਸਾਧਨੋਂ ਤੇ ਹੀਨ ਹੈ; ਵਾ ਜੋ ਬ੍ਰਹਮ ਕੀ ਪ੍ਰਾਪਤੀ ਕੇ ਕਰਮ ਸਾਧਨ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ ਕੰਮ ਜਾਣਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੰ ਕਰਮੰ = ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦਾ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si conoces a Dios y la naturaleza del Karma,"