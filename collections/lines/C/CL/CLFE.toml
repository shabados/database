[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰੇਮ ਭਗਤਿ; ਮਨੁ ਤਨੁ ਸਦ ਰਾਤਾ ॥"
page = 1348
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Lord's loving-adoration my soul and body are ever imbued."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪਿਆਰੀ-ਉਪਾਸ਼ਨਾ ਨਾਲ, ਮੇਰੀ ਜਿੰਦੜੀ ਅਤੇ ਦੇਹ ਸਦੀਵ ਹੀ ਰੰਗੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are forever imbued with loving devotion to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਮੇਂ ਹਮਾਰਾ ਮਨ ਤਨ ਸਦਾ ਰਾਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਤਨ ਪਰਮਾਤਮਾ ਦੀ ਪਿਆਰ-ਭਰੀ ਭਗਤੀ ਵਿਚ ਸਦਾ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਰਾਤਾ = ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La totalidad de mi ser está imbuida en la Amorosa Devoción del Señor,"