[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਰੈ ਧਵਾਇ ਘਾਇ ਤਿਹ ਕਰਿਯੋ ॥"
page = 953

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the arrow hit him, he became furious, chased his horse, and killed him (the emissary)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਘੋੜੇ ਨੂੰ ਭਜਾ ਕੇ ਉਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।"