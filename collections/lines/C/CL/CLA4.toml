[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਰੰਕਾਰੁ ਅਕਾਰੁ ਕਰਿ; ਹੋਇ ਅਕਾਲ ਅਜੋਨੀ ਜਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the holy congregation, the formless one assumes form and there only the unborn, timeless"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਥੇ) ਨਿਰੰਕਾਰ ਆਕਾਰ ਵਾਲਾ ਹੋਕੇ ਅਕਾਲ ਤੇ ਅਜੋਨੀ ਦਾ ਜੱਸ ਕਰ ਰਿਹਾ ਹੈ।"