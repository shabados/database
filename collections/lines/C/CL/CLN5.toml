data = "ਸੁਨੋ ਨਾਥ, ਇਕ ਕਥਾ ਉਚਰੋ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When her husband emerged from hiding, she hid away the ascetic and said to him,(7)"

