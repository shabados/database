data = "ਦੇਖਹ ਦੈਵ ਕਹਾ ਇਹ ਕਰੀ ॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She cried, ‘Live-in son-in-law has run away with my daughter."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਖੋ, ਪਰਮਾਤਮਾ ਨੇ ਇਹ ਕੀ ਕੀਤਾ ਹੈ।"