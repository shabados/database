[[content]]
asset = "VGRG"
type = "primary"
data = "ਓਅੰਕਾਰਿ ਅਕਾਰੁ, ਪਰਗਟੀ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Oankar assuming forms has become manifest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਅੰਕਾਰ' (ਪਰਮਾਤਮਾ) ਨੇ (ਆਪਣਾ) ਅਕਾਰ (ਹੀ ਪਾਪਾਂ ਦੇ ਭਾਰ ਨਿਵਾਰਣ ਲਈ) ਪਰਗਟ ਕੀਤਾ ਹੈ।"