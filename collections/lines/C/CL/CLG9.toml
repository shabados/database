[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਕਿਆ ਗੁਣ ਤੇਰੇ ਵਿਥਰਹ ਸੁਆਮੀ; ਤੂੰ ਅਪਰ ਅਪਾਰੋ. ਰਾਮ ਰਾਜੇ ॥"
page = 450
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What merits of Thine can I narrate O Lord? Thou art the remotest of the remote Master, the king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਖੂਬੀਆਂ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹਾਂ, ਹੇ ਸਾਹਿਬ? ਤੂੰ ਪਰ੍ਹੇ ਤੋਂ ਪਰ੍ਹੇ ਪ੍ਰਭੂ ਪਾਤਸ਼ਾਹ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Glorious Virtues of Yours can I describe, O Lord and Master? You are the most infinite of the infinite, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਰਾਮ ਰਾਜੇ! ਹਮ ਤੇਰੇ ਕਿਆ ਗੁਣੋਂ ਕਾ ਬਿਸਥਾਰ ਕਰਹਿ, ਤੂੰ ਤੋ ਅਪਰ ਅਪਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! (ਤੂੰ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ) ਅਸੀਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਗਿਣ ਕੇ ਦੱਸ ਸਕਦੇ ਹਾਂ? ਤੂੰ ਬੇਅੰਤ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਵਿਥਰਹ = ਵਿਸਥਾਰ ਨਾਲ ਦੱਸ ਸਕਦੇ ਹਾਂ। ਕਿਆ ਗੁਣ = ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ? ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਅਪਰ = ਜਿਸ ਤੋਂ ਪਰੇ ਹੋਰ ਕੋਈ ਨਹੀਂ। ਅਪਾਰ = ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría describir Tus Méritos, oh mi Señor Trascendente e Infinito?"