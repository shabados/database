[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਯਾ ਕੇ ਭੀਤਰ ਭੇਦ; ਤਨਕ ਨਹੀ ਮਾਨੀਐ ॥੧੧੪੯॥"
page = 793

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly the word “Janani” add the word “mathani” at the end and know all the names of Tupak in your mind without any discrimination.1149."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਗੱਲ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਭੇਦ ਨਾ ਮੰਨੋ ॥੧੧੪੯॥"