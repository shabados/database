[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਛਬਿ ਦੇਖਿ ਲਜਤ ਜਿਹ ਮੈਨਾ ॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king of sages was moving alongwith a large gathering of sages and seeing the beauty of his face, even the god of love was feeling shy"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੁਖ ਦੀ ਛਬੀ ਨੂੰ ਵੇਖ ਕੇ ਕਾਮ ਦੇਵ ਵੀ ਸ਼ਰਮਸਾਰ ਹੁੰਦਾ ਸੀ,"