[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਸੰਗਿ ਪ੍ਰੀਤਿ; ਕਲਮਲ ਪਾਪ ਟਰੇ ॥"
page = 459
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By love with Lord's louts feet, vice and sin depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਭੂ ਦੇ ਚਰਨ ਕੰਵਲਾਂ ਨਾਲ ਪ੍ਰੇਮ ਦੁਆਰਾ ਬੁਰਾਈ ਤੇ ਗੁਨਾਹ ਕਬੂਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love with the Lord's Lotus Feet, corruption and sin depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨਾਰਬਿੰਦੋਂ ਕੇ ਸੰਗ ਮੇਂ ਪ੍ਰੀਤ ਕਰਨੇ ਕਰ ਕੇ (ਕਲਮਲ) ਭਾਰੀ ਪਾਪ (ਪਾਪ) ਸਮਾਨ ਪਾਪ ਸਭ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੀ ਪ੍ਰੀਤਿ ਬਣ ਜਾਂਦੀ ਹੈ ਉਸ ਦੇ ਸਾਰੇ ਪਾਪ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਮਲ = ਪਾਪ। ਟਰੇ = ਟਲ ਗਏ, ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, amando los Pies de Loto del Señor, toda la suciedad de tus errores es lavada."