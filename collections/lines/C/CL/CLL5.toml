[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸੁ ਤੇਰੇ ਭਗਤ; ਜਿਨੑੀ ਸਚੁ ਤੂੰ ਡਿਠਾ ॥"
page = 966
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed are the saints of Thine, who see Thee, O my True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ, ਤੈਂਡੇ ਉਹ ਸੰਤ ਜੋ ਤੈਨੂੰ ਵੇਖਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਸੱਚੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are Your devotees, who see You, O True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭਗਤ ਭੀ ਧੰਨ ਹੈ, ਜੋ ਭਜਨ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਪੁਨਾ ਜਿਨੋਂ ਨੇ ਹੇ ਸਚੇ! ਤੈਨੂੰ ਦੇਖਾ ਹੈ, ਸੋ ਭੀ ਧੰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਉਹ ਭਗਤ ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰਾ ਦੀਦਾਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂੰ ਡਿਠਾ = ਤੈਨੂੰ ਵੇਖਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos, benditos son los Devotos que han visto Tu Verdad."