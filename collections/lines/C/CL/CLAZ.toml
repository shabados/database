[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਰਾਵਨਹਾਰ ਸੁਆਮੀ; ਆਪਨ ਹਾਥਿ ਸੰਜੋਗੀ ॥੧॥"
page = 610
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord acts and causes to act. In His hand is the union of the soul with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ (ਸਭ ਕੁਝ) ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਹੈ। ਆਤਮਾ ਦਾ ਉਸ ਨਾਲ ਮਿਲਾਪ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master acts, and causes us to act; union is in His Hands. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੇ ਕਰਨਹਾਰ ਪੁਨਃ ਕਰਮੋਂ ਕੇ ਕਰਾਵਨੇਹਾਰ ਸੁਆਮੀ ਹੀ ਹੈ ਔ ਤਿਸ ਕੇ ਅਪਨੇ ਹਾਥ ਮੇਂ ਸਭ ਕੁਛੁ ਹੈ, ਪੁਨਃ ਸਭ ਕਾ ਸੰਜੋਗੀ ਹੈ, ਭਾਵ ਸੇ ਸਭ ਕੇ ਸਾਥ ਮਿਲਾ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਅੰਦਰੋਂ ਮੇਰ-ਤੇਰ ਗਵਾ ਚੁਕੇ ਮਨੁੱਖ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ) ਮਾਲਕ-ਪ੍ਰਭੂ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੀ ਸਮਰਥਾ ਵਾਲਾ ਹੈ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਣ ਦੀ ਤਾਕਤ ਵਾਲਾ ਹੈ, (ਜੀਵਾਂ ਲਈ ਆਤਮਕ ਸੁਖ ਤੇ ਆਤਮਕ ਦੁੱਖ ਦਾ) ਮੇਲ ਉਸ ਨੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਾਵਨਹਾਰ = (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਣ ਦੀ ਸਮਰਥਾ ਰੱਖਣ ਵਾਲਾ। ਹਾਥਿ = ਹੱਥ ਵਿਚ। ਸੰਜੋਗੀ = (ਆਤਮਕ ਸੁਖ ਤੇ ਆਤਮਕ ਰੋਗ ਦਾ) ਮੇਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Señor es el Creador y la Causa; Él conserva a todos en Unión. (1)"