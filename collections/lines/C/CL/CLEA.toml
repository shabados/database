[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੁਧਨਿ ਸਵੈਯਾ ਭੀਤਰ; ਨਿਡਰ ਬਖਾਨੀਐ ॥੧੨੭੧॥"
page = 804

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the wod “Praan”, add the word “Nrip” four times and then uttering the word “ari” t the end, know the names of Tupak.1271."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਸਵੈਯੇ ਵਿਚ ਨਿਡਰ ਹੋ ਕੇ ਕਹਿਣ ਦਾ ਚੇਤਾ ਰਖੋ ॥੧੨੭੧॥"