[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਸਰਿਓ ਨ. ਏਕੈ ਕਾਜਾ ॥"
page = 654
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, thy only task thou hast not accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਪਣਾ ਵਾਹਿਦ ਕਾਰਜ ਸਿਰੇ ਨਹੀਂ ਚਾੜਿ੍ਹਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, you have not completed the only task you were given;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੇਰੇ ਸੇ ਏਕ ਮੁਕਤੀ ਹੋਨੇ ਕਾ ਕਾਰਜ ਨ ਹੋਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੈਥੋਂ ਇਹ ਇੱਕ ਕੰਮ ਭੀ (ਜੋ ਕਰਨ-ਜੋਗ ਸੀ) ਨਹੀਂ ਹੋ ਸਕਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, tu tarea más importante continúa sin realizarse,"