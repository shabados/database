[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿ ਅਸਾੜ ਨਈ ਰਿਤ ਦਾਦੁਰ; ਮੋਰਨ ਹੂੰ ਘਨਘੋਰ ਲਗਾਈ ॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this season of Asarh the loud sounds of frogs and peacocks are being heard"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾੜ (ਦੇ ਮਹੀਨੇ ਵਿਚ) ਨਵੀਂ ਰੁਤ (ਅਰਥਾਤ ਬਰਖਾ ਦੀ ਆਮਦ ਨੂੰ) ਵੇਖ ਕੇ ਡਡੂਆਂ ਅਤੇ ਮੋਰਾਂ ਨੇ ਘਨਘੋਰ (ਧੁਨ) ਲਗਾ ਦਿੱਤੀ ਹੈ।"