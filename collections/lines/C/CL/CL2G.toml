[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪਨ ਜੋ ਪੜ ਹੈ, ਪੜਵਾਇ ਹੈ; ਅਉਰ ਕਬਿਤਨ ਬੀਚ ਬਨੈ ਹੈ ॥"
page = 523

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who will read about his virtues, and cause others to read the same and sing in verse"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਪੜ੍ਹਦਾ ਹੈ, (ਦੂਜਿਆਂ ਨੂੰ) ਪੜ੍ਹਵਾਉਂਦਾ ਹੈ ਅਤੇ ਕਬਿੱਤਾਂ (ਕਵਿਤਾਵਾਂ) ਵਿਚ ਰਚਦਾ ਹੈ।"