[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤ ਜਨਾਂ, ਹਰਿ ਮਾਂ ਪਿਉ ਬੇਟਾ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For bhagats (saints,) God is their mother, father and son all in one."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਭਗਤ ਜਨਾਂ ਦਾ ਹਰੀ ਹੀ ਮਾਂ ਪਿਉ ਅਤੇ ਪੁੱਤ ਹੈ।"