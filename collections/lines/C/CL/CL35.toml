[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਇਓ ਮਨਿ ਪੁਰਖੁ ਬਿਧਾਤਾ; ਸੰਤਨ ਕੀ ਸਰਣਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1000
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the refuge of the saints, remember I the Creator-Lord within my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲੈ ਕੇ ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord, the Architect of Destiny, has come into my conscious mind; I seek the Sanctuary of the Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੰਤੋਂ ਕੀ ਸਰਣਾਈ ਹੋਣੇ ਤੇ ਮੇਰੇ ਕੋ ਬਿਧਾਤਾ ਪੁਰਖ ਯਾਦ ਆਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪੈਣ ਕਰਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਣ-ਹਾਰ ਪ੍ਰਭੂ ਆ ਵੱਸਿਆ ਹੈ,  ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi Único Dios Creador ha protegido mi mente en el Refugio de los Santos.(1-Pausa)"