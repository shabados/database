[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹੇ ਪ੍ਰਭ ਆਪਿ ਕਾਢਹੁ; ਰਾਖਿ ਲੇਹੁ ਗੋਬਿੰਦ ਰਾਇ ॥੧॥"
page = 1306
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding me by the hand, Thou Thyself pull me out of it, O my Lord Master, the King and thiswise save thou me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹਥੋ ਪਕੜ ਕੇ ਤੂੰ ਖੁਦ ਹੀ ਇਸ ਵਿਚੋਂ ਮੈਨੂੰ ਬਾਹਰ ਕੱਢ ਲੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਪਾਤਿਸ਼ਾਹ! ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself has taken me by the hand and lifted me up and out of it; save me, O Sovereign Lord of the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਹਾਥ ਪਕੜ ਕਰ ਆਪ ਕਾਢ ਲੀਜੀਏ, ਹੇ ਗੋਬਿੰਦ ਰਾਇ! ਮੇਰੇ ਕੋ ਰਾਖ ਲੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਹਨਾਂ ਦਾ) ਹੱਥ ਫੜ ਕੇ ਤੂੰ ਆਪ (ਇਹਨਾਂ ਨੂੰ ਇਸ ਜਿੱਲ੍ਹਣ ਵਿਚੋਂ) ਕੱਢ, ਤੂੰ ਆਪ (ਇਹਨਾਂ ਦੀ) ਰੱਖਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ। ਗਹੇ = ਗਹਿ, ਫੜ ਕੇ। ਗੋਬਿੰਦ ਰਾਏ = ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹਿ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios Mismo me ha tomado de la mano y me ha sacado de ahí. Sálvame, Soberano Señor del Universo. (1)"