[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜ ਡੰਡੁ ਤਿਸੁ ਪਕੜਿਆ; ਜਮ ਪੁਰਿ ਭੀ ਜਮ ਡੰਡੁ ਸਹਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Catching hold of wealth makes one liable to public punishment here and to punishment by the lord of death there in his abode."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੇਕਰ) ਉਹ (ਲੋਭੀ ਚੋਰ) ਪਕੜਿਆ ਜਾਵੇ (ਤਦ ਇਕ ਤਾਂ) ਰਾਜਾ ਦਾ ਦੰਡ ਫੇਰ ਮਰਕੇ ਜਮਾਂ ਦਾ ਡੰਡ ਸਹਾਰਦਾ ਹੈ।"