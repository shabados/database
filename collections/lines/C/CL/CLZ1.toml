[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਗਨ ਜੋਗ ਰੂਪ ਅਨੁਮਾਨਾ ॥੧੧॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The hermits considered him as an adept and the Yogis as a great Yogi.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯੋਗੀਆਂ ਨੇ ਯੋਗ ਰੂਪ ਦਾ ਅਨੁਮਾਨ ਕੀਤਾ ॥੧੧॥"