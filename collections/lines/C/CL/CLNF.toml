[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਦਰਸਨੁ ਜਿਨੀ ਦਰਸਨੁ; ਸਤਿਗੁਰ ਪੁਰਖ. ਨ ਪਾਇਆ ॥੩॥"
page = 574
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And also of those who obtain not the view, the view of the Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦਾ ਜੋ ਈਸ਼ਵਰ-ਸਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ, ਦੀਦਾਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and who have not obtained the Blessed Vision, the Blessed Vision of the Darshan of the True Guru, the Almighty Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਤਨ ਕਰ ਕੇ ਸਤਿਗੁਰ ਪੁਰਖ ਕਾ ਦਰਸਨ ਨਹੀ ਪਾਇਆ ਹੈ, ਤਿਨ ਕਾ ਜਨਮ ਨਿਸਫਲ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਮਹਾਪੁਰਖ ਦਾ ਦਰਸਨ, ਦਰਸਨ ਨਹੀਂ ਕੀਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quienes no han tenido la Bendita Visión, la Bendita Visión del Darshan del Guru Verdadero, el Purusha. (3)"