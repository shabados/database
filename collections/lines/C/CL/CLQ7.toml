data = "ਚਉਬੋਲੇ ਮਹਲਾ ੫ ॥"
page = 1363
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chaubolas.5th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਉਬੋਲੇ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chaubolas, Fifth Mehl:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਉਬੋਲੇ ਛੰਦ ਵਸੇਸ ਹੈਂ; ਵਾ ਜੋ ਚਾਰ ਭਗਤੋਂ ਨੇ ਬੋਲੇ ਹੈਂ ਸੋਈ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਉਚਾਰਨ ਕੀਏ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਚਉਬੋਲੇ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Chaubolas, Guru Aryan Dev, Quinto Canal Divino."