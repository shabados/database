[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਯਤਿ ਮਹਰ; ਮੁਕਦਮ ਸਿਕਦਾਰੈ ॥"
page = 227
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Subjects, Lords, Headmen, and chieftains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਿਆਇਆ ਸਰਦਾਰ, ਨੰਬਰਦਾਰ ਅਤੇ ਚਊਧਰੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The people, rulers, leaders and chiefs"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਰਈਅਤ (ਮਹਰ) ਨੰਬਰਦਾਰ (ਮੁਕਦਮ) ਜੋ ਬਹੁਤ ਪ੍ਰਾਣੀਓਂ ਮੇਂ ਨਿਆਉ ਕਰਤਾ ਵੱਡਾ ਚੌਧਰੀ, ਪੁਨਃ ਸਰਦਾਰ ਆਦਿਕ ਜੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਜਾ, ਪਰਜਾ ਦੇ ਮੁਖੀਏ, ਚੌਧਰੀ, ਸਰਦਾਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਰ = ਮੁਖੀਏ। ਮੁਕਦਮ = ਮੁਕੱਦਮ, ਚੌਧਰੀ। ਸਿਕਦਾਰ = ਸਰਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes y los súbditos, sus señorías y los líderes:"