[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੀਰ ਮੁਰੀਦਾਂ ਪਿਰਹੜੀ, ਹੋਇ ਆਪੁ ਗਵਾਈ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If the love prevails between the Guru and the disciple, the sense of ego vanishes (in the thin air)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੀਰ ਅਤੇ ਮੁਰੀਦ ਦੀ ਪ੍ਰੀਤ ਹੀ (ਪੂਰਣ ਮੁਕਤੀ ਦਾ ਸਾਧਨ ਹੈ ਕਿਉਂ ਜੋ ਇਸ ਵਿਖੇ) ਆਪਾ ਭਾਵ ਗੁਆਚ ਜਾਂਦਾ ਹੈ।"