[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਗੁਰ ਸਬਦਿ ਸਵਾਰੀ; ਸਫਲਿਉ ਜਨਮੁ ਸਬਾਇਆ ॥੧॥"
page = 439
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, fruitful is the entire life of her, who is bedecked with Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਫਲਦਾਇਕ ਹੈ ਉਸ ਦਾ ਸਾਰਾ ਜੀਵਨ ਜੋ ਗੁਰਬਾਣੀ ਨਾਲ ਸਜੀ ਧਜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, fruitful and prosperous is her entire life; she is embellished with the Word of the Guru's Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ ਸਬਦ ਕਰ ਮੈਂ ਸਵਾਰੀ ਗਈ ਹੂੰ ਤਬ ਮੇਰਾ ਮਾਨੁਖ ਜਨਮੁ ਸਭੁ ਸਫਲਾ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣ ਜਾਂਦਾ ਹੈ ਉਸ ਦੀ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo quien tiene la Gracia del Señor se vuelve Devoto de Su Alabanza. (1)"