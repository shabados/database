[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਲਖ ਕਰਮ ਕਮਾਵਹੀ; ਬਿਨੁ ਗੁਰ. ਅੰਧਿਆਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 229
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though man may perform lacs of rituals yet without the Guru there is all darkness. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਆਦਮੀ ਲੱਖਾਂ ਹੀ ਕਰਮਕਾਂਡ ਪਿਆ ਕਮਾਵੇ, ਪਰ ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਸਭ ਹਨ੍ਹੇਰਾ ਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even though you may perform hundreds of thousands of rituals, without the Guru, there is only darkness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੇਕਰ ਲਾਖੋਂ ਭਰਮ ਕਮਾਵੈ ਤਾਂ ਵੀ ਗੁਰ ਉਪਦੇਸ਼ ਬਿਨ ਅਗਿਆਨ ਅੰਧੇਰਾ ਰਹਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਤੂੰ ਲੱਖਾਂ ਹੀ ਧਰਮ-ਕਰਮ ਕਰਦਾ ਰਹੇਂ, ਤਾਂ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਇਹ ਆਤਮਕ ਹਨੇਰਾ (ਟਿਕਿਆ ਹੀ ਰਹੇਗਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇ ਕਮਾਵਹੀ = ਜੇ ਤੂੰ ਕਮਾਏਂ, ਜੇ ਤੂੰ ਕਰੇਂ। ਅੰਧਿਆਰਾ = ਹਨੇਰਾ, ਆਤਮਕ ਹਨੇਰਾ, ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਦਾ ਹਨੇਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá actuar tan bien como pueda, pero sin el Guru, la oscuridad no podrá ser disipada. (1-Pausa)"