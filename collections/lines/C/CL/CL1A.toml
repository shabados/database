[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਘਰਿ ਮਹਲੀ; ਹਰਿ ਪਤਿ ਰਾਖੈ ॥੫॥"
page = 415
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in His court and mansion the Sovereign Lord saves the honour of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਰਬਾਰ ਅਤੇ ਮੰਦਰ ਅੰਦਰ ਪਾਤਸ਼ਾਹ ਪ੍ਰਭੂ ਉਸ ਦੀ ਇੱਜ਼ਤ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "at His Door, in the Mansion of the Lord's Presence, He preserves his honor. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ ਜੋ ਮਹਲੀ ਹਰਿ ਹੈ, ਸੋ ਤਿਨ ਕੀ ਪਤਿ ਰਖਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅੰਦਰ ਬਾਹਰ ਮਹਲ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦਿੱਸਦਾ ਹੈ) ਜੋ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਾ ਕੇ) ਉਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ। ਘਰਿ = ਘਰ ਵਿਚ। ਮਹਲੀ = ਮਹਲ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene la Gloria en la Corte del Señor, sí, en el Recinto de Dios. (5)"