[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਨਾਮੁ ਰਤਨੁ, ਕਰਮੁ ਚਾਨਣੁ; ਸੁਰਤਿ ਤਿਥੈ ਲੋਇ ॥"
page = 1327
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thy Name is the gem and Thy grace the Light. In whichever mind is Thy Name, the Divine Light is there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰਾ ਨਾਮ ਮਾਣਕ ਹੈ ਅਤੇ ਤੇਰੀ ਰਹਿਮਤ ਉਜਾਲਾ। ਜਿਸ ਕਿਸੇ ਮਨ ਵਿੱਚ ਤੇਰਾ ਨਾਮ ਹੈ, ਉਥੇ ਹੀ ਰੱਬੀ ਨੂਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the Jewel, and Your Grace is the Light. In awareness, there is Your Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਰਤਨ, ਜਿਸ ਕਾ ਜਾਪ ਰੂਪ ਕਰਮ ਜੋ (ਚਾਨਣੁ) ਪ੍ਰਕਾਸ਼ ਹੈ, ਤਿਸ ਨਾਮ ਕੀ ਜਿਸ ਰਿਦੇ ਮੇਂ (ਸੁਰਤਿ) ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੀਤੀ ਭਈ ਹੈ ਤਿਸ ਰਿਦੇ ਮੇਂ ਹੀ ਗਿਆਨ ਰੂਪ (ਲੋਇ) ਪ੍ਰਕਾਸ਼ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ (ਮਨੁੱਖੀ) ਸੁਰਤ ਵਿਚ ਤੇਰਾ ਨਾਮ-ਰਤਨ (ਜੜਿਆ ਹੋਇਆ) ਹੈ, ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼ ਚਾਨਣ ਕਰ ਰਹੀ ਹੈ ਉਸ ਸੁਰਤ ਦੇ ਅੰਦਰ (ਤੇਰੇ ਗਿਆਨ ਦਾ) ਪਰਕਾਸ਼ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es la Joya y Tu Gracia es la Luz, pero Tu Luz está en la Conciencia."