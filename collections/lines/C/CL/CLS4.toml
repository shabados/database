[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਲੰਮੀ ਉਮਰ ਤੋਣ ਅਸੀਣ ਇਹੀ ਕੁਝ ਖੱਟਿਆ ਸੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਸਿਲਿ ਉਮਰ ਹਮੀਣ ਬੂਦ ਅਜ਼ੀਣ ਉਮਰਿ-ਦਰਾਜ਼ ।੩੮।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "That congregation is blessed that has its foundations only on Truth. (23)"