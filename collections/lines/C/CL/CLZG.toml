[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਥੈ ਕੋਇ ਕਥੰਨਿ; ਨਾਉ ਸੁਣੰਦੋ, ਮਾ ਪਿਰੀ ॥"
page = 1101
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever some one utters and hears the Name of my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਕਿਤੇ ਭੀ ਕੋਈ ਮੇਰੇ ਪ੍ਰੀਤਮ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਨ ਅਤੇ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever someone speaks and hears the Name of my Beloved Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮੇਰੇ ਪਤੀ ਦਾ ਨਾਉਂ ਕੋਈ ਕਥਨ ਕਰਤਾ ਹੈ ਔ ਕੋਈ ਸੁਣਤਾ ਹੈ, ਭਾਵ ਸਤਸੰਗ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਥਾਂ (ਭਾਵ, ਸਾਧ ਸੰਗਤ ਵਿਚ) ਕੋਈ (ਗੁਰਮੁਖ ਬੰਦੇ) ਮੇਰੇ ਪਤੀ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣਦੇ ਉਚਾਰਦੇ ਹੋਣ, ਮੈਂ ਭੀ ਉਥੇ (ਚੱਲ ਕੇ) ਜਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਥੰਨਿ = ਕਥਦੇ ਹਨ, ਉਚਾਰਦੇ ਹਨ। ਮਾ ਪਿਰੀ = ਮੇਰੇ ਪਿਰ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que uno recita o escucha el Nombre del Amor,"