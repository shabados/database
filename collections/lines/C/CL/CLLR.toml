[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਾਨੇ; ਲੋਗੁ. ਨ ਪਤੀਜੈ ॥"
page = 656
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind is pleased, but people believe it not;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਚਿੱਤ ਖੁਸ਼ ਹੋ ਗਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਲੋਕ ਇਸ ਤੇ ਇਤਬਾਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pleased and appeased, and yet, people do not believe it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਨ ਮਾਨੇ ਸੇ ਸੰਸਾਰੀ ਲੋਕ ਪਤੀਆਵਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਗਤ ਲੋੜਦਾ ਹੈ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ ਰਿਵਾਜੀ ਪਾਠ ਕਰਨੇ ਕਰਾਉਣੇ ਤੇ ਤੀਰਥ ਆਦਿਕਾਂ ਦੇ ਇਸ਼ਨਾਨ; ਸੋ,) ਪਰਮਾਤਮਾ ਵਿਚ ਮਨ ਜੁੜਨ ਨਾਲ (ਕਰਮ-ਕਾਂਡੀ) ਜਗਤ ਦੀ ਤਸੱਲੀ ਨਹੀਂ ਹੁੰਦੀ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está complacida y aún así la gente no lo cree,"