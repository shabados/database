[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ. ਚਿਤਿ ਆਵਹਿ; ਤੇਰੀ ਮਇਆ ॥"
page = 389
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, thou O Lord, art remembered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਸਦਕਾ, ਹੇ ਸਾਹਿਬ! ਤੂੰ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You enter into my mind, by Your Kind Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਬ ਤੇਰੀ (ਮਇਆ) ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ ਤਬ ਤੂੰ ਚਿਤ ਮੇਂ ਆਇਕਰ ਬਸਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਤੇਰੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entras en mi mente por Tu Misericordiosa Bondad."