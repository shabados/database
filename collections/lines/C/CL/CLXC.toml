[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲਾ ਸੁਖ ਸਾਂਤਿ ਮੂਰਤਿ; ਸਿਮਰਿ ਸਿਮਰਿ ਨਿਤ ਧਿਆਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1300
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever pondering, reflecting and meditating on God, the Embodiment of bliss and peace, thou shalt be comforted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਅਤੇ ਆਰਾਮ ਚੈਨ ਦੇ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦਾ ਸਦਾ ਹੀ ਚਿੰਤਨ, ਧਿਆਨ ਅਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਤ੍ਰਿਪਤ ਹੋ ਜਾਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate in constant remembrance on God, the Embodiment of soothing peace and cooling tranquility. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਸਾਂਤਿ ਮੂਰਤੀ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਿਤਾਪ੍ਰਤਿ ਧ੍ਯਾਨੁ ਕਰੁ ਅਰ ਸਿਮਰਨ ਕੋ ਸਿਮਰੁ, ਤੂੰ ਸੀਤਲ ਹੋ ਜਾਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ, ਉਸ ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ ਜੋ ਠੰਢ-ਸਰੂਪ ਹੈ ਜੋ ਸੁਖ-ਸਰੂਪ ਹੈ ਜੋ ਸ਼ਾਂਤੀ-ਸਰੂਪ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲਾ ਮੂਰਤਿ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਜਿਸ ਦਾ ਸਰੂਪ ਠੰਢਾ-ਠਾਰ ਹੈ। ਸੁਖ ਮੂਰਤਿ = ਸੁਖ-ਸਰੂਪ ਪ੍ਰਭੂ। ਸਾਂਤਿ ਮੂਰਤਿ = ਸ਼ਾਂਤੀ-ਸਰੂਪ ਪ੍ਰਭੂ ਨੂੰ। ਧਿਆਇ = ਧਿਆਇਆ ਕਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la tersa encarnación de Paz y refrescante Tranquilidad. (1-Pausa)"