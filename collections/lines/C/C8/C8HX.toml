data = "ਦੂਤ ਪਠਾਯੋ ਏਕ; ਕਾਮਸੈਨ ਨ੍ਰਿਪ ਸੌ ਕਹੈ ॥"
page = 922

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He sent his emissary to (Raja) Kam Sen to give him the message,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਇਕ ਦੂਤ ਭੇਜਿਆ ਕਿ ਕਾਮਸੈਨ ਰਾਜੇ ਨੂੰ ਕਹੇ"