[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ; ਰਹਿਆ ਸਮਾਇ ॥"
page = 269
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is contained in all the places and inter-spaces."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pervading all places and interspaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਅਕਾਲ ਪੁਰਖ ਸਰਬ ਅਸਥਾਨੋਂ ਕੇ ਅੰਤਰ (ਸਮਾਇ) ਸੰਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਨੰਤਰਿ = ਹਰ ਥਾਂ। ਸਮਾਇ ਰਹਿਆ = ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero Él prevalece en todo."