[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਂਡੇ ਤੁਮਰਾ ਮਹਾਦੇਉ; ਧਉਲੇ ਬਲਦ ਚੜਿਆ ਆਵਤੁ ਦੇਖਿਆ ਥਾ ॥"
page = 874
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Pandit, I had seen thy great god Shiva, going along, riding a white bullock."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਤੇਰਾ ਵੱਡਾ ਦੇਵਤਾ ਸ਼ਿਵਜੀ ਚਿੱਟੇ ਬੈਲ ਤੇ ਸਵਾਰ ਹੋਇਆ ਆਉਂਦਾ, ਮੈਂ ਵੇਖਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Pandit, I saw your great god Shiva, riding along on a white bull."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਤੁਮਾਰਾ ਜੋ ਮਹਾਦੇਵ ਹੈ, ਸੋ ਤੋ ਧੌਲੇ ਬੈਲ ਪਰ ਚੜਿਆ ਹੂਆ ਆਵਤਾ ਦੇਖਿਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! (ਫਿਰ ਤੂੰ ਜਿਸ ਸ਼ਿਵ ਜੀ ਦੀ ਅਰਾਧਨਾ ਕਰਦਾ ਹੈਂ ਉਸ ਨੂੰ ਬੜਾ ਕ੍ਰੋਧੀ ਸਮਝਦਾ ਹੈਂ ਤੇ ਆਖਦਾ ਹੈਂ ਕਿ ਗੁੱਸੇ ਵਿਚ ਆ ਕੇ ਉਹ ਸ੍ਰਾਪ ਦੇ ਦੇਂਦਾ ਹੈ, ਭਸਮ ਕਰ ਦੇਂਦਾ ਹੈ। ਐਸੇ ਸ਼ਿਵ ਨਾਲ ਤੂੰ ਪਿਆਰ ਕਿਵੇਂ ਕਰ ਸਕਦਾ ਹੈਂ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh erudito, vi a tu gran dios Shiva montando a Nandi, el toro blanco,"