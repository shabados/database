[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧਸੰਗਤਿ ਪ੍ਰਭੂ ਸਿਮਰੇ; ਨਾਠਿਆ ਦੁਖ ਕਾਲ ॥੧॥"
page = 1322
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the saints society, when I meditate on the Lord, I am rid of the agony of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਜਦ ਮੈਂ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ, ਤਾਂ ਮੇਰੀ ਮੌਤ ਦੀ ਪੀੜ ਦੌੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, I dwell upon God, and the pain of death is taken away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰਕੇ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਨਾਮ ਸਿਮਰਨੇ ਸੇ ਕਾਲ ਕਾ ਦੁਖ ਭਾਗ ਗਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਪ੍ਰਭੂ ਜੀ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਉਸ ਦੇ ਆਤਮਕ ਮੌਤ ਤੋਂ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਨਾਠਿਆ = ਨੱਸ ਗਏ। ਦੁਖ ਕਾਲ = ਮੌਤ ਦੇ ਦੁੱਖ, ਆਤਮਕ ਮੌਤ ਦੇ ਦੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acercándome a las Saad Sangat, la Compañía de los Santos, habito en Dios, y el dolor del la muerte ha desaparecido. (1)"