[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਤਾ; ਆਪਿ ਪ੍ਰਤਿਪਾਲਿ ॥"
page = 200
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord himself is the Giver, and Himself the Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ-ਖੁਦ ਦਾਤਾਰ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਪਾਲਣ-ਪੋਸਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Giver; He Himself is the Cherisher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪਿ ਦਾਤਾ ਹੋ ਕਰ ਸਰਬ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ (ਸਭ ਦੀ) ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਲਿ = ਪ੍ਰਿਤਪਾਲੇ, ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Naturaleza Benévola nos sostiene a todos;"