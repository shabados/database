[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਿ ਰਹਿਆ ਸਰਬਤ੍ਰ ਮੈ; ਸੋ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 1122
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O He, the creator-Lord is fully contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀ-ਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is All-pervading amongst all, the Architect of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਬਿਧਾਤਾ ਪੁਰਖ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ ਸਭ ਥਾਈਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú lo llenas todo por todas partes, eres mi Único Señor Creador."