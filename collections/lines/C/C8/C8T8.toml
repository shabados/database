[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਤਮੁ ਤਪਾ. ਅਹਿਲਿਆ ਇਸਤ੍ਰੀ; ਤਿਸੁ ਦੇਖਿ ਇੰਦ੍ਰੁ ਲੁਭਾਇਆ ॥"
page = 1344
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ahalya was the wife of Gotam, the penitent, Seeing her Indra was fascinated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਹੱਲਿਆ, ਗੌਤਮ ਤਪੀਸ਼ਰ ਦੀ ਪਤਨੀ ਸੀ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਇੰਦਰ ਮੋਹਤ ਹੋ ਗਿਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ahalyaa was the wife of Gautam the seer. Seeing her, Indra was enticed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਤਮ ਰਿਖੀ ਕੀ ਇਸਤ੍ਰੀ ਜੋ ਅਹਿਲਿਆ ਥੀ, ਤਿਸ ਕੇ ਸਰੂਪ ਕੋ ਦੇਖ ਕਰ ਜਬ ਇੰਦਰ ਕਾ ਚਿਤ ਲੁਭਾਇਵਾਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਤਮ (ਇਕ ਪ੍ਰਸਿੱਧ) ਤਪੀ (ਸੀ), ਅਹਿੱਲਿਆ (ਉਸ ਦੀ) ਇਸਤ੍ਰੀ (ਸੀ), ਉਸ ਦਾ ਰੂਪ ਵੇਖ ਕੇ (ਦੇਵਤਿਆਂ ਦਾ ਰਾਜਾ ਅਖਵਾਂਦਾ) ਇੰਦ੍ਰ ਮਸਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੁਭਾਇਆ = ਮਸਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ajlia era esposa de Gautam, el vidente, viéndola, Indra se fascinó,"