[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਖਾਧੈ. ਤਨੁ ਪੀੜੀਐ; ਮਨ ਮਹਿ ਚਲਹਿ ਵਿਕਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 16
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by eating which the body is crushed and sin enters the mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਖਾਣ ਦੁਆਰਾ ਦੇਹ ਕੁਚਲੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਚਿੱਤ ਅੰਦਰ ਪਾਪ ਪ੍ਰਵੇਸ਼ ਕਰ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eating them, the body is ruined, and wickedness and corruption enter into the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਖਾਨੇ ਸੇ ਮਨ ਮੇਂ ਕਾਮਾਦਿਬਿਕਾਰ ਪ੍ਰਵਿਰਤੇ, ਭਾਵ ਉਤਪਤਿ ਹੋਵੈਂ, ਔਰੁ ਤਿਨ ਬਿਕਾਰੋਂ ਕੇ ਸੰਬੰਧ ਕਰ ਪਰਲੋਕ ਮੇਂ, ਵਾ ਰਾਜ ਡੰਡ ਕਰ ਇਸੀ ਲੋਕ ਮੇਂ (ਤਨੁ) ਸਰੀਰ ਪੀੜਤ ਹੋਵੇ, ਸੋ ਮੈਂ ਨਹੀਂ ਚਹੁੰਦਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਦਾਰਥਾਂ ਦੇ ਖਾਣ ਨਾਲ ਸਰੀਰ ਰੋਗੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਮਨ ਵਿਚ (ਭੀ ਕਈ) ਮੰਦੇ ਖ਼ਿਆਲ ਤੁਰ ਪੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "gozando de ella el hombre es destruido, ya que el error y la pasión entran en la mente. (1-Pausa)"