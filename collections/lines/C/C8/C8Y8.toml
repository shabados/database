[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਆ ਰਵਤ ਅਜਾਮਲੁ ਉਧਰਿਓ; ਮੁਖਿ ਬੋਲੈ ਨਾਰਾਇਣੁ ਨਰਹਰੇ ॥"
page = 995
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ajmal, who mated with whores, was delivered by uttering with his mouth Name of God, the Man lion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਜੋ ਵੇਸਵਾ ਗਾਮੀ ਸੀ, ਆਪਣੇ ਮੁਖ ਤੋਂ ਮਨੁਖ-ਸ਼ੇਰ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮੁਕਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ajaamal, who had sex with prostitites, was saved, by chanting the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਸੁਆ ਕੇ ਰਵਨੇਹਾਰਾ ਜੋ ਅਜਾਮਲ ਥਾ, ਸੋ ਮੁਖੋਂ ਏਕ ਬੇਰ (ਨਰਹਰੇ) ਪਰਮੇਸਰ ਕੋ ਹੇ ਨਾਰਾਇਣ ਪੁਤ੍ਰ! ਭਾਵ ਸੋ ਨਾਮ (ਬੋਲੈ) ਬੋਲਿਆ, ਤਾਂ ਵੀ (ਉਧਰਿਓ) ਕਲਿਆਨ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ) ਵੇਸੁਆ ਦਾ ਸੰਗ ਕਰਨ ਵਾਲਾ ਅਜਾਮਲ ਜਦੋਂ ਮੂੰਹੋਂ 'ਨਾਰਾਇਣ ਨਰਹਰੀ' ਉਚਾਰਨ ਲੱਗ ਪਿਆ, ਤਾਂ ਉਹ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਸੁਆ = ਕੰਜਰੀ। ਰਵਤ = ਸੰਗ ਕਰਨ ਵਾਲਾ। ਉਧਰਿਓ = ਬਚ ਗਿਆ। ਮੁਖਿ = ਮੂੰਹੋਂ। ਨਰਹਰੇ = ਨਰਹਰੀ, ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ayamala, que se relacionaba con prostitutas, también fue salvado, recitando el Nombre de Dios."