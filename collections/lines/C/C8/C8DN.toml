[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀਆ ਗਲਾ; ਕਥੀਆ ਨਾ ਜਾਹਿ ॥"
page = 8
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proceedings of that place can not be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਦੀਆਂ ਕਾਰਵਾਈਆਂ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀਆਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These things cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਰਮ ਖੰਡ ਵਾਸੀਯੋਂ ਕੀਆਂ ਬਾਰਤਾਂ ਅਰਥਾਤ ਤਿਨਾਂ ਕੇ ਬਚਨਾਂ ਕੀ ਮਹਿਮਾ ਕੁਛੁ ਕਹੀ ਨਹੀ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਵਸਥਾ ਦੀਆਂ ਗੱਲਾਂ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀਆਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀਆ = ਉਸ ਅਵਸਥਾ ਦੀਆਂ। ਕਥੀਆ ਨ ਜਾਹਿ = ਕਹੀਂਆਂ ਨਹੀਂ ਜਾ ਸਕਦੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estas cosas no pueden ser descritas."