[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਚਰਿਤ੍ਰ ਪਖ︀ਯਾਨੇ ਤ੍ਰਿਯਾ ਚਰਿਤ੍ਰੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦੇ ਤੀਨ ਸੌ ਸੋਲਹ ਚਰਿਤ੍ਰ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੩੧੬॥੫੯੯੩॥ਅਫਜੂੰ॥"
page = 1265

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਚਰਿਤ੍ਰੋਪਾਖਿਆਨ ਦੇ ਤ੍ਰੀਆ ਚਰਿਤ੍ਰ ਦੇ ਮੰਤ੍ਰੀ ਭੂਪ ਸੰਬਾਦ ਦੇ ੩੧੫ਵੇਂ ਚਰਿਤ੍ਰ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੩੧੬॥੫੯੯੩॥ ਚਲਦਾ॥"