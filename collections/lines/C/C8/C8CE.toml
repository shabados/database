language = "pa"
data = "ਚੰਨ ਅਤੇ ਸੂਰਜ ਵਾਂਗ ਚਮਕਾ ਦਿੱਤਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਰਦ ਰੌਸ਼ਨ ਹਮਚੂ ਮਾਹੋ ਆਫ਼ਤਾਬ ।੪੩੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Illuminated just a drop of water like the brightness of moon and the sun. (435) "