[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਜੰਪਿ ਦਰਸਨੁ; ਕੀਜੈ ਤਾ ਕਾ ॥੧॥"
page = 228
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "at early dawn see the sight of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੇਰੇ ਪਹੁ-ਫੁਟਾਲੇ ਉਸ ਦਾ ਦੀਦਾਰ ਦੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- receive the blessing of his darshan in the early light of dawn. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਪਜੰਪਿ) ਸੂਰਜ ਕੇ ਉਦੇ ਹੋਤੇ ਹੀ; ਵਾ (ਉਪ) ਸਮੀਪ (ਜੰਪਿ) ਜਾਕਰ; ਵਾ ਉਪਜਤੇ ਹੀ, ਭਾਵ ਏਹ ਕਿ ਬਾਲ ਅਵਸਥਾ ਸੇ ਹੀ ਉਸ ਕਾ ਦਰਸਨ ਕਰੀਏ; ਵਾ (ਉਪ) ਸਮੀਪ ਜਾਕਰ ਦਰਸਨ ਕਰੇ ਅਰੁ (ਜੰਪਿ) ਤਿਨ ਕਾ ਮੰਤ ਜਪੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਦਰਸਨ ਨਿੱਤ ਸਵੇਰੇ ਉਠਦਿਆਂ ਹੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ (ਅਜੇਹੇ ਸੁਭਾਗੇ ਮਨੁੱਖ ਦੀ ਸੰਗਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਆਉਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਜੰਪਿ = ਸਵੇਰੇ ਉਠਦਿਆਂ ਹੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuya mente está imbuida en el Naam, el Nombre del Señor. (1)"