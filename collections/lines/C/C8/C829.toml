[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਜਨੁ; ਰਾਮ ਨਾਮ ਰੰਗਿ ਜਾਗਾ ॥"
page = 682
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slave awakes in the love of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੋਲਾ ਰਾਮ ਨਾਮ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਜਾਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your humble servant awakes in the Love of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰਾ (ਜਨੁ) ਦਾਸ ਜੋ ਰਾਮ ਨਾਮ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਜਾਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਸੇਵਕ ਤੇਰੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਟਿਕ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਸਦਾ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨੁ = ਦਾਸ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ। ਜਾਗਾ = ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, yo, Tu Sirviente, he despertado en Tu Amor, ahora ya no tengo ninguna pereza"