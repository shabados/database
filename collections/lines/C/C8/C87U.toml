[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਸੁ ਮਾਰੇ; ਤਿਸ ਕਉ ਭਉ ਨਾਹਿ ॥"
page = 238
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who kills it, has no fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਇਸ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਡਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who kills this has no fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਇਸ ਕੋ ਮਾਰੇ ਤਿਸ ਕੋ ਕਾਲਾਦਿਕੋਂ ਕਾ ਭੈ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਇਸ ਦੁਬਿਧਾ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ (ਦੁਨੀਆ ਦਾ ਕੋਈ) ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que elimina la dualidad, su miedo"