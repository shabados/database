[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਸਿਉ ਲੇਖਾ ਨਿਬੜੈ; ਰਾਮ ਨਾਮੁ ਪਰਗਾਸਿ ॥੭॥"
page = 55
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's account is settled with honour in the light of the Name of the Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਰੋਸ਼ਨੀ ਵਿੱਚ ਇਨਸਾਨ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਇੱਜ਼ਤ ਨਾਲ ਬੇਬਾਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your account shall be settled with honor, in the Radiant Light of the Name of the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ ਲੇਖਾ ਇਜਤ ਕੇ ਸਾਥਿ ਨਿਬੜਤਾ ਹੈ, ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਰਾਮ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸੁ ਹੂਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ (ਜੀਵਨ-ਸਫ਼ਰ ਦਾ) ਲੇਖਾ (ਇੱਜ਼ਤ ਨਾਲ) ਸਾਫ਼ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿਉਂਕਿ ਉਸ ਦੇ ਅੰਦਰ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਜਾਗਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras cuentas son saldadas con Honor, y el Nombre del Señor ilumina nuestro corazón. (7)"