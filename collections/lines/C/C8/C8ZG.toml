[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਨ ਛਿਅ ਦਰਸਨਾਂ; ਗੁਰਮੁਖਿ ਮਾਰਗਿ ਸਚੁ ਅਚਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Amidst the four vamas and six philosophies the way of the gurmukh is the way of adoption of truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਵਰਣਾਂ ਛੀ ਦਰਸ਼ਨਾਂ ਵਿਚੋਂ ਗੁਰਮੁਖ ਦਾ ਮਾਰਗ ਹੀ ਸੱਚੇ ਆਚਾਰ ਵਾਲਾ ਹੈ।"