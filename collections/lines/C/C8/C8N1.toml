[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਰ ਹਸਤ ਯੁਧਿਸਟਰੰ ਸਕਤ ਬੇਧੰ ॥"
page = 146

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And wounded the elephant of Yudhistra with his dagger."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਯੁਧਿਸ਼ਠਰ ਨੇ ਬਰਛੀ (ਸ਼ਕਤੀ) ਨਾਲ (ਉਸ ਦੇ) ਹੱਥ ਨੂੰ ਵਿੰਨ੍ਹ ਦਿੱਤਾ।"