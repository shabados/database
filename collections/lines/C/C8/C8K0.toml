[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਵਖਰ ਕਉ ਚਾਹਤਾ; ਸੋ ਪਾਇਓ. ਨਾਮਹਿ ਰੰਗਿ ॥੨॥"
page = 431
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The commodity which I longed for, that I have found in the Love of Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲ ਦੀ ਮੈਂ ਤਾਂਘ ਰੱਖਦਾ ਸੀ ਉਹ ਮੈਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਵਿੱਚੋਂ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That commodity, which I longed for, I have found in the Love of the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੁਕ੍ਤ ਸੌਦੇ ਕੋ ਚਾਹਤਾ ਥਾ, ਸੋ ਨਾਮ ਕੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਅਬ ਪਾਯਾ ਹੈ॥੨॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦੇ) ਸੌਦੇ ਨੂੰ ਉਹ ਸਦਾ ਤਰਸਦਾ ਆ ਰਿਹਾ ਸੀ ਉਹ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਪਿਆਰ ਵਿਚ ਜੁੜਿਆਂ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y lo que añoraba, lo encontró en el Amor del Naam, el Nombre del Señor. (2)"