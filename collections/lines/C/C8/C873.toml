[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਪ੍ਰਗਟ ਬਾਟ ਸੁਰ ਪੁਰ ਕੀ; ਨੀਕੇ ਹਿਰਦੇ ਦਿਖਾਵਤ ॥੧੦੯॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors struck the gleaming daggers and lances and these weapons looked like piercing the hearts and showing them the path to heaven.35.109."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਸਵਰਗ ਦਾ ਰਸਤਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਹਿਰਦੇ ਵਿਚ ਵਿਖਾ ਦਿੱਤਾ ਹੈ ॥੧੦੯॥"