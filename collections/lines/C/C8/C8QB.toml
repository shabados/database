[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਰਿ ਬਾਛਹਿ; ਸਭਿ ਸੁਰਿ ਨਰ ਦੇਵਾ ॥੩॥"
page = 1138
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the angelic persons and gods long for the dust of the feet of such mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੈਵੀ ਪੁਰਸ਼ ਅਤੇ ਦੇਵਤੇ ਐਸੇ ਪ੍ਰਾਨੀਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the angels and demi-gods long for the dust of the feet of such beings. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਵਾਸਤੇ ਸੰਪੂਰਣ ਇੰਦ੍ਰਾਦਕ ਛੋਟੇ ਬਡੇ ਦੇਵਤਾ ਔ (ਨਰ) ਪੁਰਸ਼ ਤੇਰੀ ਚਰਨ ਧੂਰੀ ਕੋ ਬਾਂਛਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਸਾਰੇ ਦੇਵਤੇ ਸਾਰੇ ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ ਲੋੜਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਛਹਿ = ਲੋਚਦੇ ਹਨ। ਸਭਿ = ਸਾਰੇ। ਸੁਰਿ ਨਰ = ਦੈਵੀ ਗੁਣਾਂ ਵਾਲੇ ਮਨੁੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aún los seres celestiales y los dioses buscan el Polvo de Sus Pies. (3)"