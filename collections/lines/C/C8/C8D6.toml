[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈਸੀਲੇ; ਗਗਨ ਮਝਾਰੰ ॥"
page = 972
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have entered into the sky of the Tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਦਸਮ ਦੁਆਰ ਦੇ ਅਕਾਸ਼ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have entered into the sky of the mind, and opened the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਦਸਮੇਂ ਦੁਆਰ ਮੇਂ ਪ੍ਰਵੇਸ ਕਰ ਗਈ॥☬ਜੇ ਕਹੇ ਕੈਸੇ ਔ ਕਿਸ ਰਸਤੇ ਪ੍ਰਵੇਸ ਕਰ ਗਈ ਹੈ? ਤਹਾਂ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਥਾਂ ਮੇਰਾ ਮਨ ਹੁਣ) ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਚੁੱਭੀ ਲਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਸੀਲੇ = ਪੈ ਜਾਈਦਾ ਹੈ। ਗਗਨ ਮਝਾਰੰ = ਗਗਨ ਵਿਚ, ਅਕਾਸ਼ ਵਿਚ, ਉੱਚੀ ਉਡਾਰੀ ਵਿਚ, ਦਸਮ ਦੁਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me hace habitar en el cielo, sí, en la Décima Puerta."