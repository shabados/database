[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਤਿਨ ਬਲਿਹਾਰੈ; ਜਿਨੑ ਹਰਿ ਮੰਨਿ ਵਸਾਏ ॥"
page = 798
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto those, who enshrine the Lord in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ ਵਾਰਨੇ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those, whose minds are filled with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਨਾਮ ਮਨ ਵਿਖੇ ਬਸਾਏ ਹੈਂ, ਤਿਨ ਸੰਤ ਜਨਾ ਪਰ ਮੈਂ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਬਲਿਹਾਰੈ = ਕੁਰਬਾਨ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ। ਵਸਾਏ = ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a aquél que enaltece al Señor en su mente."