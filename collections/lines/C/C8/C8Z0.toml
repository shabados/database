[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕਾ ਵਾਪਾਰੁ ਮੀਠਾ; ਭਗਤਿ ਲਾਹਾ ਅਨਦਿਨੋ ॥"
page = 243
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sweet is The business of Thy Name. The Saints earn the profit night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਠੜੀ ਹੈ ਤੇਰੇ ਨਾਮ ਦੀ ਸੋਦਾਗਰੀ। ਸੰਤੁ ਦਿਨ ਰਾਤ ਨਫਾ ਖੱਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trade in Your Name is very sweet; the devotees earn this profit night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਕਾ ਵਾਪਾਰੁ ਮੀਠਾ ਅਰਥਾਤ ਪਿਆਰਾ ਲਗਾ ਹੈ। ਤੇਰੀ ਭਗਤੀ ਕਾ ਦਿਨੇ ਰਾਤ ਲਾਭ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਵਪਾਰ ਸੁਆਦਲਾ ਵਪਾਰ ਹੈ, ਭਗਤੀ ਦੇ ਵਪਾਰ ਤੋਂ ਨਫ਼ਾ ਸਦਾ ਵਧਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce es el comercio en Tu Nombre, y los Gurmukjs ganan provecho noche y día."