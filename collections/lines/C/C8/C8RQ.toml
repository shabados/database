[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ; ਅਨਾਥ ਕੋ ਨਾਥੁ ॥"
page = 292
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is Merciful to the meek and the Patron of the patronless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਹੈ ਅਤੇ ਨਿਖ਼ਸਮਿਆਂ ਦਾ ਖ਼ਸਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Merciful to the meek, the Patron of the patronless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਦੀਨੋਂ ਪਰ ਦ੍ਯਾਲ ਅਨਾਥੋਂ ਕਾ ਨਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦੀਨਾਂ ਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇ, ਅਨਾਥਾਂ ਦਾ ਮਾਲਿਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Bondadoso con los afligidos"