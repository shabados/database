[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁਣਾ ਮੈ ਸਮਰਥੁ ਸੁਆਮੀ; ਘਟ ਘਟ ਪ੍ਰਾਣ ਅਧਾਰੀ ॥"
page = 249
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is All-powerful and the embodiment of compassion. He is the prop of the life of every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਦਇਆ ਦਾ ਪੁੰਜ ਹੈ। ਉਹ ਹਰ ਦਿਲ ਦੀ ਜਿੰਦ ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is All-powerful, the Embodiment of compassion. He is the Master of each and every heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਮਰਥ ਸ੍ਵਾਮੀ (ਕਰੁਣਾ ਮੈ) ਕ੍ਰਿਪਾ ਸਰੂਪ ਹੈ ਔ ਘਟ ਘਟ ਮੇਂ ਪ੍ਰਾਣੋਂ ਕਾ (ਅਧਾਰੀ) ਆਸਰਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਤਰਸ-ਸਰੂਪ ਹੈ, ਸਭ ਤਾਕਤਾਂ ਵਾਲਾ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ, ਤੇ ਜੋ ਹਰੇਕ ਸਰੀਰ ਦਾ ਸਭ ਦੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁਣਾ = ਤਰਸ। ਕਰੁਣਾਮੈ = {ਕਰੁਣਾ = ਮਯ} ਤਰਸ-ਰਰੂਪ। ਅਧਾਰੀ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno Benéfico, el Maestro Poderoso, el Asta Principal de todos los corazones."