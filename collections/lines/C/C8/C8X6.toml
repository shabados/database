[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਕਬਹੁ. ਨ ਝੂਰੇ ॥"
page = 263
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation the mortal never grieves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਭਜਨ ਪ੍ਰਾਣੀ ਕਦੇ ਭੀ ਝੂਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, one never grieves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਸੇ ਇਹੁ ਪੁਰਸ਼ ਕਬੀ ਝੂਰਤਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਦੇ ਚਿੰਤਾ ਦੇ ਵੱਸ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝੂਰੇ = ਝੁਰਦਾ, ਚਿੰਤਾ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, uno nunca se lamenta."