[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੈਨੂੰ ਭਲੇ ਪੁਰਖਾਣ ਦੀ ਸੰਗਤ ਨਸੀਬ ਹੇ ਜਾਵੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਨੇਕਾਣ ਅਗਰ ਬਾਸ਼ਦ ਨਸੀਬ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All desires and wishes are concentrated in His direction,"