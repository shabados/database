[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਮਜਨੁ; ਮੈਲੁ ਕਟੇਰੈ ॥"
page = 1304
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is better than the ablution at the sixty-eight holies and washes off my filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਠਾਹਟ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਤੋਂ ਅਧਿਕ ਹੈ ਅਤੇ ਮੇਰੀ ਮਲੀਣਤਾ ਨੂੰ ਧੋ ਸੁਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just like the sixty-eight sacred shrines of pilgrimage, it washes away filth and pollution."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਧੂਰੀ ਪਾਪ ਮੈਲ ਕਾਟਨੇ ਕੋ ਐਸੇ ਹੈ ਜੈਸੇ ਅਠਾਹਟ ਤੀਰਥੋਂ ਕਾ ਇਸ਼ਨਾਨ ਕਰ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਚਰਨ-ਧੂੜ ਹੀ) ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਹੈ (ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਦਾ ਇਸ਼ਨਾਨ ਜੀਵਾਂ ਦੇ ਮਨ ਦੀ) ਮੈਲ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠਸਠਿ = ਅਠਾਹਠ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਕਟੇਰੈ = ਕੱਟਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lava la suciedad y la contaminación."