[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੋਰੇ ਜੁ ਸੰਗਿ ਕਹੀ ਬਤੀਯਾ; ਹਿਤ ਕੀ ਸੋਈ ਅਪਨੇ ਚਿਤ ਨਿਹਾਰੋ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Remember the talk of love in your mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਾਲ ਜੋ ਪ੍ਰੇਮ ਦੀਆਂ ਗੱਲਾਂ ਕੀਤੀਆਂ ਸਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਵੇਖੋ।"