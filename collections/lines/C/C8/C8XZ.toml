[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਤਲਬ ਨਿਵਾਰਿ ॥"
page = 902
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thou thy desire to remain alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੀਉਂਦੇ ਰਹਿਣ ਦੀ ਆਪਣੀ ਖਾਹਿਸ਼ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up your attachment to life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵਨੇ ਕੀ ਜੋ (ਤਲਬ) ਇਛਾ ਤਿਸ ਕੋ ਨਿਵਰਤ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਖ਼ੁਦ-ਗ਼ਰਜ਼ੀ ਦੂਰ ਕਰ (ਇਹ ਖ਼ੁਦ-ਗ਼ਰਜ਼ੀ ਕਲਿਜੁਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਤਲਬ = ਜੀਵਨ ਦੀ ਤਲਬ, ਸੁਆਰਥ। ਤਲਬ = ਲੋੜ, ਇੱਛਾ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quita de ti la ansiedad de estar viviendo a expensas de los demás,"