[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ ਸੰਗਿ; ਤੇਰਾ ਮਾਨੁ ਮਹਤੁ ॥"
page = 390
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In her company thou hast honour and respect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਲ ਤੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With that, you have honor and respect;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਉਸ ਚੇਤਨ ਕਾ ਸੰਗ ਥਾ ਤਬ ਤਕ ਤੇਰਾ (ਮਾਨੁ) ਆਦਰ (ਮਹਤੁ) ਬਡਾ ਪਨ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਂਇਆਂ! ਜੀਵਾਤਮਾ ਦੇ ਨਾਲ ਹੁੰਦਿਆਂ ਤੇਰਾ ਆਦਰ-ਮਾਣ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਤੁ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con Alma tienes honor, gloria,"