[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਲਾਗੀ ਰਚਿ ਰਹਿਆ; ਅੰਤਰਿ ਹਉਮੈ ਕੂਰਿ ॥"
page = 47
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The desire is clinging to him and his heart is engrossed in pride and falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ਾਹਿਸ਼ ਉਸ ਦੀ ਚਿਮੜੀ ਹੋਈ ਹੈ ਅਤੇ ਉਸ ਦਾ ਦਿਲ ਹੰਕਾਰ ਤੇ ਝੂਠ ਅੰਦਰ ਖਚਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are engrossed in clinging desires; within their hearts there is ego and falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭੋਗੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਐਸੀ ਲਾਗੀ ਹੈ, ਜਿਸ ਕੇ ਬੀਚ ਰਚ ਹੀ ਰਹਿਆ ਹੈ, ਪੁਨਾ (ਕੂਰਿ) ਮੂਰਖ ਕੇ ਰਿਦੇ ਮੇਂ ਹੰਤਾ ਮਮਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਨੂੰ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਚੰਬੜੀ ਹੋਈ ਹੈ, (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਜੀਵ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈ, (ਮਾਇਆ ਦੇ ਕਾਰਨ) ਇਸ ਦੇ ਅੰਦਰ ਝੂਠੀ ਹਉਮੈ ਟਿਕੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂਰਿ = ਕੂੜੀ, ਝੂਠੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoras satisfacer tus deseos, pero en tu interior vive el ego y la falsedad."