[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤੜੇ ਸੁਖੀ ਸਵੰਨੑਿ; ਜੋ ਰਤੇ ਸਹ ਆਪਣੈ ॥"
page = 1425
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone sleep and slumber in peace, who are imbued with the love of their Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਆਰਾਮ ਅੰਦਰ ਸੌਦੀਆਂ ਅਤੇ ਉਘਦੀਆਂ ਹਨ, ਜੋ ਆਪਣੇ ਕੰਤ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone sleep and dream in peace, who are imbued with the Love of their Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਆਪ ਸੁਖ ਸਰੂਪ ਮੇਂ ਸੋਏ ਅਰਥਾਤ ਇਸਥਿਤ ਹੂਏ ਹੈਂ ਅਰ ਔਰ ਕੋ ਤਿਸ ਸੁਖ ਮੇਂ (ਸਵੰਨਿ) ਸਵਾਲਤੇ ਅਰਥਾਤ ਇਸਥਿਤ ਕਰਤੇ ਹੈਂ, ਸੋ ਜਨ ਅਪਨੇ ਪ੍ਰਮੇਸ੍ਵਰ ਪਤੀ ਕੇ ਸਾਥ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਪ੍ਰੇਮ-ਲਗਨ ਵਿਚ ਮਸਤ ਰਹਿਣ ਵਾਲੇ ਉਹ ਮਨੁੱਖ ਆਨੰਦ ਨਾਲ ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤੜੇ = ਪ੍ਰੇਮ-ਲਗਨ ਵਿਚ ਮਸਤ ਰਹਿਣ ਵਾਲੇ। ਸਵੰਨ੍ਹ੍ਹਿ = ਸੌਂਦੇ ਹਨ, ਜੀਵਨ ਬਿਤੀਤ ਕਰਦੇ ਹਨ। ਸਹੁ = ਸ਼ਹੁ, ਖਸਮ। ਸਹ ਆਪਣੈ = ਸ਼ਹੁ ਦੇ (ਪ੍ਰੇਮ-ਰੰਗ) ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo quienes están imbuidos en el Amor de Su Esposo, duermen y sueñan en Paz"