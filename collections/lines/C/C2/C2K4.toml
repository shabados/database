[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਰਸੁ ਗਾਈਂ, ਹਸਤਿਨਿ ਦੁਝੈ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And expects to get cow-milk from a female elephant (which in fact is impossible)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਊ ਦਾ ਦੁੱਧ ਹਥਣੀ ਥੋਂ ਚੋਂਦੇ ਹਨ।"