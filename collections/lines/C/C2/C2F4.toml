[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਨਾਨਕ; ਚਰਣ ਪੂਜਾਰਿਆ ॥੪॥੧॥੧੪॥"
page = 1184
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and so Nanak ever worships the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਲਈ ਨਾਨਕ ਸਦਾ ਹੀ ਸੁਆਮੀ ਦੇ ਪੈਰ ਪੂਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak worships at the Feet of God. ||4||1||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਨੇ ਏਕ ਪ੍ਰਭੂ ਕੇ ਚਰਨੋਂ ਕੋ (ਪੁਜਾਰਿਆ) ਪੂਜਿਆ ਹੈ॥੪॥੧॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਿਹਰ ਕਰ ਕੇ ਉਸ ਨੇ ਮੈਨੂੰ) ਆਪਣੇ ਚਰਨਾਂ ਦਾ ਪੁਜਾਰੀ ਬਣਾ ਲਿਆ ਹੈ ॥੪॥੧॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así hago mi Alabanza a los Pies de Dios. (4-1-14)"