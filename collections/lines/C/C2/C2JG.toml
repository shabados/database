[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਕੋਟੁ ਰਚਾਇਆ; ਹਰਿ ਸਚੈ ਆਪੇ ॥"
page = 789
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord of Himself, has made the body fortress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਖੁਦ ਹੀ ਸਰੀਰ ਦਾ ਕਿਲ੍ਹਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself created the body-fortress."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸੱਚੇ ਨੇ ਸਰੀਰ ਰੂਪ ਕੋਟ ਆਪ ਹੀ (ਰਚਾਇਆ) ਬਨਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖਾ-ਸਰੀਰ (ਮਾਨੋ,) ਕਿਲ੍ਹਾ ਹੈ ਜੋ ਸੱਚੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੁ = ਕਿਲ੍ਹਾ। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mismo Señor Verdadero construye la fortaleza del cuerpo;"