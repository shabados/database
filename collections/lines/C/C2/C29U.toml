[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕੇ ਦੇਸ ਮੈ; ਭਾਤਿ ਭਾਤਿ ਕਰਿ ਗੌਨ ॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She went to various countries, and relished diverse beauties."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਂਤ ਭਾਂਤ ਦੇ ਦੇਸਾਂ ਵਿਚ ਤਰ੍ਹਾਂ ਤਰ੍ਹਾਂ ਨਾਲ ਘੁੰਮ ਸਕਦੇ"