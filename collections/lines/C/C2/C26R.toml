[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸ੍ਰੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਣਹੁ ॥੧੦੪੫॥"
page = 783

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Pee-anin”, utter the word “Satchar-pati-ripu” and know the names of Tupak.1045."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੧੦੪੫॥"