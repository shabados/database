[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਟ ਸਿੰਘ ਕੋ ਘੇਰ ਕੈ; ਕਹਿਯੋ, ਲੇਹੁ ਤੁਮ ਮਾਰ ॥੧੨੨੮॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram in anger, caressing the warriors, said, “Kill Amit Singh by besieging him.”1228."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਹਾ ਕਿ ਅਮਿਟ ਸਿੰਘ ਨੂੰ ਘੇਰ ਕੇ ਤੁਸੀਂ ਮਾਰ ਦਿਓ ॥੧੨੨੮॥"