[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਸਭੇ ਰੋਗਿ ਵਿਆਪੇ; ਮਮਤਾ ਸੁਰਤਿ ਗਵਾਈ ॥੨॥"
page = 1130
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the mortals of three qualities are involved in disease and through worldly love lose their Divine consciousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਲਛਣਾ ਵਾਲੇ ਸਮੂਹ ਪ੍ਰਾਨੀ ਬੀਮਾਰੀ ਅੰਦਰ ਗ੍ਰਸੇ ਹੋਏ ਹਨ ਅਤੇ ਸੰਸਾਰੀ ਮੋਹ ਰਾਹੀਂ ਆਪਣੀ ਈਸ਼ਵਰੀ-ਗਿਆਤ ਨੂੰ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All those under the influence of the three qualities are afflicted with the disease; through possessiveness, they lose their awareness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਸਭੀ ਅਗ੍ਯਾਨ ਰੋਗ ਕਰ ਗ੍ਰਸੇ ਹੂਏ ਹੈਂ ਔ ਮਮਤਾ ਨੇ ਤਿਨ ਕੀ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਗਵਾ ਛੋਡੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਤ੍ਰੈ-ਗੁਣੀ ਜੀਵ ਹਉਮੈ ਦੇ ਰੋਗ ਵਿਚ ਫਸੇ ਪਏ ਹਨ, ਮਮਤਾ ਨੇ ਉਹਨਾਂ ਦੀ ਹੋਸ਼ ਭੁਲਾ ਰੱਖੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sin la Palabra en realidad no saben nada, pues están involucrados en las tres modalidades y su orgullo los ha hecho perder la Conciencia de Dios. (2)"