data = "ਕਉਣੁ ਡਰੈ; ਡਰੁ ਕਿਸ ਕਾ ਹੋਇ ॥੪॥"
page = 842
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "why should then His slave feel fear and whose fear should he feel?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦਾ ਗੋਲਾ ਕਿਉਂ ਭੈ-ਭੀਤ ਹੋਏ ਅਤੇ ਉਹ ਕਿਸਦਾ ਭੈ ਮਹਿਸੂਸ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should he be afraid? What should he ever fear? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਉਣ ਪ੍ਰਕਾਰ ਕਰ ਡਰੇ ਔਰ ਤਿਸ ਕੌ ਕਿਸ ਕਾ ਡਰੁ ਹੋਵੈ ਅਰਥਾਤ ਸੇਵਕ ਕੋ ਕਿਸੀ ਕਾ ਡਰ ਨਹੀਂ ਰਹਤਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ, ਇਸ ਵਾਸਤੇ) ਕਿਸੇ ਤੋਂ ਨਹੀਂ ਡਰਦਾ, ਉਸ ਨੂੰ ਕਿਸੇ (ਕਾਮਾਦਿਕ ਵੈਰੀ) ਦਾ ਡਰ-ਦਬਾਉ ਨਹੀਂ ਹੁੰਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escucha oh ser humano, entonces ¿por qué tener miedo uno del otro? No hay nada que temer.(4)"