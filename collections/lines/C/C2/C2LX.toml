[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਓ ਲਾਲੁ, ਅਮੋਲੁ ਨਾਮੁ ਹਰਿ; ਛੋਡਿ. ਨ ਕਤਹੂ ਜਾਏ ॥੩॥"
page = 1205
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained, the loved and priceless Name of God, which leaving me goes not elsewhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਪਿਆਰੇ ਅਤੇ ਅਣਮੁੱਲੇ ਨਾਮ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਜੋ ਮੇਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found the Priceless Name of the Beloved Lord; it never leaves me or goes anywhere else. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਲੁ) ਪ੍ਰੇਮ ਸੇ ਅਮੋਲਕ ਹਰੀ ਕਾ ਨਾਮ ਪਾਇਆ ਹੈ, ਅਬ ਮੇਰਾ ਮਨ ਤਿਸ ਕੋ ਛੋਡ ਕਰ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਕੀਮਤੀ ਅਮੋਲਕ ਨਾਮ ਲੱਭ ਲਿਆ ਹੈ, ਉਸ ਨੂੰ ਛੱਡ ਕੇ (ਮੇਰਾ ਮਨ ਹੁਣ) ਹੋਰ ਕਿਸੇ ਭੀ ਪਾਸੇ ਨਹੀਂ ਜਾਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, he logrado el Precioso Nombre de Dios, el Cuál no se va de mí. (3)"