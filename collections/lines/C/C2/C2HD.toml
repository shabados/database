[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਰੀ. ਨ ਤੂਟੈ, ਛੋਰੀ. ਨ ਛੂਟੈ; ਐਸੀ ਮਾਧੋ ਖਿੰਚ ਤਨੀ ॥੧॥"
page = 827
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of wealth has drawn me with such a string, that by breaking, it breaks not, and by letting it go, it goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਇਹੋ ਜਿਹੀ ਡੋਰ ਨਾਲ ਖਿਚਿਆ ਹੈ ਕਿ ਤੋੜਨ ਦੁਆਰਾ ਇਹ ਟੁੱਟਦੀ ਨਹੀਂ ਅਤੇ ਛੱਡਣ ਦੁਆਰਾ, ਇਹ ਛੱਡੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cutting it, it does not break, and releasing it, it does not let go. Such is the string the Lord has tied me with. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੀ ਤੋੜੀ ਹੋਈ ਤੂੜਤੀ ਨਹੀਂ ਔ ਆਪ ਸੇ ਛੋਰੀ ਹੂਈ ਛੂਟਤੀ ਨਹੀਂ। ਹੇ ਮਾਧੋਂ! ਐਸੀ ਦ੍ਰਿੜ ਪ੍ਰੀਤੀ ਖਿੰਚ ਕੇ (ਤਨੀ) ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਪ੍ਰੀਤ ਨੇ ਮੇਰੇ ਚਿਤ ਕੀ ਬਿਰਤੀ ਕੋ ਐਸਾ ਖੈਂਚ ਲੀਆ ਕਿ ਤੇਰੇ ਸਾਥ ਅਭੇਦ ਹੋ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ ਪਿਆਰ ਦੀ ਡੋਰ ਐਸੀ ਕੱਸੀ ਹੋਈ ਹੈ, ਕਿ ਉਹ ਡੋਰ ਨਾਹ ਹੁਣ ਤੋੜਿਆਂ ਟੁੱਟਦੀ ਹੈ ਅਤੇ ਨਾਹ ਛੱਡਿਆਂ ਛੱਡੀ ਜਾ ਸਕਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਰੀ = ਤੋੜਿਆਂ। ਛੋਰੀ = ਛੱਡਿਆਂ। ਮਾਧੋ = {ਮਾ-ਧਵ। ਮਾਇਆ ਦਾ ਪਤੀ} ਪਰਮਾਤਮਾ (ਨੇ)। ਖਿੰਚ = ਉਹ ਰੱਸਾ ਜੋ ਜੁਲਾਹੇ ਤਾਣੇ ਨੂੰ ਪਾ ਕੇ ਕਿੱਲੇ ਦੇ ਉੱਤੋਂ ਦੀ ਲਿਆ ਕੇ ਖੱਡੀ ਦੇ ਕੋਲ ਦੇ ਕਿੱਲੇ ਨਾਲ ਬੰਨ੍ਹੀ ਰੱਖਦੇ ਹਨ। ਜਿਉਂ ਜਿਉਂ ਕੱਪੜਾ ਉਣਦੇ ਜਾਂਦੇ ਹਨ, ਉਸ ਰੱਸੇ ਨੂੰ ਢਿੱਲਾ ਕਰੀ ਜਾਂਦੇ ਹਨ। (੨) ਗੱਡੇ ਉਤੇ ਕਮਾਦ ਲੱਦ ਕੇ ਉਤੋਂ ਦੀ ਰੱਸਾ ਪਾਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਭੀ ਦੁਆਬੇ ਵਿਚ ਖਿੱਚ (ਖੇਂਜ) ਆਖਦੇ ਹਨ। ਤਨੀ = ਤਾਣੀ ਹੋਈ ਹੈ (ਮਾਧੋ ਨੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los lazos de mi Devoción son tan fuertes que nadie los puede romper, ni yo puedo abandonar a mi Amor. (1)"