[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਨ ਸਿਮ੍ਰਿਤਿ ਸੁਨੇ; ਬਹੁ ਬਿਧਿ ਕਰਉ ਬੀਚਾਰੁ ॥"
page = 296
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have listen to Vedas, the Puranas and the Simirtis and have pondered over them in many ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦਾ, ਪੁਰਾਣਾ ਅਤੇ ਸਿੰਮ੍ਰਤੀਆਂ ਨੂੰ ਸੁਣ ਕੇ ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੇ ਘਣੇਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਸੋਚ ਵੀਚਾਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listened to the Vedas, the Puraanas and the Simritees, and I pondered over them in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਔਰ ਪੁਰਾਨ ਪੁਨਾ ਸਿੰਮ੍ਰਿਤੀਆਂ ਸੁਨੇ ਹੈਂ ਔਰੁ ਬਹੁਤ ਪ੍ਰਕਾਰ ਬੀਚਾਰ ਕਰ ਰਹਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਵੇਦ ਪੁਰਾਣ ਸਿਮ੍ਰਿਤੀਆਂ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ) ਸੁਣ ਕੇ ਮੈਂ (ਹੋਰ ਭੀ) ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਵਿਚਾਰ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨੇ = ਸੁਨਿ, ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He escuchado los Vedas, los Puranas, y los Textos Semíticos y he reflexionado sobre ellos miles y miles de veces"