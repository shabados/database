[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਕਰਮ ਲਿਖੇ; ਗੁਣ ਗਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1138
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Purifier of the sinners is Thy Name, O Lord. In accordance with the writ of my past deeds sing I the Lord's praises. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਛਲੇ ਅਮਲ ਦੀ ਲਿਖਤਕਾਰ ਦੇ ਅਠਨੁਸਾਰ ਮੈਂ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of the karma of my past deeds, I sing the Glorious Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰਬਲੇ ਸੁਭ ਕਰਮੋਂ ਕੇ ਲਿਖੇ ਅਨੁਸਾਰ ਤੇਰੇ ਗੁਣੋਂ ਕਾ ਗਾਵਣਾ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੇਰੇ ਗੁਣ ਗਾਵਣ ਦੀ ਦਾਤ ਉਸੇ ਨੂੰ ਮਿਲਦੀ ਹੈ ਜਿਸ ਦੇ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ (ਗੁਰੂ ਦੀ ਪ੍ਰਾਪਤੀ ਉਸ ਦੇ ਭਾਗਾਂ ਵਿਚ) ਲਿਖੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਗਾਉ = ਗੁਣਾਂ ਦਾ ਗਾਵਣਾ। ਪੂਰਬਿ = ਪਿਛਲੇ ਜਨਮ ਵਿਚ। ਕਰਮ ਲਿਖੇ = ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਲਿਖੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así canto Tu Alabanza, tal y como está escrito según mi pasado. (1-Pausa)"