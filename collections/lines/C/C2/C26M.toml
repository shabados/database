[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੇਸੰਭਾਰ ਭੂਅ ਪੈ ਗਿਰੀ; ਜਨੁ ਕਰਿ ਡਸ੍ਰਯੋ ਭੁਜੰਗ ॥੧੭॥"
page = 911

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And she drops down on the floor as if a reptile has bitten her.’(17)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬੇਸੁਧ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈ ਹੈ, ਮਾਨੋ ਸੱਪ ਨੇ ਡੰਗ ਮਾਰਿਆ ਹੋਵੇ ॥੧੭॥"