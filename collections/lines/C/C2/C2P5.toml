[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਮੁ ਨਿਰੰਜਨ ਪਾਏ ॥"
page = 942
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is blessed with the Name of the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਨ ਨੂੰ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh obtains the Name of the Immaculate Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਪਰਮੇਸਰ ਕਾ ਨਾਮ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਨਿਰੰਜਨ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj es bendecido con el Nombre del Señor Inmaculado,"