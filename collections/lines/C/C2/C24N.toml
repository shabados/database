[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਸਮਰਥਾ; ਕਾਰਨ ਕਰਨ ॥"
page = 828
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art potent to do all the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਸਾਰੇ ਕੰਮ ਕਰਨ ਯੋਗ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the all-powerful Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੁਮ ਕਾਰਣ ਕਰਣ ਸਮਰਥ ਰੂਪ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਭ ਤੋਂ ਵੱਡੇ (ਮਾਲਕ)! ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਜਗਤ ਦਾ ਰਚਨਹਾਰ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres Todopoderoso y la Causa de causas, por favor oh Señor del Universo, cubre mi vergüenza;"