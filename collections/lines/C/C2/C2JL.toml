[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਭਾਇ ਭਗਤਿ ਚਹਮਚੈ ।੧।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs abound in loving devotion."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾਂ ਭਗਤੀ ਦੀ ਖੁਸ਼ੀ ਵਿਖੇ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"