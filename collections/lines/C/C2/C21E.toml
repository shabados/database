[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਬੀਰ ਸਰਾਸਨਿ ਲੈ ਕਰ ਬਾਨ; ਘਨੀ ਪ੍ਰਿਤਨਾ ਬਿਨੁ ਪ੍ਰਾਨ ਕਰੀ ॥੧੨੨੯॥"
page = 420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Amit Singh, taking his bow in his hand, killed many warriors of the army and made the army helpless.1229."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਬੀਰ ਰਾਜੇ ਨੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਅਤੇ ਬਾਣ ਲੈ ਕੇ ਬਹੁਤ ਸਾਰੀ ਸੈਨਾ ਪ੍ਰਾਣਾਂ ਤੋਂ ਬਿਨਾ ਕਰ ਦਿੱਤੀ ॥੧੨੨੯॥"