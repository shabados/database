[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਕਾ ਮਾਤਾ; ਆਵੈ ਜਾਇ ॥੨॥"
page = 1192
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Intoxicated with poison, one comes and goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਿਰ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਜੀਵ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with poison, he comes and goes in reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖੇ ਰੂਪ ਜਹਰ ਕਾ ਮਸਤ ਕੀਆ ਹੂਆ (ਆਵੈ ਜਾਇ) ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ-ਜ਼ਹਰ ਦਾ ਮੱਤਾ ਹੋਇਆ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਮਾਇਆ-ਜ਼ਹਰ। ਮਾਤਾ = ਮਸਤ। ਆਵੈ ਜਾਇ = ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive del veneno, y así va y viene. (2)"