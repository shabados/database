[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਾਗੜਦੀ ਝੂਮ ਗਿਰ ਭੂਮਿ; ਸਾਗੜਦੀ ਸੁਰਪੁਰਹਿ ਸਿਧਾਵਹਿ ॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holding the lances the warriors are causing them to dance in the war and after swinging and falling on the earth, they are leaving for the abode of gods"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫੱਟ ਲੱਗਣ ਤੇ ਉਹ) ਝੂਮ ਕੇ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗਦੇ ਹਨ ਅਤੇ ਸੁਅਰਗਪੁਰੀ ਨੂੰ ਚਲੇ ਜਾਂਦੇ ਹਨ।"