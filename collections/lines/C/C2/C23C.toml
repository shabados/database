[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮਿ ਦੁਹਾਗਨਿ ਤਜਿ; ਅਉਹੇਰੀ ॥"
page = 872
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so rejected by the Spouse, the unchaste bride is dishonoured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਕੰਤ ਦੀ ਛੱਡੀ ਹੋਈ ਅਪਵਿੱਤਰ ਪਤਨੀ ਬੇਇੱਜ਼ਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the bride rejected by her husband is dishonored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਛੁਟੜ ਇਸਤ੍ਰੀ ਖਸਮ ਕੋ ਛੋਡ ਕਰ (ਅਉ) ਔਰ ਪੁਰਸ ਕੋ ਵਿਸੇ ਭਾਵਨਾਂ ਸੇ ਦੇਖਤੀ ਹੈ, ਤੈਸੇ ਅਗ੍ਯਾਨੀ ਗੁਰ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਖਸਮ ਤੋਂ ਬਿਨਾ ਇਸਤ੍ਰੀ ਸੁਹਾਗਣ ਨਹੀਂ ਹੋ ਸਕਦੀ) ਦੁਹਾਗਣ (ਭੈੜੇ ਸੁਭਾਉ ਵਾਲੀ ਇਸਤ੍ਰੀ) ਨੂੰ ਖਸਮ ਨੇ ਤਿਆਗ ਕੇ ਸਦਾ ਦੁਰਕਾਰ ਹੀ ਦਿੱਤਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਸਮਿ = ਖਸਮ ਨੇ। ਅਉਹੇਰੀ = {Skt. अवहेलित Disregarded, rejected ਦੁਰਕਾਰ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "rechazado por el Esposo Eterno, uno es maldecido."