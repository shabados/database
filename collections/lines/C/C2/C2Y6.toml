[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੁਨਿ ਕੈ ਸਭ ਰੀਝ ਰਹੀ; ਸੁਨਿ ਰੀਝ ਰਹੀ, ਬ੍ਰਿਖਭਾਨੁ ਛਬੀਲੀ ॥੫੮੭॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to his words all the gopis and Radha were allured.587."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਣ ਕੇ ਸਾਰੀਆਂ (ਗੋਪੀਆਂ) ਖ਼ੁਸ਼ ਹੋ ਰਹੀਆਂ ਹਨ ਅਤੇ ਛਬੀਲੀ ਰਾਧਾ ਵੀ ਸੁਣ ਕੇ ਰੀਝ ਰਹੀ ਹੈ ॥੫੮੭॥"