[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਕਰ ਕਾਣਾ ਹੋਇਆ; ਦੁਰਮੰਤ੍ਰ ਵਿਚਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sukrachary too was stigmatised for his evil mantra."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ੁੱਕਰ ਕਾਣਾ ਹੋ ਗਿਆ, ਖੋਟੇ ਮੰਤ੍ਰ ਦੇ ਵਿਚਾਰ ਕਰਨ ਕਰ ਕੇ (ਭਾਵ ਉਹ ਬੀ ਦਾਗ਼ੀ ਹੋ ਗਿਆ ਹੈ।"