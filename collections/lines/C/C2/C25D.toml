[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਬਦਨੀ ਕਰਤਾ ਫਿਰੈ; ਹੁਕਮੈ. ਮੂਲਿ ਨ ਬੁਝਈ, ਅੰਧਾ ਕਚੁ ਨਿਕਚੁ ॥੨॥"
page = 509
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He goes about talking and babbling but realises not Lord's command at all. he is blind and the falsest of the false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਕਵਾਸ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, ਪੰਤੂ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਮੂਲੋਂ ਹੀ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ। ਉਹ ਅੰਨ੍ਹਾ ਅਤੇ ਕੂੜਿਆਂ ਦਾ ਪਰਮ ਕੂੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wanders around babbling and speaking, but he does not understand the Lord's Command at all. He is blind, the falsest of the false. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ (ਅੰਧਾ) ਅਗਿਆਨੀ (ਕਚੁ ਨਿਕਚੁ) ਅਤੀ ਕਚਾ ਹੈ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਕੋ ਨਹੀਂ ਬੂਝਤਾ ਅਰ (ਕਥਨੀ ਬਦਨੀ) ਕਥਾ ਔਰ ਕਵਿਤਾ ਕਰਤਾ ਫਿਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਮਨੁੱਖ ਨਿਰੀਆਂ ਮੂੰਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਨੂੰ ਉੱਕਾ ਨਹੀਂ ਸਮਝਦਾ, ਉਹ ਅੰਨ੍ਹਾ ਹੈ ਤੇ ਨਿਰੀਆਂ ਕੱਚੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no hace más que parlotear sin conocer la Voluntad Divina, vive errado y ciego. (2)"