[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰਿਨ ਸੰਗ ਭਲੇ ਭਗਵਾਨ; ਸੋ ਖੇਲਤ ਹੈ ਅਰੁ ਨਾਚਤ ਐਸੇ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lord Krishna is playing and singing with the gopis"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਦੀ ਟੋਲੀ ਨਾਲ ਕ੍ਰਿਸ਼ਨ ਇਸ ਤਰ੍ਹਾਂ ਗਾਉਂਦੇ ਅਤੇ ਨਚਦੇ ਹਨ।"