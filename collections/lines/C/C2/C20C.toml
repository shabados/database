[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਉਪਦੇਸਿਆ; ਮੇਰੇ ਮਨਾ ॥੧॥"
page = 410
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "with the saints instruction, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸਿੱਖਿਆ ਨਾਲ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by the Teachings of the Saints, O my mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਪ੍ਯਾਰੇ! ਜਿਨ ਕੋ ਸੰਤੋਂ ਨੇ ਉਪਦੇਸ਼ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਆਖ!) ਤੈਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਇਹ ਸਿੱਖਿਆ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de esa forma tu duda desaparecerá a través de la Instrucción del Santo Guru. (1)"