[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਅਮਲ ਜਿ ਕੀਤੇ ਦੁਨੀ ਵਿਚਿ; ਦਰਗਹ ਆਏ ਕੰਮਿ ॥੧੦੦॥"
page = 1383
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Only the good deeds, which he did in the world, would be of avail to him in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਚੰਗੇ ਕਰਮ ਹੀ ਜੋ ਉਸ ਨੇ ਸੰਸਾਰ ਵਿੱਚ ਕੀਤੇ ਸਨ, ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਦੇ ਕੰਮ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, only those good deeds done in the world will be of any use in the Court of the Lord. ||100||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ (ਅਮਲ) ਕਰਮ ਸੁਭ ਵਾ ਅਸੁਭ ਜੀਵ ਨੇ ਦੁਨੀਆਂ ਮੇਂ ਕਰੇ ਥੇ ਦਰਗਾਹ ਮੇਂ ਸੋਈ ਕੰਮ ਆਵਤੇ ਭਏ, ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਸੁਭ ਕਰਮੋਂ ਮੇਂ ਪ੍ਰੀਤ ਕਰ ਕੇ ਬੰਦਗੀ ਕਰ॥੧੦੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਪਰਮਾਤਮਾ ਦੀ) ਦਰਗਾਹ ਵਿਚ ਉਹੀ (ਭਲੇ) ਕੰਮ ਸਹਾਈ ਹੁੰਦੇ ਹਨ ਜੋ ਦੁਨੀਆ ਵਿਚ (ਰਹਿ ਕੇ) ਕੀਤੇ ਜਾਂਦੇ ਹਨ ॥੧੦੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਏ ਕੰਮਿ = ਕੰਮ ਵਿਚ ਆਏ, ਸਹਾਈ ਹੋਏ ॥੧੦੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Farid, sólo las buenas acciones realizadas en el mundo serán de ayuda en la Corte del Señor. (100)"