[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਮਾਗੈ; ਤਾ ਕਿਨਿ ਦੀਐ ॥"
page = 111
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When account is called, O who would then answer?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹਿਸਾਬ-ਕਿਤਾਬ ਮੰਗਿਆ ਗਿਆ, ਉਹ ਉਦੋਂ ਕੌਣ ਦੇ ਸਕੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When they are called to settle their accounts, who will answer then?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਵਾਹਿਗੁਰੂ ਜੀਵੋਂ ਸੇ ਕਰਮੋਂ ਕਾ ਹਿਸਾਬ ਮਾਂਗੈ ਤੌ ਕਿਸ ਸੇ ਦੀਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸੀਂ ਜੀਵ ਸਦਾ ਭੁੱਲਣਹਾਰ ਹਾਂ) ਜੇ ਪ੍ਰਭੂ (ਸਾਡੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ) ਹਿਸਾਬ ਮੰਗਣ ਲੱਗੇ, ਤਾਂ ਕੋਈ ਜੀਵ ਹਿਸਾਬ ਨਹੀਂ ਦੇ ਸਕਦਾ (ਭਾਵ, ਲੇਖੇ ਵਿਚ ਪੂਰਾ ਨਹੀਂ ਉਤਰ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor nos pide cuentas, ¿quién de nosotros las puede entregar?"