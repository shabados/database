[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਜੋਗੀਸੁਰਾਂ; ਕੇਤੜਿਆਂ ਹੋਏ ਸੰਨਿਆਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are Yogisuras (great yogis) and many are Sanniasi."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਯੋਗੀਸ਼੍ਵਰ, ਕਈ ਸੰਨਿ੍ਯਾਸੀ ਹੋਏ।"