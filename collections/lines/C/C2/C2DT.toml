[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਏਕੁ ਨਾਮੁ; ਤਾਰੇ ਸੰਸਾਰੁ ॥"
page = 24
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name alone saves the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੇਰਾ ਨਾਮ ਹੀ ਜਗਤ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name alone, Lord, saves the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਏਕੁ ਨਾਮੁ ਤਾਰੇ ਸੰਸਾਰੁ) ਪਰੰਤੂ ਮੇਰੇ ਕੋ ਏਹਿ ਨਿਸਚੈ ਹੈ ਕਿ ਜਗਤ ਮੇਂ ਤੇਰਾ ਏਕ ਨਾਮੁ ਹੀ ਤਾਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਜੇਹੜਾ ਨਾਮ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ (ਉਹ ਮੈਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲਏਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tu Nombre ayuda al mundo entero a nadar a través del océano de las existencias."