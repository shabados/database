[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਦਇਆਲ; ਮੋਹਿ ਦੇਵਹੁ ਦਾਨ ॥"
page = 987
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master, bless me Thou with this gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੂੰ ਮੈਨੂੰ ਇਹ ਦਾਤ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful God, please bless me with this gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦਿਆਲ! ਮੇਰੇ ਕੋ ਏਹੀ ਦਾਨ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਮੈਨੂੰ (ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਦਾ) ਦਾਨ ਦੇਹ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Compasivo, bendíceme con Tu Abundancia,"