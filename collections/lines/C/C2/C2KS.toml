[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਸਭੁ ਨਦਰੀ ਆਵੈ; ਕਰਿ ਕਿਰਪਾ ਪੂਰਨ ਭਗਵਾਨ ॥੧॥ ਰਹਾਉ ॥"
page = 897
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Transcendent Lord is perceived pervading all over, such is the Guru; and then the Perfect, Illustrious Master showers His benediction on the man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸੇ ਹਨ ਗੁਰਦੇਵ ਜੀ, ਪਰਮ ਪ੍ਰਭੂ ਸਾਰੇ ਹੀ ਵਿਆਪਕ ਦਿਸ ਆਉਂਦਾ ਹੈ ਅਤੇ ਮੁਕੰਮਲ ਕੀਰਤੀਮਾਨ ਮਾਲਕ ਬੰਦੇ ਉਤੇ ਆਪਣੀ ਰਹਿਮਤ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you will come to see the Supreme Lord God in all. The Perfect Lord God has showered His Mercy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਪਾਰਬ੍ਰਹਮ ਦ੍ਰਿਸਟੀ ਮੇਂ ਆਵੇ ਪੁਨਹ ਪੂਰਨ ਰੂਪ ਜੋ ਭਗਵਾਨ ਹੈ ਵਹੁ ਭੀ ਕ੍ਰਿਪਾ ਕਰੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਦਿੱਸ ਪੈਂਦਾ ਹੈ, ਹੇ ਸਭ ਗੁਣਾਂ ਵਾਲੇ ਭਗਵਾਨ! (ਮੇਰੇ ਉਤੇ) ਕਿਰਪਾ ਕਰ (ਮੈਨੂੰ ਉਹ ਗੁਰੂ ਮਿਲਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਭਗਵਾਨ = ਹੇ ਭਗਵਾਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Misericordia de Dios sobre ti.(1-Pausa)"