[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਕੀ ਕੀਰੀ ਮਹਿ; ਕਲ ਰਾਖੈ ॥"
page = 285
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God infuses might in the tiny ant,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੂ ਨਿੱਕੀ ਜੇਹੀ ਕੀੜੀ ਵਿੱਚ ਸੱਤਿਆ ਟਿਕਾ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He infuses His Power into the tiny ant;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਵਾਹਿਗੁਰੂ ਛੋਟੀ ਜੈਸੀ ਕੀੜੀ ਮੇਂ ਆਪਣੀ ਕਲਾ ਰਾਖ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ) ਨਿੱਕੀ ਜਿਹੀ ਕੀੜੀ ਵਿਚ (ਪ੍ਰਭੂ) ਤਾਕਤ ਭਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor deposita Su Poder en una pequeña hormiga,"