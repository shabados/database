[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਠਾਕੁਰੁ ਅਤਿ ਭਾਰਾ ॥"
page = 1005
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very great is my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਹਾਇਤ ਹੀ ਵੱਡਾ ਹੈ ਮੈਡਾਂ ਸੁਆਮੀ ਮਾਲਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is utterly powerful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਠਾਕੁਰ ਅਤੀ ਭਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਪ੍ਰਭੂ ਬਹੁਤ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਭਾਰਾ = ਬਹੁਤ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਠਾਕੁਰੁ = ਮਾਲਕ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Glorioso es mi Señor, el Guru,"