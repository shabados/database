[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਨ ਕਲਾ. ਅਸਥੰਭੰ ਸਰੋਵਰੰ; ਨਾਨਕ. ਨਹ ਛਿਜੰਤਿ ਤਰੰਗ ਤੋਯਣਹ ॥੫੩॥"
page = 1359
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the same power the Lord has restrained His oceans and permits not the water waves to destroy the land."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਹੀ ਸ਼ਕਤੀ ਨਾਲ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਸਮੁੰਦਰਾਂ ਨੂੰ ਰੋਕਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਧਰਤੀ ਨੂੰ ਨਾਸ ਨਹੀਂ ਕਰਨ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Power holds back the ocean, O Nanak, and does not allow the waves of water to destroy the land. ||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਕੀ (ਕਲਾ) ਸੱਤਾ ਨੇ (ਸਰੋਵਰੰ) ਸਮੁੰਦ੍ਰ ਕੋ (ਅਸਥੰਭੰ) ਇਸਥਿਤ ਕੀਆ ਹੈ ਔ ਤਿਸੀ ਕੇ ਭੈ ਕਰ (ਤੋਯਣਹ) ਜਲ ਕੇ (ਤਰੰਗ) ਲਹਿਰਾਂ ਕੋ ਡੁਬਾਇ ਕਰ ਕੇ (ਛਿਜੰਤਿ) ਨਾਸ ਨਹੀਂ ਕਰ ਸਕਤੀ॥☬ਐਸੀ ਕਲਾ ਵਾਲੇ ਕਾ ਸਰੂਪ ਕਿਆ ਹੈ ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਨੇ ਇਸ (ਸੰਸਾਰ-) ਸਰੋਵਰ ਨੂੰ ਆਪਣੀ ਤਾਕਤ ਨਾਲ ਆਸਰਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਇਸ ਸਰੋਵਰ ਦੇ ਪਾਣੀ ਦੀਆਂ ਲਹਿਰਾਂ (ਜੀਵਾਂ ਦਾ) ਨਾਸ ਨਹੀਂ ਕਰ ਸਕਦੀਆਂ ॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Poder contiene al Océano, y no permite que las olas destruyan la tierra.(53)"