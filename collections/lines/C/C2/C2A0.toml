[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ ਰਾਮ ਨਾਮੁ ਮਨਿ ਵਸਿਆ; ਨਾਮੇ ਹੀ ਮੁਕਤਿ ਪਾਈ ॥"
page = 637
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name alone dwells within their mind and only through the Name, obtains they, the salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਕਲਿਆਣ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord alone abides in their minds; through the Naam, the Name of the Lord, they find liberation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਾਮ) ਰਮਣ ਰੂਪ! ਕੇਵਲ ਤੇਰਾ ਨਾਮ ਹੀ ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਬਸਾ ਹੈ, ਨਾਮ ਸੇ ਹੀ ਤਿਨੋਂ ਨੇ ਮੋਖ ਪਦਵੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਮੌਤ ਦੇ ਡਰ ਦੇ ਥਾਂ) ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਉਹ (ਮੌਤ ਦੇ ਡਰ ਤੋਂ) ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ellos enaltecen sólo Tu Nombre en su mente y son emancipados a través del Nombre."