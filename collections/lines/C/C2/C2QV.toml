[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਤੇ. ਭਉ ਊਪਜੈ; ਪਾਈਐ ਮੋਖ ਦੁਆਰ ॥"
page = 1288
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, the Lord's fear wells up and one obtains the door of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦਾ ਡਰ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ ਅਤੇ ਇਨਸਾਨ ਮੁਕਤੀ ਦੇ ਦਰ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Guru, the Fear of God wells up, and the Door of Salvation is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭ੍ਯ ਸਤਿਗੁਰੋਂ ਸੇ ਉਪਜਤਾ ਹੈ ਔਰ ਮੋਖ ਕਾ ਦੁਆਰਾ ਭੀ ਸਤਿਗੁਰੋਂ ਸੇ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਡਰ ਗੁਰੂ ਦੀ ਸਰਣ ਪਿਆਂ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਤੇ ('ਰਬਾਣੀ ਬੰਦ' ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਖ ਦੁਆਰ = (ਬੰਦੀਖ਼ਾਨੇ ਵਿਚੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Verdadero Guru el Temor Reverencial a Dios es edificado"