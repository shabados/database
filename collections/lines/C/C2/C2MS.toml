[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ. ਗਤਿ ਕੋਇ ਨ ਪਾਵੈ; ਹਠਿ ਨਿਗ੍ਰਹਿ ਬੇਬਾਣੈ ॥"
page = 243
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name none attains salvation. Obstinate self-mortification and living in wilderness avail not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ। ਹਠੀਲੀ ਸਵੈ-ਰਿਆਜ਼ਤ ਅਤੇ ਬੀਆਬਾਨ ਦੇ ਨਿਵਾਸ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, no one attains salvation. Stubborn self-discipline and living in the wilderness are of no use at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਜਪੇ ਬਿਨਾ ਕੋਈ ਹਠ (ਨਿਗ੍ਰਹ) ਪਕੜਨੇ ਔ (ਬੇਬਾਣੈ) ਉਜਾੜੋਂ ਮੇਂ ਰਹਿਣੇ ਕਰ ਕੇ ਗਤੀ ਕੌ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਠ ਕਰ ਕੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕਣ ਦਾ ਜਤਨ ਕਰ ਕੇ ਜੰਗਲ ਵਿਚ ਜਾ ਬੈਠਣ ਨਾਲ ਕੋਈ ਮਨੁੱਖ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰਦਾ, ਜੇ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie ha obtenido la Liberación sin el Naam, el Nombre del Señor, y toda tortura o vida en el desierto no sirven de nada."