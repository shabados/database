[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਅੰਜਨੁ; ਸਤਿਗੁਰ ਤੇ ਹੋਇ ॥"
page = 1130
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The salve of Divine Knowledge is obtained from the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਤ ਦਾ ਸੁਰਮਾ, ਸੰਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ointment of spiritual wisdom is obtained from the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਰੂਪ ਸੁਰਮਾ ਸਤਿਗੁਰੋਂ ਤੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦੇਣ ਵਾਲਾ ਸੁਰਮਾ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਮਿਲ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ ਅੰਜਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਸੁਰਮਾ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es bendecido con el Bálsamo de la Sabiduría por el Guru"