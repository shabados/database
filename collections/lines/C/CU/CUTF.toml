[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਵਿਖ ਹਰਣਾ. ਨਾਮ ਪੁਨਹਚਰਣਾ; ਨਾਮੁ. ਜਮ ਕੀ ਤ੍ਰਾਸ ਹਰਾ ॥"
page = 925
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name is destroyer of sins and the only deed of expiation. It is the Name, which drives away the dread of death,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਪਾਪਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਅਤੇ ਅਦੁਤੀ ਪ੍ਰਾਸਚਿਤ ਕਰਮ ਹੈ। ਕੇਵਲ ਨਾਮ ਹੀ ਮੌਤ ਦੇ ਡਰ ਨੂੰ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is the Destroyer of sins, the only deed of redemption. The Naam drives out the fear of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਕੇ ਕਰਨੇ ਕੋ ਭੀ ਨਾਮ ਹੀ (ਪੁਨਹ ਚਰਣਾ) ਉਪਾਇ ਜਾਣਿਆ ਹੈ। ਜਮ ਕੀ (ਤ੍ਰਾਸ) ਪੀੜਾ ਔ ਭੈ ਕੇ ਹਰਨੇ ਵਾਲਾ ਭੀ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਾਰੇ ਪਾਪ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਭਗਤ ਜਨਾਂ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰਮ ਹੈ, ਨਾਮ ਹੀ ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ। ਹਰਣਾ = ਦੂਰ ਕਰਨ ਵਾਲਾ। ਪੁਨਹ ਚਰਣਾ = ਕਿਸੇ ਕਾਰਜ ਦੀ ਸਿੱਧੀ ਵਾਸਤੇ ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਰੋਗਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਲਈ ਕਿਸੇ ਦੇਵਤੇ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਕਿਸੇ ਮੰਤ੍ਰ ਦਾ ਜਾਪ ਕਰਨਾ, ਪ੍ਰਾਸਚਿਤ ਕਰਮ। ਤ੍ਰਾਸ = ਡਰ। ਹਰਾ = ਦੂਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor borra los errores y diluye el miedo a la muerte; es lo único que limpia las faltas."