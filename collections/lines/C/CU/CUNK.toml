[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ; ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 806
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, merciful to the meek, I have entered Thine asylum."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਮੇਰੇ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary, O God, Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੀਨ ਦਇਆਲ! ਹਮ ਤੇਰੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਦੀਨ = ਗ਼ਰੀਬ, ਨਿਮਾਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco sólo Tu Refugio, oh Ser Compasivo,"