[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਗਾ ਨੋ ਲਲਕਾਰੇ, ਆਵਣ ਸਾਹਮਣੇ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They challenged Durga and came in front of her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਾਹਮਣੇ ਆ ਕੇ ਦੁਰਗਾ ਨੂੰ ਲਲਕਾਰਦੇ ਸਨ।"