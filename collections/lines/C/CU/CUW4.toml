[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ. ਛਾਡਹੁ ਭਰਮੁ; ਪ੍ਰਗਟ ਹੋਇ ਨਾਚਹੁ. ਇਆ ਮਾਇਆ ਕੇ ਡਾਂਡੇ ॥"
page = 338
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Man, victim of this mammon, abandon doubt and dance in open."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਹ ਮਾਇਆ ਦੇ ਸ਼ਿਕਾਰ ਬੰਦੇ! ਸਹਿਸਾ ਤਿਆਗ ਦੇ ਅਤੇ ਜ਼ਾਹਰਾ ਤੌਰ ਤੇ ਨਿਰਤਕਾਰੀ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O people, O victims of this Maya, abandon your doubts and dance out in the open."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ! ਇਸ ਮਾਇਆ ਕੇ ਦੰਡੇ ਹੂਏ ਭ੍ਰਮ ਛੋਡਿ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਮੇਂ ਪ੍ਰਗਟ ਹੋ ਕਰ ਨਾਚਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਵਿਕਾਰਾਂ ਦੇ ਪਿੱਛੇ ਦੌੜ-ਭੱਜ ਛੱਡ ਦੇਹ, ਇਹ (ਕਾਮ, ਕ੍ਰੋਧ ਆਦਿਕ) ਸਭ ਮਾਇਆ ਦੀਆਂ ਠੱਗੀਆਂ ਹਨ (ਜਦ ਤੂੰ ਸਭ ਤੋਂ ਉੱਚੇ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਨ ਆ ਗਿਆ, ਹੁਣ ਇਹਨਾਂ ਤੋਂ ਕਿਉਂ ਡਰੇਂ? ਹੁਣ ਨਿਡਰ ਹੋ ਕੇ ਉਤਸ਼ਾਹ ਵਿਚ ਰਹੁ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮੁ = ਭਟਕਣਾ, ਵਿਕਾਰਾਂ ਦੇ ਪਿੱਛੇ ਦੌੜ-ਭੱਜ। ਪ੍ਰਗਟੁ ਹੋਇ = ਪਰਗਟ ਹੋ ਕੇ, ਨਿਡਰ ਹੋ ਕੇ, ਵਿਕਾਰਾਂ ਦਾ ਸਹਿਮ ਦੂਰ ਕਰ ਕੇ। ਨਾਚਹੁ = ਨੱਚ, ਦਲੇਰ ਹੋ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸ਼ਰਨ ਆ। ਡਾਂਡੇ = ਡੰਨ, ਠੱਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, deja tus dudas y danza abiertamente, las dudas son los latigazos que Maya infringe  en tu Alma."