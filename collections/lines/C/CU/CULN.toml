[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਨਵਿ ਬਰਸੈ ਨੀਝਰ ਧਾਰਾ ॥"
page = 930
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Descending low, the ambrosial rain is incessantly falling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵੀਂ ਝੁਕ, ਅੰਮ੍ਰਿਤਮਈ ਵਰਸ਼ਾ ਇਕਰੱਸ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clouds hang low, and the rain is pouring down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਊਨਵਿ) ਝੁਕ ਕਰਕੇ, ਭਾਵ ਦ੍ਯਾਲੁ ਹੋ ਕੇ ਗੁਰੂ ਰੂਪ ਮੇਘ ਵਰਸਤਾ ਹੈ, ਇਕ ਰਸ ਉਪਦੇਸ ਰੂਪ ਅੰਮ੍ਰਤ ਧਾਰਾ ਕੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੂੰ ਸੋਹਣਾ ਬਨਾਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਨੇੜੇ ਹੋ ਕੇ (ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ) ਝੜੀ ਲਾ ਕੇ ਵਰ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਨਵਿ = ਨਿਊਂ ਕੇ, ਝੁਕ ਕੇ ਨੇੜੇ ਆ ਕੇ। ਨੀਝਰ ਧਾਰਾ = ਝੜੀ ਲਾ ਕੇ, ਇਕ-ਤਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces el Néctar se derrama en la mente sin cesar,"