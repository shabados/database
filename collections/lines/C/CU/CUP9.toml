[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਨਿਧਿ ਬਹੁ ਕਰਾਮਾਤਿ, ਸਭ ਖਲਕ ਉਮਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If having attraction for others due to possession of miracles through ridhis and siddhis;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀਆਂ ਰਿਧਾਂ, ਸਿੱਧਾਂ, (ਨਵੇਂ) ਨਿੱਧਾਂ (ਘਰ ਵਿਖੇ ਹੋਣ) ਕਰਾਮਾਤ (ਜਾਣੇ), ਸਾਰੀ ਖਲਕਤ (ਉਸਨੂੰ ਦੇਖਕੇ) ਪ੍ਰੇਮ ਭੀ ਕਰੇ (ਜਾਂ ਖਿੜ ਜਾਵੇ)।"