[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਹੁ ਜਿਨ ਕਾ ਮੋਹੁ ਤੁਟਾ; ਤਿਨ ਕਾ ਸਬਦੁ ਸਚੈ ਸਵਾਰਿਆ ॥"
page = 917
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who from their mind drive away worldly love; their speech the True Lord embellishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰੋਂ ਸੰਸਾਰੀ ਮਮਤੀ ਨੂੰ ਕੱਢ ਦਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੀ ਬੋਲ ਬਾਣੀ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who eradicate attachment from within themselves, are adorned with the Shabad, the Word of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਅੰਦਰੋਂ ਮੋਹ ਟੂਟਾ ਹੈ ਤਿਨੋਂ ਕਾ (ਸਬਦੁ) ਵਾਕ ਸਚੇ ਨੇ ਸਵਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚੋਂ ਮਾਇਆ ਦਾ ਮੋਹ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਅਕਾਲ ਪੁਰਖ ਉਹਨਾਂ ਦਾ ਬੋਲ ਹੀ ਸੁਚੱਜਾ ਮਿੱਠਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਦਰਹੁ = ਮਨ ਵਿਚੋਂ। ਸਚੈ = ਸਦਾ-ਥਿਰ (ਪਰਮਾਤਮਾ) ਨੇ। ਸਬਦੁ = ਬੋਲ। ਸਬਦੁ ਸਵਾਰਿਆ = ਬੋਲ ਸਵਾਰ ਦਿੱਤਾ (ਭਾਵ, ਖਰ੍ਹਵੇ ਬੋਲ ਨਿੰਦਾ ਆਦਿਕ ਦੇ ਬੋਲ ਨਹੀਂ ਬੋਲਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes eliminan el apego de su ser, son adornados con el Shabd de la Palabra del Verdadero Señor,"