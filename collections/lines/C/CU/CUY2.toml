[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਜਾਨੈ; ਆਪਸ ਕਉ ਮੰਦਾ ॥"
page = 274
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who deems himself the worst of all,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਰਿਆਂ ਨਾਲੋਂ ਮਾੜਾ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who deems himself to be the worst of all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਭ ਸੇ ਅਪਨੇ ਆਪ ਕੋ ਮੰਦਾ ਅਰਥਾਤ ਨੀਵਾਂ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ) ਸਾਰਿਆਂ ਨਾਲੋਂ ਆਪਣੇ ਆਪ ਨੂੰ ਮਾੜਾ ਸਮਝਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Piensa que él es la peor de las criaturas"