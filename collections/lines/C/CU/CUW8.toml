[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸਤਿਗੁਰ ਹੀ ਪਤਿ ਰਾਖੁ ॥"
page = 1003
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru alone saves my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਸੱਚੇ ਗੁਰੂ ਹੀ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru protects and preserves my honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਿਸਚੇ ਮੇਂ ਤੌ ਇਹੁ ਹੈ ਕਿ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਸਤਿਗੁਰੂ ਨਿਸਚੇ ਕਰ ਕੇ ਪਤਿ ਰਾਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਤਿਗੁਰੂ! ਤੂੰ ਹੀ (ਮੇਰੀ) ਇੱਜ਼ਤ ਦਾ ਰਾਖਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ = ਹੇ ਗੁਰੂ! ਹੀ = (ਤੂੰ) ਹੀ। ਪਤਿ ਰਾਖੁ = ਇੱਜ਼ਤ ਦਾ ਰਾਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Verdadero Guru, salva mi honor,"