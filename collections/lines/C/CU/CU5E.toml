[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਂਟ ਸੇਤੀ ਨਾਕੁ ਪਕੜਹਿ; ਸੂਝਤੇ ਤਿਨਿ ਲੋਅ ॥"
page = 662
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Holding his nose with his thumb and two fingers he proclaims, \"I am seeing the three worlds\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਗੂਠੇ ਤੇ ਦੋ ਉਂਗਲਾਂ ਨਾਲ ਆਪਣੇ ਨੱਕ ਨੂੰ ਫੜ ਕੇ ਉਹ ਪੁਕਾਰਦਾ ਹੈ, \"ਮੈਂ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹਾਂ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They close off their nostrils with their fingers, and claim to see the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਲੋਕ ਜੋ (ਆਂਟ) ਅੰਗੂਠੇ ਔ ਪਾਸਲੀ ਉਂਗਲ, ਭਾਵ ਚੁਟਕੀ ਕੇ ਸਾਥ ਨਾਕ ਪਕੜਤੇ ਹੋ। ਪੁਨਾ ਕਹਤੇ ਹੋ ਹਮ ਕੋ ਤੀਨੋਂ ਲੋਕ ਸੂਝਤੇ ਹੈਂ ਅਰਥਾਤ ਦਿਖਾਈ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੱਥ ਦੇ ਅੰਗੂਠੇ ਤੇ ਨਾਲ ਦੀਆਂ ਦੋ ਉਂਗਲਾਂ ਨਾਲ ਇਹ (ਆਪਣਾ) ਨੱਕ ਫੜਦੇ ਹਨ (ਸਮਾਧੀ ਦੀ ਸ਼ਕਲ ਵਿਚ ਬੈਠ ਕੇ ਮੂੰਹੋਂ ਆਖਦੇ ਹਨ ਕਿ) ਤਿੰਨੇ ਹੀ ਲੋਕ ਦਿੱਸ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਂਟ = ਅੰਗੂਠਾ ਤੇ ਨਾਲ ਦੀਆਂ ਦੋ ਉਂਗਲਾਂ। ਸੇਤੀ = ਨਾਲ। ਤਿਨਿ = ਤਿੰਨ। ਲੋਅ = ਲੋਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En postura de loto tapan su nariz con tres dedos y pregonan haber visto los tres mundos,"