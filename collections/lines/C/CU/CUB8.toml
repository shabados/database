[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਣਿ ਬੈਸਣਿ. ਥਿਰੁ ਨਾਰਾਇਣੁ; ਤਿਤੁ ਮਨੁ ਰਾਤਾ ਵੀਚਾਰੇ ॥"
page = 436
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord's sitting place is permanent, and in His meditation my soul is absorbed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਦਾ ਬਹਿਣ ਦਾ ਅਸਥਾਨ ਅਹਿੱਲ ਹੈ। ਉਸ ਦੇ ਸਿਮਰਨ ਅੰਦਰ ਮੇਰੀ ਆਤਮਾ ਲੀਨ ਹੋਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's posture and His seat are permanent; my mind is absorbed in reflective contemplation upon Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਨਾਰਾਇਣ ਸ੍ਵਰੂਪ ਮੇਂ ਥਿਰ ਆਸਨ ਕਰ, ਭਾਵ ਦ੍ਰਿੜ ਹੋ ਕਰ ਬੈਠਨਾ ਕੀਆ ਹੈ, ਤਿਸੀ ਨਾਰਾਇਣ ਕੌ ਬੀਚਾਰ ਮੇਂ ਮਨ ਰੱਤਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਨਾਰਾਇਣ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਜੋ ਆਪਣੇ ਆਸਣ ਉਤੇ ਆਪਣੇ ਤਖ਼ਤ ਉਤੇ ਸਦਾ ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਸਣਿ = ਆਸਣ ਉਤੇ। ਬੈਸਣਿ = ਬੈਠਣ ਵਾਲੇ ਥਾਂ ਉਤੇ। ਥਿਰ = ਸਦਾ ਵਾਸਤੇ ਕਾਇਮ। ਤਿਤੁ = ਉਸ (ਪ੍ਰਭੂ) ਵਿਚ। ਵੀਚਾਰੇ = (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ) ਵਿਚਾਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está imbuida en ese Señor, Cuyo Asiento es Inmutable e Inmóvil;"