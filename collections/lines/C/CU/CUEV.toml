[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿਤ ਸਕਲ ਤਿਹ ਬਰਣ; ਅਸਿਤ ਲੋਚਨ ਦੁਖ ਮਰਦਨ ॥"
page = 693

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His colour is completely black, his eyes are black and he is the destroyer of sufferings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਾਰਾ ਰੰਗ ਕਾਲਾ ਹੈ ਅਤੇ ਦੁਖ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੀਆਂ ਕਾਲੀਆਂ ਹੀ ਅੱਖਾਂ ਹਨ।"