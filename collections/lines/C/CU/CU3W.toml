[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਲੇ ਭਾਇ; ਮਿਲੇ ਰਘੁਰਾਇਆ ॥੪॥੬॥"
page = 324
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through simplicity, the king of Raghwas, God is met"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਲੇਪਣ ਰਾਹੀਂ, ਰਾਘਵਾ ਦਾ ਰਾਜ, ਵਾਹਿਗੁਰੂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through innocent love, the Lord is met. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਘੁਰਾਇਆ ਭੋਲੇ ਭਾਇ ਮਿਲੇ ਹੈਂ, ਵਾ ਹੇ (ਭੋਲੇ) ਪਰਮੇਸ੍ਵਰ! (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਮਿਲੇ ਹੈਂ॥੪॥੬॥☬ਜੇ ਕਹੇ ਜਦਯਪਿ ਹਮਾਰੇ ਮੇਂ ਪ੍ਰੇਮ ਨਹੀਂ ਤਾਂ ਵੀ ਹਮ ਬ੍ਰਾਹਮਣ ਜਾਤੀ ਕਰ ਸਭ ਸੇ ਅਧਿਕ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੋਲੇ ਸੁਭਾਉ ਨਾਲ ਮਿਲਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de la inocencia del corazón.  (4-6)"