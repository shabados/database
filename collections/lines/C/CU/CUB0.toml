[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਕੈ ਹਾਥਿ ਹੋਇ; ਤਾ ਸਭੁ ਕਿਛੁ ਲੇਇ ॥"
page = 277
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If it lay in mortal's hand then he would take everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਹ ਪ੍ਰਾਣੀ ਦੇ ਹੱਥ ਵਿੱਚ ਹੁੰਦਾ ਤਾਂ ਉਹ ਹਰ ਸ਼ੈ ਲੈ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If it were in our hands, we would grab up everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਸ ਕੇ ਹਾਥ ਮੇਂ ਹੋਇ ਤੋ ਸਭ ਕੁਛ ਪਦਾਰਥ ਇਹ ਆਪਤੇ ਹੀ ਲੇ ਲੇਵੈ, ਪਰੰਤੂ ਇਹੁ ਆਪ ਸੇ ਕਿਛ ਲੇ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਮਨੁੱਖ) ਦੇ ਵੱਸ ਹੋਵੇ ਤਾਂ ਹਰੇਕ ਚੀਜ਼ ਸਾਂਭ ਲਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el hombre tuviera poder, lo emplearía en provecho propio,"