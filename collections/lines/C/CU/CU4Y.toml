[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਨਮ ਬੀਤੀਅਨ; ਭਰਮਾਈ ॥"
page = 745
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many lives have passed away in wandering about,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਜੀਵਨ ਭਟਕਣ ਅੰਦਰ ਬੀਤ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless lifetimes have passed away, wandering aimlessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜਨਮ ਬੀਤੇ ਹੈਂ, ਸੋ ਭਰਮਾਈ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਦਿਆਂ ਭਟਕਦਿਆਂ ਅਨੇਕਾਂ ਹੀ ਜਨਮ ਬੀਤ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno vaga por miles y miles de encarnaciones guiado por la duda,"