[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਣ ਮਰਣਾ ਆਖੀਐ; ਤਿਨਿ ਕਰਤੈ ਕੀਆ ॥"
page = 420
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "People discuss births and death. That Creator has done all this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪੈਦਾਇਸ਼ ਅਤੇ ਮੌਤ ਬਾਰੇ ਗੱਲਾਂ ਕਰਦੇ ਹਨ। ਇਹ ਸਾਰਾ ਕੁਝ ਉਸ ਸਿਰਜਣਹਾਰ ਨੇ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People discuss birth and death; the Creator created this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮਨਾ ਮਰਣਾ ਜੋ ਕਹੀਤਾ ਹੈ, ਸੋ ਤੋ ਤਿਸ ਕਰਤਾਰ ਨੇ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦਾ ਜ਼ਿਕਰ ਕਰਦਾ ਹੈ, ਇਹ  ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablamos de nacimiento y de muerte pero este es el Juego del Señor Creador."