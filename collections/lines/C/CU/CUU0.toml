[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਰਤ ਨੇਮ ਸੰਜਮ ਘਣੇ; ਦੇਵੀ ਦੇਵ ਅਸਥਾਨ ਭਵੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If one practises fasts, rules, disciplines and wanders about the places of gods and goddesses;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਬਰਤ ਨੇਮਾਦਿ ਕਰੇ, ਕਈ ਦੇਵੀਆਂ ਅਰ ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰਾਂ ਦੀਆਂ ਯਾਤਰਾ ਕਰੇ।"