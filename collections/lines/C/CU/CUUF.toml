[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਪ੍ਰਬਲ ਦਲ ਦੈਤ ਕੋ; ਚੰਡੀ ਦਇਓ ਭਜਾਇ ॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi hath caused all the mighty army of the demons to run away.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤ ਦੇ ਸਾਰੇ ਪ੍ਰਬਲ ਦਲ ਨੂੰ ਚੰਡੀ ਨੇ (ਮਾਰ ਕੇ ਇਸ ਤਰ੍ਹਾਂ) ਭਜਾ ਦਿੱਤਾ,"