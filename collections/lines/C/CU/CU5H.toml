[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਕਾ ਚੋਲੜਾ; ਸਭ ਗਲਿ ਆਏ ਪਾਇ ॥"
page = 1414
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wearing the gown of lust and wrath, every one has come into this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ੇ ਭੋਗ ਅਤੇ ਗੁੱਸੇ ਦਾ ਚੋਗਾ ਪਹਿਨ ਕੇ ਹਰ ਕੋਈ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All have come, wearing the robes of sexual desire and anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਕਾ ਚੋਲਾ ਇਹ ਸਰੀਰ ਇਹ ਸਭੀ ਜੀਵ ਗਲ ਮੇਂ ਪਹਿਰ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਕਾਮ ਕ੍ਰੋਧ (ਆਦਿਕ ਵਿਕਾਰਾਂ) ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾ ਸਕਣ ਵਾਲਾ ਸਰੀਰ-ਚੋਲਾ ਪਹਿਨ ਕੇ (ਜਗਤ ਵਿਚ) ਆਉਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੋਲੜਾ = ਸਰੀਰ-ਚੋਲਾ। ਕਾਮ ਕ੍ਰੋਧ ਕਾ ਚੋਲੜਾ = ਕਾਮ ਕ੍ਰੋਧ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਹੋਇਆ ਚੋਲਾ। ਸਭ = ਸਭ ਜੀਵ। ਗਲਿ = ਗਲ ਵਿਚ। ਪਾਇ = ਪਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos han venido usando las túnicas de la lujuria y el enojo,"