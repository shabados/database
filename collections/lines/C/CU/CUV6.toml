[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੀ ਧਰ. ਤੂਹੈ ਠਾਕੁਰ; ਤੂ ਨਾਨਕ ਕਾ ਮਾਣਾ ॥੩॥"
page = 779
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, art Nanak's support and thou alone art Nanak's support and Thou alone art Nanak's pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਹਿਬ! ਨਾਨਕ ਦਾ ਆਸਰਾ ਹੈ ਅਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਨਾਨਕ ਦਾ ਨਾਜ਼-ਨਖਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord, are Nanak's only support. You are Nanak's only pride. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਠਾਕੁਰ! ਮੇਰੀ ਤੋ ਧਿਰ ਤੂੰਹੀ ਹੈਂ ਔ ਤੂੰਹੀ ਮੇਰਾ ਮਾਨੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਨਾਨਕ ਦਾ ਸਹਾਰਾ ਤੂੰ ਹੀ ਹੈਂ, ਨਾਨਕ ਦਾ ਮਾਣ ਤੂੰ ਹੀ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Nanak se apoya sólo en Ti, sólo Tú eres su Soporte.  (3)"