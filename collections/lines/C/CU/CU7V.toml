[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਧੁਰਿ ਲਿਖਿਆ; ਸੁ ਕਰਮ ਕਮਾਇਆ ॥੪॥"
page = 481
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does the deed, which is ordained for him from the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਓਹੀ ਕੰਮ ਕਰਦਾ ਹੈ ਜਿਹੜਾ ਉਸ ਲਈ ਐਨ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does the deeds pre-ordained from the very beginning. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਸੇ ਜੋ ਉਨ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਲਿਖਾ ਗਿਆ ਹੈ, ਸੋਈ ਅਬ ਸਾਕਤ ਨੇ ਕਰਮ ਕਮਾਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ-ਅਨੁਸਾਰ ਜੋ ਕੁਝ ਮੁੱਢ ਤੋਂ ਇਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਲਿਖਿਆ ਹੈ (ਭਾਵ, ਜੋ ਸੰਸਕਾਰ ਇਸ ਦੇ ਮਨ ਵਿਚ ਬਣ ਚੁਕੇ ਹਨ) ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੁਣ ਕਰੀ ਜਾਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que eso que está inscrito en el destino por Dios, eso es lo que él hace. (4)"