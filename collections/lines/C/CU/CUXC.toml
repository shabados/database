[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸ ਮਨ ਕਾ; ਕੋਈ ਜਾਨੈ ਭੇਉ ॥"
page = 330
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Does anyone know the secret of this soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਕੋਈ ਇਸ ਆਤਮਾ ਦੇ ਭੇਤ ਨੂੰ ਜਾਣਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Does anyone know the secret of this mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਮਨ) ਆਤਮਾ ਕਾ ਕੋਈ ਭੇਦ ਜਾਨਤਾ ਹੈ ਕਿ ਯਹਿ ਜੀਵ ਬ੍ਰਹਮ ਰੂਪ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਜੇ ਏਹ ਮਨ ਬ੍ਰਹਮ ਮੇਂ ਮਿਲੇ ਤੋ ਕਿਆ ਲਾਭ ਹੋਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ ਮਨ ਦਾ ਭੇਦ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਈ = ਜੇ ਕੋਈ, ਜੋ ਮਨੁੱਖ। ਭੇਉ = ਭੇਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conoce el misterio del Alma,"