[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ. ਨ ਜਾਨਾ, ਅੰਤਰਿ ਮਾਨਾ; ਹਰਿ ਕਾ ਮਹਲੁ ਪਛਾਨਾ ॥"
page = 1108
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, I know Thee not afar, I believe Thee to be within me and realise I Thine presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਮੈਂ ਤੈਨੂੰ ਦੁਰੇਡੇ ਨਹੀਂ ਜਾਣਦਾ, ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰੀ ਹਜੂਰੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know that You are not far away; I believe that You are deep within me, and I realize Your Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋ ਮੈਂ ਦੂਰ ਨਾ ਜਾਨੋ ਸਰੀਰ ਕੇ ਅੰਤਰ ਹੀ ਮਾਨ ਲੇਵੋਂ। ਹੇ ਹਰੀ! ਤੇਰਾ (ਮਹਲੁ) ਸਰੂਪ ਜੋ ਅੰਤਰ ਬਾਹਰ ਅਕਾਸ ਸਮ ਪੂਰਨ ਹੈ, ਸੋ ਮੈਂ ਯਥਾਰਥ ਪਛਾਨ ਲੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਤੂੰ ਮੈਨੂੰ ਕਿਤੇ ਦੂਰ ਨਹੀਂ ਜਾਪੇਂਗਾ, ਮੈਨੂੰ ਯਕੀਨ ਹੋਵੇਗਾ ਕਿ ਤੂੰ ਮੇਰੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈਂ, ਉਸ ਟਿਕਾਣੇ ਦੀ ਮੈਨੂੰ ਪਛਾਣ ਹੋ ਜਾਇਗੀ ਜਿਥੇ ਤੂੰ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé que no Estás lejos, creo que Estás dentro de mí, y sé también dónde está Tu Recinto."