[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਲਮਲ ਹੋਇ ਵੜੇਵਿਅਹੁ; ਚਿਕੜਿ ਕਵਲੁ ਭਵਰੁ ਲੋਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Muslin is prepared from cotton seed and in the mire grows the lotus on the black bee gets enamoured."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵੜੇਵਿਆਂ ਥੋਂ ਮਲਮਲ ਹੁੰਦੀ ਹੈ, ਚਿੱਕੜ ਵਿਚੋਂ ਕਵਲ (ਅਜਿਹਾ ਸੋਹਣਾ ਹੁੰਦਾ ਹੈ ਜਿਸ ਪੁਰ) ਭਵਰੇ ਲੋਭਦੇ ਹਨ।"