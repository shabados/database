[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਤੀ ਜੁ ਪਿਆਸ, ਪਿਊਸ ਪਿਵੰਨ ਕੀ; ਬੰਛਤ ਸਿਧਿ ਕਉ ਬਿਧਿ ਮਿਲਾਯਉ ॥"
page = 1400
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I had the thirst to in-drink the Nectar. For fulfilling that aspiration, the Lord has chalked out a way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਨ ਦੀ ਤਰੇਹ ਸੀ। ਉਸ ਅਭਿਲਾਸ਼ਾ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਸੁਆਮੀ ਨੇ ਵਿਉਤ ਬਣਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was thirsty, yearning to drink in the Nectar; to fulfill that wish, the Guru laid out the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ ਰੂਪੀ (ਪਿਊਸ) ਅੰਮ੍ਰਿਤ ਕੇ ਪਾਨ ਕਰਨੇ ਕੀ ਜੋ ਮੁਝ ਕੋ ਪਿਆਸ ਲਗੀ ਹੋਈ ਥੀ, ਸੋ ਮੇਰੇ ਮਨ ਬਾਂਛਤ ਕੀ ਸਿਧੀ ਹੇਤ (ਬਿਧਿ) ਬਿਧਾਤਾ ਨੇ ਆਪ ਕੋ ਮਿਲਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਨੂੰ) ਅੰਮ੍ਰਿਤ ਪੀਣ ਦੀ ਜਿਹੜੀ ਤਾਂਘ ਲੱਗੀ ਹੋਈ ਸੀ, ਉਸ ਮਨ-ਇੱਛਤ (ਤਾਂਘ ਦੀ) ਸਫਲਤਾ ਦਾ ਢੰਗ (ਹਰੀ ਨੇ) ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਤੀ ਜੁ ਪਿਆਸ = ਜਿਹੜੀ ਤ੍ਰੇਹ (ਲੱਗੀ ਹੋਈ) ਸੀ। ਪਿਊਸ = ਅੰਮ੍ਰਿਤ (पीयुष)। ਪਿਵੰਨ ਕੀ = ਪੀਣ ਦੀ। ਬੰਛਤ = ਮਨ-ਇੱਜ਼ਤ। ਕਉ = ਵਾਸਤੇ। ਬਿਧਿ = ਢੰਗ! ਮਿਲਾਯਉ = ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tenía sed, añoraba beber del Néctar y para calmar mi sed, el Guru mostró el Camino."