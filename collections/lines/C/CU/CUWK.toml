[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਲ ਕੈ ਧਰਨ ਅਰੁ ਧਰਨ ਕੈ ਜੈਸੇ ਜਲੁ; ਪ੍ਰੀਤਿ ਕੈ ਪਰਸਪਰ ਸੰਗਮੁ ਸਮਾਰਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as water has love for earth and earth for water, both respond and acknowledge their love for each other."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜਲ ਕਰਦਾ ਹੈ ਧਰਤੀ ਨਾਲ ਅਤੇ ਧਰਤੀ ਕਰਦੀ ਹੈ ਜਲ ਨਾਲ ਪ੍ਰੀਤੀ ਅਰੁ ਇਸ ਪ੍ਰਕਾਰ ਪ੍ਰੀਤੀ ਨੂੰ ਕਰਦੇ ਕਰਦੇ ਆਪੋ ਵਿਚ ਦੇ ਸੰਗਮ ਸਾਥ ਨੂੰ ਸ਼ੁਮਾਰ ਗਿਣਤੀ ਵਿਚ ਮੰਨਦੇ ਕਦਰ ਵਾਲਾ ਜਾਣਦੇ ਹਨ ਅਥਵਾ ਆਪੋ ਵਿਚ ਦੀ ਪ੍ਰੀਤੀ ਦੇ ਸੰਗਮ ਨੂੰ ਸਮਾਰਿ ਸੰਭਾਲਦੇ ਨਿਬੌਂਹਦੇ ਹਨ।"