[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਵਣ ਲਹਰਿ ਤਰੰਗ, ਨੀਰੁ ਨੀਵਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They are elated like the water of rainy season (Savan) but still they (gurmukhs) have made water of hopes and desires go down and downward."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਵਣ (ਮਹੀਨੇ) ਦੀਆ ਲਹਿਰਾਂ ਦੇ ਤ੍ਰੰਗ (ਭਾਵ ਬਰਖਾ ਰੁਤ ਦੀ ਮੌਜ ਭੀ ਮਾਣੀ ਹੈ ਇਹ ਜਾਣਕੇ ਕਿ) ਪਾਣੀ (ਸਦਾ) ਨੀਵਾਣਾ ਨੂੰ ਜਾਂਦਾ ਹੈ (ਤਿਵੇਂ ਮਨ ਨੇ ਭੋਗਾਂ ਤੋਂ ਅਤਿ ਨਿਮ੍ਰਤਾ ਨੂੰ ਜਾ ਕੇ ਖਲਾਸੀ ਪਉਣੀ ਹੈ, ਸੋ ਪਹਿਲਾਂ ਹੀ ਨਿੰਮ੍ਰਤਾ ਧਾਰਦੇ ਹਨ)।"