[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਯੋ ਹੈ ਹੋਵੰਤੋ; ਹਰਣ ਭਰਣ ਸੰਪੂਰਣਃ ॥"
page = 1361
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord was, is and shall ever He sustains and destroys all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੈ ਸੀ, ਹੁਣ ਹੈ, ਅਤੇ ਸਦਾ ਹੋਵੇਗਾ ਭੀ। ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਪਾਲਦਾ-ਪੋਸਦਾ ਤੇ ਨਸ਼ਟ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God was, is, and shall always be. He sustains and destroys all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਸੰਪੂਰਨ ਸ੍ਰਿਸ਼੍ਟੀ ਕੇ ਕਰਨੇ ਭਰਨੇ ਵਾਲਾ ਪੀਛੇ ਹੂਆ ਹੈ ਔਰ ਅਬ ਹੈ ਪੁਨਾ ਆਗੇ ਕੋ ਹੋਵੇਗਾ ਅਰਥਾਤ ਤ੍ਰਿਕਾਲ ਅਬਾਧ੍ਯ ਸਤਿ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮਾਤਮਾ ਭੂਤ ਵਰਤਮਾਨ ਭਵਿੱਖਤ ਵਿਚ ਸਦਾ ਹੀ ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ਸਭ ਦਾ ਪਾਲਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios era, es y siempre será, Él sostiene y destruye todo. Entiende que los Santos son Verdaderos,"