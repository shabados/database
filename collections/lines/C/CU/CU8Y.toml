[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਪ੍ਰਭਿ ਕਿਰਪਾ ਕਰੀ ॥"
page = 1148
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, my Lord has shown mercy unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, God has blessed me with His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਪਰਮੇਸ੍ਵਰ ਨੇ ਕ੍ਰਿਪਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਪ੍ਰਭੂ ਨੇ (ਮੇਰੇ ਉੱਤੇ) ਮਿਹਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, El Señor ha tenido Compasión de mí"