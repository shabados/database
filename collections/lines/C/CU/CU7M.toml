[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਨਿੰਦਕੁ. ਵਡਿਆਈ ਦੇਖਿ ਨ ਸਕੈ; ਸੋ ਕਰਤੈ ਆਪਿ ਪਚਾਇਆ ॥"
page = 305
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Creator Himself destroys the Guru's slanderer, who cannot endure his greatness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਖੁਦ ਉਸ ਗੁਰੂ ਨੂੰ ਨਿੰਦਣ ਵਾਲੇ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੰਦਾ ਹੈ, ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਮਹਾਨਤਾ ਨੂੰ ਜਰ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer, who cannot endure His greatness, is destroyed by the Creator Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਨਿੰਦਕ ਵਡਿਆਈ ਦੇਖ ਨਹੀਂ ਸਕਤਾ ਸੋ ਕਰਤੇ ਨੇ ਆਪ (ਪਚਾਇਆ) ਦਗਧੁ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਨਿੰਦਕ (ਇਹੋ ਜਿਹੇ ਹਰੀ ਦੇ ਦਾਸ ਦੀ) ਵਡਿਆਈ ਵੇਖ ਕੇ ਜਰ ਨਹੀਂ ਸਕਦਾ, ਉਸ ਨੂੰ ਸਿਰਜਣਹਾਰ ਨੇ ਆਪ (ਈਰਖਾ ਦੀ ਅੱਗ ਵਿਚ) ਦੁਖੀ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ ਨ ਸਕੈ = ਵੇਖ ਕੇ ਸਹਾਰ ਨਹੀਂ ਸਕਦਾ। ਕਰਤੈ = ਕਰਤਾਰ ਨੇ। ਪਚਾਇਆ = ਸਾੜਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador que envidia la Gloria del Guru, es destruido por el Señor."