[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ; ਜਿਸੁ ਦਇਆ ਪ੍ਰਭੁ ਧਾਰੈ ॥"
page = 285
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the servant unto whom the Lord shows mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਨੌਕਰ ਹੈ, ਜਿਸ ਉਤੇ ਸਾਈਂ ਮਿਹਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto His servant, God bestows His Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਐਸਾ ਸੇਵਕ ਸੋਈ ਹੋਤਾ ਹੈ ਜਿਸ ਪਰ ਸ੍ਵਾਮੀ ਅਪਨੀ ਦਯਾ ਧਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਸੇਵਕ ਉਹੀ ਮਨੁੱਖ (ਬਣ ਸਕਦਾ) ਹੈ ਜਿਸ ਤੇ ਪ੍ਰਭੂ ਆਪ ਮੇਹਰ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo por Su Gracia"