[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਨੁ; ਰਸਨਾ ਪੀਵਹਿ ॥੩॥"
page = 326
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and quaff the Lord's elixir with their tongues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀਆਂ ਜੀਭਾਂ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਨਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They drink in the Lord's Ambrosial Essence with their tongues. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੇ ਜੋ ਨਾਮ ਰਸੋਂ ਕਾ ਘਰ ਅੰਮ੍ਰਿਤ ਹੈ, ਸੋ ਰਸਨਾ ਕਰ ਪੀਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸੰਤ ਜਨ ਸਦਾ ਜੀਊਂਦੇ ਹਨ (ਭਾਵ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦੇ, ਕਿਉਂਕਿ) ਉਹ ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸ੍ਰੇਸ਼ਟ ਰਸ ਪੀਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਨੁ = {ਰਸ ਅਇਨੁ। ਅਇਨੁ = ਅਯਨ, ਘਰ} ਰਸਾਂ ਦਾ ਘਰ, ਸਭ ਰਸਾਂ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਨਾਮ-ਰਸ। ਰਸਨਾ = ਜੀਭ (ਨਾਲ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque su paladar logra saborear el Néctar de la Inmortalidad.(3)"