[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਬੰਨੑਿ ਚਲਾਈਅਹਿ; ਨਾ ਮਿਲਹੀ. ਵਗਿ ਸਗਿ ॥"
page = 1413
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics join not with the herd of saints and are bound and driven off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੇ, ਸਤਿ ਸੰਗਤ ਦੇ ਵਗਾ ਨਾਲ ਨਹੀਂ ਮਿਲਦੇ ਅਤੇ ਨਰੜ ਕੇ ਅੱਗੇ ਨੂੰ ਧੱਕ ਦਿਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are bound and gagged and led away; the dogs do not join the herd of cows."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਬੰਧ ਕਰ ਕੇ ਜਮ ਪੁਰੀ ਕੋ ਚਲਾਈਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਸੰਤੋਂ ਰੂਪੀ ਗਊਓਂ ਕੇ ਵਗ ਸਾਥ ਓਹ ਨਹੀਂ ਮਿਲਤੇ ਹੈਂ; ਵਾ (ਵਗਿ) ਬਗਲੇ ਵਤ ਪਾਖੰਡੀ ਔਰ (ਸਗਿ) ਕੂਕਰ ਵਤ ਲੋਭੀ ਹਰੀ ਕੋ ਨਹੀਂ ਮਿਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕੁੱਤੇ ਗਾਈਆਂ ਮਹੀਆਂ ਦੇ) ਵੱਗ ਵਿਚ ਨਹੀਂ ਰਲ ਸਕਦੇ,  (ਤਿਵੇਂ) ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਲਾਲਚ ਵਾਲੇ ਸੁਭਾਵ ਦੇ ਕਾਰਨ (ਗੁਰਮੁਖਾਂ ਵਿਚ) ਨਹੀਂ ਮਿਲ ਸਕਦੇ, (ਚੋਰਾਂ ਵਾਂਗ ਉਹ) ਮਨਮੁਖ ਬੰਨ੍ਹ ਕੇ ਅੱਗੇ ਲਾ ਲਏ ਜਾਂਦੇ ਹਨ।"

