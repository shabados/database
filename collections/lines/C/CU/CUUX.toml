[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਲ ਨੈਨ. ਮਧੁਰ ਬੈਨ, ਕੋਟਿ ਸੈਨ ਸੰਗ ਸੋਭ; ਕਹਤ ਮਾ ਜਸੋਦ ਜਿਸਹਿ, ਦਹੀ ਭਾਤੁ ਖਾਹਿ ਜੀਉ ॥"
page = 1402
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are lotus-eyed, recite sweet words and are embellished with millions of hosts. Thou are the one, whom the mother, Yashoda, asks to partake the curd and rice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਮਲ ਵਰਗ ਨੇਤ੍ਰਾਂ ਵਾਲਾ ਹੈ, ਮਿੱਠੇ ਬਚਨ ਬੋਲਦਾ ਹੈ ਅਤੇ ਕ੍ਰੋੜਾ ਹੀ ਫੋਜਾ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਤੂੰ ਉਹ ਵਿਅਕਤੀ ਹੈ, ਜਿਸ ਨੂੰ ਮਾਤਾ ਯਸ਼ੋਦਾ, ਮਠਾ ਤੇ ਚੌਲ ਖਾਣ ਨੂੰ ਆਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are lotus-eyed, with sweet speech, exalted and embellished with millions of companions. Mother Yashoda invited You as Krishna to eat the sweet rice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਪੁਰ ਮੇਂ ਕ੍ਰਿਸ਼ਨ ਸਰੂਪ ਭਏ ਹੋ ਕਮਲ ਕੇ ਸਮਾਨ ਨੇਤ੍ਰ ਔਰ ਮਧਰ ਬਚਨ ਵਾਲੇ ਕਰੋੜੋਂ ਗੋਪੋਂ ਕੀ ਸੈਨਾ ਆਪ ਕੇ ਸਾਥ ਸੋਭਾ ਪਾਇ ਰਹੀ ਥੀ। ਔਰ ਜਿਸ ਆਪ ਕੋ ਮਾਤਾ ਜਸੋਧਾ ਜੀ ਕਹਿਤੇ ਥੇ, ਹੇ ਬੇਟਾ ਜੀ! ਦਹੀ ਔ ਚਾਵਲ ਖਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕਮਲ ਵਰਗੇ ਨੇਤ੍ਰ ਹਨ, (ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਤੂੰ ਹੀ ਹੈਂ ਜਿਸ ਨੂੰ) ਮਾਂ ਜਸੋਧਾ ਆਖਦੀ ਸੀ-'ਹੇ ਲਾਲ (ਆ), ਦਹੀਂ ਚਾਉਲ ਖਾ।'"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨ = ਨੇਤ੍ਰ। ਮਧੁਰ = ਮਿੱਠੇ। ਬੈਨ = ਬਚਨ। ਕੋਟਿ ਸੈਨ = ਕਰੋੜਾਂ ਸੈਨਾਂ, ਕਰੋੜਾਂ ਜੀਵ। ਸੰਗ = (ਤੇਰੇ) ਨਾਲ। ਸੋਭ = ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ। ਜਿਸਹਿ = ਜਿਸ ਨੂੰ, (ਹੇ ਗੁਰੂ!) ਭਾਵ, ਤੈਨੂੰ, (ਹੇ ਗੁਰੂ!)। ਕਹਤ = ਆਖਦੀ ਸੀ। ਮਾ ਜਸੋਦ = ਮਾਂ ਜਸੋਧਾ। ਭਾਤੁ = ਚਉਲ। ਜੀਉ = ਹੇ ਪਿਆਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tienes Ojos de Loto y un hablar Dulce, Exaltado y Embellecido con miles de compañías, la Madre Yashodha te invitó como Krishna a comer dulce de arroz."