data = "ਮਤੀ ਧੁਮ ਭੂਮੀ ਪੂਰ ॥੫੫੩॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave fighters are confronting one another and the heavenly damsels are dancing  there is talk of war on the earth.553."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਸਤੀ ਦੀ ਧੁੰਮ ਨੇ ਸਾਰੀ (ਧਰਤੀ) ਪੂਰ ਦਿੱਤੀ ਹੈ ॥੫੫੩॥"