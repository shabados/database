[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਇ. ਨ ਮੇਟੈ; ਤੇਰੈ ਲੇਖੈ ॥"
page = 842
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can erase Thy writ, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਤੇਰੀ ਲਿਖਤਾਕਾਰ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can erase Your record, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੇਰੇ ਮਸਤਕ ਪਰ ਲੇਖ ਲਿਖੇ ਕੋ ਕੋਈ ਨਹੀਂ ਮੇਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਉਸ ਦੇ ਮੱਥੇ ਉੱਤੇ ਜਿਹੜਾ ਲੇਖ ਤੂੰ ਲਿਖਦਾ ਹੈਂ) ਤੇਰੇ (ਉਸ ਲਿਖੇ) ਲੇਖ ਨੂੰ ਕੋਈ ਜੀਵ (ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nadie puede borrar el Escrito de Nuestro Señor, el Dios."