data = "ਸਾਹੁ ਪੁਤ੍ਰ ਛੇਰੀ ਲਏ; ਬਨ ਮੈ ਭਯੋ ਖਰਾਬ ॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus the Shah’s son roamed around in the jungle,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹ ਦਾ ਪੁੱਤਰ ਬਕਰੀਆਂ ਲੈ ਕੇ ਬਨ ਵਿਚ ਖੁਆਰ ਹੁੰਦਾ ਰਿਹਾ"