[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਪੁਰਖ ਉਦਾਰ ਮੂਰਤਿ; ਅਜੋਨਿ ਆਦਿ ਅਸੇਖ ॥"
page = 5
line = 4

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou, the Primal Purusha, art Unborn, Generous Entity and Perfect from the very beginning."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਆਦਿ ਪੁਰਖ, ਉਦਾਰ ਸਰੂਪ ਵਾਲਾ, ਅਜੋਨੀ ਅਤੇ ਮੁੱਢ ਤੋਂ ਹੀ ਅਸ਼ੇਸ਼-ਰੂਪ (ਪਰਿਪੂਰਣ) ਹੈ;"