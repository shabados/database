type = "primary"
data = "ਸਭੈ ਬਾਂਧ ਕੈ ਕਾਲ ਜੇਲੈ ਚਲਾਏ ॥"
page = 42

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And thrown in the noose of KAL!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਸਭ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਕਾਲ ਨੇ ਆਪਣੇ ਅਧੀਨ (ਜੇਲੈ) ਕਰ ਕੇ ਰਖਿਆ ਹੈ।"