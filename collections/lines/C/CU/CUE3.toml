[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿੰਦ ਤਿਹਾਰੀ ਲੋਗ; ਕਹਾ ਕਰਿ ਕੈ ਮੁਖ ਕਰਿ ਹੈ ॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You will not be thrown in the hell. Don’t be scared."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੀ ਨਿੰਦਿਆ ਲੋਕੀ ਕਿਵੇਂ ਮੂੰਹ ਨਾਲ ਕਰਨਗੇ"