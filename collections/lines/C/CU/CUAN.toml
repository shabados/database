[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਆਪਣਾ ਖੇਲੁ ਰਚਾਇਆ; ਆਵਾ ਗਉਣੁ ਪਾਸਾਰਾ ॥"
page = 754
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord has staged His play and has subjected the world to birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨੇ ਖੇਡ ਸਾਜੀ ਹੈ ਅਤੇ ਸੰਸਾਰ ਨੂੰ ਜੰਮਣ ਰਾਹੀਂ ਹੀ ਕਲਿਆਣਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord has staged and contrived His own play; the expanse of the Universe comes and goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਜੋ ਆਵਣ ਜਾਣ ਰੂਪ ਸੰਸਾਰ ਹੈ, ਸੋ ਸਚੇ ਨੇ ਆਪਣਾ ਖੇਲ ਰਚਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ (ਇਹ ਜਗਤ) ਆਪਣਾ ਇਕ ਤਮਾਸ਼ਾ ਰਚਿਆ ਹੋਇਆ ਹੈ ਇਹ ਜੰਮਣ ਮਰਨ ਇਕ ਖਿਲਾਰਾ ਖਿਲਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo es la obra del Señor Verdadero y todo es la manifestación del ir y venir."