[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਾਇਆ ਛਿਦ੍ਰੁ ਅਟਕਲੈ; ਆਪਣਾ ਅਹੰਕਾਰੁ ਵਧਾਵੈ ॥"
page = 366
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They decry other's short-comings and increase their own self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਦੀਆਂ ਕਮਜ਼ੋਰੀਆਂ ਨੂੰ ਨਿੰਦਦੇ ਹਨ ਅਤੇ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਵਧੇਰੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They complain about other peoples' faults, while their own self-conceit only increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਏ ਛਿਦ੍ਰੋਂ ਕੋ (ਅਟਕਲੈ) ਅਨੁਮਾਨ ਕਰਤੇ ਹੈਂ ਔਰ ਅਪਨੇ ਅਹੰਕਾਰ ਕੋ ਬਢਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਮਨੁੱਖ) ਹੋਰਨਾਂ ਦਾ ਐਬ ਜਾਚਦਾ ਫਿਰਦਾ ਹੈ ਤੇ (ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਚੰਗਾ ਸਮਝ ਕੇ) ਆਪਣਾ ਅਹੰਕਾਰ ਵਧਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਟਕਲੈ = ਜਾਚਦਾ ਹੈ। ਛਿਦ੍ਰੁ = ਐਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esto lleva a los seres humanos a juzgar las faltas de otros en tanto otros, sin ver las suyas,"