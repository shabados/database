[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕੀਮਤਿ ਪਾਇਦਾ ਪਿਆਰਾ; ਆਪੇ ਕਰੇ. ਸੁ ਹੋਇ ॥"
page = 605
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Beloved determines the worth of all and what He Himself does that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਰੀਤਮ ਸਾਰਿਆਂ ਦਾ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਜੋ ਆਪ ਹੀ ਜੋ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself determines the value of all; whatever He does comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਆਪੇ ਹੀ ਅਪਨੀ ਕੀਮਤਿ ਕੋ ਪਾਉਤਾ ਹੈ ਵਾ ਆਪੇ ਹੀ ਭਗਤੋਂ ਕੇ ਪ੍ਰੇਮ ਕੀ ਕੀਮਤ ਪਾਉਤਾ ਹੈ, ਆਪੇ ਹੀ ਜੋ ਕਰਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣਾ ਮੁੱਲ ਪਾ ਸਕਣ ਵਾਲਾ ਹੈ, ਜੋ ਕੁਝ ਉਹ ਆਪ ਹੀ ਕਰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él pone valor a todo, pues sólo sucede lo que es Su Voluntad."