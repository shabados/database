[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ ਸਤਸੰਗਤਿ ਪਾਈ; ਹਰਿ ਪਾਇਆ ਸਹਜਿ ਅਨੰਦੁ ॥੨॥"
page = 29
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune I have met the society of saint and attuned to God the seat of eternal bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਮੈਂ ਸਾਧ ਸੰਗਤ ਨੂੰ ਪਰਾਪਤ ਹੋਇਆ ਹਾਂ ਅਤੇ ਸਦੀਵੀ ਪਰਸੰਨਤਾ ਦੇ ਟਿਕਾਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹਾਸਲ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I found the Sat Sangat, the True Congregation; I have found the Lord, with intuitive ease and ecstasy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਡੇ ਉੱਤਮ ਭਾਗੋਂ ਕਰ ਕੇ ਤਿਨ ਕੋ ਸਤਸੰਗਤਿ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਤਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਸ੍ਵਰੂਪੁ ਕੋਂ ਪਾਇਆ ਹੈ ਔਰੁ ਹਰੀ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਨੇ ਸੇ (ਸਹਜਿ) ਸੁਭਾਵਕ ਹੀ ਆਨੰਦਵਾਨ ਭਏ ਹੈਂ॥ ਭਾਵ ਏਹਿ ਕਿ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਤਿਨ ਕੋ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਭਈ ਤਬ ਨਿਸਚਿੰਤ ਭਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਉਸ ਨੂੰ ਸਾਧ ਸੰਗਤਿ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ਜਿਥੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕਿਆ ਹੋਇਆ) ਸੁਖ ਮਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una buena fortuna logré la Compañía de los Santos y obtuve al Señor en el Éxtasis del Equilibrio. (2)"