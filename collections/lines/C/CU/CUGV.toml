[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤਾ ਗਬੁ. ਅਕਾਸਿ, ਨ ਮਾਵਤ; ਬਿਸਟਾ ਅਸ੍ਤ ਕ੍ਰਿਮਿ ਉਦਰੁ ਭਰਿਓ ਹੈ ॥"
page = 1388
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He prides so such, that he can be contained not even in the sky. His belly is filled with ordure, bones and worms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਨ ਹੰਕਾਰ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਅਸਮਾਨ ਵਿੱਚ ਭੀ ਨਿਊ ਨਹੀਂ ਸਕਦਾ। ਉਸ ਦਾ ਪੇਟ ਗੰਦਗੀ, ਹੱਡੀਆਂ ਅਤੇ ਕੀੜਿਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is so proud, even the sky cannot contain him. His belly is filled with manure, bones and worms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਏਤਾ (ਗਬੁ) ਨਾਗ ਭਾਸ਼ਾ ਮੇਂ ਗਰਬ ਕੋ ਕਹਿਤੇ ਹੈਂ ਅਰਥਾਤ ਏਤਾ ਹੰਕਾਰ ਕਰਤਾ ਹੈ, ਜੋ ਅਕਾਸ ਮੇਂ ਭੀ ਸਮਾਵਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਸਭ ਸੇ ਅਪਨੇ ਕੋ ਅਧਿਕ ਜਾਨਤਾ ਹੈ। ਔਰ ਇੰਦ੍ਰਾਦਿਕੋਂ ਕੋ ਭੀ ਤੁਛ ਜਾਨਤਾ ਹੈ ਔਰ ਵਿਸਟਾ ਅਰ (ਅਸਤ) ਹਾਡ ਔ ਕਿਰਮੋਂ ਕਰ ਕੇ ਇਸ ਜੀਵ ਕਾ ਉਦਰ ਭਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ) ਇਤਨਾ ਅਹੰਕਾਰ ਹੈ ਕਿ ਅਸਮਾਨ ਤਾਈਂ ਨਹੀਂ (ਤੂੰ) ਮਿਉਂਦਾ। (ਪਰ ਤੇਰੀ ਹਸਤੀ ਤਾਂ ਇਹੀ ਕੁਝ ਹੈ ਨਾ ਕਿ ਤੇਰਾ) ਢਿੱਡ ਵਿਸ਼ਟਾ, ਹੱਡੀਆਂ ਤੇ ਕੀੜਿਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਬੁ = ਗਰਬ, ਅਹੰਕਾਰ। ਅਕਾਸਿ = ਆਸਮਾਨ ਤਾਈਂ। ਨ ਮਾਵਤ = ਨਹੀਂ ਮਿਉਂਦਾ। ਅਸ੍ਤ = ਹੱਡੀਆਂ। ਕ੍ਰਿਮਿ = ਕੀੜੇ। ਉਦਰੁ = ਢਿੱਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive tan orgulloso que ni el cielo lo puede contener, su vientre está lleno de excremento, huesos y gusanos."