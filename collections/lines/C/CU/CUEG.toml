[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਤਿਨ੍ਹਾਂ ਗੁਰਸਿਖਾਂ; ਗੁਰਮਤਿ ਬੋਲ ਬੋਲਦੇ ਮਿਠਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I am sacrifice unto those Gursikhs who speak sweet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਗੁਰਸਿੱਖਾਂ ਦੇ ਮੈਂ ਬਲਿਹਾਰੀ ਹਾਂ ਜੋ ਗੁਰੂ ਦੀ ਸਿੱਖ੍ਯਾ ਲੈ ਕੇ ਮਿੱਠਾ ਬੋਲ ਬੋਲਦੇ ਹਨ।"