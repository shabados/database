[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਹਰਿ, ਹਰਿ, ਹਰਿ ਹਰਿ ਬਾਂਛੈ; ਹਰਿ ਦੇਵਹੁ ਕਰਿ ਕ੍ਰਿਪਣੇ ॥੪॥੬॥"
page = 977
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak yearns for the Lord, Lord, Lord's Name, O God, by Thine mercy, bless Thou him with it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਸਾਂਈਂ, ਸਾਂਈਂ, ਸਾਈਂ ਦੇ ਨਾਮ ਨੂੰ ਲੋਚਦਾ ਹੈ। ਹੇ ਵਾਹਿਗੁਰੂ! ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਉਸ ਨੂੰ ਇਸ ਦੀ ਦਾਤ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak longs for the Lord, Har, Har, Har, Har; bless him, Lord, with Your Mercy. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਮਨ ਬਾਣੀ ਸਰੀਰ ਕਰ ਕੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਕੋ ਹੀ ਚਾਹੁਤਾ ਹੂੰ। ਹੇ ਹਰੀ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਨਾਮ ਹੀ ਦੇਵੋ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਤੇਰੇ ਦਰ ਤੋਂ ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹੈ, ਦਇਆ ਕਰ ਕੇ ਇਹ ਦਾਤ ਦੇਹ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak, añora al Señor, Jar, Jar, Jar, Jar, bendícelo, oh Señor, con tu Misericordia.(4-6)"