[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਪਿਆਰਿਆਂ ਦੀ ਸੰਗਤ ਇੱਕ ਵੱਡੀ ਬਖ਼ਸ਼ਿਸ਼ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸੁਹਬਤਿ ਮਰਦਾਨਿ ਹੱਕ ਬਾਸ਼ਦ ਕਰਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it is because of him that all towns and regions are so gracefully elegant. (9)"