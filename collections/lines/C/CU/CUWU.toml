[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਭਰਮਿ ਭੁਲੇ ਸੰਸਾਰਾ ॥"
page = 676
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In such misgiving the world is gone astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਗਲਤ ਫਹਿਮੀ ਵਿੱਚ ਜੱਗ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In such confusion, the world has gone astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਜੀਵ ਭਰਮ ਕੇ ਬੀਚ ਪੜ ਕਰ ਸੰਸਾਰ ਮੇਂ ਭੂਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੂਰਖ ਜਗਤ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਅਜੇ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así vive el mundo en el engaño, perdiendo el mérito de la preciosa"