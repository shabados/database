[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਇਕ ਬੁਧਿ ਬੀਚਾਰੀ ॥"
page = 325
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, through deliberation, I have gained an understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਕਿ ਸੋਚ ਵੀਚਾਰ ਰਾਹੀਂ ਮੈਨੂੰ ਇਕ ਸਮਝ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, through contemplation, I have obtained this one understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਬੁਧੀ ਮੇਂ ਏਕਤਾ ਵੀਚਾਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਜਦੋਂ) ਵਿਚਾਰ ਵਾਲੀ ਬੁੱਧ ਅੰਦਰ (ਜਾਗ ਪਈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, ahora que mi mente ha despertado a la Máxima Verdad,"