[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਪਉਣੁ ਬਿੰਦੁ ਸੁਖਵਾਸੀ; ਨਾਮਿ ਵਸੈ ਸੁਖ ਭਾਈ ॥"
page = 634
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the man's wind-like mind rests in peace, even for a trice, he shall abide in the Name-bliss O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦੇ ਦਾ ਹਵਾ-ਵਰਗਾ ਮਨ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਆਰਾਮ ਅੰਦਰ ਟਿਕ ਜਾਵੇ ਤਾਂ ਉਹ ਨਾਮ ਦੀ ਖੁਸ਼ੀ ਅੰਦਰ ਵੱਸੇਗਾ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is like the wind, but if it comes to rest in peace, even for an instant, then he shall abide in the peace of the Name, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਜੋ ਪਵਨ ਕੇ ਸਮਾਨ ਚੰਚਲ ਹੈ, ਜਿਸ ਪੁਰਸ਼ ਕਾ (ਬਿੰਦੁ) ਥੋੜਾ ਕਾਲ ਭੀ ਸੁਖ ਰੂਪ (ਨਾਮੀ) ਪਰਮੇਸ਼ਰ ਮੇਂ ਨਿਵਾਸ ਕਰਨੇ ਵਾਲਾ ਹੂਆ ਹੈ, ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਸ ਮਨੁੱਖ ਦਾ) ਚੰਚਲ ਮਨ ਰਤਾ ਭਰ ਭੀ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਨਿਵਾਸ ਦੇਣ ਵਾਲੇ ਨਾਮ ਵਿਚ ਵੱਸਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ ਅਸਲ ਬੈਰਾਗੀ ਹੈ, ਤੇ ਉਹ ਬੈਰਾਗੀ) ਆਤਮਕ ਆਨੰਦ (ਮਾਣਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la mente dispersa descansa en Paz sólo por un momento, a través del Nombre del Señor,"