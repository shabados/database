[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਤ੍ਰਿਕ ਚਿਤ ਸੁਚਿਤ; ਸੁ ਸਾਜਨੁ ਚਾਹੀਐ ॥"
page = 1362
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wise pied-cuckoo, in his heart, desires the friendly rain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣਾ ਪਪੀਹਾ, ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਉਸ ਮਿੱਤਰ ਮੀਂਹ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird is very smart; in its consciousness, it longs for the friendly rain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚਾਤ੍ਰਕ ਚਿਤ ਮੇਂ ਸੁਚੇਤ ਹੋ ਕਰ ਮੇਘ ਰੂਪੀ ਸ੍ਰੇਸਟ ਸਾਜਨ ਕੌ ਚਾਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਵਾਂਗ ਸੁਚੇਤ-ਚਿੱਤ ਹੋ ਕੇ ਉਸ ਸੱਜਣ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
