[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੁਖੁ ਕਲਿਆਣ ਕੀਰਤਨੁ; ਪ੍ਰਭ ਲਗਾ ਮੀਠਾ ਭਾਣਾ ॥"
page = 926
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever enjoy pleasure, peace by hymning the Lord's praise and to them seems sweet the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ, ਅਨੰਦ, ਆਰਾਮ ਅਤੇ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਗਾਉਣ ਨੂੰ ਮਾਣਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਮਿੱਠੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy eternal peace and pleasure, singing the Kirtan of God's Praises; His Will seems so sweet to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਸੁਖ ਔ ਕਲਿਆਣ ਰੂਪ ਜੋ ਕੀਰਤਨ ਹੈ, ਸੋ ਕਰਤੇ ਹੈਂ, ਪੁਨਃ ਪ੍ਰਭੂ ਕਾ ਭਾਣਾ ਤਿਨੋਂ ਕੋ ਮੀਠਾ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਿਆਂ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਸਦਾ ਸੁਖ-ਆਨੰਦ ਬਣਿਆ ਰਿਹਾ, ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਮਿੱਠੀ ਲੱਗਣ ਲੱਗ ਪਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਆਣ = ਸੁਖ-ਆਨੰਦ। ਪ੍ਰਭ ਭਾਣਾ = ਪ੍ਰਭੂ ਦਾ ਭਾਣਾ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por ello, siempre está en Paz y en Éxtasis y ama la Voluntad del Señor;"