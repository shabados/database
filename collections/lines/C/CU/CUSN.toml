[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਕਰਿ ਰਾਖੀਐ; ਫਿਰਿ ਫਿਰਿ ਲਪਟਾਈ ॥੨॥"
page = 855
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though I make many efforts to hold back my mind, yet it clings to them again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਰੋਕਣ ਦੇ ਘਣੇਰੇ ਉਪਰਾਲੇ ਕਰਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਇਹ ਮੁੜ ਮੁੜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚਿਮੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make all sorts of efforts to hold back from this desire, but it clings to me, again and again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਿਕ ਯਤਨੋਂ ਕਰ ਕੇ ਭੀ ਇਸ ਮਨ ਕੋ (ਰਾਖੀਐ) ਰੋਕੀਤਾ ਹੈ, ਪਰੰਤੂ ਇਹ ਮਨ ਤਿਨੋਂ ਵਿਖੇ ਬਾਰੰਬਾਰ ਲਪਟਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜਤਨ ਕਰ ਕੇ ਇਸ ਮਨ ਨੂੰ ਰੋਕੀਦਾ ਹੈ, ਪਰ ਇਹ ਮੁੜ ਮੁੜ ਵਿਸ਼ਿਆਂ ਦੀਆਂ ਵਾਸ਼ਨਾਂ ਨੂੰ ਜਾ ਚੰਬੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਪਟਾਈ = ਚੰਬੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lucho por calmar mi mente, y sin embargo, se aferra cada vez más a lo que añora. (2)"