[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਤਜਿ ਕੈ ਸੋਊ ਯੋ ਰਮਿ ਹੈ; ਜਿਮ ਕੰਧ ਪੈ ਡਾਰ ਬਘੰਬਰ ਜੋਗੀ ॥੭੦੮॥"
page = 365

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He (or she) who is egoistic about the youth, he (or she) will be in such a state that Krishna will forsake him (or her) like a yogi leaving his home, placing the lion-skin on his shoulder.708."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਜੋਬਨ) ਤੈਨੂੰ ਤਿਆਗ ਕੇ ਇਉਂ ਚਲਾ ਜਾਏਗਾ, ਜਿਵੇਂ ਜੋਗੀ ਮੋਢੇ ਉਤੇ ਸ਼ੇਰ ਦੀ ਖਲ (ਦਾ ਆਸਣ) ਰਖ ਕੇ ਤੁਰ ਪੈਂਦਾ ਹੈ ॥੭੦੮॥"