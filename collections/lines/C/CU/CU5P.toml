[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਰੂਪਿ ਹਰਿ ਆਪਿ; ਗੁਰੂ ਨਾਨਕੁ ਕਹਾਯਉ ॥"
page = 1408
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Embodiment of Light, has caused Himself to be called Guru Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ ਦੇ ਸਰੂਪ, ਵਾਹਿਗੁਰੂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਨਾਨਕ ਅਖਵਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Embodiment of Light, the Lord Himself is called Guru Nanak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਤਿ ਸਰੂਪ ਹਰੀ ਨੇ ਆਪ ਹੀ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨਾਮ ਕਹਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼-ਰੂਪ ਹਰੀ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਨਾਨਕ ਅਖਵਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ = ਪ੍ਰਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Encarnación de la Luz, el Mismo Dios se llama Guru Nanak,"