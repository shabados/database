[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਨਰ; ਅਪਨੋ ਜਨਮੁ ਗਵਾਵੈ ॥"
page = 1231
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why, O man, waste thy life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣਾ ਜੀਵਨ ਕਿਉਂ ਗੁਆਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, why have you wasted your life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ਼! ਕਿਸ ਵਾਸਤੇ ਅਪਨੇ ਜਨਮ ਕੋ ਬਿਅਰਥ ਗਵਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਤਾ ਨਹੀਂ ਮਨੁੱਖ ਕਿਉਂ ਆਪਣਾ ਜੀਵਨ ਅਜਾਈਂ ਬਰਬਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਿਉਂ? ਗਵਾਵੈ = ਗਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué pierde el ser humano el Mérito en esta vida?,"