[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਗੁਪਤਾ. ਆਪੇ ਪਰਗਟੁ; ਆਪੇ ਸਭਿ ਰੰਗ ਮਾਣੈ ॥"
page = 946
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art unmanifest, Thyself manifest and Thyself enjoyest all the pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਪੋਸ਼ੀਦਾ ਹੈ, ਆਪ ਹੀ ਪਰਤੱਖ ਅਤੇ ਆਪ ਹੀ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਨੂੰ ਭੋਗਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are hidden, and You Yourself are revealed. You Yourself enjoy all pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ (ਗੁਪਤਾ) ਨਿਰਗੁਣ ਰੂਪ ਹੈਂ ਅਰ ਆਪ ਹੀ (ਪਰਗਟੁ) ਸਰਗੁਨ ਹੈਂ, ਆਪ ਹੀ ਤੂੰ ਸਭ ਅਨੰਦੋਂ ਕੋ ਮਾਣਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਲੁਕਿਆ ਹੋਇਆ ਹੈਂ ਤੂੰ ਆਪ ਹੀ ਪਰਗਟ ਹੈਂ (ਭਾਵ, ਸੂਖਮ ਤੇ ਅਸਥੂਲ ਤੂੰ ਆਪ ਹੀ ਹੈਂ), ਤੂੰ ਆਪ ਹੀ ਸਾਰੇ ਰੰਗ ਮਾਣ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te revelas y gozas de todos los placeres."