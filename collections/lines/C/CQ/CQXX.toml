[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਾਇ. ਨ ਕਿਤੀ ਪਾਇਆ ਜਾਏ ॥"
page = 127
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no effort can He be obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਉਪਰਾਲੇ ਦੁਆਰਾ ਉਹ ਪਰਾਪਤ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be obtained by any effort."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਿਸੀ ਉਪਾਇ ਕਰ ਪਾਇਆ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸੇ ਭੀ ਤਰੀਕੇ ਨਾਲ ਉਸ ਦਾ ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ ਕਿਤੀ = (ਹੋਰ) ਕਿਸੇ ਭੀ ਉਪਾਉ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de ningún esfuerzo propio podríamos Obtenerlo, sólo A través de Su Gracia conocemos al Guru,"