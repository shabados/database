[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਛੋਡਿ; ਹੋਹਿ ਦਾਸਤ ਭਾਇ ॥"
page = 1173
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thy self-conceit, and entertain thou the sentiments of a slave,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਛੱਡ ਦੇ ਤੇ ਗੋਲੇ ਵਾਲੇ ਜ਼ਜਬੇ ਧਾਰਨ ਕਰ ਲੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon your self-conceit, and be His loving servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਆਪਾ ਭਾਵ ਕੋ ਤ੍ਯਾਗ ਕਰ ਦਾਸਾ ਭਾਵ ਸਹਿਤ ਹੋਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪਾ-ਭਾਵ (ਹਉਮੈ) ਛੱਡ ਕੇ ਸੇਵਕ-ਸੁਭਾਵ ਵਿਚ ਟਿਕਿਆ ਰਹੇਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਾ-ਭਾਵ। ਛੋਡਿ = ਛੱਡ ਕੇ। ਹੋਹਿ = ਜੇ ਤੂੰ ਹੋ ਜਾਏਂ। ਭਾਇ = {ਲਫ਼ਜ਼ 'ਭਾਉ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ} ਭਾਵਨਾ ਵਿਚ। ਦਾਸਤ = {दासत्व}। ਲਫ਼ਜ਼ 'ਦਾਸ' ਤੋਂ ਭਾਵ ਵਾਚਕ ਨਾਂਵ}। ਦਾਸਤ ਭਾਇ = ਸੇਵਕ-ਸੁਭਾਵ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz a un lado tu ego y vuélvete Su Esclavo,"