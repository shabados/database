data = "ਸੋ ਮੈ ਬਚਨ ਹ੍ਰਿਦੈ ਦ੍ਰਿੜ ਗਹਿਯੋ ॥"
page = 886

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘What he told me at the time of his death, I am determined to do."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਬਚਨ ਮੈਂ ਹਿਰਦੇ ਵਿਚ ਦ੍ਰਿੜ੍ਹ ਕੀਤਾ ਹੋਇਆ ਹੈ"