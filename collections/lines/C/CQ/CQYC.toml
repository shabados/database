[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਦਾਸ ਕੋ ਦਾਸਰਾ; ਨਾਨਕ ਕਰਿ ਲੇਹ ॥੪॥੧੭॥੪੭॥"
page = 812
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, make Nanak the slave of the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲੇ ਦਾ ਗੋਲਾ ਬਣਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, let Nanak be the slave of the slave of Your slaves. ||4||17||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਦਾਸਾਂ ਕਾ ਅਪਨੇ ਮਨ ਕੋ (ਦਾਸਰਾ) ਦਾਸ ਕਰ ਲੇਹੁ, ਤਬ ਤੇਰੀ ਕਲ੍ਯਾਨ ਹੋਇਗੀ। ਵਾ ਪਰਮੇਸਰ ਆਗੇ ਐਸੇ ਪੂਰਬਉਕਤ ਬੇਨਤੀ ਕਰੁ॥੪॥੧੭॥੪੭॥☬ਸੰਤ ਜਨਾਂ ਕਾ ਤਿਸ ਵਾਹਿਗੁਰੂ ਪੈ ਭਰੋਸਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ, ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਦਾਸਾਂ ਦਾ ਛੋਟਾ ਜਿਹਾ ਦਾਸ ਬਣਾ ਲੈ ॥੪॥੧੭॥੪੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਦਾਸਰਾ = ਨਿੱਕਾ ਜਿਹਾ ਦਾਸ। ਕਰਿ ਲੇਹ = ਬਣਾ ਲੈ ॥੪॥੧੭॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, hazme Tu Esclavo, no, hazme el Esclavo de Tus Esclavos.(4-17-47)"