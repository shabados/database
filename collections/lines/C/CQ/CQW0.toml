[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇ ਪਰੋ ਤੁਮਰੇ ਸਜਨੀ, ਅਤਿ ਹੀ ਮਨ ਭੀਤਰ ਮਾਨੁ ਨ ਕਈਯੈ ॥"
page = 363

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O friend! I fall at your feet, do not have any arrogance like this in your mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨੀ! ਮੈਂ ਤੇਰੇ ਪੈਰੀਂ ਪੈਂਦੀ ਹਾਂ, (ਪਰ) ਮਨ ਵਿਚ ਇਤਨਾ ਜ਼ਿਆਦਾ ਰੋਸਾ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ।"