[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਅੰਧਕਾਰ; ਦੀਪਕ ਪਰਗਾਸੁ ॥"
page = 282
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a lamp gives light in darkness so does,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਲੈਂਪ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਚਾਨਣ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the darkness is illuminated by the lamp,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਧਕਾਰ ਮੇਂ ਦੀਪਕ ਪ੍ਰਕਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਦੀਵਾ ਹਨੇਰਾ (ਦੂਰ ਕਰ ਕੇ) ਚਾਨਣ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਕਾਰ = ਹਨੇਰਾ। ਦੀਪਕ = ਦੀਵਾ। ਪਰਗਾਸੁ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la oscuridad es disipada por la luz de una lámpara,"