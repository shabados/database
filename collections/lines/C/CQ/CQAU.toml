[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਹੰਦਾ ਛਤ੍ਰੁ ਸਿਰਿ; ਉਮਤਿ ਹੈਰਾਣੁ ॥"
page = 968
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Nanak's umbrella, wavering over thy head, the entire sect is astonished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਛਤ੍ਰ ਤੇਰੇ ਸੀਸ ਉਤੇ ਝੁਲਦਾ ਦੇਖ, ਸਾਰਾ ਸਿੱਖ ਜਗਤ ਅਸਚਰਜ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing Nanak's canopy waving over Your head, everyone was astonished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕਾ ਜੋ ਸਿਰ ਕਾ ਛੱਤ੍ਰ ਥਾ, ਏਸ ਬਾਤ ਕੋ ਦੇਖ ਕੈ ਉਮਤਿ ਹੀ ਹੈਰਾਨ ਹੂਈ ਹੈ, ਸੋ ਆਪ ਕੇ ਸੀਸ ਪਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ) ਸਿਰ ਉਤੇ ਗੁਰੂ ਨਾਨਕ ਵਾਲਾ ਛਤਰ ਸੰਗਤ (ਵੇਖ ਕੇ) ਅਸਚਰਜ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dosel de Nanak ondeó sobre Amar Das y el mundo entero quedó maravillado."