[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਸਚੁ ਖੰਡੁ ਹੈ; ਭਾਉ ਭਗਤਿ ਅਭਿਆਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The company of the sadhus is the abode of truth where opportunity for loving devotion is created."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ (ਹੀ) ਸਚਖੰਡ ਹੈ (ਜਿੱਥੇ) ਪ੍ਰੇਮਾ ਭਗਤੀ ਦਾ ਅਭਯਾਸ ਹੁੰਦਾ ਹੈ।"