[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗਿ ਨ ਰਾਤਾ. ਰਸਿ ਨਹੀ ਬੇਧਿਆ; ਮਨਮੁਖਿ ਪਤਿ ਗਵਾਈ ॥੨॥"
page = 596
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is neither imbued with the Lord's love, nor is he impressed with the Name's relish. So the infidel loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀਜਿਆ ਹੈ, ਨਾਂ ਹੀ ਉਹ ਨਾਮ ਦੇ ਸੁਆਦ ਨਾਲ ਵਿੰਨ੍ਹਿਆਂ ਗਿਆ ਹੈ। ਸੋ ਮਲੇਛ ਆਪਣੀ ਇਜਤ ਆਬਰੂ ਗੁਆ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not imbued with the Lord's Love, and he is not impressed by the taste of the Name; the self-willed manmukh loses his honor. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਵਾਹਿਗੁਰੂ ਕੇ (ਰੰਗਿ) ਅਨੰਦ ਮੇਂ (ਰਾਤਾ) ਮਿਲਾ ਨਹੀਂ ਔਰ ਤਿਸ ਹਰਿ ਕੇ ਰਸ ਮੇਂ ਭੀ ਮਨ ਕਭੀ (ਬੇਧਿਆ) ਮਿਲਾ ਨਹੀਂ, ਇਨ ਕਰਮੋਂ ਸੇ ਅਪਨੀ ਪ੍ਰਤਿਸ੍ਟਾ ਖੋਇ ਲਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੀਜਦਾ ਹੈ, ਨਾਹ ਉਸ ਨੂੰ ਨਾਮ-ਰਸ ਵਿਚ ਖਿੱਚ ਪੈਂਦੀ ਹੈ। ਮਨਮੁਖ ਇਸੇ ਤਰ੍ਹਾਂ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = (ਪ੍ਰਭੂ ਦੇ) ਰੰਗ ਵਿਚ। ਰਸਿ = ਰਸ ਵਿਚ। ਮਨਮੁਖਿ = ਜਿਸ ਮਨੁੱਖ ਦਾ ਮੂੰਹ ਆਪਣੇ ਹੀ ਮਨ ਵਲ ਹੈ, ਜੋ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ। ਪਤਿ = ਇੱਜ਼ਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Amor del Señor no le impresiona, ese Manmukj arrogante pierde su Honor ante Dios. (2)"