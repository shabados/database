[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੁ ਧਿਆਨੁ ਕਛੁ ਸੂਝੈ ਨਾਹੀ; ਚਤੁਰੁ ਕਹਾਵੈ ਪਾਂਡੇ ॥"
page = 1290
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brahman, thou know not Divine knowledge and the Lord's mediation and yet thou call thyself clever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬ੍ਰਾਹਮਣ! ਤੂੰ ਬ੍ਰਹਮ-ਬੀਚਾਰ ਅਤੇ ਸਾਈਂ ਦੇ ਸਿਮਰਨ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ ਅਤੇ ਤਾਂ ਭੀ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਹੁਸ਼ਿਆਰ ਅਖਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You know nothing of spiritual wisdom and meditation, even though you call yourself clever, O religious scholar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਂਡੇ! ਗਿਆਨ ਧਿਆਨ ਤੁਮ ਕੋ ਕੁਛ ਸੂਝਤਾ ਨਹੀਂ ਹੈ ਔਰ ਚਤਰ ਕਹਾਵਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਸ ਦਾ ਤਿਆਗੀ) ਪੰਡਿਤ (ਮਾਸ ਦੀ ਚਰਚਾ ਛੇੜ ਕੇ ਐਵੇਂ ਆਪਣੇ ਆਪ ਨੂੰ) ਸਿਆਣਾ ਅਖਵਾਂਦਾ ਹੈ, (ਅਸਲ ਵਿਚ) ਇਸ ਨੂੰ ਨਾਹ ਸਮਝ ਹੈ ਨਾਹ ਸੁਰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰੁ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la carne somos concebidos y de la carne nacemos, somos vasijas de carne."