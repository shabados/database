[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲ ਮੰਤ੍ਰੁ ਹਰਿ ਨਾਮੁ ਰਸਾਇਣੁ; ਕਹੁ ਨਾਨਕ. ਪੂਰਾ ਪਾਇਆ ॥੫॥"
page = 1040
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, uttering the Lord's Name, the Primal sermon and the Home of elixir, I have attained to the Perfect Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਆਦੀ ਧਰਮ ਉਪਦੇਸ਼ ਅਤੇ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ ਸਾਈਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Mool Mantra, and the Name of the Lord, the source of nectar, says Nanak, I have found the Perfect Lord. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਮੰਤ੍ਰ ਰਸਾਂ ਕਾ ਘਰ, ਏਹੀ ਗ੍ਯਾਨ ਕਾ ਮੂਲ ਹੈ। ਜਿਨੋਂ ਨੇ ਜਪਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਹੀ ਪੂਰਨ ਗ੍ਯਾਨ ਪਾਇਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰ ਜੋ ਸਭ ਮੰਤ੍ਰਾਂ ਦਾ ਮੂਲ ਹੈ ਤੇ ਜੋ ਸਭ ਰਸਾਂ ਦਾ ਸੋਮਾ ਹੈ। (ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਨਾਮ ਸਿਮਰਦਾ ਹੈ) ਉਸ ਨੂੰ ਪੂਰਨ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando el Mul Mantra y el Nombre del Señor, la Fuente de Néctar, dice Nanak, he encontrado al Señor.(5)"