[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ. ਹਰਿ ਹਰਿ ਜਾਪੀਐ; ਅੰਤਰਿ ਲਿਵ ਲਾਈ ॥"
page = 814
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking the shelter of the saints, my sins are dispelled and I am rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰ ਕੇ, ਮੈਂ ਸੁਆਮੀ ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I chant the Name of the Lord, Har, Har, Har, Har, lovingly centering my inner being on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ੍ਰੀਵ (ਲਿਵ) ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਕਰ ਕੇ ਜਬ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਹੀ ਜਪੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ ਅੰਦਰ ਸੁਰਤ ਜੋੜ ਕੇ, ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ। ਅੰਤਰਿ = (ਮਨ ਦੇ) ਅੰਦਰ। ਲਾਈ = ਲਾਇ, ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonado en Él contemplo Su Nombre;"