[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਨ ਹਸਤ; ਆਪ ਹਹਿ ਕਾਂਨੇ ॥"
page = 332
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They laugh at others though they themselves are one eyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਦੀ ਹੱਸੀ ਉਡਾਉਂਦੇ ਹਨ ਭਾਵੇਂ ਖੁਦ ਇਕ ਅੱਖ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They laugh at others, while they themselves are one-eyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੋਂ ਕੋ ਹਸਤੇ ਹੈਂ ਆਪ ਕਾਣੇ ਹੈਂ; ਅਰਥਾਤ ਔਰੋਂ ਕੇ ਅਉਗੁਣ ਦੇਖਤੇ ਹੈਂ ਆਪ ਔਗੁਨਾਂ ਵਾਲੇ ਹੈਂ ਅਪਨੇ ਔਗਨ ਨਹੀਂ ਦੇਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਤਾਂ ਕਾਣੇ ਹਨ (ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਵੈਲ ਕਰਦੇ ਹਨ) ਪਰ ਹੋਰਨਾਂ ਨੂੰ ਮਖ਼ੌਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún tuertos, se ríen de otros; viendo esto,"