[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਭਾ ਸੁਰਤਿ ਸੁਹਾਵਣੀ; ਜਿਨਿ ਹਰਿ ਸੇਤੀ ਚਿਤੁ ਲਾਇਆ ॥੨॥"
page = 139
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the magnificence and understanding of him who fixes his mind with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਇਮਾਨ ਹੈ ਉਸ ਦੀ ਨਾਮਵਰੀ ਅਤੇ ਸੋਚ ਸਮਝ ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beautiful and sublime is the glory and the understanding of those who focus their consciousness on the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਹਰੀ ਤੇਰੇ ਮੇਂ ਚਿਤਿ ਲਾਇਆ ਹੈ ਤਿਸ ਕੀ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਔਰ ਸੋਭਾ (ਸੁਹਾਵਣੀ) ਸੋਭਨੀਕ ਹੋਤੀ ਹੈ, ਭਾਵ ਏਹਿ ਸਫਲੀ ਹੈ॥☬ਸਿਖੋਂ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਪਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ ਔਰ ਕੈਸੇ ਮਿਲਣਾ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਨਾਲ ਚਿੱਤ ਜੋੜਿਆ ਹੈ, (ਜਗਤ ਵਿਚ ਉਸ ਦੀ) ਸੋਭਾ ਹੁੰਦੀ ਹੈ ਤੇ ਉਸ ਦੀ ਸੋਹਣੀ ਸੂਝ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Entendimiento y magnífica la Gloria de quien ha entonado su mente en el Señor.  (2)"