[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ ਪਰਮ ਹੰਸ ਬੈਰਾਗੀ; ਨਿਜ ਘਰਿ ਤਾੜੀ ਲਾਈ ਹੇ ॥੩॥"
page = 1046
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, the supreme swans remain detached and sit in trance in their own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੇ ਹੋਏ, ਮਹਾਨ ਰਾਜਹੰਸ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਪਦੇ ਨਿੱਜ ਦੇ ਧਾਮ ਅੰਦਰ ਸਮਾਧੀ ਅੰਦਰ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Naam, the supreme soul-swans remain detached; in the home of the self, they remain absorbed in deep meditative trance. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ ਵਹੁ ਤੋ ਬਡੇ ਸੁਧ ਸੰਸਾਰ ਸੇ ਬਿਰਕਤ ਔਰ ਪਰਮ ਬਿਬੇਕੀ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਸਮਾਧੀ ਲਗਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਪਰਮ ਹੰਸ ਹਨ, (ਅਸਲ) ਬੈਰਾਗੀ ਹਨ, ਉਹ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਪਰਮ ਹੰਸ = ਸਭ ਤੋਂ ਉੱਚੇ ਹੰਸ {ਦੁੱਧ ਤੇ ਪਾਣੀ ਨੂੰ ਚੁੰਝ ਨਾਲ ਨਿਖੇੜ ਸਕਣ ਵਾਲੇ ਹੰਸਾਂ ਵਾਂਗ ਭਲਾਈ ਤੇ ਬੁਰਾਈ ਦੀ ਪਰਖ ਕਰ ਸਕਣ ਵਾਲੇ ਮਨੁੱਖ}। ਬੈਰਾਗੀ = ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ। ਨਿਜ ਘਰਿ = ਆਪਣੇ (ਅਸਲ) ਘਰ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los que están imbuidos en el Nombre, son los seres perfectos, los que viven desapegados, entonados en su Ser.(3)"