[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਨੀ; ਮੋਨਿਧਾਰੀ ॥"
page = 71
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man of silence observes silence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੁੱਪ ਕੀਤਾ ਬੰਦਾ ਚੁੱਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The men of silence observe silence,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਨੀ ਮੌਨ ਕੀ ਧਾਰਨਾ ਕੋ ਮੁਕਤੀ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੁੱਪ ਸਾਧੀ ਰੱਖਣ ਵਾਲੇ ਸਾਧੂ ਚੁੱਪ ਵੱਟੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de silencio observa silencio."