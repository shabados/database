[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਇ; ਲਾਵੈ ਮਨ ਹੀਤ ॥"
page = 290
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He focuses his hearty affection on the devotional service of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਦਿਲੀ-ਪਿਆਰ ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਤੇ ਕੇਂਦਰਿਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "focusing the mind in loving devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੇਮਾ ਭਗਤੀ ਮੇਂ ਅਧਿਕ ਹਿਤ ਲਗਾਇ ਕਰ ਕੇ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ-ਭਾਵ ਨਾਲ ਆਪਣੇ ਮਨ ਵਿਚ ਤੇਰਾ ਪਿਆਰ ਟਿਕਾਉਂਦਾ ਹੈ (ਉਸ ਦਾ ਉਧਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਤ = ਹਿਤ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se apega al Amor y al Servicio,"