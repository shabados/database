[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਸੁਖਨ ਬਿਲੋਕਿ ਕੈ; ਨ੍ਰਿਪ ਪਰ ਰੀਝਤ ਕੌਨ ॥੫॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, every time she would return her original place.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਪ੍ਰਕਾਰ ਦੇ ਸੁਖ ਨੂੰ ਵੇਖ ਕੇ (ਫਿਰ) ਰਾਜੇ ਉਤੇ ਕੌਣ ਪ੍ਰਸੰਨ ਹੋ ਸਕਦਾ ਹੈ ॥੫॥"