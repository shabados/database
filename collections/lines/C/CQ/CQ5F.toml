[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਪਇਅੰਪੈ. ਚਰਣ ਜੰਪੈ; ਨਾਮੁ ਜਪਤ ਗੋਬਿੰਦ. ਨਹ ਅਲਸਾਈਐ ॥੧॥"
page = 456
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, meditate thou on God's Feet and be not indolent in repeating Lord's Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਸੁਆਮੀ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਵਿੱਚ ਢਿਲ ਨਾਂ ਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak: may I meditate on the Lord's lotus feet, and not be lazy in chanting the Naam, the Name of the Lord of the Universe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਨਕੁ ਪਇਅੰਪੈ) ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਨਾਮੁ ਜਪਤੇ ਹੂਏ ਆਲਸੁ ਨਹੀਂ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੇ) ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ। ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਕਦੇ ਆਲਸ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਇਅੰਪੈ = {ਪਾਦਿ = ਪਾਇ, ਪਇ। ਅੰਪੈ = ਅਰਪੈ। ਪੈਰਾਂ ਤੇ ਭੇਟਾ ਧਰਦਾ ਹੈ, ਪੇਸ਼ ਕਰਦਾ ਹੈ}, ਬੇਨਤੀ ਪੇਸ਼ ਕਰਦਾ ਹੈ। ਜੰਪੈ = ਜਪਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, ¡Medita sin pereza en el Señor! (1)"