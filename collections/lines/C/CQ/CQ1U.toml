[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖੈ ਸੁਣੇ. ਨ ਜਾਣਈ; ਮਾਇਆ ਮੋਹਿਆ ਅੰਧੁ ਜੀਉ ॥"
page = 760
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bewitched by worldly valuables, the blind man sees, hears and understands not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦਾ ਫਰੇਫਤਾ ਕੀਤਾ ਹੋਇਆ ਅੰਨ੍ਹਾ ਆਦਮੀ, ਵੇਖਦਾ ਸੁਣਦਾ ਅਤੇ ਸਮਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not see, he does not hear, and he does not understand; he is blind, enticed and bewitched by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਅਗਿਆਨੀ ਜੀਵ ਮਾਇਆ ਕਰ ਕੇ ਐਸਾ ਠਗਿਆ ਹੋਇਆ ਹੈ ਸਰੀਰਾਦੀ ਪਦਾਰਥ ਕੋ ਨਾਸ ਹੋਤੇ ਦੇਖਤਾ ਔਰ ਸੁਨਤਾ ਹੈ ਪਰੰਤੂ ਜਾਨਤਾ ਨਹੀਂ, ਭਾਵ ਮਨ ਮੇਂ ਧਾਰਨ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਮਨੁੱਖ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਅੰਨ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ (ਅਸਲੀਅਤ ਨੂੰ) ਨਾਹ ਵੇਖ ਸਕਦਾ ਹੈ, ਨਾਹ ਸੁਣ ਸਕਦਾ ਹੈ, ਨਾਹ ਸਮਝ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖੈ ਸੁਣੇ ਨ ਜਾਣਈ = ਨਾਹ ਦੇਖੈ, ਨਾਹ ਸੁਣੇ, ਨਾਹ ਜਾਣੈ। ਮੋਹਿਆ = ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ। ਅੰਧੁ = ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado por Maya, el ciego no puede ver, ni escucha, ni entiende."