[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਾਉ ਭਗਤਿ ਕਰਿ ਕੰਮੁ, ਸੁਖ ਫਲੁ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He works controlled by his love for work and loving devotion, and receives the pleasure fruit (of life)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ ਦਾ ਕੰਮ ਕਰ ਕੇ (ਆਤਮ ਰੂਪੀ) ਸੁਖ ਫਲ ਪਾਇਆ ਹੈ।"