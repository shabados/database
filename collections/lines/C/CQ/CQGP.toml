[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਹਰਿ; ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 1173
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lover of His saints, comes and abides in man's mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਪਿਆਰਾ ਵਾਹਿਗੁਰੂ, ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Lover of His devotees; He dwells within their minds,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਪ੍ਯਾਰ ਜੋ ਹਰੀ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਸੁਭਾਵਕ ਹੀ ਮਨ ਮੇਂ ਆਇ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਛਲੁ = {वत्सल} ਪਿਆਰਾ। ਭਗਤਿ ਵਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਆਇ = ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, el Señor, el Amante de los Devotos,"