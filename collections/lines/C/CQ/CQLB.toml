[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ; ਹਉਮੈ ਦੂਰਿ ਕਰੇਇ ॥"
page = 30
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, God abides within man's mind and drives away his pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਵਾਹਿਗੁਰੂ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵੱਸਦਾ ਹੈ ਤੇ ਉਸ ਦੀ ਹੰਗਤਾ ਨੂੰ ਪਰੇ ਸੁੱਟ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, He abides in the mind, and egotism is driven out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹਰੀ ਨਾਮ ਰਿਦੇ ਮੇਂ ਤਬ ਬਸਤਾ ਹੈ, ਜਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਪੁਰਸੁ ਅਹੰਤਾ ਮਮਤਾ ਕਾ ਤ੍ਯਾਗੁ ਕਰੇ॥☬ਪ੍ਰਸ਼ਨ: ਮਨੁ ਕੈਸੇ ਇਸਥਿਤ ਹੋਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਜਿਸ ਦੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru, Él viene a nuestra mente y remueve el lastre de nuestro ego negativo."