[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੋਲੁ ਬਧਾ ਕਸਿ ਜੇਵਰੀ; ਆਕਾਸਿ ਪਤਾਲਾ ॥੬॥"
page = 228
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like a well-bucket firmly tied to the rope you are now in the sky, and now in the under-world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਸੇ ਨਾਲ ਘੁਟ ਕੇ ਬੰਨ੍ਹੇ ਹੋਏ ਖੂਹ ਵਾਲੇ ਡੋਲ ਦੀ ਤਰ੍ਹਾਂ ਤੂੰ ਕਦੇ ਅਸਮਾਨ ਵਿੱਚ ਹੁੰਦਾ ਹੈ ਤੇ ਕਦੇ ਪਾਤਾਲ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the bucket tied to the rope in the well, you are pulled up to the Akaashic Ethers, and then lowered down to the nether regions of the underworld. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਡੋਲ ਲਜੁ ਕੇ ਸਾਥ ਕਸਕੇ ਬਾਂਧਾ ਹੂਆ ਵਹੁ ਕਬੀ ਊਪਰ ਕੋ ਕਬੀ (ਪਤਾਲਾ) ਨੀਚੇ ਕੋ ਜਾਤਾ ਹੈ। ਐਸੇ ਹੀ ਸ਼ੁਭ ਕਰਮ ਰੂਪੀ ਜਲ ਕਰ ਭਰਾ ਹੂਆ ਵਾਸ਼ਨਾ ਰੂਪੀ ਜੇਵੜੀ ਕੇ ਸਾਥ ਬਾਂਧਾ ਹੂਆ ਸੁਰਗ ਮੇਂ ਜਾਤਾ ਹੈ। ਪੁੰਨੋਂ ਸੇ ਰਹਤ ਹੂਆ ਹੂਆ ਜੀਵ ਨਰਕ ਮੇਂ ਚਲਾ ਜਾਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰੱਸੀ ਨਾਲ ਬੱਧਾ ਹੋਇਆ ਡੋਲ (ਕਦੇ ਖੂਹ ਦੇ ਵਿਚ ਜਾਂਦਾ ਹੈ ਕਦੇ ਬਾਹਰ ਆ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਤੂੰ ਕਦੇ) ਆਕਾਸ਼ ਵਿਚ ਚੜ੍ਹਦਾ ਹੈਂ ਕਦੇ ਪਾਤਾਲ ਵਿਚ ਡਿੱਗਦਾ ਹੈਂ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸਿ = ਕੱਸ ਕੇ। ਆਕਾਸਿ = ਆਕਾਸ਼ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué está atrapado por el lazo de la muerte? El hombre es como la cubeta: atado por la cuerda se mete y sale del pozo, pasando de la luz a la oscuridad.(6)"