[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਨ ਚਿਹਨ; ਸਗਲਹ ਤੇ ਰਹਤਾ ॥"
page = 259
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He rises above all caste and caste marks,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮੂਹ ਜਾਤ ਅਤੇ ਜਾਤ ਦੇ ਚਿੰਨ੍ਹਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who becomes Gurmukh chants the Name of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ (ਕਹਤਾ) ਉਚਾਰਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਾਤਿ-ਪਾਤਿ, ਰੂਪ-ਰੇਖ ਤੋਂ ਨਿਆਰਾ ਹੈ (ਉਸ ਦੀ ਕੋਈ ਜਾਤਿ-ਪਾਤਿ ਉਸ ਦਾ ਕੋਈ ਰੂਪ-ਰੇਖ ਦੱਸੇ ਨਹੀਂ ਜਾ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਨ = ਰੰਗ, ਜਾਤਿ-ਪਾਤ। ਚਿਹਨ = ਨਿਸ਼ਾਨ, ਰੂਪ-ਰੇਖ। ਸਗਲਹ ਤੇ = ਸਭ (ਜਾਤਿ-ਪਾਤਿ, ਰੂਪ-ਰੇਖ) ਤੋਂ। ਰਹਤਾ = ਵੱਖਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando la Alabanza del Señor,"