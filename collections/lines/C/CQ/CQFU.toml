[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਪ ਚੜੀ ਤਿਹ ਕੋ ਤਨ ਕੌ; ਸਖੀ, ਹਾਰ ਸਿੰਗਾਰ ਕਿਯੋ ਨ ਸੁਹਾਵੈ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘She has got love-fever and detests the adornments."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਵਿਯੋਗ ਦਾ) ਉਸ ਦੇ ਸ਼ਰੀਰ ਨੂੰ ਤਾਪ ਚੜ੍ਹ ਗਿਆ ਸੀ, ਹੇ ਸਖੀ! ਹਾਰ ਸ਼ਿੰਗਾਰ ਕੀਤੇ (ਉਸ ਨੂੰ) ਚੰਗੇ ਨਹੀਂ ਲਗਦੇ ਸਨ।"