[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਰੇ ਪਲਾਣੇ ਪਉਣ ਵੇਗ; ਹਰ ਰੰਗੀ ਹਰਮ ਸਵਾਰਿਆ ॥"
page = 472
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saddled horses swift like wind, and belles adorned in every way, on them the mortal fix their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਵਰਗੇ ਤੀਰ, ਕਾਠੀਆਂ ਵਾਲੇ ਘੋੜੇ ਅਤੇ ਹਰ ਤਰ੍ਹਾਂ ਨਾਲ ਸ਼ਿੰਗਾਰੀਆਂ ਹੋਈਆਂ, ਸੁੰਦਰੀਆਂ ਇਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਾਣੀ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With saddled horses, as fast as the wind, and harems decorated in every way;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤੁਰੇ) ਘੋੜੇ (ਪਲਾਣੇ) ਕਾਠੀਆਂ ਸੰਜੁਗਤਿ ਪਉਨ ਕੇ ਸਮਾਨ ਜਿਨ ਕਾ ਬੇਗ ਹੈ ਹਰ ਰੰਗੋਂ ਕੇ (ਹਰਮ) ਘਰ ਭੀ ਸਵਾਰ ਹੂਏ ਹੈਂ, ਵਾ ਹਰਿ ਰੰਗਕਰ (ਹਰਮ) ਇਸਤ੍ਰੀਆਂ ਕੋ ਸਵਾਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਾਸ ਕਾਠੀਆਂ ਸਮੇਤ, (ਭਾਵ, ਸਦਾ ਤਿਆਰ-ਬਰ ਤਿਆਰ) ਘੋੜੇ ਹਵਾ ਵਰਗੀ ਤਿੱਖੀ ਚਾਲ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਜੋ ਆਪਣੇ ਹਰਮਾਂ ਨੂੰ ਕਈ ਰੰਗਾਂ ਨਾਲ ਸਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਰੇ = ਘੋੜੇ। ਪਲਾਣੇ = ਕਾਠੀਆਂ (ਸਮੇਤ)। ਵੇਗ = ਤ੍ਰਿਖੀ ਚਾਲ। ਹਰ ਰੰਗੀ = ਹਰੇਕ ਰੰਗ ਦੇ। ਹਰਮ = ਮਹਲ। ਸਵਾਰਿਆ = ਸਜਾਏ ਹੋਏ ਹੋਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus caballos ensillados corren como el viento y sus garzas son las más coloridas."