[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਚਵੈ, ਬਬੀਹਾ ਬੋਲੇ; ਭੁਇਅੰਗਮ ਫਿਰਹਿ ਡਸੰਤੇ ॥"
page = 1108
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "'Beloved, my beloved' cries and shrieks the pied-cuckoo and the snakes go about biting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਮੇਰਾ ਪ੍ਰੀਤਮ ਪਪੀਹਾ ਚੀਕਦਾ ਹੈ ਤੇ ਪੁਕਾਰਦਾ ਹੈ ਅਤੇ ਸੱਪ ਡੰਗ ਮਾਰਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"Pri-o! Pri-o! Beloved! Beloved!\" cries the rainbird, while the snakes slither around, biting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਚਿਤ ਰੂਪੀ ਚਾਤ੍ਰਿਕ ਦਰਸਨ ਰੂਪ ਸੁਆਂਤਿ ਬੂੰਦ ਕੀ ਇਛਾ ਕਰ ਕੇ ਪਤੀ ਪਤੀ ਕਹਿ ਕਰ ਪੁਕਾਰਤਾ ਹੈ। ਪੁਨਾ ਭਾਦੋਂ ਮੇਂ ਸਰਪ ਬਡੇ ਹੋਤੇ ਹੈਂ, ਈਹਾਂ ਦੁਵੈਤ ਰੂਪ ਭਾਦ੍ਰੋਂ ਮੇਂ ਕਾਮਾਦਿਕ ਪੰਚ ਬਿਕਾਰ ਰੂਪ ਸਰਪ ਡੰਗ ਮਾਰਤੇ ਫਿਰਤੇ ਹੈਂ॥ ਪੁਨਾ ਮਛਰ ਕਾ ਡੰਗ ਹੋਤਾ ਹੈ, ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਪੀਹਾ ਭੀ 'ਪ੍ਰਿਉ ਪ੍ਰਿਉ' ਕਰਦਾ ਹੈ, (ਪਰ) ਉਸ ਨੂੰ ਤਾਂ (ਭਾਦਰੋਂ ਵਿਚ ਇਹੀ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਸੱਪ ਡੰਗਦੇ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਵੈ = ਬੋਲਦਾ ਹੈ। ਭੁਇਅੰਗਮ = ਸੱਪ। ਡਸੰਤੇ = ਡੰਗ ਮਾਰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las ranas y los pavos reales dan grandes chillidos, el Chatrik también dice: Amor, oh mi Amor, y las serpientes se arrastran para morder."