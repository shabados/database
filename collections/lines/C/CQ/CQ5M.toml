[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬਾਵਰੇ; ਕਿਆ ਕੀਚੈ ਕੂੜਾ ਮਾਨੋ ॥"
page = 777
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken thou, O mad man, why takest thou the false pride?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਣ ਹੇ ਝੱਲੇ ਇਨਸਾਨ! ਤੂੰ ਝੂਠਾ ਹੰਕਾਰ ਕਿਉਂ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, madman: why do you harbor false pride?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਬਾਵਰੇ! ਕਯਾ ਝੂਠਾ ਮਾਨ ਕਰ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਰੇ! (ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦਾ) ਝੂਠਾ ਅਹੰਕਾਰ ਨਹੀਂ ਕਰਨਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre loco, ¿por qué te enorgulleces de todo lo que es ilusorio y falso?"