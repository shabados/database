[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਕਰੈ ਆਚਾਰ ਸੁਕਰਣੀ ॥"
page = 913
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One performs religious rites and good deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਧਾਰਮਕ ਸੰਸਕਾਰ ਅਤੇ ਚੰਗੇ ਕਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One maintains the rituals of pure lifestyle, and does good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ ਕੇ ਕਰਮ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ (ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਕਰਮ-ਕਾਂਡ ਨੂੰ) ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ ਸਮਝ ਕੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਚਾਰ = ਸ਼ਾਸਤ੍ਰਾਂ ਦੇ ਦੱਸੇ ਹੋਏ ਕਰਮ ਧਰਮ। ਸੁ ਕਰਣੀ = ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunas se dan en el Sendero de las buenas acciones,"