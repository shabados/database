[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੁਲੈ. ਮਾਣਕੁ ਗੁਰੁ ਪਕੜਿਆ; ਨਿਤਾਣਿਆ ਤੂ ਤਾਣੁ ॥"
page = 992
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the blind one, have taken hold of the skirt of Guru, the Jewel Thou, O Lord, art the power of the powerless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਨ੍ਹੇ ਇਨਸਾਨ, ਨੇ ਗੁਰੂ ਜਵੇਹਰ ਦਾ ਪੱਲਾ ਫੜਿਆ ਹੈ। ਤੂੰ, ਹੇ ਸਾਈਂ ਨਿਰਬਲਿਆਂ ਦਾ ਬਲ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am blind; I have grasped hold of the jewel, the Guru. You are the strength of the weak."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਣਕ ਰੂਪ, ਭਾਵ ਅਮੋਲਕ! ਮੈਂ ਅੰਧੇ ਨੇ ਤੂੰ ਗੁਰਾਂ ਦੁਆਰੇ ਪਕੜ੍ਯਾ ਹੈਂ, ਭਾਵ ਸਾਛਾਤ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਭੀ (ਆਤਮਕ ਅੱਖਾਂ ਵਲੋਂ) ਅੰਨ੍ਹੇ ਨੇ ਗੁਰੂ-ਜੋਤੀ (ਦਾ ਪੱਲਾ) ਫੜਿਆ ਹੈ ਉਸ ਨਿਆਸਰੇ ਦਾ ਤੂੰ ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੁਲੈ = ਅੰਨ੍ਹੇ ਨੇ, ਉਸ ਨੇ ਜਿਸ ਦੀਆਂ ਗਿਆਨ ਦੀਆਂ ਅੱਖਾਂ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Joya, oh, mi Guru."