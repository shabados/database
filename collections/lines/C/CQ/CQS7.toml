[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਉਪਕਾਰ ਬੋਲਹਿ ਬਹੁ ਗੁਣੀਆ; ਮੁਖਿ ਸੰਤ ਭਗਤ ਹਰਿ ਦੀਜੈ ॥੭॥"
page = 1326
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, bless Thou me, with the society of the supreme saints and devotees, who narrate Thine myriad virtues and do good to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਮੁਖੀ ਸਾਧੂਆਂ ਅਤੇ ਅਨੁਰਾਗੀਆਂ ਦੀ ਸੰਗਤ ਬਖਸ਼, ਜੋ ਤੇਰੀਆਂ ਕ੍ਰੋੜਾ ਹੀ ਨੇਕੀਆਂ ਨੂੰ ਉਚਾਰਦੇ ਅਤੇ ਹੋਰਨਾ ਦਾ ਭਲਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do good deeds for others, and speak of the Lord's many Glorious Virtues; please bless me to meet these Saints, these devotees of the Lord. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਬਹੁਤ ਗੁਣੋਂ ਵਾਲੇ ਜੋ ਮੁਖ ਰੂਪ ਸਾਂਤਿ ਸ੍ਵਰੂਪ ਅਰ ਗੁਨਵਾਨ ਤੇਰੇ ਭਗਤ ਹੈਂ, ਸੋ ਪਰਉਪਕਾਰ ਵਾਸਤੇ ਗੁਣੋਂ ਕੋ ਬੋਲਤੇ ਹੈਂ ਤਿਨ ਕੀ ਸੰਗਤਿ ਮੇਂ ਜਨ ਕੋ ਦੀਜੀਏ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ (ਆਪਣੇ) ਮੂੰਹੋਂ ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਦੇ ਬਚਨ ਬੋਲਦੇ ਰਹਿੰਦੇ ਹਨ, ਸੰਤ ਜਨ ਅਨੇਕਾਂ ਗੁਣਾਂ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, (ਮੈਨੂੰ ਉਨ੍ਹਾਂ) ਸੰਤਾਂ ਭਗਤਾਂ ਦੀ (ਸੰਗਤ) ਬਖ਼ਸ਼ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰ ਉਪਕਾਰ = ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ। ਬੋਲਹਿ ਮੁਖਿ = ਮੂੰਹੋਂ ਬੋਲਦੇ ਹਨ। ਹਰਿ = ਹੇ ਹਰੀ! ਦੀਜੈ = ਦੇਹ। ਸੰਤ ਭਗਤ = ਸੰਤਾਂ ਭਗਤਾਂ ਦੀ ਸੰਗਤ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos hacen el Bien a otros y describen las numerosas Virtudes del Señor. Por favor, bendíceme para que encuentre a los Santos, a esos Sirvientes del Señor. (7)"