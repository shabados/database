[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਦਇਆ ਧਾਰਹੁ; ਘਰਿ ਆਵਹੁ. ਨਾਹ ਪਿਆਰੇ ॥੨॥"
page = 247
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak \"Be Merciful and return home, O my Beloved Groom\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੋਦੜੀ ਕਰਦਾ ਹੈ, \"ਦਇਆਵਾਨ ਹੋ ਅਤੇ ਗ੍ਰਹਿ ਨੂੰ ਮੋੜਾ ਪਾ, ਹੇ ਮੇਰੇ ਲਾਡਲੇ ਪਤੀ!\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, please be merciful to me, and return home, O my Beloved Husband Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਮੇਰੇ ਪਰ ਆਪ ਦ੍ਯਾ ਧਾਰੋ। ਹੇ ਪ੍ਯਾਰੇ ਪਤੀ! ਮੇਰੇ ਰਿਦੇ ਘਰ ਮੇਂ ਆਵੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪਿਆਰੇ ਪਤੀ! (ਇਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਬੇਨਤੀ ਕਰਦੀ ਹੈ, ਤੂੰ ਮਿਹਰ ਕਰ ਤੇ ਇਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਵੱਸ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak Te reza, oh Señor, ¡Sé Misericordioso y regresa a mi hogar!(2)"