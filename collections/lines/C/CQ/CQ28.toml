[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਗਤਿ ਸਾਧੂ ਮੀਤ ॥"
page = 669
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My friend, join thou the saints society."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਤ੍ਰ, ਤੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Saadh Sangat, the Company of the Holy, O friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਮਿਤ੍ਰ! ਸੰਤ ਜਨੋਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੀਤ = ਹੇ ਮਿੱਤਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
