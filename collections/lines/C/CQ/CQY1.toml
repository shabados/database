[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਛੋਹੇ ਜੰਬੂਰ; ਖਵੇ ਨ ਵੰਞਨਿ. ਗਾਖੜੇ ॥"
page = 520
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pincers of separation are hard to bear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਛੋੜੇ ਦੇ ਮੋਚਣੇ ਸਹਾਰਨੇ ਮੁਸ਼ਕਲ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pincers of separation are so painful to endure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਵਿਛੋੜੇ ਕੇ ਦੁਖ ਪ੍ਰੇਮੀਓਂ ਕੋ ਜੰਬੂਰ ਕੀ ਭਾਂਤ ਹੈਂ, (ਖਵੇ ਨ ਵੰਞਨਿ) ਸਹਾਰੇ ਨਹੀਂ ਜਾਤੇ ਅਤ੍ਯੰਤ (ਗਾਖੜੇ) ਕਠਨ ਹੈ। (ਜੰਬੂਰ) ਲੁਹਾਰੋਂ ਔਰ ਸੁਨਾਰਿਓਂ ਕੇ ਪਾਸ ਹਥੀਆਰ ਵਿਸੇਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨਾਲੋਂ) ਵਿਛੋੜੇ (ਦੇ ਦੁੱਖ) ਜੰਬੂਰ (ਦੇ ਤਸੀਹਾਂ) ਵਾਂਗ ਔਖੇ ਹਨ, ਸਹਾਰੇ ਨਹੀਂ ਜਾ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਛੋਹੇ = ਵਿਛੋੜੇ (ਦੇ ਦੁੱਖ)। ਜੰਬੂਰ = ਚਿਮਟੇ ਵਰਗਾ ਇਕ ਹਥਿਆਰ ਜਿਸ ਨਾਲ ਆਪਣੇ ਵੱਸ ਪਏ ਵੈਰੀਆਂ ਨੂੰ ਲੋਕ ਤਸੀਹੇ ਦਿਆ ਕਰਦੇ ਸਨ, ਜੰਬੂਰ ਨਾਲ ਬੋਟੀ ਬੋਟੀ ਕਰ ਕੇ ਪਿੰਡੇ ਦਾ ਮਾਸ ਤੋੜਿਆ ਜਾਂਦਾ ਸੀ। ਖਵੇ ਨ ਵੰਞਨਿ = ਸਹਾਰੇ ਨਹੀਂ ਜਾ ਸਕਦੇ। ਗਾਖੜੇ = ਔਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las punzadas de la separación me torturan y son muy difíciles de sobrellevar,"