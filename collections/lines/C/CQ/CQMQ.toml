[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜਣੁ ਹਰਿ ਪ੍ਰਭੁ ਪਾਇਆ; ਘਰਿ ਸੋਹਿਲਾ ਗਾਇਆ ॥"
page = 163
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obtaining within my home Lord God, the Friend, I have sung the songs of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ, ਮਿੱਤ੍ਰ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਕੇ, ਮੈਂ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Lord God as my Best Friend, within the home of my own self. I sing the Songs of Joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸਜਨ ਜੋ ਤੂੰ ਹਰੀ ਪ੍ਰਭ ਹੈਂ, ਸੋ ਪਾਇਆ ਹੈ ਔਰੁ (ਘਰਿ) ਰਿਦੇ ਮੇਂ (ਸੋਹਿਲਾ) ਜਸ ਗਾਇਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਹਰਿ-ਪ੍ਰਭੂ ਸੱਜਣ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਸੋਹਿਲਾ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ, ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor. Así encontramos al Amigo, a nuestro Maestro y cantamos Su Alabanza en el hogar de nuestra mente."