[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਸਠਿ ਤੀਰਥ ਮਜਨੁ ਕੀਆ; ਸਤਸੰਗਤਿ ਪਗ ਨਾਏ ਧੂਰਿ ॥੨॥"
page = 1198
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathing in the dust of the feet of the society of saints, includes the ablution at the sixty-eight holies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਮੇਲਨ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਅੰਦਰ ਨ੍ਹਾਉਣ ਵਿੱਚ ਅਠਾਹਠ ਧਰਮ-ਅਸਥਾਨਾਂ ਦੇ ਇਸ਼ਨਾਨ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken my cleansing bath at the sixty-eight sacred shrines of pilgrimage, bathing in the dust of the feet of the True Congregation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਹਠ ਤੀਰਥੋਂ ਕੇ ਇਸਨਾਨ ਕੀਏ ਕਾ ਫਲੁ ਸਤਸੰਗਤ ਕੀ ਚਰਨ ਧੂਰੀ ਮੇਂ ਨਾਵਣੇ ਸੇ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤ-ਸੰਗੀਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵਿਚ ਨ੍ਹਾ ਕੇ ਉਸ ਨੇ (ਮਾਨੋ) ਅਠਾਹਠ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰ ਲਿਆ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠ ਸਠਿ = {੮+੬੦} ਅਠਾਹਠ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਪਗ ਧੂਰਿ = ਚਰਨਾਂ ਦੀ ਧੂੜ। ਨਾਏ = ਨ੍ਹਾਇ, ਨ੍ਹਾ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así sentí como si me bañara en los sesenta y ocho lugares de peregrinaje, cuando unté mi ser con los Pies de Loto del Santo. (2)"