[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਚੋਰੀ. ਮੈ ਜਾ ਕਿਛੁ ਲੀਆ; ਤਾ ਮਨਿ ਭਲਾ ਭਾਇਆ ॥"
page = 155
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I took something by stealth, it was then pleasing to the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਤਸਕਰੀ ਕਰਕੇ ਕੋਈ ਚੀਜ ਲਿਆਂਦੀ ਤਦ ਇਹ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I stole something by deception, then my mind was pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਚੋਰੀ ਆਦਿ ਪਾਪ ਕਰ ਕੇ ਜੋ ਕੁਛੁ ਮੈਂ ਲੈ ਆਇਆ, ਸੋ ਤੇਰੇ ਮਨ ਮੇਂ (ਭਲਾ ਭਾਇਆ) ਅਛਾ ਲਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੋਰੀ ਆਦਿਕ ਕਰ ਕੇ ਜੋ ਮਾਲ-ਧਨ ਮੈਂ ਲਿਆਉਂਦਾ ਰਿਹਾ, ਤੈਨੂੰ ਉਹ ਮਨ ਵਿਚ ਪਸੰਦ ਆਉਂਦਾ ਰਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente se engolosina cada vez que triunfa con su astucia, una sobre otra."