[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਹੌਰ ਸਹਰੁ; ਜਹਰੁ ਕਹਰੁ. ਸਵਾ ਪਹਰੁ ॥੨੭॥"
page = 1412
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wrath and tyranny ravaged the city of Lahore for three and a quarter hours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵਾ ਤਿੰਨ ਘੰਟੇ ਲਈ ਗੁੱਸੇ ਅਤੇ ਜੁਲਮ ਨੇ ਲਾਹੌਰ ਸ਼ਹਿਰ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਦਿਛਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The city of Lahore suffered terrible destruction for four hours. ||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲਾਹੌਰ ਸ਼ਹਿਰ ਮੇਂ ਪਾਪ ਕੇ ਹੋਣੇ ਕਰ ਸਵਾ ਪਹਿਰ ਦਿਨ ਚੜ੍ਹਤੇ ਤਕ ਸਦਾ ਹੀ ਜ਼ਹਿਰ ਕੇ ਸਮਾਨ (ਕਹਰ) ਅਤੀ ਕਸ਼ਟ ਰਹਿਆ ਕਰੇਗਾ॥੨੭॥☬ਐਸਾ ਵਾਕ ਹੋਣੇ ਕਰ ਲਾਹੌਰ ਮੇਂ ਨਿਤ ਹੀ ਬਡੇ ਬਡੇ ਉਪਦ੍ਰਵ ਹੂਆ ਕਰੇਂ। ਜਬ ਸਾਹਿਬ ਤੀਸਰੇ ਪਾਤਿਸ਼ਾਹ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਲਾਹੌਰ ਮੇਂ ਆਏ ਔ ਲਹੌਰ ਕੀ ਸੰਗਤ ਹਜੂਰ ਮੇਂ ਗਈ ਬੇਨਤੀ ਕਰੀ। ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਦਿਆਲ ਹੋਇ ਕਰ ਕੇ ਇਹ ਬਚਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਹੌਰ ਦਾ ਸ਼ਹਰ (ਸ਼ਹਰ-ਨਿਵਾਸੀਆਂ ਵਾਸਤੇ ਆਤਮਕ ਮੌਤ ਲਿਆਈ ਰੱਖਣ ਦੇ ਕਾਰਣ) ਜ਼ਹਰ (ਬਣਿਆ ਪਿਆ ਹੈ, ਕਿਉਂਕਿ ਇੱਥੇ ਨਿੱਤ ਸਵੇਰੇ ਰੱਬੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਥਾਂ) ਸਵਾ ਪਹਰ (ਦਿਨ ਚੜ੍ਹੇ ਤਕ ਮਾਸ ਦੀ ਖ਼ਾਤਰ ਪਸ਼ੂਆਂ ਉਤੇ) ਕਹਰ (ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ। ਮਾਸ ਆਦਿਕ ਖਾਣਾ ਅਤੇ ਵਿਸ਼ੇ ਭੋਗਣਾ ਹੀ ਲਾਹੌਰ-ਨਿਵਾਸੀਆਂ ਦਾ ਜੀਵਨ-ਮਨੋਰਥ ਬਣ ਰਿਹਾ ਹੈ) ॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹਰੁ = (ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ) ਜ਼ਹਿਰ ॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ciudad de Lajore sufrió una terrible destrucción durante cuatro horas. (27)"