[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਗੁਰੂ ਪਰਕਾਸਿਓ; ਹਰਿ ਰਸਨ ਬਸਾਯਉ ॥"
page = 1407
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through thee, the Guru's word becomes manifest and the Lord abides on thy tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਾਹੀਂ, ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਪਰਗਟ ਹੁੰਦੀ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਤੇਰੀ ਜੀਭ੍ਹਾ ਉਤੇ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad has been revealed, and the Lord dwells on His tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਆਪ ਕੇ ਰਿਦੇ ਮੇਂ ਸਬਦ ਕਾ ਪ੍ਰਕਾਸ ਕੀਆ ਹੈ ਤਬ ਹੀ ਆਪ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਰਸਨਾ ਕੇ ਊਪਰ ਬਸਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਨੇ) ਗੁਰੂ ਸ਼ਬਦ ਨੂੰ ਪਰਗਟ ਕੀਤਾ ਹੈ, ਤੇ ਹਰੀ ਨੂੰ (ਆਪ ਨੇ) ਜੀਭ ਉੱਤੇ ਵਸਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨ = ਜੀਭ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado a Guru Nanak, Guru Angad y Guru Amar Das,"