[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ ਸੁਖੁ ਊਪਜੈ; ਲਥੀ ਸਭ ਛਾਈ ॥"
page = 1193
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints bliss wells up and all the darkness of sins is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਮਿਲ ਕੇ ਪਸੰਨਤਾ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਪਾਪਾਂ ਦਾ ਸਾਰਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Holy Saints, peace wells up, and all sins are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੇ ਮਿਲਾਪ ਸੇ ਸੁਖੁ ਉਤਪਤ ਹੁੰਦਾ ਹੈ, ਇਸੀ ਕਰ ਸਤਸੰਗ ਦ੍ਵਾਰਾ ਹਮ ਕੋ ਸੁਖ ਹੂਆ ਹੈ ਔਰੁ ਅੰਤਹਕਰਨ ਸੇ ਅਵਿਦਿਆ ਰੂਪ ਫਾਈ ਉਤਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸੁਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਦੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, encontrando al Santo, eres bendecido con Éxtasis y liberado de la consecuencia de tus acciones."