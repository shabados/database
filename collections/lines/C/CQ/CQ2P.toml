[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੇ ਰੇ ਨਰ. ਗਰਬੁ ਕਰਤ ਹਹੁ; ਬਿਨਸਿ ਜਾਇ ਝੂਠੀ ਦੇਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 692
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, why takest thou pride? This perishable body of thine shall be destroyed. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕਿਉਂ ਹੰਕਾਰ ਕਰਦਾ ਹੈਂ? ਤੇਰਾ ਇਹ ਨਾਸਵੰਤ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਵੇਗਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O man, why are you so proud? This body is only temporary - it shall pass away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਰ! ਤਿਸ ਰਾਮ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਕਿਉਂ ਇਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕਾ ਹੰਕਾਰ ਕਰਤਾ ਹੈਂ, ਇਹ ਦੇਹੀ ਝੂਠੀ ਤੋ ਬਿਨਸ ਜਾਇਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦਿਓ! (ਆਪਣੇ ਸਰੀਰ ਦਾ) ਕਿਉਂ ਮਾਣ ਕਰਦੇ ਹੋ! ਇਹ ਸਰੀਰ ਨਾਸਵੰਤ ਹੈ, ਨਾਸ ਹੋ ਜਾਇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇ ਨਰ = ਹੇ ਬੰਦਿਓ! ਗਰਬੁ = ਹੰਕਾਰ। ਝੂਠੀ ਦੇਹੀ = ਨਾਸਵੰਤ ਸਰੀਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿por qué te enorgulleces de tu cuerpo si se acaba al final? (1‑Pausa)."