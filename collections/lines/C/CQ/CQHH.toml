[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤ ਪ੍ਰਤਾਪਿ ਪਾਵਕ ਭਈ ਸੀਤਰਿ ॥"
page = 183

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being extremely infuriated, she plunged into the sacrificial pit, and because of her dignified demeanour, the fire cooled down."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਗੌਰਜਾਂ ਦੇ) ਸੱਤ ਅਤੇ ਪ੍ਰਤਾਪ ਨਾਲ ਯੱਗ ਅਗਨੀ ਸੀਤਲ ਹੋ ਗਈ।"