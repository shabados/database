[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਹਰਿ ਨਾਮੁ ਵਣਜੀਐ; ਅਤਿ ਮੋਲੁ ਅਫਾਰਾ ਰਾਮ ॥"
page = 570
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction we deal in the Lord's Name. Exceedingly great is its worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਵਾਪਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ। ਨਿਹਾਇਤ ਹੀ ਜਿਆਦਾ ਹੈ ਇਸ ਦੀ ਕੀਮਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under Guru's Instruction, we trade in the Lord's Name; its value is very great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਲਈਤਾ ਹੈ ਤਿਸ ਕਾ ਸਰਧਾ ਰੂਪੁ ਮੋਲ (ਅਫਾਰਾ) ਅਸਹ ਵਾ ਅਪਾਰ ਹੈ ਵਾ ਅਮੋੜ ਹੈ, ਭਾਵ ਨਾਮ ਦੇ ਬਦਲੇ ਦੇਣੇ ਵਾਲੀ ਕੋਈ ਬਸਤੂ ਨਹੀਂ ਹੈ। ਜੋ ਇਸ ਦਾ ਸ੍ਰਧਾ ਰੂਪੁ ਮੁਲ ਹੈ ਤਿਸ ਕੋ ਗੁਰੁ ਵਾ ਪਰਮੇਸਰ ਆਗੇ ਤੇ ਮੋੜਤੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਹਰਿ-ਨਾਮ ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਵਣਜਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਇਸ ਦਾ ਮੁੱਲ ਬਹੁਤ ਹੀ ਜ਼ਿਆਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Instrucción del Guru negociamos con el Nombre del Señor."