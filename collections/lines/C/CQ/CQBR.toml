[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸੁ ਸਿਮਰਤ ਸਭ ਸੁਖ ਹੋਵਹਿ; ਦੂਖੁ ਦਰਦੁ ਭ੍ਰਮੁ ਜਾਇ ॥੧॥"
page = 456
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by remembering Him, ye shall have all the peace and your troubles, pains and doubts shall disappear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹਨਾਂ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਤੁਹਾਨੂੰ ਸਮੂਹ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ ਅਤੇ ਤੁਹਾਡੀਆਂ ਤਕਲੀਫਾਂ ਪੀੜਾਂ ਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, remembering Him in meditation, you shall obtain total peace, and your pains and troubles and doubts shall depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਭ ਸੁਖ ਹੋਵੇ ਔਰ ਦੁਖ ਤਥਾ ਦਾਰਿਦ੍ਰ ਔਰ ਭ੍ਰਮ ਜਾਤੇ ਰਹੇਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਸਾਰੇ ਸੁਖ ਮਿਲ ਜਾਂਦੇ ਹਨ, ਤੇ ਹਰੇਕ ਕਿਸਮ ਦਾ ਦੁੱਖ ਦਰਦ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਵਹਿ = ਹੁੰਦੇ ਹਨ, ਮਿਲਦੇ ਹਨ। ਜਾਇ = ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਭ੍ਰਮੁ = ਭਟਕਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo uno recolecta para sí toda la Alegría, porque todas las penas y las dudas se van."