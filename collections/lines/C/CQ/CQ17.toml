[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਤ; ਕੁਲ ਸਗਲੇ ਤਾਰੇ ਰਾਮ ॥"
page = 546
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating over the Lord God's Name all the generations swim across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਪੀੜ੍ਹੀਆਂ ਪਾਰ ਉਤਰ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, all one's generations are carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਜੋ ਹਰ ਪ੍ਰਕਾਰ ਤੇਰਾ ਨਾਮ ਜਪਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਸਭੀ ਕੁਲ ਤਾਰ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਵਾਲੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਭੀ ਤਾਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਤ = ਜਪਦਿਆਂ। ਸਗਲੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que contempla el Nombre, salva a todas sus generaciones; se vuelve radiante y de grandeza indescriptible."