[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਵਿਦਿਆ ਲਖ ਇਸਟ ਜਪ; ਤੰਤ ਮੰਤ ਕਮਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of education’s, recitations for the objectives and tantra-mantra praxis may exist;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਵਿਦ੍ਯਾ, (ਉਹ ਤਰੀਕਾ ਜਿਸ ਨਾਲ ਬੁੱਧੀ ਮਾਂਜੀ ਜਾਂਦੀ ਤੇ ਵਾਕਫੀਅਤ ਵਿਚ ਤਰੱਕੀ ਕਰਦੀ ਹੈ), ਲੱਖਾਂ ਇਸ਼ਟ (ਜੋ ਨਿਜ ਤੋਂ ਵਡੇਰੇ ਤੇ ਸਹਾਈ ਸਮਝੇ ਜਾਣ ਤੇ ਪ੍ਯਾਰੇ ਲੱਗਦੇ ਹਨ) ਲੱਖਾਂ ਜਪ (ਕਿਸੇ ਸੰਕੇਤਕ ਪਦ ਦਾ ਬਾਰਬਾਰ ਉਚਾਰਨਾ) ਲੱਖਾਂ 'ਤੰਤ੍ਰ' (ਧਾਗੇ ਤਵੀਤ) ਲੱਖਾਂ ਮੰਤ੍ਰ (ਸੰਕੇਤਕ ਪਾਠ ਜਿਨ੍ਹਾਂ ਨਾਲ ਸੰਕੇ"