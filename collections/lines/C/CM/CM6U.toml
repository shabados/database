[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਕੀ ਬੇਨੰਤੀ ਸੁਆਮੀ; ਨਾਮੁ ਮਹਾ ਰਸੁ ਦੀਜੈ ਰਾਮ ॥"
page = 784
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The prayer of the saints is \"O Lord, bless us with the great elixir of Thy Name\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਹੈ: \"ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਪਰਮ ਅੰਮ੍ਰਿਤ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The prayer of the Saints is, \"O Lord and Master, please bless us with the supreme, sublime essence of Your Name.\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੁਮ ਸੰਤੋਂ ਕੀ ਬੇਨਤੀ ਮਾਨਤੇ ਹੋ, ਇਸਤੇ ਹੇ ਰਾਮ! ਨਾਮ ਕਾ ਜੋ ਮਹਾਂ ਰਸ ਹੈ, ਸੋ ਮੇਰੇ ਕੋ ਭੀ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਸੰਤ-ਜਨਾਂ ਦੀ (ਉਸ ਦੇ ਦਰ ਤੇ ਸਦਾ ਇਹ) ਅਰਦਾਸ ਹੁੰਦੀ ਹੈ-ਹੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਬੇਅੰਤ ਸੁਆਦਲਾ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ੀ ਰੱਖ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਮਹਾ ਰਸੁ ਨਾਮੁ = ਬੇਅੰਤ ਸੁਆਦਲਾ ਹਰਿ-ਨਾਮ। ਦੀਜੈ = ਦਿਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La única plegaria de los Santos es, oh Señor, bendícenos con la Maravillosa Esencia de Tu Nombre,"