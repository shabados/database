[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਨਾਮੁ ਵਸੈ ਮਨਿ ਆਇ ॥੨॥"
page = 230
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru the Name comes and abides within the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਆ ਕੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, comes to dwell within the mind of the Gurmukh. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਕੋਂ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਆਇ ਵਸਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, el Nombre habita en tu mente, oh Gurmukj.(2)"