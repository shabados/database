[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੈ ਸਰੇਵਹੁ ਤਾ ਸੁਖੁ ਪਾਵਹੁ; ਸਰਬ ਨਿਰੰਤਰਿ ਰਵਿ ਰਹਿਆ ॥੧੬॥"
page = 433
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve Him, who is contained among all Only then shalt thou obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੇਵਾ ਕਰ ਜੋ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆਂ ਹੋਇਆ ਹੈ। ਕੇਵਲ ਤਦ ਹੀ ਤੈਨੂੰ ਆਰਾਮ ਮਿਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve Him, who is contained and pervading among everyone, and you shall obtain peace. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਕੇ ਅੰਤਰ ਰਮਣ ਕਰ ਰਹਾ ਹੈ ਤਿਸ ਕੋ ਸੇਵੋਗੇ ਤੌ ਸੁਖ ਪਾਵੋਗੇ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਆਨੰਦ ਤਦੋਂ ਹੀ ਮਿਲੇਗਾ ਜੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੋਗੇ ਜੋ ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਇਕ-ਰਸ ਵਿਆਪਕ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = ਨਿਰ-ਅੰਤਰਿ, ਬਿਨਾ ਵਿੱਥ ਤੋਂ। ਅੰਤਰੁ = ਵਿੱਥ। ਸਰੇਵਹੁ = ਸਿਮਰੋ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Señor Quien prevalece en todo y por todas partes y obtén el Equilibrio. (16)"