[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚ ਸਬਦਿ ਸੁਖ ਮਹਲੀ; ਗੁਰ ਚਰਣੀ ਪ੍ਰਭੁ ਚੇਤੇ ॥੩॥"
page = 763
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, clinging to the True Name and the Guru's feet, the bride abides in peace in her Lord's mansion and contemplates Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੱਚੇ ਨਾਮ ਅਤੇ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜ ਕੇ, ਪਤਨੀ ਆਰਾਮ ਅੰਦਰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਵਿੱਚ ਵਸਦੀ ਹੈ ਉਸ ਨੂੰ ਸਿਮਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the peace of the Mansion of God's Presence comes through the True Word of the Shabad; the bride keeps the Guru's Feet enshrined in her mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੱਚੇ ਉਪਦੇਸ਼ ਕਰ ਕੇ ਜਬ ਮਹਲੀ ਜਗ੍ਯਾਸੀ ਗੁਰੋਂ ਕੇ (ਚਰਣੀ) ਆਸਰੇ ਹੋ ਕਰ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਚੇਤੇ ਤਬ ਸਰੂਪ ਕਾ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੀ ਹੈ, ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਨੰਦ ਮਾਣਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, la Paz de la Mansión de la Presencia del Señor viene contemplando la Palabra Verdadera del Shabd y la novia conserva los Pies del Guru enaltecidos en su mente. (3)"