[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਰਾਤੇ; ਜੋ ਹਰਿ ਭਾਏ ॥"
page = 111
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are pleasing to God, night and day remain tinged in his love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਉਹ ਰੈਣ ਦਿਹੁੰ ਊਸ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they are attuned to His Love; they are pleasing to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਕੋ ਭਾਏ ਹੈਂ, ਸੋ ਨਿਰੰਤਰ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹ ਹਰ ਵੇਲੇ (ਹਰ ਰੋਜ਼) ਉਸ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes amas, están imbuidos día y noche en Tu Amor."