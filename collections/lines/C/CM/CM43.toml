[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡਾ ਕਰਮੁ ਅਬ ਬਿਸਨੁ ਕਰਾਨਾ ॥"
page = 193

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Indra, the king of gods, liked all this very much in his mind that Vishnu had done such a great thing for them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਵਿਸ਼ਣੂ ਨੇ ਹੁਣ ਵੱਡਾ ਕੰਮ ਕੀਤਾ ਹੈ।"