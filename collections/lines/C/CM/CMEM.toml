[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਚਲੁ ਗਹਿਆ ਸਾਧ ਕਾ, ਨਾਨਕ; ਭੈ ਸਾਗਰੁ. ਪਾਰਿ ਪਰਾਇ ॥੮॥੧॥੩॥"
page = 431
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who seizes the skirt of the saint, O Nanak, crosses over the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤਾਂ ਦੇ ਪੱਲੇ ਨੂੰ ਪਕੜਦੇ ਹਨ, ਹੇ ਨਾਨਕ! ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਦੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who grasps the Hem of the Gown of the Holy Saint, O Nanak, crosses over the terrible world-ocean. ||8||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਸਾਧੂਓਂ ਕਾ (ਅੰਚਲੁ) ਪਲਾ ਪਕੜਾ ਹੈ, ਸੋ ਸੰਸਾਰ ਰੂਪ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਪੜੇ ਹੈਂ॥੮॥੧॥੩॥☬ਬੇਨਤੀ ਕਾ ਪਰਕਾਰ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦਾ ਪੱਲਾ ਫੜ ਲਿਆ ਉਹ ਇਸ ਭਿਆਨਕ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੮॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se aferra a la Túnica del Santo, nada a través del mar del miedo. (8‑1-3)"