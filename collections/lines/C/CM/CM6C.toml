[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣਹਾਰ ਕਉ; ਕਿਛੁ ਅਚਰਜੁ ਨਾਹਿ ॥੩॥"
page = 899
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is no strange a thing for the Lord-Creator to do,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨੂੰ ਕਰਨ ਲਈ ਇਹ ਕੋਈ ਅਨੋਖੀ ਗੱਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is not such an amazing thing for the Creator to do. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਕੁਛ (ਕਰਣਹਾਰ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਅਸਚਰਜ ਨਹੀਂ ਹੈ, ਭਾਵ ਕਠਨਤਾ ਸੇ ਸੁਗਮਤਾ ਹੋਨੀ ਕੁਛ ਅਸਚਰਜੁ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਿਰਜਨਹਾਰ ਪ੍ਰਭੂ ਵਾਸਤੇ ਇਹ ਕੋਈ ਅਨੋਖੀ ਗੱਲ ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਰਜੁ = ਅਨੋਖੀ ਗੱਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no existe nada que el Señor Creador no pueda realizar.(3)"