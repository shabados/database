[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਨਿਕ ਮਾਣਿਕ. ਗਜ ਮੋਤੀਅਨ ਲਾਲਨ; ਨਹ ਨਾਹ ਨਹੀ ॥੧॥"
page = 406
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gold, game, elephant -pearls and rubies, no, no, I need them not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ, ਜਵਾਹਿਰਾਤ ਹਾਥੀ ਦੇ ਮੱਥੇ ਵਿਚੋਂ ਨਿਕਲੇ ਮੋਤੀ ਅਤੇ ਲਾਲ ਨਹੀਂ, ਨਹੀਂ, ਮੈਨੂੰ ਨਹੀਂ ਚਾਹੀਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gold, jewels, giant pearls and rubies - I have no need for them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਨਹੀਂ ਔ ਮਾਨਕ ਵੀ ਨਹੀਂ, ਪੁਨਾ ਜਗ ਮੋਤੀ ਭੀ ਨਹੀਂ ਅਰ ਲਾਲ ਭੀ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੇ ਟਾਕਰੇ ਤੇ) ਸੋਨਾ, ਮੋਤੀ, ਵੱਡੇ ਵੱਡੇ ਮੋਤੀ, ਹੀਰੇ-ਲਾਲ-ਮੈਨੂੰ ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਚੀਜ਼ ਨਹੀਂ ਚਾਹੀਦੀ, ਨਹੀਂ ਚਾਹੀਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਿਕ = ਸੋਨਾ। ਮਾਣਿਕ = ਮੋਤੀ। ਗਜ ਮੋਤੀਅਨ = ਵੱਡੇ ਵੱਡੇ ਮੋਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No necesito oro, gemas, perlas, elefantes, ni rubíes. (1)"