[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਖੀ ਸਹੇਲੀ. ਸਾਚਿ ਸੁਹੇਲੀ; ਸਾਚੇ ਕੇ ਗੁਣ ਸਾਰੈ ॥"
page = 243
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken, O my friendly comrade by remembering the True Lord and the True One's praises, the wife becomes comfortable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ ਹੇ ਮੇਰੀ ਸਜਣੀ ਸਾਥਣ! ਆਪਣੇ ਸੱਚੇ ਸਾਈਂ ਤੇ ਸੱਚੇ ਦੀਆਂ ਖੂਬੀਆਂ ਯਾਦ ਕਰ ਕੇ ਪਤਨੀ ਸੁਖੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my friends and companions - she who is at peace dwells upon the True Lord and His True Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਖੀ ਸਹੇਲੀ ਸੰਤ ਜਨੋਂ ਸੇ ਸੁਣ ਕਰ ਕੇ ਸਚੇ ਨਾਮ ਕੌ ਜਪੇ, ਔਰੁ ਹੇ ਸਾਚੇ! ਆਪ ਕੇ ਗੁਣੋਂ ਕੋ (ਸਾਰੈ) ਸਿਮਰਨ ਕਰੇ ਤਬ ਇਹੁ (ਸੁਹੇਲੀ) ਸੁਖੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਸੁਣ! ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਯਾਦ ਕਰਦੀ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ ਸੌਖੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mi compañero, uno que conoce la Paz en la Verdad del Señor, piensa en los Méritos del Uno Verdadero solamente."