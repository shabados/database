[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਭਏ. ਹਿਰਦੈ ਨਾਮੁ ਵਸਿਆ; ਅਪੁਨੇ ਸਤਿਗੁਰ ਕੈ ਮਨਿ ਭਾਣੇ ॥੩॥"
page = 614
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are pleasing to their True Guru's mind become free of fear and the Name abides in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਉਹ ਭੈਅ-ਰਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਨਾਮ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He becomes fearless, and his heart is filled with the Naam, the Name of the Lord; his mind is pleasing to the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਪਨੇ ਸਤਗੁਰੋਂ ਕੇ ਮਨ ਮੇਂ ਜੋ ਭਾਣੇ ਹੈਂ ਇਸੀ ਤੇ ਤਿਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਵਾਹਗੁਰੂ ਕਾ ਨਾਮ ਵਸਿਆ ਹੈ, ਪੁਨਃ ਵਹੁ ਨਿਰਭਉ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਜਮੋਂ ਕੇ ਭੈ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਡਰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ (ਕਿਉਂਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El miedo desaparece, el Nombre del Señor habita en la mente y uno se complace con la Voluntad del Guru. (3)"