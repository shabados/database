[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਨਮੁਖਿ ਕਾਲੂ ਆਸ ਧਾਰ; ਗੁਰਬਾਣੀ ਦਰਗਹ ਸਾਬਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kalu, the Kshtriya, having many wishes and desires in his heart came to the Guru and under the influence of Gurbani, got regards in the court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਲੂ ਖੱਤ੍ਰ੍ਰੀ ਆਸ ਧਾਰਕੇ (ਗੁਰੂ ਸਨਮੁਖ ਹੋਯਾ), ਗੁਰਬਾਣੀ (ਕਰਕੇ) ਦਰਗਾਹ ਵਿਖੇ ਸ਼ਾਬਾਸ਼ ਲੀਤੀ।"