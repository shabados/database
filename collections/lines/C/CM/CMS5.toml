[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਲਾਲ ਕੀਮਤਿ ਤਾ ਪਵੈ; ਜਾਂ ਸਿਰੈ ਹੋਵਹਿ ਹੋਰਿ ॥੨॥"
page = 1327
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Beloved, if there be another like Thee at the other end, then alone the worth of Thy Name can be evaluated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮਾ! ਜੇਕਰ ਕੋਈ ਹੋਰ ਤੇਰੇ ਵਰਗਾ ਦੂਸਰੇ ਸਿਰੇ ਤੇ ਹੋਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਤੈਡੇ ਨਾਮ ਦਾ ਮੁੱਲ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beloved, Your Worth could only be estimated if something else could be placed on the other side of the scale. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਲਾਲ ਕੀ ਕੀਮਤਿ ਤਬ ਪਵੇ ਜਬ ਦੂਸਰੇ ਸਿਰੇ ਤੇਰੇ ਨਾਮ ਜੈਸਾ ਔਰ ਕੋਈ ਹੋਵੇ। ਭਾਵ ਤੇਰੇ ਨਾਮ ਜੈਸਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਤਾਂ ਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਅਮੋਲਕ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਕੀਮਤੀ ਨਾਮ ਦਾ ਮੁੱਲ ਤਦੋਂ ਹੀ ਪੈ ਸਕਦਾ ਹੈ ਜਦੋਂ ਨਾਮ ਨੂੰ ਤੋਲਣ ਵਾਸਤੇ ਤਕੜੀ ਦੇ ਦੂਜੇ ਛਾਬੇ ਵਿਚ (ਸਾਰੀ ਦੁਨੀਆ ਦੇ ਧਨ ਪਦਾਰਥਾਂ ਨੂੰ ਛੱਡ ਕੇ) ਕੋਈ ਹੋਰ ਪਦਾਰਥ ਹੋਣ (ਭਾਵ, ਤੇਰੀਆਂ ਸਿਫ਼ਤਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਹੋਣ! ਤੇਰੇ ਨਾਮ ਵਰਗਾ ਕੀਮਤੀ ਤੇਰਾ ਨਾਮ ਹੀ ਹੈ, ਤੇਰੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹਾਂ ਹੀ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni siquiera poniendo en el otro extremo de la balanza decenas de miles y millones de reinos y dominios."