[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਬਜਾਵਤ ਬੇਨੁ ਸਖੀ; ਇਕ ਹਾਥਿ ਲੀਏ ਸਖੀ ਤਾਲ ਬਜਾਵੈ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some damsel is playing the flute and someone is clapping her hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸਖੀ ਬੀਣਾ ਵਜਾਉਂਦੀ ਹੈ ਅਤੇ ਇਕ ਹੱਥ ਵਿਚ ਖੜਤਾਲ ਵਜਾ ਰਹੀ ਹੈ।"