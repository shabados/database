[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮਿਲੈ ਤ ਦਿੜਤਾ ਆਵੈ; ਹਰਿ ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰੇ ॥੩॥"
page = 981
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mortal meets with the society of saints, then obtains the staunchness of faith and the Lord's Name ferries him across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਾਨੀ ਸਾਧ ਸੰਗਤ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਤਦ ਉਸ ਦੀ ਸ਼ਰਧਾ ਪੱਕੀ ਥੀ ਵੰਝਦੀ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when he joins the Sat Sangat, the True Congregation, he is confirmed in his faith, and he is saved by the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਸੰਗਤ ਮੇਂ ਮਿਲੈ ਤੌ ਇਸ ਕੋ (ਦਿੜਤਾ) ਨਿਸਚਾ ਆਵੈ ਕਿ ਹਰੀ ਰਾਮ ਦਾ ਨਾਮ ਹੀ ਤਾਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਬੈਠਦਾ ਹੈ ਜਦੋਂ ਉਸ ਦੇ ਅੰਦਰ ਸਰਧਾ ਬੱਝਦੀ ਹੈ, (ਗੁਰੂ ਉਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ (ਵਿਚ ਜੋੜ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿੜਤਾ = ਪਕਿਆਈ, ਯਕੀਨ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਨਿਸਤਾਰੇ = (ਗੁਰੂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando se une a la Compañía de los Santos, su mente hecha raíz en Dios y a través del Nombre del Señor es emancipado.(3)"