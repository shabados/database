[[content]]
asset = "VGRG"
type = "primary"
data = "ਧ੍ਰਿਗੁ ਸਿਰੁ ਜੋ ਗੁਰ ਨ ਨਿਵੈ, ਗੁਰ ਲਗੈ ਨ ਚਰਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Cursed is the head that bows not before the Guru and touches not his feet."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧ੍ਰਿਕਾਰ ਹੈ (ਉਸ) ਸਿਰ ਨੂੰ ਜੋ ਗੁਰੂ ਅਗੇ ਨੀਉਂਦਾ ਨਹੀਂ ਅਰ ਗੁਰੂ ਦੀ ਚਰਣੀ ਨਹੀਂ ਲਗਦਾ।"