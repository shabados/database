[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਅਵਗਣ ਕਾ ਏਕੋ ਦਾਤਾ; ਗੁਰਮੁਖਿ ਵਿਰਲੀ ਜਾਤਾ ਹੇ ॥੧੦॥"
page = 1052
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God alone is the Giver of merits and demerits. Rare is the person, who understands this by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਹੀ ਨੇਕੀਆਂ ਅਤੇ ਬਦੀਆਂ ਦੇਣਹਾਰ ਹੈ। ਕੋਈ ਟਾਵਾਂ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the only Giver of virtue and vice, merits and demerits; how rare are those who, as Gurmukh, understand this. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਇਹੀ ਜਾਨਤਾ ਹੈ ਕਿ ਗੁਣ ਔਗਣ ਕਾ ਦਾਤਾ ਏਕ ਹੈ, ਪਰੰਤੂ ਕਿਸੇ ਵਿਰਲੇ ਗੁਰਮੁਖ ਨੇ ਇਹੁ ਜਾਣਿਆ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਵਿਰਲਿਆਂ ਨੇ ਇਹ ਸਮਝਿਆ ਹੈ ਕਿ ਗੁਣ ਦੇਣ ਵਾਲਾ ਅਤੇ ਔਗੁਣ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾ = ਦੇਣ ਵਾਲਾ। ਵਿਰਲੀ = ਵਿਰਲਿਆਂ ਨੇ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, nuestro Único Señor nos bendice con Méritos y deméritos, pero extraordinario es aquél que entiende esto por la Gracia del Guru.(10)"