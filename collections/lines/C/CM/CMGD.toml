[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਧਨੁ ਅਰਪੀ ਸਭੋ; ਸਗਲ ਵਾਰੀਐ ਇਹ ਜਿੰਦੁ ॥"
page = 47
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto Him I dedicate my body, mind, wealth and all and this very life (soul) of mine, I all sacrifice to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੈਂ ਆਪਣੀ ਦੇਹਿ, ਮਨ, ਦੌਲਤ ਤੇ ਸਭ ਕੁਝ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਇਹ ਆਪਣੀ ਜਿੰਦੜੀ (ਆਤਮਾ) ਭੀ ਸਮੂਹ ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my body, mind, wealth and all to Him. I totally sacrifice my soul to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਗੋਬਿੰਦ ਉਪਰੋਂ ਤਨੁ, ਮਨੁ, ਧਨੁ, ਸਭ ਅਰਪਣ ਕਰ ਦੇਈਏ, ਔਰ ਜਿੰਦਗੀ ਸਭ ਵਾਰਨੇ ਕਰ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਆਪਣਾ ਸਰੀਰ, ਆਪਣਾ ਮਨ, ਆਪਣਾ ਧਨ (ਸਭ ਕੁਝ ਉਸ ਦਾ ਪਿਆਰ ਹਾਸਲ ਕਰਨ ਲਈ) ਅਰਪਨ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ। (ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ) ਇਹ ਸਾਰੀ ਜਿੰਦ ਕੁਰਬਾਨ ਕਰ ਦੇਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪੀ = ਮੈਂ ਅਰਪਨ ਕਰਦਾ ਹਾਂ, ਅਰਪੀਂ। ਵਾਰੀਐ = ਸਦਕੇ ਕਰ ਦੇਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ofrenda de mi cuerpo, mente y Alma se la entrego a Él."