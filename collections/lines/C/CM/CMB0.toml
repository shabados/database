[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹਾ ਸਿਰਿਆ ਕਾ; ਖਸਮੁ ਪ੍ਰਭੁ ਸੋਈ ॥"
page = 185
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is the Master of both the worlds (extremities)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੌਨਾ ਜਹਾਨਾਂ (ਕਿਨਾਰਿਆਂ) ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Lord and Master of both worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦੋਹਾਂ ਸਿਰਿਆਂ ਕਾ ਅਰਥਾਤ ਲੋਕ ਪ੍ਰਲੋਕ ਵਾ ਗੁਰਮੁਖਾਂ ਮਨਮੁਖਾਂ ਕਾ ਮਾਲਕ ਸੋਈ ਪ੍ਰਭੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) (ਜੀਵਨ ਦੇ ਚੰਗੇ ਤੇ ਮੰਦੇ) ਦੋਹਾਂ ਪਾਸਿਆਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está en los dos extremos,"