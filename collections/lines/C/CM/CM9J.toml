[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਹਿ; ਬਸੇ ਗੁਪਾਲ ॥"
page = 1338
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the World-Cherisher, abides in the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਸ਼੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣ-ਹਾਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the Lord of the World abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਆ? ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਸੋ ਗੋਪਾਲ ਵਸਤਾ ਹੈ॥☬ਤਿਸ ਕੇ ਆਗੇ ਐਸੀ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰੱਖਿਅਕ ਪ੍ਰਭੂ ਸਾਧ ਸੰਗਤ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਪਾਲ = ਧਰਤੀ ਦੇ ਰੱਖਣਹਾਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor del mundo habita en la Saad Sangat, la Compañía de los Santos."