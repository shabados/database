[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਪਿਰ ਕੈ ਸੰਗਿ ਰਹਹਿ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੫॥"
page = 428
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eradicating self-conceit from within, they ever abide with their Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਸਵੈ ਹੰਗਤਾ ਨੂੰ ਨਾਸ ਕਰਕੇ, ਉਹ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਕੰਤ ਨਾਲ ਵਸਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dwell forever with their Husband Lord; they eradicate self-conceit from within. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਦਾ ਹੀ ਅੰਦਰ ਸੇ ਆਪਾ ਭਾਉ ਗਵਾਇ ਕਰ ਪਤੀ ਕੇ ਸੰਗ ਰਹਤੀ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਸਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਆਪੁ = ਆਪਾ-ਭਾਵ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos habitan para siempre en su Señor, pues ya han dejado las limitaciones de su ego. (5)"