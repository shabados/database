[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੋ ਰਸਨ ਬਨ੍ਰਹਾਇ ਕੈ; ਜਾਰਹਿ ਦਯੋ ਲੰਘਾਇ ॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By tying him with the rope she helped the friend to escape,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੋਹ) ਨਾਲ ਰੱਸਾ ਬੰਨ੍ਹ ਕੇ, ਯਾਰ ਨੂੰ ਉਥੋਂ ਕਢ ਦਿੱਤਾ।"