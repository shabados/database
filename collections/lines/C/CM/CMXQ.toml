[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਾਮ; ਕਲਿਪ ਤਰ ਤਾਰੇ ॥੧॥"
page = 330
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one name, like the elysian tree, saves the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਰਜਾਤ ਬ੍ਰਿਛ ਦੀ ਤਰ੍ਹਾਂ ਇਕ ਨਾਮ ਪ੍ਰਾਣੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Name is the wish-fulfilling Elysian Tree, which saves them and carries them across. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਦੁਤੀਯ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਕੈਸਾ ਹੈ ਮਨੋਕਾਮਨਾ ਕੇ ਦੇਣੇ ਕੋ ਕਲਪ ਬ੍ਰਿਛ ਹੈ ਔਰ ਜੀਵੋਂ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰੇ ਹੈ⁽¹⁾॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਕਲਪ-ਰੁੱਖ ਹੈ ਜੋ (ਜੀਵਾਂ ਦਾ) ਬੇੜਾ ਪਾਰ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿਪ ਤਰ = ਕਲਪ ਰੁੱਖ, {ਪੁਰਾਤਨ ਹਿੰਦੂ ਪੁਸਤਕਾਂ ਵਿਚ ਇਹ ਗੱਲ ਮੰਨੀ ਗਈ ਹੈ ਕਿ ਸ੍ਵਰਗ ਵਿਚ ਪੰਜ ਰੁੱਖ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਿਚੋਂ ਇਕ ਕਲਪ-ਰੁੱਖ ਹੈ; ਇਸ ਦੇ ਹੇਠ ਜਾ ਕੇ ਜੋ ਮਨੋ-ਕਾਮਨਾ ਕਰੀਏ ਉਹ ਪੂਰੀ ਕਰਾ ਦੇਂਦਾ ਹੈ}। ਤਾਰੇ = ਤਾਰ ਲੈਂਦਾ ਹੈ, ਬੇੜਾ ਪਾਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquéllos que vivieron en el Naam, el Nombre del Señor, encontraron el Árbol del Elíseo. (1)"