[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਲਾਗੀ ਨਿਵਰੈ; ਪਰਤਾਪੁ ॥"
page = 903
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the great fire, which is burning thee, be extinguished?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੀ ਅੱਗ, ਜੋ ਤੈਨੂੰ ਸਾੜ ਰਹੀ ਹੈ, ਕਿਸ ਤਰ੍ਹਾਂ ਬੁਝਾਈ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How will the burning pain within be relieved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸ਼੍ਯੋਂ ਕੀ ਜੋ ਵਿਸੇਸ ਕਰ ਤੇਰੇ ਕੋ ਤਪਤ ਲਾਗ ਰਹੀ ਹੈ, ਸੋ ਕਿਸ ਪ੍ਰਕਾਰ ਸੇ ਦੂਰ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਅੰਦਰ ਮਾਇਆ ਦੀ) ਤਪਸ਼ ਲੱਗੀ ਹੋਈ ਹੈ (ਲੋਕਾਂ ਨੂੰ ਗੀਤ ਸੁਣਾਇਆਂ) ਇਹ ਕਿਵੇਂ ਦੂਰ ਹੋਵੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puedes liberarte entonces de los males que afligen a tu Alma?"