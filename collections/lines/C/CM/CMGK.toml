[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਨਾਤਰ ਛਾਡੌ ਟਾਗ ਤਰੇ; ਅਬਿ ਹੋਇ ਨਿਕਰਿਯੈ ॥੨੮॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Or, alternatively, you crawl through my legs.’(28)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਹੁਣ ਮੇਰੀ ਟੰਗ ਹੇਠੋਂ ਨਿਕਲ ਕੇ ਚਲੇ ਜਾਓ ॥੨੮॥"