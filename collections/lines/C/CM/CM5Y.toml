[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਤਿਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ ਕਰਿ ਪੂਜਹੁ; ਨਿਤ ਸੇਵਹੁ ਦਿਨਸੁ ਸਭ ਰੈਨੀ ॥੧॥"
page = 800
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming the great True Guru, as the Supreme Lord, worship thou Him and the whole day and night ever perform His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਸ਼ਰੋਮਣੀ ਸੁਆਮੀ ਜਾਣ ਕੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ ਅਤੇ ਸਮੂਹ ਦਿਨਰਾਤ ਹਮੇਸ਼ਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਘਾਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Guru, the True Guru, as the Supreme Lord God; serve Him constantly, all day and night. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸੰਤ ਜਨੋਂ! ਹਰਿ ਨਾਮ ਦਾ ਦਾਤਾ ਜੋ ਪੂਜ੍ਯ ਸਤਿਗੁਰ ਹੈ ਤਿਸ ਕੋ ਪਾਰਬ੍ਰਹਮ ਸਰੂਪ ਜਾਨ ਕਰ ਪੂਜਨ ਕਰੋ, ਪੁਨਾ ਨਿਤ ਸਰਬ ਦਿਨ ਰਾਤ੍ਰ ਮੇਂ ਤਿਨ ਕੇ ਚਰਣਾਰਬਿੰਦ ਕਾ ਸੇਵਨ ਕਰੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ-ਜਨੋ! ਗੁਰੂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਜਾਣ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਵੋ। ਦਿਨ ਰਾਤ ਹਰ ਵੇਲੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, (ਦਾ ਰੂਪ) ਜਾਣ ਕੇ। ਪੂਜਹੁ = ਸੇਵਾ ਕਰੋ, ਸਰਨ ਪਵੋ। ਰੈਨੀ = ਰਾਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así que alaba a la Palabra, tu Guru, como tu Dios, noche y día y para siempre. (1)"