data = "ਚੁ ਬਾ ਬਰਕ ਅਬਰਸ ਬਹਾਰਾ ਕੁਨਦ ॥੧੯॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But they were getting engulfed with the drowsiness.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਿਜਲੀ ਦੇ ਚਮਕਣ ਦੇ ਨਾਲ ਬਰਖਾ ਹੁੰਦੀ ਹੈ ॥੧੯॥"