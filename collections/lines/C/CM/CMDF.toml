[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ ਪਾਈਐ; ਗੁਰਮੁਖਿ ਨਿਸਤਾਰਾ ॥੪॥"
page = 725
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By The service of the Guru, the name is received. It is though the Guru that emancipation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਣ ਦੁਆਰਾ ਨਾਮ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਕਲਿਆਣ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, it is obtained, and as Gurmukh, one is emancipated. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਨਾਮ ਗੁਰ ਕੀ ਸੇਵਾ ਕਰਨੇ ਹੀ ਤੇ ਪਾਈਤਾ ਹੈ ਔਰ ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਨਾਮ ਪਾਇਆ ਹੈ, ਤਿਨ ਕਾ ਇਸ ਸੰਸਾਰ ਤੇ ਨਿਸਤਾਰਾ ਹੋਤਾ ਭਯਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਾਮ) ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ ਮਿਲਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirviendo al Guru, es obtenido, y como Gurmukj, uno es liberado.(4)"