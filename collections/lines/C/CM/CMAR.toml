[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਕੈ ਮਹਿਖੇਸ ਦਾਨੋ; ਧਾਈਯੋ ਤਿਹ ਕਾਲ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then in great ire, the demon Mahishasura marched forward."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਵੇਲੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਮਹਿਖਾਸੁਰ ਦੈਂਤ ਨੇ ਧਾਵਾ ਕੀਤਾ।"