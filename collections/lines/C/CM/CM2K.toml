[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਨਿਧਾਨੁ ਪ੍ਰਗਟਿਓ; ਇਹ ਚੋਲੈ ॥੧॥"
page = 1307
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Treasure of virtues, has become manifest within this body cloak of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀਆਂ ਦਾ ਖਜਾਨਾ, ਵਾਹਿਗੁਰੂ, ਮੇਰੀ ਇਸ ਦੇਹ ਦੀ ਚੋਲੀ ਅੰਦਰ ਸਾਖਿਆਤ ਆ ਵਸਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Treasure of Virtue, has been revealed in this body-robe. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਹਰੀ ਇਸ ਸਰੀਰ ਰੂਪੀ ਚੋਲੇ ਮੇਂ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਇਸ ਸਰੀਰ ਵਿਚ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ਪਰਗਟ ਹੋ ਪਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, el Tesoro de Virtud ha sido revelado en esta túnica de cuerpo que tengo. (1)"