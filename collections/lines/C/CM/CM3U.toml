[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਸਭੈ ਮਿਲਿ ਕੇ ਤਬੈ; ਗਏ ਸਕ੍ਰ ਪਹਿ ਧਾਇ ॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gods then went running to Indra.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਸਾਰੇ ਦੇਵਤੇ ਮਿਲ ਕੇ ਇੰਦਰ (ਸਕ੍ਰ) ਕੋਲ ਗਏ"