[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਨਿਜ ਨਾਹ ਭਗਤਾ ॥੩੦੪॥"
page = 660

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That fortunate woman was engrossed in arts and absorbed in Shastras she was the devotee of her Lord.304."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਆਪਣੇ ਪਤੀ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੀ ਹੈ ॥੩੦੪॥"