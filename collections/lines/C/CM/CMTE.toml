[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਜੀਯਾਇ ਨਰੇਸ ਉਠਾਨਾ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Rudra meditated upon the Lord and restored the life of all other kings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਦਕਸ਼ ਨੂੰ ਫਿਰ ਜੀਵਿਤ ਕਰ ਕੇ ਉਠਾ ਦਿੱਤਾ।"