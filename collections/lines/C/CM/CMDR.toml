[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਬਦਿ ਸਾਲਾਹੀ ਗੁਣਦਾਤਾ; ਲੇਖਾ ਕੋਇ. ਨ ਮੰਗੈ, ਤਾਹਾ ਹੇ ॥੯॥"
page = 1053
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one calls him to account, who praises the True Lord, the Giver of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਉਸ ਕੋਲੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਨਹੀਂ ਮੰਗਦਾ, ਜੇ ਨੇਕੀਆਂ ਦੇਣਹਾਰ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one calls that person to account, who praises the Word of the Shabad, the Giver of virtue. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਦਾ ਹੀ ਜੋ ਗੁਣਦਾਤਾ ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕੋ ਸਲਾਹੀਏ, ਜਿਨੋਂ ਨੇ ਸਲਾਹਿਆ ਹੈ, ਤਿਨ ਸੇ ਜਮ ਲੇਖਾ ਕਭੀ ਨਹੀਂ ਮਾਂਗਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮੈਂ ਸਦਾ ਉਸ ਗੁਣਾਂ ਦੇ ਦਾਤੇ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹਾਂ। (ਜਿਹੜਾ ਉਸ ਗੁਣ-ਦਾਤੇ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ) ਉਸ (ਦੇ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਕੋਈ ਨਹੀਂ ਮੰਗਦਾ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra uno Lo alaba siempre, al Dador de la Virtud; al hacerlo nadie nos pide rendir cuentas de nuestros actos.(9)"