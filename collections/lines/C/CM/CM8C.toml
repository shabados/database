[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਹੁ ਸਾਕਤੁ ਬਪੁਰਾ ਮਰਿ ਗਇਆ; ਕੋਇ. ਨ ਲੈਹੈ ਨਾਉ ॥੧੪੩॥"
page = 1372
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he, the wretched materialist dies, no one even mentions his name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ, ਨਾਂ ਮੁਰਾਦ ਮਾਦਾ ਪ੍ਰਸਤ ਮਰ ਜਾਂਦਾ ਹੈ ਕੋਈ ਉਸ ਦਾ ਨਾਮ ਤਕ ਨਹੀਂ ਲੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the wretched, faithless cynic dies, no one even mentions his name. ||143||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਬ ਓਹ ਸਾਕਤ ਵਿਚਾਰਾ ਮਰ ਜਾਤਾ ਹੈ ਤਬ ਤਿਸ ਕਾ ਨਾਮ ਭੀ ਕੋਈ ਨਹੀਂ ਲੇਤਾ ਹੈ ਔ ਸੂਰ ਮਰੇ ਨੂੰ ਲੋਕ ਯਾਦ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਸਾਕਤ ਪੁਰਸ਼ ਸੂਕਰ ਤੇ ਭੀ ਨੀਚ ਹੈ॥੧੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਮੰਦ-ਭਾਗੀ ਸਾਕਤ ਮਰ ਜਾਂਦਾ ਹੈ ਕਿਸੇ ਨੂੰ ਉਸ ਦਾ ਚੇਤਾ ਭੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ (ਭਾਵੇਂ ਉਹ ਜਿਊਂਦਿਆਂ ਕਿਤਨਾ ਹੀ ਵੱਡਾ ਬਣ ਬਣ ਬਹਿੰਦਾ ਰਿਹਾ ਹੋਵੇ) ॥੧੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el desgraciado cínico sin Fe muere, nadie ni siquiera menciona su nombre. (143)"