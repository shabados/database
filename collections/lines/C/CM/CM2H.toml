[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਰੁਗਾ ਤੂ ਛਿਮਾ ਤੂ ਸਿਵਾ ਰੂਪ ਤੋਰੋ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And epitome of benevolence and emancipation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਦੁਰਗਾ ਅਤੇ ਛਿਮਾ ਹੈਂ ਅਤੇ ਸ਼ਿਵਾ ਰੂਪ ਵੀ ਤੇਰਾ ਹੀ ਹੈ।"