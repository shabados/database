type = "primary"
data = "ਡਗਮਗ ਛਾਡਿ; ਰੇ ਮਨ ਬਉਰਾ ॥"
page = 338
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cease wavering O crazy man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡਿੱਕੋ ਡੋਲੇ ਖਾਣੇ ਛੱਡ ਦੇ, ਹੇ ਬੇਵਕੂਫ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Stop your wavering, O crazy people!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ ਮਨ! (ਡਗ) ਵਿੰਗੇ ਰਸਤੇ ਛੋਡ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਮਲੇ ਮਨ! (ਸਭ ਤੋਂ ਉੱਚੇ ਮਾਲਕ ਦੀ ਸ਼ਰਨ ਆ ਕੇ ਹੁਣ) ਜੱਕੋ-ਤੱਕੇ ਛੱਡ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡਗਮਗ = ਡੱਕੋ-ਡੋਲੇ, ਜੱਕੋ-ਤੱਕੇ।"

