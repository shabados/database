[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਹਰ ਸਭਿ ਕਰਦਾ ਫਿਰੈ; ਆਹਰੁ ਇਕੁ ਨ ਹੋਇ ॥"
page = 965
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man goes about making all efforts, but he makes not one effort to meet the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਸਾਰੇ ਉਪਰਾਲੇ ਕਰਦਾ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲਣ ਦਾ ਉਹ ਇਕ ਉਪਰਾਲਾ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making all sorts of efforts, they wander around; but they do not make even one effort."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵ ਉਦਮ ਤਾਂ ਸਭ ਕੰਮੋਂ ਵਾਸਤੇ ਕਰਤਾ ਫਿਰਤਾ ਹੈ, ਇਕ ਪਰਮੇਸਰ ਲੀਏ ਉਦਮ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨੁੱਖ ਹੋਰ ਸਾਰੇ ਉੱਦਮ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, ਪਰ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਨ ਦਾ ਉੱਦਮ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno hace todo excepto dedicarse a Dios."