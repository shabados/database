[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਨਾ. ਸਗਲ ਰੇਨੁ ਛਾਰੀ ॥"
page = 628
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To be the dust of the dust of all men's feet is my two-edged dagger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਇਨਸਾਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੋਣਾ ਮੇਰਾ ਦੋਧਾਰਾ-ਖੰਡਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My dagger is to be the dust of all men's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਕੀ ਰੇਨ ਹੋਣਾ ਇਹ (ਖੰਨਾ) ਖੰਡਾ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਸਰਬ ਸ਼ਤ੍ਰੂ (ਛਾਰੀ) ਭਸਮ ਹੋ ਜਾਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੀ ਚਰਨ-ਧੂੜ ਬਣੇ ਰਹਿਣਾ ਸਾਡੇ ਪਾਸ ਖੰਡਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi espada de doble filo es ser el Polvo debajo de los Pies de los Santos."