[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਬਾਨ ਸੋ ਬਾਨ ਕਟੇ; ਖੜਗੇਸ ਮਹਾ ਅਸਿ ਲੈ ਕਰਿ ਧਾਏ ॥"
page = 459

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who intercepting all these arrows ran forward with his sword"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖੜਗ ਸਿੰਘ ਨੇ ਉਸ ਦੇ ਆਉਂਦੇ ਹੋਏ ਬਾਣਾਂ ਨੂੰ ਬਾਣਾਂ ਨਾਲ ਕਟ ਦਿੱਤਾ ਅਤੇ ਹੱਥ ਵਿਚ ਵੱਡੀ ਤਲਵਾਰ ਲੈ ਕੇ ਪੈ ਗਿਆ।"