[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ; ਨਹੀ ਜਾਨੈ ਕੋਇ ॥"
page = 895
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let no one deem the Guru distinct from God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਗੁਰਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲੋਂ ਭਿੰਨ ਖਿਆਲ ਨਾਂ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let no one think that God and Guru are separate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਇਹ ਚਾਹੀਏ ਗੁਰਾਂ ਨੂੰ ਕੋਈ ਦੂਜਾ ਕਰ ਕੇ ਨਾ ਜਾਨੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨੂੰ (ਵੱਖਰੀ ਹਸਤੀ) ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No pienses que tu Guru es distinto y se encuentra separado de tu Dios,"