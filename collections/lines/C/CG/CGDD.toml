[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਟੁ ਦਰਸਨ ਕੈ ਭੇਖਿ; ਕਿਸੈ ਸਚਿ ਸਮਾਵਣਾ ॥"
page = 148
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Six are the creeds of the Shashtras but rare is the person who merges in the True One through them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਹਨ ਮੱਤ ਸ਼ਾਸਤਰਾਂ ਦੇ, ਪਰ ਉਹਨਾਂ ਦੇ ਰਾਹੀਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਸਤਿਪੁਰਖ ਅੰਦਰਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are six pathways in the Shaastras, but how rare are those who merge in the True Lord through them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਛੀ (ਦਰਸਨ) ਭੇਖ ਹੈਂ ਤਿੰਨ ਮੇਂ ਸੇ ਕਿਸੇ ਕਾ ਸਚ ਮੇਂ ਸਮਾਉਣਾ ਹੋਤਾ ਹੈ। ਜੇ ਪੜਨੇ ਕਰ ਭੇਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਤੋ ਸਭੀ ਭੇਖ ਪੜ ਕਰ ਸਚ ਮੇਂ ਸਮਾਇ ਜਾਤੇ। ਪ੍ਰਮਾਣ ਸ੍ਰੀ ਗੁਰੂ ਜੀ☬\"ਜੋ ਪ੍ਰਾਣੀ ਗੋਵਿੰਦੁ ਧਿਆਵੈ॥☬ਪੜਿਆ ਅਣਪੜਿਆ ਪਰਮਗਿਤ ਪਾਵੈ॥\" ਖਟ ਭੇਖ ਲਿਖਤੇ ਹੈਂ: ਜੋਗੀ ੧, ਜੰਗਮ ੨, ਜੈਨੀ ਸਰੇਵੜੇ ੩, ਸਨਿਆਸੀ ੪, ਬੈਰਾਗੀ ੫, ਔਰ ਭੇਖ ਸਭੀ ਕੀ ਏਕ ਮੇਂ ਗਿਣਤੀ ਹੈ ੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਛੇ ਭੇਖਾਂ ਵਾਲੇ ਸਾਧੂਆਂ ਦੇ ਬਾਹਰਲੇ ਲਿਬਾਸ ਰਾਹੀਂ ਭੀ ਕੋਈ ਸੱਚ ਵਿਚ ਨਹੀਂ ਜੁੜ ਸਕਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੁ ਦਰਸਨ = ਛੇ ਭੇਖ (ਜੋਗੀ, ਜੰਗਮ, ਸੰਨਿਆਸੀ, ਬੋਧੀ, ਸਰੇਵੜੇ, ਬੈਰਾਗੀ)। ਭੇਖਿ = ਬਾਹਰਲੇ ਧਾਰਮਿਕ ਲਿਬਾਸ ਦੀ ਰਾਹੀਂ। ਕਿਸੈ = ਕਿਸੇ ਨੇ? (ਭਾਵ, ਕਿਸੇ ਨੇ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seis son los caminos de los Shastras, pero extraordinario es aquél que se inmerge en la Verdad del Señor a través de ellos."