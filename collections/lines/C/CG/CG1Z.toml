[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਸਿ. ਨ ਪਾਈਐ; ਮਹਾ ਦੁਖਿਆਰੀ ॥੫॥"
page = 1348
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wearing religious garb, the Lord is attained not and one becomes very miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਾਰਮਕ ਬਾਣੇ ਪਹਿਨਣ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਪ੍ਰਾਣੀ ਨਿਹਾਇਤ ਹੀ ਦੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is not found by wearing religious robes; you are utterly miserable! ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ!ਇਨ ਪਖੰਡੀ ਵੇਸੋਂ ਸੇ ਵਾਹਿਗੁਰੂ ਕੋ ਨਹੀਂ ਪਾਈਤਾ, ਤਿਸ ਕਰ ਜੀਵ ਮਹਾ ਦੁਖੀ ਹੂਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ) ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਨਾਲ (ਪਰਮਾਤਮਾ) ਨਹੀਂ ਮਿਲਦਾ। (ਇਸ ਤਰ੍ਹਾਂ ਸਗੋਂ ਜਿੰਦ) ਬਹੁਤ ਦੁਖੀ ਹੁੰਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਸਿ = ਵੇਸ ਨਾਲ, ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਨਾਲ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entiende que Dios no es encontrado vistiendo ropajes religiosos, esto te hace totalmente miserable. (5)"