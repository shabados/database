[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠੀ ਦੁਨੀਆ ਲਗਿ; ਨ ਆਪੁ ਵਞਾਈਐ ॥੨॥"
page = 488
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I would not have ruined myself by clinging to the false world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਂ ਕੂੜੇ ਸੰਸਾਰ ਨਾਲ ਚਿਮੜ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤਬਾਹ ਨਾਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would not have ruined myself by clinging to the world of falsehood. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਹੇ ਭਾਈ! ਇਸ ਝੂਠੀ ਦੁਨੀਆਂ ਮੇਂ ਲਗ ਕਰ ਕੇ ਅਪਨੇ ਆਪ ਕੋ ਨ (ਵਞਾਈਐ) ਖੋਈਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਸ ਨਾਸਵੰਤ ਦੁਨੀਆ ਨਾਲ ਪ੍ਰੀਤ ਲਾ ਕੇ ਆਪਣਾ ਆਪ ਗਵਾਉਣਾ ਨਹੀਂ ਚਾਹੀਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ese estado en el que los deseos de mi mente caótica vagan por todas partes. Ahora no amo la falsedad para no perder el mérito en esta vida. (2)"