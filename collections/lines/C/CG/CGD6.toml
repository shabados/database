[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਗਤੀ ਰਤਿਆ; ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਇ ॥੧੮॥"
page = 1414
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with the Lord God's devotion, one merge in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਲਕ, ਸਾਈਂ ਹਰੀ ਦੇ ਅਨੁਰਾਗ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਜੀਵ ਉਸ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the devotees are imbued with the Lord; they are absorbed in the Name of the Lord. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਰੀ ਕੀ ਭਗਤੀ ਮੇਂ ਰਤਿਆਂ ਹੋਇਆਂ ਹਰੀ ਨਾਮ ਮੇਂ ਹੀ ਸਮਾਇ ਜਾਈਤਾ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪਰਮਾਤਮਾ ਦੀ) ਭਗਤੀ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੀਜਿਆਂ ਮਨੁੱਖ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh dice Nanak, los Devotos están imbuidos en la Palabra y permanecen absorbidos en el Nombre del Señor. (18)"