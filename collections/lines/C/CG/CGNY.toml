[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਸਹਿ ਸੰਤ ਪਿਆਰੁ; ਜਿਹ ਕਰਤਾਰਹ ਸੰਜੋਗੁ ॥"
page = 1393
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints lovingly meet with the Guru, who is one with the Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਪ੍ਰੇਮ ਸਹਿਤ ਉਨ੍ਹਾਂ ਗੁਰਾਂ ਨਾਲ ਮਿਲਦੇ ਹਨ ਜੋ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨਾਲ ਇਕਮਿਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints meet their Beloved Guru, who is united with the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਕਾ ਕਰਤਾਰ ਕੇ ਸਾਥ (ਸੰਜੋਗੁ) ਮਿਲਾਪ ਹੈ, ਸੋ ਸੰਤ ਜਨ (ਪਿਆਰੁ) ਪਰੇਮ ਕਰ ਕੇ ਆਪ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਪਰਸਤੇ ਹੈਂ। ਆਪ ਕੀ (ਪਰਸਹਿ) ਯਾਤ੍ਰਾ ਕਰਤੇ ਹੈਂ ਵਾ ਜੋ ਆਪ ਕੋ ਪਿਆਰਾ ਕਰ ਕੇ ਪਰਸਤੇ ਹੈਂ, ਤਿਨ ਸੰਤੋਂ ਕਾ ਕਰਤਾਰ ਕੇ ਸਾਥ ਆਪ ਮਿਲਾਪ ਕਰਵਾਇ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ) ਦਾ ਕਰਤਾਰ ਨਾਲ ਸੰਜੋਗ ਬਣਿਆ ਹੋਇਆ ਹੈ, ਉਸ ਪਿਆਰ-ਸਰੂਪ ਗੁਰੂ ਨੂੰ ਸੰਤ ਜਨ ਪਰਸਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਹਿ ਸੰਤ = ਸੰਤ ਜਨ ਪਰਸਦੇ ਹਨ। ਪਿਆਰੁ = ਪਿਆਰ-ਰੂਪ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਨੂੰ। ਜਿਹ = ਜਿਸ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦਾ। ਕਰਤਾਰਹ ਸੰਜੋਗੁ = ਕਰਤਾਰ ਨਾਲ ਮਿਲਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paciencia ha sido Su Blanco, Estandarte desde el principio de los tiempos plantado en el Puente a los Cielos."