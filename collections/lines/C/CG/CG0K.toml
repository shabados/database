[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੰਕ ਛੀਨ ਲੀਜੀਐ; ਲੰਕ ਲਖਿ ਜੀਤ ਨ ਜੈਹੋ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ravana says, “None can conquer me ever after the seixure of Lanka.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਵਣ ਨੇ ਕਿਹਾ-) ਲੰਕਾ ਖੋਹ ਲੈਣਗੇ, (ਓਏ) ਲੰਕਾ ਨੂੰ ਵੇਖ ਕੇ ਇਸ ਨੂੰ (ਕੋਈ) ਜਿੱਤ ਨਹੀਂ ਸਕਦਾ।"