[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਣ. ਆਪੇ ਕਥੈ; ਆਪੇ ਸੁਣਿ ਵੀਚਾਰੁ ॥"
page = 54
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord! art Thy own excellences and Thou Thyself utterest, hearest and ponderest over them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਖੁਦ ਹੀ ਆਪਣੀ ਵਡਿਆਈ ਹੈ, ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਉਚਾਰਦਾ ਸ੍ਰਵਣ ਕਰਦਾ ਤੇ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, You are Your Own Glorious Praise. You Yourself speak it; You Yourself hear it and contemplate it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਆਪ ਹੀ ਤੂੰ ਗੁਨ ਰੂਪੁ ਹੈਂ, ਆਪ ਹੀ ਤਿਨ ਗੁਨੋਂ ਕੇ ਕਹਨ ਵਾਲਾ ਹੈਂ, ਆਪ ਹੀ ਸੁਣ ਕਰ ਵੀਚਾਰੁ ਕਰਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਆਪਣੇ) ਗੁਣ ਹੈ, ਆਪ ਹੀ (ਉਹਨਾਂ ਗੁਣਾਂ ਨੂੰ) ਬਿਆਨ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ (ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਸੁਣ ਕੇ ਉਸ ਨੂੰ ਵਿਚਾਰਦਾ ਹੈ (ਉਸ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਕਥੈ = ਬਿਆਨ ਕਰਦਾ ਹੈ। ਸੁਣਿ = ਸੁਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo, Señor, eres Tu Propio Atributo, Tú eres quien lo canta, lo escucha y habita en él."