[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਤਾ. ਤਾ ਸਿਉ ਪ੍ਰੀਤਿ ਕਰਿ; ਗੁਣ ਨਿਧਿ ਗੋਬਿਦ ਰਾਇ ॥"
page = 256
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "T: Enshrine affection for that King who is the treasury of excellences and the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ- ਉਸ ਪਾਤਸ਼ਾਹ ਨਾਲ ਪਿਰਹੜੀ ਪਾ ਜੋ ਖੂਬੀਆਂ ਦਾ ਖਜਾਨਾ ਅਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "TATTA: Embrace love for the Treasure of Excellence, the Sovereign Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਤਾ ਅਖਰ ਲੇ ਕਰ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਜਨੋਂ ਜੋ ਗੁਨੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਗੋਬਿੰਦ ਰਾਇ ਹੈ, ਤਿਸ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰੋ॥☬ਜੇ ਕਹੇ ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਕ੍ਯਾ ਹੋਗਾ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਗੋਬਿੰਦ ਰਾਇ ਨਾਲ ਪਿਆਰ ਪਾ ਜੋ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "TATTA: Ama a tu Señor, el Tesoro de Bondades,"