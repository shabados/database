[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਉਧਰਣ ਦਇਆਲੰ; ਆਸਰੰ ਗੋਪਾਲ ਕੀਰਤਨਹ ॥"
page = 709
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The King Lord is the Saviour of saints; singing praise of the Lord is my only support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆਵਾਨ ਮਾਲਕ ਸਾਧੂਆਂ ਨੂੰ ਤਾਰਣ ਵਾਲਾ ਹੈ। ਸੁਆਮੀ ਦੇ ਜੱਸ ਗਾਇਨ ਕਰਨਾ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord is the Savior of the Saints; their only support is to sing the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜੀਵੋਂ ਕੇ ਉਧਾਰ ਕਰਨੇ ਕੋ ਪਰਮ ਦਿਆਲੂ ਹੈਂ ਔਰ ਗੋਪਾਲ ਕੇ ਕੀਰਤਨ ਕਾ ਜਿਨ ਕੋ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਦੇ ਕੀਰਤਨ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਸਹਾਰਾ ਬਣਾ ਲੈਂਦੇ ਹਨ, ਦਿਆਲ ਪ੍ਰਭੂ ਉਹਨਾਂ ਸੰਤਾਂ ਨੂੰ (ਮਾਇਆ ਦੀ ਤਪਸ਼ ਤੋਂ) ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਉਧਰਣ = ਸੰਤਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ ਤਪਸ਼ ਤੋਂ) ਬਚਾਉਣ ਵਾਲਾ। ਦਇਆਲੰ = ਦਿਆਲ ਪ੍ਰਭੂ। ਆਸਰੰ ਗੋਪਾਲ ਕੀਰਤਨਹ = (ਜਿਨ੍ਹਾਂ ਨੂੰ) ਗੋਪਾਲ ਦੇ ਕੀਰਤਨ ਦਾ ਆਸਰਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੋਪਾਲ ਦੇ ਕੀਰਤਨ ਨੂੰ ਆਪਣੇ ਜੀਵਨ ਦਾ ਸਹਾਰਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lleva a los Santos a través, en Él me apoyo y a Él canto la Alabanza."