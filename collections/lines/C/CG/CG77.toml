[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਪੰਚ ਤਤੁ ਬਿਸਥਾਰਾ; ਵਿਚਿ ਧਾਤੂ ਪੰਚ ਆਪਿ ਪਾਵੈ ॥"
page = 720
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself evolves the world of five elements and Himself He infuses the five senses therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਖੁਦ ਪੰਜ ਮੂਲ ਅੰਸ਼ਾਂ ਵਾਲੇ ਸੰਸਾਰ ਨੂੰ ਫੈਲਾਉਂਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਵਿੱਚ ਪੰਜੇ ਬੋਧ ਸ਼ਕਤੀਆਂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself directs the evolution of the world of the five elements; He Himself infuses the five senses into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਆਪ ਹੀ ਪਾਂਚ ਤਤੋਂ ਸੇ ਇਸ ਜਗਤ ਕਾ (ਬਿਸਥਾਰਾ) ਪਸਾਰਾ ਕੀਆ ਹੈ ਔ ਇਨ ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਬੀਚ ਕਾਮ, ਕ੍ਰੋਧ ਆਦਿ ਪਾਂਚ ਧਾਤੂਓਂ ਕੋ ਆਪ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਭਗਤ ਜਾਣਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ (ਆਪਣੇ ਆਪ ਤੋਂ) ਪੰਜ ਤੱਤਾਂ ਦਾ ਜਗਤ-ਖਿਲਾਰਾ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ, ਆਪ ਹੀ ਇਹਨਾਂ ਤੱਤਾਂ ਵਿਚ ਪੰਜ ਵਿਸ਼ੇ ਭਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਤਤੁ = ਜਲ, ਅਗਨੀ, ਪ੍ਰਿਥਵੀ, ਵਾਯੂ, ਆਕਾਸ਼। ਪੰਚ ਧਾਤੂ = ਜਲ ਵਿਚ ਰਸ, ਅਗਨੀ ਵਿਚ ਰੂਪ, ਪ੍ਰਿਥਵੀ ਵਿਚ ਗੰਧ, ਵਾਯੂ ਵਿਚ ਸਪਰਸ਼, ਆਕਾਸ਼ ਵਿਚ ਸ਼ਬਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo dirige la evolución del mundo hecho de los cinco elementos y con Su Esencia, infunde los cinco sentidos."