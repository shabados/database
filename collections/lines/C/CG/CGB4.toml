[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਕ੍ਰਿਪਾਲ ਗੁਰ. ਲਾਹਿ ਪਾਰਦੋ; ਮਿਲਉ ਲਾਲ. ਮਨੁ ਹਰੀਆ ॥੧॥"
page = 1209
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming merciful the Guru has removed the screen and meeting with my Beloved, my soul is in bloom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋ ਗੁਰਾਂ ਨੇ ਪੜਦਾ ਲਾਹ ਦਿੱਤਾ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰੀ ਜਿੰਦੜੀ ਪ੍ਰਫੁੱਲਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has become merciful to me; He has removed the veils. Meeting with my Beloved, my mind blossoms forth in abundance. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਕਿਰਪਾਲ ਹੋ ਕਰ ਅਗ੍ਯਾਨ ਰੂਪ ਪੜਦਾ ਮੇਰਾ ਲਾਹਿ ਦੇਵੇਂਗੇ, ਤੌ ਮਨ ਕੇ ਹਰਨੇਵਾਲੇ ਲਾਲ ਤੇਰੇ ਕੋ ਮੈਂ ਮਿਲੋਂਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਜੇ ਤੂੰ ਦਇਆਵਾਨ ਹੋ ਕੇ (ਮੇਰੇ ਅੰਦਰੋਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ) ਪਰਦਾ ਦੂਰ ਕਰ ਦੇਵੇਂ, ਮੈਂ (ਸੋਹਣੇ) ਲਾਲ (ਪ੍ਰਭੂ) ਨੂੰ ਮਿਲ ਪਵਾਂ, ਤੇ, ਮੇਰਾ ਮਨ (ਆਤਮਕ ਜੀਵਨ ਨਾਲ) ਹਰ-ਭਰਾ ਹੋ ਜਾਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ = ਹੇ ਗੁਰੂ! ਹੋਇ = ਹੋ ਕੇ। ਲਾਹਿ = ਦੂਰ ਕਰ। ਪਾਰਦੋ = ਪਰਦਾ, ਵਿੱਥ। ਮਿਲਉ = ਮਿਲਉਂ, ਮੈਂ ਮਿਲ ਸਕਾਂ। ਹਰੀਆ = ਹਰ-ਭਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muéstrame Tu Compasión, oh mi Guru y rasga el velo y revela Tu Presencia para que mi mente se ilumine. (1)"