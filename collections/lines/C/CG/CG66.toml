[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਸੰਗਿ; ਕਬਹੁ ਨ ਬਹਹੁ ॥"
page = 343
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and never associate with lust and wrath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵਿਸ਼ੇ ਭੋਗ ਤੇ ਗੁੱਸੇ ਨਾਲ ਕਦਾਚਿੱਤ ਊਠਕ ਬੈਠਕ (ਸਾਂਝ) ਨਾਂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and do not ever associate with sexual desire or anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਅਰਥਾਤ ਕਾਮੀਆਂ ਔਰ ਕ੍ਰੋਧੀਆਂ ਕੀ ਸੰਗਤ ਮੇਂ ਕਬੀ ਨਾ ਬੈਠੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਦੇ ਕਾਮ ਕ੍ਰੋਧ ਦੀ ਸੰਗਤਿ ਵਿਚ ਨਾਹ ਬੈਠੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no guardes compañía con la lujuria y el enojo."