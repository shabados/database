[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਪਾਪ ਤੇ. ਰਾਖੇ ਆਪ ॥"
page = 825
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From sufferings and sins, the Lord Himself protects me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖੜਿਆਂ ਅਤੇ ਗੁਨਾਹਾਂ ਤੋਂ ਸੁਆਮੀ ਖੁਦ ਹੀ ਮੇਰੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself protects me from suffering and sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਹਮ ਕੋ (ਤਾਪ) ਦੁਖ ਔ ਪਾਪੋਂ ਤੇ ਆਪ ਹੀ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਾਰੇ ਦੁੱਖਾਂ-ਕਲੇਸ਼ਾਂ ਤੋਂ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo nos ha salvado de todos los errores y de todos los males."