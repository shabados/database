[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਉਪਜੈ ਬਿਨਸੈ, ਬਿਨਸਿ ਬਿਨਾਸੈ; ਲਗਿ ਗੁਰਮੁਖਿ. ਅਸਥਿਰੁ ਹੋਇ ਜੀਉ ॥"
page = 447
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal (world) is born to die and is ever destroyed but by attaching to the Supreme Guru, man becomes immortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਜੰਮਦਾ ਤੇ ਮਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਦਾ ਹੀ ਤਬਾਹ ਹੁੰਦਾ ਹੈ। ਸ਼੍ਰੋਮਣੀ ਗੁਰਾਂ ਨਾਲ ਜੁੜ ਕੇ ਉਹ ਅਹਿਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The people of the world are born, only to perish, and perish, and perish again. Only by attaching oneself to the Lord as Gurmukh, does one become permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਉਤਪਿਤ ਹੋਤਾ ਹੈ ਫਿਰ ਨਾਸ ਹੋਤਾ ਹੈ, ਫਿਰ ਬਿਨਸਤਾ ਹੈ ਫਿਰ ਨਾਸ ਹੋਤਾ ਹੈ। ਅਰਥਾਤ ਬਾਰੰਬਾਰ ਇਸੀ ਪ੍ਰਕਾਰ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਉਤਪਤ ਔਰ ਨਾਸ ਹੋਤਾ ਰਹਿਤਾ ਹੈ। ਗੁਰਮੁਖੋਂ ਸੇ ਮਿਲਨੇ ਕਰ ਜੀਵ ਸਿਥਰ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਜਨਮ ਮਰਣ ਸੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਗ੍ਰਸਿਆ) ਜਗਤ (ਮੁੜ ਮੁੜ) ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ ਆਤਮਕ ਮੌਤੇ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲੱਗ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਅਡੋਲ-ਚਿੱਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਜੈ = ਜੰਮਦਾ ਹੈ। ਬਿਨਸੈ = ਮਰਦਾ ਹੈ। ਬਿਨਸਿ ਬਿਨਾਸੈ = ਆਤਮਕ ਮੌਤ ਸਹੇੜਦਾ ਰਹਿੰਦਾ ਹੈ। ਲਗਿ = ਲੱਗ ਕੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਅਸਥਿਰੁ = ਅਡੋਲ-ਚਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo ha nacido para morir, y es siempre destruido; uno se vuelve Eterno solamente aferrándose a la Presencia de Dios."