[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਜੋਗ ਭੇਸ ਉਦਾਸ ॥੧੨॥੪੨॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are in the garbs of Yogis and Udasis (stoics). 12.42."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਜੋਗੀਆਂ ਦੇ ਭੇਸ ਵਿਚ ਨਿਰਲਿਪਤ ਫਿਰਦੇ ਹਨ ॥੧੨॥੪੨॥"