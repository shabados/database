[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "its filth is not removed and it becomes not clean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਾਲ ਇਸ ਦੀ ਗਿਲਾਜ਼ਤ ਨਹੀਂ ਲਹਿੰਦੀ ਅਤੇ ਇਹ ਸਾਫ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet its filth is not removed, and it does not become clean. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਹੰਤਾ ਮੈਲ ਨਹੀਂ ਉਤਰਤੀ।☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਤੀਰਥ ਅਸਨਾਨ ਤੋ ਨਿਸਫਲ ਹੂਆ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬(ਤੇਹੀ) ਤੈਸੀ ਸੁਧੀ ਨਹੀਂ ਹੋਤੀ ਜੈਸੀ ਸਤਿਸੰਗ ਕਰ ਹੋਤੀ ਹੈ, ਕਿਉਂਕਿ ਤੀਰਥ ਬਹੁਤ ਕਾਲ ਸੇਵਨ ਕਰ ਪਵਿਤ੍ਰ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਉਸ ਦੇ ਮਨ ਦੀ ਮੈਲ ਨਹੀਂ ਲਹਿੰਦੀ, ਉਸ ਤਰ੍ਹਾਂ (ਭਾਵ, ਤੀਰਥ-ਇਸ਼ਨਾਨਾਂ ਨਾਲ) ਉਹ ਮਨੁੱਖ ਪਵਿਤ੍ਰ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਹੀ = ਉਸ ਤਰੀਕੇ ਨਾਲ। ਸੁਧੁ = ਪਵਿਤ੍ਰ {ਲਫ਼ਜ਼ 'ਸੁਧੁ' ਪੁਲਿੰਗ 'ਸੁਧ' ਇਸਤ੍ਰੀ ਲਿੰਗ} ॥੨॥"

