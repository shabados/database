[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਦੇ ਦਾਤਾ ਗੁਰੂ ਹੈ; ਕਕੇ ਕੀਮਤਿ ਕਿਨੇ ਨ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru is the giver and no one can gauge his bounties."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੱਦੇ (ਅੱਖਰ ਦਾ ਅਰਥ) ਦਾਤਾ (ਰੂਪ ਆਪ ਹੀ) ਗੁਰੂ ਹੈ, ਕੱਕੇ (ਦਾ ਅਰਥ) ਕੀਮਤ (ਉਸ ਦੀ) ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਾਈ।"