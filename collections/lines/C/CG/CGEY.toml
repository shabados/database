[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੀ ਜੀਤਾ; ਜਨਮੁ ਅਪਾਰੁ ॥"
page = 889
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints make fruitful their invaluable human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਆਪਣੇ ਅਮੋਲਕ ਮਨੁੱਖੀ ਜੀਵਨ ਨੂੰ ਸਫਲਾਂ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are victorious in this priceless human life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਨੇ ਅਪਾਰ ਅਰਥਾਤ ਅਮੋਲਕ ਜੋ ਮਨੁਖ ਜਨਮ ਹੈ, ਸੋ ਜੀਤਾ ਹੈ, ਭਾਵ ਸਫਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਹੀਏਂ ਸੰਤ ਜਨਾਂ ਨੇ ਹੀ ਅਮੋਲਕ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ ਜਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es como los Santos entran en la Vida Infinita."