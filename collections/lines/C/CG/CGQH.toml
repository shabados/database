[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾ ਖਾਕ ਹੋਇ, ਛਡਿ ਮਣੀ ਮਨੂਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikh of the Guru, falling at the feet (of Guru) forswears his ego and desires of mind."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਜੀ ਦੇ) ਚਰਣਾਂ ਦੀ ਧੂੜ ਹੋਕੇ ਪੈਰੀ ਪੈਂਦੇ ਹਨ, ਵਡਿਆਈ ਅਰ ਮਨੌਤਾਂ ਛੱਡ ਦਿੰਦੇ ਹਨ (ਅਥਵਾ ਮਣੀ ਆਦਿ ਪਦਾਰਥਾਂ ਨੂੰ 'ਮਨੂਰੀ' ਲੋਹੇ ਦੀ ਮੈਲ ਵਾਂਙੂ ਜਾਣਦੇ ਹਨ)।"