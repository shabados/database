[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਧਰਿ ਦੇਖਹਿ; ਕਚੀ ਪਕੀ ਸਾਰੀ ॥"
page = 113
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing the chessmen on the chessboard, Thou Thyself seest the imperfect and perfect ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਰਦਾਂ ਨੂੰ ਸ਼ਤਰੰਜ ਦੇ ਤਖਤੇ ਤੇ ਰੱਖ ਕੇ, ਤੂੰ ਆਪ ਹੀ ਨਾਂ-ਮੁਕੰਮਲ ਤੇ ਮੁਕੰਮਲਾਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You place the chessmen on the board; You see the imperfect and the perfect as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਸ੍ਰਿਸਟੀ ਕੋ ਧਾਰਨ ਕਰ ਕੇ ਕਚੀ ਪਕੀ (ਸਾਰੀ) ਨਰਦ ਕੌ ਦੇਖਤਾ ਹੈਂ, ਅਰਥਾਤ ਭਲੇ ਬੁਰੇ ਕੋ ਪਛਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਇਹ ਤੇਰਾ ਰਚਿਆ ਜਗਤ, ਮਾਨੋ, ਚਉਪੜ ਦੀ ਖੇਡ ਹੈ), ਤੂੰ ਆਪ ਹੀ (ਇਸ ਚਉਪੜ ਉੱਤੇ) ਕੱਚੀਆਂ ਪੱਕੀਆਂ ਨਰਦਾਂ (ਭਾਵ, ਉੱਚੇ ਤੇ ਕੱਚੇ ਜੀਵਨ ਵਾਲੇ ਜੀਵ) ਰਚ ਕੇ ਇਹਨਾਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਿ = ਰੱਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y poniendo a Tus criaturas en la mesa de ajedrez, distingues de entre todas, la pieza perfecta y la imperfecta."