[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਾਣੁ ਤਾਣੁ; ਧਨੁ ਏਕ ॥"
page = 197
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One Lord is my hope, honour, power and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸਾਈਂ ਹੀ ਮੇਰੀ ਊਮੇਦ, ਇੱਜ਼ਤ, ਜ਼ੋਰ ਅਤੇ ਦੌਲਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is my hope, honor, power and wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਕੋ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ ਆਸਾ ਹੈ ਔਰ ਮਾਣ ਤਥਾ ਤਾਣ ਹੈ ਔਰ ਵਹੀ ਹਮਾਰਾ ਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਉਸ ਮਨੁੱਖ ਦੀ ਆਸ ਬਣ ਜਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਉਸ ਦਾ ਮਾਣ-ਤਾਣ ਤੇ ਧਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕ = ਇਕ ਪਰਮਾਤਮਾ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Único Señor es mi esperanza, mi orgullo, mi poder y riqueza;"