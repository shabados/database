type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਚੀਨ; ਚਤੁਰ ਚਿਤ ਲੀਜੀਐ ॥"
page = 751

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Tupak are recognized by uttering the words “Kaashth-Kundani”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਕੇ ਚਿਤ ਵਿਚ ਰਖੋ।"