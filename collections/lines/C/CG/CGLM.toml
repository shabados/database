[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠ ਰਮਣੀਯ, ਰਾਮ ਰਾਮ ਮਾਲਾ; ਹਸਤ ਊਚ ਪ੍ਰੇਮ ਧਾਰਣੀ ॥"
page = 1356
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To recite the Lord's Name, is the rosary around my neck and to love the Lord is my secret telling of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ, ਮੇਰੇ ਗਲ ਦੁਆਲੇ ਦੀ ਸਿਮਰਨੀ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਮੇਰਾ ਇਸ ਦਾ ਗੁਪਤ ਫੇਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mala around my neck is the chanting of the Lord's Name. The Love of the Lord is my silent chanting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੰਠ ਮੇਂ ਜੋ ਰਾਮ ਨਾਮ ਕਾ ਜਪਣਾ ਹੈ, ਸੋਈ (ਰਮਣੀਯ) ਸੁੰਦਰ ਮਾਲਾ ਹੈ, (ਹਸਤ ਊਚ) ਗੋਮੁਖੀ ਏਹੀ ਧਾਰਣਾ ਕਰੀ ਹੈ, ਜੋ ਪ੍ਰੇਮ ਹੈ ਪਾਏ ਕਰ ਜਪਤੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਪ੍ਰੇਮ ਕੋ ਧਾਰ ਕਰ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਗਲੇ ਤੋਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਉਚਾਰਨ ਨੂੰ ਗਲੇ ਦੀ ਸੁੰਦਰ ਮਾਲਾ ਬਣਾਂਦਾ ਹੈ, (ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰੇਮ ਟਿਕਾਣ ਨੂੰ ਮਾਲਾ ਦੀ ਥੈਲੀ ਬਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠ = ਗਲਾ। ਰਮਣੀਯ = ਸੁੰਦਰ (रमणीय)। ਹਸਤ = (हस्त) ਹੱਥ। ਹਸਤ ਊਚ = ਗੋਮੁਖੀ (गोभुखी), ਮਾਲਧਾਨੀ, ਇਕ ਥੈਲੀ ਜਿਸ ਦਾ ਅਕਾਰ ਗਊ ਦੇ ਮੁਖ ਜੇਹਾ ਹੁੰਦਾ ਹੈ, ਜਿਸ ਵਿਚ ਮਾਲਾ ਪਾ ਕੇ ਫੇਰੀ ਜਾਂਦੀ ਹੈ। ਹਿੰਦੂ ਸ਼ਾਸਤ੍ਰ ਅਨੁਸਾਰ ਇਸ ਨੂੰ ਜ਼ਮੀਨ ਨਾਲ ਛੁਹਾਣ ਦੀ ਆਗਿਆ ਨਹੀਂ, ਛਾਤੀ ਦੀ ਕੌਡੀ ਨਾਲ ਹੱਥ ਲਾ ਕੇ ਜਪ ਕਰਨ ਦੀ ਆਗਿਆ ਹੈ। ਇਸੇ ਲਈ ਇਸ ਦਾ ਨਾਮ 'ਹਸਤ ਊਚ' ਹੈ। ਧਾਰਣੀ = ਟਿਕਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Mala de mi cuello es cantar el Nombre del Señor, el Amor del Señor es mi canto silencioso."