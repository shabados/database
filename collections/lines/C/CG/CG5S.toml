[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਮਿਲਿਐ; ਮਤਿ ਊਤਮ ਹੋਇ ॥"
page = 1188
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, man's intellect becomes sublime,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ, ਜੀਵ ਦੀ ਅਕਲ ਸਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, the intellect is elevated and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਣੇ ਸੇ ਮਤਿ ਉਤਮ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਮਨੁੱਖ ਦੀ) ਮੱਤ ਸ੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤਮ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru, mi intelecto se vuelve sublime"