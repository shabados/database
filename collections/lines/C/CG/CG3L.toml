[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਵਡਿਆਈਆ; ਆਪੇ ਖਾਇ ॥"
page = 662
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even if one may shower praises on oneself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਆਪਣੇ ਆਪ ਹੀ ਤਾਰੀਫ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may praise himself gloriously,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਣੀਆਂ ਵਡਿਆਈਆਂ ਆਪੇ (ਖਾਇ), ਭਾਵ ਕਥਨ ਕਰੇ ਤੋ ਵਡਾ ਨਹੀਂ ਹੋ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ (ਹੋਵੇ ਤਾਂ ਖੋਟਾ, ਪਰ) ਆਪਣੀਆਂ ਵਡਿਆਈਆਂ ਦੀਆਂ ਕਸਮਾਂ ਚੁੱਕੀ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਇ = ਕਸਮਾਂ ਖਾਏ, ਸਹੁੰਆਂ ਚੁੱਕੇ। ਵਡਿਆਈਆ = ਗੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno alaba su persona exageradamente, de nada le sirve,"