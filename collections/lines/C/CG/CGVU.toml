[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ; ਫਲੁ ਪਾਇਆ ॥"
page = 72
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have obtained the fruit of preordained writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਧੁਰ ਦੀ ਲਿਖਤਾਕਾਰ ਦਾ ਮੇਵਾ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have obtained the fruit of their pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਪੂਰਬ ਲਿਖੇ ਅਨੁਸਾਰ ਜੋ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ, ਸੋਈ ਫਲੁ (ਪਾਇਆ) ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੇ ਪਿਛਲੇ ਜਨਮ ਵਿਚ ਕੀਤੀ ਨੇਕ ਕਮਾਈ ਦੇ ਲਿਖੇ ਸੰਸਕਾਰਾਂ ਵਜੋਂ ਹੁਣ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella es graciosa y recibe lo que está escrito por Dios en su Destino,"