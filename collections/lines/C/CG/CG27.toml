[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਲੋਭੁ; ਫਿਰਹਿ ਹਲਕਾਏ ॥"
page = 372
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within them is avarice and they wander about like mad dogs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਲਾਲਚ ਹੈ ਅਤੇ ਉਹ ਹਲਕੇ ਕੁੱਤੇ ਦੀ ਤਰ੍ਹਾਂ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within them is greed, and they wander around like mad dogs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕੈਸੇ ਹੈਂ? ਅੰਤਸਕਰਣੋਂ ਮੇਂ ਲੋਭ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਹਲਕਾਏ ਹੂਏ ਸ੍ਵਾਨ ਸਮਾਨ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਂਞ ਤਾਂ ਇਹ ਬ੍ਰਾਹਮਣ ਆਪਣੇ ਆਪ ਨੂੰ ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਦੇ ਗਿਆਤਾ ਜ਼ਾਹਰ ਕਰਦੇ ਹਨ, ਪਰ ਇਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਲੋਭ (ਠਾਠਾਂ ਮਾਰ ਰਿਹਾ ਹੈ, ਇਹ ਲੋਭ ਨਾਲ) ਹਲਕੇ ਹੋਏ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ, ਮਨ ਵਿਚ। ਹਲਕਾਏ = ਹਲਕੇ ਹੋਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A ellos la avaricia los corroe, y así andan como perros locos,"