[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਬੇ ਡਿਠੀ ਪਿਰਥਮੀ; ਨਵੈ ਖੰਡਿ ਜਿਥੈ ਤਕਿ ਆਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Baba Nanak visualized all the expansive nine divisions of the earth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਬੇ (ਗੁਰੂ ਨਾਨਕ ਜੀ) ਨੇ ਨੌਂ ਖੰਡਾਂ ਵਾਲੀ ਧਰਤੀ ਜਿਥੋਂ ਤੀਕ ਸੀ ਦੇਖੀ।"