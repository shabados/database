[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਸੁਖਾ; ਨਹੀ ਆਵਹਿ ਚੀਤਿ ॥੩॥"
page = 196
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thinks not of other comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਲਾ ਆਰਾਮਾ ਦਾ ਖਿਆਲ ਹੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "does not think of any other comforts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਔਰ ਸੁਖੋਂ ਕੇ ਸਮੂਹ ਚਿਤ ਮੇਂ ਨਹੀਂ ਆਵਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦੁਨੀਆ ਵਾਲੇ ਹੋਰ ਹੋਰ ਸੁਖ ਚੇਤੇ ਨਹੀਂ ਆਉਂਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no quiere saber de otro tipo de dicha. (3)"