[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਆਇਆ. ਸੋ ਸਭੁ ਕੋ ਜਾਸੀ; ਉਬਰੇ ਗੁਰ ਵੀਚਾਰੇ ॥"
page = 246
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever are come into the world. they all, shall depart. They, who meditate on the Guru, are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਕੌਈ ਭੀ ਜਹਾਨ ਅੰਦਰ ਆਏ ਹਨ ਉਹ ਸਾਰੇ ਟੁਰ ਜਾਣਗੇ। ਜੋਂ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ ਉਹ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All those who come into the world shall depart. Only those who contemplate the Guru shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਸੰਸਾਰ ਮੇਂ ਆਇਆ ਅਰਥਾਤ ਜਨਮਿਆ ਹੈ, ਸੋ ਸਭ ਕੋਈ ਅੰਤ ਕੋ ਜਾਵੇਗਾ ਅਰਥਾਤ ਮਰੇਗਾ। ਪਰੰਤੂ ਇਸ ਵਿਚੋਂ ਸੋ (ਉਬਰੇ) ਬਚੇ ਹੈਂ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਵਚਨ ਵਿਚਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਭੀ ਜੀਵ ਜਗਤ ਵਿਚ (ਜਨਮ ਲੈ ਕੇ) ਆਉਂਦਾ ਹੈ ਉਹ (ਇਸ ਭਟਕਣਾ ਵਿਚ) ਫਸਦਾ ਜਾਂਦਾ ਹੈ, (ਇਸ ਵਿਚੋਂ ਉਹੀ) ਬਚਦੇ ਹਨ ਜੋ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਜਾਸੀ = ਫਸ ਜਾਇਗਾ। ਉਬਰੇ = ਬਚ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los que han nacido, morirán, y sólo aquéllos que habitan en la Palabra del Guru serán salvados."