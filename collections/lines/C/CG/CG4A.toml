[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਅਨੰਦ ਮਿਲਿ ਸਾਧੂ ਸੰਗਿ; ਅਬ ਮੇਰਾ ਮਨੁ. ਕਤ ਹੀ ਨ ਜਾਇ ॥੧॥"
page = 373
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saints, my mind has become happy, and no it goes not astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੇਰਾ ਚਿੱਤ ਖੁਸ਼ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਹੁਣ ਇਹ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in bliss, meeting with the Saadh Sangat, the Company of the Holy, and now, my mind does not go wandering. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲਨੇ ਸੇ ਆਨੰਦ ਕੋ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ ਔਰ ਮੇਰਾ ਮਨ ਅਬ ਕਿਸੀ ਦੂਸਰੀ ਓਰ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਮੇਰੇ ਅੰਦਰ ਆਨੰਦ ਹੀ ਆਨੰਦ ਬਣਿਆ ਪਿਆ ਹੈ। ਹੁਣ ਮੇਰਾ ਮਨ ਕਿਸੇ ਭੀ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਕਤ ਹੀ = ਕਿਤੇ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la proyección de mi mente hacia afuera ha cesado. (1)"