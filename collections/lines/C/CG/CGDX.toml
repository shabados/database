[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕ੍ਰਿਤ ਭਏ ਲਖਿ ਲੋਕ ਤਮਾਸਾ ॥੨੧॥"
page = 173

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The feet of Vishnu touched the nether-worlds and the head touched the heavens  all were non-plussed on seeing this.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਤਮਾਸ਼ਾ ਵੇਖ ਕੇ ਲੋਕੀ ਹੈਰਾਨ ਹੋ ਗਏ ॥੨੧॥"