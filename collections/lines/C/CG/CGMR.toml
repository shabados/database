[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਣ ਮੂਲੁ; ਕਵਣ ਮਤਿ ਵੇਲਾ ॥"
page = 942
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 45: What is the origin of life?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 45: ਜੀਵਨ ਦਾ ਆਰੰਭ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"What is the root, the source of all? What teachings hold for these times?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਮ ਮਤ ਕਾ ਮੂਲ ਕਵਨ ਹੈ ੧, ਔ ਮਤ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਵੇਲਾ ਕਉਨ ਹੈ ੨?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:)-(ਜੀਵਨ ਦਾ) ਕੀਹ ਮੂਲ ਹੈ? ਕੇਹੜੀ ਸਿੱਖਿਆ ਲੈਣ ਦਾ (ਇਹ ਮਨੁੱਖਾ ਜਨਮ ਦਾ) ਸਮਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dicen los Yoguis: ¿Cómo se originó la vida?"