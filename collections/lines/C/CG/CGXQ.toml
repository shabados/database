[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਚੁ ਸੇਵਿਹੁ ਸਿਰਜਣਹਾਰਾ ॥"
page = 1053
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou Him, the True Creator-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੱਚੇ ਰਚਣਹਾਰ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the True Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਉਤਪਤੀ ਕਰਨੇਹਾਰਾ ਪਰਮਾਤਮਾ ਹੈ ਤਿਸ ਕੋ ਨਿਸਚੇ ਕਰ ਕੇ ਸੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਕਰਤਾਰ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਸੇਵਿਹੁ = ਸਿਮਰਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirve al Verdadero Señor Creador,"