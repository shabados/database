[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਪਤੁ ਪਰਗਟੁ ਹੋਇ ਬੈਸਾ; ਲੋਕੁ ਰਾਖੈ ਭਾਉ ॥"
page = 14
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "were I to become non-apparent and apparent at will, and thereby people may have regard for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੇਕਰ ਮੈਂ ਮਰਜ਼ੀ ਅਨੁਸਾਰ ਅਲੋਪ ਤੇ ਪਰਤੱਖ ਹੋ ਜਾਵਾਂ, ਜਿਸ ਕਰ ਕੇ ਜਨਤਾ ਮੇਰਾ ਆਦਰ ਤੇ ਮਾਣ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and become invisible and visible at will, so that people would hold me in awe"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪ੍ਰਗਟ ਹੋਵਾਂ ਤਹਾਂ ਤੇ ਤੋ ਛਪ ਜਾਊਂ, ਔਰ ਜਹਾਂ ਪਹਿਲੇ ਨਹੀਂ ਹੋਵਾਂ ਤਹਾਂ ਅਚਾਨਕ ਹੀ ਪ੍ਰਗਟ ਹੋ ਬੈਠੂੰ, ਐਸੀ ਸਕਤੀ ਕੋ ਦੇਖ ਕਰ ਲੋਗ (ਭਾਉ) ਸਰਧਾ ਰਾਖੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਜੋਗ ਦੀ ਤਾਕਤ ਨਾਲ) ਮੈਂ ਕਦੇ ਲੁਕ ਸਕਾਂ ਤੇ ਕਦੇ ਪਰਤੱਖ ਹੋ ਕੇ ਬੈਠ ਜਾਵਾਂ, ਜੇ (ਸਾਰਾ) ਜਗਤ ਮੇਰਾ ਆਦਰ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਸਾ = ਬੈਸਾਂ, ਮੈਂ ਬੈਠਾਂ। ਭਾਉ = ਆਦਰ, ਸਤਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tendría el poder del dinero y con todo esto la gente me alabaría y me respetaría al máximo,"