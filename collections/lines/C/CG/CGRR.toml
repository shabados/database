[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਖੀਆ ਸਿਖ; ਗੁਰੂ ਮੇਲਾਈਆ ॥"
page = 648
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious Sikh mates, the Guru unites with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਸਿੱਖ ਸਹੇਲੀਆਂ ਨੂੰ, ਗੁਰੂ ਜੀ ਸੁਆਮੀ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru unites His Sikhs, the Gurmukhs, with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸਿਖ ਰੂਪ ਸਖੀਆਂ ਵਾਹਿਗੁਰੂ ਨੇ ਗੁਰੋਂ ਸਾਥ ਮਿਲਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੇ ਗੁਰਮੁਖ ਸਿੱਖ (-ਰੂਪ) ਸਹੇਲੀਆਂ (ਆਪੋ ਵਿਚ) ਮਿਲਾਈਆਂ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son unidos por el mismo Guru. Algunos los conserva en Su Presencia;"