[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਜਨ ਕੈ; ਪਾਰਬ੍ਰਹਮ ਕਾ ਨਿਵਾਸੁ ॥੩॥"
page = 1152
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within that man abides the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਇਨਸਾਨ ਦੇ ਅੰਦਰ ਪਰਮ-ਪ੍ਰਭੂ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within that person, the Supreme Lord God abides. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੇ ਹਿਰਦੇ ਮੇਂ ਪਾਰਬ੍ਰਹਮ ਕਾ ਨਿਵਾਸੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en él habita Su Señor, el Dios. (3)"