[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂ; ਲਾਲਨ ਸਿਉ ਪ੍ਰੀਤਿ ਬਨੀ ॥ ਰਹਾਉ ॥"
page = 827
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have contracted love with my Beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਮੈਂ ਪ੍ਰੇਮ ਪਾਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fallen in love with my Beloved Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਲਾਲਨ) ਪਿਆਰੇ! (ਮੂ) ਮੇਰੀ ਤੇਰੇ ਸਾਥ ਐਸੀ ਪ੍ਰੀਤੀ ਬਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਪਿਆਰ (ਤਾਂ ਹੁਣ) ਸੋਹਣੇ ਪ੍ਰਭੂ ਨਾਲ ਬਣ ਗਿਆ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂ ਪ੍ਰੀਤਿ = ਮੇਰੀ ਪ੍ਰੀਤ। ਲਾਲਨ ਸਿਉ = ਸੋਹਣੇ ਲਾਲ ਨਾਲ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado de mi Señor. (Pausa)"