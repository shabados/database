[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਹੀ ਹਰਿ ਮਨਿ ਵਸੈ; ਰਸਨਾ ਹਰਿ ਰਸੁ ਖਾਇ ॥੩॥"
page = 68
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Word God dwells in the mind and the tongue tastes God's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਚਿੱਤ ਅੰਦਰ ਟਿਕਦਾ ਹੈ ਅਤੇ ਜਿਹਭਾ ਵਾਹਿਗੁਰੂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਭੂੰਚਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Lord dwells within the mind, and the tongue tastes the Sublime Essence of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਸੇ ਹੀ ਹਰੀ ਨਿਸਚੈ ਕਰ ਕੇ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ, ਸੋਈ ਹਰੀ ਨਾਮ ਕਾ ਜੋ ਸ੍ਵਾਦ ਹੈ ਤਿਸ ਕੋ ਰਸਨਾ ਕਰ ਕੇ (ਖਾਇ) ਗ੍ਰਹਣ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਹੀ ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਸ ਦੀ ਜੀਭ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖਦੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra, viene el Señor a la mente, y la lengua hace saborear la realidad de lo Real.(3)"