[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡਿ ਕੇ ਕੋਪ ਨ ਓਪ ਰਹੀ; ਰਨ ਮੈ ਅਸਿ ਧਾਰਿ ਭਈ ਸਮੁਹਾਈ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Chnadi appeared with her sword in the battlefield. None of the demons could withstand her ire.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਚੰਡੀ ਤਲਵਾਰ ਧਾਰਨ ਕਰ ਕੇ ਰਣ ਵਿਚ ਸਾਹਮਣੇ ਹੋਈ"