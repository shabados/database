[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ. ਨ ਪਾਵਤ, ਦੇਵ ਸਬੈ ਮੁਨਿ; ਇੰਦ੍ਰ ਮਹਾ ਸਿਵ ਜੋਗ ਕਰੀ ॥"
page = 1409
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the gods, sages, Indra and great Shiva, who practised Yoga, have found not the Lord's limit and not even Brahma,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇਵਤਿਆਂ ਰਿਸ਼ੀਆਂ, ਇੰਦ੍ਰ ਅਤੇ ਯੋਗ ਕਮਾਉਣ ਵਾਲੇ ਵੱਡੇ ਸ਼ਿਵਜੀ ਨੂੰ ਸੁਆਮੀ ਦੇ ਓੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ ਅਤੇ ਬਰਹਮੇ ਨੂੰ ਭੀ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the gods, silent sages, Indra, Shiva and Yogis have not found the Lord's limits"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਅੰਤ ਸਰਬ ਦੇਵਤਾ ਭੀ ਨਹੀਂ ਪਾਇ ਸਕਤੇ ਹੈਂ। ਮੁਨੀਓਂ ਕੇ ਇੰਦ੍ਰ ਜੋ ਮਹਾਂ ਮੁਨੀ ਹੈਂ ਔ ਮਹਾਂ ਜੋਗੀ ਜੋ (ਜੋਗ ਕਰੀ) ਜੋਗ ਦੇ ਕਰਨੇ ਵਾਲੇ ਸ਼ਿਵਜੀ ਹੈਂ ਜਿਨੋਂ ਨੇ ਜੋਗ ਕੀ ਰੀਤੀ ਕਰੀ ਹੈ, ਸੋ ਭੀ ਅੰਤ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵਤਿਆਂ ਤੇ ਮੁਨੀਆਂ ਨੇ (ਗੁਰੂ ਅਰਜੁਨ ਦਾ) ਅੰਤ ਨਾਹ ਪਾਇਆ। ਇੰਦ੍ਰ ਤੇ ਸ਼ਿਵ ਜੀ ਨੇ ਜੋਗ-ਸਾਧਨਾ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਬੈ = ਸਾਰੇ। ਜੋਗ = ਜੋਗ ਦੀ ਸਾਧਨਾ। ਕਰੀ = ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Dioses, los Sabios Silenciosos, Indra, Shiva y los Yoguis no han podido encontrar los Límites de Dios."