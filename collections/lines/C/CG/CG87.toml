[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਬ੍ਰਹਮੰਡ ਪਾਤਾਲ ਦੀਪ; ਰਵਿਆ ਸਭ ਲੋਈ ॥"
page = 706
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is pervading the continents, solar systems, the under worlds, the islands and all the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਤਮਾ ਮਹਾਂਦੀਪਾਂ, ਸੂਰਜ ਮੰਡਲਾਂ, ਪਾਤਾਲਾਂ, ਟਾਪੂਆਂ ਅਤੇ ਸਾਰੀਆਂ ਸ੍ਰਿਸ਼ਟੀਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He pervades the continents, solar systems, nether worlds, islands and all worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੰਡ ਔ ਬ੍ਰਹਮੰਡ ਪਾਤਾਲ ਦੀਪ ਆਦੀ ਸਰਬ ਲੋਕੋਂ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਿਆ ਹੈ ਵਾ ਤਿਸ ਕੀ (ਲੋਈ) ਜੋਤਿ ਪੂਰਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇਸਾਂ ਵਿਚ, ਸਾਰੇ ਬ੍ਰਹਮੰਡ ਵਿਚ, ਹੇਠਲੀ ਧਰਤੀ, ਜਜ਼ੀਰਿਆਂ ਵਿਚ, ਸਾਰੇ ਹੀ ਜਗਤ ਵਿਚ ਉਹ ਪ੍ਰਭੂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡ = ਧਰਤੀ ਦੇ ਟੋਟੇ, ਵੱਡੇ ਵੱਡੇ ਦੇਸ। ਬ੍ਰਹਮੰਡ = ਸਾਰਾ ਜਗਤ। ਦੀਪ = ਜਜ਼ੀਰੇ। ਲੋਈ = ਜਗਤ, ਲੋਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la tierra y en el cielo. Pero sólo Lo conoce aquél a quien el Mismo Señor lo enseña,"