[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਘਾਟੀਂ ਊਂਚੌ ਘਨੋ; ਚੰਚਲ ਚੀਤ ਬਿਹਾਲ ॥"
page = 1364
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ascending lacs of very high hillocks, the mercurial mind has become miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਹੀ ਬਹੁਤੀਆਂ ਉਚੀਆਂ ਘਾਟੀਆਂ ਉਤੇ ਚੜ੍ਹ ਕੇ ਚੁਲਬੁਲਾ ਮਨੂਆ ਦੁਖੀ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Climbing thousands of steep hillsides, the fickle mind becomes miserable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਖ ਘਾਟੀ, ਭਾਵ ਬਹੁਤ ਹੰਕਾਰੀ ਹੂਆ ਹੂਆ ਚਿਤ ਚੰਚਲ ਹੂਆ ਹੂਆ ਦੁਖੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ) ਚੰਚਲ ਮਨ (ਦੁਨੀਆਵੀ ਵਡੱਪਣ ਦੀਆਂ) ਅਨੇਕਾਂ ਉੱਚੀਆਂ ਚੋਟੀਆਂ (ਉੱਤੇ ਅਪੜਨ) ਨੂੰ (ਆਪਣਾ) ਨਿਸ਼ਾਨਾ ਬਣਾਈ ਰੱਖਦਾ ਹੈ, ਤੇ, ਦੁਖੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escalando miles de empinadas montañas, la débil mente se vuelve miserable,"