[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਕੇ ਜਾਣ ਮਤਵਾਲੇ ਭੰਗਾ ਖਾਇ ਕੈ ॥੪੬੮॥"
page = 249

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Alongwith them the powerful fighters began to sob on falling in the battlefield.The warriors being intoxicated are shouting like someone shrieking in inebriation after eating hemp. 468"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਭੰਗ ਪੀ ਕੇ ਮਤਵਾਲੇ ਹੋ ਗਏ ਹੋਣ ॥੪੬੮॥"