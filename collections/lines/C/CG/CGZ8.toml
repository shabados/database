[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਸਰਨਿ ਤਿਨ ਕੀ; ਜਿਨੑੀ ਹਰਿ ਹਰਿ ਧਿਆਇਆ ॥੪॥੧॥"
page = 1278
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, I seek the refuge of those who meditate on their Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਲੋੜਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I seek the Sanctuary of those who meditate on the Lord, Har, Har. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਇਆ ਹੈ ਮੈਂ ਤਿਨੋਂ ਕੀ ਸ਼ਰਣ ਹਾਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਨੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y realizo mi destino predeterminado. Reza Nanak, busco el Santuario de los que meditan en el Señor Jar, Jar. (4-1)"