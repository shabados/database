[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ; ਤੇਰੀ ਦਾਤੀ ਰਾਜਾ ॥"
page = 608
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O sire Lord, with Thin gifts alone, I am satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਸੁਆਮੀ! ਤੇਰੀਆਂ ਬਖਸ਼ਿਸ਼ਾਂ ਨਾਲ ਮੈਂ ਰੱਜ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, Your gifts alone satisfy me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੀ (ਦਾਤੀ) ਬਖਸਸ਼ੋਂ ਕਰ ਕੇ ਮੈਂ ਤ੍ਰਿਪਤਿ ਹੋਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਤੇਰੀਆਂ (ਦਿੱਤੀਆਂ) ਦਾਤਾਂ ਨਾਲ (ਹੀ) ਰੱਜ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਦਾਤੀ = ਦਾਤੀਂ, ਦਾਤਾਂ ਨਾਲ। ਰਾਜਾ = ਰਾਜਾਂ, ਮੈਂ ਰੱਜਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sólo Tu Bondad me sacia."