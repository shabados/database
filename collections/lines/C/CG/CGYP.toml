[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਿਰੰਜਨੁ ਜਾ ਕੀ ਰਾਸਿ ॥"
page = 677
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one pure Lord is his capital."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪਾਵਨ ਸੁਆਮੀ ਹੀ ਉਸ ਦੀ ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord, the Immaculate Lord, is our capital."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਿਰੰਜਨ ਹੀ ਜਿਨੋਂ ਕੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਉਸ ਮਨੁੱਖ (ਦੇ ਆਤਮਕ ਜੀਵਨ) ਦਾ ਸਰਮਾਇਆ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de aquél que alaba al Dios Inmaculado"