[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਕਿਰਪਾਲਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭਿ ਧਾਰੀ; ਬਿਨਸੇ ਸਰਬ ਅੰਦੇਸਾ ॥"
page = 213
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, my Master, the kind Guru, showed mercy unto me, all my anxieties did end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੇ ਮਾਲਕ, ਮਿਹਰਬਾਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਉਤੇ ਦਇਆ ਕੀਤੀ ਤਾਂ ਮੇਰੇ ਸਾਰੇ iਫ਼ਕਰ ਮਿਟ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God, the Merciful Guru, showered His Mercy upon me, all my anxieties were dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਸਮਰਥ ਦ੍ਯਾਲੁ ਨੇ ਤੇਰੇ ਪਰ ਕਿਰਪਾ ਧਾਰੀ ਤਬ ਤੇਰਾ ਸਭੁ ਸੰਸਾ ਬਿਨਸੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਕਿਰਪਾਲ ਸਤਿਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਨੇ ਮਿਹਰ ਕੀਤੀ ਉਸ ਦੇ ਸਾਰੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਮਿਟ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਅੰਦੇਸਾ = ਫ਼ਿਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Misericordia del Señor, toda duda es disipada;"