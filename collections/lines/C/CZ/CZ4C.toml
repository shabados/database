[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਪੁਰਖ ਕਾ; ਮਰਦੈ ਮਾਨੁ ॥"
page = 1159
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who crushes the pride of the Death's courier,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੌ ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਹੰਕਾਰ ਨੂੰ ਪੀਹ ਸੁਟਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He crushes the pride of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਾਲ ਕਰਨੇ ਵਾਲੇ ਪੁਰਖ ਅਰਥਾਤ ਜਮ ਕੇ ਮਾਨ ਕੋ ਜੋ ਮਰਦਨ ਕਰ ਦੇਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜਮ-ਰਾਜ ਦਾ (ਇਹ) ਮਾਣ (ਕਿ ਸਾਰਾ ਜਗਤ ਉਸ ਤੋਂ ਥਰ-ਥਰ ਕੰਬਦਾ ਹੈ) ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲ = ਮੌਤ, ਜਮ। ਕਾਲ ਪੁਰਖ = ਜਮ-ਰਾਜ। ਮਾਨੁ = ਅਹੰਕਾਰ। ਮਰਦੈ = ਮਲ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para lograr destruir el ego del Ángel de la Muerte."