[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੇ ਸੇਵਕ; ਪ੍ਰਭਿ ਆਪਿ ਸਵਾਰੇ ॥"
page = 739
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slaves, the Lord Himself embellishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਗੋਲਿਆਂ ਨੂੰ ਸਾਈਂ ਖੁਦ ਹੀ ਸ਼ੁਸ਼ੋਭਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God embellishes and supports His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੇ ਸੇਵਕ ਹੈਂ, ਸੋ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਸੇਵਕਾਂ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Devotos del Señor, Él Señor Mismo los Adorna y les da Soporte,"