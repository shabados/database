[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਧਣ ਵੈਣ ਸੁਣਹਿ. ਉਰਝਾਵਹਿ; ਨਾਮੁ ਲੈਤ ਅਲਕਾਇਆ ॥"
page = 402
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Listening to the evil songs thou art entangled but in repeating the Name thou art indolent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਈ ਗਾਉਣੇ ਸੁਣ ਕੇ ਤੂੰ ਉਲਝ ਜਾਂਦਾ ਹੈ, ਪਰ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਵਿੱਚ ਤੂੰ ਆਲਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening to the evil talk, you are caught up in it, but you are hesitant to chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੰਧਣ ਵੈਣ) ਦੁਰਗੰਧ ਵਾਲੇ ਅਰਥਾਤ ਬਿਖ੍ਯੋਂ ਕੇ ਬਚਨ ਸੁਨ ਕਰ ਤੂੰ ਫਸਿ ਜਾਤਾ ਹੈ, ਨਾਮ ਜਪਤਾ ਹੂਆ ਆਲਸ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਗੰਦੇ ਗੀਤ ਸੁਣਦਾ ਹੈਂ ਤੇ (ਸੁਣ ਕੇ) ਮਸਤ ਹੁੰਦਾ ਹੈਂ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਲੈਂਦਿਆਂ ਆਲਸ ਕਰਦਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਧਣ = ਗੰਦ-ਭਰੇ, ਗੰਦੇ। ਵੈਣ = ਬੋਲ, ਗੀਤ। ਸੁਣਹਿ = ਤੂੰ ਸੁਣਦਾ ਹੈਂ। ਉਰਝਾਵਹਿ = ਤੂੰ ਮਸਤ ਹੁੰਦਾ ਹੈਂ। ਅਲਕਾਇਆ = ਆਲਸ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucho pláticas viciosas y me involucro en ellas, pero merodeo cuando se trata de Tu Nombre."