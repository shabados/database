[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿਯੋ ਹਾਸ ਮੰਦੈ ਬੁਲ︀ਯੋ ਏਮ ਬਾਕੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And laughed contemptuously as though the utterance about the elephants was not true."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਹਿਣ ਲਗਾ (ਹਾਥੀਆਂ ਨੂੰ ਸੁਟਣ ਵਾਲੀ) ਐਵੇਂ ਗੱਪ ਹੈ।"