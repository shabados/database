[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤਾ ਕਰੇ. ਸੁ ਹੋਗੁ; ਨ ਚਲੈ ਚਲਾਇਆ ॥੪॥"
page = 139
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What the Creator does that comes to pass. By man's effacing effort it cannot be effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਸਿਰਜਣਹਾਰ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ। ਇਨਸਾਨ ਦੇ ਹਟਾਉਣ ਨਾਲ ਇਹ ਹਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator does, comes to pass. It cannot be changed by anyone's efforts. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤਾ ਪੁਰਖ ਜੋ ਕਰਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ ਕਿਸੀ ਕਾ ਫੇਰਿਆ ਹੂਆ ਫਿਰਤਾ ਨਹੀਂ, ਭਾਵ ਕਰਮ ਫਲ ਭੋਗੇ ਬਿਨਾਂ ਮਿਟਤਾ ਨਹੀਂ॥੪॥☬ਸੁਲਤਾਨ ਪੁਰ ਨਿਵਾਜ ਪੜਾਉਣੇ ਵਾਲੇ ਕਾਜੀ ਕੇ ਸਾਥ ਕਈ ਸਲੋਕ ਹੂਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੀ ਕੋਈ) ਆਪਣੀ ਚਲਾਈ ਸਿਆਣਪ ਚੱਲ ਨਹੀਂ ਸਕਦੀ, ਜੋ ਕਰਤਾਰ ਕਰਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁ ਹੋਗੁ = ਉਹੀ ਹੋਵੇਗਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie tiene el poder de influenciar a Dios, solamente pasa lo que es Su Voluntad.  (4)"