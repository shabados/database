[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਨਹਾਰੁ ਭਿ ਊਠਿ ਸਿਧਾਈ ॥"
page = 885
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bewailer, too, rises up and departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਰਲਾਪ ਕਰਨ ਵਾਲਾ ਭੀ ਉਠ ਕੇ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The one who is lamenting will also arise and depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਰੋਵਨਹਾਰ ਭੀ ਉਠ ਕੇ ਸਿਧਾਇ ਜਾਏਗਾ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜੇਹੜਾ (ਹੁਣ ਕਿਸੇ ਦੇ ਵਿਛੋੜੇ ਤੇ) ਰੋ ਰਿਹਾ ਹੈ (ਆਖ਼ਰ) ਉਸ ਨੇ ਭੀ ਇਥੋਂ ਕੂਚ ਕਰ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਠਿ = ਉੱਠ ਕੇ। ਸਿਧਾਈ = ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estamos todos amarrados a la duda y al apego;"