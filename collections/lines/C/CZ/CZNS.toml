[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਬਿਛੋਹਾ; ਕਰਤ ਕਸਾਈ ॥"
page = 745
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This butcher (mammon) has separated the bride from her Beloved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਕਸਾਇਣ (ਮਾਇਆ) ਨੇ ਪਤਨੀ ਨੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨਾਲੋਂ ਵਿਛੋੜ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This butcher has separated them from the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬੋਕਤ ਦੂਤ (ਕਸਾਈ) ਪਰਮੇਸਰ ਕੇ ਪ੍ਰੇਮ ਕਾ ਵਿਛੋੜਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੀ ਅਣਹੋਂਦ (ਮੇਰੇ ਅੰਦਰ) ਕਸਾਈ-ਪੁਣਾ ਕਰ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੇਮ ਬਿਛੋਹਾ = ਪ੍ਰੇਮ ਦੀ ਅਣਹੋਂਦ। ਬਿਛੋਹਾ = ਵਿਛੋੜਾ। ਕਸਾਈ = ਖਿੱਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta carnicera los separa de su Bienamado Señor,"