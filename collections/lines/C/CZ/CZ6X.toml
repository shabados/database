[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸੇਵਾ ਕਰਿ ਭਾਵਨੀ ਲਾਈਐ; ਤਿਆਗਿ ਮਾਨੁ ਹਾਠੀਲਾ ॥੧॥"
page = 498
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With faith, perform thou the saints, service and put aside thy pride and obstinacy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰਧਾ ਦੇ ਨਾਲ ਤੂੰ ਸਾਧੂਆਂ ਦੀ ਟਹਿਲ ਕਮਾ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਜਿੱਦ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Saints with loving faith, and set aside your pride and stubbornness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਮੇਂ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਫਿਰ ਤਿਸ ਮੇਂ ਅਪਨੀ ਸ੍ਰਧਾ ਲਗਾਈਐ ਔਰ (ਹਾਠੀਲਾ) ਹਠ ਔਰ ਅਭਿਮਾਨੁ ਤ੍ਯਾਗ ਦੇਉ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਅਹੰਕਾਰ ਤੇ ਹਠ ਤਿਆਗ ਕੇ, ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕਰ ਕੇ, (ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਸਰਧਾ ਬਣਾਣੀ ਚਾਹੀਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ = ਗੁਰੂ। ਕਰਿ = ਕਰ ਕੇ। ਭਾਵਨੀ = ਸਰਧਾ। ਲਾਈਐ = ਬਣਾਣੀ ਚਾਹੀਦੀ ਹੈ। ਤਿਆਗਿ = ਤਿਆਗ ਕੇ। ਹਾਠੀਲਾ = ਹਠ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Fe entera sirve a los Santos sacrificando tu ego y tu vanagloria. (1)"