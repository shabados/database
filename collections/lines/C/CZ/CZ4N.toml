[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਗਾ ਨਾਉ ਰਖਾਇ ਕੈ; ਜਸੁ ਕੀਰਤਿ, ਜਗਿ ਲੇਇ ॥"
page = 2
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he were to assume good name and obtain praise and renown in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਭਾਵੇਂ ਉਹ ਸਰੇਸ਼ਟ ਨਾਮ ਰਖਵਾ ਲਵੇ ਅਤੇ ਸੰਸਾਰ ਅੰਦਰ ਉਪਮਾ ਤੇ ਸ਼ੋਭਾ ਪਰਾਪਤ ਕਰ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "with a good name and reputation, with praise and fame throughout the world-"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮੁ ਭੀ ਜਗਤ ਮੈ ਅਛਾ ਰਖਾਵੇ, ਜਸੁ ਦੇਸ ਮੈ, ਕੀਰਤਿ ਦੇਸਾਂਤਰ ਮੈ ਵਾ ਜਸੁ ਮੁਖ ਪਰ, ਕੀਰਤੀ ਪਿਠ ਪਿਛੇ ਸਭ ਕੋਈ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਚੰਗੀ ਨਾਮਵਰੀ ਖੱਟ ਕੇ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਸ਼ੋਭਾ ਭੀ ਪ੍ਰਾਪਤ ਕਰ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਗਾ… ਕੈ = ਚੰਗੀ ਨਾਮਵਰੀ ਖੱਟ ਕੇ, ਚੰਗੇ ਨਾਮਣੇ ਵਾਲਾ ਹੋ ਕੇ। ਜਸੁ = ਸ਼ੋਭਾ। ਕੀਰਤਿ = ਸ਼ੋਭਾ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਲੇਇ = ਲਏ, ਖੱਟੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podría ser famoso, seguido, honrado y buscado por todos,"