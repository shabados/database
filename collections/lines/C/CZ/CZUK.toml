[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੌਂ ਈਹਾ ਬੋਲੈ ਤੁਰਤੁ ਅਪਨੋ ਰੂਪ ਛਪਾਇ ॥੯੩॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus had spoken the one who had been hiding (behind the cove).(93)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੁਰਤ ਆਪਣਾ ਰੂਪ ਛੁਪਾ ਕੇ ਇਥੇ ਬੋਲੇ ॥੯੩॥"