[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਹਉਮੈ ਕਰਿ; ਦੁਖੁ ਰੋਈ ॥"
page = 145
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By taking pride, mortal bewails in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕਰਕੇ ਪ੍ਰਾਣੀ ਤਕਲੀਫ ਅੰਦਰ ਵਿਰਲਾਪ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, they cry out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੇ ਬੀਚ ਕਰਮ ਕਰ ਕੇ ਦੁਖ ਕਰ ਸ੍ਰਿਸਟੀ ਰੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਹਨੇਰੇ) ਵਿਚ (ਸ੍ਰਿਸ਼ਟੀ) ਹਉਮੈ ਦੇ ਕਾਰਨ ਦੁਖੀ ਹੋ ਰਹੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sufro el dolor del ego, y grito en lamento,"