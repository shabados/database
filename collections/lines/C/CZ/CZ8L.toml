[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਕਲਮ ਅੰਦਰ ਆਵੇਖ਼ਤ ਕਾਗ਼ਜ਼ ਮਹੀ ॥੧੨॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And pondered over the regal papers prevalent there.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਆਪਣੇ ਕੋਲ ਲਟਕੇ ਹੋਏ ਕਾਗ਼ਜ਼ ਉਤੇ ਹੁਕਮ ਲਿਖਣ ਲਗ ਗਈ ॥੧੨॥"