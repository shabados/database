[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਖਜੀਨਾ ਸਾਚਾ ਸਾਹੀ ॥"
page = 1073
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the treasure of the true Banker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਖ਼ਜਾਨਾ ਸੱਚੇ ਸ਼ਾਹੂਕਾਰ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the treasure of the True Banker."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਖਜਾਨਾ ਸੰਤੋਂ ਕੇ ਰਿਦੇ ਔਰ ਵਹ ਸਚਾ ਸਚੀ ਹੀ (ਸਾਹੀ) ਬਿਭੂਤੀ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਖ਼ਜ਼ਾਨਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Verdad es Su Tesoro."