[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਸਰਣਾਗਤਿ; ਨਦਰਿ ਨਿਹਾਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 228
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine shelter do I seek Look in me with favour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਨਾਹ ਮੈਂ ਢੂੰਡਦਾ ਹਾਂ। ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there You are. Save me, O Savior Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹਾਂ, ਕਿਰਪਾ ਕੀ ਨਦਰ ਕਰ ਕੇ ਨਿਹਾਲ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ (ਮੇਰੇ ਵਲ) ਵੇਖ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú bendices a todos con Tu Gracia y eres siempre Bueno con los pobres.(1-Pausa)"