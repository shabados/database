[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਸੰਗਿ; ਬੋਲੀ ਹਰਿ ਬਾਣੀ ॥"
page = 95
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joining the saints society, I recite Divine Guru's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਰੱਬ-ਰੂਪ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Sat Sangat, the True Congregation, I chant the Bani of the Lord's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਸਤਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਹਰੀ ਕੀ ਬਾਣੀ ਕਥਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਮਨ ਲੋਚਦਾ ਹੈ ਕਿ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, recitaba Tu Palabra y me agradaba mucho."