[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵ ਲੋਕ ਨੋ ਚਲਿਆ; ਗਣ ਗੰਧਰਬੁ ਸਭਾ ਸੁਖਵਾਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Along with gans and gandharvs (calestial musicians) he went to the abode of the gods."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵ ਲੋਕ ਨੂੰ ਚਲਿਆਂ ਸੀ (ਨਾਲ) ਗੰਧਰਬ (ਗਾਉਂਦੇ) ਤੇ ਹਰਿ ਗੁਣਾਂ ਦੀ ਸਭਾ ਟਹਿਲ ਕਰਦੀ ਸੀ।"