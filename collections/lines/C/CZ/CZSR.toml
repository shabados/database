[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਧਰਮ ਰਾਇ ਕਰੇ ਸੇਵਾ ॥"
page = 271
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Righteous Judge performs service for him, who associates with the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਜੋ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, the Lord of Dharma serves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਧਰਮ ਰਾਜਾ ਭੀ ਸੇਵਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਧਰਮਰਾਜ (ਭੀ) ਸੇਵਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hasta el rey de la muerte rinde pleitesía a ese hombre"