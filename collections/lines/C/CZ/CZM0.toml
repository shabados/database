[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਵੇਰੋਧੁ ਸਰੀਰ ॥"
page = 931
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, even the body is an enemy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਦੇਹ ਭੀ ਵੈਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, even one's own body is an enemy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਜਪੇ ਤੇ ਬਿਨਾ ਸਰੀਰ ਹੀ ਦੁਖਦਾਈ ਦੁਸਮਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਤੂੰ ਕਿਉਂ ਗੋਪਾਲ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਨਹੀਂ ਲਿਖਦਾ?) ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਗਿਆਨ ਇੰਦ੍ਰਿਆਂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਵਿਰੋਧ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਰੋਧੁ ਸਰੀਰ-ਸਰੀਰ ਦਾ ਵਿਰੋਧ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਵਿਰੋਧ (ਭਾਵ, ਅੱਖਾਂ ਕੰਨ ਜੀਭ ਆਦਿਕ ਇੰਦ੍ਰੇ ਪਰ ਤਨ ਪਰਾਈ ਨਿੰਦਾ ਆਦਿਕ ਵਲ ਪੈ ਕੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਡੇਗਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, hasta el cuerpo se perjudica."