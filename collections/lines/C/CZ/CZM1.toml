[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ. ਕੋ ਮੁਕਤਿ, ਨ ਪਾਵਸਿ; ਡੂਬਿ ਮੁਏ ਬਿਨੁ ਪਾਨੀ ॥੨॥"
page = 1127
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name no one obtains salvation and all are drowned to death without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਕਿਸੇ ਨੂੰ ਭੀ ਮੌਖਸ਼ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਸਾਰੇ ਹੀ ਪਾਣੀ ਦੇ ਬਗੈਰ ਹੀ ਡੁਬ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, no one is liberated; they drown and die without water. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕੋਈ ਭੀ ਮੁਕਤੀ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ। ਪਾਨੀ ਸੇ ਬਿਨਾਂ ਸਭ ਜੀਵ ਡੂਬ ਮੂਏ ਹੈਂ, ਭਾਵ ਵਿਸ੍ਯ ਪਦਾਰਥ ਅਸਤ ਭੀ ਹੈਂ ਤਾਂ ਵੀ ਤਿਨ ਮੇਂ ਲਾਗ ਕਰ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕੋਈ ਬੰਦਾ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ। (ਵਿਕਾਰਾਂ ਦੇ ਪਾਣੀ ਵਿਚ) ਗੋਤੇ ਖਾ ਖਾ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦਾ ਹੈ, ਵਿਸ਼ਿਆਂ ਨਾਲ ਤ੍ਰਿਪਤੀ ਭੀ ਨਹੀਂ ਹੁੰਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੂਬਿ ਮੁਏ = (ਵਿਕਾਰਾਂ ਦੇ ਪਾਣੀਆਂ ਵਿਚ) ਗੋਤੇ ਖਾ ਖਾ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲਈ। ਬਿਨੁ ਪਾਨੀ = ਪਾਣੀ ਤੋਂ ਖ਼ਾਲੀ ਹੀ ਰਹੇ, ਵਿਸ਼ਿਆਂ ਨਾਲ ਤ੍ਰਿਪਤੀ ਭੀ ਨਾਹ ਹੋਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mira, sin el Nombre del Señor, no eres emancipado y por pura ignorancia desperdicias tu vida en vano. (2)"