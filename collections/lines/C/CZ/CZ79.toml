[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦੀ ਬੁਝੀਐ; ਸਾ ਧਨ ਸੁਤੀ ਨਿਚਿੰਦ ॥"
page = 1415
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride who by the Guru's grace, realises he Lord sleeps peacefully."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪਤਨੀ, ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦੀ ਹੈ ਉਹ ਬੇਫਿਕਰ ਹੋ ਕੇ ਸੌਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the soul-bride understands, and then she sleeps without worry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹੀ ਵਾਹਿਗੁਰੂ ਕੋ ਜਾਣੀਤਾ ਹੈ ਜਿਸ ਜਗ੍ਯਾਸੀ ਇਸਤਰੀ ਨੇ ਜਾਣਿਆ ਹੂਆ ਹੈ ਸੇ ਨਿਸਚਿੰਤ ਹੋ ਕਰ ਕੇ ਸੁਤੀ ਹੈ, ਭਾਵ ਅਚਿੰਤ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਭੇਤ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਸਮਝ ਸਕੀਦਾ ਹੈ। (ਜਿਹੜੀ) ਜੀਵ-ਇਸਤ੍ਰੀ (ਇਸ ਭੇਤ ਨੂੰ ਸਮਝ ਲੈਂਦੀ ਹੈ, ਉਹ) ਚਿੰਤਾ-ਰਹਿਤ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦੀ = ਪ੍ਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਬੁਝੀਐ = ਸਮਝ ਸਕੀਦਾ ਹੈ। ਸਾਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ। ਸੁਤੀ = ਸੌਂ ਰਹਿੰਦੀ ਹੈ, ਲੀਨ ਰਹਿੰਦੀ ਹੈ। ਨਿਚਿੰਦ = ਚਿੰਤਾ-ਰਹਿਤ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, la Novia Alma entiende y entonces duerme sin preocupación."