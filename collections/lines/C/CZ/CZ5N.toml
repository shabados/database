[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਨਵਤਨ; ਮਨ ਰੰਗੀ ਸੋਭਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1322
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever refreshing and pleasing unto the mind is His glory. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਨਵੀਂ ਨਕੋਰ ਅਤੇ ਚਿੱਤ ਨੂੰ ਖੁਸ਼ ਕਰਨ ਵਾਲੀ ਹੈ ਉਸ ਦੀ ਕੀਰਤੀ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is rejuvenated forever by His Wondrous Love. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਨਵੀਨ ਹੈ ਤਿਸ ਸੋਭਾ ਮੇਂ ਮੇਰੇ ਮਨ ਕੀ ਬਿਰਤੀ ਰੰਗੀ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੈ ਵਹੁ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਨਵੀਂ (ਰਹਿੰਦੀ ਹੈ, ਖਿੱਚ ਪਾਂਦੀ ਰਹਿੰਦੀ ਹੈ, ਅਤੇ) ਸਦਾ ਹੀ ਮਨ ਨੂੰ (ਪਿਆਰ ਦਾ) ਰੰਗ ਚਾੜ੍ਹਦੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਨਵਤਨ = ਨਵੀਂ। ਮਨ ਰੰਗੀ = ਮਨ ਨੂੰ (ਪ੍ਰੇਮ ਦਾ) ਰੰਗ ਦੇਣ ਵਾਲੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente rejuvenece para siempre con Su Precioso Amor. (1-Pausa)"