[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਦਾ ਸੁਹਾਗਣੀ; ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੧॥"
page = 1285
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through her infinite love for the Guru, she become a happy bride for eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਨੂੰ ਬੇਅੰਤ ਪਿਆਰ, ਕਰਨ ਰਾਹੀਂ ਉਹ ਸਦੀਵ ਲਈ ਪ੍ਰਸੰਨ ਪਤਨੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, she is a happy soul-bride forever; her love for the Guru is unlimited. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਸਦਾ ਸੁਹਾਗਣੀ ਹੈ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਵਿਖੇ ਅਪਾਰ ਹੇਤ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਨਾਲ ਅਪਾਰ ਪਿਆਰ ਕੀਤਿਆਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ ਸੁਹਾਗਵਤੀ ਰਹਿੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤਿ ਅਪਾਰਿ = ਅਪਾਰ ਹਿਤ ਦੇ ਕਾਰਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Alma novia es feliz para siempre, pues su Amor por el Guru es ilimitado. (1)"