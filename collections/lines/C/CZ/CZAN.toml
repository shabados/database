[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੀਰ ਸਮਾਨਿ. ਸਾਗੁ ਮੈ ਪਾਇਆ; ਗੁਨ ਗਾਵਤ ਰੈਨਿ ਬਿਹਾਨੀ ॥"
page = 1105
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the rice-milk, I have found the vegetable of leaves and my night passed in singing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਦਰ ਦਾ ਸਾਗ ਮੈਨੂੰ ਤਸਮਈ ਦੇ ਤੁੱਲ ਹੈ ਅਤੇ ਮੇਰੀ ਰਾਤ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਿਆਂ ਗੁਜ਼ਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I find his rough vegetables to be like rice pudding; the night of my life passes singing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਮੈਂ ਸਾਗ ਮੁਖ ਪਾਇਆ ਤਿਸ ਕੇ ਸਮਾਨ ਤੋ ਖੀਰ ਭੀ ਨ ਮਲੂਮ ਹੂਈ; ਵਾ ਖੀਰ ਕੇ ਤੁਲ ਮੁਖ ਮੇਂ ਸਾਗ ਪਾਯਾ, ਭਾਵ ਲੂਣ ਰਹਿਤ ਥਾ। ਭਗਤੋਂ ਕੇ ਗੁਨ ਗਾਵਤਿਆਂ ਹੀ ਰਾਤ ਬੀਤ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਿਦਰ ਦੇ ਘਰ ਦਾ ਰਿੱਝਾ ਹੋਇਆ) ਸਾਗ (ਤੇਰੀ ਰਸੋਈ ਦੀ ਪੱਕੀ) ਖੀਰ ਵਰਗਾ ਮੈਨੂੰ (ਮਿੱਠਾ) ਲੱਗਦਾ ਹੈ, (ਕਿਉਂਕਿ ਬਿਦਰ ਦੇ ਕੋਲ ਰਹਿ ਕੇ ਮੇਰੀ) ਰਾਤ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ ਬੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਨਿ = ਰਾਤ। ਬਿਨੋਦੀ = ਚੋਜ ਤਮਾਸ਼ੇ ਕਰਨ ਵਾਲਾ, ਮੌਜ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me sabe a Gloria, como la mejor de las leches, pues él se pasa las noches cantando las Alabanzas del Señor."