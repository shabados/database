[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ. ਸਹ ਕੇਰੀਆ ਦਾਸੀਆ; ਸਾਚਾ ਖਸਮੁ ਹਮਾਰਾ ॥੫॥੨॥੪॥"
page = 729
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We are Lord's hand-maidens. He is our True Husband."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਸਾਹਿਬ ਦੀਆਂ ਬਾਂਦੀਆਂ ਹਾਂ। ਉਹ ਸਾਡਾ ਸੱਚਾ ਸਿਰ ਦਾ ਸਾਈਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are the servants, the hand-maidens of the Lord; He is our True Lord and Master. ||5||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਮ) ਅਸਮਦਾਦਕ (ਸਹ) ਪਤੀ ਅਕਾਲ ਪੁਰਖ ਕੀਆਂ ਦਾਸੀਆਂ ਹੈਂ, ਸਚਾ ਪ੍ਰਮਾਤਮਾਂ ਹਮਾਰਾ ਸ੍ਵਾਮੀ ਹੈ॥੫॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਇਉਂ ਯਕੀਨ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਅਸੀਂ ਖਸਮ ਦੀਆਂ ਗੋਲੀਆਂ ਹਾਂ, ਤੇ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਸਦਾ ਸਾਡੇ (ਸਿਰ ਉਤੇ) ਕਾਇਮ ਹੈ ॥੫॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰੀਆ = ਦੀਆਂ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ॥੫॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "somos como Sus damiselas, Él es eternamente nuestro Esposo Verdadero.(5-2-4)"