[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕੀ; ਕੀਨੀ ਆਪਿ ਸਹਾਇ ॥"
page = 202
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To his serfs the Lord Himself gives assistance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਫਰਾਂ ਨੂੰ ਸਾਹਿਬ ਆਪੇ ਹੀ ਸਹਾਇਤਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Help and Support of His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਦਾਸ ਕੀ ਆਪ ਵਾਹਗੁਰੂ ਨੇ ਸਹਾਇਤਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਜਿਸ ਮਨੁੱਖ ਦੀ ਸਹਾਇਤਾ ਕੀਤੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Sus Sirvientes el Señor Mismo los atiende."