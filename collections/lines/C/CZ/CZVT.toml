[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਉਦਰ ਬਿਲਲਾਟ ਕਰਤਾ; ਤਹਾਂ ਹੋਵਤ ਦੀਨ ॥੧॥"
page = 1225
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou were imprisoned in the womb of thy mother's belly. there thou wailed like a meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਆਪਣੀ ਮਾਤਾ ਦੇ ਢਿੱਡ ਦੀ ਬੱਚੇਦਾਨੀ ਵਿੱਚ ਕੈਦ ਸੈਂ, ਉਥੇ ਤੂੰ ਮਸਕੀਨ ਦੀ ਮਾਨੰਦ ਵਿਰਲਾਪ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the womb of your mother, you cried and whined like a wretch. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਾਤਾ ਕੇ ਉਦਰ ਗਰਭ ਬੀਚ ਫਸਿਆ ਹੂਆ ਬਿਰਲਾਪ ਕਰਤਾ ਥਾ ਅਰ ਤਹਾਂ ਅਤਿਅੰਤ ਦੀਨ ਹੋ ਰਹਾ ਥਾ, ਤਿਸ ਨੇ ਤੇਰੀ ਸਰਬ ਰਖਿਆ ਕਰੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੂੰ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਸੀ, ਤਦੋਂ ਵਿਲਕਦਾ ਸੀ, ਤਦੋਂ ਤੂੰ ਗਰੀਬੜਾ ਜਿਹਾ ਬਣਿਆ ਰਹਿੰਦਾ ਸੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ = ਮਾਂ ਦਾ ਪੇਟ। ਉਦਰ = ਪੇਟ। ਦੀਨ = ਨਿਮਾਣਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "qué humilde te veías todo indefenso en el vientre de tu madre. (1)"