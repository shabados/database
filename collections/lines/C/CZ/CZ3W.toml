[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਾਂਈ. ਜੈਂ ਵਿਸਰੈ; ਨਾਨਕ. ਸੋ ਤਨੁ ਖੇਹ ॥੨॥"
page = 707
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body, which forgets that Lord, shall be reduced to ashes, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਦੇਹ ਉਸ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾਉਂਦੀ ਹੈ, ਉਹ ਸੁਆਹ ਥੀ ਵੰਞੇਗੀ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That body which forgets the Lord, O Nanak, shall be reduced to ashes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਸਾਂਈ ਅਰਥਾਤ ਜਿਸ ਨੇ ਪਦਾਰਥ ਦੀਏ ਹੈਂ ਜਿਸ ਕੋ ਵਿਸਰਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ਼ ਕਾ ਤਨ ਖੇਹ ਵਤ ਹੈ ਅਰਥਾਤ ਨਿਸਫਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਸਾਈਂ (ਦੀ ਯਾਦ) ਭੁੱਲ ਗਈ ਹੈ ਉਹ ਸਰੀਰ (ਮਾਨੋ) ਸੁਆਹ (ਹੀ) ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si se olvida de su Dios es convertido en polvo. (2)"