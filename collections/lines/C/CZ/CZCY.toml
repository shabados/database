[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਨਣ ਵਾਸ ਨ ਬੋਹੀਅਨਿ; ਖਹਿ ਖਹਿ ਵਾਂਸ ਜਲਨਿ ਬੇਪੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Despite their juxtaposition with sandal wood tree bamboos donot become fragrant, and destroy themselves by their mutual friction."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਦੇ ਪਾਸ ਰਹਿਕੇ ਉਸ ਦੀ ਸੁੰਗਧੀ ਨਾਲ ਵਾਂਸ ਸੁਗੰਧਿਤ ਨਹੀਂ ਹੁੰਦੇ, ਸਗਮਾਂ ਬੇਪੀਰੇ ਆਪੋ ਵਿਚ (ਹੰਕਾਰ ਨਾਲ) ਖਹਿ ਖਹਿਕੇ ਸੜ ਜਾਂਦੇ ਹਨ।"