[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਸ ਸੋ ਪ੍ਰਾਤ ਪਟਾ ਸੇ ਪਟੰਬਰ; ਪਿਯਰੀ ਪਰੀ ਪਰਸੇ ਪ੍ਰਤਿਪਾਰੇ ॥"
page = 1066

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੇਰ (ਮੈਨੂੰ) ਨੇਜ਼ੇ ਵਾਂਗ, ਰੇਸ਼ਮੀ ਬਸਤ੍ਰ ਤਲਵਾਰ ('ਪਟਾ') ਵਾਂਗ ਹਨ ਅਤੇ ਪਾਲਣ ਵਾਲਿਆਂ ਦੇ ਛੋਹਣ ਨਾਲ ਮੈਂ ਪੀਲੀ ਪੈ ਗਈ ਹਾਂ।"