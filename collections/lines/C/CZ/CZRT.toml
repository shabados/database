[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਸੂਰਾ ਵਰੀਆਮੁ; ਜਿਨਿ ਵਿਚਹੁ. ਦੁਸਟੁ ਅਹੰਕਰਣੁ ਮਾਰਿਆ ॥"
page = 86
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he is the brave warrior who has subdued his vicious inner ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹੀ ਬਹਾਦਰ ਯੋਧਾ ਹੈ ਜਿਸ ਨੇ ਆਪਣੇ ਅੰਦਰਲੀ ਪਾਪਣ ਹੰਗਤਾ ਨੂੰ ਕਾਬੂ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he is a brave warrior, who conquers and subdues his vicious inner ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੂਰਮਾ ਬਹਾਦਰ ਸੋਈ ਹੈ ਜਿਸ ਨੇ ਮਨ ਕੇ ਬੀਚ ਸੇ ਦੁਸਟ ਹੰਕਾਰ ਕੋ ਮਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਬਹਾਦੁਰ ਸੂਰਮਾ ਹੈ ਜਿਸ ਨੇ (ਮਨ) ਵਿਚੋਂ ਦੁਸ਼ਟ ਅਹੰਕਾਰ ਨੂੰ ਦੂਰ ਕੀਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੰਕਰਣੁ = ਅਹੰਕਾਰ। ਵਰੀਆਮੁ = ਸੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que logra dominar su ego negativo, es el más valiente de todos los valientes."