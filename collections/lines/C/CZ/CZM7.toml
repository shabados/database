[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਰ ਅੰਜੁਲ ਜਲ ਜੋਬਨ ਪ੍ਰਵੇਸੁ ਆਲੀ; ਮਾਨ ਤਜਿ ਪ੍ਰਾਨਪਤਿ ਪਤਿ ਰਤਿ ਮਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "O! friend entering in youth! abandon all ego and take water (of humility) in your hand, worship the Lord husband the Master of all lives and lodge His love in your heart."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੇ ਜੁਆਨੀ ਵਿਚ ਪ੍ਰਵੇਸ਼ ਕਰ ਰਹੀ ਸਖੀਏ! ਹੱਥਾਂ ਦੇ ਬੁੱਕਵਿਚ ਪਾਣੀ ਲੈ; ਮਾਨ ਛੱਡ ਕੇ ਪ੍ਰਾਨਪਤੀ ਦਾ ਪੂਜਨ ਕਰ ਤੇ ਪਤੀ ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਮਾਣ।"