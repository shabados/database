[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਸਿਉ ਉਨ ਭੋਜੁ ਕੀਓ ਇਕਠੰ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The two refugee kings dined together with them."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਉਨ੍ਹਾਂ ਰਾਜਕੁਮਾਰਾਂ ਨੇ ਇਕੱਠਾ ਭੋਜਨ ਕੀਤਾ।"