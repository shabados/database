[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪ੍ਰਭੁ ਰਾਖੈ; ਤਿਸੁ ਨਾਹੀ ਦੂਖ ॥"
page = 293
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom the Lord preserves get not trouble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸਾਈਂ ਰਖਿਆ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਤਕਲੀਫ ਨਹੀਂ ਵਾਪਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is protected by God never suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਭੂ ਰਾਖਤਾ ਹੈ ਤਿਸ ਕੋ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬੰਦੇ ਨੂੰ ਪ੍ਰਭੂ ਰੱਖਦਾ ਹੈ ਉਸ ਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਪੋਂਹਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún daño puede ocurrirle al hombre que Dios protege;"