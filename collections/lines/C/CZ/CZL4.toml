[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਸਰਿਐ; ਚੰਗਾ ਕਿਉ ਹੋਇ ॥੧॥"
page = 661
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting Him, how can the mortal be good?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਭੁਲਾ ਕੇ, ਜੀਵ ਕਿਸ ਤਰ੍ਹਾਂ ਭੁਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting Him, how can one be good? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਵਿਸਰਨੇ ਤੇ ਇਹ ਜੀਵ ਚੰਗਾ ਕੈਸੇ ਹੋਵੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦੇਈਏ, ਤਾਂ ਭੀ ਜੀਵਨ ਚੰਗਾ ਕਦੇ ਨਹੀਂ ਬਣ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਵਿਸਰਿਐ = ਜੇ ਉਸ (ਪ੍ਰਭੂ) ਨੂੰ ਭੁਲਾ ਦੇਈਏ। ਕਿਉ ਹੋਇ = ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni con astucia ni con imposiciones puede ser obtenido. (1)"