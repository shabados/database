[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਭੀਤ ਅਜੀਤ ਸਮਸਤ ਛਿਤੰ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thou art fearless and unconquerable monarch on the whole earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਧਰਤੀ (ਛਿਤੰ) (ਉਤੇ ਇਕ ਤੁਸੀਂ ਹੀ) ਡਰ ਤੋਂ ਬਿਨਾ ਅਤੇ ਅਜਿਤ ਹੋ।"