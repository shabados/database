[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰਿ ਛੋਡਿਅੜੀ ਜੀਉ; ਕਵਣੁ ਮਿਲਾਵੈ ॥"
page = 243
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one deserted by the Consort who can unite her with her Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਸਮ ਦੀ ਛਡੀ ਹੋਈ ਨੂੰ ਉਸ ਦੇ ਸੁਆਮੀ ਨਾਲ ਕੌਣ ਜੋੜ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is separated from her Husband Lord - who can unite her with Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ! ਤੇਰੀ ਤਿਆਗੀ ਹੋਈ ਕੋ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਤੁਝ ਸਾਥ ਕੌਣ ਮਿਲਾਵੈ, ਭਾਵ ਸਤਿਗੁਰੂ ਹੀ ਮਿਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਜਿਸ ਨੂੰ ਪਤੀ ਨੇ ਵਿਸਾਰ ਦਿੱਤਾ, ਉਸ ਨੂੰ ਹੋਰ ਕੌਣ (ਪਤੀ-ਪ੍ਰਭੂ ਨਾਲ) ਮਿਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਿ = ਪਿਰ ਨੇ, ਪਤੀ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede unirla con su Señor, cuando es rechazada por Él Mismo?"