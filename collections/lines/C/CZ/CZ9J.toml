[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੀਨ ਕੀ ਚਪਲ ਸਿਉ ਜੁਗਤਿ ਮਨੁ ਰਾਖੀਐ; ਉਡੈ ਨਹ ਹੰਸੁ. ਨਹ ਕੰਧੁ ਛੀਜੈ ॥੧॥"
page = 991
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way, thy fish like mercurial mind shall be held and thy soul-swan shall fly not away from thy Lord and thy body-wall shall perish not, in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੇਰਾ ਮੱਛੀ ਵਰਗਾ ਚੰਚਲ ਮਨੂਆ ਅਸਥਿਰ ਹੋ ਜਾਵੇਗਾ ਤੇ ਤੇਰੀ ਆਤਮਾ-ਰਾਜਹੰਸ, ਉਡਾਰੀ ਮਾਰ, ਤੇਰੇ ਪ੍ਰਭੂ ਕੋਲੋਂ ਦੂਰ ਨਹੀਂ ਜਾਵੇਗੀ ਅਤੇ ਤੇਰੀ ਦੇਹ-ਦੀਵਾਰ ਬੇਫ਼ਾਇਦਾ ਨਾਸ ਨਹੀਂ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, the fickle fish of the mind will be held steady; the swan-soul shall not fly away, and the body-wall will not crumble. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਛੀ ਮਸ ਜੋ ਚੰਚਲ ਮਨ ਹੈ ਇਸ ਪੂਰਬਕ ਹੀ ਜੁਗਤਿ ਸਿਉਂ (ਰਾਖੀਐ) ਰੋਕੀਐ, ਤਉ (ਕੰਧੁ) ਸਰੀਰੁ ਕਲਪ ਪ੍ਰਯੰਤ ਨਹੀਂ ਨਸ਼ਟ ਹੋਤਾ ਔ ਇਸ ਦੇਹ ਤੇ (ਹੰਸੁ) ਜੀਉ ਨਹੀਂ ਉਡਤਾ, ਵਾ ਜੀਉ ਵਾਰ ਵਾਰ ਦੇਹ ਤ੍ਯਾਗ ਕਰਿ ਕਹੀਂ ਜਾਤਾ ਆਵਤਾ ਨਹੀਂ ਔਰੁ ਨ ਸਰੀਰ ਨਿਸਫਲ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਮੱਛੀ ਵਰਗਾ ਚੰਚਲ ਮਨ ਵੱਸ ਵਿਚ ਰੱਖ ਸਕੀਦਾ ਹੈ, ਮਨ ਵਿਕਾਰਾਂ ਵਲ ਨਹੀਂ ਦੌੜਦਾ, ਨਾਹ ਹੀ ਸਰੀਰ ਵਿਕਾਰਾਂ ਵਿਚ ਪੈ ਕੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es a través del Equilibrio que la mente, mercurial como el pez, se mantiene, y el Alma Cisne no se va, ni se desvanecen las paredes del cuerpo.(1)"