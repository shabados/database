[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਾਮ ਨਾਮੈ ਰਹਉ ਲਾਗੋ; ਜਨ ਨਾਨਕ. ਨਾਮਿ ਸਮਾਇਓ ॥੪॥੩॥"
page = 985
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak remains yoked to the Lord God's Name and in the Name he is merged."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਨਾਮ ਅੰਦਰ ਹੀ ਉਹ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak remains attached to the Name of the Lord; he is merged in the Naam. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਬ੍ਯਾਪਕ! ਮੈਂ ਬਾਣੀ ਕਰ ਕੇ ਤੇਰੇ ਨਾਮ ਮੇਂ ਲਾਗ ਰਹੂੰ ਅਰ ਹੇ ਨਾਮੀ! ਮਨ ਕਰ ਕੇ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਰਹੂੰ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਬੇਨਤੀ ਕਰ ਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਹਰਿ-ਨਾਮ ਵਿਚ ਹੀ ਜੁੜਿਆ ਰਹਾਂ, ਮੈਂ ਹਰਿ-ਨਾਮ ਵਿਚ ਹੀ ਲੀਨ ਰਹਾਂ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੈ = ਨਾਮ ਵਿਚ ਹੀ। ਰਹਉ = ਰਹਉਂ, ਮੈਂ ਰਹਾਂ। ਨਾਮਿ ਸਮਾਇਓ = (ਮੈਂ) ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਾਂ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pueda aferrarme a Ti con todo mi corazón y pueda fundirme en Tu Nombre.  (4-3)"