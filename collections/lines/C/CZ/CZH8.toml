[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਲਾਇ ਸਵਾਰੇ ਥਾਨਾਂ; ਪੂਛਉ ਸੰਤਾ ਜਾਏ ॥"
page = 1266
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing my attention I have cleansed my mind's abode and now go to ask the saints about my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜੋੜ ਮੈਂ ਆਪਣੇ ਮਨ ਦੇ ਅਸਥਾਨ ਨੂੰ ਸਾਫ ਕਰ ਲਿਆ ਹੈ ਤੇ ਹੁਣ ਮੈਂ ਸਾਧੂਆਂ ਕੋਲ ਆਪਣੀ ਸਾਈਂ ਬਾਰੇ ਪੁਛਣ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I focus my mind, and embellish and adorn the place within; then I go out to speak with the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰੂਪ ਅਸਥਾਨ ਮੇਂ ਮਨ ਕੋ ਲਗਾਇ ਕਰ, ਭਾਵ ਜਗ੍ਯਾਸਾ ਧਾਰ ਕਰ ਸਵਾਰਿਆ ਵਾ ਮਨ ਕੋ ਭਗਤੀ ਮੇਂ ਲਾਇਕਰ ਇੰਦ੍ਰੇ ਸਵਾਰੇ ਭਾਵ ਸੁਧ ਕਰ ਦੀਏ ਹੈਂ; ਵਾ ਮਨ ਲਗਾਇ ਕਰ ਰਿਦਾ ਅਸਥਾਨ ਸੁਧ ਕੀਆ ਹੈ ਔਰ ਸੰਤੋਂ ਪਾਸ ਜਾਇਕਰ ਉਪਦੇਸ ਕੋ ਪੂਛਤਾ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਪੂਰੇ ਧਿਆਨ ਨਾਲ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲਿਆ ਹੈ। ਮੈਂ ਸੰਤਾਂ ਪਾਸੋਂ ਜਾ ਕੇ (ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਦੀਆਂ ਗੱਲਾਂ) ਪੁੱਛਦੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ ਲਾਇ = ਮਨ ਲਾ ਕੇ, ਪੂਰੇ ਧਿਆਨ ਨਾਲ। ਸਵਾਰੇ = ਸਵਾਰ ਲਏ ਹਨ, ਚੰਗੇ ਬਣਾ ਲਏ ਹਨ। ਥਾਨਾਂ = ਸਾਰੇ ਥਾਂ, ਸਾਰੇ ਇੰਦ੍ਰੇ। ਪੂਛਉ = ਪੂਛਉਂ, ਮੈਂ ਪੁੱਛਦੀ ਹਾਂ। ਜਾਏ = ਜਾਇ, ਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enfoco mi mente, adorno y embellezco el lugar interior y después hablo con los Santos."