[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉਂ ਕਰਿ ਮੋਤੀ ਸਿਪ ਵਿਚਿ; ਮਰਮੁ ਨ ਜਾਣੈ ਅੰਦਰਿ ਧਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The pearl dwells in the shell but the shell does not know the mystery."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸਿੱਪ ਵਿਖੇ ਮੋਤੀ ਹੁੰਦਾ ਹੈ ਉਹ ਉਸ ਦਾ ਭੇਤ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਅੰਦਰ ਹੀ ਧਰਿਆ ਹੈ।"