[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭੰਜਨੁ. ਅਤਿ ਪਾਪ ਨਿਖੰਜਨੁ; ਮੇਰਾ ਪ੍ਰਭੁ. ਅੰਤਿ ਸਖਾਈ ॥੨੦॥"
page = 910
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the Dispeller of dread, the Destroyer of sin and the Succourer in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ, ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ, ਗੁਨਾਹ ਨਾਸ ਕਰਨਹਾਰ ਅਤੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਦਾ ਮਦਦਗਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Destroyer of fear, the Destroyer of sin; in the end, He is our only help and support. ||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਜੋ ਭੈ ਕੇ ਭੰਨਨੇਹਾਰਾ ਹੈ ਪੁਨਾ ਅਤੀ ਪਾਪ ਕੋ (ਨਿਖੰਜਨੁ) ਨਸ਼ਟ ਕਰਤਾ ਹੈ, ਸੋ ਅੰਤ ਕੋ ਸਹਾਈ ਹੋਤਾ ਹੈ॥੨੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਜੀਵਾਂ ਦੇ ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਤੇ ਘੋਰ ਪਾਪ ਦੂਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਖ਼ਰ (ਉਹਨਾਂ ਦਾ) ਸਾਥੀ ਬਣਦਾ ਹੈ (ਜੋ ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ) ॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈਭੰਜਨੁ = ਸਾਰੇ ਡਰਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਅਤਿ ਪਾਪ ਨਿਖੰਜਨੁ = ਵੱਡੇ ਵੱਡੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਸਖਾਈ = ਸਾਥੀ। ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ ॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios es el Destructor del miedo, el Destructor del error; es el Único que se conserva siendo nuestro Amigo al final. (20)"