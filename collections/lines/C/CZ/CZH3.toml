[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਲਾ ਰੂਹੁ. ਨ ਜਾਣਈ; ਸਿਰੁ ਭੀ ਮਿਟੀ ਖਾਇ ॥੨੬॥"
page = 1379
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However, my thoughtless soul is unaware that dust will eat my head too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਖਬਰ ਨਹੀਂ ਕਿ ਮੇਰੇ ਸੀਸ ਨੂੰ ਭੀ ਮਾਟੀ ਨੇ ਖਾ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My thoughtless self did not realize that one day, dust will consume my head as well. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ (ਰੂਹੁ) ਜੀਵ (ਗਹਿਲਾ) ਕਮਲਾ ਵਾ ਗਾਫਲ ਹੂਆ ਜਾਨਤਾ ਨਹੀਂ ਹੈ, ਜੋ ਗੋਰ ਮੇਂ ਪੜਨੇ ਸੇ ਸਿਰ ਕੋ ਭੀ ਮਿਟੀ ਨੇ ਖਾਇ ਲੈਣਾ ਹੈ॥੨੬॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਅਨੰਦ ਨੂੰ ਸਭ ਸ੍ਵਾਦੀਕ ਪਦਾਰਥੋਂ ਸੇ ਅਧਿਕ ਜਾਨ ਕਰ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਮਲੀ ਜਿੰਦ ਇਹ ਨਹੀਂ ਜਾਣਦੀ ਕਿ ਮਿੱਟੀ (ਤਾਂ) ਸਿਰ ਨੂੰ ਭੀ ਖਾ ਜਾਂਦੀ ਹੈ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no me di cuenta que algún día el polvo consumiría mi cabeza también. (26)"