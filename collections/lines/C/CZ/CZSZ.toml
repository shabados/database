[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਇਆ ਕਰਹੁ ਪ੍ਰਭ ਦਾਤੇ; ਨਾਨਕ ਅੰਕਿ ਸਮਾਵੈ ॥੪॥੧॥"
page = 1114
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O my Beneficent Lord, Thou Thyself show mercy unto me, that I may merge in Thine Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੈ ਮੇਰੇ ਦਾਤਾਰ ਸੁਆਮੀ! ਤੂੰ ਖੁਦ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੇ ਸਰੂਪ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take pity on me, O God, Great Giver, that Nanak may merge in Your Being. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ ਦਾਤੇ! ਮੇਰੇ ਪਰ ਆਪ ਦਯਾ ਕਰੋ ਤੌ ਹਮ ਤੇਰੇ (ਅੰਕਿ) ਸਰੂਪ ਮੇਂ ਸਮਾਵੈਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਦਾਤਾਰ! ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਤੂੰ ਆਪ ਹੀ ਮਿਹਰ ਕਰਦਾ ਹੈਂ, ਉਹ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si el Guru Verdadero así lo deseara. Oh Dios Compasivo, ten Compasión para que Nanak se inmerja en Tu Ser. (4-1)"