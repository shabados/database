[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਿਯਾ ਖਾ ਕੋ ਮਾਰਿਯੋ; ਕਰਿ ਕੈ ਕ੍ਰੋਰਿ ਉਪਾਇ ॥੩॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And shout to get Dariya Khan, dead or alive.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ 'ਅਨੇਕ ਯਤਨ ਕਰ ਕੇ ਦਰਿਆ ਖਾਂ ਨੂੰ ਮਾਰ ਦਿਓ' ॥੩॥"