[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਤੂ ਧਿਆਇਆ ਮੇਰਾ ਰਾਮੁ; ਜਿਨ ਕੈ ਧੁਰਿ ਲੇਖੁ ਮਾਥੁ ॥"
page = 1115
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone mediate on Thee, O my Lord, on whose brow there is such a primal writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੇ ਮੇਰੇ ਮਾਲਕ ਜਿਨ੍ਰਾਂ ਦੇ ਮਥੇ ਉਤੇ ਇਹੋ ਜਹੀ ਆਦੀ ਲਿਖਤਾਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone meditate on You, O my Lord, who have such destiny recorded on their foreheads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਸ੍ਵਾਂਮੀ ਰਾਮ! ਤਿਨ ਪੁਰਸੋਂ ਨੇ ਤੇਰੇ ਕੋ ਧ੍ਯਾਯਾ ਹੈ ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਆਦਿ ਸੇ ਉਤਮ ਕਰਮ ਕਾ ਲੇਖੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ (ਹਰਿ-ਸਿਮਰਨ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਜਿਨ੍ਹਾਂ ਦਾ ਮੱਥਾ ਭਾਗਾਂ ਵਾਲਾ ਹੈ, ਉਹਨਾਂ ਨੇ ਤੈਨੂੰ ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂ = ਤੈਨੂੰ। ਜਿਨ ਕੈ = ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗ ਵਿਚ। ਧੁਰਿ = ਧੁਰੋਂ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਤੋਂ। ਲੇਖੁ = (ਸਿਮਰਨ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ) ਲੇਖ। ਮਾਥੁ = ਮੱਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos en cuyas frentes está así escrito por Ti. Sí, aquél cuyo Destino está inscrito así por Ti,"