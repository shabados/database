[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਹੋਵਤ; ਆਤਮ ਪਰਗਾਸ ॥"
page = 276
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and their souls are enlightened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their souls are enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਦਾਸਾ ਭਾਵ ਵਾਰਿਓਂ ਕੇ ਰਿਦੇ ਮੇਂ ਆਤਮ ਗਿਆਨੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਆਤਮ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਪਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਗਾਸ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "iluminando así sus mentes."