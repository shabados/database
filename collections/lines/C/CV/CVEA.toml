[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ ਰਹੈ; ਨ ਕਤਹੂੰ ਜਾਈ ॥੪॥"
page = 481
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man remains permanent and goes not anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਕਿਧਰੇ ਭੀ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "becomes permanent, and does not go anywhere. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਸਥਿਰ ਰਹੇ ਹੈਂ ਕਹੀਂ ਜਾਤੇ ਨਹੀਂ ਹੈਂ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਜਗਤ-ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਦਾ ਨਹੀਂ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਕਤਹੂੰ = ਕਿਤੇ ਹੋਰਥੈ ਨਹੀਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e queda eternamente y nunca se va. (4)"