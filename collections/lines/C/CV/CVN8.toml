[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਬੇਦਨਿ. ਤੂ ਜਾਨਤਾ ਸਾਹਾ; ਅਵਰੁ. ਕਿਆ ਜਾਨੈ ਕੋਇ ॥ ਰਹਾਉ ॥"
page = 670
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pain Thou knowest, O king, What can anyone else know? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੀੜ ਨੂੰ ਤੂੰ ਜਾਣਦਾ ਹੈਂ, ਹੇ ਪਾਤਸ਼ਾਹ! ਹੋਰ ਕੋਈ ਕੀ ਜਾਣ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone know my inner pain, O King; what can anyone else know? ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਮਾਰੀ (ਬੇਦਨ) ਪੀੜਾ ਕੋ ਤੂੰ ਹੀ ਜਾਨਤਾ ਹੈਂ ਮੇਰੇ ਸ਼ਾਹਾ ਔਰ ਕੋਈ ਕਿਸ ਪ੍ਰਕਾਰ ਜਾਣੈ, ਭਾਵ ਸੇ ਕੋਈ ਨਹੀਂ ਜਾਨਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ! ਮੇਰੇ ਦਿਲ ਦੀ ਪੀੜ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ। ਕੋਈ ਹੋਰ ਕੀ ਜਾਣ ਸਕਦਾ ਹੈ? ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦਨਿ = (ਦਿਲ ਦੀ) ਪੀੜ। ਅਵਰੁ ਕੋਇ = ਹੋਰ ਕੋਈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo Tu conoces mi más íntimo estado de dolor y no, nadie más podría conocer la intensidad de ese dolor. (Pausa)"