[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਚ ਰੂਖ ਤੇ ਊਚ ਭਏ ਹੈ; ਗੰਧ ਸੁਗੰਧ ਨਿਵਾਸਾ ॥੧॥"
page = 486
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From a mean tree I have become sublime and Thine fragrance, exquisite fragrance, now, abides in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਅਧਮ ਬਿਰਛ ਤੋਂ ਮੈਂ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਗਿਆ ਹਾਂ, ਤੇਰੀ ਮਹਿਕ, ਮਹਾਨ ਮਹਿਕ, ਹੁਣ ਮੇਰੇ ਅੰਦਰ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From a lowly tree, I have become exalted; Your fragrance, Your exquisite fragrance now permeates me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਚੰਦਨ ਕੀ ਸੁਗੰਧੀ ਸੇ ਇਰੰਡ ਮੇਂ ਗੰਧ ਕਾ ਨਿਵਾਸ ਹੋ ਕਰ ਨੀਚ ਬਿਰਖੋਂ ਸੇ ਊਚ ਹੋ ਜਾਤੇ ਭਏ ਹੈਂ, ਤੈਸੇ ਹੀ ਹਮ ਜੀਵ ਇਰੰਡ ਤੇਰੇ ਸੰਗ ਕਰ ਤੇਰਾ ਸ੍ਵਰੂਪ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸੋਹਣੀ ਮਿੱਠੀ ਵਾਸ਼ਨਾ ਮੇਰੇ ਅੰਦਰ ਵੱਸ ਪਈ ਹੈ, ਹੁਣ ਮੈਂ ਨੀਵੇਂ ਰੁੱਖ ਤੋਂ ਉੱਚਾ ਬਣ ਗਿਆ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ser un árbol sin valor me he vuelto digno, pues tu Fragancia ahora satura cada poro mío. (1)"