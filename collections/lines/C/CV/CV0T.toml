[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੇਤੀ ਵਾੜਿ ਸੁ ਢਿੰਗਰੀ ਕਿਕਰ ਆਸ ਪਾਸ ਜਿਉ ਬਾਗੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Around the agricultural field the bushes are kept as fence and around the garden acacia. trees (for its safety) are planted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖੇਤੀ ਦੇ (ਉਦਾਲੇ) ਢਿੰਗਰਾਂ ਦੀ ਵਾੜ ਤੇ ਬਾਗ ਦੇ ਆਸ ਪਾਸ ਜਿਵੇਂ ਕਿੱਕਰ ਹੁੰਦੇ ਹਨ,"