[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪਰਚੈ. ਮਨਿ ਮੁੰਦ੍ਰਾ ਪਾਈ; ਗੁਰ ਕਾ ਸਬਦੁ. ਤਨਿ ਭਸਮ ਦ੍ਰਿੜਈਆ ॥"
page = 835
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind wears the rings of the union with True Guru and I apply the ashes of the Guru's instruction to my body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਨੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਪ ਦੀਆਂ ਮੁੰਦਾਂ ਪਾਈਆਂ ਹੋਈਆਂ ਹਨ ਅਤੇ ਆਪਣੀ ਦੇਹ ਨੂੰ ਮੈਂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਸੁਆਹ ਮਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind wears the ear-rings of the True Guru's acquaintance; I apply the ashes of the Word of the Guru's Shabad to my body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਪਰਚਣੇ ਕੀ ਮੁੰਦ੍ਰਾਂ ਕੀ ਜੋੜੀ ਪਾਈ ਹੈ, ਔ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕੀ ਹੀ ਤਨ ਮੇਂ (ਭਸਮ) ਬਿਭੂਤ ਲਗਾਇ ਕਰ ਦ੍ਰਿੜ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉਤੇ) ਗੁਰੂ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਇਹ ਪ੍ਰਸੰਨਤਾ ਉਹਨਾਂ ਨੇ ਆਪਣੇ) ਮਨ ਵਿਚ (ਜੋਗੀਆਂ ਵਾਲੀ) ਮੁੰਦ੍ਰਾ ਪਾਈ ਹੋਈ ਹੈ, ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਪੱਕਾ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ (ਇਹ ਉਹਨਾਂ ਆਪਣੇ) ਸਰੀਰ ਉੱਤੇ ਸੁਆਹ ਮਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ser ahora usa los aretes de la Sabiduría del Guru, unto en mi cuerpo las cenizas de la Palabra del Shabd del Guru."