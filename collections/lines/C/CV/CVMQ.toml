[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗੜੀ ਸੁਥਾਨਿ; ਜੋੜਣਹਾਰੈ ਜੋੜੀਆ ॥"
page = 519
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am attached to the propicious place and the Uniter has united me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ੍ਰੇਸ਼ਟ ਅਸਥਾਨ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹਾਂ। ਜੋੜਨ ਵਾਲੇ ਨੇ ਮੈਨੂੰ ਜੋੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am attached to the right place; the Uniter has united me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰੀਤ ਸੁੰਦਰ ਸਥਾਨ ਅਕਾਲ ਪੁਰਖ ਮੇਂ ਲਗੀ ਹੈ ਔਰ ਜੋੜਨਹਾਰੇ ਸਤਗੁਰੋਂ ਨੇ ਤਿਸ ਅਕਾਲ ਪੁਰਖ ਕੇ ਸਾਥ ਜੋੜ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਪ੍ਰੀਤ) ਚੰਗੇ ਟਿਕਾਣੇ ਤੇ (ਭਾਵ, ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਚੰਗੀ ਤਰ੍ਹਾਂ ਲੱਗ ਗਈ ਹੈ ਜੋੜਨਹਾਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਜੋੜੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਥਾਨਿ = ਚੰਗੇ ਟਿਕਾਣੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha dirigido hacia el objetivo correcto y me ha unido a Él,"