[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਅਰਾਧਿ ਤੂ; ਤਿਸੁ. ਅਪੜਿ ਕੋ ਨ ਸਕਾਹੀ ॥"
page = 309
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O servant Nanak meditate thou on God's Name whom none can equal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨੋਕਰ ਨਾਨਕ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰ। ਜਿਸ ਨੂੰ ਕੋਈ ਚੀਜ਼ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, worship and adore the Naam, the Name of the Lord; no one can equal it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪੁਰਸ਼! ਤੂੰ  ਨਾਮ ਕੋ ਅਰਾਧ ਕਿਉਂਕਿ ਤਿਸ ਕੋ ਨਹੀਂ ਪਹੁੰਚ ਸਕਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਤੂੰ ਨਾਮ ਜਪ, ਨਾਮ ਜਪਣ ਵਾਲੇ ਦੀ ਬਰਾਬਰੀ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita entonces en el Naam, el Nombre del Señor, oh dice Nanak, porque nada iguala al Nombre."