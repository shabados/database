[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੇ ਜੁਧ ਜੋਧਾ ਰਹੀ ਧੂਰ ਪੂਰੰ ॥"
page = 276

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many warriors were killed, they fell down on the earth and the dust arose on all the four sides"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿੱਚ ਯੋਧਿਆਂ ਦੇ ਡਿੱਗਣ ਨਾਲ ਧਰਤੀ ਭਰੀ ਗਈ।"