[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਹਚਲੁ ਸਚੁ ਸੁਥਾਇ ਹੈ; ਲਰਜੈ ਕੂੜੁ ਕੁਥਾਇ ਖੜੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "At good places, the truth stands firmly but being in the wrong places, falsehood always shakes and trembles."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ, ਨਿਹਚਲ ਅਤੇ ਭਲੀ ਥਾਉਂ (ਆਸ਼੍ਰਯ ਵਾਲੀ) ਹੈ, ਕੂੜ ਭੈੜੀ ਥਾਉਂ (ਉਪਰ) ਖੜੋਤਾ ਕੰਬ ਰਿਹਾ ਹੈ।"