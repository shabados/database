[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜ ਕੇ ਦਿਵਸ ਹੂੰ ਪੈ ਬਲਿ ਜਾਉ ਅਰੀ ਜਬ ਮੋ ਸੁਤ ਬ︀ਯਾਹ ਕੀਓ ਹੈ ॥੨੦੧੪॥"
page = 499

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I am a sacrifice to this day, when my son has been married.”2004."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ ਅਜ ਦੇ ਦਿਨ ਉਤੇ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ, ਜਦ ਮੇਰੇ ਪੁੱਤਰ ਨੇ ਵਿਆਹ ਕੀਤਾ ਹੈ ॥੨੦੧੪॥"