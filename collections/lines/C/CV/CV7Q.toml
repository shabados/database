[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਿਸ ਨੋ ਆਖੀਐ; ਕਿਆ ਮਾਇਆ ਕਰਮ ਕਮਾਇ ॥"
page = 67
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom do men call mammon? What work does mammon do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਕਿਸ ਨੂੰ ਕਹਿੰਦੇ ਹਨ? ਮੋਹਨੀ ਕੀ ਕੰਮ ਕਰਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is called Maya? What does Maya do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਹੇ ਮਾਇਆ ਕਿਸ ਕੋ ਕਹਤੇ ਹੈਂ, ਔਰ ਵਹੁ ਮਾਇਆ ਕਿਆ ਕਰਮ ਕਮਾਵਤੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪੁੱਛੋ ਕਿ) ਮਾਇਆ ਕਿਸ ਚੀਜ਼ ਦਾ ਨਾਮ ਹੈ? (ਮਾਇਆ ਦਾ ਕੀਹ ਸਰੂਪ ਹੈ? ਜੀਵਾਂ ਉੱਤੇ ਪ੍ਰਭਾਵ ਪਾ ਕੇ ਉਹਨਾਂ ਦੀ ਰਾਹੀਂ) ਮਾਇਆ ਕੇਹੜੇ ਕੰਮ ਕਰਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es Maya, qué acciones son de Maya?"