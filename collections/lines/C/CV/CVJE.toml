[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਉ ਤਿਹ ਸੰਗਰ ਕੇ ਸਮੁਹੇ; ਮ੍ਰਿਤ ਕੀ ਬਿਧਿ ਪੂਛਿ ਇਹੀ ਜੀਯ ਧਾਰਿਓ ॥੧੨੩੯॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I think that I should confront him and ask him about the manner of his death.1239."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਯੁੱਧ ('ਸੰਗਰ') ਵਿਚ ਉਸ ਦੇ ਸਾਹਮਣੇ ਹੋ ਕੇ (ਉਸ ਦੇ) ਮਰਨ ਦੀ ਜੁਗਤ (ਉਸ ਕੋਲੋਂ) ਪੁਛ ਲਵਾਂ, ਇਹ (ਮੈਂ ਆਪਣੇ) ਮਨ ਵਿਚ ਧਾਰਿਆ ਹੈ ॥੧੨੩੯॥"