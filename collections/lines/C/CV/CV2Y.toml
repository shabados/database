[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਬੇਦਨ ਦੂਜੈ ਬਿਆਪੀ; ਨਾਮੁ ਰਸਾਇਣੁ ਵੀਸਰਿਆ ॥"
page = 940
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is afflicted with the malady of another's love, forgets Name, the home of elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੋਰਸ (ਮਾਇਆ) ਦੇ ਪਿਆਰ ਦੀ ਬੀਮਾਰੀ ਨਾਲ ਦੁਖੀ ਹੋਏ ਹੋਏ ਹਨ; ਉਹ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ, ਨਾਮ, ਨੂੰ ਭੁਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who suffers from the disease of duality, forgets the Naam, the source of nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਦੂਜੇ ਭਾਵ ਕੀ ਏਕ (ਬੇਦਨ) ਪੀੜਾ ਬ੍ਯਾਪੀ ਹੈ, ਤਿਨ ਕੋ ਨਾਮੁ ਜੋ ਰਸੋਂ ਕਾ ਘਰੁ ਹੈ, ਸੋ (ਵੀਸਰਿਆ) ਭੂਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਨ੍ਹਾਂ ਨੂੰ) ਸਾਰੇ-ਰਸਾਂ-ਦਾ-ਘਰ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿੱਸਰ ਜਾਂਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਦੂਜੇ-ਭਾਵ ਵਿਚ ਫਸਣ ਦੇ ਕਾਰਨ ਇਹ ਹਉਮੈ ਦੀ ਪੀੜਾ ਸਤਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਦਨ = ਵੇਦਨ, ਪੀੜ, ਦੁੱਖ। ਦੂਜੈ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਨਾਲ ਪਿਆਰ ਦੇ ਕਾਰਨ। ਬਿਆਪੀ = ਸਤਾ ਰਹੀ ਹੈ। ਰਸਾਇਣੁ = (ਰਸ-ਅਯਨ) ਰਸਾਂ ਦਾ ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la enfermedad del apego hacia los demás le aflige, tiende a abandonar a  Dios, sin percatarse que es Él la Única Medicina de todo mal."