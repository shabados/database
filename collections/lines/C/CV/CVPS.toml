[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਓਇ ਕਿਥਹੁ; ਪਾਇਨਿ ਮੋਖ ਦੁਆਰਾ ॥"
page = 115
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How will they then obtain the door of deliverance?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਕਿਸ ਤਰ੍ਹਾਂ ਮੋਖਸ਼ ਦੇ ਦਰਵਾਜੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਣਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "how will they find the gate of salvation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰਿ ਵਹੁ ਕਹਾ ਸੇ (ਮੋਖ ਦੁਆਰਾ) ਗ੍ਯਾਨ ਪਾਵੇਂਗੇ, ਭਾਵ ਏਹਿ ਕਿ ਤਿਨ ਕੋ ਮੋਖ੍ਯ ਕੀ ਪ੍ਰਾਪਤੀ ਕੈਸੇ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਫਿਰ ਹੋਰ ਕਿਸੇ ਭੀ ਥਾਂ ਤੋਂ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦਾ ਰਸਤਾ ਨਹੀਂ ਲੱਭ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo va a llegar a la Puerta de la Liberación así?"