[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਰ ਕਰੋਰ ਅਯੋਧਨ ਸਾਜਾ ॥"
page = 186

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Daksha, moved forward, with the strength of the innumerable warriors."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਕਰੋੜ ਸੂਰਮੇ ਇਕੱਠੇ ਕਰ ਕੇ ਯੁੱਧ ਨੂੰ ਸਾਜਿਆ।"