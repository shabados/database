[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਸਬਦ ਬਿਨੁ ਕਬਹੁ. ਨ ਛੂਟਸਿ; ਬਿਰਥਾ ਜਨਮੁ ਭਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1126
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Name, thou shall be released not ever and superfluous shall become thy life. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਕਦੇ ਭੀ ਤੇਰੀ ਬੰਦਖਲਾਸੀ ਨਹੀਂ ਹੋਣੀ ਅਤੇ ਨਿਸਫਲ ਹੋ ਜਾਏਗੀ ਤੇਰੀ ਜਿੰਦਗੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Word of the Shabad, you shall never be released, and your life shall be totally useless. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਚੇ ਉਪਦੇਸ ਤੇ ਬਿਨਾਂ ਜਮਾਦਿਕੋਂ ਕੇ ਦੁਖੋਂ ਸੇ ਕਬੀ ਛੂਟਣਾ ਨਹੀਂ ਹੋਵੇਗਾ, ਪੁਨਃ ਜਨਮ ਭੀ ਬ੍ਯਰਥ ਹੋਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ, ਜਮ ਦੇ ਜਾਲ ਤੋਂ) ਤੂੰ ਕਦੇ ਭੀ ਬਚਿਆ ਨਹੀਂ ਰਹਿ ਸਕੇਂਗਾ। ਤੇਰੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਹੀ ਚਲੀ ਜਾਇਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਛੂਟਸਿ = ਤੂੰ (ਜਮ-ਜਾਲ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਪਾ ਸਕੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra Verdadera del Shabd, nunca serás liberado y tu vida será totalmente inútil. (1-Pausa)"