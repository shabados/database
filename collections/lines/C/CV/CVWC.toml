[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਮਹਿ; ਓਪਤਿ ਖਪਤਿ ਸੁ ਬਾਜੀ ॥"
page = 941
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Therein He has set agoing the play of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਅੰਦਰ ਉਸ ਨੇ ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਖੇਡ ਰੱਚ ਛੱਡੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, he set in motion the play of creation and destruction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਧਰਤੀ ਮੇਂ ਉਤਪਤੀ ਅਰ ਖਪਣਾਂ ਜੋ ਜੀਵੋਂ ਕਾ ਹੋ ਰਹਾ ਹੈ, ਸੋ ਬਾਜੀ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਧਰਤੀ ਵਿਚ ਉਤਪੱਤੀ ਤੇ ਨਾਸ (ਗੁਰਮੁਖਤਾ ਦੇ ਵਿਕਾਸ ਲਈ) ਇਕ ਖੇਡ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਮਹਿ = ਉਸ (ਧਰਤੀ) ਵਿਚ। ਓਪਤਿ = ਉਤਪੱਤੀ। ਖਪਤਿ = ਨਾਸ। ਬਾਜੀ = ਖੇਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se regocija con el lúdico vaivén de la vida."