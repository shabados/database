[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ; ਤ ਮਨੂਆ ਟੇਕੈ ॥"
page = 1029
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru meets, then he renders the mind stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਣ ਤਦ ਇਹ ਮਨ ਨੂੰ ਅਸਥਿਰ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the mind is stabilized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਮਿਲੇ ਤਾਂ ਮਨੁ ਟਿਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉਹ ਮਨੁੱਖ ਦੇ (ਡੋਲਦੇ) ਮਨ ਨੂੰ ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno encuentra al Verdadero Guru, la mente de uno se estabiliza,"