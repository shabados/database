[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਏਕ ਕਰੈ ਚੰਗਿਆਈ; ਮਨਿ ਚਿਤਿ ਬਹੁਤੁ ਬਫਾਵੈ ॥"
page = 1328
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one does a good deed to another, then he is greatly puffed up in his mind and heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਕਿਸੇ ਨਾਲ ਇਕ ਨੇਕੀ ਕਰੇ, ਤਾਂ ਉਹ ਆਪਣੇ ਮਨੂਏ ਤੇ ਦਿਲ ਅੰਦਰ ਘਣੇਰਾ ਹੀ ਫੁਲਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone does a good deed for someone else, he totally puffs himself up in his conscious mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਮਨੁਖ ਕਿਸੀ ਪਰ ਏਕ ਭੀ (ਚੰਗਿਆਈ) ਭਲਿਆਈ ਕਰਤਾ ਹੈ ਤਬ ਤਿਸ ਪਰ ਮਨ ਚਿਤ ਕਰ ਬਹੁਤ ਹੰਕਾਰ ਸਹਤ ਬੋਲਤਾ ਹੈ, ਭਾਵ ਅਹਸਾਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖੋ, ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਖੁਲ੍ਹ-ਦਿਲੀ!) ਜੇ ਕੋਈ ਬੰਦਾ (ਕਿਸੇ ਨਾਲ) ਕੋਈ ਇੱਕ ਭਲਾਈ ਕਰਦਾ ਹੈ; ਤਾਂ ਉਹ ਆਪਣੇ ਮਨ ਵਿਚ ਚਿੱਤ ਵਿਚ ਬੜੀਆਂ ਫੜਾਂ ਮਰਦਾ ਹੈ (ਬੜਾ ਮਾਣ ਕਰਦਾ ਹੈ, ਪਰ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien hace algo bueno por alguien más, de inmediato se vanagloria en su mente."