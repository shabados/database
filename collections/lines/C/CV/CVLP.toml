[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਤ ਭ੍ਰਮਤ ਊਹਾਂ ਹੀ ਮੂਏ; ਬਾਹੁੜਿ ਗ੍ਰਿਹਿ. ਨ ਮੰਝਾਰਿ ॥੧॥"
page = 674
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming and rambling they perish there and abide not, in their home, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦੇ ਅਤੇ ਭਾਉਂਦੇ, ਉਹ ਉਥੇ ਹੀ ਮਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਆਪਣੇ ਘਰ ਵਿੱਚ ਵਾਸਾ ਨਹੀਂ ਪਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering around aimlessly, they die out there; they never return to their homes again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਭ੍ਰਮਤੇ (ਊਹਾ) ਹੇਹਰ ਨਾਮ ਗ੍ਰਾਮ ਮੇਂ ਪ੍ਰਿਥੀਆ ਅਰੁ ਮਿਹਰਵਾਨ ਆਦਿਕ ਮਰ ਗਏ। ਪੁਨਾ ਘਰਿ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਅਪਨੇ ਨਿਜ ਅਸਥਾਨ ਮੇਂ ਨਾ ਪ੍ਰਾਪਤਿ ਭਏ, ਵਾ ਜੋਨੋ ਮੇਂ ਭ੍ਰਮਤੇ ਮੂਏ ਪੁਨਾ ਸਰੂਪ ਘਰ ਮੇਂ ਨਾ ਪ੍ਰਾਪਤਿ ਹੂਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਮਨੁੱਖ ਨਿੰਦਾ ਦੇ ਕੰਮ ਵਿਚ ਭਟਕ ਕੇ ਨਿੰਦਾ ਦੇ ਗੇੜ ਵਿਚ ਹੀ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ, ਤੇ ਫਿਰ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਜਾ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਤ ਭ੍ਰਮਤ = (ਨਿੰਦਿਆ ਦੇ ਕੰਮ ਵਿਚ) ਭਟਕਦੇ ਭਟਕਦੇ। ਊਹਾਂ ਹੀ = ਉਸ ਨਿੰਦਿਆ ਦੇ ਗੇੜ ਵਿਚ ਹੀ। ਮੂਏ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਏ। ਬਾਹੁੜਿ = ਮੁੜ। ਗ੍ਰਿਹਿਨ ਮੰਝਾਰਿ = ਘਰਾਂ ਵਿਚ ਹੀ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ। {❀ ਨੋਟ: ਪਾਠ \"ਗ੍ਰਿਹਿ ਨ ਮੰਝਾਰਿ\" ਗ਼ਲਤ ਹੈ। ਜੇ ਸੰਬੰਧਕ \"ਮੰਝਾਰਿ\" ਦਾ ਸੰਬੰਧ ਲਫ਼ਜ਼ 'ਗ੍ਰਿਹਿ' ਨਾਲ ਹੁੰਦਾ, ਤਾਂ ਇਹ ਲਫ਼ਜ਼ 'ਗ੍ਰਿਹ' ਹੁੰਦਾ। ਲਫ਼ਜ਼ 'ਗ੍ਰਿਹਿ' ਦਾ ਆਪਣਾ ਹੀ ਅਰਥ ਹੈ 'ਘਰ ਵਿਚ'। ਇਸ ਨੂੰ ਹੋਰ ਸੰਬੰਧਕ ਦੀ ਲੋੜ ਨਹੀਂ ਰਹੀ। ਸੋ, ਅਸਲ ਪਾਠ ਹੈ \"ਗ੍ਰਿਹਿਨ ਮੰਝਾਰਿ।\" ਲਫ਼ਜ਼ 'ਗ੍ਰਿਹਿਨ' ਲਫ਼ਜ਼ 'ਗ੍ਰਿਹ' ਤੋਂ ਬਹੁ-ਵਚਨ ਬਣਾਇਆ ਗਿਆ ਹੈ} ॥੧॥"

