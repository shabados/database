[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਤ ਭ੍ਰਮਤ ਊਹਾਂ ਹੀ ਮੂਏ; ਬਾਹੁੜਿ ਗ੍ਰਿਹਿ. ਨ ਮੰਝਾਰਿ ॥੧॥"
page = 674
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Roaming and rambling they perish there and abide not, in their home, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦੇ ਅਤੇ ਭਾਉਂਦੇ, ਉਹ ਉਥੇ ਹੀ ਮਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਮੁੜ ਆਪਣੇ ਘਰ ਵਿੱਚ ਵਾਸਾ ਨਹੀਂ ਪਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering around aimlessly, they die out there; they never return to their homes again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਭ੍ਰਮਤੇ (ਊਹਾ) ਹੇਹਰ ਨਾਮ ਗ੍ਰਾਮ ਮੇਂ ਪ੍ਰਿਥੀਆ ਅਰੁ ਮਿਹਰਵਾਨ ਆਦਿਕ ਮਰ ਗਏ। ਪੁਨਾ ਘਰਿ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਮੇਂ ਅਪਨੇ ਨਿਜ ਅਸਥਾਨ ਮੇਂ ਨਾ ਪ੍ਰਾਪਤਿ ਭਏ, ਵਾ ਜੋਨੋ ਮੇਂ ਭ੍ਰਮਤੇ ਮੂਏ ਪੁਨਾ ਸਰੂਪ ਘਰ ਮੇਂ ਨਾ ਪ੍ਰਾਪਤਿ ਹੂਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਮਨੁੱਖ ਨਿੰਦਾ ਦੇ ਕੰਮ ਵਿਚ ਭਟਕ ਕੇ ਨਿੰਦਾ ਦੇ ਗੇੜ ਵਿਚ ਹੀ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ, ਤੇ ਫਿਰ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਜਾ ਪੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus mentes son destruidas y la muerte los alcanza, sin poder regresar a su verdadero Hogar. (1-Pausa)"