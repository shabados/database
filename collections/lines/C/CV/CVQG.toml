[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਣੀ ਚਿਤੁ. ਨ ਧੋਪਈ; ਮੁਖਿ ਪੀਤੈ ਤਿਖ ਜਾਇ ॥"
page = 1240
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With water, the mind is washed not, but by drinking it with mouth, one's thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਲ ਨਾਲ, ਮਨ ਧੋਤਾ ਨਹੀਂ ਜਾਂਦਾ, ਪ੍ਰੰਤੂ ਇਸ ਨੂੰ ਮੂੰਹ ਨਾਲ ਪੀਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਦੀ ਤਰੇਹ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The consciousness is not washed with water; you drink it to quench your thirst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਾਣੀ ਕਰ ਧੋਣੇ ਸੇ ਮੁਖ ਸੁਧ ਹੋ ਜਾਤਾ ਹੈ ਚਿਤ ਨਹੀਂ ਧੋਤਾ ਜਾਤਾ, ਪੁਨਾ ਮੁਖ ਦੁਆਰੇ ਪਾਨ ਕਰਨੇ ਸੇ ਤਿਖਾ ਜਾਤੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਨਾਲ (ਚੁਲੀ ਕੀਤਿਆਂ) ਮਨ ਨਹੀਂ ਧੁਪ ਸਕਦਾ, (ਹਾਂ) ਮੂੰਹ ਨਾਲ ਪਾਣੀ ਪੀਤਿਆਂ ਤ੍ਰਿਹ ਮਿਟ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਣੀ = ਪਾਣੀ ਨਾਲ। ਧੋਪਈ = ਧੁਪਦਾ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ। ਤਿਖ = ਤ੍ਰਿਹ, ਪਿਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede uno lavar la mente con agua? No, sólo con una bebida refrescante la sed se calma."