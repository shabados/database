[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਪਾਈਐ; ਹਰਿ ਰਾਮ ਸਹਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 175
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the Omnipresent Lord God, the Helper be found? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰ੍ਹਾਂ ਮਦਦਗਾਰ, ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the Lord, our Help and Support, be found? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਰਾਮ ਸਹਾਈ ਕੋ ਕੈਸੇ ਪਾਈਏ? ॥੧॥ ਰਹਾਉ ॥☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਮਿੱਤਰ ਹਰੀ-ਪਰਮਾਤਮਾ ਕਿਵੇਂ ਮਿਲ ਸਕਦਾ ਹੈ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ = ਕਿਵੇਂ? ਸਹਾਈ = ਸਹਾਇਕ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo encontraré al Señor, el Sostenedor de todos?  (1-Pausa)"