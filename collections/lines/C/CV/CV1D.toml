[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਧਰੁ ਸੁਆਮੀ; ਪ੍ਰਭ ਕਿਰਪਾ ਧਾਰੇ ॥"
page = 744
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shower Thine benediction and save me Thou, O my Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਕਰ ਅਤੇ ਤੂੰ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, O God, O my Lord and Master - shower me with Your Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਸਮਰਥ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਕਰ ਕੇ ਸੰਸਾਰ ਸਾਗਰ ਸੇ ਉਧਾਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ। (ਮੈਨੂੰ ਝੂਠੇ ਧੰਧਿਆਂ ਤੋਂ) ਬਚਾ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੁ = ਬਚਾ ਲੈ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਧਾਰੇ = ਧਾਰਿ, ਧਾਰ ਕੇ, ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ten Compasión de mí y sálvame, pues yo,"