[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਦੇਹੁ ਚਿਤਾਰਿ ॥੪॥੩੬॥੪੯॥"
page = 1150
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that he may contemplate Thee with his very breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਉਹ ਤੇਰਾ ਸਿਮਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that he may think of you with each and every breath. ||4||36||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਮੇਰੇ ਕੋ ਅਪਨੇ ਨਾਮ ਕਾ (ਚਿਤਾਰਿ) ਚਿੰਤਨ ਕਰਨਾ ਦੀਜੀਏ॥੪॥੩੬॥੪੯॥☬ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਹ (ਤਾ ਕਿ) ਮੈਂ (ਆਪਣੇ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ (ਤੇਰਾ ਨਾਮ) ਚੇਤੇ ਕਰਦਾ ਰਹਾਂ ॥੪॥੩੬॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que medite en Ti con cada una de sus respiraciones. (4-36-49)"