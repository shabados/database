[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭ ਸਰਣਾਗਤੀ; ਸਰਬ ਘਟਾ ਕੇ ਨਾਥ ॥੪॥੧੫॥੮੫॥"
page = 48
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the sanctuary of the Lord, who is the Master of all the bodies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸੁਆਮੀ ਦੀ ਸ਼ਰਨ ਸੰਭਾਲੀ ਹੈ, ਜੋ ਸਾਰੇ ਜੀਆਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of God, the Master of all hearts. ||4||15||85||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਐਸੇ ਪ੍ਰਭ ਕੀ ਸਰਣ ਮੇਂ (ਗਤੀ) ਪ੍ਰਾਪਤ ਹੋਈਏ ਜੋ ਸੰਪੂਰਣ (ਘਟਾ) ਸਰੀਰੋਂ ਕੇ ਸ੍ਵਾਮੀ ਹੈਂ॥੪॥੧੫॥੮੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਖਸਮ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ (ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਹ) ॥੪॥੧੫॥੮੫॥{47-48}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਨਾਥ = ਹੇ ਨਾਥ!॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Santuario del Señor, el Dios, Quien es el Maestro de todos los corazones. (4-15-85)"