[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੀਰ ਚਾਮਰ ਪੁੰਜ ਕੁੰਜਰ; ਬਾਜ ਰਾਜ ਅਨੇਕ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere clothes, turbans and fly-whisks are lying scattered and somewhere elephants, horses and chieftains are lying dead."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਕਿਤੇ) ਬਸਤ੍ਰ, ਚੌਰਾਂ ਅਤੇ ਹਾਥੀਆਂ ਦੇ ਝੁੰਡ ਅਤੇ ਅਨੇਕ ਸ੍ਰੇਸ਼ਠ ਘੋੜੇ"