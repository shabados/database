[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਹਮਾਰੈ ਸਾਸਤ੍ਰ ਸਉਣ ॥"
page = 1137
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my Shastra and auspicious omen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮੇਰਾ ਸ਼ਾਸਤਰ ਅਤੇ ਸੁਲੱਖਣਾ ਸ਼ਗਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is my Shaastra and my favorable omen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ (ਸਾਸਤ੍ਰ ਸਉਣ) ਸਗਨ ਅਰ ਸਾਸਤ੍ਰ ਵਾ ਜੋਤਿਸ ਸਾਸਤ੍ਰ ਏਕ ਪਰਮੇਸ੍ਵਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਸਾਡੇ ਵਾਸਤੇ ਚੰਗਾ ਮੁਹੂਰਤ ਦੱਸਣ ਵਾਲਾ ਸ਼ਾਸਤ੍ਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es mi Shastra, mi Amuleto Auspicioso y habitando en Su Presencia,"