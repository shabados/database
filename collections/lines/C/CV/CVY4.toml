[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤਾ; ਅਨਦਿਨੁ ਜਾਗੈ ॥"
page = 201
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stained with God, man remains awake night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਬੰਦਾ ਰੈਣ ਦਿਹੂੰ ਖਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, remains awake and aware, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕੇ ਸਾਥ ਰੰਗਾ ਹੂਆ ਨਰੰਤ੍ਰ ਗ੍ਯਾਨ ਜਾਗ੍ਰਤ ਮੇਂ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ (ਵਿਕਾਰਾਂ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "unido al Señor la mente está siempre despierta."