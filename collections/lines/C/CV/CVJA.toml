[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਮੇਰਾ ਠਾਕੁਰੁ; ਹਮ ਤੇਰੈ ਦੁਆਰੇ ॥੧॥"
page = 389
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Lord and I, a beggar at thy gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਾਹਿਬ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰੇ ਬੂਹੇ ਦਾ ਮੰਗਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Lord and Master; I wait at Your Door. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਠਾਕੁਰ ਹੈਂ, ਹਮ ਤੇਰੇ ਦ੍ਵਾਰੇ ਕੇ ਚਾਕਰ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ, ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ (ਆ ਡਿੱਗਾ) ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, eres mi Maestro, y yo espero en Tu Puerta. (1)"