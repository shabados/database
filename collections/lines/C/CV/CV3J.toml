[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਜਨ ਕੀ ਵਡਿਆਈ ॥"
page = 264
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is his serf's glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਦੇ ਨਫਰ ਦੀ ਪਤਿ ਆਬਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the glorious greatness of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨੋਂ ਕੌ ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਹੀ ਵਡਿਆਈ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਹੀ) ਭਗਤ ਦੀ ਪਤ-ਇੱਜ਼ਤ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amante de Dios irradia la Belleza y la Gracia de su Señor e inmerso en el Nombre,"