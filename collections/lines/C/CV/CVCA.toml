[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਨਿਕ ਮੰਦਰ, ਪਾਟ ਸੇਜ ਸਖੀ; ਮੋਹਿ. ਨਾਹਿ ਇਨ ਸਿਉ ਤਾਤ ॥੧॥"
page = 1306
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The gold mansions and the silk couches; with these, I have no love, O my maid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਲੇ ਦੀਆਂ ਮਹਿਲਮਾੜੀਆਂ ਅਤੇ ਰੇਸ਼ਮੀ ਸੇਜਾ ਨੇ ਇਨ੍ਹਾਂ ਨਾਲ ਮੇਰੀ ਪ੍ਰੀਤ ਨਹੀਂ, ਹੇ ਮੇਰੀ ਸਖੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mansions of gold, and beds of silk sheets - O sisters, I have no love for these. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਨ ਕੇ ਮੰਦਰ ਅਰ ਰੇਸ਼ਮੀ ਸੇਜ ਜੋ ਹੈ, ਹੇ ਸਖੀ! ਮੇਰੇ ਕੋ ਇਨ ਕੇ ਸਾਥ (ਤਾਤ) ਪ੍ਰਜੋਜਨੁ, ਭਾਵ ਚਾਹ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਸੋਨੇ ਦੇ ਮਹਲ ਅਤੇ ਰੇਸ਼ਮੀ ਕਪੜਿਆਂ ਦੀ ਸੇਜ-ਇਹਨਾਂ ਨਾਲ ਮੈਨੂੰ ਕੋਈ ਲਗਨ ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਨਿਕ = ਸੋਨਾ। ਕਨਿਕ ਮੰਦਰ = ਸੋਨੇ ਦੇ ਮਹਲ। ਪਾਟ = ਪੱਟ, ਰੇਸ਼ਮ। ਪਾਟ ਸੇਜ = ਪੱਟ ਦੀ ਸੇਜ। ਸਖੀ = ਹੇ ਸਖੀ! ਮੋਹਿ = ਮੈਨੂੰ। ਤਾਤ = ਪ੍ਰਯੋਜਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no me interesan las mansiones de oro, ni las camas con sábanas de seda. (1)"