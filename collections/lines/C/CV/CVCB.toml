[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚਾ ਅਬਿਚਲ ਰਾਜ ਹੈ; ਸਚ ਮਹਲ ਨਵਹਾਣ ਨਵੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "There, only the true divine Will operates because the order of truth alone is bestower of joy and delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਅਤੇ ਅਟੱਲ (ਸਤਿਗੁਰੂ) ਦਾ ਰਾਜ ਹੈ, ਸੱਚਾ ਅਤੇ ('ਨਵਹਾਣ'=) ਨਵੇਂ ਰੰਗ ਦਾ ਨਵੇਕਲਾ ਸੁੰਦਰ ਸਰੂਪ ਰੂਪੀ ਮਹਲ ਹੈ (ਅੰਤ੍ਰੀਵ ਅਰਥ ਇਹ ਹੈ ਕਿ ਸ੍ਵੈ ਸਰੂਪ ਵਿਖੇ ਬਿਰਾਜਮਾਨ ਰਹਿੰਦੇ ਹਨ)।"