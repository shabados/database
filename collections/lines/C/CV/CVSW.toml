[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਅਚੁਤ. ਹੇ ਪਾਰਬ੍ਰਹਮ; ਅਬਿਨਾਸੀ ਅਘਨਾਸ ॥"
page = 261
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Immovable and Imperishable Lord, O My Transcendent Lord the Destroyer of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਮੇਰੇ ਅਹਿੱਲ ਅਤੇ ਅਮਰ ਸੁਆਮੀ! ਹੇ ਮੇਰੇ ਪਾਪ ਹਰਨਹਾਰ ਪਰਮ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Immovable Lord, O Supreme Lord God, Imperishable, Destroyer of sins:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਚੁਤ) ਅਗਿੜ! ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਅਬਿਨਾਸੀ! ਹੇ ਪਾਪੋਂ ਕੇ ਨਸ੍ਟ ਕਰਨੇ ਹਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ ਕਦੇ ਨ ਡੋਲਣ ਵਾਲੇ ਪਰਮਾਤਮਾ! ਹੇ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ! ਹੇ ਜੀਵਾਂ ਦੇ ਪਾਪ ਨਾਸ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੁਤ = {च्यु = ਡਿੱਗ ਪੈਣਾ} ਅੱਚੁਤ, ਨਾਸ ਨਾਹ ਹੋਣ ਵਾਲਾ। ਅਘ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Eterno y Trascendente, Destructor del error."