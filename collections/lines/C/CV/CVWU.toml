[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਧਿਆਇਆ. ਸਭੁ ਕਿਛੁ ਤਿਸ ਕਾ; ਤਿਸ ਕੀ ਭੂਖ ਗਵਾਈ ॥"
page = 608
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the things belong to him, who meditates on God. The Lord appeases his hunger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਉਸ ਦੀਆਂ ਹਨ, ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ। ਸਾਈਂ ਉਸ ਦੀ ਭੁੱਖ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things come to one who meditates on the Lord; the Lord satisfies his hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਧਿਆਇਆ ਹੈ ਤਿਸ ਕਾ ਸਭ ਕਿਛੁ ਕੀਆ ਹੂਆ ਕਰਤੱਬ ਸਫਲਾ ਹੈ, ਪੁਨਾ ਤਿਸ ਕੀ ਤੁਮ ਨੇ ਸਭ ਭੁੱਖ ਗਵਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ, ਜਗਤ ਦੀ ਹਰੇਕ ਚੀਜ਼ ਹੀ ਉਸ ਦੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਅੰਦਰੋਂ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਚੀਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que vivieron en el Señor, todo les perteneció y su hambre fue saciada,"