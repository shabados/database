[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਭਿਸਤਿ ਤੇ ਚੂਕਾ; ਦੋਜਕ ਸਿਉ ਮਨੁ ਮਾਨਿਆ ॥੪॥੪॥"
page = 1350
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, thou has missed paradise and thy soul is reconciled with hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਸੁਰਗ ਤੋਂ ਖੁੰਝ ਗਿਆ ਹੈ ਅਤੇ ਤੇਰਾ ਚਿੱਤ ਨਰਕ ਨਾਲ ਰੀਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, you have missed out on paradise; your mind is set on hell. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਮੁਲਾਂ! (ਭਿਸਤਿ) ਸ੍ਵਰਗੋਂ ਕੇ ਸੁਖੋਂ ਕੇ ਦੇਣੇ ਵਾਲੇ ਕਰਮੋਂ ਸੇ (ਚੂਕਾ) ਭੂਲਾ ਹੈ, (ਦੋਪਕ) ਨਰਕੋਂ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕਰਨੇ ਵਾਲੇ ਕਰਮੋਂ ਕੇ ਸਾਥ ਤੇਰਾ ਮਨੁ ਮਾਨਿਆ ਹੈ, ਭਾਵ ਯਹਿ ਨਰਕੋਂ ਮੇਂ ਪ੍ਰਾਪਤੀ ਹੋਵੈਗਾ॥੪॥੪॥☬ਵਾਹਿਗੁਰੂ ਕੇ ਸਨਮੁਖ ਆਰਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਇਸ ਭੁਲੇਖੇ ਵਿਚ ਫਸੇ ਰਹਿ ਕੇ) ਤੂੰ ਬਹਿਸ਼ਤ ਤੋਂ ਖੁੰਝ ਗਿਆ ਹੈਂ, ਤੇ ਦੋਜ਼ਕ ਨਾਲ ਤੇਰਾ ਮਨ ਪਤੀਜ ਗਿਆ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੂਕਾ = ਖੁੰਝ ਗਿਆ ਹੈਂ। ਸਿਉ = ਨਾਲ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, te has equivocado de paraíso y tu mente se encuentra en lo más alejado de Dios. (4-4)"