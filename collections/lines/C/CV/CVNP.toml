[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਪਿਰੁ ਸਚੁ ਸਾਲਾਹਣਾ; ਹਉ ਰਹਸਿਅੜੀ ਨਾਮਿ ਭਤਾਰੇ ॥੭॥"
page = 581
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing I the praise of my true Spouse and through the Spouse's Name, bloom I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਪਤੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੀ ਹਾਂ ਅਤੇ ਪਤੀ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਮੈਂ ਪ੍ਰਫੁਲਤ ਹੁੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Praises of my True Husband Lord, and through the Naam, the Name of my Husband Lord, I blossom forth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਤੋ ਸਚੇ ਪਤਿ ਕਾ ਸਲਾਹਨਾ ਕੀਆ ਹੈ ਅਰ ਸਚੇ ਪਤਿ ਕੇ ਨਾਮ ਸੇ ਮੈਂ ਰਹਸ੍ਯ ਕੋ ਪ੍ਰਾਪਤ ਭਈ ਹੋਂ। ਭਾਵ ਇਹ ਕਿ ਸਚਾ ਪਤਿ ਕਾ ਵਹੁ ਪ੍ਰੇਮ ਹੈ, ਜੋ ਕਬੀ ਨ ਮਰੈ ਨ ਕਹੀਂ ਜਾਇ, ਝੂਠਾ ਮਾਇਕ ਰੁਦਨ ਕਿਉਂ ਬਿਅਰਥ ਕਰਤੀ ਹੋ॥੭॥☬ਤਬ ਵਹੁ ਇਸਤ੍ਰੀ ਫਿਰ ਪੂਛਤੀ ਹੈ ਤੁਮਾਰਾ ਸਚੇ ਪਤਿ ਸੇ ਸਚਾ ਪ੍ਰੇਮ ਕੈਸੇ ਲਗਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਮੈਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੀ ਹਾਂ ਓਨਾ ਚਿਰ ਮੇਰਾ ਤਨ ਮਨ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਹਉ = ਮੈਂ। ਰਹਸਿਅੜੀ = ਖਿੜੀ ਹੋਈ, ਪ੍ਰਸੰਨ। ਨਾਮਿ = ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ) ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto ahora las Alabanzas de mi Verdadero Señor Esposo y mediante el Naam, el Nombre de mi Señor Esposo, florezco en vida. (7)"