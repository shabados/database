[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਜਿਸੋ ਹੋਵੈ, ਪਾਪਾਂ ਮਲੋ ਧੋਵੈ; ਸੋ ਸਿਮਰਹੁ. ਪਰਧਾਨੁ ਹੇ ॥੨॥"
page = 1008
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, meditate thou on that Supreme Lord, whose doings come to pass and who washes off the filth of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਉਸ ਸ੍ਰੋਮਣੀ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰ, ਜਿਸ ਦੇ ਕੀਤਿਆਂ ਸਭ ਕੁਛ ਹੁੰਦਾ ਹੈ ਅਤੇ ਜੋ ਕਸਮਲਾਂ ਦੀ ਮਲੀਣਤਾ ਨੂੰ ਧੋ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His actions alone come to pass; He washes off the filth of sins. Meditate in remembrance on that Supreme Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਕੀਤਾ ਹੂਆ ਹੋਤਾ ਹੈ ਔ ਜਿਸ ਕਾ ਨਾਮ ਪਾਪੋਂ ਰੂਪ ਮਲ ਕੋ ਧੋਵਤਾ ਹੈ, ਸੋ ਐਸਾ ਜੋ (ਪਰਧਾਨੁ) ਮੁਖ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਹੋ ਜਿਸ ਦਾ ਕੀਤਾ ਹਰੇਕ ਕੰਮ (ਜਗਤ ਵਿਚ) ਹੋ ਰਿਹਾ ਹੈ, ਜੋ (ਜੀਵਾਂ ਦੇ) ਪਾਪਾਂ ਦੀ ਮੈਲ ਧੋਂਦਾ ਹੈ। ਉਹ ਪਰਮਾਤਮਾ ਹੀ (ਜਗਤ ਵਿਚ) ਸ਼ਿਰੋਮਣੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੋ = ਜਿਸੁ, ਜਿਸ ਦਾ। ਮਲੋ = ਮਲੁ, ਮੈਲ। ਪਰਧਾਨੁ = ਸ਼ਿਰੋਮਣੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contémplalo entonces, al Ser Supremo, Cuyo Hacer siempre ocurre y Quien nos purifica de todas nuestras faltas.(2)"