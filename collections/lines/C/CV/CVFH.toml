[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਗੋਦਕ ਚਰਣੋਦਕਹੁ; ਗੰਗੋਦਕ ਮਿਲਿ ਗੰਗਾ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Water made dirty by feet also becomes pure when it meets the Ganges."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਦਾ ਪਾਣੀ ਚਰਣਾਂਮ੍ਰਿਤੋਂ ਗੰਗੋਦਕ ਨਾਲ ਮਿਲਕੇ (ਫੇਰ) ਗੰਗਾ ਹੋ ਜਾਂਦਾ ਹੈ।"