[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਇ ਪਹੂਚਹਿ ਖਸਮ ਕਉ; ਜਉ ਬੀਚਿ. ਨ ਖਾਹੀ ਕਾਂਬ ॥੧੩੪॥"
page = 1371
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They reach the owner, if the crows eat them not in the meantime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਕੋਲ ਜਾ ਪੁਜਦੇ ਹਨ, ਜੇਕਰ ਵਿੱਚ ਵਿਚਾਲਿਉ ਉਨ੍ਹਾਂ ਨੂੰ ਕਾਂ ਨਾਂ ਖਾ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They will reach the owner, only if the crows do not eat them first. ||134||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਾਮ, ਕ੍ਰੋਧਾਦੀ ਵਿਕਾਰੋਂ ਕੀ ਵਾ ਮਾਇਆ ਕੀ (ਕਾਂਬ) ਲਾਗ ਤਿਨ ਜਗ੍ਯਾਸੀ ਰੂਪ ਫਲ ਕੋ ਬੀਚ ਸੇ ਨਾ ਖਾਵੈ ਤਬ ਓਹ ਖਸਮ ਕੋ ਜਾਇ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੧੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੱਕਣ ਤੋਂ ਪਹਿਲਾਂ ਜੇ ਇਹ ਅੰਬ (ਹਨੇਰੀ ਆਦਿਕ ਨਾਲ ਟਹਿਣੀ ਨਾਲੋਂ) ਹਿੱਲ ਨਾਹ ਜਾਣ ਤਾਂ ਹੀ ਮਾਲਕ ਤਕ ਅੱਪੜਦੇ ਹਨ ॥੧੩੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਸਮ ਕਉ = ਬਾਗ਼ ਦੇ ਮਾਲਕ ਪਾਸ। ਜਉ = ਜੇ। ਬੀਚਿ = ਵਿਚ ਹੀ, ਵਿਚਕਾਹੇ ਹੀ, ਪੱਕਣ ਤੋਂ ਪਹਿਲਾਂ ਹੀ। ਕਾਂਬ = ਕਾਂਬਾ, ਹਨੇਰੀ ਆਦਿ ਦੇ ਕਾਰਨ ਟਹਿਣੀ ਨਾਲੋਂ ਫਲ ਦਾ ਹਿੱਲ ਜਾਣਾ ॥੧੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llegarán a manos del dueño sólo si los cuervos no se los comen primero.(134)"