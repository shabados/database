[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਚਾਰ ਪੈਰ ਭਾਜਿਯੰ ॥"
page = 50

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Filled with anger, they move forward and do not go back even four feet."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਾਰ ਕਦਮ ਵੀ (ਇਧਰ-ਉਧਰ) ਨਹੀਂ ਭਜਦੇ।"