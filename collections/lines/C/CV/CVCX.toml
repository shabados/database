[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਪੁਰਖੁ ਜਗਜੀਵਨੋ, ਸੰਤ ਰਸੁ ਪੀਵਨੋ; ਜਪਿ. ਭਰਮ ਮੋਹ ਦੁਖ ਡਾਰਾ ॥"
page = 454
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Master is the life of the universe and the saints quaff His Nectar, and meditating on Him, shake off their doubt, worldly love and distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਮਾਲਕ ਆਲਮ ਦੀ ਜਿੰਦ ਜਾਨ ਹੈ। ਸਾਧੂ ਉਸ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰ ਕੇ ਆਪਣੇ ਸੰਦੇਹ, ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਤਕਲੀਫ ਨੂੰ ਪਰੇ ਸੁਟ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord God is the Life of the Universe; His Saints drink in the Lord's sublime essence. Meditating on Him, doubts, attachments and pains are shaken off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਸਮਰਥ ਪੁਰਖ ਜੋ ਜਗਤ ਕਾ (ਜੀਵਨੋ) ਪ੍ਰਾਣ ਹੈ ਤਿਸ ਕੇ ਰਸ ਕੋ ਸੰਤ ਪਾਨ ਕਰਤੇ ਹੈਂ। ਸੰਤੋਂ ਨੇ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਭ੍ਰਮ ਮੋਹ ਦੁਖ ਦੂਰ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸਰਬ-ਵਿਆਪਕ ਹੈ ਸਾਰੇ ਜਗਤ ਦੀ ਜ਼ਿੰਦਗੀ (ਦਾ ਸਹਾਰਾ) ਹੈ, ਸੰਤ ਜਨ ਉਸ ਦੇ ਨਾਮ-ਜਲ ਦਾ ਰਸ ਪੀਂਦੇ ਹਨ, ਉਸ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਭਟਕਣਾ ਤੇ ਮੋਹ ਦੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗ ਜੀਵਨੋ = ਜਗਜੀਵਨ, ਜਗਤ ਦੀ ਜ਼ਿੰਦਗੀ (ਦਾ ਸਹਾਰਾ)। ਜਪਿ = ਜਪ ਕੇ। ਡਾਰਾ = ਦੂਰ ਕਰ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro es la Vida del Universo; los Santos toman de Su Esencia y Contemplándolo destruyen su duda, pena y apego."