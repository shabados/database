[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੋ ਜੁਗ ਚਾਰ ਮੈ ਨਾਉ ਜਪੈ; ਤਿਹ ਸੋ ਲਰਿ ਕੈ ਮਰੀਐ ਤਰੀਐ ॥੧੬੮੮॥"
page = 466

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is worshiped in all the four ages, one should fight with him, die at his hands and ferry across the dreadful ocean of samsara through his grace.1688."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚੌਹਾਂ ਯੁਗਾਂ ਵਿਚ ਨਾਮ ਜਪਿਆ ਜਾਂਦਾ ਹੈ, ਉਸ ਨਾਲ ਲੜ ਕੇ ਅਤੇ (ਉਸ ਤੋਂ) ਮਰ ਕੇ (ਸੰਸਾਰ ਸਾਗਰ) ਤਰਿਆ ਜਾਂਦਾ ਹੈ ॥੧੬੮੮॥"