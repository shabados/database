[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਰਤਨੁ ਸੁਨਿ ਜਪਿ ਜਪਿ ਜੀਵਾ; ਹਰਿ ਨਾਨਕ ਕੰਠ ਮਝਾਰੇ ॥੨॥੧੧॥੩੦॥"
page = 718
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing remembering and contemplating the Name jewel, live I Nanak wears the Lord around his neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਹੀਰੇ ਨੂੰ ਸ੍ਰਵਣ ਕਰ ਕੇ, ਅਤੇ ਉਸ ਦਾ ਆਰਾਧਨ ਤੇ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ। ਨਾਨਕ ਨੇ ਸਾਹਿਬ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ (ਗਲੇ) ਦੁਆਲੇ ਪਰੋ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing, chanting and meditating on the jewel of the Naam, I live; Nanak wears the Lord as his necklace. ||2||11||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਰਤਨ ਰੂਪ ਕੌ ਗੁਰੋਂ ਤੇ ਸ੍ਰਵਣ ਕਰ ਮਨ ਬਾਣੀ ਸੇ ਜਪ ਕਰ ਕੇ ਮੈਂ ਜੀਵਤਾ ਹੂੰ, ਹਰੀ ਨਾਮ ਕੋ ਹੀ ਕੰਠ ਬੀਚ ਹਮ ਨੇ ਭੂਖਣ ਕੀਆ ਹੈ॥੨॥੧੧ ॥੩੦॥☬ਸ੍ਰੀ ਗੁਰੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ ਨਿੰਮ੍ਰਤਾ ਸਹਿਤ ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮੈਂ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਰਤਨ (ਵਰਗੇ ਕੀਮਤੀ) ਨਾਮ ਨੂੰ ਆਪਣੇ ਗਲੇ ਵਿਚ ਪ੍ਰੋ ਲਿਆ ਹੈ, ਨਾਮ ਸੁਣ ਸੁਣ ਕੇ ਜਪ ਜਪ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਹਾਂ ॥੨॥੧੧॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਿ = ਸੁਣ ਕੇ। ਜਪਿ = ਜਪ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਰਿਹਾ ਹਾਂ। ਕੰਠ = ਗਲਾ। ਮਝਾਰੇ = ਵਿਚ ॥੨॥੧੧॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando y contemplando la Joya del Nombre, yo vivo, y Lo traigo siempre en mi corazón.  (2-11-30)"