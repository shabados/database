data = "ਮਤਿ ਮਿਤ੍ਰ ਮੰਤ੍ਰ ਉਚਾਰ ॥੬॥੩੨੫॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sagacious friend and ministers began to recite mantras.6.325."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬੁੱਧੀਮਾਨ ਮਿਤ੍ਰ ਮੰਤਰੀ ਨੇ ਪੁਛਿਆ (ਹੋਰ ਕੀ ਕਰਨਾ ਹੈ) ॥੬॥੩੨੫॥"