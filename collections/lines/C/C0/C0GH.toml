[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਕਿਰਪਾ ਕੀਜੈ; ਹਰਿ ਗੁਣ ਸੁਣੀਅਹਿ ਅਵਿਨਾਸੀ ॥੨॥"
page = 781
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O my Eternal Lord! show mercy unto me, that I may hear Thine praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫਰਮਾਉਂਦੇ ਹਨ ਮੇਰੇ ਅਨੰਤ ਸਾਹਿਬ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ ਤਾਂ ਜੋ ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਸ੍ਰਵਣ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O God, please be Merciful to me, that I may listen to Your Glorious Praises, O Imperishable Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ! ਐਸੀ ਕ੍ਰਿਪਾ ਕਰ ਹਰ ਵੇਲੇ ਤੇਰੇ ਗੁਨ ਹੀ ਸੁਨਤੇ ਰਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਮਿਹਰ ਕਰੇਂ, ਤਾਂ ਤੇਰੇ ਗੁਣ (ਇਹਨਾਂ ਕੰਨਾਂ ਨਾਲ) ਸੁਣੇ ਜਾਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, oh Dios, ten Compasión de nosotros y así podremos escuchar Tus Méritos, oh Señor Eterno. (2)"