[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਖੀ ਹਮ; ਏਕੁ ਭਤਾਰੋ ॥"
page = 359
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have five mates and one spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਪੰਜ ਸਹੇਲੀਆਂ ਹਨ, ਅਤੇ ਇਕ ਕੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have five companions and one Spouse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪੰਚ ਸਖੀ) ਪਾਂਚ ਗ੍ਯਾਨ ਇੰਦ੍ਰੀਆਂ (ਹਮ) ਅਹੰਕਾਰ ਵਾਲਾ ਏਕ ਉਨ ਕਾ ਦੇਹ ਅਭਿਮਾਨੀ ਜੀਵ ਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਪੰਜੇ ਸਹੇਲੀਆਂ ਭੀ (ਗਿਆਨ-ਇੰਦ੍ਰੇ ਭੀ) ਜਿਨ੍ਹਾਂ ਦਾ ਜੀਵਾਤਮਾ ਹੀ ਖਸਮ ਹੈ (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਦਾ ਸੁਖ ਦੁਖ ਜੀਵਾਤਮਾ ਦੇ ਸੁਖ ਦੁਖ ਨਾਲ ਸਾਂਝਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਸਖੀ = ਪੰਜ ਸਹੇਲੀਆਂ, ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਹਮ = ਸਾਡੀਆਂ, ਮੇਰੀਆਂ। ਭਤਾਰੋ = ਖਸਮ, ਜੀਵਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo las cinco facultades como mis asistentes,"