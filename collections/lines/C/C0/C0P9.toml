[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਵਾਰਿਕਾ ਨਗਰੀ; ਰਾਸਿ ਬੁਗੋਈ ॥੧॥"
page = 727
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Tell Thou the truth, in this sacred city of Dwarka."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦਵਾਰਕਾ ਦਾ ਸ਼ਹਿਰ ਹੈ। ਤੂੰ ਸੱਚੋ ਸੱਚ ਕਾਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me the truth, in the holy city of Dwaarikaa. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵਾਰਕਾ ਨਗਰੀ ਮੇਂ (ਰਾਸਿ) ਸਚ (ਬੁਗੋਈ) ਕਹੀਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਆਰਕਾ ਨਗਰੀ ਵਿਚ ਰਾਸ ਭੀ ਤੂੰ ਆਪ ਹੀ ਪਾਂਦਾ ਹੈਂ (ਭਾਵ, ਕਿਸ਼ਨ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = {Skt. रास: A kind of dance practised by Krishna and the cowherds but particularly the gopis or cowherdesses of Vrindavana, ੨. Speech} ਰਾਸਾਂ ਜਿੱਥੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨਾਚ ਕਰਦੇ ਤੇ ਗੀਤ ਸੁਣਾਉਂਦੇ ਸਨ। (ਰਾਸਿ ਮੰਡਲੁ ਕੀਨੋ ਆਖਾਰਾ। ਸਗਲੋ ਸਾਜਿ ਰਖਿਓ ਪਾਸਾਰਾ।੧।੨।੪੫। ਸੂਹੀ ਮਹਲਾ ੫) ਬੁਗੋਈ = ਤੂੰ (ਹੀ) ਆਖਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dime la verdad en la ciudad santa de Dwarika. (1)"