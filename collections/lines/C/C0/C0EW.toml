[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਦਾ; ਪ੍ਰਤਿਪਾਲਿ ਕਰੇ ਹਰਿ ਰਾਇ ॥"
page = 1417
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body all belong to Him, God, the King, cherishes all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਦੇਹ ਸਮੂਹ ਉਸ ਦੀ ਮਲਕੀਅਤ ਹਨ। ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਸਾਰਿਆਂ ਨੂੰ ਪਾਲਦਾ ਪੋਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body and soul are all His. The Sovereign Lord King cherishes all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਜੀਉ) ਚੇਤਨਸੱਤਾ ਔ (ਪਿੰਡੁ) ਸਰੀਰ ਸੰਪੂਰਨ ਤਿਸੀ ਕਾ ਦੀਆ ਹੂਆ ਹੈ, ਓਹ ਆਪ ਹਰੀ ਰਾਇ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਹਰੇਕ ਜੀਵ ਦੀ ਇਹ) ਜਿੰਦ ਇਹ ਸਰੀਰ ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਹੈ ਜੋ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ (ਸਭ ਦੀ) ਪਾਲਣਾ ਭੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuerpo y Alma son Suyos, el Dios, Rey Soberano nos aprecia a todos."