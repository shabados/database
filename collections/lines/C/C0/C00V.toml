[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਰਾਵਾ ਦੇਖੇ; ਊਭਿ ਜਾਹਿ ॥"
page = 1196
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding thy dress thou pride on Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪੁਸ਼ਾਕ ਨੂੰ ਵੇਖ, ਤੂੰ ਆਪਣੇ ਆਪ ਤੇ ਹੰਕਾਰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing your clothes, you are so proud of yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਊਪਰ ਬਸਤ੍ਰ ਸ੍ਵਛ ਪਹਰੇ ਹੂਏ ਦੇਖ ਕਰ (ਊਭਿ) ਊਚ ਅਰਥਾਤ ਹੰਕਾਰ ਸੰਜੁਗਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣਾ ਠਾਠ ਵੇਖ ਕੇ ਆਕੜਦੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y presumiendo tu túnica te enorgulleces de ti mismo,"