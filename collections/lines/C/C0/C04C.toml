[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਪਇਓ ਨਾਨਕ. ਗੁਰ ਚਰਨੀ; ਤਉ ਉਤਰੀ ਸਗਲ ਦੁਰਾਛੈ ॥੨॥੨॥੨੮॥"
page = 534
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has come and fallen at the Guru's Feet, and then, all his evil-desires are annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆ ਕੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਤੇ ਡਿੱਗ ਪਿਆ ਹੈ ਅਤੇ ਤਦ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਮੰਦੀਆਂ-ਵਾਸ਼ਨਾ ਨਵਿਰਤ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has come and fallen at the Guru's feet; all of his evil inclinations have vanished. ||2||2||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੈਂ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਆਇ ਪੜਾ ਹੂੰ ਤਬ ਸੇ ਮੇਰੀ (ਦੁਰਾਛੈ) ਖੋਟੀ ਬਾਸਨਾ ਸਭ ਉਤਰੀ, ਭਾਵ ਦੂਰ ਹੋ ਗਈ ਹੈ॥੨॥੨॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਆ ਪੈਂਦਾ ਹੈ ਤਦੋਂ (ਇਸ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੀ ਮੰਦੀ ਵਾਸਨਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥੨॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es traicionero y furioso. Por eso me postro a los Pies del Guru para que mis deseos malvados se vayan. (2‑2‑28)"