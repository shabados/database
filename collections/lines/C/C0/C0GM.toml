data = "ਹਰ ਉਹ ਦਿਲ ਜਿਹੜਾ ਸਿੱਧਾ ਹੀ ਪ੍ਰੀਤਮ ਬਣ ਗਿਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਦਿਲ ਕਿ ਬਰਾਹਿ ਰਾਸਤ ਜਾਨਾਣ ਸ਼ੁਦਾ ਅਸਤ ।"

[[content]]
asset = "KEGP"
