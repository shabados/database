[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਤ ਪਾਹਨ; ਤਾਰਹਿ ਤਾਰਿ ॥੩॥"
page = 352
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "though he be a sinking stone, him the floatest across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਡੁਬਦਾ ਹੋਇਆ ਪੱਥਰ ਹੋਵੇ, ਉਸ ਨੂੰ ਤੂੰ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even the sinking stone - You float that one across. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਹੋਤਾ ਹੈ, ਜੈਸੇ ਪਾਹਨ ਡੂਬ ਜਾਨ ਹਾਰੇ ਕੋ ਰਘੁਨਾਥ ਜੀ ਨੇ ਸਮੁੰਦਰ ਮੇਂ ਤਾਰ ਦੀਆ। ਤਿਸੀ ਪਰਕਾਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਜੋ ਡੂਬਤੇ ਜਾਤੇ ਥੇ, ਸੋ ਵਾਹਗੁਰੂ ਮੇਂ (ਤਾਰ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਤਰ ਰਹੇ ਹੈਂ ਅਰ ਔਰੋਂ ਕੋ ਭੀ ਤਾਰ ਰਹੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਬੇੜੀ ਵਿਚ (ਬੜੇ ਬੜੇ) ਪੱਥਰ (-ਦਿਲਾਂ) ਨੂੰ ਤਾਰ ਲੈਂਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਹਨ = ਪੱਥਰ। ਤਾਰਿ = ਬੇੜੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun si fuera una piedra que se hunde, podría nadar a través del mar de las existencias. (3)"