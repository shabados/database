[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਾਗਦ; ਕਹੀ. ਨ ਜਾਈ ॥"
page = 1082
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth can be (written)or(said) not on paper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁਲ ਕਾਗਜ਼ ਉਤੇ ਲਿਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His value cannot be described on paper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਾਗਦ ਲੈ ਕੇ ਕੀਮਤ ਲਿਖੀਏ ਤਾਂ ਕਹੀ ਨਹੀਂ ਜਾਤੀ, ਬਿਅੰਤਤਾ ਮੇਂ ਭਾਵ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਗ਼ਜ਼ਾਂ ਉਤੇ (ਲਿਖ ਕੇ) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No, nadie puede evaluarte, oh Dios, por medio de cálculos mentales,"