[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੈ ਸੰਗਿ; ਮਹਲਿ ਪਹੂਚੈ ॥"
page = 271
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the pious persons, the mortal reaches the Lord's Mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੇ ਸੰਮੇਲਨ ਅੰਦਰ ਪ੍ਰਾਣੀ ਸਾਹਿਬ ਦੇ ਮੰਦਰ ਤੇ ਪੁੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one attains the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ (ਮਹਲਿ) ਸਰੂਪ ਘਰ ਮੇਂ ਪਹੁੰਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਕਾਲ ਪੁਰਖ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲਿ = ਮਹਲ ਵਿਚ, ਪ੍ਰਭੂ ਦੇ ਟਿਕਾਣੇ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "acercándose al Supremo Umbral de Dios Mismo."