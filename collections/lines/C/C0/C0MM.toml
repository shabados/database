[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਪ੍ਰੀਤਮ ਸੁਖੁ ਪਾਏ. ਸਚਿ ਸਮਾਏ; ਸਚੁ ਵਰਤੈ ਸਭ ਥਾਈ ॥"
page = 770
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting her love she obtains bliss, merges in the True Lord and beholds the True pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਖੁਸ਼ੀ ਪਰਾਪਤ ਕਰਦੀ ਹੈ, ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਨੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਵੇਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting her Beloved, she finds peace, and merges in the True Lord; the True Lord is pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਸੁਖ ਕੋ ਪਾਵਤੀ ਹੈ ਪੁਨਾ: ਉਸ ਕੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਸਭ ਸਥਾਨ ਮੇਂ ਸਚ ਹੀ ਵਰਤੇ ਹੈ। ਅਰੁ ਵਿਦੇਹ ਮੋਖ ਕਾਲ ਮੇਂ ਸਚ ਮੇਂ ਸਮਾ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਸਭ ਥਾਵਾਂ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te inmerges en el Uno Verdadero y Lo ves prevaleciendo en todas partes,"