[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਠਾਕੁਰਿ ਦੀਆ ਮਾਨੁ ॥੩॥"
page = 888
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Lord blesses with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਇਜ਼ਤ ਆਬਰੂ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whom the Lord Master blesses with honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਠਾਕਰ ਜੀ ਨੇ ਮਾਨ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਆਦਰ ਬਖ਼ਸ਼ਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien el Señor y Maestro medita en verdad.  (3)"