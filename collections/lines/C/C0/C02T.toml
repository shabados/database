[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸੇਵਹੁ ਕਿਰਪਾਲ ॥੨॥"
page = 987
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye serve thou that Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹਮੇਸ਼ਾਂ ਲਈ ਤੂੰ ਉਸ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਚਾਕਰੀ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, serve the Merciful Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਦਾ ਸਦਾ ਹੀ ਕ੍ਰਿਪਾਲ ਕੋ ਸੇਵੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਕਿਰਪਾਲ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਸਦਾ ਹੀ ਕਰਦੇ ਰਹੋ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sírvelo siempre, pues Él es tu Único Señor Compasivo. (2)"