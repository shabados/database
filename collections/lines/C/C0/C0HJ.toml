[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ. ਤ ਇਹੁ ਸਕਯਥੁ; ਜਿਤੁ ਨਾਮੁ ਹਰਿ ਰਿਦੈ ਨਿਵਾਸੈ ॥"
page = 1393
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That life alone is fruitful, in whose heart abides the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਜੀਵਨ ਹੀ ਸਫਲ ਹੈ, ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਨਿਵਾਸ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life is fruitful, when the Name of the Lord abides in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਤਾਂ ਏਹ ਸਫਲਾ ਹੈ ਜਿਸ ਵਿਖੇ ਹਰੀ ਕਾ ਨਾਮ ਰਿਦੇ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜਨਮ ਸਕਾਰਥਾ ਹੈ ਜਿਸ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵੱਸੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ = ਤਾਂ। ਸਕਯਥੁ = ਸਕਾਰਥਾ, ਸਫਲ। ਜਿਤੁ = ਜਿਸ (ਜਨਮ) ਵਿਚ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਨਿਵਾਸੈ = ਵੱਸ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida es fructífera cuando el Naam habita en el corazón. Los seres angelicales, los heraldos,"