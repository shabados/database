[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਪਿਆਸ. ਲੋਚਨ ਤਾਰ ਲਾਗੀ ॥"
page = 1119
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirsting for His vision, mine eyes incessant glance is fixed on Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਦੀਦਾਰ ਦੀ ਤ੍ਰੇਹ ਅੰਦਰ ਮੇਰਾ ਨੇਤ੍ਰਾਂ ਦੀ ਇਕ-ਟਕ ਨੀਝ ਉਸ ਦੇ ਉਤੇ ਲੱਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so thirsty for the Blessed Vision of His Darshan. my eyes are focused on Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸਨ ਕੀ ਪਿਆਸ ਕਰ ਨੇਤ੍ਰੋਂ ਕੀ (ਤਾਰ) ਬ੍ਰਿਤੀ ਤਿਸ ਕੀ ਓਰ ਲਾਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਤੋਂ ਜਾਗ ਪੈਂਦੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ) ਦਰਸਨ ਦੀ ਤਾਂਘ ਬਣੀ ਰਹਿੰਦੀ ਹੈ (ਦਰਸਨ ਦੀ ਉਡੀਕ ਵਿਚ ਹੀ ਉਸ ਦੀਆਂ) ਅੱਖਾਂ ਦੀ ਤਾਰ ਬੱਝੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Está sedienta por la Visión del Maestro y mentalmente sólo mira hacia su Dios,"