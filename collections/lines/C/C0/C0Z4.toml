data = "ਸੋ ਝੂਰਤ ਨਿਜੁ ਚਿਤ ਮਹਿ; ਬਿਰਧ ਨਿਰਖਿ ਕਰਿ ਪੀਯ ॥੧॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having no was worried about his old age.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਪਤੀ ਨੂੰ ਬਿਰਧ ਵੇਖ ਕੇ ਉਹ ਆਪਣੇ ਚਿਤ ਵਿਚ ਝੂਰਦੀ ਰਹਿੰਦੀ ਸੀ ॥੧॥"