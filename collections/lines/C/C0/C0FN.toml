[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਰਖੈ ਉਰ ਧਾਰੇ ॥"
page = 117
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who keeps Gurbani clasped to his heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਬਾਣੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they keep the Guru's Shabad clasped tightly to their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ। ਧਾਰੇ = ਧਾਰਿ, ਧਾਰ ਕੇ, ਸਾਂਭ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues conservan el Shabd del Guru muy cerca de su corazón."