[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ ਸੋਝੀ ਪਵੈ; ਫਿਰਿ ਮਰੈ ਨ. ਵਾਰੋ ਵਾਰ ॥੧॥"
page = 1132
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Perfect Guru, under standing is obtained and then one dies not again and gain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾ ਪਾਸੋਂ ਸਮਝ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਤਦ ਬੰਦਾ ਮੁੜ ਮੁੜ ਕੇ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Understanding is obtained from the Perfect Guru, and then the mortal does not die over and over again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੋ ਪੂਰੇ ਗੁਰ ਤੇ ਸੋਝੀ ਪੜੀ ਹੈ, ਸੋ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਸਮਝ ਹਾਸਲ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando uno conoce a Dios a través del Guru Perfecto, uno ya no vuelve a morir. (1)"