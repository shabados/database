data = "ਬਕੈ ਮਾਰ ਮਾਰੰ ਤਜੈ ਬਾਣ ਰਾਜੀ ॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chariot with which the peacock-coloured horses are harnessed and who is showering arrows alongwith his shouts of “Kill, Kill”,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂੰਹ ਤੋਂ ਮਾਰੋ-ਮਾਰੋ ਬਕਦਾ ਹੈ, ਤੀਰਾਂ ਦੀ ਝੜੀ ਲਗਾ ਰਿਹਾ ਹੈ,"