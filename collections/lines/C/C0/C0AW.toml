[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਗੁਰੁ ਪਿਆਰਾ ਮਨਿ ਚਿਤਿ; ਤਿਨਾ ਭਾਉ ਗੁਰੂ ਦੇਵਾਈਆ ॥"
page = 648
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who cherish the beloved Guru in their mind and heart, then, the Guru blesses with the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਹਿਰਦੇ ਤੇ ਦਿਲ ਵਿੱਚ ਪ੍ਰੀਤਮ ਗੁਰਾਂ ਨੂੰ ਅਸਥਾਪਨ ਕਰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਜੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who cherish their Beloved in their conscious minds, the Guru blesses them with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਚਿੱਤ ਕਰ ਗੁਰੂ ਪਿਆਰਾ ਹੈ, ਤਿਨੋਂਕੋ ਵਾਹਿਗੁਰੂ ਸੇ (ਭਾਉ) ਪ੍ਰੇਮ ਵਾ ਗਿਆਨ ਆਦੀ ਸੁਭ ਗੁਣੋਂ ਕੀਆ ਪੰਗਤੀਆਂ ਗੁਰੋਂ ਨੇ ਦਿਵਾਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਗੁਰੂ ਵੱਸਦਾ ਹੈ, ਸਤਿਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਆਪਣਾ ਪਿਆਰ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru los bendice con la Conciencia de Dios."