[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਤੌ ਭ੍ਰਮਤੌ ਹਾਰਿ ਜਉ ਪਰਿਓ; ਤਉ ਗੁਰ ਮਿਲਿ. ਚਰਨ ਪਰਾਤੇ ॥"
page = 1209
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wandering, wandering when I got tired, then meeting with the Guru, fell I at the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਟਕਦਾ ਭਟਕਦਾ, ਜਦ ਮੈਂ ਹਾਰ ਹੁਟ ਗਿਆ ਤਦ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਪੈਰੀ ਜਾ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering, wandering, I grew so tired; meeting the Guru, I fell at His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਭ੍ਰਮਤਾ ਹੂਆ ਜਬ ਹਾਰ ਪੜਾ, ਤੌ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕੇ ਤੇਰੇ ਚਰਨ (ਪਰਾਤੇ) ਪਛਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਦਿਆਂ ਭਟਕਦਿਆਂ ਜਦੋਂ ਮੈਂ ਥੱਕ ਗਿਆ, ਤਦੋਂ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦੀ ਕਦਰ ਪਛਾਣ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He andado por todas partes, cerca y muy lejos, pero ahora quiero postrar mi ser ante Ti,"