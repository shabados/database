[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਿਆ ਸੰਤਾ ਨੋ ਆਪਿ ਸਹਾਈ; ਪ੍ਰਭਿ. ਭਰਮ ਭੁਲਾਵਾ ਲਾਹਿਆ ਜੀਉ ॥੩॥"
page = 107
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of His saints the Lord Himself is the succourer. He has cast away my doubt and misgiving."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਠਾਕੁਰ ਆਪੇ ਹੀ ਮਦਦਗਾਰ ਹੈ ਉਸਨੇ ਮੇਰਾ ਵਹਿਮ ਤੇ ਭੁਲੇਖਾ ਦੁਰ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Helper and Support of His Saints. God has cast out my doubts and delusions. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਭਰਮ ਭੁਲਾਵਾ) ਭਰਮ ਰੂਪ ਪੜਦਾ ਭੁਲਾਵਣੇ ਵਾਲਾ ਥਾ, ਸੋ ਲਾਹਿਆ ਹੈ, ਪੁਨਾ ਤਿਨ ਅਪਣੇ ਸੰਤੋਂ ਕੋ ਪ੍ਰਭੂ ਆਪ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੰਤਾਂ ਵਾਸਤੇ ਪ੍ਰਭੂ ਆਪ ਸਹਾਈ ਬਣਦਾ ਹੈ ਤੇ ਉਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚੋਂ ਪ੍ਰਭੂ ਨੇ ਭਟਕਣਾ ਤੇ ਭੁਲੇਖਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੋ = ਨੂੰ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਭੁਲਾਵਾ = ਭੁਲੇਖਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Sostenedor de Sus Santos y, a través de Él, oh amigo, toda nuestra duda es disipada. (3)"