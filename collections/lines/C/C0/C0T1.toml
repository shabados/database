[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲੀਣੁ ਹੋਇ; ਚੰਦਨ ਵਾਸ ਨਿਵਾਸ ਕਰੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the fragrance of sandal comes to reside in other plants, they merging their consciousness into Word reside in the hearts of others."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਸੁਰਤ ਦੀ ਲਿਵ ਵਿਖੇ ਲੀਨ ਹੋਕੇ ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾਂ ਦੇ ਨਿਵਾਸ (ਵਾਂਗ ਜਗ੍ਯਾਸੂਆਂ ਨੂੰ ਆਪਣੇ ਜਿਹਾ ਚੰਦਨ) ਕਰਦੇ ਹਨ।"