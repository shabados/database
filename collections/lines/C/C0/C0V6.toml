[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧਿਆਰੈ. ਦੀਪਕ ਆਨਿ ਜਲਾਏ; ਗੁਰ ਗਿਆਨਿ. ਗੁਰੂ ਲਿਵ ਲਾਗੇ ॥"
page = 172
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru comes and kindles the lamp of the great Divine-Knowledge in darkness mortal 's attention is fixed on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਆ ਕੇ, ਅੰਨ੍ਹੇਰੇ ਵਿੱਚ ਵਿਸ਼ਾਲ ਬ੍ਰਹਿਮ ਗਿਆਨ ਦਾ ਲੈਂਪ ਜਗਾਉਂਦੇ ਹਨ, ਪ੍ਰਾਣੀ ਦੀ ਬਿਰਤੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੁੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the darkness, the Guru has lit the lamp of the Guru's wisdom; I am lovingly focused on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਾਂ ਦ੍ਵਾਰੇ (ਗੁਰੂ) ਪੂਜਣੇ ਜੋਗ ਪ੍ਰਮਾਤਮਾਂ ਮੇਂ (ਲਿਵ) ਬ੍ਰਿਤੀ ਇਕਾਗਰ ਕਰ ਕੇ (ਲਾਗੇ) ਤਤਪਰ ਹੂਏ, ਤਬ ਗੁਰਾਂ ਨੇ ਅਗ੍ਯਾਨ ਰੂਪਿ ਅੰਧਕਾਰ ਦੂਰ ਕਰਨੇ ਕੋ ਵੈਰਾਗੁ ਅਰੁ ਬਿਬੇਕੁ ਲਿਆ ਕਰ ਅੰਤਸਕਰਣ ਮੇਂ ਪ੍ਰਕਾਸ਼ਤ ਕਰ ਦੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਹਨੇਰੇ ਵਿਚ (ਫਸੇ ਹੋਏ ਜੀਵ ਦੇ ਅੰਦਰ ਗੁਰੂ ਹੀ ਗਿਆਨ ਦਾ) ਦੀਵਾ ਲਿਆ ਕੇ ਬਾਲਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਦਿੱਤੇ ਗਿਆਨ ਦੀ ਰਾਹੀਂ ਹੀ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਲਗਨ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਿਆਰੈ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਹਨੇਰੇ ਵਿਚ। ਦੀਪਕ = (ਗਿਆਨ ਦਾ) ਦੀਵਾ। ਆਨਿ = ਲਿਆ ਕੇ। ਗਿਆਨਿ = ਗਿਆਨ ਦੀ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La oscuridad se pierde en Luz  y a través de la Sabiduría del Guru uno se entona en Él."