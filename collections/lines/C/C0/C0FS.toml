[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੋ ਭਗਤਿ ਬਛਲੁ ਬਿਰਦਾਇਓ ॥"
page = 1270
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The innate nature of God is to love His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਕੁਦਰਤੀ ਸੁਭਾਅ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is God's Nature to love His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ (ਬਿਰਦਾਇਓ) ਪ੍ਰਣ ਵਾ ਧਰਮ ਭਗਤੋਂ ਸੇ ਪ੍ਯਾਰ ਰਖਣੇ ਕਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ (ਹੈ-ਇਹ) ਪਰਮਾਤਮਾ ਦਾ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਭਗਤਿ ਬਛਲੁ = ਭਗਤੀ ਨੂੰ ਪਿਆਰ ਕਰਨ ਵਾਲਾ (ਵਛਲੁ = वत्सल)। ਬਿਰਦਾਇਓ = ਬਿਰਦ, ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es la Naturaleza de Dios amar a Sus Devotos."