[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਲਉ. ਪੋਟ ਉਠਾਈ ਚਲਿਅਉ; ਤਉ ਲਉ ਡਾਨ ਭਰੇ ॥"
page = 214
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as I walked along carrying bundle of mammon, till then, I continued to pay the fine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋੜੀ ਮੈਂ ਮਾਇਆ ਦੀ ਗਠੜੀ ਚੁੱਕੀ ਚਲਦਾ ਰਿਹਾ, ਤਦ ਤੋੜੀ ਮੈਂ ਡੰਨ ਭਰਦਾ ਰਿਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as I walked along, carrying the load, I continued to pay the fine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਪਾਪੋਂ ਪੁੰਨੋਂ ਕੀ ਗਠੜੀ ਉਠਾਈ ਚਲਿਆ ਜਾਤਾ ਥਾ ਤਬ ਪ੍ਰਯੰਤ ਧਰਮ ਰਾਇ ਕੇ ਡੰਡ ਭਰੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਮੈਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਪੋਟਲੀ (ਸਿਰ ਤੇ) ਚੁੱਕ ਕੇ ਤੁਰਦਾ ਰਿਹਾ, ਤਦ ਤਕ ਮੈਂ (ਦੁਨੀਆ ਦੇ ਡਰਾਂ-ਸਹਮਾਂ ਦਾ) ਡੰਨ ਭਰਦਾ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੋਟ = (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਪੋਟਲੀ। ਡਾਨ = ਡੰਨ, ਸਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras estuve cargando sobre mi cabeza el peso de Maya, mi mente pagó los impuestos, pero"