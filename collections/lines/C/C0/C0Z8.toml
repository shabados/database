[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਸਭੁ ਕਿਛੁ ਏਕੈ ॥"
page = 236
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the one Lord does everything and cause everything to be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦੁੱਤੀ ਸੁਆਮੀ ਸਾਰਾ ਕੁਛ ਕਰਦਾ ਅਤੇ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Creator of all things, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਰਨੇ ਵਾਲਾ ਔਰ ਕਹ ਕਰ ਕਰਾਵਨੇ ਵਾਲਾ ਸਭ ਕੁਛ ਏਕ ਆਪ ਹੀ ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਵਿਚਾਰੇ ਦੇ ਕੀਹ ਵੱਸ?) ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ (ਹਰੇਕ ਜੀਵ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਸਭ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno, es el Creador y la Causa;"