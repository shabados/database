[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਗੁਰਿ; ਹਉਮੈ ਭਰਮੁ ਚੁਕਾਇਆ ॥"
page = 126
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the perfect Guru pride and doubt are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੰਕਾਰ ਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, ego and doubt are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਸੇ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਜਿਨ ਕਾ ਹੰਤਾ ਮਮਤਾ ਪੁਨਾ ਭਰਮੁ ਉਠਾ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚੋਂ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਹਉਮੈ ਦੂਰ ਕਰ ਦਿੱਤੀ, ਭਟਕਣਾ ਮੁਕਾ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Verdadero Guru la duda es disipada."