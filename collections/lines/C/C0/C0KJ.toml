[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਸਭਾ ਧਾਤੁ ਹੈ; ਨਾ ਹਰਿ ਭਗਤਿ. ਨ ਭਾਇ ॥"
page = 1258
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under the influence of three dispositions, man's mind all wanders about and he obtains neither Lord's meditation nor His affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਤੇ ਅਸਰ ਤਾਬੇ, ਇਨਸਾਨ ਦਾ ਮਨ ਸਾਰੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਨਾਂ ਹੀ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਤੇ ਨਾਂ ਹੀ ਉਸ ਦਾ ਪ੍ਰੇਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Under the influence of the three gunas, the three dispositions, the mind wanders everywhere, without love or devotion to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਤ੍ਰੈ ਗੁਣੀ ਮਾਯਾ (ਧਾਤੁ) ਧਾਵਣੇ ਵਾਲੀ ਹੈ। ਜੋ ਇਸਮੈਂ ਲਗੇ ਹੈਂ ਤਿਨ ਕੋ ਨਾ ਹਰੀ ਕੀ ਭਗਤੀ ਔਰ ਨਾ ਸੰਤੋਂ ਮੇਂ ਪ੍ਰੇਮ ਹੀ ਪ੍ਰਾਪਤਿ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਗੁਣੀ (ਮਾਇਆ ਵਿਚ ਸਦਾ ਜੁੜੇ ਰਹਿਣਾ) ਨਿਰੀ ਭਟਕਣਾ ਹੀ ਹੈ (ਇਸ ਵਿਚ ਫਸੇ ਰਿਹਾਂ) ਨਾਹ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਹੋ ਸਕਦੀ ਹੈ, ਨਾਹ ਉਸ ਦੇ ਪਿਆਰ ਵਿਚ ਲੀਨ ਹੋ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bajo la influencia de las tres Gunas, las tres disposiciones, la mente vaga por todas direcciones;"