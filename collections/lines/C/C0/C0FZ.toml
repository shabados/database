[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਆਪਿ ਖੁਆਏ ਕਰਤਾ; ਖੁਸਿ ਲਏ ਚੰਗਿਆਈ ॥੩॥"
page = 417
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Creator Himself destroys, him, He first deprives of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਰਜਣਹਾਰ ਖੁਦ ਮਲੀਆਮੇਟ ਕਰਦਾ ਹੈ, ਪਹਿਲਾਂ ਉਸ ਪਾਸੋਂ ਉਹ ਨੇਕੀਆਂ ਖੋਹ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whom the Creator Lord would destroy - first He strips them of virtue. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਕਰਤਾ ਪੁਰਖ ਆਪ (ਖੁਆਏ) ਭੁਲਾਤਾ ਹੈ, ਉਸ ਕੀ ਭਲਿਆਈ ਖਸ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਜਿਸ ਨੂੰ ਆਪ ਕੁਰਾਹੇ ਪਾਂਦਾ ਹੈ (ਪਹਿਲਾਂ ਉਸ ਪਾਸੋਂ ਉਸ ਦੀ) ਚੰਗਿਆਈ ਖੋਹ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél al que el Señor desea destruir, de lo primero que lo despoja es de la Virtud. (3)"