[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿਆ ਸੋਇ ॥"
page = 1149
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is pervading the ocean, land and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਸਮੁੰਦਰ, ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is permeating the waters, the lands and the skies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤੂੰ ਜਲ ਥਲ ਮੇਂ ਔ ਅਕਾਸ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਜਲ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਸਭ ਥਾਂ ਮੌਜੂਦ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ। ਰਵਿਆ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Único compenetra el agua, la tierra y los inter espacios,"