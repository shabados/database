[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਭੈਰਉ ਮਹਲਾ ੪ ਚਉਪਦੇ ਘਰੁ ੧ ॥"
page = 1133
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Bhairo. 4th Guru. Chaupadas"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ। ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਚਉਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Bhairao, Fourth Mehl, Chau-Padhay, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਭੈਰਉ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Bhairo, Mejl Guru Ram Das, Cuarto Canal Divino."