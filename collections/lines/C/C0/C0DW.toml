[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰੇ ਤੇਰੀ ਦਾਸ; ਕਰਿ ਗਤਿ ਹੋਇ ਮੇਰੀਆ ॥"
page = 521
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, Thy slave, have sought Thy refuge. If Thou showest mercy, then I shall be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਗੋਲੇ ਨੇ, ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ। ਜੇ ਤੂੰ ਮਿਹਰ ਕਰੇਂ ਮੈਨੂੰ ਮੋਖਸ਼ ਮਿਲ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek Your Sanctuary - I am Your slave; if it is Your Will, I shall be emancipated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਹਮ ਦਾਸ ਹੋ ਕਰ ਤੇਰੀ ਸਰਣ ਮੇਂ ਪੜੇ ਹੈਂ, ਹਮਾਰੀ ਗਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ) ਦਾਸ ਤੇਰਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ (ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ!), ਮੇਰੀ ਭੀ ਆਤਮਕ ਅਵਸਥਾ ਉੱਚੀ ਕਰ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ, ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ, ਮੁਕਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, Tu Esclavo, busco Tu Refugio; si así es Tu Voluntad, yo seré liberado."