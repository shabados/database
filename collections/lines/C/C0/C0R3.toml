[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦੂਜਾ ਮੇਟਿ ਸਮਾਨਿਆ ॥੮॥੩॥"
page = 904
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then eradicating his duality, he merges in the Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਆਪਣੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਮਿਟਾ ਕੇ ਉਹ ਸੁਆਮੀ ਅੰਦਰ ਸਮਾਂ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, duality is eradicated, and he merges in the Lord. ||8||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦੂਜਾ ਭਾਵ ਮੇਟਕੈ ਤਬ ਇਹੁ ਹਮਾਰਾ ਮਨੁ ਏਕਤਾ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੮॥੩॥☬ਪੰਡਤ ਕੋ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਝਾਕ ਮਿਟਾ ਕੇ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੮॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se inmerge en Dios, deshaciéndose de la idea del otro."