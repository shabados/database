[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਸੀਗਾਰੁ. ਬਨਾਵਹੁ ਹਰਿ ਜਨ; ਹਰਿ ਕਾਪੜੁ ਪਹਿਰਹੁ ਖਿਮ ਕਾ ॥"
page = 650
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's slaves, bedeck me with the decoration of God's Name and make me wear the Divine dress of forgiveness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਗੋਲਿਓ! ਮੈਨੂੰ ਹਰੀ ਨਾਮ ਦੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਨਾਲ ਸਜਾਓ! ਤੇ ਮੈਨੂੰ ਮੁਆਫੀ ਦੀ ਰੱਬੀ ਪੁਸ਼ਾਕ ਪਵਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O humble servants of the Lord, adorn me with the decorations of the Lord, Har, Har; let me wear the robes of the Lord's forgiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜਨੋਂ! ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪ ਕਾ ਤੁਮ ਅਪਨਾ ਸੀਗਾਰ ਬਨਾਵੋ ਔ ਖਿਮਾ ਕਾ ਧਾਰਨ ਕਰਨਾ ਇਹੀ ਤੁਮ ਹਰ ਪ੍ਰਕਾਰ ਕੇ ਬਸਤ੍ਰ ਕਾ ਪਹਿਰਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜਨੋਂ! ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਸਿੰਗਾਰ ਬਣਾਵੋ, ਤੇ ਖਿਮਾ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਪੜੁ = ਕੱਪੜਾ, ਪੁਸ਼ਾਕ। ਖਿਮ = ਖਿਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Adórnenme con la Presencia del Señor y que mi mercancía sea la Compasión,"