[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਖੂਹਟਾ. ਅੰਮ੍ਰਿਤਿ ਭਰਿਆ; ਸਬਦੇ. ਕਾਢਿ ਪੀਐ ਪਨਿਹਾਰੀ ॥"
page = 570
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The heart well is brimming with the Lord's ambrosia and through the Name's meditation, the water carrier draws and drinks it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦਾ ਖੂਹ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ। ਨਾਮ ਦੇ ਸਿਮਰਨ ਰਾਹੀਂ ਪਾਣੀ ਭਰਨ ਵਾਲੀ ਇਸ ਨੂੰ ਕੱਢ ਕੇ ਪਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, the well of the heart is overflowing with the Lord's Ambrosial Nectar; the water-carrier draws and drinks in the water of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਅੰਤਰ ਜੋ ਬ੍ਰਹਮ ਰੂਪੁ ਕੂਪੁ ਅਨੰਦ ਅੰਮ੍ਰਤ ਕਰ ਕੇ ਭਰਾ ਹੂਆ ਹੈ। ਗੁਰਾਂ ਕੇ ਉਪਦੇਸ ਕਰ ਪੂਰਬ ਕਹੀ ਰੀਤ ਸੇ ਬ੍ਰਹਮ ਕੋ ਅਪ੍ਰੋਖ ਕਰ ਕੇ ਬੁਧੀ ਰੂਪ (ਪਨਿਹਾਰੀ) ਪਾਨੀ ਭਰਨੇ ਵਾਲੀ ਅਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਚਸ਼ਮਾ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਹੀ ਹੈ, ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਹ ਨਾਮ-ਜਲ ਭਰਨਾ ਜਾਣਦੀ ਹੈ ਉਹ ਮਨੁੱਖ (ਅੰਦਰਲੇ ਚਸ਼ਮੇ ਵਿਚੋਂ ਨਾਮ-ਜਲ) ਕੱਢ ਕੇ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ, ਮਨ ਵਿਚ। ਖੂਹਟਾ = ਸੋਹਣਾ ਜਿਹਾ ਖੂਹ, ਚਸ਼ਮਾ। ਅੰਮ੍ਰਿਤਿ = ਅੰਮ੍ਰਿਤ ਨਾਲ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ। ਪੀਐ = ਪੀਂਦੀ ਹੈ। ਪਨਿਹਾਰੀ = ਪਾਣੀ ਭਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el interior está el Néctar del Señor; a través de la Palabra uno lo saca y lo bebe."