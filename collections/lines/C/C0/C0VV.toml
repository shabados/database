[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਵਤ ਦੇਵ ਹੁਤੇ ਜਿਤਨੇ; ਤਿਤਨੇ ਹਰਿ ਪਾਇਨ ਸੋ ਲਪਟਾਏ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those gods who were there, clung to his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਵੀ ਦੇਵਤੇ ਸਨ, ਉਹ ਆ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੈਰਾਂ ਨਾਲ ਲਿਪਟ ਗਏ।"