[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਿਛੁ ਜਾਣਹੁ; ਤਿਸ ਕੈ ਹਾਥ ॥"
page = 1146
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that everything is in His hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਸਾਰਾ ਕੁਝ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that everything is in His Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹ ਜਾਣ ਲੇਵਹੁ ਸਭੁ ਕਿਛੁ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਕੇ ਹਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੱਚ ਜਾਣੋ ਕਿ ਹਰੇਕ ਤਾਕਤ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਹੱਥਾਂ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aprende que todo lo que existe está bajo el Control de Dios,"