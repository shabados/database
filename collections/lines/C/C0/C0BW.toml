[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਕਰਿ ਕਹੀਐ; ਦੇਹੁ ਵੀਚਾਰਿ ॥"
page = 1256
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I narrate Him? make thou me understand this thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਵਰਣਨ ਕਰ ਸਕਦਾ ਹਾਂ? ਤੂੰ ਮੈਨੂੰ ਇਹ ਗੱਲ ਸਮਝਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I speak of Him? Let me understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਇਦੰਤਾ ਕਰ ਕਿਸ ਪ੍ਰਕਾਰ ਕਹੀਐ ਐਸਾ ਕੋਈ ਵਿਚਾਰ ਦੇਵੋ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਵਿਚਾਰ ਕਰ ਕੇ ਕੋਈ ਧਿਰ ਭੀ (ਜੇ ਦੇ ਸਕਦੇ ਹੋ ਤਾਂ) ਉੱਤਰ ਦੇਹੋ ਕਿ (ਉਸ ਪ੍ਰਭੂ ਬਾਰੇ) ਕਿਵੇਂ ਕੁਝ ਕਹਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੁ = (ਉੱਤਰ) ਦੇਹੁ। ਵੀਚਾਰਿ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué podría uno decir de Él? ¿Hay alguien que me pueda explicar esto?"