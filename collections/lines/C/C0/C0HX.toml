[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਲਛਮੀ ਮਾਇਆ ॥"
page = 692
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sons, wife, riches and property,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਟੇ, ਵਹੁਟੀ, ਧਨ ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Children, spouse, wealth and Maya"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ, ਇਸਤ੍ਰੀ, (ਲਛਮੀ) ਧਨ ਆਦਿ ਭੀ ਸੰਪੂਰਨ (ਮਾਇਆ) ਛਲ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਵਹੁਟੀ, ਧਨ ਪਦਾਰਥ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hijos, la esposa y todos los tesoros son sólo una ilusión,"