[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗਿ ਪਰੇ ਤੇਰੇ ਦਾਨ ਸਿਉ; ਨਹ ਚਿਤਿ ਖਸਮਾਰੇ ॥੩॥"
page = 809
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am attached with Thine gifts and contemplate not on Thee, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀਆਂ ਦਾਤਾਂ ਨਾਲ ਚਿਮੜ ਗਿਆ ਹਾਂ ਅਤੇ ਤੈਨੂੰ ਚੇਤੇ ਨਹੀਂ ਕਰਦਾ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am attached to Your gifts, but I do not even think of You, O my Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਾਨ ਦੀਏ ਹੂਏ ਮੇਂ ਪ੍ਰੀਤੀ ਕੋ ਪੜੇ ਲਗਾਵਤੇ ਹੈਂ। ਔਰ ਤੂੰ ਜੋ (ਖਸਮਾਰੇ) ਮਾਲਕ ਦਾਨ ਦੇਨੇ ਵਾਲਾ ਹੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਚਿਤ ਮੇਂ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ। ਯਥਾ-☬\"ਦਾਤਿ ਪਿਆਰੀ ਵਿਸਰਿਆ ਦਾਤਾਰਾ॥\" (ਧ: ਮ: ੫)॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖਸਮ-ਪ੍ਰਭੂ! ਅਸੀਂ ਤੈਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਨਹੀਂ ਵਸਾਂਦੇ, ਸਦਾ ਤੇਰੀਆਂ ਦਿੱਤੀਆਂ ਦਾਤਾਂ ਨੂੰ ਹੀ ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਿ ਪਰੇ = ਮੋਹ ਕਰ ਰਹੇ ਹਾਂ। ਸਿਉ = ਨਾਲ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amo todo lo que me das, pero no a Ti, el Dador, mi Esposo.(3)"