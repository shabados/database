[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਣ ਨਾਮੁ; ਅੰਤਰਗਤਿ ਜਾਣੈ ॥"
page = 1330
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind, he realises the loftiness of the Name, the cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਉਹ ਹੇਤੂਆਂ ਦੇ ਹੈਤੂ, ਨਾਮ ਦੀ ਉਚਤਾ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He realizes the Naam, the Cause of causes, deep within himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਕਾਰਣ ਰੂਪ ਕੋ (ਨਾਮੁ) ਪ੍ਰਸਿਧ ਅੰਤਰ ਪ੍ਰਾਪਤਿ ਹੂਆ ਜਾਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ ਗਤਿ = ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ। ਜਾਣੈ = ਪਛਾਣਦਾ ਹੈ, ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, toma Conciencia del Naam, la Causa de causas en lo profundo de su ser."