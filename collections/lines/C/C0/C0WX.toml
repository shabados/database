[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਟ ਪਟੰਬਰ ਬਿਰਥਿਆ; ਜਿਹ ਰਚਿ ਲੋਭਾਏ ॥੩॥"
page = 745
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain are the silk and satin clothes, engrossment in which increases man's greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਅਰਥ ਹਨ ਰੇਸ਼ਮ ਅਤੇ ਅਤਲਸ ਦੇ ਕਪੜੇ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਖਚਤ ਹੋਣ ਨਾਲ ਬੰਦੇ ਦਾ ਲਾਲਚ ਵਧਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Silk and satin clothes are worthless, if they lead to greed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਮੇਂ ਰਚਕੇ ਵਿਸ੍ਯੋਂ ਮੇਂ ਲੁਭਾ੍ਯਮਾਨ ਹੂਆ ਹੈ, ਸੋ ਸੂਤੀ ਬਸਤਰ ਔ ਰੇਸ਼ਮੀ ਸਭ ਬਿ੍ਯਰਥ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਰੇਸ਼ਮੀ ਕੱਪੜੇ ਪਹਿਨਣੇ ਵਿਅਰਥ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਮਨੁੱਖ (ਮਾਇਆ ਦਾ ਹੋਰ ਹੋਰ) ਲੋਭ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero vano es usar sedas que nos provocan placeres y que despiertan el fuego de la avaricia.  (3)"