[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਚਰਨ ਲਗੇ. ਭਉ ਮਿਟਿਆ; ਹਰਿ ਗੁਨ ਗਾਏ ਮਨ ਮਾਹੀ ॥੨॥"
page = 630
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being attached to Guru's feet, his fear is dispelled, and within him mind, he sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੁੜ ਕੇ, ਉਸ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਉਹ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to the Feet of the True Guru, his fear is dispelled, and within his mind, he sings the Glorious Praises of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਣੀ ਲਾਗੇ ਹੈਂ ਤਿਨ ਕਾ ਜਨਮਾਦਿ ਭ੍ਯ ਦੂਰ ਹੂਆ ਹੈ। ਬਾਣੀ ਕਰ ਤੇਰੇ ਗੁਣ ਗਾਏ ਹੈਂ, ਪੁਨਃ ਤੇਰੇ ਸ੍ਵਰੂਪ ਕਾ ਮਨ ਮੇਂ ਚਿੰਤਨ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦੇ ਮੱਥੇ ਨੂੰ) ਗੁਰੂ ਦੇ ਚਰਨ ਛੁੰਹਦੇ ਹਨ, ਉਸ ਦਾ ਹਰੇਕ ਡਰ ਮਿਟ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਤਾਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él canta las Alabanzas del Señor en su mente. (2)"