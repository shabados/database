[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਸਮਾਜ ਨ ਕਾਜ ਕਿਸੂ ਸਖਿ ਪੀਯ ਮਰਿਯੋ ਲਖਿ ਹੌਹੂ ਮਰੌਂਗੀ ॥੩੯॥"
page = 963

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘All the sovereignty and socialising won’t be of any benefit if my lover dies.’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਰਾਜ ਸਮਾਜ (ਮੇਰੇ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ, ਪ੍ਰੀਤਮ ਨੂੰ ਮਰਦਿਆਂ ਵੇਖ ਕੇ ਮੈਂ ਵੀ ਮਰ ਜਾਵਾਂਗੀ ॥੩੯॥"