type = "primary"
data = "ਮੋਰ ਮੂੰਡ ਅਪਜਸ ਬਹੁ ਧਰੈ ॥੧੦॥"
page = 901

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘No one should lay his life for this, otherwise a curse will remain in my conscious.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੇਰੇ ਸਿਰ ਤੇ ਬਹੁਤ ਅਪਜਸ ਚੜ੍ਹਦਾ ॥੧੦॥"