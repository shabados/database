[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਲੋੜਹਿ. ਸੋ ਕਰਹਿ; ਤੁਝ ਬਿਨੁ. ਕਛੁ ਨਾਹਿ ॥"
page = 811
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What Thou wisheth to do, that Thou doest O Lord, Without Thee there is naught else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਉਹ ਹੀ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੁਝ ਭੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You wish, You do. Without You, there is nothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੁਮ ਜੋ ਕੀਆ ਚਾਹਤੇ ਹੋ ਸੋ ਕਰ ਦੇਤੇ ਹੋ। ਤੁਮਾਰੇ ਬਿਨਾਂ ਕਿਛ ਨਹੀਂ ਹੋ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ, ਉਹੀ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਤੇਰੀ ਪ੍ਰੇਰਨਾ ਤੋਂ ਬਿਨਾ (ਜੀਵ ਪਾਸੋਂ) ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, lo que sea que deseas hacer, lo haces; no existe nadie como Tú."