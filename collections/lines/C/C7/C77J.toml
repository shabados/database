[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਜਪੈ ਨਿਰੋਧਰ ਗੁਰਮੰਤ ॥"
page = 962
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's command, the mortal reflects on the ever-efficacious Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਫੁਰਮਾਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਸਦਾ ਗੁਣਕਾਰੀ ਗੁਰਾਂ ਦੀ ਬਾਨੀ ਦਾ ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, they chant the Guru's Mantra, which always works."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਸੇਸ ਕਰ ਕੇ ਤਾਰਨੇ ਵਾਲਾ ਗੁਰੋਂ ਕਾ ਮੰਤ੍ਰ ਹੁਕਮ ਕਰ ਕੇ ਹੀ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ (ਕੋਈ ਜੀਵ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਜਪਦਾ ਹੈ ਜੋ ਵਿਕਾਰਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor existen la Dicha, el Éxtasis y las penas."