[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੰ ਤਿਆਗ ਤੇ ਦੇਵਲੋਕੰ ਪਧਾਰੰ ॥੨੬॥"
page = 62

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever was struck, fell down unconscious, and leaving his body, went to the heavenly abode.26."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਹ ਨੂੰ ਤਿਆਗ ਕੇ ਸੁਅਰਗ ਸਿਧਾਰ ਗਿਆ ॥੨੬॥"