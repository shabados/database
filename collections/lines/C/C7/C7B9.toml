[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਹਿ; ਸੇਖ ਮਸਾਇਕ ਪੀਰ ॥"
page = 954
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine teachers, seers and religious guides weep,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਿਆਤਮਕ ਆਗੂ ਅੰਤਰਜਾਮੀ ਅਤੇ ਰੂਹਾਨੀ ਰਹਿਬਰ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shaykhs, Pirs and spiritual teachers weep;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੇਖ) ਤਿਆਗੀ ਵਾ ਜਤੀ ਔ (ਸਮਾਇਕ) ਮੁਸਕਤੀ, ਭਾਵ ਜਪ ਤਪ ਕਰਨੇ ਵਾਲੇ ਜਗ੍ਯਾਸੂ ਵਾ ਮਹੰਤ ਤਥਾ (ਪੀਰ) ਕਰਾਮਾਤ ਵਾਲੇ, ਭਾਵ ਬ੍ਰਿਧ ਗੁਰੂ ਭੀ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ੇਖ ਪੀਰ ਆਦਿਕ ਭੀ ਰੋਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con sólo un error en la vida, perdió la Gracia del Señor."