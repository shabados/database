[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੈ ਨਰਕ ਸੋ ਜਾਇ; ਅਧਿਕ ਤਨ ਮੈ ਦੁਖ ਪਾਵੈ ॥੪੭॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is thrown in the hell and remains in misery.(47)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਨਰਕਾਂ ਵਿਚ ਪੈਂਦਾ ਹੈ ਅਤੇ ਸ਼ਰੀਰ ਵਿਚ ਬਹੁਤ ਦੁਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੪੭॥"