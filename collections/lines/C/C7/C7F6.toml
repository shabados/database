[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਉ ਲਸੈ ਤਨ ਦੈਤ ਕੇ ਯੌ; ਜਨੁ ਦੀਪਕ ਮਧਿ ਫਨੂਸ ਕੀ ਥੈਲੀ ॥੧੫੭॥"
page = 92

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wounds of the demons glitter like the lamps in the containers.157.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤ (ਰਕਤ-ਬੀਜ) ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਜ਼ਖ਼ਮ ਇੰਜ ਲਿਸ਼ਕ ਰਹੇ ਹਨ ਮਾਨੋ ਫ਼ਾਨੂਸ (ਝਾੜ) ਦੀ ਥੈਲੀ ਵਿਚ ਦੀਵੇ ਜਗ ਰਹੇ ਹੋਣ ॥੧੫੭॥"