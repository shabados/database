[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੀਪੇ ਕੇ ਘਰਿ ਜਨਮੁ ਦੈਲਾ; ਗੁਰ ਉਪਦੇਸੁ ਭੈਲਾ ॥"
page = 486
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast given me birth in a calico-printer's house (O Lord), but I have attained the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ) ਤੂੰ ਮੈਨੂੰ ਛੀਬੇ ਦੇ ਗ੍ਰਿਹ ਅੰਦਰ ਜਨਮ ਦਿੱਤਾ ਹੈ, ਪ੍ਰੰਤੂ ਮੈਨੂੰ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have given me birth in the house of a calico-printer, but I have found the Teachings of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਨੇ ਮੈਨੂੰ ਛੀਪੇ ਕੇ ਘਰ ਮੇਂ ਜਨਮ ਦੀਆ ਥਾ, ਪਰੰਤੂ ਯਹ ਅਛਾ ਹੂਆ ਕਿ ਗੁਰ ਉਪਦੇਸੁ (ਭੈਲਾ) ਮਿਲ ਗਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਾਮੇ ਨੂੰ (ਭਾਵੇਂ ਜੀਕਰ) ਛੀਂਬੇ ਦੇ ਘਰ ਜਨਮ ਦਿੱਤਾ, ਪਰ (ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ) ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਮਿਲ ਗਿਆ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈਲਾ = ਦਿੱਤਾ (ਪ੍ਰਭੂ ਨੇ)। ਭੈਲਾ = ਮਿਲ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nací en la casa de un impresor de caligrafías, pero me volví Sabio en la Sabiduría del Guru,"