data = "ਹਰਿ ਬਿਸਰਤ; ਸਹਸਾ ਦੁਖੁ ਬਿਆਪੈ ॥"
page = 190
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting God, superstition and sorrow overtake the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਭੁਲਾਉਣ ਕਰਕੇ ਸ਼ੱਕ-ਸੰਦੇਹ ਤੇ ਗ਼ਮ ਪ੍ਰਾਣੀ ਨੂੰ ਆ ਪਕੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Lord, superstition and sorrow shall overtake you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਬਿਸਰਨੇ ਕਰ ਸੰਸਾ ਔਰ ਦੁਖ ਵਯਾਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
