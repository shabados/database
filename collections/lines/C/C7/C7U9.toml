[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਪੀਤ ਬਾਨਾ ਸਯੰਕਾਲ ਧਾਰ︀ਯੋ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You, yourself, put on yellow garments, but You dislodge the ascetics"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਪੀਲੇ ਬਸਤ੍ਰ ਧਾਰਨ ਕਰਨ ਵਾਲੀ ਤ੍ਰਿਕਾਲ ਰੂਪ ਹੈਂ"