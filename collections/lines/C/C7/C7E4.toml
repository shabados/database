[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਬਾਧਾ; ਆਵੈ ਜਾਵੈ ॥੧॥"
page = 363
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entangled in worldly attachments one continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮੋਹ ਅੰਦਰ ਫਾਥੀ ਹੋਈ ਉਹ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled in worldly attachments, he comes and goes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਮਤਾ ਕੇ ਬਾਧੇ ਹੂਏ ਆਤੇ ਜਾਤੇ ਰਹਤੇ ਅਰਥਾਤ ਜਨਮਤੇ ਮਰਤੇ ਰਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਅਪਣੱਤ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਜਗਤ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਮਤਾ ਬਾਧਾ = ਅਪਣੱਤ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encadenado a los apegos mundanos, va y viene. (1)"