[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕ੍ਰਿਪਾ ਕਰੇ ਸੁਖਦਾਤਾ; ਗੁਰ ਕੈ ਸਬਦੇ ਸੋਹਾ ਹੇ ॥੯॥"
page = 1057
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Peace-giving Lord, shows mercy unto him and he is adorned with the Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਉਸ ਤੇ ਮਿਹਰ ਧਾਰਦਾ ਹੈ ਅਤੇ ਉਹ ਗੁਰਬਾਣੀ ਨਾਲ ਸ਼ਿੰਗਾਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Giver of peace Himself grants His Grace; He exalts and adorns with the Word of the Guru's Shabad. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪ (ਸੁਖਦਾਤਾ) ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰੇ ਤੌ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਪੁਰਸ ਸੋਭਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਸੁਖਾਂ ਦਾ ਦਾਤਾ ਪ੍ਰਭੂ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣਾ ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਗੁਰ ਕੈ ਸਬਦੇ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੋਹਾ = ਸੋਹਣੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Señor, por Sí Mismo, lo bendice y es embellecido con la Palabra del Guru.(9)"