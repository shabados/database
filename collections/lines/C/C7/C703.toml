[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਮਿਲੁ ਸਖੀ. ਗੁਣ ਕਹੁ ਮੇਰੇ ਪ੍ਰਭ ਕੇ; ਲੇ ਸਤਿਗੁਰ ਕੀ ਮਤਿ ਧੀਰ ॥੩॥"
page = 862
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Join, Join, O my mates, sing the praises of my Lord and follow the counsel of the patient True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਤ੍ਰ ਹੋਵੇ, ਇਕੱਤ੍ਰ ਹੋਵੇ, ਹੇ ਮੇਰੀਓ ਸਹੇਲੀਓ! ਮੇਰੇ ਮਾਲਕ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰੋ ਅਤੇ ਧੀਰਜਵਾਨ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਗ੍ਰਹਿਣ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, and join together, O my companions; let's sing the Glorious Praises of my God, and follow the comforting advice of the True Guru.. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਖੀ) ਹੇ ਸੰਤ ਜਨੋਂ! ਤਾਂ ਤੇ ਮਿਲ ਕੇ ਆਪਸ ਮੇਂ ਮੇਰੇ ਪ੍ਰਭੂ ਕੇ (ਮਿਲੁ) ਮਿਲਾਪ ਕੇ ਗੁਣ ਕਹੋ। ਪਰੰਤੂ ਜੋ ਸਤਿਗੁਰੂ ਧੀਰਜ ਸਹਿਤ ਹੈਂ, ਤਿਨ ਧੀਂ (ਮਤਿ) ਸਿਖ੍ਯਾ ਲੈ ਕੇ ਕਹੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ਗੁਰੂ ਦੀ ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲੀ ਮਤਿ ਲੈ ਕੇ ਮੈਨੂੰ ਭੀ ਮਿਲਿਆ ਕਰ, ਤੇ, ਮੈਨੂੰ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣਾਇਆ ਕਰ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲੁ = {ਹੁਕਮੀ ਭਵਿੱਖਤ}। ਸਖੀ = ਹੇ ਸਹੇਲੀਏ! ਕਹੁ = ਦੱਸ, ਸੁਣ। ਲੇ = ਲੈ ਕੇ। ਧੀਰ = {Adj.} ਕੋਮਲਤਾ ਪੈਦਾ ਕਰਨ ਵਾਲੀ, ਸ਼ਾਂਤੀ ਦੇਣ ਵਾਲੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan y reunámonos todos, oh mis compañeros, cantemos las Gloriosas Alabanzas de mi Dios, y sigamos el reconfortante consejo del Guru Verdadero.(3)"