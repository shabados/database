[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਬਨਜਹੁ. ਹਰਿ ਧਨੁ ਸੰਚਹੁ; ਜਿਸੁ ਲਾਗਤ ਹੈ ਨਹੀ ਚੋਰ ॥੧॥"
page = 1265
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, deal thou only in the Lord's wealth and amass thou only the Lord's wealth, which no thief can steal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਦੌਲਤ ਦਾ ਹੀ ਵਾਪਾਰ ਕਰ ਅਤੇ ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਦੌਲਤ ਨੂੰ ਹੀ ਇਕੱਤਰ ਕਰ, ਜਿਸ ਨੂੰ ਕੋਈ ਤਸਕਰ ਚੁਰਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deal only in the wealth of the Lord, and gather only the wealth of the Lord. No thief can ever steal it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਜਨੋਂ! ਬਾਨੀ ਕਰ ਕੇ ਹਰੀ ਧਨ ਕਉ ਬਨਜਹੁ ਔਰ ਹਰਿ ਧਨ ਕੋ ਮਨ ਕਰ ਕੇ ਇਕਤ੍ਰ ਕਰੋ, ਜਿਸ ਕੋ ਚੋਰ ਕੋਈ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ ਭੀ ਸਾਧ ਸੰਗਤ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਵਣਜੋ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰੋ, (ਇਹ ਧਨ ਐਸਾ ਹੈ) ਕਿ ਇਸ ਨੂੰ ਚੋਰ ਚੁਰਾ ਨਹੀਂ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Comercia sólo con la Riqueza del Señor y obtén sólo ésta, así ningún ladrón te la podrá quitar. (1)"