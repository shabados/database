[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੰਗ ਬਨਾਰਸਿ ਹਿੰਦੂਆਂ; ਮਕਾ ਮੁਸਲਮਾਣੁ ਮਨਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hindus adore Ganges and Banaras, whereas Muslims celebrate Mecca."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਆਂ ਗੰਗਾ ਤੇ ਕਾਂਸ਼ੀ ਪਵਿੱਤ੍ਰ ਜਾਣੀ, ਮੁਸਲਮਾਨ ਮੱਕਾ ਮਨਾਉਣ ਲੱਗੇ।"