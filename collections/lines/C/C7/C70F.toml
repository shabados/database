[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪ ਤਪ ਕਾ ਬੰਧੁ ਬੇੜੁਲਾ; ਜਿਤੁ ਲੰਘਹਿ ਵਹੇਲਾ ॥"
page = 729
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou the raft of the Lord's meditation and arduous toil, Wherewith thou shalt cross the flowing stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਅਤੇ ਕਰੜੀ ਘਾਲ ਦੀ ਬੇੜੀ ਬਣਾ, ਜਿਸ ਨਾਲ ਤੂੰ ਵਗਦੀ ਹੋਈ ਨਦੀ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Build the raft of meditation and self-discipline, to carry you across the river."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ (ਜਪ ਤਪ ਕਾ ਬੰਧੁ ਬੇੜਲਾ) ਬੇੜਾ ਬਨਾਉ, (ਜਿਤੁ) ਜਿਸ ਕਰ ਕੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ (ਵਹੇਲਾ) ਸੁਖਾਲਾ ਹੀ ਲੰਘੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵਨ-ਸਫ਼ਰ ਦੇ ਰਾਹੀ!) ਪ੍ਰਭੂ-ਸਿਮਰਨ ਦਾ ਸੋਹਣਾ ਜੇਹਾ ਬੇੜਾ ਤਿਆਰ ਕਰ, ਜਿਸ (ਬੇੜੇ) ਵਿਚ ਤੂੰ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਛੇਤੀ ਪਾਰ ਲੰਘ ਜਾਵੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪ ਤਪ ਕਾ ਬੇੜੁਲਾ = ਜਤ ਤਪ ਦਾ ਸੋਹਣਾ ਬੇੜਾ। ਜਪੁ ਤਪੁ = ਨਾਮ-ਸਿਮਰਨ {ਨੋਟ: 'ਰਹਾਉ' ਦੀ ਤੁਕ ਸਦਾ ਸਾਰੇ ਸ਼ਬਦ ਦਾ ਕੇਂਦਰੀ ਭਾਵ ਹੋਇਆ ਕਰਦੀ ਹੈ। ਇਥੇ 'ਰਹਾਉ' ਵਿਚ 'ਨਾਮ' ਨੂੰ ਹੀ ਮਹਾਨਤਾ ਦਿੱਤੀ ਹੈ। ਹੋਰ ਪ੍ਰਮਾਣ ਭੀ ਹਨ: ਭਨਤਿ ਨਾਨਕੁ ਕਰੇ ਵੀਚਾਰ   ॥ ਸਾਚੀ ਬਾਣੀ ਸਿਉ ਧਰੇ ਪਿਆਰੁ ॥ ਤਾ ਕੋ ਪਾਵੈ ਮੋਖ ਦੁਆਰੁ ॥ ਜਪੁ ਤਪੁ ਸਭੁ ਇਹੁ ਸਬਦੁ ਹੈ ਸਾਰੁ ੨ (ਧਨਾਸਰੀ ਮ: ੧, ਪੰਨਾ ੬੬੧)। ਐ ਜੀ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਸਚੁ ਅਧਾਰ ॥ ਹਰਿ ਹਰਿ ਨਾਮੁ ਦੇਹਿ ਸੁਖੁ ਪਾਈਐ ਤੇਰੀ ਭਗਤਿ ਭਰੇ ਭੰਡਾਰ ਰਹਾਉ॥ (ਗੂਜਰੀ ਮ: ੧, ਪੰਨਾ ੫੦੩)। ਬੰਧੁ = ਬੰਨ, ਤਿਆਰ ਕਰ। ਜਿਤੁ = ਜਿਸ ਬੇੜੇ ਦੀ ਰਾਹੀਂ। ਵਹੇਲਾ = ਵਹਿਲਾ, ਛੇਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Construye la barca a través de la meditación y la disciplina para que te lleve a través del río."