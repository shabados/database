[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨੑਿ ਤੁਧਨੋ. ਖੰਡ ਮੰਡਲ ਬ੍ਰਹਮੰਡਾ; ਕਰਿ ਕਰਿ ਰਖੇ ਤੇਰੇ ਧਾਰੇ ॥"
page = 347
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The continents, the world and the solar systems, created and installed by thee, chant thine glories."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਹੱਥਾਂ ਦੇ ਰਚੇ ਅਤੇ ਅਸਥਾਪਨ ਕੀਤੇ ਹੋਏ ਬੱਰਿਆਜ਼ਮ, ਸੰਸਾਰ ਅਤੇ ਸੂਰਜ-ਬੰਧਾਨ ਤੇਰੀਆਂ ਹੀ ਬਜ਼ੁਰਗੀਆਂ ਅਲਾਪਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The continents, the worlds and the solar systems, created and installed by Your Hand, sing to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਨਵੋਂ ਖੰਡ ਅਰ ਮੰਡਲ ਦੀਪ ਅਰ ਬ੍ਰਹਮੰਡ, ਭਾਵ ਤਿਨਮੈ ਨਿਵਾਸ ਕਰਨੇ ਵਾਲੇ ਜੀਵ ਵਾ ਤਿਨ ਕੇ ਅਭਮਾਨੀ ਦੇਵਤਾ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਰੇ ਖੰਡ ਅਤੇ ਚੱਕ੍ਰ, ਜੋ ਤੂੰ ਪੈਦਾ ਕਰ ਕੇ ਟਿਕਾ ਰੱਖੇ ਹਨ; ਤੈਨੂੰ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡ = ਟੋਟਾ, ਬ੍ਰਹਮੰਡ ਦਾ ਟੋਟਾ, ਹਰੇਕ ਧਰਤੀ। ਮੰਡਲ = ਚੱਕ੍ਰ, ਬ੍ਰਹਮੰਡ ਦਾ ਇਕ ਚਕ੍ਰ, ਜਿਸ ਵਿਚ ਇਕ ਸੂਰਜ, ਇਕ ਚੰਦ੍ਰਮਾ ਤੇ ਧਰਤੀ ਆਦਿਕ ਗਿਣੇ ਜਾਂਦੇ ਹਨ। ਕਰਿ ਕਰਿ = ਬਣਾ ਕੇ, ਰਚ ਕੇ। ਧਾਰੇ = ਟਿਕਾਏ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantan para Ti. Los Continentes, los mundos y los sistemas solares, creados e instalados por Tu Mano, cantan para Ti."