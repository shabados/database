data = "ਨਾਤਰ ਤੀਰ ਕਮਾਨ ਸੰਭਾਰੋ ॥੪॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Either you take your clothes off or get ready with your bow and arrow to fight,’ (The thief told him).(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤੀਰ ਕਮਾਨ ਸੰਭਾਲ ਲੈ' ॥੪॥"