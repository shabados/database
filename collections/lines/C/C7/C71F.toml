[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲਹਿ ਫੁਲੀਅਹਿ; ਰਾਮ ਨਾਮਿ ਸੁਖੁ ਹੋਇ ॥੨॥"
page = 1176
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's Name, one fruitions, flowers and is ever in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ, ਇਨਸਾਨ ਫਲਦਾ ਫੁਲਦਾ ਅਤੇ ਸਦਾ ਖੁਸ਼ੀ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blossoming forth and flowering through the Lord's Name, peace is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮੁ ਫੁਲੁ ਗ੍ਯਾਨ ਫਲੁ ਕਾ ਸੁਖੁ ਰਾਮ ਨਾਮ ਕੇ ਜਪਣੇ ਸੇ ਹੋਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਦੁਨੀਆ ਵਿਚ ਭੀ ਕਾਮਯਾਬ ਹੁੰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ (ਭੀ) ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਲਹਿ = ਉਹ ਫਲਦੇ ਹਨ। ਫੁਲੀਅਹਿ = ਉਹਨਾਂ ਨੂੰ ਫੁੱਲ ਲੱਗਦੇ ਹਨ, ਉਹ ਪ੍ਰਫੁਲਤ ਹੁੰਦੇ ਹਨ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, uno florece y da fruto, viviendo en Éxtasis. (2)"