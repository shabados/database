[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਘਰ ਮਹਿ ਤੁਧੁ ਰਹਨਾ ਬਸਨਾ; ਸੋ ਘਰੁ ਚੀਤਿ. ਨ ਆਇਓ ॥੩॥"
page = 1017
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou remember not the home, wherein thou has to abide and live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗ੍ਰਹਿ ਵਿੱਚ ਤੂੰ ਟਿਕਾਣਾ ਤੇ ਨਿਵਾਸ ਕਰਨਾ ਹੈ; ਉਹ ਗ੍ਰਹਿ ਤੈਨੂੰ ਚਿੱਤ ਚੇਤੇ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That home within which you live - you have not kept that home in your thoughts. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਜਿਸ ਸ੍ਵਰੂਪ ਵਾ ਪ੍ਰਲੋਕ ਰੂਪ ਘਰ ਮੇਂ ਤੋ ਬਸ ਰਹਿਣਾ ਥਾ, ਭਾਵ ਸਦਾ ਇਸਥਿਤ ਰਹਣਾ ਹੈ, ਸੋ ਘਰ ਤੋ ਤੇਰੇ ਕੋ ਯਾਦ ਹੀ ਨਹੀਂ ਆਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਜਿਸ ਘਰ ਵਿਚ ਤੂੰ ਸਦਾ ਰਹਿਣਾ-ਵੱਸਣਾ ਹੈ, ਉਹ ਘਰ ਕਦੇ ਤੇਰੇ ਚਿੱਤ-ਚੇਤੇ ਹੀ ਨਹੀਂ ਆਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ese Hogar en el que deberías vivir, ¿ese Hogar no te importa?(3)"