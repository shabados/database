type = "primary"
data = "ਯੌ ਕਹਿ ਸਾਹੁ ਮੋਨਿ ਹ੍ਵੈ ਰਹਿਯੋ ॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I considered my woman as trustworthy, but this woman enlightened me.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਕਹਿ ਕੇ ਸ਼ਾਹ ਚੁਪ ਹੋ ਗਿਆ।"