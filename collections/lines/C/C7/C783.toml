[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜੁਗਾਦਿ; ਦਿਨਸ ਅਰੁ ਰਾਤਿ ॥"
page = 1236
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are millions of ages, days and nights."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਹਨ ਯੁਗ, ਦਿਹਾੜੇ ਅਤੇ ਰਾਤਰੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many ages, days and nights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ (ਜੁਗਾਦਿ) ਜੁਗੋਂ ਕੀ ਆਦਿ ਸਤਜੁਗ ਉਪਲਖਤ ਚਾਰੋਂ ਜੁਗ ਹੈਂ ਪੁਨਹ ਰਾਤ੍ਰੀ ਦਿਨ ਭੀ ਬਿਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬਣਾਏ ਹੋਏ ਅਨੇਕਾਂ ਹੀ ਜੁਗ ਆਦਿਕ ਹਨ, ਅਨੇਕਾਂ ਹੀ ਦਿਨ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਰਾਤਾਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son los ciclos del tiempo e interminables los días y las noches,"