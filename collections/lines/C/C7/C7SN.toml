[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨੁ ਸੁਹਾਵਾ ਪਵਿਤੁ ਹੈ; ਜਿਥੈ ਸੰਤ ਸਭਾ ॥"
page = 44
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embellished and immaculate is the place where the Saints' congregation is held."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਇਮਾਨ ਤੇ ਪਾਵਨ ਹੈ ਉਹ ਜਗ੍ਹਾ, ਜਿਥੇ ਸਤਿ-ਸੰਗਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Embellished and immaculate is that place where the Saints gather together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾ ਸੰਤ ਜਨੋਂ ਕੀ ਸਭਾ ਹੈ, ਸੋਈ ਅਸਥਾਨ ਪਵਿਤ੍ਰ ਔਰ (ਸੁਹਾਵਾ) ਸੋਭਨੀਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰੀ ਬਰਕਤਿ ਹੈ ਗੁਰੂ ਦੀ, ਸਾਧ ਸੰਗਤਿ ਦੀ) ਜਿੱਥੇ ਸਾਧ ਸੰਗਤਿ (ਜੁੜਦੀ) ਹੈ ਉਹ ਥਾਂ ਸੋਹਣਾ ਹੈ ਪਵਿਤ੍ਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸਭਾ = ਸਾਧ ਸੰਗਤਿ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese lugar donde los Santos se reúnen, es sagrado."