[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਮਾਇਆ; ਕੁੰਚਰ ਕਉ ਬਿਆਪੈ ॥"
page = 1160
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon of lust is clung to the elephant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਵਤ ਦੀ ਸ਼ਕਤੀ ਹਾਥੀ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sexual desire of Maya afflicts the elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਰੂਪ ਹੋ ਕਰ ਮਾਯਾ ਹਸਤੀ ਕੋ ਬ੍ਯਾਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਵਾਸ਼ਨਾ ਰੂਪ ਮਾਇਆ ਹਾਥੀ ਉੱਤੇ ਦਬਾਉ ਪਾਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ilusión de la lujuria aflige al elefante."