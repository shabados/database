[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਆਵਰਤ ਕੀ; ਚੂਕੀ ਘੇਰ ॥"
page = 899
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The turning round of the three whirl-pools of modes has ended,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਗੁਣਾਂ ਦੀਆਂ ਘੁੰਮਣ ਘੇਰੀਆਂ ਦਾ ਚੱਕਰ ਕੱਟਣਾਂ ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three whirl-pools have stopped spinning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੀਨ ਗੁਨੋਂ ਰੂਪ (ਆਵਰਤ) ਭੌਰੀਆਂ ਥੀ ਤਿਨ ਕੀ (ਘੇਰ) ਜੋ ਰੋਕ ਥੀ ਸੋ ਭੀ ਰਿਦੇ ਸੇ ਉਠ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੀ ਘੁੰਮਣ-ਘੇਰੀ ਦਾ ਚੱਕਰ (ਭੀ) ਮੁੱਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de las facultades sensoriales y el tornado de las tres Gunas calmó su furia."