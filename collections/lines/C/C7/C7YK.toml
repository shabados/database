[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਕਮਲ ਮਹਿ; ਹਰਿ ਕਾ ਬਾਸ ॥"
page = 344
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So that the Lord my acquire dwelling on his heart lotus."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਪ੍ਰਭੂ ਉਸ ਦੇ ਦਿਲ ਕੰਵਲ ਅੰਦਰ ਨਿਵਾਸ ਅਖਤਿਆਰ ਕਰ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord comes to dwell in the lotus of the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਕਮਲ ਮੇਂ ਹਰੀ ਕਾ ਬਾਸਾ ਜਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ-ਕਮਲ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਬਣਾ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enaltecer en ella a su Señor y Maestro."