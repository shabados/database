[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕਨ ਕੇ ਸਿਰ ਕਾਟਿ ਦਏ; ਇਕ ਜੀਵਤ ਹੀ ਗਹਿ ਕੇਸਿ ਪਛਾਰੇ ॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And many were knocked down by catching their hair"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਦੇ ਸਿਰ ਕਟ ਦਿੱਤੇ ਅਤੇ ਇਕਨਾਂ ਨੂੰ ਜੀਉਂਦਿਆਂ ਹੀ ਕੇਸਾਂ ਤੋਂ ਪਕੜ ਕੇ (ਧਰਤੀ ਉਤੇ) ਪਟਕਾ ਮਾਰਿਆ।"