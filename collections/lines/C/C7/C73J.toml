[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੇ ਅਉਰ ਬੀਰੰ ਨ ਧੀਰੰ ਬਿਚਾਰਿਓ ॥"
page = 64

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Alif Khan fled away, leaving back his belongings. All the other warriors fled away and did not stay anywhere."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਸਾਥੀ) ਹੋਰ ਵੀਰ ਵੀ ਧੀਰਜ ਧਰੇ ਬਿਨਾ ਭਜ ਗਏ।"