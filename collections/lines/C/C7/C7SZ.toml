[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੈ ਆਪੁ ਮਿਲਾਏ ਬੂਝੈ; ਤਾ ਨਿਰਮਲੁ ਹੋਵੈ ਕੋਇ ॥"
page = 64
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Any one, who merge his ownself in the Guru then, becomes pure by understanding the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ, ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਕਰ ਦਿੰਦਾ ਹੈ, ਸਾਹਿਬ ਨੂੰ ਸਮਝਣ ਦੁਆਰਾ ਤਦ ਉਹ ਪਵਿੱਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who merges his own self into Him understands, and so becomes pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਅਪਨੇ ਆਪ ਕੋ ਗੁਰੋਂ ਕੇ ਸੰਗ ਮਿਲਾਵੈ ਤੌ ਵਾਹਿਗੁਰੂ ਕੋ ਬੂਝਤਾ ਹੈ, ਔਰ (ਨਿਰਮਲੁ) ਸੁਧ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ ਮਨੁੱਖ (ਗੁਰੂ ਦੇ) ਆਪੇ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ ਮਿਲਾਣਾ ਸਿੱਖ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਉਹ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੈ = (ਗੁਰੂ ਦੇ) ਆਪੇ ਵਿਚ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਬੂਝੈ = ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru lo liga a uno con Su Ser, uno se vuelve sabio y puro."