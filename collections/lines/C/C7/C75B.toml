[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੋਗ ਜੋਗੰ ਮਹਾ ਕਾਮ ਕਾਮੰ ॥"
page = 40

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is a Superb Practicing Yogi, He is the Supreme Ravisher"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਮਹਾ ਯੋਗ ਦਾ ਵੀ ਯੋਗ ਅਤੇ ਮਹਾ ਕਾਮਨਾਵਾਂ ਦੀ ਵੀ ਕਾਮਨਾ ਹੈਂ।"