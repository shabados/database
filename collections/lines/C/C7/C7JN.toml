[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਤਹ ਦਹਨੁ ਭਇਆ; ਗੋਵਿੰਦੁ ਪ੍ਰਗਟਾਇਆ ॥"
page = 460
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons within me are burnt as the Lord of the world is revealed to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਦੇ ਭੂਤਨੇ ਸੜ ਗਏ ਹਨ। ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਸੁਆਮੀ ਮੇਰੇ ਤੇ ਪ੍ਰਤੱਖ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons within me have been burnt; the Lord of the Universe has revealed Himself to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਤ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਕਾ (ਦਹਨੁ) ਜਲਣਾ ਹੂਆ ਹੈ ਔ ਗੋਬਿੰਦੁ ਪ੍ਰਗਟ ਹੋਇ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਗੋਵਿੰਦ ਪਰਗਟ ਹੋ ਜਾਏ, ਉਸ ਵਿਚੋਂ ਵਿਕਾਰ-ਵੈਰੀਆਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤਹ ਦਹਨੁ = ਦੁਸ਼ਮਣਾਂ ਦਾ ਸੜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las ideas y pensamientos malignos que traía se han esfumado porque Dios se me ha revelado."