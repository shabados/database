[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ; ਹਉਮੈ ਗਰਬੁ ਨਿਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 616
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by which my self-conceit and ego be banished. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਮੇਰੀ ਹੰਗਤਾ ਤੇ ਹੰਕਾਰ ਨਾਸ ਹੋ ਜਾਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by which my egotism and pride might be eliminated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਹਉਮੈ ਔ ਗਰਬ ਕੀ ਨਿਵਰਤੀ ਹੋਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਮੈਂ (ਆਪਣਾ ਅੰਦਰੋਂ) ਹਉਮੈ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਸਕਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਨਾਲ। ਗਰਬੁ = ਅਹੰਕਾਰ। ਨਿਵਾਰੀ = ਨਿਵਾਰੀਂ, ਮੈਂ ਦੂਰ ਕਰ ਲਵਾਂ ॥॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por medio del cuál mi ego puede ser sublimado. (1‑Pausa)"