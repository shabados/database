[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਪੇਖਿਓ; ਸਭੁ ਬਿਸਮਾਦ ॥੮॥੪॥"
page = 915
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak sees the Wondrous Lord everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦਭੁੱਤ ਸੁਆਮੀ ਨੂੰ ਨਾਨਕ ਹਰ ਥਾਂ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sees the wondrous Lord everywhere. ||8||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਨੇ ਤੋ ਸਭ ਅਸਚਰਜ ਰੂਪ ਤੂੰ ਹੀ ਦੇਖਿਆ ਹੈ॥੮॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਹਰ ਥਾਂ ਉਸ ਅਸਚਰਜ-ਰੂਪ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ ॥੮॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viendo Tu Presencia me pierdo en Tu Maravilla. (8-4)"