[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਵੇਖੈ ਆਪੇ ਬੂਝੈ; ਆਪੈ ਆਪੁ ਸਮਾਇਦਾ ॥੯॥"
page = 1065
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God Himself sees and Himself understands the mortals and Himself merges them in Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਦੇਖਦਾ ਹੈ, ਖੁਦ ਹੀ ਸਮਝਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਲੀਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself sees, and He Himself understands; He merges all into Himself. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਕਰਮਾਂ ਕੋ ਵੇਖਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਫਲ ਅਫਲ ਕੋ ਸਮਝਤਾ ਹੈ ਔਰ ਆਪੇ ਹੀ ਜਿਸ ਕੋ ਲਾਇਕ ਜਾਨਤਾ ਹੈ ਤਿਸ ਕੋ ਅਪਨੇ ਮੇਂ ਸਮਾਇ ਲੇਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਵਿਚ ਵਿਆਪਕ ਪਰਮਾਤਮਾ) ਆਪ ਹੀ (ਉਸ ਮਨੁੱਖ ਦੇ ਹਰੇਕ ਕੰਮ ਨੂੰ) ਵੇਖਦਾ ਹੈ, ਆਪ ਹੀ (ਉਸ ਦੇ ਦਿਲ ਦੀ) ਸਮਝਦਾ ਹੈ, ਅਤੇ (ਆਪ ਹੀ ਉਸ ਮਨੁੱਖ ਵਿਚ ਵੱਸਦਾ ਹੋਇਆ) ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਆਪੇ ਵਿਚ ਲੀਨ ਕਰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor por Sí Mismo ve, por Sí Mismo conoce, y por Sí Mismo se inmerge en Sí Mismo. (9)"