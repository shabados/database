[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਿੰਜਰਾ ਮੈ ਸੂਆ ਜੈਸੇ ਰਾਮ ਨਾਮ ਲੇਤ ਹੇਤੁ; ਨਿਕਸਤਿ ਖਿਨ ਤਾਂਹਿ ਗ੍ਰਸਤ ਮੰਜਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a parrot shouts Ram Ram when in a cage but as soon as it gets out of cage, it is pounced upon by a cat and is eaten away."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਿੰਜਰੇ ਵਿਚ ਪਿਆ ਤੋਤਾ ਪ੍ਰੇਮ ਨਾਲ ਰਾਮ ਨਾਮ ਰਟਦਾ ਹੈ, ਪਰ ਜੇ ਨਿਕਲਦਾ ਹੈ ਤਾਂ ਉਸੇ ਵੇਲੇ ਬਿੱਲੀ ਫੜ ਲੈਂਦੀ ਹੈ।"