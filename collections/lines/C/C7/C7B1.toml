[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ; ਸਾਂਤਿ ਵਸੈ ਮਨਿ ਆਏ ॥"
page = 158
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru peace comes and dwells in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ ਠੰਢ ਚੈਨ ਆ ਕੇ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru, peace and tranquility come to dwell within the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਸਾਂਤੀ ਮਨ ਮੇਂ ਆ ਵਸਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ (ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਆ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਏ = ਆਇ, ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Guru, la Paz llega a nuestra mente."