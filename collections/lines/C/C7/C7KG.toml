[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਤੇ, ਸੁਖੁ ਪਾਇਆ; ਸਾਚੇ ਪਰਥਾਈ ॥੩॥"
page = 420
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the True Lord's grace, celestial bliss is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸਾਹਿਬ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਬੈਕੁੰਠੀ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the True Lord, celestial peace is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ (ਸਾਚੇ ਪਰਥਾਈ) ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਸੁਖੁ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਆਸਰੇ-ਪਰਨੇ ਟਿਕੇ ਰਹੀਏ, ਤਾਂ ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es a través de la Gracia del Uno Verdadero que la Paz Celestial es obtenida. (3)"