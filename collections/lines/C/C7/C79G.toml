[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਦਾਸ ਸਿਉ; ਸਾਕਤ ਨਹੀ ਸੰਗੁ ॥"
page = 198
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon-worshipper keeps not company with God's servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਉਪਾਸਕ, ਵਾਹਿਗੁਰੂ ਦੇ ਸੇਵਕ ਨਾਲ ਮੇਲ ਜੋਲ ਨਹੀਂ ਰੱਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant does not associate with the faithless cynic."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸੰਤੋਂ ਸਾਥਿ (ਸਾਕਤ) ਪਰਮੇਸ੍ਵਰ ਸੇ ਬੇਮੁਖੋਂ ਕਾ ਸੰਗ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਨਾਲ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਦਾ ਜੋੜ ਨਹੀਂ ਬਣ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਸਾਕਤ ਸੰਗੁ = ਸਾਕਤ ਦਾ ਜੋੜ। ਸਾਕਤ = ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨੁੱਖ, ਰੱਬ ਨਾਲੋਂ ਟੁੱਟਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor no guarda compañía con los que alaban el poder,"