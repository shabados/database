[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਮਿਟੀ. ਹਉਮੈ ਛੁਟੀ; ਸਿਮਰਤ ਹਰਿ ਕੋ ਨਾਮ ॥"
page = 300
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his mal-intellect disappears and his ego is stilled, who remembers God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੰਦੀ ਅਕਲ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and his works are brought to perfect fruition; his evil-mindedness disappears, and his ego is subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਸਿਮਰਨੇ ਸੇ ਖੋਟੀ ਮਤ ਮਿਟ ਗਈ ਹੈ ਔਰ ਹੰਤਾ ਛੂਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਖੋਟੀ ਮਤਿ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਉਸ ਨੂੰ ਹਉਮੈ ਤੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he vencido mi maldad y estoy saciado."