[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਪੂਰੀ ਬਣਤ ਬਣਾਈ ॥੨॥੨੦॥੮੪॥"
page = 629
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has created the perfect creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੁਕੰਮਲ ਘਾੜਿਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has created the perfect creation. ||2||20||84||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਮਾਰੀ ਵਾ ਸੰਸਾਰ ਕੀ ਬਣਤ ਪੂਰੀ ਬਣਾਈ ਹੂਈ ਹੈ॥੨॥੨੦॥੮੪॥☬ਪੁਨਾ ਵਹੀ ਪ੍ਰਸੰਗ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ (ਨਾਮ-ਸਿਮਰਨ ਦੀ ਇਹ) ਕਦੇ ਉਕਾਈ ਨਾਹ ਖਾਣ ਵਾਲੀ ਵਿਓਂਤ ਬਣਾ ਦਿੱਤੀ ਹੈ ॥੨॥੨੦॥੮੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਪੂਰੀ ਬਣਤ = ਉਕਾਈ ਨਾਹ ਖਾਣ ਵਾਲੀ ਵਿਓਂਤ ॥੨॥੨੦॥੮੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien ha creado los Ordenamientos Perfectos en Su Creación. (2‑20‑84)"