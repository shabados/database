[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਜਿਹ ਹਉਮੈ ਮਾਰੀ ॥"
page = 255
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who effaces his self-conceit in the society of Saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਸੰਗਤ ਅੰਦਰ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who conquers his ego in the Company of the Holy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਸਾਧ ਸੰਗ ਕਰ ਹੰਤਾ ਮਮਤਾ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਜਾ ਕੇ ਆਪਣੀ ਹਉਮੈ ਦਾ ਨਾਸ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que logra canalizar su ego en la Saad Sangat, la Sociedad de los Santos."