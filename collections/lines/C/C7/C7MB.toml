[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਹ ਅਵਲਿ. ਦੀਨ ਕੋ ਸਾਹਿਬੁ; ਜੋਰੁ ਨਹੀ ਫੁਰਮਾਵੈ ॥੧॥"
page = 480
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supreme Lord, the primal Beings the Lord of the Poor ordains not oppression."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ, ਪਹਿਲ ਪ੍ਰਿਥਮੀ ਵਿਅਕਤੀ, ਗਰੀਬਾਂ ਦਾ ਸੁਆਮੀ ਹੈ। ਉਹ ਜ਼ੋਰ ਜ਼ੁਲਮ ਦੀ ਆਗਿਆ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Primal Being, the Master of the poor, does not ordain that they should be oppressed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਹ ਜੋ ਸਭ ਕੇ (ਅਵਲਿ) ਆਦਿ ਹੈ ਔਰ ਸਭ ਦੀਨੋ ਗਰੀਬੋਂ ਵਾ ਧਰਮ ਕਾ ਸ੍ਵਾਮੀ ਹੈ, ਵਹੁ ਕਿਸੀ ਪਰ ਬਲ ਕਰਨਾ ਨਹੀਂ ਕਹਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਜ਼ਹਬ ਦਾ ਸਭ ਤੋਂ ਵੱਡਾ ਮਾਲਕ ਤਾਂ ਰੱਬ ਹੈ, ਉਹ (ਕਿਸੇ ਉਤੇ) ਧੱਕਾ ਕਰਨ ਦੀ ਆਗਿਆ ਨਹੀਂ ਦੇਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਹ = ਰੱਬ। ਅਵਲਿ = ਪਹਿਲਾ, (ਭਾਵ, ਸਭ ਤੋਂ ਵੱਡਾ)। ਦੀਨ = ਧਰਮ, ਮਜ਼ਹਬ। (ਨੋਟ: ਸਾਰੇ ਮੁਸਲਮਾਨੀ ਲਫ਼ਜ਼ ਹਨ) ਜੋਰੁ = ਧੱਕਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor es desde el principio el Protector del pobre; la finalidad de Su Comando no es la de oprimir al débil. (1)"