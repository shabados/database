[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਪੇਖੇ; ਕਹੁ ਕੈਸੋ ਧਿਆਨੁ ॥"
page = 1140
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, without seeing, how can one fix his attention?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ! ਵੇਖਣ ਦੇ ਬਗੈਰ ਇਨਸਾਨ ਬਿਰਤੀ ਕਿਸ ਤਰ੍ਹਾਂ ਜੋੜ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without seeing - tell me: how can anyone visualize in meditation?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੇ ਸੇ ਬਿਨਾਂ ਕਹੋ ਧ੍ਯਾਨੁ ਕੈਸੇ ਲਗ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਾਧੀ ਕਾਹਦੀ, ਜੇ ਆਪਣੇ ਇਸ਼ਟ ਦਾ ਦਰਸਨ ਨਹੀਂ ਹੁੰਦਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੁ ਪੇਖੇ = ਵੇਖਣ ਤੋਂ ਬਿਨਾ। ਕਹੁ = ਦੱਸੋ। ਕੈਸੋ = ਕਿਹੋ ਜਿਹਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno no puede utilizar su imaginación, ¿cómo podría entonces practicar la Concentración?"