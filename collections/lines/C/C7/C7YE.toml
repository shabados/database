[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਪ੍ਰਭਿ; ਅੰਦਰਿ ਆਪੁ ਲੁਕਾਇਆ ॥"
page = 1066
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has hid Himself midst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਾਲਕ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਲੁਕੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God has hidden Himself deep within the self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਸਭ ਅੰਤਰ ਆਪਨਾ ਆਪ ਲੁਕਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ ਗੁਪਤ ਰੱਖਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਅੰਦਰਿ = (ਹਰੇਕ ਜੀਵ ਦੇ) ਅੰਦਰ। ਆਪੁ = ਆਪਣਾ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo, mi Dios, está escondido en nuestro interior y es por la Gracia del Guru,"