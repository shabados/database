[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਰਹ ਵੰਨੀ ਹੋਇ ਕੈ; ਲਗੈ ਲਵੈ ਕਸਉਟੀ ਕਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then transformed into pure gold it becomes nimble and worthy of the test by touchstone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਰਾਂ ਵੰਨੀਆਂ ਦਾ ਹੋਕੇ (ਲਗੈ ਲਵੈ=) ਨਰਮ ਮਲੂਮ ਹੁੰਦਾ ਹੈ (ਫੇਰ) ਕਸੌਟੀ ਪਰ (ਉਸ ਦੀ) ਚਸ ਲਾਕੇ ਵੇਖਦਾ ਹੈ (ਅਥਵਾ ਲਾਗਾਂ ਲਾਕੇ ਕਸੌਟੀ ਪਰ ਕੱਸਦਾ ਹੈ)।"