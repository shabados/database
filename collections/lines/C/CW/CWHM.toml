[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਦਾ ਰਹੈ ਰੰਗਿ ਰਾਤਾ; ਕਰਿ ਕਿਰਪਾ ਭਗਤਿ ਕਰਾਇਦਾ ॥੬॥"
page = 1060
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who night and day is ever Imbued with the Lord's love, him the Lord, in His mercy, yokes to His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਦੀਵ ਹੀ ਰੈਣ ਤੇ ਦਿਹੁੰ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ, ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਆਪਣੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਵਿੱਚ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains forever imbued with His Love, night and day - in His Mercy, the Lord inspires him to perform devotional worship service. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤਿ ਦਿਨ ਸਦਾ ਅਨੰਦ ਮੇਂ ਰਾਤਾ ਰਹਿਤਾ ਹੈ। ਪੁਨਃ ਵਹੁ ਆਪ ਭਗਤੀ ਕਰਤਾ ਹੈ, ਜੋ ਸੰਗੀ ਹੈ, ਤਿਨ ਪਰ ਭੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਭਗਤੀ ਕਰਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਭਗਤੀ ਦੀ ਰਾਹੀਂ) ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿ ਸਕਦਾ ਹੈ। (ਪਰ ਇਹ ਉਸ ਦੀ ਮਿਹਰ ਹੀ ਹੈ) ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰ ਕੇ (ਆਪ ਹੀ ਜੀਵ ਪਾਸੋਂ ਆਪਣੀ) ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = {अनुदिनां} ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien permanece constantemente imbuido en Su Amor, en Su Misericordia, el Señor lo inspira a realizar el Servicio de Devoción. (6)"