[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਸਨਾ ਏਕ ਨ ਪਇਯਤ ਪਾਰਾ ॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because one person cannot know the mystery of the Infinite Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੀਭ (ਕੇਵਲ) ਇਕ ਹੈ (ਇਸ ਲਈ ਪ੍ਰਭੂ ਦਾ) ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ।"