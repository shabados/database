[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੰਦ ਮੰਗਲ ਹਰਿ ਚਲਤ ਤਮਾਸੇ ॥"
page = 1077
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's wondrous deeds and plays, the saints revel and make merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਅਦਭੁੱਤ ਕੌਤਕ ਅਤੇ ਖੇਡਾਂ ਦੇਖ, ਸੰਤ ਮੌਜ ਬਹਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They abide in bliss and joy, beholding the Lord's wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੁਮਾਰੇ ਰੂਪ ਸੰਸਾਰ ਮੇਂ ਤੇਰੇ ਚਲਿਤ੍ਰ ਅਨੰਦ ਮੰਗਲਦਾਇਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੌਤਕ ਤਮਾਸ਼ਿਆਂ ਦਾ ਜ਼ਿਕਰ ਕਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਖ਼ੁਸ਼ੀਆਂ ਮਾਣਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਗਲ = ਖ਼ੁਸ਼ੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí también estás Tú, ellos se regocijan en la Dicha, disfrutando de Tus Maravillas,"