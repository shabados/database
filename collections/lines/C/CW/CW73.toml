[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਉਪਮਾ ਉਪਜੀ ਮਨ ਮੈ; ਰਣ ਭੂਮਿ ਕੋ ਮਾਨਹੁ ਭੂਖਨ ਦੀਨੇ ॥੩੯੧॥"
page = 590

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He fell upon the warriors and he seemed splendidly beautiful as if the had given the ornaments of wounds to all the warriors in the battlefield.391."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ ਦੇ) ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ ਹੈ ਮਾਨੋ ਰਣ-ਭੂਮੀ (ਰੂਪ ਇਸਤਰੀ) ਨੂੰ ਗਹਿਣੇ ਬਖ਼ਸ਼ੇ ਹੋਣ ॥੩੯੧॥"