[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤ ਰਸੁ ਪਾਇਆ, ਮੁਆ ਜੀਵਾਇਆ; ਫਿਰਿ ਬਾਹੁੜਿ ਮਰਣੁ. ਨ ਹੋਈ ॥"
page = 447
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Receiving the God's immortalising nectar the dead one is restored to life and then dies not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਅਮਰ ਕਰ ਦੇਣ ਵਾਲੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਾ ਕੇ ਮਰਿਆ ਹੋਇਆ ਪ੍ਰਾਣੀ ਜੀਉ ਪੈਂਦਾ ਹੈ ਅਤੇ ਤਦ ਮੁੜ ਕੇ ਨਹੀਂ ਮਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Obtaining the Ambrosial Essence of the Lord, the dead are restored to life, and do not die again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਐਸਾ ਹਰਿ ਅੰਮ੍ਰਿਤ ਰਸ ਪਾਯਾ ਹੈ, ਤਿਨ ਕਾ ਅੰਤਸਕਰਨ ਜੋ ਬਿਨਾਂ ਸਿਮਰਨ ਤੇ ਮੂਆ ਹੂਆ ਥਾ। ਪੁਨਃ ਹਰਿ ਸਿਮਰਨ ਕੇ ਕਰ ਕੇ ਗੁਰੋਂ ਨੇ ਜੀਵਤਾ ਕੀਆ ਹੈ। ਯਥਾ-☬\"ਮਰਣੰ ਬਿਸਰਣੰ ਗੋਬਿੰਦਹ ਜੀਵਣੰ ਹਰਿ ਧਿਆਵਣਹ॥\"☬ਫਿਰ ਕਬੀ ਤਿਨ ਕਾ ਮਰਣਾਂ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਹਾਸਲ ਕਰਦਾ ਹੈ (ਪਹਿਲਾਂ ਆਤਮਕ ਮੌਤੇ) ਮੋਇਆ ਹੋਇਆ ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ, ਮੁੜ ਉਸ ਨੂੰ ਇਹ ਮੌਤ ਨਹੀਂ ਵਿਆਪਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਆ = ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਹੋਇਆ। ਬਾਹੁੜਿ = ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibiendo el Nombre Ambrosial, los muertos nacen a la vida Eterna."