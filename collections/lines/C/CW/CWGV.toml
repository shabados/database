[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵ ਕਰੀ. ਪਲੁ ਚਸਾ, ਨ ਵਿਛੁੜਾ; ਜਨ ਨਾਨਕ ਦਾਸ ਤੁਮਾਰੇ ਜੀਉ ॥੪॥"
page = 97
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I will now serve Thee and even for a trice and a moment will not separate from Thee, Servant Nanak is a serf of Thine, O reverend Master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਤੇਰੀ ਘਾਲ ਕਮਾਵਾਂਗਾ ਅਤੇ ਇਕ ਛਿਨ ਤੇ ਮੂਹਤ ਲਈ ਭੀ ਤੇਰੇ ਨਾਲੋਂ ਵੱਖਰਾ ਨਹੀਂ ਹੋਵਾਂਗਾਂ। ਨੌਕਰ ਨਾਨਕ, ਤੇਰਾ ਗੋਲਾ ਹੈ, ਹੇ ਪੂਜਨੀਯ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will now serve You forever, and I shall never be separated from You, even for an instant. Servant Nanak is Your slave, O Beloved Master. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਏਹੀ ਪ੍ਰਾਰਥਨਾ ਕਰਤਾ ਹੂੰ ਕਿ ਮੈਂ ਆਪ ਕੀ ਸੇਵਾ ਕਰਤਾ ਰਹੂੰ ਔਰ ਪਲ ਚਸਾ ਭੀ ਨ ਬਿਛੜੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ) ਮੈਂ ਤੇਰੇ ਦਾਸਾਂ ਦੀ (ਨਿੱਤ) ਸੇਵਾ ਕਰਦਾ ਰਹਾਂ, (ਤੇਰੇ ਦਾਸਾਂ ਤੋਂ) ਮੈਂ ਇਕ ਪਲ ਭਰ ਭੀ ਨਾਹ ਵਿੱਛੁੜਾਂ, ਇਕ ਚਸਾ-ਭਰ ਭੀ ਨਾਹ ਵਿੱਛੁੜਾਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora sirvo al Señor, y nunca más nos separaremos, ni siquiera por un instante.  (4)"