[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰੇ ਚਰਣਾਰਬਿੰਦ; ਜਨ ਪ੍ਰਭ ਕੇ ਪ੍ਰਾਨ ॥"
page = 817
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's slaves, who seek the refuge of His lotus feet are dear unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਗੋਲੇ, ਜੋ ਉਸ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਲੈਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's humble servants seek the Sanctuary of His Lotus Feet; they are God's very breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਸਰਣਿ ਪੜੇ ਹੈਂ, ਸੋ ਜਨ ਪ੍ਰਭੂ ਕੇ ਪ੍ਰਾਣ ਰੂਪ, ਭਾਵ ਪਿਆਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਸੰਤ ਜਨ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਜਿੰਦ ਵਰਗੇ ਪਿਆਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣਾਰਬਿੰਦ = {ਚਰਣ-ਅਰਬਿੰਦ। ਅਰਬਿੰਦ = ਕੌਲ-ਫੁੱਲ} ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਪ੍ਰਾਨ = ਜਿੰਦ (ਵਰਗੇ ਪਿਆਰੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente del Señor busca el Refugio de Sus Pies de Loto, pues son su respiración vital."