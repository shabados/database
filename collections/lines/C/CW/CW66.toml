data = "ਬਹੁਰਿ ਧਾਮ ਕੋ ਮਾਰਗੁ ਲਯੋ ॥"
page = 959

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The great soldier, after winning the war, marched to his house."

