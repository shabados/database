[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ; ਤਜਾਰੀ ॥"
page = 740
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned lust, wrath, greed and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੋਗ-ਬਿਲਾਸ, ਗੁੱਸਾ, ਲਾਲਚ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਤਿਆਗ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced sexual desire, anger, greed and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ, ਮੋਹ, ਤਜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਮੋਹ (ਆਦਿਕ) ਨੂੰ ਤਿਆਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਾਰੀ = ਤਿਆਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he desecho de la lujuria, del enojo, de la avaricia y de la infatuación."