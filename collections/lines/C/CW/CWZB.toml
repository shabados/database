[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਮਨੁ ਤਨੁ ਹੈ ਕੁਸਟੀ; ਨਰਕੇ ਵਾਸਾ ਪਾਇਦਾ ॥੯॥"
page = 1064
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name His mind and body are leprous and he is assigned an abode in hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੌਂ ਉਸ ਦੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਕੋੜ੍ਹੀ ਹਨ ਅਤੇ ਉਸ ਨੂੰ ਨਰਕ ਅੰਦਰ ਵਸੇਬਾ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, his mind and body are afflicted with leprosy, and he obtains his home in hell. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਮਨ ਤਨ ਕਰ ਕੇ ਕੁਸਟੀ ਹੈ, ਭਾਵ ਬਹੁਤ ਦੁਖੀ ਵਾ ਭ੍ਰਿਸਟ ਹੈ, ਪੁਨਃ ਅੰਤ ਕੋ ਨਰਕ ਮੇਂ ਵਾਸਾ ਪਾਵਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦਾ) ਮਨ ਭੀ ਰੋਗੀ, ਤਨ (ਭਾਵ, ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਭੀ ਰੋਗੀ (ਵਿਕਾਰੀ), ਉਹ ਨਰਕ ਵਿਚ ਹੀ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਸਟੀ = ਕੋਹੜਾ, ਰੋਗੀ। ਨਰਕੇ = ਨਰਕ ਵਿਚ ਹੀ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos afligen. Sí, sin el Nombre, el cuerpo y la mente aparecen llenos de lepra y uno cae en la oscuridad de la conciencia. (9)"