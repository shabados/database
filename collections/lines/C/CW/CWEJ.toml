[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਕੇ ਮੋਹੇ. ਨਹ ਬੁਝਹਿ; ਸੋ ਪ੍ਰਭੁ ਸਦਹੂ ਸੰਗ ॥"
page = 252
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt, they understand not that the Lord is ever, with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹਿਮ ਦੇ ਬਹਿਕਾਏ ਹੋਏ ਉਹ ਸਮਝਦੇ ਨਹੀਂ ਕਿ ਉਹ ਠਾਕੁਰ ਹਮੇਸ਼ਾਂ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, they do not understand that God is always with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕੇ ਮੋਹੇ ਹੂਏ ਜੀਵ ਬੂਝਤੇ ਨਹੀਂ ਹੈਂ ਕਿ ਸੋ ਪਰਮੇਸ੍ਵਰ ਨਿਸਚੇ ਕਰ ਸਦੀਵ ਕਾਲ ਸੰਗ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ ਵਿਚ ਫਸੇ ਹੋਇਆਂ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ ਕਿ ਪ੍ਰਭੂ ਸਦਾ ਸਾਡੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es poseído por la duda, a pesar de que el Señor vive siempre en él."