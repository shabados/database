[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਸਿ ਕਸਿ ਰੋਵੈਂ ਬਰਨਰ ਬਰਣੀ ॥"
page = 266

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The queens rolled on the earth and began to weep and lament in various ways"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਖਸ਼-ਇਸਤਰੀਆਂ ਜ਼ੋਰ-ਜ਼ੋਰ ਨਾਲ ਰੋਂਦੀਆਂ ਸਨ।"