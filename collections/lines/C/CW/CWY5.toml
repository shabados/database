[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਾ ਪਦੁ ਨਿਰਬਾਣੁ. ਨ ਚੀਨੑਿਆ; ਇਨ ਬਿਧਿ. ਅਭਿਉ ਨ ਚੂਕੇ ॥੨॥"
page = 475
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He realises not the dignity of self and salvation, and in this way his doubt departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਆਪੇ ਅਤੇ ਮੋਖਸ਼ ਦੇ ਮਰਤਬੇ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not realize the dignity of the self, and Nirvaanaa; because of this, his doubt does not depart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰਬਾਣੁ) ਦੁਖ ਸੇ ਰਹਿਤ (ਆਪਾ ਪਦੁ) ਆਤਮਾ ਕੋ ਨਹੀਂ ਜਾਨਾ, ਇਨ ਬਿਧੀਓਂ ਸੇ ਅਭੈ ਹੋਨਾ ਥਾ ਕਿੰਤੂ ਨ ਹੂਆ, (ਚੂਕੇ) ਭੂਲ ਗ੍ਯਾ ਹੈ। ਅਰੁ ਇਸੀ ਤੇ ਮਨੁ ਅਫੁਰ ਬ੍ਰਹਮ ਕੇ ਸਾਥ ਅਭੇਦੁ ਨਾ ਹੂਆ, ਇਸੀ ਤੇ ਸਰੀਰ ਮੇਂ ਜੀਉ ਪਾਯਾ ਹੈ॥੨॥☬ਤੀਸਰੇ ਪ੍ਰਸ਼ਨ ਕਾ ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਇਸ ਮਨ ਨੇ ਆਪਣੇ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਅਸਲੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕੀਤੀ, ਤੇ ਇਹਨੀਂ ਗੱਲੀਂ ਇਸ ਦਾ ਕੋਰਾ-ਪਨ ਦੂਰ ਨਹੀਂ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no conoce el ser interior, ni el Estado de Nirvana y tampoco es liberado de la duda. (2)"