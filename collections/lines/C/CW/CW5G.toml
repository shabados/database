[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨਨ ਲੈ ਕਰਿ; ਮਾਨ ਭਰੇ ਭਟ ਆਇ ਖਏ ਹੈ ॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking up their bows, arrows, swords etc., they began to fight proudly (with their opponents)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ, ਕਮਾਨਾਂ ਅਤੇ ਕ੍ਰਿਪਾਨਾਂ ਹੱਥ ਵਿਚ ਲੈ ਕੇ ਅਭਿਮਾਨ ਨਾਲ ਭਰੇ ਹੋਏ ਯੋਧੇ ਆ ਕੇ ਖੈਬੜ ਪਏ ਹਨ।"