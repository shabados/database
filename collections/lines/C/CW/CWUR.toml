data = "ਬਿਗੜ ਰੂਪੁ; ਮਨ ਮਹਿ ਅਭਿਮਾਨੁ ॥੧॥"
page = 374
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But ugly is thy form, as thou hast self-conceit within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਕੋਝੀ ਹੈ ਤੇਰੀ ਸ਼ਕਲ, ਕਿਉਂਕਿ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਸਵੈ-ਹੰਗਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you are so ugly, with self-conceit in your mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਬਿਗੜ ਰੂਪੁ) ਰੂਪ ਕੇ ਬਿਗਾੜਨੇ ਵਾਲਾ ਅਰਥਾਤ ਜਾਤ ਪਾਤ ਥਾਨ ਸਭ ਸੇ ਭ੍ਰਿਸ੍ਟਿ ਕਰਨੇ ਵਾਲਾ ਤੈਨੇ ਮਨ ਮੇਂ ਅਭਮਾਨੁ ਧਾਰਨ ਕਰ ਲੀਆ ਹੈ ਕਿ ਮੇਰੇ ਬਰਾਬਰ ਉਤਮ ਕੋਈ ਨਹੀਂ ਹੈਂ☬\"ਨਿਵਣੁ ਸੁ ਅਖਰੁ ਖਵਣੁ ਗੁਣੁ\"☬ਇਸ ਭਾਉ ਕੋ ਧਾਰਨ ਨਹੀਂ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੇਰਾ ਰੂਪ ਕੋਝਾ ਹੀ ਰਿਹਾ (ਕਿਉਂਕਿ) ਤੇਰੇ ਮਨ ਵਿਚ ਅਹੰਕਾਰ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en tu mente habita el ego, la verdad es que estás deformada. (1)"