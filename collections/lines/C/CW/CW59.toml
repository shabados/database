[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਾਚੀ ਕਾਰ ਕਮਾਇ ॥"
page = 942
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person practises the true deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਸੱਚੇ ਅਮਲਾਂ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh practices Truth in action."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਾਚੀ ਕਾਰ ਕੋ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੱਸ! ਇਹੀ) ਸੱਚੀ ਕਾਰ ਗੁਰਮੁਖ ਕਮਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "practica lo bueno y es complacido con el Verdadero Señor."