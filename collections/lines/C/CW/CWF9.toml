[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਝਗੜੁ ਚੁਕਾਇਓਨੁ; ਇਕੋ ਰਵਿ ਰਹਿਆ ॥"
page = 790
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, the strifes are ended and man sees the Lord pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਬਖੇੜੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਬੰਦਾ ਇਕ ਸੁਆਮ ਨੂੰ ਸਾਰੇ ਵਿਆਪਕ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is free of conflict and strife, and sees the One Lord, pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਝਗੜਾ ਚੁਕਾਇਆ ਹੈ ਅਰ ਸਾਰੇ ਇਕੋ ਹੀ ਰਵ ਰਹਿਆ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੈ ਉਸ ਦਾ ਇਹ ਝੰਬੇਲਾ ਪ੍ਰਭੂ ਨੇ ਆਪ ਮੁਕਾ ਦਿੱਤਾ ਹੈ, ਉਸ ਨੂੰ ਇਕ ਪ੍ਰਭੂ ਹੀ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru uno calma su mente y ve al Señor prevaleciendo en todo."