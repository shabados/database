type = "primary"
data = "ਕਹ ਬਿਸੀਅਰ ਕਉ; ਦੂਧੁ ਪੀਆਏ ॥੨॥"
page = 481
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why feedest thou a viper on milk?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਗ ਨੂੰ ਦੁੱਧ ਕਿਉਂ ਪਿਆਉਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why give the snake milk to drink? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤਰਾਂ (ਬਿਸੀਅਰ) ਸਪ ਕੋ ਦੁਧ ਪਿਲਾਨੇ ਸੇ ਕਿਆ ਲਾਭ ਹੋਗਾ? ਭਾਵ ਕਊਆ ਵਿਸਟਾ ਹੀ ਫੋਲੇਗਾ ਅਰ ਸਰਪ ਕੋ ਜਹਿਰ ਹੀ ਵਧੇਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਸੱਪ ਨੂੰ ਦੁੱਧ ਪਿਲਾਉਣ ਨਾਲ ਭੀ ਕੋਈ ਫ਼ਾਇਦਾ ਨਹੀਂ ਹੋ ਸਕਦਾ (ਉਹ ਡੰਗ ਮਾਰਨੋਂ ਫਿਰ ਭੀ ਨਹੀਂ ਟਲੇਗਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué darle leche a la serpiente? (2)"