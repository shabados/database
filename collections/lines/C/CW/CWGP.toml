[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ; ਚੂਕੀ ਕਾਣਿ ਲੋਕਾਣੀ ॥੪॥੩॥"
page = 1111
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True Guru has united me in the Lord's union and my subservience of people is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੁਆਮੀ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿਤਾ ਹੈ ਅਤੇ ਮੁਕ ਗਈ ਹੈ, ਮੇਰੀ ਲੋਕਾ ਦੀ ਮੁਛੰਦਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the True Guru has united me in His Union; my dependence on people has ended. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੂ ਮਿਲੇ ਤਿਨ ਗੁਰੋਂ ਨੇ ਹਰਿ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਈ ਹੈ ਔਰ ਲੋਕੋਂ ਕੀ ਕਨੋਡ ਸਭ ਚੁਕ ਗਈ ਹੈ॥੪॥੩॥☬ਮਨਮੁਖੋਂ ਕਾ ਹਾਲੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਗੁਰੂ ਨੇ (ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ) ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ, ਉਸ ਨੂੰ ਦੁਨੀਆ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ ਰਹਿ ਜਾਂਦੀ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Guru se da la Unión con Dios y ella deja de apoyarse en lo mundano. (4-3)"