[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਪੁ ਮਲਆਨਲੋ, ਪਵਣੁ ਚਵਰੋ ਕਰੇ; ਸਗਲ ਬਨਰਾਇ, ਫੂਲੰਤ ਜੋਤੀ ॥੧॥"
page = 13
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fragrance of sandal wood makes Thy incense, wind Thy fan and all the vegetation Thine flowers, O Luminous Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਨਣ ਦੀ ਸੁਗੰਧਤ ਤੇਰੀ ਹੋਮ-ਸਾਮੱਗਰੀ ਬਣਾਉਂਦੀ ਹੈ, ਹਵਾ ਤੇਰੀ ਚੋਰੀ ਅਤੇ ਸਾਰੀ ਬਨਸਪਤੀ ਤੇਰੇ ਫੁੱਲ ਹਨ, ਹੈ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fragrance of sandalwood in the air is the temple incense, and the wind is the fan. All the plants of the world are the altar flowers in offering to You, O Luminous Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਲ੍ਯਾਗਰ ਚੰਦਨ ਔਰੁ ਤਿਨਮੇ ਜੋ ਅਗਨਿ ਦੇਹੀ ਧੂਪ ਹੈ। ਪਵਨ ਦੇਵਤਾ ਚੌਰੁ ਕਰਤਾ ਹੈ। ਹੇ ਜੋਤੀ ਪ੍ਰਕਾਸ ਰੂਪ ਜਿਤਨੀ ਬਨਾਸਪਤੀ ਫੂਲ ਰਹੀ ਹੈ, ਸੋ ਸਭ ਫੂਲ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਲਯ ਪਰਬਤ ਵਲੋਂ ਆਉਣ ਵਾਲੀ ਹਵਾ, ਮਾਨੋ, ਧੂਪ (ਧੁਖ ਰਿਹਾ) ਹੈ, ਤੇ ਹਵਾ ਚੌਰ ਕਰ ਰਹੀ ਹੈ। ਸਾਰੀ ਬਨਸਪਤੀ ਜੋਤਿ-ਰੂਪ (ਪ੍ਰਭੂ ਦੀ ਆਰਤੀ) ਵਾਸਤੇ ਫੁੱਲ ਦੇ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲਆਨਲੋ = {ਮਲਯ-ਅਨਲੋ} ਮਲਯ ਪਹਾੜ ਵਲੋਂ ਆਉਣ ਵਾਲੀ ਹਵਾ (ਅਨਲ = ਹਵਾ)। ਮਲਯ ਪਰਬਤ ਉਤੇ ਚੰਦਨ ਦੇ ਬੂਟੇ ਹੋਣ ਕਰਕੇ ਉਧਰੋਂ ਆਉਣ ਵਾਲੀ ਹਵਾ ਸੁਗੰਧੀ ਵਾਲੀ ਹੁੰਦੀ ਹੈ। ਮਲਯ ਪਹਾੜ ਭਾਰਤ ਦੇ ਦੱਖਣ ਵਿਚ ਹੈ। ਸਗਲ = ਸਾਰੀ। ਬਨਰਇ = ਬਨਸਪਤੀ। ਫੂਲੰਤ = ਫੁੱਲ ਦੇ ਰਹੀ ਹੈ। ਜੋਤੀ = ਜੋਤਿ-ਰੂਪ ਪ੍ਰਭੂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La fragancia del sándalo hace Tu Incienso, el viento Tu Canapé y toda la vegetación Tu Jardín, oh Señor Luminoso."