[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਰਸੁ ਚਾਖਿਆ; ਹਰਿ ਨਾਮਾ ਹਰ ਤਾਰਿ ॥"
page = 1103
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have tasted the elixir of the Lord's Name. The Lord's Name ferries across everyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੱਖਿਆ ਹੈ। ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹਰ ਕਿਸੇ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tasted the sublime essence of the Lord's Name; the Lord's Name carries everyone across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਾਮ ਨਾਮ ਕਾ ਰਸੁ ਚਾਖਿਆ ਹੈ ਔ ਹਰੀ ਨਾਮ ਦੇ ਕੇ ਤਿਸ ਨੇ ਹਰੇਕ ਕੋ ਤਾਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ ਲਿਆ ਹੈ, ਉਸ ਨੂੰ ਹਰੇਕ ਕੌਤਕ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਦਿੱਸਦਾ ਸੁਣੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que prueba el Sabor del Nombre del Señor, a él el Señor lo salva por medio del Nombre;"