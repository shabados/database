[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਲਿ ਗਏ ਸੇ ਪੰਖਣੂੰ; ਜੋ ਚੁਗਦੇ ਸਰ ਤਲਿ ॥"
page = 60
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The birds which pecked at the place of the pool have played and gone away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਛੀ, ਜਿਹੜੇ ਛੱਪੜ ਵਾਲੀ ਥਾਂ ਤੇ ਚੁਗਦੇ ਸਨ, ਖੇਡ ਕੇ ਟੁਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those birds which peck at the shore of the pool have played and have departed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੰਛੀ (ਸਰਤਲਿ) ਸਮੁੰਦ੍ਰੋਂ ਕੇ ਅਸਥਲ ਮੇਂ ਅਰਥਾਤ ਟਾਪੂਓਂ ਮੇਂ ਚੁਗਦੇ ਥੇ, ਸੋ (ਰਾਜੇ ਭੋਗ ਬਿਲਾਸ ਕਰਤੇ ਹੂਏ) ਚਲੇ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ! ਵੇਖ) ਜੇਹੜੇ ਜੀਵ-ਪੰਛੀ ਇਸ (ਸੰਸਾਰ-) ਸਰੋਵਰ ਉੱਤੇ (ਚੋਗ) ਚੁਗਦੇ ਹਨ ਉਹ (ਆਪੋ ਆਪਣੀ ਜੀਵਨ-) ਖੇਡ ਖੇਡ ਕੇ ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲਿ ਗਏ = ਲੱਦ ਗਏ, (ਖੇਡ) ਖੇਡ ਕੇ (ਚਲੇ) ਗਏ। ਪੰਖਣੂੰ = (ਜੀਵ-) ਪੰਛੀ। ਸਰ ਤਲਿ = (ਸੰਸਾਰ-) ਸਰੋਵਰ ਦੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se han ido los pájaros que picoteaban en las orillas del lago."