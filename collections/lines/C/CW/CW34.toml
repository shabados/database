[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਸਨਾ ਤ ਬਰਸੁ ਘਨਾ; ਬਹੁੜਿ ਬਰਸਹਿ ਕਾਹਿ ॥"
page = 517
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O cloud, rain if ye art to rain, why rain afterwards when the season has passed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੱਦਲ! ਵਰ੍ਹ, ਜੇਕਰ ਤੂੰ ਵਰ੍ਹਨਾ ਹੈ। ਮਗਰੋਂ ਕੀ ਵਰ੍ਹਨਾ ਹੋਇਆ, ਜਦ ਰੁੱਤ ਹੀ ਬੀਤ ਗਈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O clouds, if you are going to rain, then go ahead and rain; why rain after the season has passed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਜੀ! ਬਰਸਨਾ, ਭਾਵ ਉਪਦੇਸ ਕਰਨਾ ਹੈ, ਤੋ ਅਬ ਕਰੋ, ਫੇਰ ਬਰਖ ਕਰ ਕੇ ਕਿਆ ਕਰੋਗੇ, ਭਾਵ ਇਹ ਕਿ ਬੈਰਾਗ੍ਯ ਸਰਬਦਾ ਏਕ ਰਸ ਨਹੀਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਘ! (ਹੇ ਸਤਿਗੁਰੂ!) ਜੇ (ਨਾਮ ਦੀ) ਵਰਖਾ ਕਰਨੀ ਹੈ ਤਾਂ ਵਰਖਾ (ਹੁਣ) ਕਰ, (ਮੇਰੀ ਉਮਰ ਵਿਹਾ ਜਾਣ ਤੇ) ਫੇਰ ਕਾਹਦੇ ਲਈ ਵਰਖਾ ਕਰੇਂਗਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨਾ = ਹੇ ਘਨ! ਹੇ ਬੱਦਲ! ਹੇ ਸਤਿਗੁਰੂ! ਬਹੁੜਿ = ਫੇਰ। ਕਾਹਿ = ਕਾਹਦੇ ਲਈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la novia añora a su Bienamado, imbuida en la Alabanza, el Esposo viene a ella como una visita inesperada."