[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦ. ਅਨੇਰਾ ਕਿ ਕਰੇ; ਪਉਣ ਪਾਣੀ ਕਿਆ ਜਾਤਿ ॥"
page = 150
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What effect can darkness have on the moon? What effect has caste on air and water?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਧੇਰਾ ਚੰਨ ਤੇ ਕੀ ਅਸਰ ਕਰ ਸਕਦਾ ਹੈ? ਜਾਤੀ ਦਾ ਹਵਾ ਅਤੇ ਜਲ ਤੇ ਕੀ ਅਸਰ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the darkness do to the moon? What can social status do to air and water?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਕੋ ਅੰਧਕਾਰ ਕਿਆ ਕਰ ਸਕਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਅਛਾਦਨ ਨਹੀਂ ਕਰ ਸਕਤਾ। ਪੌਣ ਅਰ ਪਾਣੀ ਕੋ ਜਾਤੀਆਂ ਕਿਆ ਕਰ ਸਕਤੀਆਂ ਹੈਂ ਅਰਥਾਤ ਭ੍ਰਿਸਟ ਨਹੀਂ ਕਰ ਸਕਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਨੇਰਾ ਚੰਦ੍ਰਮਾ ਦਾ ਕੋਈ ਨੁਕਸਾਨ ਨਹੀਂ ਕਰ ਸਕਦਾ, (ਕੋਈ ਉੱਚੀ ਨੀਵੀਂ) ਜਾਤਿ ਹਵਾ ਤੇ ਪਾਣੀ ਨੂੰ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੀ (ਭਾਵ, ਕੋਈ ਨੀਵੀਂ ਜਾਤਿ ਇਹਨਾਂ ਤੱਤਾਂ ਨੂੰ ਭਿੱਟ ਨਹੀਂ ਸਕਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਉਣ = ਪਉਣ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué la oscuridad ante la luna? ¿Qué la casta ante el agua y los vientos?"