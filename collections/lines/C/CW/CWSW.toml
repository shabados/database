[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਾਨਹਿ; ਤਿਉ ਤਾਰਿ ਸੁਆਮੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1301
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou deem fit, so save Thou, me, O my Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਮੁਨਾਸਬ ਸਮਝਦਾ ਹੈ, ਓਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੂੰ ਮੇਰੀ ਰੱਖਿਆ ਕਰ ਹੇ ਸਾਹਿਬ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please carry me across, as You wish, O my Lord and Master. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜ੍ਯੋਂ ਜਾਨੀਏ ਤਿਉਂ ਮੇਰੇ ਕੋ ਤਾਰ ਲੀਜੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਜਿਸ ਭੀ ਤਰੀਕੇ ਨਾਲ ਤੂੰ (ਜੀਵਾਂ ਨੂੰ ਪਾਰ ਲੰਘਾਣਾ ਠੀਕ) ਸਮਝਦਾ ਹੈਂ, ਉਸੇ ਤਰ੍ਹਾਂ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਪਾਰ ਲੰਘਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਉ ਜਾਨਹਿ = ਜਿਸ ਭੀ ਢੰਗ ਨਾਲ ਤੂੰ (ਪਾਰ ਲੰਘਾਣਾ ਠੀਕ) ਜਾਣਦਾ ਹੈਂ। ਤਿਉ = ਉਸੇ ਤਰ੍ਹਾਂ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor llévame a través, si es Tu Voluntad. (1-Pausa)"