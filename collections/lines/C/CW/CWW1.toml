[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਾਝਹੁ. ਥਾਉ ਕੋ ਨਾਹੀ, ਜਿਸੁ ਪਾਸਹੁ ਮੰਗੀਐ; ਮਨਿ ਵੇਖਹੁ ਕੋ ਨਿਰਜਾਸਿ ॥"
page = 86
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is no place where to beg from. Let some one verify and see in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਕੋਈ ਥਾਂ ਨਹੀਂ ਜਿਸ ਤੋਂ ਯਾਚਨਾ ਕੀਤੀ ਜਾਵੇ। ਕੋਈ ਜਣਾ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਨਿਰਣੇ ਕਰਕੇ ਦੇਖ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is not even a place to stand begging. See this yourself and verify it in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਅਸਥਾਨ ਨਹੀਂ ਜਿਸ ਕੇ ਪਾਸ ਸੇ ਮੰਗੀਐ, ਮਨ ਮੇਂ ਕੋਈ (ਨਿਰਜਾਸਿ) ਨਿਰਨੇ ਕਰ ਕੇ ਦੇਖ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਧਿਰ ਭੀ ਮਨ ਵਿਚ ਨਿਰਨਾ ਕਰ ਕੇ ਵੇਖ ਲਏ (ਹੇ ਹਰੀ!) ਤੇਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਟਿਕਾਣਾ ਨਹੀਂ, ਜਿਥੋਂ ਕੁਝ ਮੰਗ ਸਕੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਜਾਸਿ = ਨਿਰਣਾ ਕਰ ਕੇ। ਕੋ = ਕੋਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay otro lugar en ningún lado para preguntar; velo por ti misma, oh, mi mente."