[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੀਰ ਨੀਰ ਜਿਉ ਕੂੜੁ ਸਚੁ; ਤਜਣੁ ਭਜਣੁ ਗੁਰ ਗਿਆਨ ਅਧੋਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming authorised of the knowledge of the Guru, they separate falsehood from truth as &visas are supposed to separate water from milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੂ ! ਪਾਣੀ ਦੇ ਦੁਧ ਵਾਂਙ ਝੂਠ ਤੇ ਸੱਚ ਹੈ (ਤੂੰ ਇਸ ਪੂਰਨ) ਗੁਰੂ ਦੇ ਗ੍ਯਾਨ ਦਾ ਅਧਿਕਾਰੀ ਹੋਕੇ (ਝੂਠ ਨੂੰ) ਛਡ ਅਰ ਸੱਚ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰ ਲੈ।"