[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਛੁ ਸੰਗਿ. ਨ ਚਾਲੈ; ਸਮਝ ਲੇਹ ॥੨॥"
page = 1187
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nothing shall go with thee, understand thou this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਲ ਕੁਝ ਭੀ ਨਹੀਂ ਜਾਣਾ, ਤੂੰ ਇਸ ਨੂੰ ਸੋਚ ਸਮਝ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- none of them shall go along with you; you must know that this is true! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਮੇਂ ਸੇ ਕੁਛ ਭੀ ਸੰਗ ਨਹੀਂ ਚਲੇਗਾ, ਏਹ ਮਨ ਮੇਂ ਬੀਚਾਰ ਲੇਹੁ॥੨॥☬ਕਹੇ ਕੁਛ ਸੰਗ ਵੀ ਚਲੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਚੀਜ਼ (ਮੌਤ ਵੇਲੇ ਜੀਵ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਕਛੁ = ਕੋਈ ਭੀ ਚੀਜ਼ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tus posesiones o mansiones se irán contigo? (2)"