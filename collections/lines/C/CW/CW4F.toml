[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂੜੇ ਕਾਇਚੇ; ਭਰਮਿ ਭੁਲਾ ॥"
page = 991
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O fool, why art thou gone astray in doubt?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਕਿਉਂ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool, why are you deluded by doubt?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਭਰਮ ਮੇਂ (ਕਾਇਚੇ) ਕਿਸ ਵਾਸਤੇ ਭੂਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ (ਪ੍ਰਾਣਾਯਾਮ ਦੇ) ਭੁਲੇਖੇ ਵਿਚ ਪੈ ਕੇ ਕਿਉਂ (ਜੀਵਨ ਦੇ ਅਸਲੀ ਤੋਂ) ਲਾਂਭੇ ਜਾ ਰਿਹਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂੜੇ = ਹੇ ਮੂਰਖ! ਕਾਇਚੇ = ਕਾਹਦੇ ਵਾਸਤੇ? ਕਿਉਂ? ਭਰਮਿ = ਭੁਲੇਖੇ ਵਿਚ (ਪੈ ਕੇ)। ਭੁਲਾ = ਖੁੰਝ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ignorante, ¿por qué te pierdes entre dudas?"