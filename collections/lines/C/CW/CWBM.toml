[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਗੁਣਵੰਤੀ ਆਖੀਅਹਿ; ਮੈ. ਗੁਣੁ ਨਾਹੀ ਕੋਇ ॥"
page = 56
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All call themselves virtuous but I posses no virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਭ ਆਪਣੇ ਆਪ ਨੂੰ ਨੇਕੀ-ਨਿਪੁੰਨ ਕਹਿੰਦੀਆਂ ਹਨ, ਪਰ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਨੇਕੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They all call themselves virtuous, but I have no virtue at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਗੁਣਵੰਤੀ ਕਥਨ ਕਰੀ ਹੈਂ, ਔਰ ਮੇਰੇ ਮੇਂ ਕੋਈ ਭੀ ਗੁਣ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਪਿਆਰੀਆਂ ਲੱਗਦੀਆਂ ਹਨ, ਉਹੀ) ਸਾਰੀਆਂ ਗੁਣਾਂ ਵਾਲੀਆਂ ਆਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਪਰ ਮੇਰੇ ਅੰਦਰ ਕੋਈ ਐਸਾ ਗੁਣ ਨਹੀਂ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ-ਪਿਆਰ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਸਕਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos tienen mérito excepto yo, oh mi Señor."