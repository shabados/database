[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰੁ ਭਾਲੇ, ਸੁ ਕਿਆ ਲਹੈ; ਵਥੁ ਘਰੈ ਅੰਦਰਿ ਭਾਈ ॥"
page = 425
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By searching without, what can he find? The real Thing is within the home (heart), O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਹਰਵਾਰ ਲਭਦਾ ਹੈ, ਉਹ ਕੀ ਲੱਭ ਸਕਦਾ ਹੈ? ਅਸਲ ਚੀਜ਼ ਗ੍ਰਹਿ ਦੇ ਵਿੱਚ ਹੀ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching outwardly, what can anyone find? The commodity is deep within the home of the self, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਬਾਹਰ ਖੋਜੇਗਾ ਸੋ ਕਿਆ ਪਾਵੇਗਾ, ਭਾਵ ਕੁਛ ਨਹੀਂ ਮਿਲੇਗਾ। ਆਤਮਾ ਬਸਤ ਤੋ ਘਰ ਕੇ ਅੰਤਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹਿਰਦੇ ਦੇ ਅੰਦਰ ਹੀ ਹੈ, ਜੇਹੜਾ ਮਨੁੱਖ ਜੰਗਲ ਆਦਿਕ ਢੂੰਢਦਾ ਫਿਰਦਾ ਹੈ ਉਸ ਨੂੰ ਕੁਝ ਨਹੀਂ ਲੱਭਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que busca afuera, no encuentra nada, pues todo está en el interior."