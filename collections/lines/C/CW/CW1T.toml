[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਰਿ ਘਰਿ ਟੁਕਰ ਮੰਗਦੇ; ਸਿੰਙੀ ਨਾਦੁ ਵਾਜਾਇਨਿ ਭੇਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Going from door to door, they beg food and blow their singi, a special instrument made of horn."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਘਰੀਂ ਰੋਟੀਆਂ ਮੰਗਣ ਲਈ ਸਿੰਙੀਆਂ ਦੇ ਨਾਦ ਮਿਲਕੇ ਪੂਰਦੇ ਹਨ।"