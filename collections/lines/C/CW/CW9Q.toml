[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮੇਰਾ; ਪਸਰਿਆ ਪਾਸਾਰਾ ॥"
page = 1045
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is the expanse of ego and selfhood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਹੰਗਤਾ ਅਤੇ ਅਪਣੱਤ ਦਾ ਖਿਲਾਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and possessiveness have spread throughout the expanse of the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਕਾ ਪਸਾਰਾ ਪਸਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰ ਪਾਸੇ) ਹਉਮੈ ਤੇ ਮਮਤਾ ਦਾ ਖਿਲਾਰਾ ਖਿਲਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉਮੈ ਮੇਰਾ ਪਾਸਾਰਾ = ਹਉਮੈ ਅਤੇ ਮਮਤਾ ਦਾ ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el mundo está involucrado en el ego y en la idea del yo soy,"