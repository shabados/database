[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਨੀ ਕਹਹਿ; ਕਹਹਿ ਸੇ ਮੂਏ ॥"
page = 354
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who only utter and say are really dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੇਵਲ ਜਬਾਨੀ ਕਹਾਣੀਆਂ ਕਹਿੰਦੇ ਤੇ ਆਖਦੇ ਹਨ, ਉਹ ਅਸਲ ਵਿੱਚ ਮਰੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who speak and babble on and on, are truly dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਥਨੀ ਕਹਿਨ ਵਾਲੇ ਕਹੀ ਹੋਈ ਧਾਰੇ ਤੇ ਬਿਨਾਂ ਮਰਤੇ ਜਨਮਤੇ ਹੈਂ; ਵਾ ਕਥਨੀ ਕਹੀ ਹੋਈ ਜੋ ਕਹਿ ਕਹਿ ਕਰ ਮੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਸਿਮਰਨ ਤੋਂ ਸੱਖਣੇ ਹਨ ਤੇ) ਨਿਰੀਆਂ ਜ਼ਬਾਨੀ ਜ਼ਬਾਨੀ ਹੀ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ ਉਹ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਹੋਏ ਹਨ (ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਹਿ ਕਹਹਿ = ਹਰ ਵੇਲੇ ਕਹਿੰਦੇ ਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellos que sólo parlotean acerca de Dios, en ese parloteo, mueren;"