[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਬਲਿਹਾਰਿ ਜਾਉ; ਲਖ ਬੇਰਾ ॥"
page = 887
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A hundred thousand times, I am ever a sacrifice unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਵਾਰੀ ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am forever a sacrifice to You, hundreds of thousands of times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਮੇਸ੍ਵਰ! ਤੇਰੇ ਊਪਰ ਸੇ ਹਮ ਲਾਖੋਂ ਬੇਰ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਹੀ ਲੱਖਾਂ ਵਾਰੀ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En reverencia me postro ante Ti un millón de veces,"