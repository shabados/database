[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਨ; ਸੁਖੀ ਕਿਉ ਸੋਵੈ ॥"
page = 1148
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "without the Name, how can he sleep in peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਿਨਾਂ ਉਹ ਆਰਾਮ ਅੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਸੌ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, how can he ever sleep in peace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਰਹਿਤ ਹੂਆ ਜੀਉ ਸੁਖੀ ਕੈਸੇ ਸੋਵੇਗਾ, ਭਾਵ ਸੁਖ ਮੇਂ (ਸੋਵੈ) ਇਸਥਤੀ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਸੁਖ ਦੀ ਨੀਂਦ ਨਹੀਂ ਸੌਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਸੋਵੈ = ਕਿਵੇਂ ਸੌਂ ਸਕਦਾ ਹੈ? ਨਹੀਂ ਸੌਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo se puede dormir en Paz sin el Naam, el Nombre del Señor?"