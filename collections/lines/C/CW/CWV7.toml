[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਅਵਿਗਤੁ; ਆਪ ਸੰਗਿ ਰਚਨਾ ॥"
page = 803
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is Absolute and Himself is He with the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਨਿਰ-ਸੰਬੰਧਤ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਹ ਸੰਸਾਰ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is absolute, and He Himself is with the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਅਬਿਗਤ ਸਰੂਪ ਹੈ, ਆਪ ਹੀ (ਰਚਨਾ) ਸੰਸਾਰ ਕੇ ਸਾਥ ਮਿਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਅਦ੍ਰਿਸ਼ਟ ਹੈ, ਆਪ ਹੀ (ਆਪਣੀ ਰਚੀ) ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਨਾਲ ਮਿਲਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es lo Absoluto; Él Mismo lo Relativo."