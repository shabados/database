[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਉ ਸੁਨਹੁ. ਤੁਮ ਪ੍ਰਾਨਪਤਿ ਪਿਆਰੇ; ਕਿਰਪਾ ਨਿਧਿ ਦਇਆਲਾ ॥"
page = 207
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Thou the beneficent Lord of life my Beloved the ocean of Mercy hear my supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਤੂੰ ਜਿੰਦਜਾਨ ਦੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਮੇਰੇ ਪ੍ਰੀਤਮ, ਦਿਆਲਤਾ ਦੇ ਸਮੰਦਰ, ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please hear my prayer, O Lord of Life, O Beloved, Ocean of mercy and compassion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣਪਤੀ ਪਿਆਰੇ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਦਿਆਲੂ! ਤੁਮ ਮੇਰੀ ਬੇਨਤੀ ਸ੍ਰਵਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਪਤੀ! ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! ਹੇ ਦਇਅਲ ਪ੍ਰਭੂ! ਤੂੰ (ਮੇਰੀ) ਬੇਨਤੀ ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਉ = ਬੇਨਤੀ। ਪ੍ਰਾਨਪਤਿ = ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਮਾਲਕ! ਕਿਰਪਾ ਨਿਧਿ = ਹੇ ਕਿਰਪਾ ਦੇ ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro de mi vida, mi Bienamado, Tesoro de Bondad Infinita, oh Bondadoso Señor, escucha mi plegaria."