[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧਨੋ ਨਿਵਣੁ; ਮੰਨਣੁ ਤੇਰਾ ਨਾਉ ॥"
page = 878
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To put faith in thy Name, O my Lord, is the true obeisance, unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਨਾਮ ਵਿੱਚ ਭਰੋਸਾ ਧਾਰਨਾ ਹੀ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਤੈਨੂੰ ਸੱਚੀ ਨਮਸਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To place one's faith in Your Name, Lord, is true worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸ੍ਵਰ! ਜੋ ਤੇਰੇ ਨਾਮ ਕਾ ਮੰਨਣਾ ਹੈ ਇਹੀ ਤੇਰੇ ਆਗੇ ਨਿਉਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਨਾਮ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਣੀ ਤੇਰੇ ਅੱਗੇ ਸਿਰ ਨਿਵਾਣਾ ਹੈ, ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ (ਤੇਰੇ ਦਰ ਤੇ ਪਰਵਾਨ ਹੋਣੀ ਵਾਲੀ) ਭੇਟਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਧ ਨੋ = ਤੈਨੂੰ, ਤੇਰੇ ਅੱਗੇ। ਨਿਵਣੁ = ਸਿਰ ਨਿਵਾਣਾ। ਮੰਨਣੁ = ਪਤੀਜਣਾ, ਡੂੰਘੀ ਸਾਂਝ ਪਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por haber creído en Tu Nombre es que puedo ahora postrarme ante Ti."