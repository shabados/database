[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚਾ ਸਚੀ ਨਾਈ ॥"
page = 1053
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord is true and true is His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਸਾਈਂ ਸੱਚਾ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is True, and True is His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪਰਮੇਸਰ ਸਾਚਾ ਹੈ ਔਰ ਉਸ ਕੀ ਵਡਿਆਈ ਭੀ ਸਾਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਭੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre Verdadero es el Señor, siempre Verdadero es Su Nombre,"