[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੀ ਹੋਵਨਿ ਕਾਲੀਆ; ਸੁਪੇਦਾ. ਸੇ ਵੰਨ ॥"
page = 789
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even when the nights are dark, the white retain their same white colour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰਾਤ੍ਰੀਆਂ ਅਨ੍ਹੇਰੀਆਂ ਭੀ ਹੁੰਦੀਆਂ ਹਨ, ਚਿੱਟੇ ਆਪਣਾ ਉਹੀ ਚਿੱਟਾ ਰੰਗ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even when the night is dark, whatever is white retains its white color."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇਰੀਆਂ ਰਾਤ੍ਰੀਆਂ ਭਾਵੇਂ ਕਿਤਨੀਆਂ (ਕਾਲੀਆਂ) ਹੋਨ, ਤਿਨ ਮੇਂ ਸੁਫੇਦ ਵਸਤੂਓਂ ਕੇ (ਸੇਵੰਨ) ਓਹੀ ਚਿਟੇ ਰੰਗ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤਾਂ ਕਾਲੀਆਂ ਹੁੰਦੀਆਂ ਹਨ (ਪਰ) ਚਿੱਟੀਆਂ ਚੀਜ਼ਾਂ ਦੇ ਉਹੀ ਚਿੱਟੇ ਰੰਗ ਹੀ ਰਹਿੰਦੇ ਹਨ (ਰਾਤ ਦੀ ਕਾਲਖ ਦਾ ਅਸਰ ਉਹਨਾਂ ਤੇ ਨਹੀਂ ਪੈਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la noche es negra, lo que es blanco permanece blanco; si el día es blanco,"