[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨਿ ਹਰਿ ਜਸੁ. ਨੇਤ੍ਰ ਦਰਸਨੁ; ਰਸਨਿ ਹਰਿ ਗੁਨ ਗਾਉ ॥"
page = 988
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With my ears I hear God's praise, with mine eyes I see His vision and with the tongue I sing the Lord's excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨਾਲ ਮੈਂ ਹਰੀ ਦੀ ਮਹਿਮਾ ਸੁਣਦਾ ਹਾਂ, ਆਪਣੀਆਂ ਅੱਖਾ ਨਾਲ ਮੈਂ ਉਸ ਦਾ ਦੀਦਾਰ ਵੇਖਦਾ ਹਾਂ ਅਤੇ ਜੀਭ੍ਹਾ ਨਾਲ ਮੈਂ ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਦਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my ears I hear God's Praises, and with my eyes I behold the Blessed Vision of His Darshan; with my tongue I sing the Lord's Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕਾਨੋਂ ਦ੍ਵਾਰਾ ਤੇਰਾ ਜਸ ਸੁਨੂੰ ਔ ਨੇਤ੍ਰੋਂ ਦ੍ਵਾਰਾ ਦਰਸਨ ਕਰੂੰ। ਪੁਨਾ ਰਸਨਾ ਦ੍ਵਾਰਾ ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਗਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੰਨ ਨਾਲ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਸੁਣਦਾ ਹਾਂ), ਅੱਖਾਂ ਨਾਲ ਹਰੀ ਦਾ ਦਰਸਨ (ਕਰਦਾ ਹਾਂ) ਜੀਭ ਨਾਲ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis oídos escucho Tu Alabanza, con mis ojos tengo Tu Visión y con mis labios recito elogios a Tu Palabra."