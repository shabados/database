[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਕਾਟੇ. ਗੁਰਿ ਆਪਣੈ; ਪਾਏ ਬਿਸਰਾਮਾ ॥੧॥"
page = 400
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my Guru removed my doubts I obtained rest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰੇ ਗੁਰੂ ਨੇ ਮੇਰੇ ਵਹਿਮ ਦੂਰ ਕਰ ਦਿਤੇ ਤਦ ਮੈਨੂੰ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru removed my doubts, and I have obtained my place of rest. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨੇ ਗੁਰੋਂ ਨੇ ਭਰਮ ਕਾਟ ਦੀਏ ਤਬ ਹਮਨੇ (ਬਿਸਰਾਮਾ) ਇਸਥਿਤੀ, ਭਾਵ ਸੁਖ ਪਾਇ ਲੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਿਆਰੇ ਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦੀਆਂ ਭਟਕਣਾਂ ਦੂਰ ਕਰ ਦਿੱਤੀਆਂ ਉਸ ਨੇ ਮਾਨਸਕ ਟਿਕਾਉ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਬਿਸਰਾਮਾ = ਟਿਕਾਉ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél a quien el Guru remueve de sus dudas, obtiene la Paz. (1)"