[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਪੈ ਜਨੁ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1147
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person utters the Lord God's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a humble servant chants the Name of the Lord, Har, Har. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਔਰ ਕਾਰੋਂ ਕੋ ਤਿਆਗ ਹਰਿ ਹਰਿਨਾਮ ਕੋ ਜਪਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਕੌਨ ਸੇ ਬਿਕਾਰ ਤਿਆਗੇ ਹੈਂ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਸਹੀ ਅਰਥਾਂ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo medita en Dios. (1-Pausa)"