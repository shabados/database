[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਨ; ਕੀਏ ਜਿਨਿ ਸਾਜਿ ॥"
page = 862
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who made and created thy soul and life,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੇਰੀ ਆਤਮਾ ਅਤੇ ਜਿੰਦ-ਜਾਨ ਬਣਾਈ ਤੇ ਰਚੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fashioned the soul and the breath of life,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜੀਅ ਔ ਪ੍ਰਾਨਾਦਿ ਸਾਜਨੇ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਜਿਸ ਪ੍ਰਭੂ ਨੇ (ਤੈਨੂੰ) ਪੈਦਾ ਕਰਕੇ ਤੈਨੂੰ ਜਿੰਦ ਦਿੱਤੀ ਤੈਨੂੰ ਪ੍ਰਾਣ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਪ੍ਰਾਨ = ਜੀਵਾਂ ਦੀਆਂ ਜਿੰਦਾਂ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸਾਜਿ = ਸਾਜ ਕੇ, ਪੈਦਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él diseñó el Alma y la Respiración de la vida"