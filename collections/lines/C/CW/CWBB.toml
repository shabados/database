data = "ਪ੍ਰਭੁ ਅਪੁਨਾ ਸਦਾ ਧਿਆਇਆ ॥੧॥"
page = 626
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I ever meditate on my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate forever on my God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਪ੍ਰਭੂ ਸਦਾ ਧਿਆਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਦਾ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así contemplo siempre a mi Señor. (1)"