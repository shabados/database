[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ ਦੇ ਸ਼ਿਅਰ ਜਿਹੜਾ ਵੀ ਦਿਲ ਜਾਨ ਨਾਲ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ਿਅਰਿ ਗੋਯਾ ਹਰ ਕਸੇ ਕੂ ਬਿਸ਼ਨਵਦ ਅਜ਼ ਜਾਨੋ ਦਿਲ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, wherever I cast a glance, I could only see my beloved Guru.\" (55) (1)\nI have circumambulated both the places, the Kaabaa and the temple,\nI have not seen any one other than You anywhere.\" (55) (2)"