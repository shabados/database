[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਗਰੁੜਾਸਨਿ ਜਾਨ ਕੈ ਸ︀ਯਾਮ ਮਨੋ ਦੁਰਬੇ ਕਹੁ ਤਛਕ ਧਾਯੋ ॥੧੮੩੦॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pulling his bow he discharged such an arrow as if the serpent Takshak was coming to bind down Garuda.1830."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਗਰੁੜ ਦਾ ਸਵਾਰ (ਵਿਸ਼ਣੂ) ਸਮਝ ਕੇ (ਗਰੁੜ ਪੰਛੀ ਤੋਂ) ਲੁਕਣ ਲਈ ਤੱਛਕ ਨਾਗ ਦੌੜਿਆ ਹੋਵੇ ॥੧੮੩੦॥"