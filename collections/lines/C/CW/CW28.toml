[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣੁ ਤ੍ਰਿਣੁ ਢੂਢਤ ਫਿਰਿ ਰਹੀ; ਮਨ ਮਹਿ ਕਰਉ ਬੀਚਾਰੁ ॥"
page = 936
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wandered searching Him in forests and grassy-glades, but now I reflect on Him in my very mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੰਗਲਾਂ ਤੇ ਘਾਅ ਵਾਲੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਉਸ ਨੂੰ ਭਾਲਦੀ ਫਿਰਦੀ ਰਹੀ, ਪਰ ਹੁਣ ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਹੀ ਉਸ ਦਾ ਚਿੰਤਨ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wandered around searching for Him in the forests and meadows; I contemplate Him within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਨੋਂ ਔ ਤ੍ਰਿਣੋਂ ਮੇਂ ਢੂੰਢਤੀ ਫਿਰਤੀ ਰਹੀ, ਜਬ ਮਨ ਮੇਂ ਬੀਚਾਰ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪ੍ਰਭੂ ਦੀ ਖ਼ਾਤਰ) ਮੈਂ ਜੰਗਲ-ਬੇਲਾ ਢੂੰਢ ਢੂੰਢ ਕੇ ਥੱਕ ਗਈ ਹਾਂ, (ਹੁਣ ਜਦੋਂ) ਮੈਂ ਮਨ ਵਿਚ ਸੋਚਦੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣੁ = ਜੰਗਲ। ਤ੍ਰਿਣੁ = ਘਾਹ। ਵਣੁ ਤ੍ਰਿਣੁ = ਸਾਰਾ ਜੰਗਲ ਬੇਲਾ। ਫਿਰਿ = ਫਿਰ ਕੇ। ਰਹੀ = ਰਹਿ ਗਈ, ਥੱਕ ਗਈ। ਕਰਉ = ਮੈਂ ਕਰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He buscado por bosques y prados y reflexiono ahora sobre Él en mi propia mente."