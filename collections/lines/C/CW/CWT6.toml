[[content]]
asset = "DGDG"
type = "primary"
data = "ਊਧਵ ਸ︀ਯਾਮ ਸੋ ਯੌ ਕਹੀਯੋ ਹਰਿ ਜੂ ਤੁਹਿ ਪ੍ਰੇਮ ਬਿਦਾ ਕਰਿ ਡਾਰਿਯੋ ॥੯੦੪॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying thus, the gopis added, “O Udhava! you may tell Krishna this much definitely : ‘O Krishna! you have bidden farewell to the passion of love.”904."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਊਧਵ! ਸ਼ਿਆਮ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿਣਾ ਕਿ ਕ੍ਰਿਸ਼ਨ ਜੀ! ਤੁਸੀਂ ਪ੍ਰੇਮ ਨੂੰ ਵਿਦਾ ਕਰ ਦਿੱਤਾ ਹੈ ॥੯੦੪॥"