[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਨਿਹਾਲੇ ਸਾਸ; ਆਵ ਘਟੈ ਬੇਤਾਲਿਆ ॥"
page = 1248
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death's courier keeps his eye on their breath and the life of those devils decreases each day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਦੇ ਸੁਆਸ ਤਾੜਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਭੂਤਨਿਆਂ ਦੀ ਆਰਬਲਾ ਹਰ ਰੋਜ਼ ਘਟਦੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the Messenger of Death keeps his gaze on their breath, and the life of those goblins decreases day by day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਕਾਲ ਸੁਆਸੋਂ ਕੋ ਦੇਖਤਾ ਹੈ ਔਰ (ਬੇਤਾਲਿਆ) ਭੂਤੋਂ ਕੀ ਆਉ ਘਟਤੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉੱਤੇ) ਜਮਰਾਜ (ਇਸ ਦੇ) ਸਾਹ ਗਿਣਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਜੀਵਨ-ਤਾਲ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਇਸ ਮਨੁੱਖ ਦੀ ਉਮਰ ਘਟਦੀ ਚਲੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero Yama no les quita su mirada de encima nunca,"