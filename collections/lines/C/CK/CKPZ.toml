[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋਈ ਕਰੇਇ ॥"
page = 277
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever pleases Him, that He does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਸ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਉਹ ਉਹੀ ਕੁਝ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases God - that is what He does."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜੋ ਤਿਸ ਕੌ ਭਾਵਤਾ ਹੈ, ਸੋ ਕਰਮ ਇਹ ਜੀਵ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪ੍ਰਭੂ ਉਹੀ ਕੁਝ ਕਰਦਾ ਹੈ ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por ello ha de realizar sólo lo que el Señor le permite."