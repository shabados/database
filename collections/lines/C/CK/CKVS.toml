[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਣੀ ਪੇਖਾ. ਅਗਮ ਅਥਾਹਾ ॥"
page = 1077
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mine eyes I see the Boundless and Unfathomable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਮੈਂ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਅਤੇ ਬੇਥਾਹ ਸੁਆਮੀ ਨੂੰ ਦੇਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my eyes, I behold the inaccessible and unfathomable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਥਾਹ! ਤੇਰੇ ਕੋ ਨੇਤ੍ਰ ਕਰ ਕੇ ਦੋਖੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਤੇ ਅਥਾਹ ਪ੍ਰਭੂ! (ਕਿਰਪਾ ਕਰ, ਹਰ ਥਾਂ) ਮੈਂ (ਤੈਨੂੰ) ਅੱਖਾਂ ਨਾਲ ਵੇਖਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਣੀ = ਨੈਣੀਂ, ਅੱਖਾਂ ਨਾਲ। ਪੇਖਾ = ਪੇਖਾਂ, ਮੈਂ ਵੇਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo veo con mis propios ojos y escuchando de Él con mis propios oídos,"