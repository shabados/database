[[content]]
asset = "SSKS"
type = "primary"
data = "ਉਤ ਤੇ ਸਬਦ ਰਾਗ ਨਾਦ ਕੋ ਪ੍ਰਸੰਨੁ ਕਰਿ; ਇਤ ਸੁਨਿ ਸਮਝਿ ਕੈ ਉਤ ਸਮਝਾਏ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a singer sings a song in a mode and tune that pleases someone who understands it and educate others about it."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੀ ਓਧਰੋਂ ਦੂਸਰੇ ਵੱਲੋਂ ਆਪ ਹੀ ਸ਼ਬਦ ਰਾਗ ਵਾ ਪ੍ਰਸੰਨਤਾ ਕਾਰੀ ਨਾਦ ਨੂੰ ਰਾਗੀ, ਗਵ੍ਯਾ ਆਦਿ ਬਣ੍ਯਾ ਸੁਣੌਂਦਾ ਹੈ, ਤੇ ਇਧਰੋਂ ਸ੍ਰੋਤਾ ਬਣ ਕੇ ਸੁਨਿ ਵਾ ਸਮਝ ਕੇ, ਉਤ ਓਸ ਨੂੰ ਆਪਣੇ ਸ੍ਵਾਗਤੀ ਦਿਲੀ ਭਾਵਨੂੰ ਪ੍ਰਗਟ ਕਰ ਕੇ ਸਮਝਾ ਦਿੰਦਾ ਹੈ ਕਿ ਮਾਨੋ ਓਸ ਨੇ ਠੀਕ ਠੀਕ ਸਮਝ ਲਿਆ ਹੈ। ਅਥਵਾ ਇਧਰ ਸੁਨਿ ਸਮਝ ਕੇ ਉਸ ਨੂੰ ਹੀ ਦੂਸਰੇ ਜਾਣਿਆਂ ਨੂੰ ਸਮਝੌਂਦਾ ਹੈ।"