[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਸਿ ਦਿਨੁ ਮਾਇਆ ਕਾਰਨੇ; ਪ੍ਰਾਨੀ ਡੋਲਤ ਨੀਤ ॥"
page = 1427
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, the mortal ever wanders for the sake of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਹੁੰ, ਧਨ ਦੌਲਤ ਦੀ ਖਾਤਰ ਫਾਨੀ ਬੰਦਾ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, for the sake of Maya, the mortal wanders constantly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ (ਨੀਤ) ਹਮੇਸ਼ਾ ਮਾਯਾ ਕੇ ਵਾਸਤੇ (ਪ੍ਰਾਨੀ) ਜੀਵ ਡੋਲਤਾ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ (ਇਕੱਠੀ ਕਰਨ) ਦੀ ਖ਼ਾਤਰ ਮਨੁੱਖ ਸਦਾ ਰਾਤ ਦਿਨ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Noche y día, por la Maya, el mortal vaga constantemente y de entre millones,"