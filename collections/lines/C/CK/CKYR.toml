[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਕਾ ਗੰਗ ਬਨਾਰਸੀ; ਪੂਜ ਜਾਰਤ ਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Separately, they go for pilgrimage and worship to Mecca, Ganges and Banaras."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮੁਸਲਮਾਨ) ਮੱਕੇ ਦੀ ਜ਼ਯਾਰਤ (ਜਾਤਰਾ) (ਅਰ ਹਿੰਦੂ) ਗੰਗਾ ਅਰ ਕਾਂਸ਼ੀ ਦਾ ਸੇਵਨ ਕਰਦੇ (ਭਾਵ ਉਥੇ ਮਰਣ ਨਾਲ ਮੁਕਤੀ ਸਮਝਦੇ ਹਨ)"