[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਗੁਰਿ; ਦੀਆ ਬਤਾਇ ॥੨॥"
page = 865
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has mercifully revealed the Name to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ, ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਨਾਮ ਦਰਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, the Guru has revealed this to me. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਬਤਾਇ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ (ਮੈਨੂੰ ਇਹ ਗੱਲ) ਦੱਸ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕਰਿ = ਕਰ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues con Él eres bendecido por el Guru en Su Misericordia.  (2)"