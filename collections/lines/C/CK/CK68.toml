[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਬਿਨੁ. ਮੁਕਤਿ ਨ ਹੋਈ; ਨਾਨਕੁ ਕਹੈ ਵੀਚਾਰਾ ॥੪॥੨॥"
page = 437
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, man is not emancipated. So says, Nanak the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਬੰਦਾ ਮੋਖਸ਼ ਨਹੀਂ ਹੁੰਦਾ, ਮਸਕੀਨ ਨਾਨਕ ਐਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, there is no liberation; so says Nanak, the meek. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਰਾਮ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਮੁਕਤਿ ਕਿਸੀ ਕੀ ਨਹੀਂ ਹੂਈ, ਯਹ ਸਭ ਸਾਸਤ੍ਰੋਂ ਕਾ ਸਿਧਾਂਤ ਬਿਚਾਰਾ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਹ ਵਿਚਾਰ ਦੀ ਗੱਲ ਦੱਸਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ (ਲੱਭ ਲੋਭ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿਕ ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰਾ = ਵਿਚਾਰ ਦੀ ਗੱਲ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice el Humilde Nanak; ¡Sin el Nombre del Señor uno no puede ser emancipado! (4‑2)"