[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪਾਇਅੜਾ ਵਡਭਾਗੀਈ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਨਿਤ ਲੈ ਲਾਹਾ. ਮਨਿ ਹਸੁ ਜੀਉ ॥੩॥"
page = 173
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through great good luck, God is obtained, O my Lord and by ever, earning profit man remains laughing with joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਅਤੇ ਨਿਤਾਪ੍ਰਤੀ ਨਫ਼ਾ ਕਮਾ ਕੇ ਆਦਮੀ ਖ਼ੁਸ਼ੀ ਨਾਲ ਹਸਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, the Lord is found, O my Lord of the Universe; earning profit continually, the mind laughs with joy. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਈ ਮੇਰੇ ਗੋਬਿੰਦਾ) ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਹਰਿ ਬਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਇਆ ਹੈ, ਸੋ ਨਿਤੰਪ੍ਰਤੀ ਆਤਮ ਲਾਭ ਕੋ ਲੇ ਕਰ ਮਨ ਮੇਂ ਪ੍ਰਸੰਨ ਹੋਤੇ ਹੈਂ। ਬਾਚਸਪਤਿ ਕੋਸ ਮੇਂ 'ਈ' ਸੰਬੋਧਨ ਮੇਂ ਲਿਖਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਵਿੰਦ! ਜਿਨ੍ਹਾਂ ਭਾਗਾਂ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਨੇ ਹਰੀ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ, ਉਹ ਹਰਿ-ਨਾਮ ਦੀ ਖੱਟੀ ਖੱਟ ਕੇ ਮਨ ਵਿਚ ਨਿੱਤ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀਆਂ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀਈ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੀਆਂ ਨੇ। ਹਸੁ = ਹੱਸੁ, ਆਨੰਦ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando por una increíble fortuna encuentro a mi Señor, mi mente cosecha las bondades de los bienes eternos. (3)"