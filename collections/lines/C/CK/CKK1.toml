[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸਿਮਰਿ; ਸਿਮਰਿ ਸੁਖ ਪਾਵਹੁ ॥"
page = 290
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember, remember, remember the Name and obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਚਿੰਤਨ, ਚਿੰਤਨ, ਚਿੰਤਨ ਕਰ ਅਤੇ ਆਰਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate, meditate in remembrance of Him, and find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੋ ਮਨ ਤਨ ਬਾਣੀ ਸੇ ਸਿਮਰ ਕਰ ਕੇ ਆਤਮ ਸੁਖ ਪਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਿਮਰੋ ਤੇ ਸਿਮਰ ਕੇ ਸੁਖ ਹਾਸਲ ਕਰੋ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y podrás compartir con otros el Tesoro del Nombre."