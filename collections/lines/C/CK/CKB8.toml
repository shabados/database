[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਹਿ ਸੁਣਹਿ; ਜੋ ਮਾਨਹਿ ਨਾਉ ॥"
page = 354
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those who utter hear and believe in the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਦਾ ਉਚਾਰਣ ਸ੍ਰਵਣ ਅਤੇ ਮੰਨਣ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those who chant,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰਾ ਨਾਮੁ ਕਥਨ, ਸ੍ਰਵਣ, ਮਨਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, ਸੁਣਦੇ ਹਨ, ਉਸ ਵਿਚ ਸਰਧਾ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਹਿ = ਜੋ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que recita, escucha y cree en Tu Nombre,"