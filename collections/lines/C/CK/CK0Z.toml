[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ; ਜਮੁ ਕਿਛੂ. ਨ ਕਹੈ ॥"
page = 1146
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the society of saints, the death's courier touches one not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਦੇ ਰਾਹੀਂ, ਮੌਤ ਦਾ ਦੂਤ ਇਨਸਾਨ ਨੂੰ ਛੂੰਹਦਾ ਤੱਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Realm of the Saints, the Messenger of Death cannot touch the mortal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਮੇਂ ਪ੍ਰਾਪਿਤ ਹੋਣੇ ਸੇ ਫੇਰ ਜਮੁ ਕਿਛੁ ਨਹੀਂ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਜਮਰਾਜ ਕੋਈ ਡਰਾਵਾ ਨਹੀਂ ਦੇ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino de los Santos, Yama no toca al mortal."