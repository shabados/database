[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਪਨਾ; ਨਾਨਕ. ਜਨ ਧਿਆਇਆ ॥੪॥"
page = 290
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak has meditated on His Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਨੇ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, God's humble servants meditate on Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਜਨ ਨੇ ਅਪਨਾ ਪ੍ਰਭੂ ਧਿਆਇਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਜਨਾਂ ਨੇ, ਸੇਵਕਾਂ ਨੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, los Sirviente Humildes de Dios meditan en Él. (4)"