[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਾ ਜਗੁ ਡਹਕੈ ਘਨਾ; ਦਿਨ ਦੁਇ ਬਰਤਨ ਕੀ ਆਸ ॥"
page = 1103
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false world greatly wanders in search of wealth in the hope of using it for two days."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਦੋ ਦਿਹਾੜੇ ਖਰਚਣ ਤੇ ਖਾਣ ਦੀ ਉਮੈਦ ਅੰਦਰ ਕੂੜੀ ਦੁਨੀਆਂ ਦੌਲਤ ਦੀ ਭਾਲ ਅੰਦਰ ਘਣੇਰੀ ਭਟਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false world wanders all around, in hopes of finding wealth to use for a few days."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ (ਜਗੁ) ਜੀਵ ਝੂਠਾ ਹੈ ਅਰ ਬਹੁਤ ਭਟਕਤਾ ਹੈ ਔ ਦੋਇ ਦਿਨ ਵਰਤਨੇ ਕੀ ਆਸ ਹੈ, ਭਾਵ ਤੇਰਾ ਰਹਣਾ ਸੰਸਾਰ ਮੇਂ ਥੋੜੇ ਦਿਨ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੋ ਚਾਰ ਦਿਨ (ਮਾਇਆ) ਵਰਤਣ ਦੀ ਆਸ ਤੇ ਹੀ ਇਹ ਝੂਠਾ ਜਗਤ ਕਿਤਨਾ ਹੀ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo falso vaga inmensamente, pues la esperanza en la vida dura uno o dos días."