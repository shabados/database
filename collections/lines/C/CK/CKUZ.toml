[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲੀ ਜੋਗੁ; ਨ ਹੋਈ ॥"
page = 730
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere words Yoga is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਯੋਗ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By mere words, Yoga is not attained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿੱਧੋ! ਬਾਤੋਂ ਸੇ ਜੋਗ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰਨ ਨਾਲ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲੀ = ਗੱਲੀਂ, ਗੱਲਾਂ ਕਰਨ ਨਾਲ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con sólo palabras y discursos claros, la Yoga no es obtenida,"