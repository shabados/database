[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਪਾਇ ਠਾਢੇ ਸਦਾ, ਬਨ ਮੈ ਰਹਤ ਬ੍ਰਿਛ; ਫੂਕ ਫੂਕ ਪਾਵ, ਭੂਮ ਸ੍ਰਾਵਗ ਧਰਤ ਹੈਂ ॥"
page = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If the Lord meets by standing on one leg, then the tree stands on one foot in the forest, and if the Lord meets on observing non-violence, then the Sravak (aina monk) places his feet very cautiously on the earth."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ ਇਕ ਪੈਰ ਉਤੇ ਖੜੋਤਿਆਂ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਬਨ ਵਿਚ ਬ੍ਰਿਛ ਸਦਾ ਇਕ ਪੈਰ ਦੇ ਭਾਰ ਤੇ ਖੜੇ ਰਹਿੰਦੇ ਹਨ (ਅਤੇ ਜੇ ਜੀਵਾਂ ਨੂੰ ਦੁਖ ਨਾ ਦਿੱਤਿਆਂ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੋਵੇ ਤਾਂ) ਸ੍ਰੇਵੜੇ ਧਰਤੀ ਉਤੇ ਹੂੰਝ ਹੂੰਝ (ਫੂਕ ਫੂਕ ਕੇ) ਪੈਰ ਧਰਦੇ ਹਨ।"