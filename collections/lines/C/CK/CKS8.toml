[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਚੋਰ ਕੋ ਬਚ ਸ੍ਰਵਨ; ਲੋਕ ਪਹੁੰਚੈ ਆਇ ॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening the call, ‘thief, thief,’ people barged in."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਚੋਰ ਚੋਰ' ਦੇ ਸ਼ਬਦ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ ਲੋਕੀਂ ਉਥੇ ਪਹੁੰਚ ਗਏ।"