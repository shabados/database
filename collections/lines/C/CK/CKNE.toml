[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਰਥਾਤ, ਤੂੰ ਆਪਣੇ ਬੋਲ ਰੱਬ ਦੀ ਜ਼ਬਾਨ ਰਾਹੀਣ ਹੀ ਬੋਲਦਾ ਹੈਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਅਨੀ ਸੁਖ਼ਨ ਅਜ਼ ਜ਼ਬਾਨਿ ਹੱਕ ਮੀ ਗੋਈ ।੧੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Persons of God really need only His meditation,"