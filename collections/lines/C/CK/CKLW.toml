[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਤ ਸੁਨਤ ਸਭਨ ਕੈ ਸੰਗੇ; ਥੋਰੈ ਕਾਜ ਬੁਰੋ ਕਹ ਫੇਰੋ ॥੧॥ ਰਹਾਉ ॥"
page = 1302
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being ever with all, He seems and heart everything. For a brief span of life, why thou commit evil O man? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇ ਸਦਾ ਅੰਗ ਸੰਗ ਹੋਣ ਕਰਕੇ, ਉਹ ਸਭ ਕੁਛ ਹੀ ਵੇਖਦਾ ਅਤੇ ਸੁਣਦਾ ਹੈ। ਜਿੰਦਗੀ ਦੇ ਥੋੜੇ ਜੇਹੇ ਸਮੇ ਦੀ ਖਾਤਰ ਤੂੰ ਕਿਉਂ ਪਾਪ ਕਮਾਉਂਦਾ ਹੈ, ਹੇ ਇਨਸਾਨ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees and hears everything; He is with everyone. You are here for such short time - why do you do evil? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਸੰਗ ਹੋ ਕਰ ਕਰਮ ਦੇਖਤਾ ਹੈ ਔਰ ਬਾਤਾਂ ਸੁਨਤਾ ਹੈ, ਸੋ ਤੂੰ ਥੋਰੇ ਜੀਵਨ ਵਾਸਤੇ ਬੁਰਾ ਕਰਮੁ ਕਿਸ ਵਾਸਤੇ (ਫੇਰੋ) ਫੇੜਦਾ ਅਰਥਾਤ ਕਰਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਭ ਜੀਵਾਂ ਦੇ ਨਾਲ ਵੱਸਦਾ ਹੈ (ਸਭਨਾਂ ਦੇ ਕਰਮ) ਵੇਖਦਾ ਹੈ (ਸਭਨਾਂ ਦੀਆਂ) ਸੁਣਦਾ ਹੈ ਥੋੜੀ ਜਿਹੀ ਜ਼ਿੰਦਗੀ ਦੇ ਮਨੋਰਥਾਂ ਦੀ ਖ਼ਾਤਰ ਮੰਦੇ ਕੰਮ ਕਿਉਂ ਕੀਤੇ ਜਾਣ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਤ = ਵੇਖਦਾ ਹੈ। ਕੈ ਸੰਗੇ = ਦੇ ਨਾਲ ਹੀ। ਥੋਰੈ ਕਾਜ = ਥੋੜੀ ਜਿਹੀ ਜ਼ਿੰਦਗੀ ਦੇ ਮਨੋਰਥਾਂ ਦੀ ਖ਼ਾਤਰ। ਬੁਰੋ ਫੇਰੋ = ਬੁਰੇ ਫੇੜ, ਮੰਦੇ ਕੰਮ। ਕਾਹ = ਕਿਉਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si estás aquí por tan corto tiempo, ¿por qué actúas mal? (1-Pausa)"