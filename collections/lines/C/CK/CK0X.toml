[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਲਾਇ ਲਏ; ਸੋ ਨਿਰਮਲੁ ਹੋਈ ॥"
page = 118
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom he attaches with Himself, becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਉਹ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ ਉਹ ਪਾਕ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whom the Lord attaches to Himself, become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਜਿਸ ਕੋ ਅਪਨੀ ਭਗਤੀ ਮੇਂ ਲਾਇ ਲੇਤਾ ਹੈ, ਸੋ ਨਿਰਮਲ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਉਹ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél al que Dios escoge para estar con Él, se vuelve puro."