[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ; ਰਾਮ ਨਾਮੁ ਅਰਧਾਂਭਾ ॥"
page = 1337
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, utter thou, the Name of thy Lord, who is worthy of worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਆਰਾਧਨ-ਯੋਗ ਆਪਣੇ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate and worship the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਰਾਮ ਨਾਮ ਕੋ (ਅਰਧਾਂਭਾ) ਅਧਾ ਪਲੁ ਭੀ ਜਪੁ ਵਾ (ਅਰਧਾਂਭਾ) ਅਰਾਧਨ ਯੋਗ ਕੋ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ; (ਇਹ ਨਾਮ) ਜਪਣ-ਜੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਿ = ਜਪਿਆ ਕਰ। ਮਨ = ਹੇ ਮਨ! ਅਰਧਾਂਭਾ = ਆਰਾਧਣ-ਯੋਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, Bendito es el Guru, el Guru, el Perfecto Guru Verdadero. Su mano me alcanzó y me jaló, sacándome del océano de veneno. Oh mente mía, medita en el Nombre del Señor."