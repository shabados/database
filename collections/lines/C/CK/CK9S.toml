[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਆ ਸਾਧੂ ਸੰਗੁ; ਫਿਰਿ. ਦੂਖ ਨ ਤੇਟਿਆ ॥"
page = 520
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man joins the society of saints, he, then, falls, not in the clutches of pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਜਾਵੇ, ਤਦ ਉਹ ਦੁੱਖ ਦਰਦ ਦੇ ਟੇਟੇ ਨਹੀਂ ਚੜ੍ਹਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, he does not suffer pain again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਧੂਓਂ ਕਾ ਸੰਗ ਹੂਆ ਫਿਰ ਦੁਖੋਂ ਕਾ (ਤੇਟਿਆ) ਮਿਲਾਪ ਨਹੀਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦਾ ਮੇਲ ਹੋ ਗਿਆ, ਉਹ ਮੁੜ ਦੁੱਖਾਂ ਦੀ ਜ਼ਦ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se une a la Sociedad de los Santos. Entonces las aflicciones se acaban,"