[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਹੀ ਫਾਥੇ ਮਿਰਗ ਜਿਉ; ਦੂਖੁ ਘਣੋ ਨਿਤ ਰੋਇ ॥੨॥"
page = 23
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the deer ensnared is a snare, they come to great grief and ever bewail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫੰਧੇ ਵਿੱਚ ਫਸੇ ਹੋਏ ਹਰਣ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਘਨੇਰਾ ਕਸ਼ਟ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਸਦਾ ਹੀ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the deer caught in the trap, they suffer in terrible agony; they continually cry out in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਾਲੀ ਮੇਂ ਫਸਾ ਹੂਆ ਮ੍ਰਿਗੁ ਅਧਿਕ ਦੁੱਖ ਸੇ ਰੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਪਾਪੀ ਜੀਵ ਜਮ ਕੀ ਫਾਸੀ ਮੇਂ ਪੜਾ ਹੂਆ ਅਧਿਕ ਦੁਖੀ ਹੋ ਕਰ ਰੋਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਫਾਹੀ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹਰਨ ਦੁਖੀ ਹੁੰਦਾ ਹੈ, ਤਿਵੇਂ (ਖੋਟ ਦੀ ਫਾਹੀ ਵਿਚ ਫਸ ਕੇ) ਜੀਵ ਨੂੰ ਬਹੁਤ ਦੁਖ ਹੁੰਦਾ ਹੈ, ਉਹ ਨਿੱਤ ਦੁਖੀ ਹੁੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਗ = ਹਰਨ। ਘਣੋ = ਬਹੁਤ। ਰੋਇ = ਰੋਂਦਾ ਹੈ, ਦੁਖੀ ਹੁੰਦਾ ਹੈ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el venado que cae atrapado en la trampa, sufre grandemente y se acongoja.  (2)"