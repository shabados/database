[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਗਾ ਧਰਣੀ ਜਾਣੀਐ; ਸੰਸਾਰੂ ਨਾਲੇ ਨਿਰੰਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Jagga and Dharani subcaste and Sansaru was one with the formless Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੱਗਾ ਜਿਸਦੀ ਜਾਤ ਧਰਣੀ ਜਾਣੀਦੀ ਹੈ (ਕਿਉਂ ਜੋ ਧਰਤੀ ਵਾਂਙੂ ਸਹਿਨਸ਼ੀਲ ਸੀ) ਸੰਸਾਰੀ ਬੀ ਸੀ ਨਾਲੇ ਨਿਰੰਕਾਰ ਦੀ ਉਪਸ਼ਨਾ ਬੀ ਕਰਦਾ ਸੀ, (ਗ੍ਰਿਹਸਤ ਵਿਖੇ ਵਿਰਕਤ ਸੀ)।"