[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਾ ਦਿਨੁ ਰਾਤਿ; ਨਾਨਕ ਚਾਉ ਏਹੁ ॥੮॥੨॥੫॥੧੬॥"
page = 762
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the fervent yearning of Nanak, O Lord, that 'day and night, I may sing Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਹੈ, ਤੀਬਰ ਚਾਹਨਾ ਨਾਨਕ ਦੀ, ਹੇ ਸੁਆਮੀ! ਦਿਨ ਰਾਤ ਮੈਂ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To sing Your Glorious Praises day and night - O Nanak, this is my heart-felt desire. ||8||2||5||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਰਾਤ ਦਿਨ ਗਾਵਤਾ ਰਹੂੰ ਮੇਰੇ ਕੋ ਤੋ ਏਹੁ ਚਾਉ ਹੈ॥੮॥੨॥੫॥੧੬॥☬ਤਿਰੀਆ ਰਾਜ ਮੇਂ ਜਹਾਂ ਭਾਈ ਮਰਦਾਨੇ ਕੋ ਮੇਢਾ ਬਣਾਇਆ ਹੈ ਤਹਾਂ ਅਪਨੇ ਪਰਥਾਇ ਕਰ ਪਰਮੇਸਰ ਸੇ ਬੇਮੁਖੋਂ ਕਾ ਅਚਾਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਨਾਨਕ (ਦੇ ਮਨ ਅੰਦਰ) ਇਹ ਤਾਂਘ ਹੈ ਕਿ ਮੈਂ ਦਿਨ ਰਾਤ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ॥੮॥੨॥੫॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾਂਦਾ ਹਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que siempre cante Tus Alabanzas; este es en realidad mi único deseo.(8-2-5-16)"