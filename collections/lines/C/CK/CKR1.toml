[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬਨ ਕੀ ਦਾਧੀ ਲਾਕਰੀ; ਠਾਢੀ ਕਰੈ ਪੁਕਾਰ ॥"
page = 1369
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the standing forest tree, which is burning, cries, out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਜੰਗਲ ਦਾ ਖਲੋਤਾ ਹੋਇਆ ਰੁੱਖ, ਜੋ ਬਲ (ਸੜ) ਰਿਹਾ ਹੈ, ਕੂਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the forest is burning; the tree standing in it is crying out,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਬਨ ਕੀ ਲਕੜੀ ਜੋ ਅਗਨੀ ਕੀ ਜਲਾਈ ਹੋਈ (ਠਾਢੀ) ਖੜੀ ਹੋਇ ਕਰ ਪੁਕਾਰ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ (ਜੇ ਤੂੰ ਧਿਆਨ ਨਾਲ ਸੁਣ ਕੇ ਸਮਝੇਂ ਤਾਂ) ਜੰਗਲ ਦੀ ਕੋਲਾ ਬਣੀ ਹੋਈ ਲੱਕੜੀ ਭੀ ਸਾਫ਼ ਤੌਰ ਤੇ ਪੁਕਾਰ ਕਰਦੀ (ਸੁਣੀਦੀ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਨ = ਜੰਗਲ। ਦਾਧੀ ਲਾਕਰੀ = ਸੜੀ ਹੋਈ ਲੱਕੜ, ਕੋਲਾ ਬਣ ਚੁੱਕੀ ਲੱਕੜ। ਠਾਢੀ = ਖਲੋਤੀ ਹੋਈ, (ਭਾਵ, ਸਾਫ਼ ਤੌਰ ਤੇ ਪ੍ਰਤੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el bosque está ardiendo, el árbol grita, no me dejen caer en las manos del herrero,"