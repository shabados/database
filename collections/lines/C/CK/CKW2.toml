[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਰੰਥ ਸਕਲ ਪੂਰਣ ਕੀਯੋ; ਭਗਵਤ ਕ੍ਰਿਪਾ ਪ੍ਰਸਾਦਿ ॥੮੬੨॥"
page = 290

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This whole Granth (book) has been completed by the Grace of God.862."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਸ ਸ੍ਰੀ ਭਗਵਾਨ ਦੀ ਕ੍ਰਿਪਾ ਅਤੇ ਮਿਹਰ ਕਰਕੇ ਹੀ ਸਾਰਾ ਗ੍ਰੰਥ ਪੂਰਾ ਕੀਤਾ ਹੈ ॥੮੬੨॥"