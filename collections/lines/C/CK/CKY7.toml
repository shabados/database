[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਪਿਆਰਾ ਜੀਅ ਕਾ; ਜੋ ਖੋਲੑੈ ਭਿਤਾ ॥"
page = 965
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heartily do I love him, who open the Lord's door unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਦਿਲੋਂ ਮੁਹੱਬਤ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਮੇਰੇ ਲਈ ਸਾਹਿਬ ਦਾ ਦਰਵਾਜ਼ਾ ਖੋਲ੍ਹ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I love Him with all my soul; He opens the door for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਮਾਰੇ ਜੀਅ ਕਾ ਪਿਆਰਾ ਹੈ, ਜੋ ਅਗ੍ਯਾਨ ਰੂਪੀ (ਭਿਤਾ) ਤਾਕ ਵਾ ਪੜਦਾ ਖੋਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸੱਜਣ (ਮੈਨੂੰ) ਇਹ ਭੇਤ ਸਮਝਾ ਦੇਵੇ, ਉਹ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਨੂੰ ਪਿਆਰਾ ਲੱਗੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕਾ = ਜਿੰਦ ਦਾ। ਭਿਤਾ = ਭੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amaría con toda mi Alma a aquél que me abra Su Puerta."