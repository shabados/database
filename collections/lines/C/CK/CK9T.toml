[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਜਾਹਿ. ਤਿਨ ਹੀ ਸਿਉ ਸੰਗੀ; ਸਾਜਨ ਸਿਉ ਬੈਰਾਨਾ ॥੩॥"
page = 403
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who leave thee (in lurch) with them is thy friendship and with thy intimates thou bearest enmity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੌ ਮੈਨੂੰ ਤਿਆਗ ਦਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨਾਲ ਤੇਰਾ ਸੰਗਪਣ ਹੈ ਅਤੇ ਆਪਣੇ ਮਿੱਤ੍ਰਾਂ ਨਾਲ ਤੇਰਾ ਵੈਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your friendship is with those who abandon you, and you are angry with your friends. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਪਦਾਰਥ ਵਾ ਸਨਬੰਧੀ ਤੈਨੂੰ ਛੋਡ ਕਰ ਚਲੇ ਜਾਵੇਂਗੇ ਤੂੰ ਤਿਨ ਕਾ ਸੰਗੀ ਹੋ ਰਹਾ ਹੈਂ। ਅਰ ਜੋ ਸੁਭ ਗੁਣ ਰੂਪ ਵਾ ਸੰਤ ਰੂਪ ਸਾਜਨ ਹੈਂ ਤਿਨ ਸੇ ਬਿਗਾਨਾ ਹੋ ਰਹਾ ਹੈਂ ਅਰਥਾਤ ਤਿਨ ਸੇ ਪਰੀਤ ਨਹੀਂ ਕਰਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਖ਼ਰ ਛੱਡ ਜਾਏਂਗਾ ਉਹਨਾਂ ਨਾਲ ਤੂੰ ਸਾਥ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਹੇ ਮਿੱਤਰ (-ਪ੍ਰਭੂ) ਨਾਲ ਵੈਰ ਪਾਇਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que te abandonará lo consideras tu amigo,  y eso que será tu Compañía Eterna, lo abandonas. (3)"