[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਾਜਨ ਸਿਖ; ਭਏ ਸੁਹੇਲੇ ॥"
page = 1340
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Illustrious are the saints, friends and the disciples of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਰਤੀਮਾਨ ਹਨ ਗੁਰਾਂ ਦੇ ਸਾਧੂ, ਮਿੱਤਰ ਅਤੇ ਮੁਰੀਦ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints, spiritual companions and Sikhs are exalted and uplifted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਾਜਨੋਂ ਕੀ ਸਿਖਿਆ ਲੇ ਕਰ ਸੋਈ ਜਨ (ਸੁਹੇਲੇ) ਸੁਖੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸੰਤ-ਜਨ ਸੱਜਣ ਸਿੱਖ ਸੁਖੀ ਜੀਵਨ ਵਾਲੇ ਹੋ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos, Compañeros Espirituales y Sikhs, son exaltados y elevados,"