[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨ ਮਹਿ; ਆਪਿ ਨਿਰੰਕਾਰਾ ॥"
page = 263
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Formless Lord Himself is in the place where God is remembered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਪ ਰੰਗ ਵਿਹੁਣ ਸੁਆਮੀ ਖੁਦ ਉਸ ਜਗ੍ਹਾਂ ਵਿੱਚ ਹੈ, ਜਿਥੇ ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the remembrance of the Lord, He Himself is Formless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਮੇਂ ਆਪ ਨਿਰੰਕਾਰ ਨਿਵਾਸ ਕਰਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੋ ਸਾਖ੍ਯਾਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਿਮਰਨ ਹੈ ਓਥੇ ਨਿਰੰਕਾਰ ਆਪ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Meditación en Dios, Él Mismo permanece sin Forma alguna."