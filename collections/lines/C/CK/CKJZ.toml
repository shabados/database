[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਲੈਹੁ ਪ੍ਰਭ ਸਾਚੇ; ਪੂਰੈ ਕਰਮਿ ਤੂੰ ਪਾਵਣਿਆ ॥੬॥"
page = 112
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thyself unite me with Thee, O True Lord! Through perfect destiny Thou art obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ, ਹੇ ਸੱਚੇ ਸਾਹਿਬ! ਪੂਰਨ ਨਸੀਬਾਂ ਰਾਹੀਂ ਤੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You unite me with Yourself, O True God. Through perfect good karma You are obtained. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਸਾਚੇ! ਆਪ ਅਪਨੇ ਸਾਥ ਮੇਰੇ ਕੋ ਮੇਲ ਲਓਂ, ਪੂਰੇ ਕਰਮ ਵਾਲਿਓਂ ਨੇ ਤੇਰੇ ਕੋ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖ। ਤੇਰੀ ਪੂਰੀ ਮਿਹਰ ਨਾਲ ਹੀ ਤੈਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੂ = ਹੇ ਪ੍ਰਭੂ। ਪੂਰੈ ਕਰਮਿ = ਤੇਰੀ ਪੂਰੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਤੂੰ = ਤੈਨੂੰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Úneme con Tu Ser, oh mi Verdadero Maestro, concédeme el Perfecto Destino uniéndome Contigo. (6)"