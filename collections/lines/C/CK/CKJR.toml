[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਰਾਜਨ ਰਾਮ; ਨਿਬੇਰਾ ॥੧॥"
page = 621
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But meeting with the Lord King alone my dispute could be settled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਨਾਲ ਮਿਲ ਕੇ, ਹੀ ਮੇਰਾ ਝਗੜਾ ਨਿਬੜ ਸਕਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But it was only settled by meeting with the King, my Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਾਜਾ ਰਾਮ ਕੋ ਮਿਲੇ ਤੌ ਸਭ ਨਿਬੇੜਾ ਹੂਆ, ਭਾਵ ਸੇ ਸੁਭਾਸੁਭ ਕਰਮ ਸਭ ਨਿਪਟ ਗਏ। ਵਾ ਔਰ ਅਰਥ ਤੌ ਉਸੀ ਤਰਾਂ ਕਰਨਾ। ਉਮਰਾਵ ਜੋ ਸੰਤ ਹੈਂ, ਜਬ ਤਿਨ ਕੇ ਆਗੇ ਆਪਨਾ (ਝੇਰਾ) ਝਗੜਾ ਕਹਾ, ਤਿਨੋਂ ਨੇ ਮਿਲਾਕੇ ਰਾਜਾ ਰਾਮ ਸੇ ਚੌਰਾਸੀ ਫਿਰਨੇ ਕਾ ਨਿਬੇੜਾ ਹੀ ਕਰ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਮਿਲ ਕੇ ਫ਼ੈਸਲਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਤੇ, ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਦਾ ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Rey, pudo descifrar lo recto de lo incorrecto. (1)"