[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਭਜਨ. ਰੰਗ ਰਸ ਜੇਤੇ; ਸੰਤ ਦਇਆਲ ਜਾਨੇ ਸਭਿ ਝੂਠੇ ॥"
page = 717
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's meditation, all the joys and pleasures, that are there, I deem them false, through the saints grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਰਾਹੀਂ ਮੈਂ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਤੇ ਮੌਜ਼ ਬਹਾਰਾਂ, ਜਿਹੜੀਆਂ ਭੀ ਹਨ, ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰ ਕੂੜੀਆਂ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's meditation, all joys and pleasures are totally false and worthless; by the Kind Mercy of the Saints, I know this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਭਜਨ ਸੇ ਬਿਨਾਂ ਜੇਤੇ ਰੰਗ ਔਰ ਰਸ ਹੈਂ, ਜਿਨੋਂ ਪਰ ਸੰਤ ਦਿਆਲ ਭਏ ਹੈਂ ਤਿਨੋਂ ਨੇ ਵੁਹ ਸਭ ਝੂਠੇ ਜਾਣੇ ਹੈਂ; ਵਾ ਦਿਆਲੂ ਪਰਮੇਸਰ ਦੇ ਸੰਤਾਂ ਨੇ ਝੂਠੇ ਜਾਣੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨੀਂ ਲੱਗਦੇ ਹਨ, ਉਹ) ਦਇਆ ਦੇ ਘਰ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਦੇ ਭਜਨ (ਦੇ ਆਨੰਦ) ਤੋਂ ਬਿਨਾ ਹੋਰ ਸਾਰੇ ਹੀ (ਦੁਨੀਆਵੀ) ਸੁਆਦਾਂ ਤੇ ਤਮਾਸ਼ਿਆਂ ਨੂੰ ਝੂਠੇ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ ਹਨ। ਸੰਤ ਦਇਆਲ = ਦਇਆ ਦੇ ਘਰ ਗੁਰੂ (ਦੀ ਕਿਰਪਾ ਨਾਲ)। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Meditación del Señor, todos los placeres dichosos, son falsos e inútiles, esto lo sé por la Bondadosa Compasión de los Santos."