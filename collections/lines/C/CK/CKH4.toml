[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਹਰਿ ਕਾ ਦਾਸੁ ਹੈ; ਰਾਖੁ ਪੈਜ ਮੁਰਾਰਿ ॥੪॥੧॥੩੧॥"
page = 808
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is the Serf of God, O Lord the Enemy of ego, Save Thou his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਫਰ ਹੈ। ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਸੁਆਮੀ! ਤੂੰ ਉਸ ਦੀ ਪਤਿ-ਆਬਰੂ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is the Lord's slave; preserve his honor, O Lord, Destroyer of ego. ||4||1||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਪ੍ਰਕਾਰ ਜੋ ਗੁਰਮੁਖ ਜਨ ਹਰੀ ਕਾ ਦਾਸ ਹੈ, ਤਿਸ ਕੀ (ਪੈਜ) ਪਤਿਸਟਾ (ਮੁਰਾਰਿ) ਮੁਰ ਦੈਤ ਕਾ ਸਿੰਘਾਰਕ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਰਾਖਤਾ ਹੈ॥੪॥੧॥੩੧॥☬ਵਾਹਿਗੁਰੂ ਕੋ ਪਤੀ ਰੂਪ ਕਰ ਕੇ ਤਿਸ ਕੇ ਮਿਲਾਪ ਕਾ ਅਨੰਦ ਜਨਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ (ਤਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਸੇਵਕ ਹੈ (ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਹੀ ਅਰਦਾਸ ਕਰਦਾ ਹੈ ਕਿ) ਹੇ ਪ੍ਰਭੂ! (ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੇਰੀ) ਲਾਜ ਰੱਖ ॥੪॥੧॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "soy Tu Esclavo, oh Señor; salva  mi honor. (4-1-31)"