data = "ਨਚੇ ਕੰਧ ਹੀਣੰ, ਕਬੰਧੰ ਅਚੇਤੰ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The headless trunks began to dance senselessly."

