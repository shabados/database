[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਲੀਉਲਹ ਸੁਣਿ ਸੋਇ, ਕਰਨਿ ਪਸੰਦਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Listening to the praises of that Lord many walls also love Him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਲਹ ਦੇ ਵਲੀ (ਇਕ ਦਰਜੇ ਦੇ ਸਾਈਂ ਲੋਕ) (ਸੋਇ=) ਸੋਭਾ ਸੁਣਕੇ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ। (ਯਥਾ:- ਸੋਇ ਸੁਣੰਦੜੀ ਮੇਰਾ ਤਨੁ ਮਨੁ ਮਉਲਾ)।"