[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰ ਘਰ ਮਹਲਾ ਹਸਤੀ ਘੋੜੇ; ਛੋਡਿ ਵਿਲਾਇਤਿ ਦੇਸ ਗਏ ॥"
page = 358
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving house-gates, palaces, elephants, horses and native land, men have gone to foreign countries in thy search."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰ ਬਾਰ, ਮੰਦਰ, ਹਾਥੀ, ਘੋੜੇ ਅਤੇ ਆਪਣਾ ਵਤਨ ਤਿਆਗ ਕੇ, ਬੰਦੇ ਤੇਰੀ ਖੋਜ ਭਾਲ ਅੰਦਰ ਪ੍ਰਦੇਸੀ ਚਲੇ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Leaving behind hearth and home, palaces, elephants, horses and native lands, mortals have journeyed to foreign lands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਰ) ਦਰਵਾਜੈ (ਘਰ) ਕਚੇ ਮਕਾਨ ਔਰ (ਮਹਲਾ) ਪਕੇ ਮਕਾਨ ਤਥਾ ਹਾਥੀ ਔਰ ਘੋੜੇ ਅਪਨਾ ਦੇਸ ਵਲਾਇਤ ਕੋ ਛੋਡ ਕਰ ਤੇਰੇ ਬੈਰਾਗ੍ਯ ਮੇਂ ਉਦਾਸੀ ਹੂਏ ਕਿਸੀ ਅੰਨ੍ਯ ਅਸਥਾਨੋ ਮੇਂ ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਰਸ਼ਨ ਕਰਨ ਵਾਸਤੇ ਹੀ ਰਾਜ-ਮਿਲਖ ਦੇ ਮਾਲਿਕ) ਆਪਣੇ ਮਹਲ-ਮਾੜੀਆਂ ਆਪਣੇ ਘਰ-ਬੂਹੇ ਹਾਥੀ ਘੋੜੇ ਆਪਣੇ ਦੇਸ ਵਤਨ ਛੱਡ ਕੇ (ਜੰਗਲੀਂ) ਚਲੇ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos abandonan sus castillos, sus elefantes y carrozas y vagan por tierras desconocidas."