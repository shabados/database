[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪ੍ਰਭੁ ਅਪਣਾ ਵਿਸਰੈ; ਸੋ ਮਰਿ ਜੰਮੈ ਲਖ ਵਾਰ ਜੀਉ ॥੬॥"
page = 761
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets his Lord, dies and is born lacs of times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ, ਉਹ ਲੱਖਾਂ ਵਾਰੀ ਮਰਦਾ ਅਤੇ ਜੰਮਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who forgets His God, shall die and be reincarnated, hundreds of thousands of times. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਅਪਨਾ ਸੁਆਮੀ ਵਿਸਰੇ ਸੋ ਲਾਖੋਂ ਹੀ ਵਾਰੀ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਲੱਖਾਂ ਵਾਰੀ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਮਰ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que se olvida de su Señor, ha nacido para morir y nacer una y otra vez.(6)"