[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ; ਜੋ ਮਰੈ ਹਾਂ ॥"
page = 410
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who in life is dead,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is dead while yet alive,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਅਛੋਹ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuyo ego muere mientras está vivo,"