[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਹਰਿ ਨਾਮੁ. ਮਨਿ ਚਿਤਿ ਨਿਤਿ ਧਿਆਵਹੁ. ਜਨ ਨਾਨਕ; ਜੋ ਅੰਤੀ ਅਉਸਰਿ. ਲਏ ਛਡਾਇਆ ॥੪॥੭॥੧੩॥੫੧॥"
page = 168
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind and heart, O servant Nanak, ever, meditate on the Name of such God, who shall deliver thee, at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅਤੇ ਦਿਲ ਅੰਦਰ ਹੈ ਨੌਕਰ ਨਾਨਕ ਐਹੋ ਜੇਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਹਰ ਵੇਲੇ ਆਰਾਧਨ ਕਰ ਜਿਹੜਾ, ਅਖੀਰ ਦੇ ਵੇਲੇ ਤੇਰੀ ਖਲਾਸੀ ਕਰਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within your conscious mind, O servant Nanak, meditate forever on the Name of the Lord, who shall deliver you in the end. ||4||7||13||51||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਅੰਤ ਸਮੇਂ ਜਮਦੂਤੋਂ ਸੇ ਛੁਡਾਇ ਲੇਵੇ, ਐਸਾ ਹਰਿ ਕਾ ਨਾਮ ਮਨ ਚਿਤ ਕਰ ਕੇ ਨਿਤ ਹੀ ਜਪੋ॥੭॥੧੩॥੫੧॥☬ਗੁਰੂ ਜੀ ਸਿੱਖ ਕੇ ਪੂਛਨੇ ਸੇ ਸਤਿਗੁਰੂ ਕਾ ਲੱਖਣੁ ਕਹਤੇ ਹੋਏ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜੇਹੜਾ ਹਰਿ-ਨਾਮ ਅਖ਼ੀਰਲੇ ਸਮੇ (ਜਮ ਆਦਿਕਾਂ ਤੋਂ) ਛੁਡਾ ਲੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਚਿੱਤ ਵਿਚ ਸਦਾ ਸਿਮਰਦੇ ਰਹੋ ॥੪॥੭॥੧੩॥੫੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਅੰਤੀ ਅਉਸਰਿ = ਅਖ਼ੀਰਲੇ ਸਮੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita entonces en el Naam, el Nombre del Señor, Quien nos salva a todos al final. (4-7-13-51)"