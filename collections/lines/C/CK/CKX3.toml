[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿ ਸੁਹਾਵੀ; ਕਰਮਿ ਭਾਗੁ ॥੩॥"
page = 1170
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is God's meditation. By His grace, one obtains share in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ। ਉਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੀਵ ਨੂੰ ਇਸ ਵਿੱਚ ਹਿੱਸਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Devotion to the Lord is wonderful; it comes through good karma and destiny. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਭਗਤੀ ਤਿਸ ਕੋ ਸੋਭਤੀ ਹੈ, ਕਿਉਂਕਿ ਤਿਸ ਕੋ ਊਤਮ ਕਰਮ ਕਾ (ਭਾਗੁ) ਛਾਂਦਾ ਮਿਲਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ) ਮੇਹਰ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਸੁਹਾਵਣੀ ਭਗਤੀ (ਉਹਨਾਂ ਦੇ ਜੀਵਨ ਦਾ) ਹਿੱਸਾ ਬਣ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = ਮੇਹਰ ਨਾਲ। ਭਾਗੁ = ਹਿੱਸਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, alabamos a nuestro Bello Señor, sólo si Él nos otorga esa Bendición. (3)"