[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਸਾਦੁ ਨ. ਫੀਕੀ ਰਸ ਬਿਨੁ; ਬਿਨੁ ਪ੍ਰਭ. ਕਾਲੁ ਸੰਤਾਪੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1197
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tongue is tasteless. Trivial it is without the Lord's elixir. Without the Lord, death agonises the mortal. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਬੇ-ਸੁਆਦੀ ਹੈ। ਸ਼ੁਹਦੀ ਹੈ ਇਹ ਬਗੈਰ ਸੁਆਮੀ ਦੇ ਅੰਮ੍ਰਿਤ ਦੇ। ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਮੌਤ ਪ੍ਰਾਣੀ ਨੂੰ ਦੁੱਖ ਦਿੰਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My tongue does not taste - all is bland without the Lord's sublime essence. Without God, I suffer and die. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਜਿਹਬਾ ਫੀਕੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਆਤਮ ਅਨੰਦ ਕਾ ਅਸ੍ਵਾਦਨ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਪ੍ਰਭੂ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਬਿਨਾਂ ਕਾਲ ਸੰਤਪਤ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੀ) ਜੀਭ ਵਿਚ (ਬੋਲਣ ਦੀ) ਮਿਠਾਸ ਨਹੀਂ ਪੈਦਾ ਹੁੰਦੀ, ਮਿਠਾਸ ਤੋਂ ਬਿਨਾ ਹੋਣ ਕਰਕੇ ਸਦਾ ਖਰ੍ਹਵੇ ਬੋਲ ਬੋਲਦੀ ਹੈ। ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮੌਤ ਦਾ ਡਰ (ਭੀ) ਦੁਖੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los sabores no me saben sin Su Aroma, sí, sin Dios me lleva la muerte. (1-Pausa)"