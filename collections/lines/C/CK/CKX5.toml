[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਕਿਉ ਬੈਰਾਗੁ ਕਰਹਿਗਾ; ਸਤਿਗੁਰੁ ਮੇਰਾ ਪੂਰਾ ॥"
page = 375
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, why shouldest thou feel sad when my True Guru is perfect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ ਤੂੰ ਕਿਉਂ ਉਦਾਸ ਹੁੰਦੀ ਹੈਂ? ਮੈਡਾਂ ਸੱਚਾ ਗੁਰੂ ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, why are you so sad? My True Guru is Perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਮੇਰਾ ਸਤਿਗੁਰੂ ਪੂਰਾ ਹੈ, ਫਿਰ ਤੂੰ ਕ੍ਯੋਂ (ਬੈਰਾਗੁ) ਰੁਦਨ ਕਰਹਿਗਾ ਵਾ ਗੁਰਾਂ ਕੀ ਤ੍ਰਫੋਂ ਉਦਾਸੁ ਕਿਉਂ ਹੋਵੈਗਾ। ਗੁਰੋਂ ਸੇ ਸਭ ਕਛੁ ਪ੍ਰਾਪਤਿ ਹੋਵੈਗਾ, ਭਾਵ ਯਹ ਕਿ ਤੂੰ ਦੁਖੀ ਨਹੀਂ ਹੋਨਾ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਕਿਉਂ ਘਾਬਰਦਾ ਹੈਂ? (ਯਕੀਨ ਰੱਖ, ਤੇਰੇ ਸਿਰ ਉਤੇ ਉਹ) ਪਿਆਰਾ ਸਤਿਗੁਰੂ (ਰਾਖਾ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਿਉ ਬੈਰਾਗੁ ਕਰਹਿਗਾ = ਕਿਉਂ ਘਾਬਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, ¿Por qué estás triste? Tu Guru es Perfecto,"