[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਚਉਪੜਿ ਖੇਲਣਾ; ਝੂਠੇ ਅਹੰਕਾਰਾ ॥"
page = 422
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the dice of falsehood and egotism the mortals play the dice-game of self -conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਅਤੇ ਹੰਕਾਰ ਦੀਆਂ ਨਰਦਾਂ ਨਾਲ, ਪ੍ਰਾਣੀ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਪਾਸੇ ਦੀ ਖੇਡ ਖੇਡਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The game of chance is played on the board of egotism, with the pieces of falsehood and ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਪੁਰਖ ਹੰਕਾਰ ਕੋ ਧਾਰਨ ਕਰ ਜੋ ਕਰਮ ਕਰਤੇ ਹੈਂ, ਸੋ ਚਉਪੜ ਖੇਲਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ (ਮੈਂ ਵੱਡਾ, ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ-ਇਸ) ਹਉਮੈ ਦੀ ਖੇਡ, ਝੂਠ ਤੇ ਅਹੰਕਾਰ (ਦੀਆਂ ਨਰਦਾਂ) ਨਾਲ ਖੇਡ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉਮੈ ਚਉਪੜਿ = ਹਉਮੈ ਦਾ ਚਉਪੜ। ਝੂਠੇ ਅਹੰਕਾਰਾ = ਝੂਠ ਤੇ ਅਹੰਕਾਰ (ਦੀਆਂ ਨਰਦਾਂ) ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jugamos en la tabla de ajedrez del ser, con las piezas del ego"