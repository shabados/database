[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਿ ਚਲਿ ਗਈਆਂ ਪੰਖੀਆਂ; ਜਿਨੑੀ ਵਸਾਏ ਤਲ ॥"
page = 1381
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The birds, which peopled the pools, have flown away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਛੀ ਜੋ ਤਾਲਾਬ ਤੇ ਵਸਦੇ ਸਨ, ਉਡਾਰੀ ਮਾਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The birds which lived in the pools have flown away and left."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਪ੍ਰਿਥੂ ਆਦੀ ਰਾਜਿਓਂ ਨੇ ਪ੍ਰਿਥਵੀ ਊਪਰ (ਤਲ) ਗਾਉਂ ਵਸਾਏ ਥੇ, ਭਾਵ ਮ੍ਰਯਾਦਾ ਬਾਂਧੀ ਥੀ ਸੋ ਇਸ ਸੰਸਾਰ ਸੇ ਪੰਛੀਆਂ ਕੀ ਡਾਰੋਂ ਵਤ ਰਾਜਿਓਂ ਕੀਆਂ ਪੰਗਤੀਆਂ ਚੰਚਲ ਹੋ ਕਰ ਚਲੀਆਂ ਗਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜਿਨ੍ਹਾਂ (ਜੀਵ-) ਪੰਛੀਆਂ ਦੀਆਂ ਡਾਰਾਂ ਨੇ ਇਸ (ਸੰਸਾਰ-) ਤਲਾਬ ਨੂੰ ਸੁਹਾਵਣਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਪੋ ਆਪਣੀ ਵਾਰੀ (ਇਸ ਨੂੰ ਛੱਡ ਕੇ) ਟੁਰੀਆਂ ਜਾ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਿ ਚਲਿ ਗਈਆਂ = ਆਪੋ ਆਪਣੀ ਵਾਰੀ ਚਲੀਆਂ ਗਈਆਂ। ਪੰਖੀਆਂ = ਪੰਛੀਆਂ ਦੀਆਂ ਡਾਰਾਂ। ਤਲ = ਤਲਾਬ। ਵਸਾਏ = ਰੌਣਕ ਦੇ ਰਹੇ ਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los pájaros que vivían en los estanques han volado, el estanque también se secará,"