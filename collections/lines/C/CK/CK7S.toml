[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੋਕਟ ਕਰਮ; ਨਿਹਫਲ ਹੈ ਸੇਵ ॥੨॥"
page = 1160
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In vain are the ceremonies of the idolater, and fruitless his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਫਾਇਦਾ ਹਨ ਬੁਤਪ੍ਰਸਤ ਦੇ ਕਿਰਿਆਕਰਮ ਅਤੇ ਨਿਸਫਲ ਉਸ ਦੀ ਟਹਿਲ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such religious rituals are useless; such service is fruitless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਖੰਡ ਪੂਜਾ ਰੂਪ ਕਰਮ ਸਭ (ਫੋਕਟ) ਬ੍ਯਰਥ ਹੈਂ ਔਰ ਤਿਨ ਕੇ ਸੰਗੀ ਅਰਥਾਤ ਪਾਰਖਦੋਂ ਕੀ ਸੇਵਾ ਭੀ ਨਿਸਫਲੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ ਇਸ਼ਨਾਨ ਕਰਾਣ ਤੇ ਭੋਗ ਆਦਿਕ ਲਵਾਣ ਦੇ) ਸਾਰੇ ਕੰਮ ਵਿਅਰਥ ਹਨ, (ਇਸ ਦੀ ਸੇਵਾ ਵਿਚੋਂ ਕੋਈ ਫਲ ਨਹੀਂ ਮਿਲਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੋਕਟ = ਫੋਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así de infructífero es su servicio y alabarla de nada sirve. (2)"