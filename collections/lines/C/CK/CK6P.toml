[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਉ ਕਰਿ ਨਉ ਘਰ ਸਾਧਿਆ; ਵਰਤਮਾਨ ਪਰਲਉ ਉਤਪਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming humble he has disciplined the nine doors and besides he has diffused himself in creation and dissolution."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਵਾ ਕਲਾਂ (ਅਰਥਾਤ ਪੁਰਖ, ਪ੍ਰਕ੍ਰਿਤ, ਹੰਕਾਰ ਵਾਲੇ) ਨਵੇਂ ਘਰ (ਸੰਸਾਰ) ਵਿਖੇ (ਤਿੰਨ ਕਾਲਾਂ) ਵਰਤਮਾਨ, ਪਰਲੋ ਤੇ ਉਤਪਤੀ ਨੁੰ ਸਿੱਧ ਕਰ ਲੀਤਾ ਹੈ (ਭਾਵ ਜਨਮ ਮਰਨੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ)।"