[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਕਸਾਬਿ; ਛੁਰੀ ਸਟਿ ਪਾਈ ॥"
page = 898
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Great butcher throws away his knife, and"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡਾ ਕਸਾਈ ਆਪਣੀ ਕਰਦ ਨੂੰ ਚਲਾ ਕੇ ਮਾਰਦਾ ਹੈ, ਅਤੇ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the great butcher throws away his knife;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਕ੍ਰੋਧ ਰੂਪ ਜੋ ਅਤੀ ਕਸਾਈ ਥਾ ਤਿਸ ਨੇ ਹਿੰਸਾ ਰੂਪ ਛੁਰੀ ਸੁਟ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਦੀ ਕਿਰਪਾ ਨਾਲ) ਵੱਡੇ ਕਸਾਈ (ਨਿਰਦਈ ਮਨ) ਨੇ ਆਪਣੇ ਹੱਥੋਂ ਛੁਰੀ ਸੁੱਟ ਦਿੱਤੀ (ਨਿਰਦਇਤਾ ਦਾ ਸੁਭਾਉ ਤਿਆਗ ਦਿੱਤਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸਾਬਿ = ਕਸਾਬ ਨੇ, ਕਸਾਈ ਨੇ, ਨਿਰਦਈ ਮਨ ਨੇ। ਸਟਿ ਪਾਈ = ਹੱਥੋਂ ਸੁੱਟ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mira, el carnicero del enojo ha tirado el cuchillo de la violencia."