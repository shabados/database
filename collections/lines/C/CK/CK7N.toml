[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹ ਕੁਟੰਬ. ਬਿਖੈ ਰਸ ਮਾਤੇ; ਮਿਥਿਆ ਗਹਨ ਗਹੇ ॥੧॥"
page = 406
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are intoxicated with family love and sensual enjoyments and seized of false grips."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਟੱਬਰ ਕਬੀਲੇ ਦੀ ਪ੍ਰੀਤ ਅਤੇ ਵਿਸ਼ਿਆਂ ਦੇ ਸੁਆਦਾਂ ਨਾਲ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ ਅਤੇ ਝੂਠੀਆਂ ਪਕੜਾਂ ਨੂੰ ਪਕੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are intoxicated with attachment to their families and sensory pleasures; they are held in the grip of falsehood. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੁਟੰਬ ਕੇ ਮੋਹ ਔਰ ਬਿਖ੍ਯੋਂ ਕੇ ਰਸ ਮੇਂ ਮਸਤ ਹੂਏ ਹੂਏ ਝੂਠੇ (ਗਹਨ) ਬੰਧਨ ਕਰ ਕੇ ਪਕੜੇ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਬੰਦੇ) ਪਰਵਾਰ ਦੇ ਮੋਹ ਅਤੇ ਵਿਸ਼ਿਆਂ ਦੇ ਸੁਆਦਾਂ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਕੂੜੀਆਂ ਮੱਲਾਂ ਮੱਲਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੈ ਰਸ = ਵਿਸ਼ਿਆਂ ਦੇ ਸੁਆਦ। ਮਿਥਿਆ ਗਹਨ ਗਹੇ = ਝੂਠੀਆਂ ਮੱਲਾਂ ਮੱਲਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos están intoxicados con el amor de la familia, los gozos sensuales, y se aferran sólo a la falsedad. (1)"