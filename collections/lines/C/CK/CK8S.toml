data = "ਛੋਡਿਹੁ; ਨਿੰਦਾ ਤਾਤਿ ਪਰਾਈ ॥"
page = 1026
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou slander and jealousy of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਨਾਂ ਦੀ ਬਦਖੋਈ ਅਤੇ ਈਰਖਾ ਨੂੰ ਤਿਆਗ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon slander and envy of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਸੀਂ ਪਰਾਈ ਨਿੰਦਾ ਔ ਉਸਤਤੀ ਕੋ ਛੋਡੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਾਈ ਈਰਖਾ ਤੇ ਪਰਾਈ ਨਿੰਦਿਆ ਛੱਡ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona la calumnia y la envidia a otros, pues aunque estudies más y más los textos sagrados,"