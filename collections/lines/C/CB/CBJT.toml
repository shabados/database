[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹਾ ਬਿਗੂਤਾ ਜਹ ਕੋਇ ਨ ਰਾਖੈ; ਓਹੁ ਕਿਸੁ ਪਹਿ ਕਰੇ ਪੁਕਾਰਾ ॥੨॥"
page = 380
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is ruined there where none can protect him. With whom should he lodge a complaint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਥੇ ਤਬਾਹ ਹੋਇਆ ਹੈ, ਜਿਥੇ ਉਸਦੀ ਕੋਈ ਰੱਖਿਆ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਉਹ ਕਿਸ ਦੇ ਮੂਹਰੇ ਫਰਿਆਦ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is ruined there, where no one can protect him; with whom should he lodge his complaint? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਮ ਲੋਕ ਸਥਾਨ ਮੇਂ ਨਿੰਦਕ (ਬਿਗੂਤਾ) ਖਰਾਬ ਹੂਆ ਹੈ ਜਹਾਂ ਕੋਈ ਭੀ ਰਖ੍ਯਕ ਨਹੀਂ ਵਹੁ ਕਿਸ ਕੇ ਪਾਸ ਜਾਇ ਕਰ ਕੇ ਅਪਨੀ ਪੁਕਾਰ ਕਰੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਅਜੇਹੀ ਨਿੱਘਰੀ ਹੋਈ ਆਤਮਕ ਦਸ਼ਾ ਵਿਚ ਖ਼ੁਆਰ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ ਕਿ ਉਥੇ (ਭਾਵ, ਉਸ ਨਿੱਘਰੀ ਦਸ਼ਾ ਵਿਚੋਂ ਕੱਢਣ ਲਈ) ਕੋਈ ਉਸ ਦੀ ਮਦਦ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਸਹਾਇਤਾ ਵਾਸਤੇ ਉਹ ਕਿਸੇ ਕੋਲ ਪੁਕਾਰ ਕਰਨ ਜੋਗਾ ਭੀ ਨਹੀਂ ਰਹਿੰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se arruinan a sí mismos y nadie les ofrece amparo, ¿con quien se pueden ir a quejar?"