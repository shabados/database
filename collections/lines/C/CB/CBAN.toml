[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਸੁਨਿ ਰੇ ਮਨਾ; ਹਰਿ ਭਾਵੈ ਸੋ ਹੋਇ ॥੩੯॥"
page = 1428
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O man, understand, whatever pleases God, that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਸੁਣ, ਹੇ ਇਨਸਾਨ! ਜਿਹੜਾ ਕੁਝ ਵਾਹਿਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, listen, mind: whatever pleases God comes to pass. ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਜੋ ਹਰਿ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਸੁਖ ਯਾ ਦੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੩੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਮਨ! ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ (ਜ਼ਰੂਰ) ਉਹ (ਹੀ) ਹੁੰਦਾ ਹੈ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mente, dice Nanak, lo que sea que a Dios le place, eso es lo que sucede. (39)"