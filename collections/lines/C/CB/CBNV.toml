[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕੋਈ; ਉਤਰੈ ਪਾਰਿ ॥੩॥"
page = 356
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare, pious person swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਵਿਰਲੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਦਾ ਹੀ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Few are the Gurmukhs who swim across. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗੁਰਮੁਖ ਪਾਰ ਉਤਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਜੋ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਤੇ ਤੁਰਦਾ ਹੈ (ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਪਾਰ ਲੰਘਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "excepcional es el Gurmukj que es llevado a través. (3)"