[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰੈ. ਸੋਈ ਭਲ ਜਨ ਕੈ; ਅਤਿ ਨਿਰਮਲ ਦਾਸ ਕੀ ਜੁਗਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 388
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does that is pleasing to his serf and very pure is the way of life of Lord serf. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਗੋਲੇ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਪਰਮ ਪਵਿੱਤਰ ਹੈ ਸਾਹਿਬ ਦੇ ਨਫਰ ਦੀ ਜੀਵਨ ਰਹੁ- ਰੀਤੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever He does, is pleasing to His servant; the way of life of His slave is immaculately pure. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਪਰਮੇਸਰ ਕਰਤਾ ਹੈ, ਸੋਈ ਦਾਸ ਕੈ ਮਨ ਮੇਂ ਭਲਾ ਲਗਤਾ ਹੈ ਯਹੀ ਦਾਸੋਂ ਕੀ ਅਤਿ ਸੁਧੁ ਰੀਤੀ ਹੈ:☬\"ਜੇਤਾ ਪੇਖਨੁ ਤੇਤਾ ਧਿਆਨੁ\"☬ਇਤ੍ਯਾਦਿ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਸੇਵਕ ਨੂੰ ਉਹ ਸਦਾ ਭਲਾਈ ਹੀ ਭਲਾਈ ਪ੍ਰਤੀਤ ਹੁੰਦੀ ਹੈ, ਸੇਵਕ ਦੀ ਜੀਵਨ-ਰਹਿਤ ਬਹੁਤ ਹੀ ਪਵਿਤ੍ਰ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le agradará y puro e inmaculado será su Camino. (1-Pausa)"