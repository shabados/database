[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ; ਐਸਾ ਖੀਰੁ ਬਿਲੋਈਐ ॥"
page = 332
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master such milk should be churned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ! ਇਹੋ ਜਿਹਾ ਦੁਧ ਰਿੜਕਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord, this is the milk to be churned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਐਸਾ ਰਾਮ ਨਾਮ ਰੂਪੀ ਦੂਧ ਰਿੜਕੀਏ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸਾ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਤਦੋਂ ਹੀ ਦੁੱਧ ਰਿੜਕਿਆ ਜਾ ਸਕਦਾ ਹੈ (ਭਾਵ, ਸਿਮਰਨ ਦਾ ਸਫਲ ਉੱਦਮ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, guíame para batir Tu Crema,"