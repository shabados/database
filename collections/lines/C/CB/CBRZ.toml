[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਯੋ ਨਾਮ ਤਾ ਤੇ ਮਹਾ ਚਕ੍ਰਵਰਤੀ ॥੬੯੫॥"
page = 272

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ram’s influence spread in all the four directions and he became the Supreme Soverign.695."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਕਰਕੇ (ਰਾਮ ਦਾ ਨਾਂ) 'ਵੱਡਾ ਚੱਕ੍ਰਵਰਤੀ' ਹੋ ਗਿਆ ॥੬੯੫॥"