[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰਾ ਵਖਤੁ ਸੁਹਾਵਾ; ਅੰਮ੍ਰਿਤੁ ਤੇਰੀ ਬਾਣੀ ॥"
page = 566
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is the time, when Thou art remembered and ambrosial is Thy word, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹੈ ਸਮਾਂ ਜਦ ਤੂੰ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅੰਮ੍ਰਿਤਮਈ ਹੈ ਤੇਰਾ ਕਲਾਮ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beauteous is Your time, O Lord; the Bani of Your Word is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੇਰਾ ਦੀਆ ਇਹ ਮਨਮੁਖ ਜਨਮ ਵਖਤ ਸੋਭਨੀਕ ਹੈ, ਤੇਰੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਅੰਮ੍ਰਿਤ ਹੈ ਤੇ ਉਹ ਵਕਤ ਬਹੁਤ ਸੁਹਾਵਣਾ ਹੈ ਜਦੋਂ ਤੇਰਾ ਨਾਮ ਚੇਤੇ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਤੁ = ਸਮਾ। ਤੇਰਾ ਵਖਤੁ = ਉਹ ਸਮਾ ਜਦੋਂ ਤੂੰ ਯਾਦ ਆਵੇਂ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el momento en que Te alabo; dulce Néctar es el Bani de Tu Palabra Ambrosial."