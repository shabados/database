[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਬ੍ਰਹਮੰਡਿ; ਪਿੰਡਿ ਸੋ ਜਾਨੁ ॥"
page = 1162
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem thou Him in the universe and Him in the body too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਨੂੰ ਆਲਮ ਅੰਦਰ ਸਮਝ ਅਤੇ ਉਸ ਨੂੰ ਦੇਹਿ ਅੰਦਰ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that He is in the universe, and in the body as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਬ੍ਰਹਮੰਡ ਮੇਂ ਹੈ ਅਰ ਸੋਈ ਸਰੀਰ ਮੇਂ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਲਿਵ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸਾਰੇ ਜਗਤ ਵਿਚ ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ਪਛਾਣਦਾ ਹੈ ਜਿਸ ਨੂੰ ਆਪਣੇ ਸਰੀਰ ਵਿਚ (ਵੱਸਦਾ ਵੇਖਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Ser, Quien da forma al Universo entero,"