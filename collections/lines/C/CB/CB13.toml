[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਵਾਨਹ ਸੂਏ ਕਾਬਹ ਤਅਲਹ ਸ਼ੁਦ ਅਸਤ ॥੪੬॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And commenced her journey towards the House of Allah at Kabah.‘(46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੇ ਘਰ ਕਾਬੇ ਵਲ ਤੁਰ ਪਈ ॥੪੬॥"