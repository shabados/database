[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੋ ਭਾਗੁ, ਤਿਨਿ ਲੀਓ ਰੀ ਸੁਹਾਗੁ; ਹਰਿ ਹਰਿ ਹਰੇ ਹਰੇ, ਗੁਨ ਗਾਵੈ ਗੁਰਮਤਿ; ਹਉ ਬਲਿ ਬਲੇ, ਹਉ ਬਲਿ ਬਲੇ; ਜਨ ਨਾਨਕ. ਹਰਿ ਜਪਿ; ਭਈ ਨਿਹਾਲ ਨਿਹਾਲ ਨਿਹਾਲ ॥੨॥੧॥੭॥"
page = 1296
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever is so destined, she attains unto her spouse and by Guru's instruction, sings the praise of Lord God, Yea, her Lord God, O Slave Nanak I am devoted and a sacrifice unto her who, contemplating her Lord, has become jubilant, gay and happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਦੀ ਇਹੋ ਜਿਹੀ ਪ੍ਰਾਲਬਧ ਹੈ, ਉਹ ਆਪਣੇ ਕੰਤ ਨੂੰ ਪਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੀ ਹੈ। ਹੇ ਗੋਲੇ ਨਾਨਕ! ਉਸ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਤੇ ਕੁਰਬਾਨ ਹਾਂ, ਮੈਂ ਸਦਕੇ ਤੇ ਕੁਰਬਾਨ ਹਾਂ, ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਪ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone obtains her Husband Lord, who is so pre-destined. Through the Guru's Teachings, she sings the Glorious Praises of the Lord Har.  am a sacrifice, a sacrifice to the Lord, O servant Nanak. Meditating on the Lord, I have become enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕਾ ਭਾਗੁ ਉਦੈ ਹੂਆ ਹੈ, (ਰੀ) ਹੇ ਸੰਤ ਜਨ ਸਖੀਓ! ਤਿਸ ਨੇ (ਸੁਹਾਗੁ) ਪਤੀ ਕੋ ਪਾਇ ਲੀਆ ਹੈ। ਵਹੁ ਗੁਰ ਸਿਖ੍ਯਾ ਕਰ ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਮਨਬਾਣੀ ਕਰ ਗਾਵਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਜਨ ਕੀ ਬੁਧੀ ਹਰੀ ਕੋ ਜਪ ਕਰ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਗਾਵਤੇ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਜਨ ਕੀ ਬੁਧੀ ਹਰੀ ਕੋ ਜਾਪ ਕਰ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਨਿਹਾਲ ਭਈ ਹੈ ਮੈਂ ਤਿਨ ਕੇ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ। ਪੁਨਹ ਸਦਾ ਸਦਾ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੨॥੧॥੭॥☬ਹਰਿ ਨਾਮ ਮੇਂ ਸ੍ਰਧਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਜਿਸ ਦੇ ਮੱਥੇ ਦਾ ਭਾਗ ਜਾਗ ਪਿਆ, ਉਸ ਨੇ ਆਪਣਾ ਖਸਮ-ਪ੍ਰਭੂ ਲੱਭ ਲਿਆ, ਉਹ ਗੁਰੂ ਦੀ ਮੱਤ ਉੱਤੇ ਤੁਰ ਕੇ ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੀ ਹੈ। ਹੇ ਦਾਸ ਨਾਨਕ! ਮੈਂ ਪ੍ਰਭੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ, ਉਸ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਮੇਰੇ ਅੰਦਰ ਖਿੜਾਉ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo la novia con un Destino así escrito, obtiene a Su Señor Esposo. Mediante la Enseñanza del Guru ella canta la Gloriosa Alabanza del Señor Jar, Jar, Jaré, Jaré, y yo ofrezco mi vida en sacrificio, en sacrificio al Señor. Oh, dice el Sirviente Nanak, meditando en el Señor he quedado envuelto, envuelto, envuelto. (2-1-7)"