[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨ ਸੂਤੁ ਸਭੁ ਨੀਕਾ ਕਰਿਆ; ਸਤਿਗੁਰਿ ਸਬਦੁ ਵੀਚਾਰੇ ॥"
page = 983
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire lineage of my breaths the True Guru has rendered sublime and I now reflect over the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਸਾਂ ਦਾ ਸਾਰਾ ਧਾਗਾ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੇ ਸ਼੍ਰੇਸਟ ਬਣਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੈਂ ਹੁਣ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The thread of my breath has been made totally sublime and pure; I contemplate the Shabad, the Word of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕਾ ਸਬਦ ਬੀਚਾਰ ਕਰਿ ਪ੍ਰਾਣ ਪੌਣ ਰੂਪ ਸੂਤ ਸਭ ਸ੍ਰੇਸਟ ਕੀਆ ਹੈ ਅਰਥਾਤ ਸਫਲ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ (ਜੁੜ ਕੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੀ ਸੁਰਤ ਵਿਚ ਟਿਕਾ ਕੇ (ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਆਪਣੇ ਸੁਆਸਾਂ ਦੀ ਲੜੀ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨ = ਸੁਆਸ। ਪਵਨ ਸੂਤੁ = ਸੁਆਸਾਂ ਦਾ ਧਾਗਾ, ਸੁਆਸਾਂ ਦੀ ਡੋਰ, ਸਾਰੇ ਸੁਆਸ। ਨੀਕਾ = ਸੋਹਣਾ, ਚੰਗਾ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਵਿਚ (ਜੁੜ ਕੇ)। ਵੀਚਾਰੇ = ਵੀਚਾਰਿ, ਵੀਚਾਰ ਕੇ, ਸੁਰਤ ਵਿਚ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hilo de mi respiración, el Guru lo limpió volviéndolo sublime, y así es como habité en la Palabra del Guru, penetré en mi ser y probé el Néctar del Señor."