[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਖੁਆਇਅਨੁ; ਮਰਿ ਜੰਮੈ ਵਾਰੋ ਵਾਰਾ ॥"
page = 583
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The love of wealth has ruined her and she dies and is born, again and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਮਮਦਾ ਨੇ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀ ਨੂੰ ਤਬਾਹ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਮਰਦੀ ਤੇ ਜੰਮਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of Maya has ruined the world; people die, to be re-born, over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮਾਇਆ ਕੇ ਮੋਹ (ਖੁਆਇਅਨੁ) ਭੁਲਾਏ ਹੈਂ, ਇਸ ਸੇ ਵਹੁ ਬਾਰੰਬਾਰ ਜਨਮਤੇ ਮਰਤੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ) ਮਾਇਆ ਦਾ ਮੋਹ ਵਿਚ ਭੁਲਾਇਆ ਹੋਇਆ ਹੈ (ਤਾਂਹੀਏਂ) ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "También estableció el mundo de Maya, así como el ciclo del nacimiento y de la muerte."