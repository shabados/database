[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ; ਨਿਦਾਨਿ ਦਿਵਾਨੇ ॥"
page = 794
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, O ignorant mad-man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਹੇ ਬੇਸਮਝ ਪਗਲੇ ਪੁਰਸ਼!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, O ignorant mad-man,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਨਿਦਾਨਿ) ਮੂਰਖ ਬਾਵਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-ਹੇ ਕਮਲੇ ਮਨੁੱਖ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਨਿਦਾਨਿ = ਓੜਕ ਨੂੰ, ਅੰਤ ਨੂੰ। ਦਿਵਾਨੇ = ਹੇ ਦੀਵਾਨੇ! ਹੇ ਕਮਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravidas, oh tonto ignorante,"