[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ ਨ ਕਟਈ, ਓਹੁ ਵੈਦੁ ਨ ਲਾਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Engage not a physician who cannot cure the malady of pride."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਕੀਮ ਨਾ ਲਾਈਏ ਜਿਹੜਾਂ ਹਉਮੈ ਦਾ ਰੋਗ ਨਾ ਦੂਰ ਕਰੇ।"