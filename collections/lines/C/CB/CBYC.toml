[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਪਰਮ ਗੁਰੂ ਨਾਨਕ; ਗੁਨ ਗਾਵਉ ॥੧॥"
page = 1389
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then sing I the praises of the most exalted Guru Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੈਂ ਮਹਾਨ ਉਤਕ੍ਰਿਸ਼ਟ ਗੁਰੂ ਨਾਨਕ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, let us sing the Glorious Praises of the most exalted Guru Nanak. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਉ) ਤਿਸੀ ਤੇ ਮੈਂ ਸਰਬ ਤੇ (ਪਰਮ) ਬਡੇ ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਵ ਜੀ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਯਨ ਕਰਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਇਹਨਾਂ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਮ ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ ਗੁਣਾਂ ਨੂੰ ਗਾਉਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así cantemos las Gloriosas Alabanzas del más Exaltado Guru Nanak. (1)"