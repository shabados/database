[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਆਗੇ ਕੀਜਿਯੈ; ਨ੍ਰਿਪ ਕੋ ਤੁਰਤ ਉਪਾਇ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She thought, ‘I must do something to save the Raja. I must serve"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਰਾਜੇ (ਨੂੰ ਬਚਾਉਣ ਲਈ) ਕੋਈ ਜਲਦੀ ਉਪਾ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"