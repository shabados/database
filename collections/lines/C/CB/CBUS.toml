[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਹਿਬੁ. ਸਤਿਗੁਰੂ ਕੈ ਵਲਿ ਹੈ; ਤਾਂ ਝਖਿ ਝਖਿ ਮਰੈ, ਸਭ ਲੋੁਕਾਈ ॥"
page = 307
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is on the side of the True Guru. Then all the men opposed to the Satguru, worry and die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪਾਸੇ ਹੈ, ਤਦ ਸਾਰੇ ਆਦਮੀ ਜੋ ਗੁਰਾਂ ਦੇ ਖਿਲਾਫ ਹਨ, ਖੱਪ ਖੱਪ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord and Master is on the side of the True Guru; and so, all those who oppose Him waste away to death in anger, envy and conflict."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਸਾਹਿਬ ਸਤਿਗੁਰੋਂ ਕੀ ਤਰਫ ਹੈ ਤੌ ਸੰਪੂਰਨ ਲੋਕਾਈ ਝਖ ਝਖ ਮਰੇ ਕੁਛ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸੱਚਾ ਖਸਮ ਪ੍ਰਭੂ ਸਤਿਗੁਰੂ ਦਾ ਅੰਗ ਪਾਲਦਾ ਹੈ, ਤਾਂ ਸਾਰੀ ਦੁਨੀਆ (ਭਾਵੇਂ) ਪਈ ਝਖਾਂ ਮਾਰੇ (ਸਤਿਗੁਰੂ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਹੀਂ ਸਕਦੀ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Señor y Maestro está al lado del Guru, y si alguien lo envidia, gasta sus energías en vano."