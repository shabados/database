data = "ਨਾਦਿ ਕਰੈਂ ਕਿਲਕਾਰ ਭਯੰਕਰ ॥੩੩੯॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The pools of blood flourished and the warriors raised terrible shrieks.339."

