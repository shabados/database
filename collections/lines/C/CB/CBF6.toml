[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਮਾਇਆ. ਆਪਿ ਪਸਾਰੀ; ਆਪਹਿ ਦੇਖਨਹਾਰਾ ॥"
page = 537
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His mammon, He Himself has spread and He Himself is the Beholder thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸ਼ਕਤੀ ਨੂੰ ਉਸ ਨੇ ਆਪੇ ਹੀ ਖਿਲਾਰਿਆਂ ਹੈ ਅਤੇ ਉਹ ਆਪੇ ਹੀ ਉਸ ਨੂੰ ਵੇਖਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself spread out the expanse of His Maya, and He Himself beholds it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਜਾਲ ਰੂਪ ਮਾਯਾ ਆਪ ਹੀ ਫੈਲਾਈ ਹੈ, ਆਪ ਹੀ ਤਿਸ ਮੇਂ ਹੋ ਕਰ ਦੇਖ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਿੱਸਦੇ ਜਗਤ-ਰੂਪ ਤਮਾਸ਼ੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ ਮਾਇਆ ਆਪ ਖਿਲਾਰੀ ਹੋਈ ਹੈ, ਉਹ ਆਪ ਹੀ ਇਸ ਦੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él hace que la Maya se desarrolle y Él lo observa todo;"