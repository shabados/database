[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਛਹੁ; ਸੋਈ ਫਲੁ ਪਾਵਹੁ ॥"
page = 1028
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shall obtain the desired fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਉਹੀ ਮੇਵਾ ਪਾ ਲਵੇਗਾਂ ਜਿਹੜਾ ਤੂੰ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall obtain the fruits of your desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਜੋ ਚਾਹੋਗੇ ਸੋਈ ਫਲ ਪਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਲੋਂ ਭੀ ਤਰਸੇਵਾਂ ਨਹੀਂ ਰਹੇਗਾ), ਜੋ ਕੁਝ (ਪ੍ਰਭੂ-ਦਰ ਤੋਂ) ਮੰਗੋਗੇ ਉਹੀ ਮਿਲ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y apégate a la Verdad, así lograrás en ti lo que quieras."