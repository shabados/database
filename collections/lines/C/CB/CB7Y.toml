[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਣਾ ਰਾਉ. ਨ ਕੋ ਰਹੈ; ਰੰਗੁ ਨ ਤੁੰਗੁ ਫਕੀਰੁ ॥"
page = 936
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None of the kings and nobles, nor any of the poor, the rich and beggars is to stay here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕਿਸੇ ਰਾਜੇ ਅਤੇ ਸਰਦਾਰ ਅਤੇ ਨਾਂ ਹੀ ਕਿਸੇ ਰੰਕ, ਅਮੀਰ ਤੇ ਮੰਗਤੇ ਨੇ ਏਥੇ ਠਹਿਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither the kings nor the nobles will remain; neither the rich nor the poor will remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਣਾ ਆਰ ਰਾਇ ਇਹੁ ਰਾਜਿਓਂ ਕੇ ਭੇਦ ਹੈਂ, (ਰੰਗੁ) ਬਿਸ੍ਯਾਨੰਦ, (ਤੁੰਗੁ) ਊਚੇ ਧਨਾਢ ਫਕੀਰ ਭੀ (ਨ) ਨਹੀਂ ਰਹਿਨਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਨਾਹ ਕੋਈ ਰਾਣਾ ਨਾਹ ਕੋਈ ਕੰਗਾਲ ਸਦਾ ਜਿਊਂਦਾ ਰਹਿ ਸਕਦਾ ਹੈ; ਨਾਹ ਕੋਈ ਅਮੀਰ ਤੇ ਨਾਹ ਕੋਈ ਫਕੀਰ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਰੰਕ, ਕੰਗਾਲ। ਤੁੰਗੁ = ਉੱਚਾ, ਅਮੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los reyes ni los nobles permanecerán, tampoco los ricos ni los pobres."