[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਰਾਮ ਜਪਹੁ ਰਸੁ ਰਸਨਾ; ਇਨ ਬਿਧਿ ਤਰੁ ਤੂ ਤਾਰੀ ॥੨॥"
page = 1126
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, lovingly utter thou the Lord's Name with the tongue. In this way, thou shall cross the world-rivulet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੀ ਜੀਹਭਾ ਨਾਲ ਤੂੰ ਪਿਆਰ ਸਹਿਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ। ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਜਗਤ ਦੀ ਨਦੀ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, chant the Lord's Name, and savor it with your tongue; in this way, you shall cross over to the other side. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਰਸੁ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਰਸਨਾ ਸੇ ਰਾਮ ਕੋ ਜਪਨਾ ਕਰੁ, ਇਸ ਪ੍ਰਕਾਰ ਤੂੰ ਸੰਸਾਰ ਰੂਪੀ (ਤਾਰੀ) ਨਦੀ ਸੇ ਤਰਨਾ ਕਰੁ; ਵਾ ਰਾਮ ਜਾਪ ਰੂਪ (ਤਾਰੀ) ਨਾਉਕਾ ਸੇ ਤੂੰ ਤਰਨਾ ਕਰੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ, ਜੀਭ ਨਾਲ (ਸਿਮਰਨ ਦਾ) ਸੁਆਦ ਲੈ। ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦੇ ਡੂੰਘੇ ਪਾਣੀਆਂ ਵਿਚੋਂ ਸਿਮਰਨ ਦੀ) ਤਾਰੀ ਲਾ ਕੇ ਪਾਰ ਲੰਘ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería recitar el Nombre del Señor con su lengua, por la Gracia del Guru y así ser transportado hasta la otra orilla. (2)"