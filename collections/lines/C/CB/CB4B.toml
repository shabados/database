[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਇਹ ਹਉਮੈ ਭਾਗੈ ॥੨॥"
page = 236
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom this ego flees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਇਹ ਹੰਕਾਰ ਦੌੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, this ego runs away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਸ ਕੇ ਜਪਣੇ ਸੇ ਇਹ ਹੰਤਾ ਮਮਤਾ ਭਾਗ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, no sufrimos más y el ego nos deja en Paz. (2)"