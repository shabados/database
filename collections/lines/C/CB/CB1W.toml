[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਸੰਚਿ; ਜੀਵਾਏ ॥੧॥"
page = 191
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him ambrosial look irrigates and revives them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅੰਮ੍ਰਿਤ ਰੂਪੀ ਨਜ਼ਰ ਉਨ੍ਹਾਂ ਨੂੰ ਸਿੰਚ ਕੇ ਸੁਰਜੀਤ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Ambrosial Glance irrigates and revives them. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰੂਪੀ ਦ੍ਰਿਸਟੀ ਕੋ ਸੰਚ ਕਰ ਕੇ ਜੀਵਤੇ ਕੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਮ-ਜਲ ਸਿੰਜ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਨਿਗਾਹ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y regándola con Su Presencia Ambrosial, la vuelve a la vida.(1)"