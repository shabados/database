[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੁ ਠਗੀ. ਗੁਝੀ ਨਾ ਰਹੈ; ਮੁਲੰਮਾ ਪਾਜੁ. ਲਹਿ ਜਾਇ ॥"
page = 303
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falsehood and fraud remain not concealed. Gliding and adulteration do finally fail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਅਤੇ ਛਲ ਲੁਕੇ ਨਹੀਂ ਰਹਿੰਦੇ। ਝਾਲ ਤੇ ਗਿਲਟ-ਸਾਜ਼ੀ ਓੜਕ ਨੂੰ ਨਿਸਫਲ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their falsehood and fraud cannot remain concealed; their false appearances fall off in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਝੂਠ ਅਰ ਠਗੀ ਹੈ, ਸੋ ਗੁਪਤ ਨਹੀਂ ਰਹਤੀ ਹੈ ਮੁਲੰਮਾ ਔ ਪਾਜ ਲਹ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਮੁਲੰਮਾ ਪਾਜ (ਦਿਖਾਵਾ) ਲਹਿ ਜਾਂਦਾ ਹੈ ਅਤੇ ਕੂੜ ਤੇ ਠੱਗੀ ਲੁਕੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਝੀ = ਲੁਕੀ। ਮੁਲੰਮਾ ਪਾਜੁ = ਵਿਖਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus maneras traicioneras y su naturaleza falsa no se esconden por mucho tiempo y nos muestran sus verdaderos colores algún día."