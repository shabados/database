[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਪਦੇਸੁ ਕਰਤ. ਨਾਨਕ ਜਨ ਤੁਮ ਕਉ; ਜਉ ਸੁਨਹੁ. ਤਉ ਜਾਇ ਸੰਤਾਪ ॥੨॥੧॥੭॥"
page = 1200
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak gives thee instruction. If thou hear it, then shall thou rid of the calamity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਤੈਨੂੰ ਸਿਖ-ਮਤ ਦਿੰਦਾ ਹੈ। ਜੇਕਰ ਤੂੰ ਇਸ ਨੂੰ ਸੁਣ ਲਵੇ ਤਾਂ ਤੂੰ ਮੁਸੀਬਤ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak spreads the Teachings; if you listen to it, you shall be rid of your pain. ||2||1||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਜਨ! ਮੈਂ ਤੁਮ ਕੋ ਉਪਦੇਸ ਕਰਤਾ ਹੂੰ। ਜੇਕਰ ਸੁਨੋਂ, ਭਾਵ ਮਨ ਮੇਂ ਧਾਰੋ ਤੌ ਤੁਮਾਰਾ ਭਲੀ ਪ੍ਰਕਾਰ ਤਪਣਾ ਨਿਬ੍ਰਿਤ ਹੋ ਜਾਵੇਗਾ॥੨॥੧॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪੁੱਤਰ!) ਪ੍ਰਭੂ ਦੇ ਦਾਸ ਜਿਹੜਾ ਉਪਦੇਸ਼ ਤੁਹਾਨੂੰ ਕਰਦੇ ਹਨ ਜੇ ਤੁਸੀਂ ਉਹ ਉਪਦੇਸ਼ (ਧਿਆਨ ਨਾਲ) ਸੁਣੋ ਤਾਂ (ਤੁਹਾਡੇ ਅੰਦਰੋਂ) ਮਾਨਸਕ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਏ ॥੨॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak esparce las Enseñanzas y si Lo escuchas serás liberado de tu dolor. (2-1-7)"