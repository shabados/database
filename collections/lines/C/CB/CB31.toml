[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰਿ ਪਾਠ ਕਰੈ ਸਤਸੈਇ ਸਲੋਕ ਕੋ ਸ︀ਯਾਮ ਨਿਤਾਪ੍ਰਤਿ ਪੈ ਨ ਟਰੈ ॥"
page = 530

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He read Saptshati ( a poet of seven hundred stanzas in honour of the goddess Durga)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸਤ ਸੌ ਸ਼ਲੋਕਾਂ (ਵਾਲੀ 'ਦੁਰਗਾ ਸਪਤਸ਼ਤੀ') ਦਾ ਪਾਠ ਕਰਦੇ ਹਨ ਅਤੇ ਇਸ ਨਿੱਤ ਨੇਮ ਤੋਂ ਕਦੇ ਖੁੰਝਦੇ ਨਹੀਂ ਹਨ।"