[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਨੁ; ਨਾਮੋ ਰੂਪੁ ਰੰਗੁ ॥"
page = 286
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name is his wealth and the Name his beauty and delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਉਸ ਦੀ ਦੌਲਤ ਹੈ ਅਤੇ ਨਾਮ ਹੀ ਉਸ ਦੀ ਸੁੰਦਰਤਾ ਤੇ ਖੁਸ਼ੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto them, the Naam is wealth, the Naam is beauty and delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੌ ਨਾਮ ਹੀ ਧਨ ਔ ਨਾਮ ਹੀ ਸੁੰਦਰ ਰੂਪ ਰੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ (ਉਸ ਗੁਰਮੁਖ ਦਾ) ਧਨ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੋ = ਨਾਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre es toda Belleza y toda Riqueza,"