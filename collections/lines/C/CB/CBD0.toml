[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਿ ਥਕੇ; ਕੀਮਤਿ ਨਹੀ ਪਾਈ ॥"
page = 349
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "people have grown weary of recounting, but have not been able to appraise it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਆਨ ਕਰਦੇ ਹੋਏ ਹਾਰ ਹੁਟ ਗਏ ਹਨ; ਪ੍ਰੰਤੂ, ਉਹ ਇਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they have not been able to appraise even an iota of it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿ ਕਹਿ ਕੇ ਅਨੇਕ ਹੀ ਥਕਤ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜੀਵ) ਬਿਆਨ ਕਰ ਕੇ ਥੱਕ ਗਏ ਹਨ (ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦੇ)। ਕੋਈ ਭੀ ਨਹੀਂ ਦੱਸ ਸਕਿਆ ਕਿ ਉਸ ਦੇ ਬਰਾਬਰ ਦੀ ਕੇਹੜੀ ਹੋਰ ਹਸਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "evaluar la Grandeza del Nombre Verdadero,"