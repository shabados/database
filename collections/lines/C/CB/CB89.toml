[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਸੰਕਟ ਤੇ ਲਏ ਬਚਾਈ ॥੧॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath exhibited His marvelous State to saints and hath saved them from all sufferings.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰੇ ਸੰਕਟਾਂ ਤੋਂ (ਉਨ੍ਹਾਂ ਨੂੰ) ਬਚਾ ਲਿਆ ਹੈ ॥੧॥"