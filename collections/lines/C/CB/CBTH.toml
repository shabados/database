[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਬਣਜੁ ਕਰਹੁ ਗ੍ਰਿਹ ਭੀਤਰਿ; ਜਿਤੁ ਉਤਰੈ ਭੂਖ ਪਿਆਸਾ ਹੇ ॥੪॥"
page = 1072
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Transact thou such a business within the home, they may rid me of my hunger and thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਹੋ ਜੇਹਾ ਵਾਪਾਰ ਘਰ ਅੰਦਰ ਹੀ ਕਰ, ਜਿਸ ਕਰਕੇ ਮੇਰੀ ਭੁੱਖ ਤੇ ਤ੍ਰੇਹ ਨਵਿਰਤ ਥੀ ਵੰਝੇ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do such business within our home, that my hunger and thirst may be relieved.\" ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਕੋਈ ਘਰ ਕੇ ਬੀਚ ਰਹਿ ਕੇ ਬਿਆਪਾਰ ਕਰੁ ਜਿਸ ਕਰ ਤੇਰੀ ਭੂਖ ਔ ਪਿਆਸ ਉੱਤਰ ਜਾਏ, ਭਾਵ ਹਰੀ ਕਾ ਭਜਨ ਕਰੁ॥੪॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਤਤਸਟ ਹੋਇਕੈ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸੇ ਘਰ ਵਿਚ ਕੋਈ ਐਸਾ ਵਣਜ ਕਰਦਾ ਰਹੁ, ਜਿਸ ਨਾਲ ਮੇਰੀ ਭੁੱਖ ਤ੍ਰੇਹ ਮਿਟਦੀ ਰਹੇ (ਮੇਰੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਹੁੰਦੀਆਂ ਰਹਿਣ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹ ਭੀਤਿਰਿ = ਮੇਰੇ ਹੀ ਘਰ ਵਿਚ, ਇਸੇ ਕਾਇਆਂ ਵਿਚ। ਜਿਤੁ = ਜਿਸ (ਬਣਜ) ਦੀ ਰਾਹੀਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y haz todo lo necesario aquí en tu hogar como para que pueda vivir sin hambre y sin sed. (4)"