[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪੁ ਬੇਖਿ ਤਿਹ ਤ੍ਰਿਯ ਕੋ ਕੀਨੋ ॥੯੮॥"
page = 876

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then she hit Subhat Singh with an arrow and made him to faint and disguised herself as his wife.(98)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਆਪ ਇਸਤਰੀ ਦਾ ਰੂਪ ਧਾਰਨ ਕੀਤਾ ॥੯੮॥"