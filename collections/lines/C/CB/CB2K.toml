[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਦੁਖੁ ਮਿਟੈ ਹਮਾਰਾ ॥"
page = 698
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering whom, our agony is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਨਾਲ ਸਾਡੀ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, pains are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਅਸਦਾਦਿਕੋਂ ਕਾ ਦੁਖ ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਿਮਰਿਆਂ ਅਸਾਂ ਜੀਵਾਂ ਦਾ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਾਰਾ = ਅਸਾਂ ਜੀਵਾਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y viviendo en Él nos liberamos de nuestras tristezas."