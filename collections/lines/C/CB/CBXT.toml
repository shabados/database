[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਹ ਦਿਸਿ ਸਾਖ. ਹਰੀ ਹਰੀਆਵਲ; ਸਹਜਿ ਪਕੈ ਸੋ ਮੀਠਾ ॥"
page = 1109
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All over the ten sides the branches are green and verdant. That, which slowly ripens, is sweet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੀਂ ਪਾਸੀਂ ਹੀ ਟਹਿਣੀਆਂ ਸਰਸਬਜ ਅਤੇ ਹਰੀਆਂ ਭਰੀਆਂ ਹਨ। ਜੋ ਹੌਲੀ ਹੌਲੀ ਪੱਕਦਾ ਹੈ ਉਹ ਮਿੱਠਾ ਹੁਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all ten directions, the branches are green and alive. That which ripens slowly, is sweet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹ੍ਯ ਅਰਥ ਤੋ ਪ੍ਰਸਿਧ ਹੈ: ਯਥਾ ਜੋ ਅੰਨ ਸਨੇ ਸਨੇ ਪਕੇ ਸੋ ਮੀਠਾ ਹੋਤਾ ਹੈ ਅਰ ਜੋ ਅਪ੍ਰਪਕ ਕਟੀਏ ਸੋ ਤੈਸਾ ਨਹੀਂ ਹੋਤਾ। ਅੰਤ੍ਰੀਵ ਕਹਤੇ ਹੈਂ: ਦਸੋ ਦਿਸਾ ਮੇਂ ਹੇ ਹਰੀ! ਤੇਰੀਆਂ ਸਾਖਾਂ ਜੋ ਸਾਮ, ਰਿਗ ਆਦਿਕ ਬੇਦ ਹੈ, ਤਿਨ ਕੀ ਹਰਿਆਵਲੀ ਹੋ ਰਹੀ ਹੈ। ਤਿਨ ਬੇਦੋਂ ਦੁਆਰੇ ਜੋ ਸਨੇ ਸਨੇ ਪ੍ਰਪਕ ਹੋਵੈ, ਭਾਵ ਅਡੋਲ ਨਿਸਚੇ ਕਰ ਜੋ ਅਨੰਦੁ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ, ਸੋ ਮੀਠਾ ਹੈ, ਕਿਆ ਅਨੰਦਵਾਂਨ ਹੋਤਾ ਹੈ। ਜਾ ਦਸੋ ਦਿਸਾ ਮੇਂ ਹੇ ਹਰੀ! ਤੇਰੀ ਸਾਖਾ ਰੂਪ ਸਾਰੇ ਹਰਿਆਵਲ ਹੋ ਰਹੀ ਹੈ ਅਰਥਾਤ ਅਵਤਾਰ ਧਾਰ ਕਰ ਜੋ ਭਗਤ ਤਾਰੇ ਹੈਂ, ਐਸਾ ਗੁਨਾਨਵਾਦ ਕਰਤਾ ਹੂਆ (ਸਹਜਿ) ਸਾਂਤੀ ਕਰ (ਪਕੈ) ਪ੍ਰਾਪਤ ਹੋਵੈ ਸੋ ਮੀਠਾ ਹੈ ਅਰਥਾਤ ਆਤਮ ਅਨੰਦ ਕਰ ਜੁਗਤ ਹੋਤਾ ਹੈ; ਵਾ ਸਤਸੰਗ ਰੂਪ ਸਾਖੋਂ ਕੀ ਹਰਿਆਵਲੀ ਦਸੋ ਦਿਸਾਂ ਮੇਂ (ਹਰੀ) ਅਤੀ ਸਬਜ ਹੋ ਰਹੀ ਹੈ, ਤਿਸ ਸਤਿਸੰਗ ਮੇਂ ਜੋ (ਸਹਜਿ) ਗ੍ਯਾਨ ਕਰ (ਪਕੇ) ਪਰਪਕ ਹੋਵੈ ਸੋ (ਮੀਠਾ), ਭਾਵ ਮੀਠਾ ਰਸ ਅਰਥਾਤ ਆਤਮ ਅਨੰਦੀ ਭੋਗਤਾ ਹੈ। ਤਾਂ ਤੇ ਅਪਰ ਸਾਧਨੋਂ ਤੇ ਬਿਨਾਂ ਜੈਸੇ ਵਕੀਲ ਦੁਆਰਾ ਰਾਜਾ ਕੀ ਪ੍ਰਾਪਤੀ ਸੀਘਰ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਗੁਰੋਂ ਰੂਪ ਵਕੀਲ ਦੁਆਰਾ ਸਿਖ ਕੋ ਪਰਮੇਸੁਰ ਕੀ ਪ੍ਰਾਪਤੀ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਹੀ ਪਿਲਛੀ ਦਾ ਹਾਲ ਵੇਖ ਕੇ ਤਾਂ ਮਨ ਡੋਲਦਾ ਹੈ, ਪਰ) ਹਰ ਪਾਸੇ (ਬਨਸਪਤੀ ਦੀਆਂ) ਹਰੀਆਂ ਸਾਖਾਂ ਦੀ ਹਰਿਆਵਲ ਵੇਖ ਕੇ (ਇਹ ਧੀਰਜ ਆਉਂਦੀ ਹੈ ਕਿ) ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ (ਜੇਹੜਾ ਜੀਵ) ਦ੍ਰਿੜ੍ਹ ਰਹਿੰਦਾ ਹੈ, ਉਸੇ ਨੂੰ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਮਿਠਾਸ (ਖ਼ੁਸ਼ੀ) ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por todas partes las praderas están verdes, pero sólo lo maduro estará dulce si ha madurado a su propio tiempo."