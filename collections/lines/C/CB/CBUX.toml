[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰ ਰਾਵ ਕੀ ਰੁਚਿ ਬਢੀ; ਅਧਿਕ ਤਰੁਨਿ ਕੀ ਆਨ ॥੧੩॥"
page = 846

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But the damsel was very much in distress for not meeting the Raja.(l3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਇਸਤਰੀ ਦੇ ਮਨ ਵਿਚ ਫਿਰ ਰਾਜੇ ਨੂੰ (ਮਿਲਣ ਦੀ) ਰੁਚੀ ਆ ਵਧੀ ॥੧੩॥"