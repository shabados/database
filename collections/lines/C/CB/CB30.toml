[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ; ਮੇਲਿ ਮਿਲਾਏ ॥"
page = 116
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself grants pardon and unites in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖੁਦ ਮਾਫੀ ਦਿੰਦਾ ਹੈ ਤੇ ਆਪਣੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself forgives and unites in His Union."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤ ਸੰਗਤ ਕੇ ਮੇਲ ਮੇਂ ਮਿਲਾਇ ਕਰ ਹਰੀ ਆਪੇ ਬਖਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ ਤੇ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos perdona y nos une Consigo;"