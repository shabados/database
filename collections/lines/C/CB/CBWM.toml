[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਉ ਲੀਜੈ; ਗਢੁ ਬੰਕਾ ਭਾਈ ॥"
page = 1161
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother! How can the beauteous fortress be conquered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਕਿਸ ਤਰ੍ਹਾਂ ਫਤਹਿ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਸੁੰਦਰ ਕਿਲ੍ਹਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can the beautiful fortress be conquered, O Siblings of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਗ੍ਯਾਨ ਰੂਪੀ (ਬੰਕਾ) ਟੇਡਾ ਗਢੁ ਕੈਸੇ ਲੀਆ, ਭਾਵ ਜੀਤਾ ਜਾਵੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ (ਸਰੀਰ-ਰੂਪ) ਪੱਕਾ ਕਿਲ੍ਹਾ ਕਾਬੂ ਕਰਨਾ ਬਹੁਤ ਔਖਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría uno conquistar la bella fortaleza del cuerpo,"