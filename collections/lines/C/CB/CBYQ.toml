[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਗੁਣ ਸਾਰਦੇ; ਰਤੇ ਰੰਗਿ ਅਪਾਰ ॥"
page = 46
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, they deliberate over God's attributes and are imbued with His infinite love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਉਹ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਬਜ਼ੁਰਗੀਆਂ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੀ ਬੇਅੰਤ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, they lovingly dwell upon His Glories; they are imbued with His Infinite Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠੋ ਪਹਰ ਹੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕੋ (ਸਾਰਦੇ) ਸਿਮਰਤੇ ਹੈਂ (ਅਪਾਰ) ਪਰਮੇਸ੍ਵਰ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਭਗਤ) ਬੇਅੰਤ ਪ੍ਰਭੂ ਦੇ (ਪਿਆਰ-) ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਅੱਠੇ ਪਹਰ ਉਸ ਦੇ ਗੁਣ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos viven imbuidos en Su Amor inmenso, recordando las Bondades del Señor Verdadero."