[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦਰਿ ਬਾਧੇ ਮਾਰੀਅਹਿ; ਛੂਟਸਿ ਸਾਚੈ ਨਾਇ ॥੨॥"
page = 1331
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound down at the death's door, they are punished It is only through the True Name, that they can be emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਮੌਤ ਦੇ ਬੂਹੇ ਉਤੇ ਬੰਨ੍ਹ ਕੇ ਸਜਾ ਮਿਲਦੀ ਹੈ। ਕੇਵਲ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਉਹ ਬੰਦਖਲਾਸ ਹੋ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound and gagged at Death's door, they are punished; they can be saved only through the True Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਜਮ ਕੇ ਦਰ ਮੇਂ ਬਧੇ ਹੂਏ ਮਾਰੀਐਗੇ, ਜੋ ਸਚੇ ਨਾਮ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਸੋ ਤਿਸ ਜਮ ਦਰ ਤੇ ਛੂਟ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਬੰਦੇ ਆਖ਼ਿਰ) ਜਮ ਰਾਜ ਦੇ ਬੂਹੇ ਤੇ ਬੱਧੇ ਹੋਏ (ਮਾਨਸਕ ਦੁੱਖਾਂ ਦੀ) ਮਾਰ ਖਾਂਦੇ ਹਨ। (ਇਹਨਾਂ ਮਾਨਸਕ ਦੁੱਖਾਂ ਤੋਂ) ਉਹੀ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਦਾ ਹੈ ਜੋ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atada y amarrada a la Puerta de la Muerte, sólo cosecha lo que sembró, pero podría ser salvada a través del Nombre Verdadero del Señor. (2)"