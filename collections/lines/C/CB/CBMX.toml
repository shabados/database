[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅਨੀਲੁ. ਅਨਾਦਿ ਅਨਾਹਤਿ; ਜੁਗੁ ਜੁਗੁ ਏਕੋ ਵੇਸੁ ॥੨੮॥"
page = 6
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is primal, pure, sans beginning, indestructible and of the same one vesture all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਢਲਾ, ਪਵਿੱਤ, ਆਰੰਭ ਰਹਿਤ, ਅਵਿਨਾਸ਼ੀ ਅਤੇ ਸਮੂਹ ਯੁਗਾਂ ਅੰਦਰ ਉਸੇ ਇਕੋ ਲਿਬਾਸ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal One, the Pure Light, without beginning, without end. Throughout all the ages, He is One and the Same. ||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੋ ਸਰਬ ਕੀ ਆਦ ਹੈ ਔਰ (ਅਨੀਲੁ) ਨੀਲਾਦਿਕ ਰੰਗੋਂ ਸੋ ਰਹਿਤ ਹੈਂ⁽¹⁾ ਔਰ ਅਨਾਦ ਆਦਿ ਸੇ ਰਹਤ ਹੈ ਔਰ (ਅਨਾਹਤਿ) ਦੂਸਰੇ ਕਰ ਕੇ ਮਾਰ੍ਯਾ ਨਹੀ ਜਾਤਾ, ਭਾਵ ਏਕ ਰਸ ਹੈ, ਔਰ (ਜੁਗ ਜੁਗ) ਚਾਰੋਂ ਜੁਗੋਂ ਮੇ ਏਕ (ਵੇਸੁ) ਰੂਪੁ ਹੈ॥੨੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਸਭ ਦਾ) ਮੁੱਢ ਹੈ, ਜੋ ਸੁੱਧ ਸਰੂਪ ਹੈ, ਜਿਸ ਦਾ ਕੋਈ ਮੁੱਢ ਨਹੀਂ (ਲੱਭ ਸਕਦਾ), ਜੋ ਨਾਸ-ਰਹਿਤ ਹੈ ਅਤੇ ਜੋ ਸਦਾ ਹੀ ਇਕੋ ਜਿਹਾ ਰਹਿੰਦਾ ਹੈ ॥੨੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਮੁੱਢ ਤੋਂ। ਅਨੀਲੁ ਕਲੰਕ ਰਹਿਤ, ਪਵਿੱਤਰ, ਸੁੱਧ ਸਰੂਪ। ਅਨਾਦਿ = ਜਿਸ ਦਾ ਕੋਈ ਮੁੱਢ ਨਹੀਂ ਹੈ। ਅਨਾਹਤਿ = (ਅਨ-ਆਹਤਿ), ਆਹਤਿ = ਨਾਸ, ਖੈ, (ਇਸ ਸ਼ਬਦ ਦਾ ਸੰਸਕ੍ਰਿਤ ਧਾਤੂ 'ਹਨ' ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਮਾਰਨਾ, ਨਾਸ ਕਰਨਾ') ਅਨਾਹਤਿ = ਨਾਸ ਰਹਿਤ, ਇਕ-ਰਸ। ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ, ਸਦਾ। ਵੇਸੁ = ਰੂਪ ॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser Primordial, Puro, sin Principio, sin Fin; Quien prevalece a través de todas las épocas. (28)"