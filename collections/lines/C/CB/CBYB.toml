[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੂਆ ਡੋਲੈ; ਚੀਤਿ ਅਨੀਤਿ ॥"
page = 1187
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind wabbles through evil-intent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦ-ਨੀਅਤ ਦੇ ਰਾਹੀਂ ਮਨ ਡਿਕਡੋਲੇ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind wavers unsteadily, in guilt and deceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨੀਤਿ) ਬੇ ਮਰਜਾਦਾ ਕੇ ਚਿਤਵਨੇ ਮੇਂ ਮਨੂਆਂ ਡੋਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ (ਮਾਇਆ ਵਲ ਹੀ) ਡੋਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਚਿੱਤ ਵਿਚ (ਸਦਾ) ਖੋਟ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente vacila pues en su interior, sólo hay astucia y engaño,"