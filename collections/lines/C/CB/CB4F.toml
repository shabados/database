data = "ਏਕੈ ਰਸ ਮਾਤ੍ਰਾ ਕੇ ਰਾਤਾ ॥੨੦੩॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had no concern for virtue and vice and he was only absorbed in the relish of trade.203."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਬਸ) ਇਕ ਮਾਇਆ ਦੇ ਰਸ ਵਿਚ ਮਗਨ ਸੀ ॥੨੦੩॥"