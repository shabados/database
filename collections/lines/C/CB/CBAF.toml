[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤਨੀ ਭੂਖ. ਅਨ ਰਸ ਸਾਦ ਹੈ; ਤਿਤਨੀ ਭੂਖ. ਫਿਰਿ ਲਾਗੈ ॥"
page = 167
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more is the hunger for other pleasures and relishes, the more the hunger man feels for them, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਜਿਆਦਾ ਭੁਖ ਹੋਰਸੁ ਖੁਸ਼ੀਆਂ ਤੇ ਸੁਆਦਾ ਲਈ ਹੈ ਉਨੀ ਹੀ ਜਿਆਦਾ ਭੁਖ ਉਨ੍ਹਾਂ ਲਈ ਬੰਦਾ ਮੁੜ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more one feels hunger for other tastes and pleasures, the more this hunger persists."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ (ਭੂਖ) ਤ੍ਰਿਸਨਾ ਔਰ ਰਸੋਂ ਕੇ ਸਵਾਦ ਲੈਣੇ ਕੀ ਹੈ ਉਨ ਕੋ ਭੋਗ ਕਰ ਉਤਨੀ ਭੂਖ ਫਿਰ ਲਾਗੈ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਵਿਸ੍ਯੋਂ ਕਰ ਤ੍ਰਿਸਨਾ ਨਵਿਰਤ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ ਰਸਾਂ ਦੀ ਹੋਰ ਹੋਰ ਸੁਆਦਾਂ ਦੀ ਜਿਤਨੀ ਭੀ ਤ੍ਰਿਸ਼ਨਾ (ਮਨੁੱਖ ਨੂੰ ਲੱਗਦੀ) ਹੈ, (ਜਿਉਂ ਜਿਉਂ ਰਸ ਸੁਆਦ ਮਾਣੀਦੇ ਹਨ) ਉਤਨੀ ਹੀ ਵਧੀਕ ਤ੍ਰਿਸ਼ਨਾ ਮੁੜ ਮੁੜ ਲੱਗਦੀ ਜਾਂਦੀ ਹੈ (ਮਾਇਕ ਰਸਾਂ ਵਲੋਂ ਮਨੁੱਖ ਕਦੇ ਭੀ ਰੱਜਦਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਖ ਅਨ ਰਸ ਸਾਦ = ਹੋਰ ਰਸਾਂ ਤੇ ਸੁਆਦਾਂ ਦੀ ਭੁੱਖ। ਰਸਿ = ਰਸ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras más nos angustiamos por probar otros sabores, más hambre nos dará."