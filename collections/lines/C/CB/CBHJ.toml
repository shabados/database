[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਾਧਿ ਬੋਧਿ; ਕਿਛੁ ਮਿਤਿ ਨਹੀ ਜਾਨਉ ॥"
page = 181
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfathomable is their knowledge and I know not their worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਥਾਹ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਗਿਆਨ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their knowledge is unfathomable; their limits cannot be known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੋਧਿ) ਜਾਨਣੇ ਮੇਂ (ਅਗਾਧਿ) ਅਥਾਹ ਹੈਂ, ਯਾਂ ਤੇ ਕੁਛ ਮ੍ਰਯਾਦਾ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਆਤਮਕ ਉੱਚਤਾ ਮਨੁੱਖੀ ਸੋਚ-ਸਮਝ ਤੋਂ ਪਰੇ ਹੈ, ਮੈਂ ਕੋਈ ਅੰਦਾਜ਼ਾ ਨਹੀਂ ਲਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "insondable es su conocimiento, infinito sus límites."