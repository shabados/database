[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਮਾਰਿ ਡਾਰੇ ਏਕ ਘਾਇ ਛਿਤਿ ਪਾਰੇ; ਏਕ ਤ੍ਰਸੇ ਏਕ ਹਾਰੇ ਜਾ ਕੇ ਤਾਕਤ ਨ ਤਨ ਮੈ ॥੧੦੫੪॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many have been killed, many are lying wounded on the ground an dmany are lying powerless and frightened.1054."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਮਾਰ ਦਿੱਤੇ ਹਨ, ਇਕ ਘਾਇਲ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਪਏ ਹਨ, ਇਕ ਡਰ ਕੇ (ਘਬਰਾਏ ਹੋਏ ਹਨ) ਅਤੇ ਇਕ ਹਾਰ ਗਏ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਤਨ ਵਿਚ ਤਾਕਤ ਨਹੀਂ ਰਹੀ ਹੈ ॥੧੦੫੪॥"