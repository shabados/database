[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਸਤ੍ਰਿਨ ਕੇ ਪ੍ਰਾਨ ਹੈਂ, ਕਿ ਸੁੰਦਰਤਾ ਕੀ ਖਾਨ ਹੈਂ; ਕਿ ਕਾਮ ਕੇ ਕਲਾਨ, ਬਿਧਿ ਕੀਨੇ ਹੈਂ ਬਿਚਾਰ ਕੇ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Aj is the breath of like for women, he is the mine of beauty and is skilful in the sexual sports"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸਤਰੀਆਂ ਦੇ ਪ੍ਰਾਣ ਹਨ, ਜਾਂ ਸੁੰਦਰਤਾ ਦੀ ਖਾਣ ਹਨ, ਜਾਂ ਕਾਮ ਦੇਵ ਦੀਆਂ ਕਲਾਵਾਂ ਹਨ, (ਇਨ੍ਹਾਂ ਨੂੰ) ਵਿਧਾਤਾ ਨੇ ਵਿਚਾਰ ਪੂਰਵਕ ਬਣਾਇਆ ਹੈ।"