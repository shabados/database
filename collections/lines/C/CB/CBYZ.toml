[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿ (ਇਸ) ਜੰਦਰੇ ਅੰਦਰ ਕਿਹੋ ਜਿਹਾ ਮਾਲ ਮੱਤਾ ਪਿਆ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅੰਦਰੂਨਿ ਕੁਫ਼ਲ ਚੂੰ ਬਾਸ਼ਦ ਮਤਾਅ ।੧੬੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The 'Bay' of immortal life is the one to pardon and bless the refugees;"