[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੇਦ ਛੇਦ ਹੈ ਸਦਾ; ਅਗੰਜ ਗੰਜ ਗੰਜ ਹੈ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He always assails the unassailable, He is the Destroyer of the Indestructible."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਦਾ ਅਛੇਦ ਨੂੰ ਵੀ ਛੇਦਣ ਵਾਲਾ ਹੈ ਅਤੇ ਨਸ਼ਟ ਨਾ ਹੋਣ ਵਾਲਿਆਂ ਦਾ ਵੀ ਨਾਸ਼ਕ ਹੈ।"