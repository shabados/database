[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜੰਮੈ; ਵਾਰੋ ਵਾਰ ॥੨॥"
page = 229
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to this the mortal dies and is reborn again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਕਾਰਨ ਪ੍ਰਾਣੀ ਮੁੜ ਮੁੜ ਕੇ, ਮਰਦਾ ਅਤੇ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they die and are reborn, only to die over and over again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮੋਹ ਕਰ ਬਾਰੰਬਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਇਸ ਆਤਮਕ ਮੌਤ ਵਿਚ) ਮਰ ਮਰ ਕੇ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así uno nace para morir, una y otra vez. (2)"