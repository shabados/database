[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ; ਗੁਣ ਗਾਵਉ ਰੰਗਿ ਰਾਤਾ ॥ ਰਹਾਉ ॥"
page = 615
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, compassionate to the poor, take pity on me, that imbued with love, I may sing Thy praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਤੇ ਦਇਆਵਾਨ ਸੁਆਮੀ! ਮੇਰੇ ਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਇਨ ਕਰਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Mercy, O God, Merciful to the meek, imbue me with Your Love, that I might sing Your Glorious Praises. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਦੀਨੋਂ ਪਰ ਦਇਆਲ ਹੈਂ ਮੇਰੇ ਪਰ ਭੀ ਕ੍ਰਿਪਾ ਕਰੋ, ਮੈਂ ਤੇਰੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤਾ ਹੂਆ ਤੇਰੇ ਗੁਨੋਂ ਕੋ ਗਾਵਤਾ ਰਹੂੰ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੀਜ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਉ = ਗਾਵਉਂ, ਮੈਂ ਗਾਵਾਂ। ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que me pueda imbuir en Tu Amor. (Pausa)"