[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਤਿ ਪਾਈ ਆਨਦੁ ਭਇਆ; ਗੁਰਿ ਕੀਨੇ ਧਰਮਾ ॥੧॥"
page = 814
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have acquired stability and enjoy peace. The Guru has done me a great good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਸਥਿਰਤਾ ਪਾ ਲਈ ਹੈ ਅਤੇ ਸੁੱਖ ਭੋਗਦਾ ਹਾਂ। ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਤੇ ਭਾਰੀ ਨੇਕੀ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have found stability, and I am in ecstasy; the Guru has blessed me with Dharmic faith. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਸ੍ਵੈ ਸਰੂਪ ਮੇਂ ਇਸਥਿਤੀ ਪਾਇ ਲਈ ਹੈ ਔ ਅਨੰਦ ਭਯਾ ਹੈ, ਸਤਿਗੁਰੂ ਨੇ ਹਮ ਧਰਮਾਤਮਾ ਕੀਏ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਤਮਕ ਅਡੋਲਤਾ ਹਾਸਲ ਕਰ ਲਈ, ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ। ਗੁਰੂ ਨੇ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਦਾ ਨੇਮ ਨਿਬਾਹ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਕੀਨੇ ਧਰਮਾ = (ਸਹਾਇਤਾ ਕਰਨ ਦਾ) ਨੇਮ ਨਿਬਾਹ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he encontrado la Paz, mi mente se encuentra llena de Dicha. El Guru ha conservado Su Fe en mí.(1)"