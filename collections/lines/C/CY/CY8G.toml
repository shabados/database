[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਥੰਮੑਾ ਗਗਨੁ ਰਹਾਇ; ਸਬਦੁ ਨੀਸਾਣਿਆ ॥"
page = 1279
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Making His command manifest, the Lord has supported the sky without pillars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੁਕਮ ਨੂੰ ਪ੍ਰਗਟ ਕਰ, ਸੁਆਮੀ ਨੇ ਬਗੈਰ ਥਮਲਿਆਂ ਦੇ ਅਸਮਾਨ ਨੂੰ ਠਹਿਰਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without any pillars, He supports the sky, through the insignia of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਬਿਨਾਂ ਥੰਮਾਂ ਸੇ ਅਕਾਸ ਕੋ ਇਸਥਿਤ ਕੀਆ ਹੈ, ਸੋ ਤੂੰ (ਸਬਦੁ) ਬ੍ਰਹਮ (ਆ) ਸਰਬ ਓਰ ਸੇ (ਨੀਸਾਣਿਆ) ਪ੍ਰਗਟ ਹੈ; ਵਾ ਬੇਦ ਪ੍ਰਗਟ ਕਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ-ਰੂਪ ਦਰਬਾਰ ਉਤੇ) ਆਕਾਸ਼ ਨੂੰ ਥੰਮ੍ਹਾਂ ਤੋਂ ਬਿਨਾ ਟਿਕਾ ਕੇ ਆਪਣੇ ਹੁਕਮ ਨੂੰ ਨਗਾਰਾ ਬਣਾਇਆ ਹੈਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਾਇ = ਟਿਕਾ ਕੇ। ਨੀਸਾਣਿਆ = 'ਨਿਸਾਣ' ਬਣਾਇਆ ਹੈ, ਨਗਾਰਾ ਬਣਾਇਆ ਹੈ। ਸਬਦੁ = ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sin pilares de ningún tipo, mantiene el Cielo a través de la Insignia de su Shabd."