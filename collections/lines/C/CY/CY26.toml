[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਜਿ ਛੋਡਨ; ਤਿਸੁ ਸਿਉ ਮਨੁ ਰਚਨਾ ॥੧॥"
page = 185
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What has to be abandoned, with that his mind is attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਛੱਡ ਜਾਣਾ ਹੈ, ਉਸ ਨਾਲ ਉਸ ਦਾ ਮਨੂਆਂ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which he must abandon - to that, his mind is attracted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਕੁਟੰਬ ਤਜ ਛੋਡਨਾ ਅਰਥਾਤ ਤਿਆਗ ਜਾਨਾ ਹੈ ਤਿਸ ਕੇ ਸਾਥ (ਨਾ) ਪੁਰਸ ਕਾ ਮਨ ਰਚਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਮਨ ਉਸ (ਮਾਲ-ਧਨ) ਨਾਲ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਜਿਸ ਨੂੰ (ਆਖ਼ਿਰ) ਛੱਡ ਜਾਣਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eso que debería dejar - a eso su mente es atraída. (1)"