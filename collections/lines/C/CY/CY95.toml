[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੀ ਧਾਤੁ ਸਬਲ ਕਹੀਅਤ ਹੈ; ਇੰਦ੍ਰੀ ਕਿਸ ਤੇ ਹੋਈ ॥"
page = 993
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sexual passion is said to be the very strong urge, but where from has this sexual impulse sprung?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਮ ਵੇਗ ਬੜੀ ਜ਼ਬਰਦਸਤ ਕਾਂਗ ਆਖੀ ਜਾਂਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਇਹ ਕਾਮ ਵੇਗ ਕਿਥੋਂ ਉਤਪੰਨ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desires are so strong and compelling; where has this sexual desire come from?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਇੰਦ੍ਰੀਓਂ ਕਾ ਧਾਵਣਾ ਜੋ ਵਿਸ੍ਯੋਂ ਮੇਂ ਬਲ ਕੇ ਸਹਿਤ ਕਹੀਤਾ ਹੈ। ਇਹੁ ਇੰਦ੍ਰੀਆਂ ਕਹੋ ਤੋ ਕਿਸ ਤੇ ਹੋਈਆਂ ਹੈਂ ਅਰਥਾਤ ਤੇਰੀ ਹੀ ਸਤਾ ਪਾਇਕੇ ਦੌੜਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ) ਇਹ ਗੱਲ ਆਖੀ ਜਾ ਰਹੀ ਹੈ ਕਿ ਇੰਦ੍ਰਿਆਂ ਦੀ ਦੌੜ-ਭੱਜ ਬੜੀ ਬਲ ਵਾਲੀ ਹੈ; ਪਰ (ਕਾਮ-ਵਾਸਨਾ ਆਦਿਕ ਵਾਲੀ) ਇੰਦ੍ਰੀ ਭੀ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਤੋਂ ਨਹੀਂ ਬਣੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇੰਦ੍ਰੀ ਧਾਤੁ = ਇੰਦ੍ਰਿਆਂ ਦੀ ਦੌੜ-ਭੱਜ। ਸਬਲ = ਸ-ਬਲ, ਬਲ ਵਾਲੀ। ਕਿਸ ਤੇ = {ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਕਿਸ ਤੋਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sexo es considerado como la urgencia más potente, pero ¿de dónde ha venido?"