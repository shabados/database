[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤਿ ਨਾਮੁ ਕੋ ਤਤ ਪਛਾਨੈ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Only a saint can recognise this fact and there are not many who acknowledge Satnam, the True Name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਤਿਨਾਮ ਦੇ ਤੱਤ ਨੂੰ ਪਛਾਣ ਸਕਦਾ ਹੈ।"