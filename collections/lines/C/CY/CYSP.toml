[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਤਿਗੁਰ ਜੀ; ਮੰਗਲੁ ਗਾਇਆ ਰਾਮ ॥"
page = 576
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the venerable True Guru, man sings the song of joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਇਨਸਾਨ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one sings the songs of joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਕੇ ਰਾਮ ਜੀ ਕਾ ਮੰਗਲਾ ਚਾਰ ਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Entona pues la Melodía de Dicha del Señor, sirve al Nombre del Señor y vuélvete el Sirviente de Sus Sirvientes!"