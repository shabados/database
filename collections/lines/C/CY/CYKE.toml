[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਅਰੁ ਓਹੁ. ਜਬ ਮਿਲੈ; ਤਬ ਮਿਲਤ. ਨ ਜਾਨੈ ਕੋਇ ॥੩੮॥"
page = 342
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When this soul and that Lord are blended, then after union none can distinguish them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਆਤਮਾ ਤੇ ਉਹ ਸੁਆਮੀ ਅਭੇਦ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਦ ਮਿਲਾਪ ਮਗਰੋਂ ਕੋਈ ਭੀ ਉਨ੍ਹਾਂ ਨੂੰ ਅੱਡਰਾ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When this soul and that Lord are blended, then, having been blended, they cannot be known separately. ||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਔਰ ਓਹੁ ਈਸ੍ਵਰ ਦੋਨੋਂ ਜਬ ਮਿਲੈ ਤਬ ਮਿਲਨੇ ਕੇ ਉਪਰਾਂਤਿ ਭਿੰਨ ਭਿੰਨ ਕਰ ਕੇ ਕੋਈ ਨਹੀਂ ਜਾਨੇਗਾ। ਜੈਸੇ- ਨਦੀ ਨਾਲੇ ਸਮੁੰਦ੍ਰ ਮੇਂ ਪੜੇ ਹੂਏ ਭਿੰਨ ਭਿੰਨ ਨਹੀਂ ਜਾਨੇ ਜਾਤੇ ਹੈਂ॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਇਹ ਜੀਵ ਤੇ ਉਹ ਪ੍ਰਭੂ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਾਂ ਇਹਨਾਂ ਮਿਲਿਆਂ ਨੂੰ ਕੋਈ ਹੋਰ ਨਹੀਂ ਸਮਝ ਸਕਦਾ (ਭਾਵ, ਫਿਰ ਕੋਈ ਹੋਰ ਇਹਨਾਂ ਮਿਲਿਆਂ ਵਿਚ ਵਿੱਥ ਨਹੀਂ ਲੱਭ ਸਕਦਾ) ॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Dios te encuentra, entonces no hay ninguna diferencia entre tú y Él. (38)"