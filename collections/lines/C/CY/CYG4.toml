[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵੀ ਦੇਵ ਸਰੇਵਦੇ; ਜੈ ਜੈਕਾਰ ਵਡੀ ਵਡਿਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gods and goddesses all worship it and hail s greatness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ ਅਰ ਦੇਵਤੇ ਸੇਂਵਦੇ ਹਨ, ਜੈ ਜੈ ਕਾਰ ਹੁੰਦੇ ਹਨ ਅਰ ਵੱਡ ਸ਼ੋਭਾ ਹੁੰਦੀ ਹੈ।"