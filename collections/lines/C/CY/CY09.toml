[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਨਾਉ ਮਨਿ ਵਸੈ; ਸਹਜੇ ਸਹਜਿ ਸਮਾਉ ॥"
page = 1416
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the Name abides in the man's mind and through it, he easily merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਨਾਮ ਇਨਸਾਨ ਦੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਇਸ ਦੁਆਰਾ ਉਹ ਸੁਖੈਨ ਹੀ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, the Name abides in the mind, and one is intuitively, automatically absorbed in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮਤੀਓਂ ਕੇ ਮਨ ਮੇਂ ਸਦਾ ਨਾਮ ਵਸਤਾ ਹੈ, ਤਿਸੀ ਤੇ ਉਨ ਕਾ (ਸਹਜੇ) ਨਿਰਜਤਨ ਹੀ (ਸਹਜਿ) ਸਾਂਤੀ ਪਦ ਮੇਂ ਸਮਾਵਣਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਉਹਨਾਂ ਦੀ) ਲੀਨਤਾ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo las Enseñanzas del Guru, el Nombre habita en la mente y uno es entonado y absorbido espontáneamente en el Señor."