[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਸਦਾ ਵਿਛੁੜੇ ਫਿਰਹਿ; ਕੋਇ. ਨ ਕਿਸ ਹੀ ਨਾਲਿ ॥"
page = 1258
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentrics ever remain separated from God. No one of them is with any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਏ ਸਦੀਵ ਹੀ ਵਾਹਿਗੁਰੂ ਨਾਲੋ ਵਿਛੁੰਨੇ ਰਹਿੰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਕਿਸੇ ਨਾਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are forever separated from the Lord; no one is with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਹਰੀ ਤੇ ਵਿਛੜੇ ਹੂਏ ਸਦਾ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਕੋਈ ਸੁਭ ਗੁਣ ਕਿਸੀ ਮਨਮੁਖ ਕੇ ਸਾਥ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਤੋਂ) ਵਿੱਛੁੜ ਕੇ ਸਦਾ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ (ਉਹ ਇਹ ਨਹੀਂ ਸਮਝਦੇ ਕਿ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮੋਹ ਹੈ, ਉਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਕਿਸੇ ਦੇ ਨਾਲ ਸਦਾ ਦਾ ਸਾਥ ਨਹੀਂ ਨਿਬਾਹ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਫਿਰਹਿ = ਭਟਕਦੇ ਹਨ। ਕਿਸ ਹੀ = (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Manmukjs arrogantes viven siempre separados del Señor; nadie está con ellos."