[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਮੑ ਕਰਹੁ ਸੋਈ ਭਲ ਮਾਨਉ; ਮਨ ਤੇ ਛੂਟੈ ਸਗਲ ਗੁਮਾਨੁ ॥"
page = 824
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever Thou doest, that I accept as have stilled my entire ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਕਰਦਾ ਹੈ, ਮੈਂ ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਣ ਕਬੂਲ ਕਰਦਾ ਹਾਂ। ਆਪਣੇ ਮਨੂਏ ਤੋਂ ਮੈਂ ਸਾਰਾ ਹੰਕਾਰ ਮੇਟ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, I accept as good. I have eradicated all egotistical pride from my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹਰੀ ਕਰੇ ਸੋ ਤੁਮ ਭਲਾ ਕਰ ਕੇ ਮਾਨੋ, ਇਸ ਕਰ ਕੇ ਮਨ ਤੇ ਸਭ ਗੁਮਾਨ ਛੂਟ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਮੈਨੂੰ ਤੇਰਾ ਨਾਮ ਮਿਲ ਜਾਏ, ਤਾਂ) ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਹ ਮੈਂ ਭਲਾ ਸਮਝਣ ਲੱਗ ਪਵਾਂਗਾ, (ਤੇਰੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਤੋਂ ਸਾਰਾ ਅਹੰਕਾਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está complacido con lo que Dios hace; el ego interior se tranquiliza."