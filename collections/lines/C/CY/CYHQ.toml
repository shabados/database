[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਰੂਪ ਰਸ ਬਾਦਿ; ਕਿ ਕਰਹਿ ਪਰਾਣੀਆ ॥"
page = 322
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasure, beauty and relishes are vain. What are thou engaged in, O Mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਜ ਬਹਾਰ, ਸੁੰਦਰਤਾ ਅਤੇ ਸੁਆਦ ਬੇਅਰਥ ਹਨ। ਤੂੰ ਕਾਹਦੇ ਵਿੱਚ ਲਗਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਫ਼ਾਨੀ ਬੰਦਿਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasure, beauty and delicious tastes are useless; what are you doing, O mortal?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰੰਗੁ ਰੂਪ ਰਸ ਆਦਿ ਵਿਖੇ ਹੈਂ, ਸੋ (ਬਾਦਿ) ਬਿਅਰਥ ਹੈਂ। ਹੇ ਪ੍ਰਾਣੀ! ਇਨ ਕਾ ਭੋਗਣਾ ਕਿਆ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ ਕੀਹ ਕਰ ਰਿਹਾ ਹੈਂ? (ਭਾਵ, ਤੂੰ ਕਿਉਂ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਜਗਤ ਦੇ) ਰੰਗ-ਰੂਪ ਤੇ ਰਸ ਸਭ ਵਿਅਰਥ ਹਨ (ਇਹਨਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗਿਆਂ ਮਨ ਦਾ ਟਿਕਾਓ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦਾ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਦਿ = ਵਿਅਰਥ। ਰਸ = ਚਸਕੇ। ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede hacer el hombre con alegrías, belleza y sabores que se esfuman en un instante?"