[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਭਵਜਲ ਕੇ ਤੂਟਸਿ ਬੰਧ ॥੫॥੪॥"
page = 1169
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "it is then that his bonds of the terrible world-ocean are loosened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਸ ਦੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਦੇ ਜੁੜ ਵਢੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the bonds of the terrifying world-ocean are broken. ||5||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਭਵਜਲ) ਸੰਸਾਰ ਕੇ ਬੰਧਨ ਟੂਟ ਜਾਤੇ ਹੈਂ॥੫॥੪॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਾਲੇ ਬੰਧਨ ਟੁੱਟਦੇ ਹਨ ॥੫॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਉ = ਤਦੋਂ। ਬੰਧ = ਬੰਧਨ ॥੫॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que las amarras de uno son quitadas y logra la Emancipación. (5-4)"