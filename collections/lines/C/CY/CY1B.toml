[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਨਿਆ; ਨਾਨਕ ਭਗਵੰਤਾ ॥੪॥੮॥੨੧॥"
page = 1141
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's mind is pleased with the Fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਚਿੱਤ ਭਾਗਾਂ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's mind is pleased and satisfied with the Lord God. ||4||8||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਮਨੁ ਭਗਵੰਤ ਕੇ ਸਾਥ ਮਾਨ ਗਿਆ ਹੈ॥੪॥੮॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤਦੋਂ ਉਸ ਦਾ ਮਨ ਪਰਮਾਤਮਾ ਨਾਲ ਗਿੱਝ ਜਾਂਦਾ ਹੈ ॥੪॥੮॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente se complace entonces con mi Señor, el Dios. (4-8-21)"