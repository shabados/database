[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਆਣ ਰੂਪ; ਮੰਗਲ ਗੁਣ ਗਾਮ ॥"
page = 274
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing of Lord's praise is the embodiment of beatitude and salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨਾ ਪਰਮ-ਪਰਸੰਨਤਾ ਅਤੇ ਮੁਕਤੀ ਦਾ ਸਰੂਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glory of God is the embodiment of bliss and emancipation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਕਲ੍ਯਾਨ ਰੂਪ ਔਰ ਮੰਗਲ ਕਾ ਦਾਤਾ ਗੁਣੋਂ ਕਾ (ਗਾਮ) ਗਾਵਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਣੇ ਚੰਗੇ ਭਾਗਾਂ ਤੇ ਸੁਖ ਦਾ ਰੂਪ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recitando Sus Alabanzas, llega el Júbilo de la Liberación."