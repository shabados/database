[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਮਹਿਮਾ; ਬੇਦ ਨ ਜਾਨਹਿ ॥"
page = 272
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas know not the praise of the holy men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਨੇਕ ਹਸਤੀਆਂ ਦੀ ਕੀਰਤੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Holy people is not known to the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਕੀ ਮਹਿਮਾਂ ਬੇਦ ਅਥਵਾ ਬੇਦ ਬਕਤਾ ਵਾ ਸ੍ਰੋਤਾ ਭੀ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਦੀ ਵਡਿਆਈ ਵੇਦ (ਭੀ) ਨਹੀਂ ਜਾਣਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de las personas Santas no es entendido ni en los Vedas,"