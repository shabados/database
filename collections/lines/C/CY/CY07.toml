[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾਗ੍ਰਤ ਸ੍ਵਪਨ ਦਿਨ ਰੈਨ ਉਠ ਬੈਠ ਚਲਿ; ਸਿਮਰਨ ਸ੍ਰਵਨ ਸੁਕ੍ਰਿਤ ਪਰਵਾਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "That human being is ever accepted at the door of the True Guru who utters and listens to His divine name awake, sleeping, sitting, standing or walking. This for him is the supreme task for him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਜਾਗਦੇ ਸੁੱਤੇ, ਦਿਨੇ ਰਾਤ, ਉਠਦੇ ਬੈਠਦੇ ਚਲਦੇ ਸਿਮਰਨ ਕਰਨ ਤੇ ਗੁਰਬਾਣੀ ਪੜ੍ਹਨ ਸੁਣਨ ਦੀ ਸੋਹਣੀ ਕ੍ਰਿਤ ਪ੍ਰਵਾਣ ਹੁੰਦੀ ਹੈ।"