[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਪਛਾਨੈ; ਤੀਨੇ ਭਉਨ ॥੫॥"
page = 221
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He recognises the Lord in the three worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He recognizes the Word of the Shabad, throughout the three worlds. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੀਨੋ ਭਵਨ ਹੀ ਤਿਸ ਪੁਰਸ ਨੇ (ਸਬਦਿ) ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਪਛਾਨੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਇਹ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ਕਿ (ਇਸ ਦਾ ਰਾਖਾ ਪਰਮਾਤਮਾ) ਤਿੰਨਾਂ ਹੀ ਭਵਨਾਂ ਵਿਚ ਹਰ ਥਾਂ ਵੱਸਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce la Palabra del Shabd, conoce los tres mundos. (5)"