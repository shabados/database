[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ, ਰਾਮ ਜੂ ਰਾਵਨ ਮਾਰ ਕੈ ਰਾਜੁ; ਭਿਭੀਛਨ ਦੇਹਿ, ਤਿਹ ਤੇ ਨ ਲੀਯੋ ॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Rama gave kingdom to Vibhishana after killing Ravana and did not get it back from him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਣ, ਰਾਮ ਜੀ ਨੇ ਰਾਵਣ ਨੂੰ ਮਾਰ ਕੇ ਰਾਜ ਵਿਭੀਸ਼ਣ ਨੂੰ ਦੇ ਦਿੱਤਾ ਅਤੇ ਉਸ ਤੋਂ (ਵਾਪਸ) ਨਾ ਲਿਆ।"