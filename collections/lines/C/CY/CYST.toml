[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ. ਜਿ ਗੁਰਿ ਫੁਰਮਾਇਆ; ਕਿਉ ਏਦੂ ਬੋਲਹੁ ਹਟੀਐ ॥"
page = 967
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru uttered the truth regarding his successor. Why should we then desist from proclaiming this?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਨੇ ਆਪਣਾ ਜਾਂ-ਨਸੀਨ ਸੰਬੰਧੀ ਸੱਚਾ ਵਚਨ ਕਰ ਦਿੱਤਾ, ਅਸੀਂ ਤਦ, ਕਿਉਂ ਇਸ ਨੂੰ ਆਖਣੋ ਸੰਕੋਚ ਕਰੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru gave the True Command; why should we hesitate to proclaim this?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਨੇ ਹੁਕਮ ਕੀਆ ਹੈ, ਸੋ ਸਭ ਸਚੁ ਹੈ। ਇਸ ਗੁਰੋਂ ਕੇ ਬੋਲ ਕਮਾਵਣੇ ਤੇ ਕਿਉਂ ਹਟੀਐ, ਭਾਵ ਹੇ ਲਹਿਣਾ ਜੀ! ਤੁਸੀਂ ਹਟੇ ਨਹੀਂ ਆਗਿਆ ਮਾਨਤੇ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ!) ਗੁਰੂ (ਨਾਨਕ ਸਾਹਿਬ) ਨੇ ਜੋ ਭੀ ਹੁਕਮ ਕੀਤਾ, ਆਪ ਨੇ ਸੱਚ (ਕਰਕੇ ਮੰਨਿਆ, ਅਤੇ ਆਪ ਨੇ) ਉਸ ਦੇ ਮੰਨਣ ਤੋਂ ਨਾਂਹ ਨਹੀਂ ਕੀਤੀ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ (ਨਾਨਕ) ਨੇ। ਏਦੂ = ਇਸ ਤੋਂ। ਏਦੂ ਬੋਲਹੁ = ਇਸ ਬੋਲ ਤੋਂ, ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇ ਫੁਰਮਾਏ ਹੋਏ ਬੋਲ ਤੋਂ। ਕਿਉ ਹਟੀਐ = ਕਿਵੇਂ ਹਟਿਆ ਜਾ ਸਕੇ? ਭਾਵ, ਹੇ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ! ਆਪ ਨੇ ਗੁਰੂ ਨਾਨਕ ਦੇ ਫੁਰਮਾਏ ਹੋਏ ਹੁਕਮ ਦੇ ਮੰਨਣ ਤੋਂ ਨਾਹ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué cuestionar la Verdad que Guru Nanak ha proclamado?"