[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੀ ਓਟ; ਆਪੇ ਆਪਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1001
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Himself, the Lord, is the support of His saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ-ਬ-ਖ਼ੁਦ ਹੀ ਸੁਆਮੀ ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Shelter of the Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੀ (ਓਟ) ਧਿਰ ਵਹੁ ਪਰਮੇਸਰ ਆਪ ਹੀ ਆਪ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ (ਸੰਤ ਜਨਾਂ ਦਾ) ਆਸਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ। ਆਪੇ = ਆਪ ਹੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo Él es el Refugio de los Santos.(1-Pausa)"