[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਪਰਮਾਨੰਦ ਮਨਿ ਮੀਠੋ; ਤਿਸੁ ਬਿਨੁ. ਦੂਸਰ ਨਾਹਿ ॥੧॥"
page = 1222
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Lord, the Embodiment of supreme Bliss is sweet unto my mind. Without Him there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਪ੍ਰਸੰਨਤਾ ਦਾ ਸਰੂਪ ਪੂਰਾ ਪ੍ਰਭ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠੜਾ ਲਗਦਾ ਹੈ। ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Embodiment of Supreme Bliss is so sweet to my mind. Without Him, there is no other at all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪਰਮਾਨੰਦ ਜੋ ਮਨ ਕਾ (ਮੀਠੋ) ਪਿਆਰਾ ਹੈ ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਅਤੇ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦੇ ਮਾਲਕ ਦਾ ਨਾਮ ਮਨ ਵਿਚ ਮਿੱਠਾ ਲੱਗਣਾ-ਇਹੀ ਹੈ ਅਸਲ ਲਾਹੇਵੰਦਾ ਕੰਮ, (ਕਿਉਂਕਿ) ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ (ਸਾਥੀ) ਨਹੀਂ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਮੀਠੋ = ਮਿੱਠਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres el Señor del Perfecto Éxtasis y no hay nada ni nadie sin Ti. (1)"