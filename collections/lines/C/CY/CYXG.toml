[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਨਿਰਗੁਣੁ ਢਾਢੀ ਬਖਸਿਓਨੁ; ਪ੍ਰਭਿ ਪੁਰਖਿ ਵੇਦਾਵੈ ॥੯॥"
page = 1097
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Master has forgiven me-His meritless and humble minstrel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਨੇ ਮੈਨੂੰ ਆਪਣੇ ਗੁਣ-ਵਿਹੂਣ ਅਤੇ ਨਿਰਮਾਣ ਭਟ ਨੂੰ ਮਾਫ਼ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am His humble, unworthy minstrel; the Primal Lord God has forgiven me. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪੁਰਖ! ਮੈਂ ਬਿਦਾਵੇ ਅਰ ਨਿਰਗੁਣ ਕੋ ਆਪ ਨੇ ਬਖਸਿਆ ਹੈ॥੯॥☬ਦੇਹ ਕੇ ਪਰਥਾਇ ਜੀਵ ਕੋ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ-ਪੁਰਖ ਨੇ ਮੈਨੂੰ ਨਿਮਾਣੇ ਗੁਣ-ਹੀਨ ਢਾਢੀ ਨੂੰ ਬਖ਼ਸ਼ ਲਿਆ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਣ = ਗੁਣ-ਹੀਨ। ਬਖਸਿਓਨੁ = ਉਸ ਨੇ ਬਖ਼ਸ਼ ਲਿਆ। ਪ੍ਰਭਿ ਪੁਰਖਿ = ਪ੍ਰਭੂ ਪੁਰਖ ਨੇ। ਵੇਦਾਵੈ = ਨਿਮਾਣੇ ਨੂੰ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios me ha perdonado, pues soy Su humilde Servidor, no tengo Mérito. (9)"