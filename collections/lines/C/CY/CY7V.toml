[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਭੂਲੇ; ਗੁਰਮੁਖਿ ਬੁਝਾਇਆ ॥"
page = 1154
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The self-willed go astray and unto the Guru's wards, truth is revealed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮਤੀਏ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦੇ ਹਨ ਅਤੇ ਗੁਰੂ-ਅਨੁਸਾਰੀਆਂ ਉਤੇ ਸੱਚ ਪ੍ਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are deluded and confused, while the Gurmukhs understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਬੇਦ ਬਾਣੀ ਕੋ ਸੁਣਤੇ ਹੂਏ ਭੀ ਭੂਲ ਰਹੇ ਹੈਂ ਔਰ ਗੁਰਮੁਖੋਂ ਕੋ ਬੁਝਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝੇ ਰਹਿੰਦੇ ਹਨ, ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਿਆਂ ਨੂੰ (ਪਰਮਾਤਮਾ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
