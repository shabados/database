[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ ਨਰੁ; ਕਹੀ. ਨ ਲੇਖੈ ॥੨॥"
page = 1140
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, man is of no account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਬੰਦਾ ਕਿਸੇ ਹਿਸਾਬ ਕਿਤਾਬ ਵਿੱਚ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the mortal is of no account at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਪ੍ਰਕਾਰ ਨਾਮ ਸੇ ਬਿਨਾਂ ਪੁਰਸ ਭੀ ਕਿਸੀ ਕੰਮ ਮੇਂ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਕਿਸੇ ਪੁੱਛ-ਗਿਛ ਵਿਚ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹੀ ਨ ਲੇਖੈ = ਕਿਤੇ ਭੀ ਲੇਖੇ ਵਿਚ ਨਹੀਂ, ਕਿਤੇ ਭੀ ਇੱਜ਼ਤ ਨਹੀਂ ਪਾ ਸਕਦਾ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De igual forma, sin el Nombre, uno no sirve para nada. (2)"