[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਜਾਣਹਿ ਸਿਰਜਣਹਾਰਾ ॥"
page = 1061
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O creator-Lord, thou Thyself know that state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤੇ ਪੁਰਖ! ਤੂੰ ਆਪ ਹੀ ਉਸ ਅਵਸਥਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You Yourself know this, O Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਸਭ ਕੀ ਗਤੀ ਤੂੰ ਆਪ ਹੀ ਜਾਨਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ (ਕਿ ਉਹ ਹਾਲਤ ਕੀਹ ਸੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Mismo Señor Creador, conoce ese Estado,"