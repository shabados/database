[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧਰਤੀ. ਤਨੁ ਹੋਇ ਗਇਓ ਧੂੜਿ ॥੩॥"
page = 1252
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His riches remain in the ground and his body becomes dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦੌਲਤ ਜਮੀਨ ਵਿੱਚ ਹੀ ਰਹਿ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਸ ਸਦੀ ਦੇਹਿ ਮਿੱਟੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His wealth remains buried in the ground, while his body turns to dust. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਨ ਧੂੜ ਹੋ ਗਿਆ ਤਬ ਧਨ ਧਰਤੀ ਮੇਂ ਹੀ ਦਬਾ ਹੂਆ ਰਹਿ ਗਿਆ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਧਨ ਜ਼ਮੀਨ ਵਿਚ ਹੀ ਦੱਬਿਆ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ (ਮੌਤ ਆਇਆਂ) ਸਰੀਰ ਮਿੱਟੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂੜਿ = ਮਿੱਟੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como sus riquezas, se convertirán en polvo al final. (3)"