[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ ਕਾ ਦਾਤਾ ਸਤਿਗੁਰੁ; ਤਾ ਕੀ ਸਰਨੀ ਪਾਈਐ ॥"
page = 630
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the giver of all the comforts: Seek, thou, his protection, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਸਾਰਿਆ ਆਰਾਮਾਂ ਦੇ ਦੇਣ ਵਾਲੇ ਹਨ। ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਪਨਾਹ ਲੈ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Giver of all peace and comfort - seek His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਜੋ ਸਤਿਗੁਰੂ ਹੈ, ਤਿਨ ਕੀ ਸਰਣ ਮੇਂ ਹਮ ਕੋ ਪ੍ਰਾਪਤਿ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ (ਗੁਰੂ) ਦੀ ਸ਼ਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾ = ਦੇਣ ਵਾਲਾ। ਤਾ ਕੀ = ਉਸ (ਗੁਰੂ) ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busquemos el Santuario del Guru; Él nos otorga todas las Bondades."