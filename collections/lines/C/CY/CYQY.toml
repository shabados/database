[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਲ ਬਿਨਾ; ਕੈਸੇ ਬਜੈ ਰਬਾਬ ॥"
page = 1140
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can a rebeck be played without the strings?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਰਾਂ ਦੇ ਬਞੈਰ ਸਰੰਦਾ ਕਿਸ ਤਰ੍ਹਾਂ ਵੱਜ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without strings, how is a guitar to be played?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੀਲ) ਰਬਾਬ ਕੀ ਏਕ ਤਾਰ ਹੋਤੀ ਹੈ। ਤਿਸ ਸੇ ਬਿਨਾਂ ਰਬਾਬ ਕੈਸੇ ਬਜੇ, ਭਾਵ ਨਹੀਂ ਬਾਜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੰਦੀ ਤੋਂ ਬਿਨਾ ਰਬਾਬ ਨਹੀਂ ਵੱਜ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podría uno vivir en la satisfacción sin el Naam, el Nombre del Señor?"