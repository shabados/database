[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਪਛਾਨੋ ॥੮੦੪॥"
page = 760

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Know the names of Tupak by saying firstly the word “Hirni” and then uttering “Jaa-char-nayak and shatru”.804."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੦੪॥"