[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਹਿ ਆਪੁ ਸਮੋਇ; ਸਬਦੁ ਵਰਤਾਇਆ ॥"
page = 1279
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has merged His ownself in the Guru through whom dispenses He His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰਾਂ ਅੰਦਰ ਲੀਨ ਕੀਤਾ ਹੋਇਆ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਆਪਣੇ ਨਾਮ ਨੂੰ ਵਰਤਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have merged Yourself into the Guru; You are pervading through the Word of Your Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਮੇਂ ਆਪ ਕੋ (ਸਮੋਇ) ਮਿਲਾਕੇ ਗੁਰੋਂ ਦੁਆਰੇ (ਸਬਦੁ) ਉਪਦੇਸ ਵਰਤਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਆਪ ਨੂੰ ਗੁਰੂ ਵਿਚ ਲੀਨ ਕਰ ਕੇ (ਆਪਣਾ) ਸ਼ਬਦ (ਭਾਵ, ਸਨੇਹਾ) (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਵੰਡ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te has inmerso en el Guru y Prevaleces a través de la Palabra de Tu Shabd."