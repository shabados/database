[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਆਖੈ ਕਾਰ; ਸੁ ਕਾਰ ਕਮਾਈਐ ॥"
page = 145
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do thou that work, the work which the True Guru asks thee to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਕੰਮ ਕਰ ਜਿਹੜਾ ਕੰਮ ਸੱਚੇ ਗੁਰੂ ਜੀ ਤੈਨੂੰ ਕਰਨ ਲਈ ਕਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do that work which the True Guru asks you to do."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਗੁਰੂ ਕਾਰ ਆਖਣ ਸੋ ਕਾਰ ਕਮਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਕੰਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਜੋ ਗੁਰੂ ਕਰਨ ਲਈ ਆਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haz las acciones que el Guru desea que hagas."