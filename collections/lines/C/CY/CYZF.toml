[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਤ ਸੁਨਤ ਤੇਰੈ ਹੈ ਨਾਲਿ ॥"
page = 372
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He watches and hears thee and abides with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤੈਨੂੰ ਵੇਖਦਾ ਤੇ ਸੁਣਦਾ ਹੈ ਅਤੇ ਤੇਰੇ ਸੰਗ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He watches and hears, and is always with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਖਤਾ ਸੁਨਤਾ ਸਦੀਵਕਾਲ ਤੇਰੇ ਸੰਗ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ (ਤੇਰੇ ਸਾਰੇ ਕੰਮ) ਵੇਖਦਾ (ਤੇਰੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ) ਸੁਣਦਾ (ਸਦਾ) ਤੇਰੇ ਨਾਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él escucha y ve dentro de ti, sin importar a donde vayas."