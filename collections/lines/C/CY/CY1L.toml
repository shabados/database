[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਥਾਨੁ; ਮੂੜਿ. ਨਿਹਚਲੁ ਕਰਿ ਪਾਇਆ ॥੩॥"
page = 390
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That place, the fool deems as permanent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਨੂੰ ਮੂਰਖ ਮੁਸਤਕਿਲ ਕਰਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the fool still believes that place to be permanent. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰੀਰ ਅਸਥਾਨ ਨਿਹਚਲ ਜਾਨ ਕਰ ਮੂਰਖ ਜੀਵ ਨੇ ਤਿਸਮੈਂ ਮੋਹ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਹੋਏ) ਮੂਰਖ ਨੇ ਇਸ ਥਾਂ ਨੂੰ ਪੱਕਾ ਸਮਝਿਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el pobre tonto piensa que su recinto es inamovible. (3)"