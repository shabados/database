[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਗਲਤੁ ਭਏ; ਕਿਛੁ ਕਹਣੁ. ਨ ਜਾਈ, ਰਾਮ ॥"
page = 545
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and body are inebriated with Lord's love. My state cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨੂਆ ਤੇ ਸਰੀਰ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿੱਚ ਗਲਤਾਨ ਹੋਏ ਹੋਏ ਹਨ। ਮੇਰੀ ਅਵਸਥਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are intoxicated - this state cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਮਨ ਤਨ ਕਰ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਗਲਤਾਨ ਹੋ ਰਹੇ ਹੈਂ ਅਰ ਉਸ ਰਸ ਕਾ ਅਨੰਦ ਕੁਛ ਕਹਾ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੰਜ ਮਨ ਤੇ ਹਿਰਦਾ (ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ) ਮਸਤ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਸ ਨੂੰ ਬਿਆਨ ਕਰਨਾ ਔਖਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਤੁ = ਗ਼ਲਤਾਨ, ਮਸਤ। ਕਹਣੁ ਨ ਜਾਈ = ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mi mente están en Éxtasis; no puedo describir"