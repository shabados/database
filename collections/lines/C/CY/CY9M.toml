[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀ ਤੂਹੈ ਸਾਲਾਹਣਾ ਪਿਆਰੇ; ਭੀ ਤੇਰੀ ਸਾਲਾਹ ॥"
page = 636
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved, I praise Thee ever, and in every case sing I Thine eulogies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾ! ਮੈਂ ਸਦਾ ਹੀ ਤੇਰੀ ਉਸਤਤੀ ਕਰਦਾ ਹਾਂ ਤੇ ਹਰ ਹਾਲਤ ਵਿੱਚ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ever praise You, O Beloved, I ever sing Your Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ! ਮਨ ਕਰ ਕੇ ਭੀ ਅਰ ਤਨ ਕਰ ਕੇ ਭੀ ਹਮ ਤੇਰੀ ਸਲਾਹਤਾ ਕਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਜਣ-ਪ੍ਰਭੂ! ਸਦਾ ਤੈਨੂੰ ਹੀ ਸਾਲਾਹਣਾ ਚਾਹੀਦਾ ਹੈ, ਸਦਾ ਤੇਰੀ ਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀ = ਸਦਾ ਹੀ। ਤੂਹੈ = ਤੈਨੂੰ ਹੀ। ਪਿਆਰੇ = ਹੇ ਸੱਜਣ-ਪ੍ਰਭੂ! ਸਾਲਾਹ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te voy a alabar siempre, oh Dios, en cualquier estado de mi mente,"