[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਗਨੁ ਅਗੰਮੁ ਅਨਾਥੁ ਅਜੋਨੀ ॥"
page = 932
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master is Unapproachable, Self-dependent and Unborn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡੜਾ ਮਾਲਕ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੁਤੰਤਰ ਅਤੇ ਅਜਨਮਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the mind-sky is inaccessible, independent and beyond birth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਸ ਵਤ ਪੂਰਨ ਅਗੰਮ ਹੈ ਪੁਨਾ (ਅਨਾਥੁ) ਸ੍ਵਾਮੀ ਸੇ ਰਹਿਤ ਹੈ, (ਅਜੋਨੀ) ਪਰਮੇਸ੍ਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰਬ-ਵਿਆਪਕ ਗੋਪਾਲ ਅਪਹੁੰਚ ਹੈ (ਭਾਵ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ), ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਕਿਸੇ ਦਾ ਕੁੰਡਾ ਨਹੀਂ ਹੈ, ਉਹ ਜੰਮਣ-ਮਰਨ ਤੋਂ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੰਮੁ = ਅਪਹੁੰਚ। ਅਨਾਥੁ = ਜਿਸ ਦੇ ਉਪਰ ਕੋਈ ਨਾਥ ਨਹੀਂ, ਜਿਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor esta sobre lo que nuestra mente pueda entender, independiente y mas haya de la concepción."