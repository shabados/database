[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਰਾ ਤੇਗ਼ ਯਾਰੀ ਦਿਹਦ ਨੇਕ ਬਖ਼ਤ ॥੮॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Are not the lucky ones only rescued through their swords?(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨੇਕ ਸਿਤਾਰੇ ਵਾਲੇ ਦੀ ਹੀ ਇਸ ਵੇਲੇ ਤਲਵਾਰ ਯਾਰੀ ਪਾਲਦੀ ਹੈ ॥੮॥"