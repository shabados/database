[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਸਭਿ ਭਰਮਦੇ; ਨਿਤ ਜਗਿ ਤੋਟਾ ਸੈਸਾਰਿ ॥"
page = 646
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, all, ever wander about in the universe and they suffer loss in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੇ ਸਦੀਵ ਹੀ ਦੁਨੀਆ ਅੰਦਰ ਭਟਕਦੇ ਹਨ। ਉਹ ਜਹਾਨ ਵਿੱਚ ਨੁਕਸਾਨ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, everyone wanders around the world, losing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾ ਸਭ (ਜਗਿ) ਜੀਵ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਨਿਤ ਸੰਸਾਰ ਮੇਂ ਤੋਟਾ ਹੀ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਬਿਨਾ ਸਾਰੇ ਲੋਕ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ; ਉਹਨਾਂ ਨੂੰ ਸੰਸਾਰ ਵਿਚ ਸਦਾ ਘਾਟਾ ਹੀ ਘਾਟਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor todos son desviados por la duda y pierden siempre en la vida."