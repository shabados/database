[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਤੁਈ. ਏਕ ਤੁਈ ॥੩॥"
page = 144
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art, O Lord! Thou alone art."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਲਮਕੱਲਾ ਤੂੰ ਹੀ ਹੈਂ, ਹੇ ਸਾਈਂ! ਕੱਲਮਕੱਲਾ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone, Lord, You alone. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦਿ ਮੇਂ ਏਕ ਤੂਹੀ ਥਾ ਔਰ ਅੰਤ ਮੇਂ ਭੀ ਏਕ ਤੂਹੀ ਹੋਵੇਂਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ) ਇਕ ਤੂੰ ਹੀ ਹੈ ਇਕ ਤੂੰ ਹੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie más que Él está ahí, oh nadie. (3)"