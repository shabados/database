[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਹੋਇਗੋ; ਭਸਮ ਕੀ ਢੇਰੀ ॥੩॥"
page = 659
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But this body shall be reduced to a heap of ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਇਹ ਸਰੀਰ ਸੁਆਹ ਦਾ ਇਕ ਅੰਬਾਰ ਹੋ ਜਾਊਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But in the end, this body shall be reduced to a pile of ashes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਹੁ ਸਰੀਰ ਅੰਤ ਕੋ ਤੌ ਭਸਮ ਕੀ ਢੇਰੀ ਹੋਇ ਜਾਵੇਗਾ, ਭਾਵ ਸੇ ਜਲ ਕਰ ਖਾਕ ਹੋਇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸ਼ਾਇਦ ਤੈਨੂੰ ਕਦੇ ਇਹ ਚੇਤਾ ਨਹੀਂ ਆਇਆ ਕਿ) ਇਹ ਸਰੀਰ (ਹੀ ਕਿਸੇ ਦਿਨ) ਸੁਆਹ ਦੀ ਢੇਰੀ ਹੋ ਜਾਇਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nuestro cuerpo algún día será reducido a polvo. (3)"