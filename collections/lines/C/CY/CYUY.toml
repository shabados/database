[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਲਤ ਰਹਹਿ ਦਿਨੁ ਰਾਤੀ; ਹਉਮੈ ਖਪਹਿ ਖਪਾਹਿ ॥"
page = 652
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, they ever continue burning and by egotism they are utterly ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ, ਉਹ ਸਦਾ ਸੜਦੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਹੰਕਾਰ ਦੁਆਰਾ ਬਿਲਕੁੱਲ ਤਬਾਹ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they are burning; day and night, they are totally ruined by their egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦਿਨੇ ਰਾਤ ਨਿਰੰਤ੍ਰ ਹੀ ਜਲਤੇ ਰਹਿਤੇ ਹੈਂ, ਹਉਮੈਂ ਕੇ ਬੀਚ ਆਪ ਖਪਤੇ ਹੈਂ ਔਰ ਸਾਥੀਓਂ ਕੋ ਖਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਦਿਨ ਰਾਤ (ਮਾਇਆ ਵਿਚ) ਸੜਦੇ ਰਹਿੰਦੇ ਹਨ। ਅਹੰਕਾਰ ਵਿਚ ਆਪ ਦੁਖੀ ਹੁੰਦੇ ਹਨ, ਹੋਰਨਾਂ ਨੂੰ ਦੁਖੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente no está tranquila. Se consume en su propio fuego noche y día y ese ego lo destruye."