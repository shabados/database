[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਪ੍ਰਭਿ ਕੀਓ ਨਿਵਾਸ ॥"
page = 1184
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord abides in the saints congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God dwells in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਸੰਗਤਿ ਮੇਂ ਪ੍ਰਭੂ ਨੇ ਹਮਾਰਾ ਨਿਵਾਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਜਿਸ ਮਨੁੱਖ ਦਾ ਟਿਕਾਣਾ ਸਾਧ ਸੰਗਤ ਵਿਚ ਬਣਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Omnipotente habita en los Santos"