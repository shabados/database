[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਕਬ ਹੀ, ਨ ਪਾਵੈ ਮਾਨੁ ॥"
page = 1066
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's court, he attains not honour, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ, ਉਸ ਨੂੰ ਕਦੇ ਭੀ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Court of the Lord, they are never honored."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਦਰਗਾਹ ਮੇਂ ਕਬੀ ਮਾਨ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਦੇ ਭੀ ਆਦਰ ਨਹੀਂ ਪਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨੁ = ਆਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ése ser vive apegado al otro,"