[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਮੋਹੁ. ਨਿਤ ਭਰਮਿ ਵਿਆਪਿਆ; ਤਿਸਟਸਿ ਨਾਹੀ. ਦੇਹਾ ॥"
page = 960
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mind is worldly attached, he is ever engrossed in doubt, and his body remains not stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿੱਚ ਸੰਸਾਰੀ ਲਗਨ ਹੈ, ਉਹ ਸਦਾ ਹੀ ਸੰਦੇਹ ਅੰਦਰ ਖੱਚਤ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਸਰੀਰ ਅਸਥਿਰ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is filled with attachment, and constantly engrossed in doubt; his body cannot hold still."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤਿਸਦੇ ਮੋਹ ਹੈ ਅਰੁ ਨਿਤ ਭਰਮ ਮੇਂ ਹੀ ਵਿਆਪਿਆ ਹੋਇਆ ਹੈ। ਦੇਹ ਕਰ ਕੇ ਭੀ ਇਸਥਤ ਨਹੀਂ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਆਸਨ ਚੰਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਮੋਹ (ਪ੍ਰਬਲ) ਹੈ, ਉਸ ਦੀ ਭਟਕਣਾ ਖ਼ਤਮ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser vive infectado por la duda y el deseo, así su cuerpo no encuentra descanso alguno y no se relaja."