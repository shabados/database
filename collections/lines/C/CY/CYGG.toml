[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਅਨਦਿ ਰਹਉ ਗੁਰ ਚਰਣਾ ॥"
page = 622
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on Guru's feet, I remain happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾ ਦੇ ਪੈਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਕੇ, ਮੈਂ ਖੁਸ਼ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Guru's feet, I am in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਚਰਨ ਸਰਨ ਹੋਇ ਕੇ, ਹੇ ਭਗਵੰਤ! ਆਪ ਕੇ ਜਾਪ ਕੋ ਜਪਤਾ ਹੂਆ ਮੈਂ ਅਨੰਦ ਰਹਿਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਮੈਂ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándote estoy en Éxtasis, entonado en Tus Pies, y es entonces cuando,"