[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁੜਿ. ਨ ਮਰੈ; ਨਾ ਜਮੁ ਪੇਖੈ ॥੨॥"
page = 798
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dies not again, nor sees he the death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਂ ਮੁੜ ਮਰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She shall never die again, and shall not have to see the Messenger of Death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਫੇਰ ਮ੍ਰਿਤੁ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਇਸੀ ਤੇ ਜਮ ਕੋ ਨਹੀਂ ਦੇਖਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਦੇ ਆਤਮਕ ਮੌਤ ਨਹੀਂ ਵਿਆਪਦੀ, ਉਸ ਵਲ ਜਮਰਾਜ ਕਦੇ ਨਹੀਂ ਤੱਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁੜਿ = ਮੁੜ। ਪੇਖੈ = ਵੇਖਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco el mensajero de la muerte lo confronta. (2)"