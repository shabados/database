[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਣੈ ਦੁਸਟ ਕਹੁ ਬਾਣ; ਨਿਖੰਗ ਤੇ ਕਾਢ ਦੁਐ ॥"
page = 181

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Shiva took out tow arrow from his quiver, and aiming them at the tyrant, he discharged them in great anger."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਥੇ ਵਿਚੋਂ ਦੋ ਤੀਰ ਕਢ ਕੇ ਦੁਸ਼ਟ ਨੂੰ ਮਾਰੇ"