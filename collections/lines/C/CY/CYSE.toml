[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨ ਕਮਾਨ ਗਦਾ ਗਹਿ ਕੈ; ਦੋਊ ਭ੍ਰਾਤ ਸਬੈ ਅਰਿ ਸੈਨ ਹਰੈਂਗੇ ॥"
page = 416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, Krishna in great ire, challenged them for war and said, “We, both brothers, taking up our bows and arrows, shall destroy all your army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣ, ਕਮਾਨ, ਗਦਾ (ਆਦਿਕ ਸ਼ਸਤ੍ਰ) ਪਕੜ ਕੇ ਦੋਵੇਂ ਭਰਾ ਵੈਰੀ ਦੀ ਸਾਰੀ ਸੈਨਾ ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿਆਂਗੇ।"