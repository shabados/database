[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਰੁ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੋ; ਸੇਵਕੁ ਥਿਰੁ ਹੋਸੀ ॥੧੮॥"
page = 1100
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable is the Supreme Lord Master. His slave too becomes stable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਸ੍ਰੋਮਣੀ ਮਾਲਕ। ਉਸ ਦਾ ਗੋਲਾ ਭੀ ਸਥਿਰ ਹੋ ਜਾਂਦਾਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the Supreme Lord God, the Transcendent Lord, is permanent. His servant becomes permanent as well. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਛੇ ਪਾਰਬ੍ਰਹਮ ਥਿਰ ਥਾ ਆਗੇ ਭੀ ਪਰਮੇਸਰ ਥਿਰ ਰਹੇਗਾ ਔ ਸੇਵਕ ਭੀ ਅਭੇਦ ਹੋਣੇ ਤੇ ਤੀਨੋਂ ਕਾਲ ਥਿਰ ਹੋਵੇਗਾ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਕੇਵਲ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਹੀ ਹੈ। ਉਸ ਦਾ ਭਗਤ ਭੀ ਜੰਮਣ ਮਰਨ ਤੋਂ ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Supremo Señor, el Dios de dioses, es Eterno, y eterno es aquél que dedica su vida a Servirlo. (18)"