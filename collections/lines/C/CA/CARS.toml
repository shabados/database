[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਘਰਿ. ਨਾਮੁ ਹਰਿ ਸਦਾ ਧਿਆਈਐ; ਸੋਹਿਲੜਾ ਜੁਗ ਚਾਰੇ ॥"
page = 440
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the four ages, the wedding songs (songs of joy) are sung in the house, wherein God's Name is ever meditated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਹੀ ਯੁੱਗਾਂ ਅੰਦਰ ਉਸ ਧਾਮ (ਹਿਰਦੇ) ਵਿੱਚ ਵਿਆਹ (ਖੁਸ਼ੀ) ਦੇ ਗੀਤ ਗਾਏ ਜਾਂਦੇ ਹਨ, ਜਿਸ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹਮੇਸ਼ਾਂ ਹੀ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That house, within which the Lord's Name is continually meditated upon, resounds with the wedding songs of rejoicing, throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਹਰਿ ਨਾਮ ਸਦਾ ਧਿਆਈਤਾ ਹੈ, ਤਿਸ ਕੋ ਚਾਰੋਂ ਜੁਗ, ਭਾਵ ਸਰਬ ਕਾਲ ਮੇਂ (ਸੋਹਿਲੜਾ) ਅਨੰਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਜਿਸ (ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ ਉਥੇ ਸਦਾ ਹੀ (ਮਾਨੋ) ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese hogar en donde se medita continuamente en el Nombre del Señor, resuena con la Melodía Matrimonial de Dicha a través de la cuatro épocas."