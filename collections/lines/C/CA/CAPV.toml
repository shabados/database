[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਸੁੰਦਰੀਆ; ਅਨਿਕ ਇਸਤਰੀਆ ॥"
page = 385
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may enjoy many women of exquisite beauty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਹਾਂ ਸੁਹਣੀਆਂ ਬਹੁਤੀਆਂ ਤਰੀਮਤਾਂ ਨੂੰ ਮਾਣ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may enjoy many women, of exquisite beauty;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਰੂਪ ਵਾਲੀਆਂ ਅਨੇਕ ਇਸਤ੍ਰੀਆਂ ਭੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ) ਸੋਹਣੇ ਰੂਪ ਵਾਲੀਆਂ ਅਨੇਕਾਂ ਇਸਤ੍ਰੀਆਂ (ਭੀ ਮਿਲੀਆਂ ਹੋਈਆਂ ਹਨ ਤਾਂ ਭੀ ਕੀਹ ਹੋਇਆ?)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mantiene un harem de gran belleza y exquisito encanto,"