[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੰਤ੍ਰੀਯੰ ਅਪਾਰ ॥੨੬੮॥"
page = 227

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that side the father breathed his last and left for heaven in and air-vehicle of gods. On this side, the ministers reflected on the situation.268."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਵਟਾਂਦਰਾ ਕਰ ਰਹੇ ਹਨ ॥੨੬੮॥"