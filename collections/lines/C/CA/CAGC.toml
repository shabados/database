[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਬੇਦੀਅਨ ਕੀ ਕੁਲ ਬਿਖੈ ਪ੍ਰਗਟੇ ਨਾਨਕ ਰਾਇ ॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Nanak Rai took birth in the Bedi clan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਬੇਦੀਆਂ ਦੀ ਕੁਲ ਵਿਚ (ਗੁਰੂ) ਨਾਨਕ ਰਾਇ ਪ੍ਰਗਟ ਹੋਏ,"