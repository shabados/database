[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਪ੍ਰਭ ਤਿਆਗਿ. ਅਵਰ ਕਤ ਰਾਚਹੁ; ਜੋ ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਈ ॥੧॥"
page = 617
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking that Lord, who is contained in everything, why attachest thou to another?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਨੂੰ, ਜੋ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ, ਛੱਡ ਕੇ, ਤੂੰ ਹੋਰਸ ਨਾਲ ਕਿਉਂ ਜੁੜਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking God, why do you attach yourself to another? He is contained in everything. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਭ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਤਿਆਗਿ ਕੈ ਔਰ ਮੇਂ ਕਿਉਂ (ਰਾਚਹੁ) ਲਾਗਤੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਭੂ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਮੌਜੂਦ ਹੈ ਉਸ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਕੇਹੜੇ ਪਾਸੇ ਮਸਤ ਹੋ ਰਹੇ ਹੋ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਭੁਲਾ ਕੇ। ਅਵਰ ਕਤ = ਹੋਰ ਕਿਸ ਪਾਸੇ। ਰਾਚਹੁ = ਤੂੰ ਮਸਤ ਹੋ ਰਿਹਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces vamos a Abandonarlo e irnos con otro, cuando Dios lo compenetra todo? (1)"