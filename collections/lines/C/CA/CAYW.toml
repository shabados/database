[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭੁ ਜਗੁ ਹੈ ਜੇਤਾ; ਮਨੁ ਡੋਲਤ ਡੋਲ ਕਰੀਜੈ ॥"
page = 1324
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world and all the creatures, that are there, their minds, ever wabble and wobble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਅਤੇ ਸਾਰੇ ਜੀਵ-ਜੰਤੂ ਜਿੰਨੇ ਭੀ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਮਨੂਏ ਡਗਮਗਾਉਂਦੇ ਅਤੇ ਡਿਕਡੋਲੇ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The minds of all the beings and creatures of the world waver unsteadily."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੋਟਾ ਬਡਾ ਜੀਵ ਜਿਤਨਾ ਜਗਤੁ ਹੈ ਸਭ ਕਾ ਮਨੁ ਅਤੀ ਡੋਲਣਾ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਇਹ ਜਿਤਨਾ ਭੀ ਸਾਰਾ ਜਗਤ ਹੈ (ਇਸ ਦੇ ਸਾਰੇ) ਜੀਵਾਂ ਦਾ ਮਨ (ਮਾਇਆ ਦੇ ਅਸਰ ਹੇਠ) ਹਰ ਵੇਲੇ ਡਾਵਾਂ-ਡੋਲ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las mentes de todos los seres y criaturas del mundo vagan equívocamente. Por favor ten Piedad de ellos."