[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆ ਜੁਗ; ਜਿਤੁ ਜਿਤੁ ਆਪਹਿ ਲਾਇਓ ॥"
page = 251
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, man is attached to what the Lord Himself attaches him with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁਗ ਅੰਦਰ ਆਦਮੀ ਉਸ ਨਾਲ ਜੂੜਦਾ ਹੈ, ਜਿਸ ਨਾਲ ਖੁਦ ਸੁਆਮੀ ਉਸ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, people are attached as the Lord attaches them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਮੇਂ ਜੀਵੋਂ ਕੋ ਜਹਾਂ ਜਹਾਂ ਆਪ ਹੀ ਕਰਮੋਂ ਮੇਂ ਲਗਾਇਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ (ਭਾਵ, ਜਨਮ ਦੇ ਕੇ) ਜਿਸ ਜਿਸ ਪਾਸੇ ਪ੍ਰਭੂ ਆਪ ਲਾਂਦਾ ਹੈ (ਉਧਰ ਹੀ ਜੀਵ ਲੱਗਦੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así como es Su Voluntad, así uno hace en la vida,"