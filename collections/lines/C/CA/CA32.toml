[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਲਿਖਿਆ. ਨਾਨਕ ਦਾਸ; ਤਿਸੁ ਨਾਉ ਅੰਮ੍ਰਿਤੁ, ਸਤਿਗੁਰਿ ਦਿਤਾ ॥੧੯॥"
page = 965
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose destiny it is so writ. O slave Nanak; him the True Guru blesses with the ambrosial Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਾਲਬਧ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਗੁਮਾਸ਼ਤੇ ਨਾਨਕ! ਉਸ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such pre-ordained destiny, O slave Nanak, is blessed with the Ambrosial Name by the True Guru. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਲਿਖਿਆ ਹੈ ਤਿਸ ਕੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਸਤਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਲੇਖ ਲਿਖਿਆ (ਉੱਘੜਦਾ) ਹੈ ਉਸ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਬਖ਼ਸ਼ਿਆ ਹੈ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquél que lo tiene inscrito en su Destino, es bendecido por el Guru con el Néctar del Nombre.  (19)"