[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਣਵੰਤੁ ਜਾਗੈ; ਧਰਿ ਲੰਕੂਰੁ ॥"
page = 1194
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awake is Hanuman with his tail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦਾ ਹੈ ਹਨੁਮਾਨ ਆਪਣੀ ਪੂਛਲ ਸਮੇਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hanuman with his tail is awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਨੂੰਮਾਨ ਜਾਗੇ ਹੈਂ ਅਰੁ (ਧਰਿ ਲੰਕੂਰੁ) ਸੁਗ੍ਰੀਵ ਜਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਾਗਦਾ ਰਿਹਾ ਹਨੂਮਾਨ ਪੂਛਲ ਧਾਰ ਕੇ ਭੀ (ਭਾਵ, ਭਾਵੇਂ ਲੋਕ ਉਸ ਨੂੰ ਪੂਛਲ ਵਾਲਾ ਹੀ ਆਖਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੰਕੂਰੁ = {Skt. लांगुल} ਪੂਛਲ। ਧਰਿ = ਧਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también Hanuman con su larga cola"