[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਧਰਿਆ ਧਰ; ਪਨਹ ਖੁਦਾਇ ॥"
page = 1138
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's protection is the support of the supportless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Support of the unsupported."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਾਸਰਿਓਂ ਕੇ ਆਸਰਾ ਰੂਪ (ਖੁਦਾਇ) ਪਰਮੇਸ੍ਵਰ! ਤੇਰੀ (ਪਨਹ) ਓਟ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ (ਨਿਓਟਿਆਂ ਦੀ) ਓਟ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Único Soporte de Tus Criaturas que no lo tienen, el Único orgullo de los pobres,"