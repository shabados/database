[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿੰਘ ਹਨਤ ਜਿਹ ਲਗੀ ਨ ਬਾਰਾ ॥"
page = 866

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After hearing this, Jehangir was dreaded, and he became fearful of women."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸ਼ੇਰ ਮਾਰਨ ਵੇਲੇ ਦੇਰ ਨਹੀਂ ਲਗੀ,"