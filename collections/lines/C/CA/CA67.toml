[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਤਿ ਨਿਕਾਰ ਕੇਸ ਗਹਿ ਲੇਹੀ ॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Screeching their teeth, they pulled each other’s hair."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੰਦ ਪੀਂਹਦੇ ਹੋਇਆਂ (ਇਕ ਦੂਜੇ ਦੇ) ਵਾਲ ਫੜ ਲਏ।"