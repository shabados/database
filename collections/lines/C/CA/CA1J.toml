[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਕੈ ਸੰਗਿ ਮੋਹਿ, ਪ੍ਰਭੁ ਚਿਤਿ ਆਵੈ; ਸੰਤ ਪ੍ਰਸਾਦਿ ਮੋਹਿ ਜਾਗੀ ॥"
page = 1267
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the saints ' grace, I have awakened and in their association, contemplate I, my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਜਾਗ ਉਠੀ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the Saints, God has come into my consciousness. By their Grace, I have been awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੇ ਸੰਗ ਮੇਰੇ ਕੇ ਪ੍ਰਭੂ ਚਿਤ ਆਵਤਾ ਹੈ ਔਰ ਤਿਨ ਸੰਤੋਂ ਕੇ ਪ੍ਰਸਾਦ ਕਰ ਮੇਰੀ ਬੁਧੀ ਜਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੀਤਵਾਨ) ਉਹਨਾਂ (ਸੰਤ ਜਨਾਂ) ਦੀ ਸੰਗਤ ਵਿਚ (ਰਹਿ ਕੇ) ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ। ਸੰਤ ਜਨਾਂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮੈਨੂੰ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚੋਂ) ਜਾਗ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asociándome con los Santos, Dios ha venido a mi Conciencia y por su Gracia he despertado."