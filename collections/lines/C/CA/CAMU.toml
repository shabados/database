[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਮਰਹਿ ਪੰਚ ਧਾਤੂ ॥"
page = 1078
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's gospel, the five desires are stilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਪੰਜ ਖਾਹਿਸ਼ਾਂ ਮਿੱਟ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the five thieves of desire are conquered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਚ ਕਾਮਾਦੀ ਵਾ ਇੰਦ੍ਰੇ ਜੋ ਵਿਸ਼੍ਯ ਮੇਂ (ਧਾਤੂ) ਧਾਵਣੇ ਵਾਲੇ ਹੈਂ, ਸੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਹੀ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਮਨ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਕਾਮਾਦਿਕ ਪੰਜੇ ਵਿਸ਼ੇ ਮਰ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਮਰਹਿ = ਮਰ ਜਾਂਦੇ ਹਨ। ਪੰਚ ਧਾਤੂ = (ਕਾਮਾਦਿਕ) ਪੰਜ ਵਿਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, las cinco pasiones son calmadas."