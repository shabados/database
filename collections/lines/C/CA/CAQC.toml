[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਰਦਾ ਹੋਇ, ਮੁਰੀਦੁ ਗਰੀਬੀ ।੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He who becomes humble and dead to all desires is the true disciple."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਗ਼ਰੀਬ ਮੁਰਦਾ ਹੋ ਜਾਵੇ ਉਹ ਮੁਰੀਦੀ (ਸਿੱਖੀ ਦੇ ਜੋਗ ਹੁੰਦਾ ਹੈ)।"