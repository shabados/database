[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਚੇਤਿ; ਫਿਰਿ ਪਵਹਿ. ਨ ਜੂਨੀ ॥"
page = 932
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the Lord's Name, one goes not round in existences again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord's Name, one is not subject to reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰਿ ਨਾਮ ਕਾ ਸਿਮਰਨ ਕਰ ਕੇ ਪੁਨਾ ਜੋਨੀਓਂ ਮੇਂ ਨਹੀਂ ਪੜਤੇ ਹੈਂ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ!) ਤੂੰ (ਭੀ) ਉਸ ਹਰਿ-ਗੋਪਾਲ ਦਾ ਨਾਮ ਸਿਮਰ, (ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਫਿਰ ਜਨਮ-ਮਰਨ ਵਿਚ ਨਹੀਂ ਪਏਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acordándose del nombre de Dios, uno no será reencarnado."