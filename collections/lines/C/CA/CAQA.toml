[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕੁ ਕਵਾਉ ਪਸਾਉ ਕਰਿ; ਬ੍ਰਹਮੰਡ ਪਸਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord spreading His one vibration, created all the universes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਕ ਤੋਂ ਪਸਾਰਾ ਕਰ ਕੇ ਕਈ ਬ੍ਰਹਮੰਡ ਪਸਾਰ ਦਿੱਤੇ।"