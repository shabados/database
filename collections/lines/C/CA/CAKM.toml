[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਗੜ ਮਹਿ. ਐਠਿ ਹਠੀਲੋ; ਫੂਲਿ ਫੂਲਿ ਕਿਆ ਪਾਵਤ ਹੇ ॥੨॥"
page = 821
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What gainest thou, O stiff-necked, obstinate man by sitting puffed up in such a castle?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਕਿਲ੍ਹੇ ਵਿੱਚ, ਹੇ ਆਕੜ ਖਾਂ ਜਿੱਦੀਅਲ ਬੰਦੇ! ਤੂੰ ਫੁਲ ਫੁਲ ਕੇ ਬੈਠਣ ਨਾਲ ਕੀ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sitting all puffed-up in such a castle, you stubborn-minded fool, what do you think you will gain? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਹਠੀਲੋ) ਹਠੀਏ ਜੀਵ! ਐਸੇ ਪੂਰਬਉਕਤ (ਗੜ) ਕਿਸੇ ਮੇਂ ਵਸ ਕਰ (ਐਠਿ) ਆਕੜ ਕੇ ਫੂਲ ਫੂਲ ਕਰ ਕਿਆ ਪਾਵਤਾ ਹੈਂ, ਭਾਵ ਯਹਿ ਇਸਮੈਂ ਤੁਮ ਕੋ ਲਾਭ ਕਛ ਨਹੀਂ ਹੈ, ਵਾ ਹਸ ਹਸ ਕੀ (ਪਾਵਤ) ਪੈਂਦਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਵਿਚ ਸੜ ਰਹੇ) ਇਸ ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ ਆਕੜ ਕੇ ਹਠੀ ਹੋਇਆ ਬੈਠਾ ਤੂੰ ਮਾਣ ਕਰ ਕਰ ਕੇ ਹਾਸਲ ਤਾਂ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਰਿਹਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué entonces sentir orgullo de esa vana fortaleza del cuerpo y dejarse inflar por el ego?(2)"