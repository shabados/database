[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਬਚਨਿ; ਪੇਖਿਓ ਸਭੁ ਬ੍ਰਹਮੁ ॥੪॥"
page = 239
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Guru's Word, I have seen the Lord everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਂ ਹਰ ਥਾਂ ਸਾਈਂ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, I see God everywhere. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਥਾ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਸੇ ਸਭ ਕੋ ਪਾਰਬ੍ਰਹਮ ਦੇਖਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੁਣ ਮੈਂ ਹਰ-ਥਾਂ-ਵੱਸਦਾ ਪਰਮਾਤਮਾ ਵੇਖ ਲਿਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y he visto al Señor prevaleciendo en todo. (4)"