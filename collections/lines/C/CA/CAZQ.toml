[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਚੇਤਿ ਗਵਾਰ; ਕਾਜਿ ਤੇਰੈ ਆਵਈ ॥"
page = 1363
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant man, remember thou thy own Lord, who shall be of avail unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਸਮਝ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਇਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਤੇਰੇ ਕੰਮ ਆਉਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You fool, remember the One Lord; only He shall be of use to you in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ (ਗਵਾਰ) ਮੂਰਖ ਜੀਵ! ਏਕ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਹੀ (ਚੇਤਿ) ਸਿਮਰਨ ਕਰ, ਕਿਉਂਕਿ ਇਹੀ ਤੇਰੇ ਕਾਰਜ ਆਵੇਗਾ, ਭਾਵ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਯਾਦ ਕਰਿਆ ਕਰ, (ਉਹ ਹੀ ਹਰ ਵੇਲੇ) ਤੇਰੇ ਕੰਮ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto mortal, recuerda, el Señor es el Único que te será útil al final,"