[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਆਸਾ; ਹੋਇ ਨਿਰਾਸੀ ॥"
page = 801
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who in hope, remains without hope;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਮੈਦ ਅੰਦਰ ਬੇ-ਉਮੈਦ ਵਿਚਰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who, in hope, remains unattached to hope,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਪੁਰਸ ਨਾਮ ਕੇ ਜਪਨੇ ਕੀ ਆਸ ਬੀਚ ਹੋਇ ਕੈ ਔਰ ਪਦਾਰਥੋਂ ਕੀ ਆਸਾ ਸੇ ਨਿਰਾਸੀ ਅਰਥਾਤ ਤ੍ਯਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਦੁਨੀਆ ਦੇ ਕੰਮ-ਕਾਰ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se vuelve desapegado en medio de su propia esperanza,"