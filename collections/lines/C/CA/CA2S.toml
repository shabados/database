[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਖੋਜਿ ਖੋਜਿ; ਮਿਲੇ ਕਬੀਰਾ ॥੪॥੭॥"
page = 1159
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching, searching ownself, Kabir has met with his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਹੀ ਭਾਲ ਭਾਲ ਕਰਕੇ ਕਬੀਰ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching within the self, Kabeer has met the Lord. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਪੁ) ਆਪਣੈ ਮੇਂ ਹਰੀ ਕੋ (ਖੋਜਿ ਖੋਜਿ) ਢੂੰਢ ਢੂੰਢ ਕਰਕੇ, ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਮਿਲੇ ਹੈਂ, ਭਾਵ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੪॥੭॥☬ਅਬ ਨਿਰਧਨ ਕੀ ਔਰ ਧਨਾਢ ਕੀ ਸੰਸਾਰ ਮੇਂ ਜੈਸੀ ਦਸਾ ਹੈ, ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲੇ ਹਨ ਆਪਾ ਖੋਜ ਖੋਜ ਕੇ ਹੀ ਮਿਲੇ ਹਨ (ਕਰਮ-ਕਾਂਡ ਅਤੇ ਸ਼ਰਹ ਦੀ ਮਦਦ ਨਾਲ ਨਹੀਂ ਮਿਲੇ) ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, busca en ningún otro lugar más que en tu interior y mira, así te encontrarás con el Mismo Dios. (4-7)"