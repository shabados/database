[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਠਾਕੁਰ; ਉਰਿ ਧਾਰਿ ॥"
page = 190
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's lotus feet, place thou in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨ ਤੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Lotus Feet of your Lord and Master within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਾਕਰ ਕੇ ਚਰਨ ਕਮਲ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ama los Pies de Loto del Señor en tu corazón,"