[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ # ਮੇਰੇ ਲਈ ਅੱਗੋਣ ਤੋਣ ਸਵੇਰ ਦੀ ਨੀਣਦ ਹਰਾਮ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗੋਯਾ ਹਰਾਮ ਕਰਦਮ ਅਜ਼ ਆਇੰਦਾ ਖ਼ਾਬਿ ਸੁਬਹਾ ।੧੭।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And thousands of minds are getting submerged (like in quick sand) in their anxiety of separation (from the Guru). (27) (3)"