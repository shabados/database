[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਗੁਰਿ ਮੰਨਿਆ; ਗੁਰਮੁਖਿ ਕਾਰ ਕਮਾਇ ॥"
page = 234
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my wandering soul, he who obeys the Guru, performs Lord's service under Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ iਫ਼ਰਤੂ ਆਤਮਾ! ਜੋ ਗੁਰਾਂ ਦੀ ਤਾਬੇਦਾਰੀ ਕਰਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਸਾਹਿਬ ਦੀ ਆਪਣੀ ਚਾਕਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O camel-like mind, one who surrenders to the Guru becomes Gurmukh, and works for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਹਲਾ ਕਰ ਕੇ ਗੁਰੂ ਵਾਕ ਮੰਨਿਆ ਹੈ ਔਰ ਗੁਰੋਂ ਕੀ ਕਾਰ ਕਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਗੁਰੂ ਵਿਚ ਸਰਧਾ ਧਾਰ ਕੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਹੋਈ ਕਾਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਵਿਚ। ਮੰਨਿਆ = ਪਤੀਜਿਆਂ, ਪਤੀਜ ਕੇ, ਸਰਧਾ ਧਾਰ ਕੇ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente vacilante, el Guru te aprobará cuando voltees tu mirada hacia Dios y hagas actos divinos."