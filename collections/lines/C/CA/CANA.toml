[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਰਾਤੇ ਮਾਤੇ, ਸੰਗਿ ਬਪੁਰੀ; ਮਾਇਆ ਮੋਹ ਸੰਤਾਪ ॥੧॥"
page = 1306
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are imbued and intoxicated with the wretched mammon, they writhe in the pain of its attachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਨਿਕਰਮਣ ਮੋਹਣੀ ਦੇ ਨਾਲ ਰੰਗੀਜੇ ਅਤੇ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ, ਉਹ ਇਸ ਦੀ ਲਗਨ ਦੀ ਪੀੜ ਅੰਦਰ ਤੜਫਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued and intoxicated with the wretched Maya, suffer the pains of emotional attachment. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਬਪੁਰੀ ਮਾਯਾ ਕੋ ਸੰਗ ਰਾਤੇ ਮਾਤੇ ਹੈਂ, ਸੋ ਮਾਯਾ ਮੋਹ ਕਰ ਸੰਤਪਤ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਿਹੜੇ ਮਨੁੱਖ ਭੈੜੀ ਮਾਇਆ ਨਾਲ ਰੱਤੇ ਮੱਤੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ (ਮਾਇਆ ਦੇ) ਮੋਹ ਦੇ ਕਾਰਨ (ਅਨੇਕਾਂ) ਦੁੱਖ-ਕਲੇਸ਼ ਵਿਆਪਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes viven imbuidos e intoxicados con la despreciable Maya sufren el dolor del apego emocional. (1)"