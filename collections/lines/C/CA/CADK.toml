[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਬਿਖ ਦੁਖ ਕਾਟੇ; ਆਪੇ ਮੇਲਿ ਮਿਲਾਈ ॥ ਰਹਾਉ ॥"
page = 602
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their sins and sorrows of myriads of births, the Lord eradicates and unites them in His union. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਤੇ ਦੁੱਖੜੇ ਸਾਈਂ ਮੇਟ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins and sorrows of countless lifetimes are eradicated; the Lord Himself unites them in His Union. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਨੇ ਤਿਨ ਕੇ ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਪਾਪ ਅਰ ਦੁਖ ਕਾਟ ਦੀਏ ਅਰ ਆਪ ਹੀ ਤਿਨੋਂ ਕੀ ਪੰਕਤੀ ਅਪਨੇ ਮੇਲ ਮੇਂ ਮਿਲਾਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਉਹਨਾਂ ਦੇ ਜਨਮਾਂ ਜਨਮਾਂ ਦੇ ਦੁੱਖ ਪਾਪ ਕੱਟ ਦੇਂਦਾ ਹੈ, ਤੇ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miles de faltas y errores cometidos nacimiento tras nacimiento fueron borrados, y el Señor los unió en Su Ser. (Pausa)"