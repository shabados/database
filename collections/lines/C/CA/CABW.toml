[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਜਾਤਿ ਨ ਪਤਿ. ਨ ਕਰਮੁ; ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 1285
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have no caste, nor honour and good deeds. Their life they waste away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਕੋਈ ਜਾਤੀ ਨਹੀਂ ਨਾਂ ਹੀ ਇਜਤ ਆਬਰੂ ਅਤੇ ਚੰਗੇ ਅਮਲ ਹਨ। ਆਪਣਾ ਜੀਵਨ ਉਹ ਵਿਅਰਥ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have no status, no honor, and no good karma. They waste away their lives in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਨਾ ਕੋਈ ਜਾਤ ਹੈ ਔਰ ਨਾ (ਪਤਿ) ਪਤਿਸ੍ਟਾ ਹੈ ਔਰ ਨਾ ਕੋਈ ਉਤਮੁ ਹੈ, ਤਿਨੋਂ ਨੇ ਬੇਅਰਥ ਹੀ ਜਨਮੁ ਗਵਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਲੋਕ ਜਨਮ (ਵਿਅਰਥ ਹੀ) ਗਵਾਂਦੇ ਹਨ, ਕੋਈ ਕੰਮ ਐਸਾ ਨਹੀਂ ਕਰਦੇ ਜਿਸ ਤੋਂ ਚੰਗੀ ਜਾਤਿ ਦੇ ਸਮਝੇ ਜਾ ਸਕਣ ਜਾਂ ਇੱਜ਼ਤ ਪਾ ਸਕਣ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desperdiciando sus vidas, sin honor ni elevación espiritual, ni buen Karma."