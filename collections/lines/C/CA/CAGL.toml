[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਾਣਸ ਜਾਣਹਿ ਦੂਰਿ; ਤੂ ਵਰਤਹਿ ਜਾਹਰਾ ॥"
page = 1096
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These human beings deem Thee to be far, but thou are pervading publicly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁਸ਼ ਤੈਨੂੰ ਦੁਰੇਡੇ ਸਮਝਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਤੂੰ ਪ੍ਰਗਟ ਤੌਰ ਤੇ ਪ੍ਰਵਿਰਤ ਹੋ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These humans believe that You are far away; but You are quite obviously apparent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਨੁਖ ਤੇਰੇ ਕੋ ਦੂਰ ਜਾਨਤੇ ਹੈਂ ਔਰ ਤੂੰ ਪਰਤਖ ਵਰਤ ਰਹਾ ਹੈਂ, ਭਾਵ ਨੇੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨੁੱਖ ਤੈਨੂੰ ਕਿਤੇ ਦੂਰ ਥਾਂ ਵੱਸਦਾ ਸਮਝਦੇ ਹਨ, ਤੂੰ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ser humano piensa que Estás lejos, pero no, Tú eres la Presencia,"