[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕਾ ਵੇ. ਹਉ ਸੂਹਵੀ; ਸੂਹਾ ਵੇਸੁ ਕਰੀ ॥"
page = 785
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O people, I am in red, and am wearing a red robe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋਂ! ਮੈਂ ਲਾਲ ਹਾਂ ਅਤੇ ਮੈਂ ਲਾਲ ਬਸਤਰ ਪਹਿਨੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O people: I am in red, dressed in a red robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਹੰਕਾਰ ਕਰ ਕੇ ਸ੍ਰਿਸ਼ਟੀ ਰੰਗੀ ਹੂਈ ਹੈ ਅਰ ਵਿਸਿਓਂ ਕੇ ਵਾਸਤੇ (ਸੂਹਾ) ਸਕਾਮ ਕਰਮ ਰੂਪ ਵੇਸ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਮੈਂ (ਨਿਰੀ) ਸੂਹੇ ਵੇਸੁ ਵਾਲੀ (ਹੀ) ਹਾਂ, ਮੈਂ (ਨਿਰੇ) ਸੂਹੇ ਕੱਪੜੇ (ਹੀ) ਪਾਂਦੀ ਹਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh gente, estoy de rojo, vestido con la túnica roja,"