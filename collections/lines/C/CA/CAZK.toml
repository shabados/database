[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਲੋਭੁ ਬਿਨਸਿਆ; ਤਜਿਆ ਸਭੁ ਅਭਿਮਾਨੁ ॥੨॥"
page = 46
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their all ego is abandoned and their lust, wrath and avarice are also eliminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਸਮੂਹ ਹੰਕਾਰ, ਖਤਮ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਭੋਗ ਦੀ ਇਛਿਆ, ਗੁੱਸਾ ਤੇ ਲਾਲਚ ਭੀ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and greed are eliminated, and all egotistical pride is abandoned. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਕਾਮੁ, ਕ੍ਰੋਧ, ਲੋਭਾਦਿਕੋਂ ਕਾ ਸਮੁਦਾਯ ਬਿਨਸ ਗਯਾ ਹੈ, ਕਿਉਂਕਿ ਤਿਨ੍ਹੋਂ ਨੇ ਦੇਹ ਅਭਮਾਨੁ ਔਰ ਜਾਤੀ ਅਭਮਾਨੁ ਤਥਾ ਜੋਬਨ ਅਭਮਾਨਾਦਿ ਸਭੁ ਤਿਆਗ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਕਾਮ ਕ੍ਰੋਧ ਲੋਭ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਅਹੰਕਾਰ ਉੱਕਾ ਛੱਡ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su lujuria, su enojo y su avaricia desaparecen, también su ego. (2)"