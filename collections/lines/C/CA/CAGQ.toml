[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵਹਿ. ਭਾਉ ਕਰਿ; ਲਾਗਾ ਸਾਉ ਪਰਾਣੀ ॥"
page = 566
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy slaves serve Thee with love and these mortals have acquired the relish of Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੋਲੇ ਪਿਆਰ ਨਾਲ ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਜੀਵਾਂ ਨੂੰ ਤੇਰੀ ਸੇਵਾ ਦਾ ਸੁਆਦ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servants serve You with love; these mortals are attached to Your essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਪ੍ਰਾਨੀ ਪ੍ਰੇਮ ਸਹਤ ਸੇਵਕ ਬਨ ਕੇ ਤੇਰਾ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਜਿਨ ਕਉ ਤੇਰੇ ਮਿਲਨੇ ਕਾ (ਸਾਉ) ਸੁਆਦ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ ਤੇਰੇ ਨਾਮ ਦਾ ਰਸ ਆਉਂਦਾ ਹੈ ਉਹ ਸੇਵਕ ਪ੍ਰੇਮ ਨਾਲ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਸਾਉ = ਸੁਆਦ, ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Sirvientes se postran reverentes a Tus Pies; esos mortales viven apegados a tu Esencia;"