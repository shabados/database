[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਿ ਜਲੰਧਰ ਤਾਹਿ ਲੁਭਾਨਾ ॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When, after wedding, Rudra brought her to his home, the demon Jalandhar was allured on seeing her"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਲੰਧਰ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਮੋਹਿਤ ਹੋ ਗਿਆ।"