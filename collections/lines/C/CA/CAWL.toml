[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨਾ ਮੀਤੁ ਸੁਆਮੀ ਗਾਈਐ ॥"
page = 1214
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing thou the praise of thy Lord, the Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਾਲਕ ਮਿੱਤ੍ਰ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing of your Lord and Master, your Best Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਨਾ ਮਿਤ੍ਰ ਹਰੀ ਸ੍ਵਾਮੀ ਹੈ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਨਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਹੀ ਆਪਣਾ ਅਸਲ ਮਿੱਤਰ ਹੈ। ਉਸ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਤੁ = ਮਿੱਤਰ। ਸੁਆਮੀ = ਮਾਲਕ। ਗਾਈਐ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantemos la Alabanzas de nuestro Amigo, nuestro Dios, sí, no pongamos nuestras esperanzas en otro,"