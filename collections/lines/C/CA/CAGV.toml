[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਕੋਲੋਂ ਜਾਚਕਾਂ ਨੂੰ ਬਜ਼ੁਰਗੀ ਦਾ ਸੋਮਾ ਮਿਲਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੋ ਤਾਲਿਬਾਂ ਰਾ ਕਰਾਮਤ ਨਸਾਬ ।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His disciples receive a spring of super natural powers. (5)"