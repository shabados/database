[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਅਕਾਸ ਉਦਾਸ ਭਏ; ਗਨ ਦੇਵ ਅਦੇਵ ਭ੍ਰਮੇ ਭਹਰਾਨੇ ॥੬੧੨॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The earth and sky became anxious and seeing the dreadfulness of the war the gods and demons were both bewildered.612."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਮੀ ਅਤੇ ਆਕਾਸ਼ ਉਦਾਸ ਹੋ ਗਏ ਅਤੇ ਸਮੂਹ ਦੇਵਤੇ ਤੇ ਦੈਂਤ ਡਰ ਨਾਲ ਘਬਰਾਉਣ ਲੱਗੇ ॥੬੧੨॥"