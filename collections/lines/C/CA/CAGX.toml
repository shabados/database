[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਜਾਰੀ ਸੋ; ਜੁ ਬਜਾਰਹਿ ਸੋਧੈ ॥"
page = 872
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is a street-dancer, who cleanses his body street,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬਜ਼ਾਰ ਦਾ ਨਚਾਰ ਹੈ ਜੋ ਆਪਣੀ ਦੇਹ ਦੇ ਬਜ਼ਾਰ ਨੂੰ ਸਾਫ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is a street-dancer, who cleanses her body-street,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਬਾਜਾਰੀ ਵਹੁ ਹੈ, ਜੋ ਇੰਦ੍ਰਯੋਂ ਕੇ ਸੰਬੂਹ ਰੂਪ ਬਜਾਰ ਕੋ ਸੋਧੇ ਅਰਥਾਤ ਸਾਫ ਰਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਸੀ 'ਬਜਾਰੀ' ਮਸ਼ਕਰੇ ਨੂੰ ਆਖਦੇ ਹੋ, ਪਰ) 'ਬਜਾਰੀ' ਉਹ ਹੈ ਜੋ ਆਪਣੇ ਸਰੀਰ-ਰੂਪ ਬਜ਼ਾਰ ਨੂੰ ਪੜਤਾਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Una bailarina profesional es la que con su cuerpo baila por toda la calle"