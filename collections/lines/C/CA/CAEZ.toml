[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸਤਿ; ਸਤਿ ਪਰਸਨਹਾਰ ॥"
page = 285
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the Lord's feet, and true is he, who touches them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਹਨ ਪ੍ਰਭੂ ਦੇ ਪੈਰ ਅਤੇ ਸੱਚਾ ਹੈ ਉਹ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਛੂੰਹਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Lotus Feet are True, and True are those who touch Them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਗੁਰੂ ਕੇ ਚਰਨ ਭੀ ਸਤਿ ਹੈਂ ਔ ਤਿਨ ਚਰਨੋਂ ਕੇ ਪਰਸਨੇ ਹਾਰ ਭੀ ਸਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਸਦਾ-ਥਿਰ ਹਨ, ਚਰਨਾਂ ਨੂੰ ਛੋਹਣ ਵਾਲੇ ਸੇਵਕ ਭੀ ਅਟੱਲ ਹੋ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son los Pies del Señor y benditos son aquéllos que los tocan."