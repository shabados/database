[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਧਿ ਬੋਲਨਿ, ਸੁਣਿ ਨਾਨਕਾ; ਤੁਹਿ ਜਗ ਨੋ ਕਿਆ ਕਰਾਮਾਤਿ ਦਿਖਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Siddhs spoke, Listen O Nanak! You have shown miracles to the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਸਿਧ) ਕਹਿਣ ਲੱਗੇ “ਹੇ ਨਾਨਕ ਸੁਣ! ਤੂੰ ਜਗਤ ਨੂੰ (ਕੀ) ਕਰਾਮਾਤ ਦੱਸੀ ਹੈ।"