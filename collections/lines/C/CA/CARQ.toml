[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਸਤਿਗੁਰਿ ਥਾਪਿਆ; ਤਿਨ. ਮੇਟਿ ਨ ਸਕੈ ਕੋਇ ॥"
page = 17
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None can unseat then whom the True Guru has installed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਅਸਥਾਪਨ ਕੀਤਾ ਹੈ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਥੱਲੇ ਨਹੀਂ ਲਾਹ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can overthrow those who have been established by the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਸਤਿਗੁਰੋਂ ਨੇ ਪਰਮੇਸਰ ਸਿਖ੍ਯਾ ਮੇਂ ਸਥਾਪਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਸਿਖ੍ਯਾ ਕੋ ਕੋਈ ਭੀ ਮੇਟਿ ਨਹੀ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਸ਼ਾਬਾਸ਼ੇ ਦਿੱਤੀ ਹੈ, ਉਹਨਾਂ ਦੀ ਉਸ ਇੱਜ਼ਤ ਨੂੰ ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਥਾਪਿਆ = ਥਾਪਣਾ ਦਿੱਤੀ, ਦਿਲਾਸਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede destituir a aquél a quien el Verdadero Guru ha tomado."