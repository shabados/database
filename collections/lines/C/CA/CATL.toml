[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ; ਨੇਰੈ ਹੂ ਤੇ ਨੇਰੈ ॥"
page = 530
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is the nearest of the near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦੇ ਪਰਮ ਨੇੜੇ ਤੋਂ ਪਰਮ ਨੇੜੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the nearest of the near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਪ੍ਰਭੂ ਨਿਕਟ ਸੇ ਭੀ ਨਿਕਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਨੇੜੇ ਹੈ, ਨਾਲ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਰੈ ਹੂ ਤੇ ਨੇਰੈ = ਨੇੜੇ ਤੋਂ ਨੇੜੇ, ਨਾਲ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor está lo más cerca de lo cerca;"