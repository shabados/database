[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਾ ਕਾ ਹੋਵੈ ਵਾਸੁਲਾ; ਕਢਿ ਵਾਸੁ ਲਈਜੈ ॥"
page = 765
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the mortal has a casket of fragrance from it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਦੇ ਕੋਲ ਸੁਗੰਧਤ ਨੇਕੀਆਂ ਦਾ ਡੱਬਾ ਹੋਵੇ, ਤਾਂ ਉਸ ਨੂੰ ਇਸ ਵਿਚੋਂ ਸੁਗੰਧੀ ਲੈ ਲੈਣੀ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has a basket of fragrant virtues, should enjoy its fragrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕਿਸੀ ਮਹਾਤਮਾ ਕਾ ਅੰਤਸਕਰਣ ਗੁਣੋਂ ਕਾ (ਵਾਸੁਲਾ) ਡਬਾ ਹੋਵੇ ਤਿਸ ਮੇਂ ਸੇ ਨਿਕਾਲ ਕਰ ਸੁਭ ਗੁਣੋਂ ਕੀ ਸੁਗੰਧੀ ਲਈਏ, ਭਾਵ ਤਿਨ ਕਰ ਵਸਨਾਂ ਸਹਤ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕਿਸੇ ਮਨੁੱਖ ਪਾਸ ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ਨਾਲ ਭਰਿਆ ਡੱਬਾ ਹੋਵੇ, ਉਸ ਡੱਬੇ ਦਾ ਲਾਭ ਉਸ ਨੂੰ ਤਦੋਂ ਹੀ ਹੈ ਜੇ ਉਹ ਡੱਬਾ ਖੋਹਲ ਕੇ ਉਹ ਸੁਗੰਧੀ ਲਏ। ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਗੁਣਾਂ ਦਾ ਡੱਬਾ ਹੈ) ਜੇ ਕਿਸੇ ਨੂੰ ਗੁਣਾਂ ਦਾ ਡੱਬਾ ਲੱਭ ਪਏ, ਤਾਂ ਉਹ ਡੱਬਾ ਖੋਹਲ ਕੇ (ਡੱਬੇ ਵਿਚਲੀ) ਸੁਗੰਧੀ ਲੈਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਸ = {वासु = to make fragrant ਸੁਗੰਧਿਤ ਕਰਨਾ} ਸੁਗੰਧੀ, ਖ਼ੁਸ਼ਬੂ। ਵਾਸੁਲਾ = ਸੁਗੰਧੀ ਦੇਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ਦਾ ਡੱਬਾ। ਕਢਿ = ਕੱਢ ਕੇ। ਲਈਜੈ = ਲੈਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene su canasta llena de Virtudes, debería disfrutar de su fragancia;"