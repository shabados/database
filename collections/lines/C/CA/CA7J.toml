[[content]]
asset = "DGDG"
type = "primary"
data = "ਭ੍ਰਮਰ ਕਲਾ ਕੋ ਰੂਪ ਲਖਿ; ਰੀਝ ਰਹੇ ਮਹਾਰਾਜ ॥੩॥"
page = 984

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he came across one Bharam Kala and he felt an ardent desire for her.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਉਥੇ) ਭ੍ਰਮਰ ਕਲਾ ਦਾ ਰੂਪ ਵੇਖ ਕੇ ਰਾਜਾ ਰੀਝ ਗਿਆ ॥੩॥"