[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਆਪਿ ਕਰਤਾ; ਆਪੇ ਹੁਕਮੁ ਬੁਝਾਏ ॥੨੬॥"
page = 920
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, God Himself is the Creator and Himself reveals His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਖ਼ੁਦ ਸਿਰਜਣਹਾਰ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਆਪਣੀ ਰਜ਼ਾ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, He Himself is the Creator; He Himself reveals the Hukam of His Command. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਕਰਤਾ ਅਪਨੇ ਹੁਕਮ ਕੌ ਆਪ ਹੀ ਸਮਝਾਵਤਾ ਹੈ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਜੀਵਾਤਮਾ ਤੇ ਮਾਇਆ ਦੀ) ਰਚਨਾ ਕਰਦਾ ਹੈ ਤੇ ਆਪ ਹੀ (ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਇਹ) ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ (ਕਿ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਭੀ ਉਸ ਦਾ ਆਪਣਾ ਹੀ) ਹੁਕਮ (ਜਗਤ ਵਿਚ ਵਰਤ ਰਿਹਾ) ਹੈ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor Creador revela por Sí Mismo Su Voluntad.(26)"