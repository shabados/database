[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕਰਮ ਕਰੈ; ਹਉ ਧਾਰੇ ॥"
page = 278
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man does millions of good acts and possesses pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਕ੍ਰੋੜਾਂ ਚੰਗੇ ਕੰਮ ਕਰਦਾ ਹੋਇਆ ਹੰਕਾਰ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone does millions of good deeds, while acting in ego,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੀਵ ਕ੍ਰੋੜੋਂ ਕਰਮ ਕਰਤਾ ਹੈ ਔ ਤਿਸ ਕੇ ਹੰਕਾਰ ਕੌ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮਨੁੱਖ) ਕਰੋੜਾਂ (ਧਾਰਮਿਕ) ਕੰਮ ਕਰੇ (ਤੇ ਉਹਨਾਂ ਦਾ) ਅਹੰਕਾਰ (ਭੀ) ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien realiza gran cantidad de obras buenas en aras de reconocimiento y gloria,"