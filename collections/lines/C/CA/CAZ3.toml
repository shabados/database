[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਨੁ ਬੇਧਿਆ; ਜਿਉ ਰੰਗੁ ਮਜੀਠਾ ॥"
page = 708
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's lotus feet have pierced through my mind and I am dyed red, like madder's hue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਚਰਨ ਕੰਮਲਾਂ ਨਾਲ ਮੇਰਾ ਰਿਦਾ ਵਿਨ੍ਹਿਆ ਗਿਆ ਹੈ ਅਤੇ ਮਜੀਠ ਦੀ ਰੰਗਤ ਦੀ ਤਰ੍ਹਾਂ ਲਾਲ ਰੰਗਿਆ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's lotus feet have pierced my mind, and I am dyed in the deep crimson color of His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਗੁਰੋਂ ਕੇ ਚਰਨ ਕਵਲੋਂ ਮੇਂ ਤਿਨ ਕਾ ਮਨ (ਬੇਧਿਆ) ਮਿਲ ਗਿਆ ਅਰਥਾਤ ਅਭੇਦ ਹੂਆ ਹੈ, ਜੈਸੇ ਮਜੀਠ ਕਾ ਰੰਗ ਪਕਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਨ ਕੋ ਅਖ੍ਯ ਆਤਮ ਆਨੰਦ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਜੀਠ ਨਾਲ (ਕੱਪੜੇ ਤੇ ਪੱਕਾ) ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ, ਤਿਵੇਂ ਉਹਨਾਂ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ (ਪੱਕੀ ਤਰ੍ਹਾਂ) ਵਿੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੰਵਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ। ਬੇਧਿਆ = ਵਿੰਨ੍ਹਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así como uno es bañado con una profunda Esperanza y con el Maravilloso Éxtasis."