[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਪ੍ਰਭਿ ਲਏ ਨਿਵਾਰੇ ॥੧॥"
page = 196
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His benediction, the Lord has dispersed them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਠਾਕੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਿੱਤਰ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Granting His Grace, God has driven them away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸੋ ਨਿਵਾਰਨ ਕਰ ਲਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ ਬਚਾਇਆ ਹੈ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਕਿਰਪਾ ਕਰ ਕੇ ਬਚਾ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es la Compasión del Señor la que nos salva de ellos.(1)"