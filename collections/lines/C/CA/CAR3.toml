[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਨਾਮੁ ਪਾਇਆ; ਜਿਸੁ ਭਇਓ ਕ੍ਰਿਪਾਲ ॥"
page = 1156
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is blessed with the Name, on whom the Lord becomes merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਨੂੰ ਹੀ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ, ਜਿਸ ਉਤੇ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone receives the Naam, who is blessed by the Lord's Mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਪਰ ਪਰਮੇਸ੍ਵਰ ਕ੍ਰਿਪਾਲ ਭ੍ਯਾ ਹੈ ਤਿਸ ਨੇ ਨਾਮ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੋ ਗਿਆ, ਉਸ ਨੇ ਹਰਿ-ਨਾਮ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será Bendecido con el Naam, el Nombre del Señor, el que lleva la Gracia del Señor,"