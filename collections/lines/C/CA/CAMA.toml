[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਸ਼ਾ ਮੇ ਦਿਹਦ ਨੇਜ਼ਹ ਰਾ ਨੋਕ ਖ਼ੂੰ ॥"
page = 1421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His spear was captivating,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨੇਜ਼ੇ ਦੀ ਨੋਕ ਨਾਲ ਨਿਕਲਿਆ ਖ਼ੂਨ (ਵੈਰੀ ਦੀ ਮੌਤ ਦੀ) ਹੀ ਖ਼ਬਰ ਦਿੰਦਾ ਸੀ।"