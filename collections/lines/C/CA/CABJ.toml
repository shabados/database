[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਟਿ ਦੀਵਾ ਨਿਹਚਲੁ ਹੋਇ ॥"
page = 878
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his mind, this lamp becomes permanent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਅੰਦਰ ਇਹ ਦੀਪਕ ਸਦੀਵੀ-ਸਥਿਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the heart, this lamp is permanently lit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਗ੍ਯਾਨ ਰੂਪ ਦੀਵਾ ਨਿਸਚਲ ਹੋਤਾ ਹੈ॥ ਪੁਨਹ ਵਹੁ ਦੀਵਾ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਇਹ ਆਤਮਕ) ਦੀਵਾ ਟਿਕਵਾਂ (ਰਹਿ ਕੇ ਜਗਦਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ ਵਿਚ। ਘਟਿ = ਹਿਰਦੇ ਵਿਚ। ਨਿਹਚਲੁ = ਟਿਕਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su mente la Luz irradia íntegra"