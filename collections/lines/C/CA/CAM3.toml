[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਪਾਪੀ ਪਾਥਰ ਨੀਰਿ ਡੁਬਤ; ਕਰਿ ਕਿਰਪਾ ਪਾਖਣ ਹਮ ਤਾਰੀ ॥ ਰਹਾਉ ॥"
page = 666
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We, the sinners, are sinking in water, like stones. Be merciful and ferry us, the stones, across. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਗੁਨਾਹਗਾਰ ਪੱਥਰ ਦੀ ਨਿਆਈਂ, ਪਾਣੀ ਵਿੱਚ ਡੁੱਬ ਰਹੇ ਹਾਂ। ਮਿਹਰ ਧਾਰ ਤੇ ਸਾਡਾ, ਪੱਥਰਾਂ ਦਾ, ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are sinners, sinking like stones in water; grant Your Grace, and carry us stones across. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਮ ਪਾਪੀ ਜੀਵ ਪਾਥਰਵਤ ਕਠੋਰ ਰਿਦੇ ਵਾਲੇ ਵਿਸ਼ਿਅਹੁੰ ਰੂਪੀ ਜਲ ਮੇਂ ਡੂਬ ਰਹੇ ਹੈਂ, ਤੁਮ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹਮ (ਪਾਖਣ) ਪਾਥਰੋਂ ਕੋ ਤਾਰੀਏ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਪਾਪੀ ਹਾਂ, ਪਾਪਾਂ ਵਿਚ ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਾਂ, ਜਿਵੇਂ ਪੱਥਰ ਪਾਣੀ ਵਿਚ ਡੁੱਬੇ ਰਹਿੰਦੇ ਹਨ। ਮੇਹਰ ਕਰ, ਸਾਨੂੰ ਪੱਥਰਾਂ (ਪੱਥਰ-ਦਿਲਾਂ) ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਰਿ = ਪਾਣੀ ਵਿਚ। ਪਾਖਣ = ਪੱਥਰ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, que soy un malvado, me hundo como una piedra en el agua. Ten Misericordia de mí y llévame a través de este terrible océano. Ten Misericordia de mí, aunque sea esa piedra. (Pausa)"