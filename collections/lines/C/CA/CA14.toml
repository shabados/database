[[content]]
asset = "VGRG"
type = "primary"
data = "ਖਹਿ ਖਹਿ ਵੰਸੁ ਗਵਾਇ, ਵਾਂਸੁ ਜਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bamboos burn by their own friction and destroy their own abode."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਾਸਾਂ (ਵਾਂਙੂੰ ਤਮੋਗੁਣੀ ਲੋਕ) ਖਹਿ ਖਹਿ ਕੇ ਆਪੋ ਵਿਚ ਮਰਦੇ ਤੇ ਜਲਕੇ ਕੁਲ ਦਾ ਨਾਸ਼ ਕਰ ਦੇਂਦੇ ਹਨ।"