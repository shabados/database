[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਲੋਚੈ ਸਭੁ ਕੋਇ; ਵਣਾਹੰਬੈ ॥੬॥"
page = 1104
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even though everyone may desire it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਹਰ ਜਣਾ ਇਸ ਦੀ ਖ਼ਾਹਿਸ਼ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even though all the people may wish for it. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਸਭ ਕੋਈ ਚਾਹੇ। ਹਾਂ ਜੀ ਐਸੇ ਹੀ ਬਨਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕੋਈ ਕਿਤਨੀ ਹੀ ਤਾਂਘ ਕਰੇ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque lo añore y lo deseé. (6)"