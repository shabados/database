type = "primary"
data = "ਪ੍ਰਾਨਨ ਲਗੇ ਹੇਤੁ ਤੁਹਿ ਲਰਿਹੋ ॥੩੯॥"
page = 922

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I will abide by, even I may have to fight,’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਾਣ ਵੀ ਲਗ ਜਾਣ ਤਾਂ ਵੀ ਤੇਰੇ ਲਈ ਲੜਾਂਗਾ ॥੩੯॥"