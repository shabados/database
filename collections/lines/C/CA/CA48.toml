[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਆਪਿ ਉਪਾਇਓਨੁ; ਕਰਿ ਚੋਜ ਵਿਡਾਨੁ ॥"
page = 786
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself created this world and staged the wondrous play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਆਪੇ ਹੀ ਸੰਸਾਰ ਸਾਜਿਆ ਹੈ ਅਤੇ ਅਦਭੁਤ ਖੇਡ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created this world, and staged this wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਆਪ ਹੀ ਪਰਮੇਸਰ ਨੇ ਉਪਾਇਆ ਹੈ ਅਰੁ ਆਸਚਰਜ ਰੂਪ ਤਮਾਸਾ ਕਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੈਰਾਨ ਕਰਨ ਵਾਲੇ ਕੌਤਕ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ ਆਪ ਇਹ ਜਗਤ ਪੈਦਾ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo ha creado el mundo; oh, ¡qué Maravillosa es Su Obra!"