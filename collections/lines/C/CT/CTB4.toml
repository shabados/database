[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੰਚਕ ਬੈਠਿ ਸਭਾ ਨ੍ਰਿਪ ਕੀ; ਉਠ ਕੈ ਜਦੁਬੀਰ ਫੁਫੀ ਪਹਿ ਆਯੋ ॥"
page = 398

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After sitting for a short while in the royal court, Akrur came to the aunt"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੀ ਸਭਾ ਵਿਚ ਥੋੜਾ ਸਮਾ ਬੈਠ ਕੇ ਫਿਰ (ਉਥੋਂ) ਉਠ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਫੁਫੀ (ਕੁੰਤੀ) ਪਾਸ ਆ ਗਿਆ।"