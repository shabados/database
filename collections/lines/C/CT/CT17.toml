[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਤੇਰੇ ਗੁਣ ਗਾਹਿ ॥"
page = 1147
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Thy prop, sing I Thine praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਆਸਰੇ ਰਾਹੀਂ ਮੈਂ ਤੇਰੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Your Support, I sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੀ ਓਟ ਮੇਂ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਸਭ ਜੀਵ) ਤੇਰੇ ਹੀ ਸਹਾਰੇ ਹਨ, ਤੇਰੇ ਹੀ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਹਿ = (ਜਿਹੜੇ ਮਨੁੱਖ) ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, eres mi Único Soporte y mi único deseo es cantar Tu Alabanza."