[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਕਬਹੂ ਨਹੀ ਜਾਉ ਤਹਾ; ਤੁਹ ਸੀ ਕਹਿ ਕੋਟਿਕ ਬਾਤ ਬਨਾਵੈ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I shall not go there, undoubtedly one may say millions of things"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਥੇ ਕਦੇ ਵੀ ਨਹੀਂ ਜਾਵਾਂਗੀ, ਤੇਰੇ ਵਰਗੀਆਂ (ਭਾਵੇਂ) ਕਰੋੜਾਂ ਗੱਲਾਂ ਬਣਾਉਣ।"