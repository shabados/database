[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਟ ਚਲਾਤ ਕਹੂੰ ਕਹੂੰ ਜਾਵੈ ॥੧੦॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "During dark night, they shot the arrows but all those would goastray.(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ ਕੋਈ ਵੀ ਤੀਰ ਦੀ) ਚੋਟ ਕਰਦਾ, ਉਹ ਚਲਾਉਂਦਾ ਕਿਧਰ ਨੂੰ ਸੀ ਅਤੇ ਪਹੁੰਚਦਾ ਕਿਧਰੇ ਹੋਰ ਸੀ ॥੧੦॥"