[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਸਤਿਗੁਰੁ ਨਿਰਵੈਰੁ ਹੈ; ਜਿਸੁ ਨਿੰਦਾ ਉਸਤਤਿ ਤੁਲਿ ਹੋਇ ॥"
page = 1421
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great, great is the enmity-free True Guru to whom slander and praise are alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ, ਧਨ ਹਨ ਦੁਸ਼ਮਨੀ ਰਹਿਤ ਸਚੇ ਗੁਰਦੇਵ ਜੀ ਜਿਨ੍ਹਾਂ ਲਈ ਬਦਖੋਈ ਅਤੇ ਉਪਮਾ ਇਕ ਬਰਾਬਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Blessed and Great is the True Guru, who has no hatred; slander and praise are all the same to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਨਿੰਦਾ ਉਸਤਤੀ ਤੁਲ ਹੋਈ ਹੈ ਤਿਸ ਸਤਿਗੁਰ ਨਿਰਵੈਰ ਕੋ ਵਾਹੁ ਵਾਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਧੰਨ ਹੈ, ਗੁਰੂ ਧੰਨ ਹੈ, ਗੁਰੂ ਨੂੰ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ (ਕੋਈ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰੇ, ਕੋਈ ਵਡਿਆਈ ਕਰੇ) ਗੁਰੂ ਨੂੰ (ਉਹ) ਨਿੰਦਾ ਜਾਂ ਵਡਿਆਈ ਇਕੋ ਜਿਹੀ ਜਾਪਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la sed es calmada, el cuerpo y la mente son refrescados."