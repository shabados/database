[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਧਨ ਸਿੰਘ ਸਰਾਸਨੁ ਲੈ; ਸਰ ਸੋ ਤਿਹ ਕੋ ਸਿਰ ਭੂਮਿ ਗਿਰਾਯੋ ॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Taking up his bow and arrows Dhan Singh threw his head on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ ਧਨ ਸਿੰਘ ਨੇ ਧਨੁਸ਼ ਲੈ ਕੇ ਬਾਣ ਨਾਲ ਉਸ ਦਾ ਸਿਰ ਧਰਤੀ ਉਤੇ ਡਿਗਾ ਦਿੱਤਾ,"