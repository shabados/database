[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਦਰਗਹ ਪੈਧੇ ਜਾਹਿ; ਜਿਨਾ ਹਰਿ ਜਪਿ ਲਇਆ ॥"
page = 645
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate one God, go to His Court wearing the robe of honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ, ਉਹ ਇਜ਼ਤ ਆਬਰੂ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਕੇ ਉਸ ਦੇ ਦਰਬਾਰ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the Lord, go to His Court in robes of honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦਰਗਾਹ ਮੇਂ ਪਤ ਰੂਪ ਸਿਰੇਪਾਉ ਪਹਿਰੇ ਹੂਏ ਜਾਤੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਹਰੀ ਨਾਮ ਜਪ ਲੀਆ ਹੈ॥☬ਪੁਨਾ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਹਰੀ ਦਾ ਨਾਮ ਜਪਿਆ ਹੈ, ਉਹ ਦਰਗਾਹ ਵਿਚ ਸਨਮਾਨੇ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que habitan en su Señor son investidos en la Corte Divina."