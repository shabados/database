[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਠੀ ਹੁਤੀ ਸਾਜਿ ਕੈ ਸਿੰਗਾਰ ਸਭ ਸਖਿਯਨ ਮੈ; ਯਾਹੀ ਬੀਚ ਕਾਨ੍ਰਹ ਜੂ ਦਿਖਾਈ ਆਨਿ ਦੈ ਗਏ ॥"
page = 822

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She kept waiting in her full adornment when Krishna passed by endowing a glimpse."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਦਾ) ਸਾਰਾ ਸ਼ਿੰਗਾਰ ਕਰ ਕੇ (ਰਾਧਿਕਾ) ਸਖੀਆਂ ਵਿਚ ਬੈਠੀ ਸੀ ਕਿ ਇਸੇ ਦੌਰਾਨ ਕਾਨ੍ਹ ਜੀ ਆ ਕੇ ਦਰਸ਼ਨ ਦੇ ਗਏ।"