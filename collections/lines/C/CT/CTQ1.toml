[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਕਾਟੀ ਜਮ ਫਾਸੀ ॥੩॥"
page = 288
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, and the death's noose shall be cut then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਫਿਰ ਤੇਰੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the noose of death is cut away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਜਨ ਕੀ ਇਸ ਪ੍ਰਕਾਰ ਸੈ ਗੁਰੋਂ ਨੇ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ (ਕਿ ਨਾਮ ਜਪਿਆਂ) ਜਮਾਂ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no vuelve a ser acechado por la muerte.(3)"