[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਂ ਦੂਖੁ ਭਰਮੁ; ਕਹੁ ਕੈਸੇ ਨੇਰਾ ॥੧॥"
page = 388
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then say, how can doubt and sorrow draw near me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਦਸੋ, ਵਹਿਮ ਅਤੇ ਗਮ ਮੇਰੇ ਨੇੜੇ ਕਿਸ ਤਰ੍ਹਾਂ ਲੱਗ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then, tell me, how can suffering or doubt draw near me? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਕਹੀਏ ਦੂਖ ਅਰੁ ਭ੍ਰਮ ਕੈਸੇ ਸਮੀਪਤਾ ਕਰੇ, ਭਾਵ ਦੁਖ ਅਰੁ ਭ੍ਰਮ ਦੂਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੱਸੋ, ਕੋਈ ਦੁਖ ਭਰਮ ਉਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਕਿਵੇਂ ਆ ਸਕਦਾ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਂ = ਤਦੋਂ। ਕਹੁ = ਦੱਸੋ। ਕੈਸੇ = ਕਿਵੇਂ? ਨੇਰਾ = ਨੇੜੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede entonces la duda y la tristeza acercarse a mí? (1)"