[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਾ ਤਾਣ ਰਾਜ ਦੀ ਚਾਹ ਹੈ, ਨਾਣ ਹੀ ਬਾਦਸ਼ਾਹੀ ਟੇਢੀ ਟੋਪੀ ਦੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਵਾਇ ਸਲਤਨਤੋ ਜ਼ੋਕਿ ਕਜਕੁਲਾਹੀ ਨੀਸਤ ।੭।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "In the eyes of that ascetic who has absolutely no personal axe to grind,"