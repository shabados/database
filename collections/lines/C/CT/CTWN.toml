[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਦੀਨੁ; ਕਰੇ ਅਰਦਾਸਿ ॥"
page = 1304
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What supplication I, the poor one, can make,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬੜਾ ਕੀ ਬੇਨਤੀ ਕਰ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek and poor - what prayer can I offer?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਦੀਨ ਜਨ ਕਿਆ ਬੇਨਤੀ ਕਰੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਪ੍ਰੇਰਨਾ ਤੋਂ ਬਿਨਾ) ਵਿਚਾਰਾ ਜੀਵ ਕੋਈ ਅਰਦਾਸ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy débil y pobre ¿qué oración te podría ofrecer?"