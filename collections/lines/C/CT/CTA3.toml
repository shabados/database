[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਵਨ ਲਖ ਸੁ ਪਾਵਨਾ; ਸਾਧਸੰਗਤਿ ਰਜ ਇਛ ਇਛਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many sacred incarnations like Vaman also have the wish of having the dust of the feet of holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਵਨ ਵਰਗੇ ਲੱਖਾਂ ਪਵਿੱਤ੍ਰਾਂ ਨੇ ਸਾਧ ਸੰਗਤ ਦੀ ਧੂੜੀ ਦੀ ਇੱਛਾ ਕੀਤੀ ਹੈ (ਕਿ ਕਿਵੇਂ ਪ੍ਰਾਪਤ ਹੋਵੇ)।"