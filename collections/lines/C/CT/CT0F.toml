[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਾ ਲਖਮਣੁ; ਵਿਛੁੜਿ ਗਇਆ ॥"
page = 954
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and got separated from Sita and Lachhman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸੀਤਾ ਦੇ ਲਛਮਣ ਨਾਲੋਂ ਵਖਰਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and separated from Sita and Lakhshman."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੀਤਾ ਕੋ ਰਾਵਨ ਲੈ ਗਿਆ ਔ ਲਛਮਨ ਬਰਛੀ ਸੇ ਮੂਛਤ ਹੋਇਕੇ ਵਿਛੁੜ ਗਇਆ ਥਾ, ਤਬ ਰਾਮਚੰਦ ਜੀ ਰੋਵਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੀਤਾ ਲਛਮਣ ਵਿਛੁੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y fue separado de su esposa Sita y de su hermano Lakshman."