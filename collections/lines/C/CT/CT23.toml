[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਹਰਣਿ ਘਣ ਹੀਰੇ ਜੁਗਤਿ; ਗੁਰਮਤਿ ਨਿਹਚਲੁ ਅਟਲੁ ਨ ਟਲਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They remain steadfast like a diamond in between the hammer and the anvil and live their life deeply rooted in the wisdom of the Guru (gurmati)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਹਿਰਣ ਅਤੇ ਵਦਾਣ ਵਿਚ ਹੀਰੇ ਦੀ ਤਰ੍ਹਾਂ ਅਟੱਲ ਰਹਿਕੇ ਗੁਰਮਤ ਵਿਚ ਨਿਹਚਲ ਹੋ ਕੇ ਟਲਦੇ ਨਹੀਂ (ਭਾਵ-ਹਰ ਤਰ੍ਹਾਂ ਦੇ ਕਸ਼ਟਾਂ ਤੇ ਦੁਖਾਂ ਨੂੰ ਸਹਿੰਦੇ ਹਨ।"