[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮਹ ਫ਼ੀਲੁ ਅਸਪੋ ਅਜ਼ੋ ਸ਼ੁਤਰ ਬੇਸ਼ ॥੪੬॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Plenty of gold, great number of clothes,(46)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਹਾਥੀ, ਘੋੜੇ ਅਤੇ ਊਠ (ਉਨ੍ਹਾਂ ਦੀ ਕਮਾਈ ਤੋਂ ਹਾਸਲ ਕੀਤੇ ਹਨ) ॥੪੬॥"