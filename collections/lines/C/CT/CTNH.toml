data = "ਧਨਵੰਤਾ ਹੋਇ; ਕਿਆ ਕੋ ਗਰਬੈ ॥"
page = 282
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming rich why should any one feel proud,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੀਰ ਬਣ ਕੇ ਕੋਈ ਜਣਾ ਕਿਉਂ ਹੰਕਾਰੀ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should anyone be proud of being rich?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਧਨ ਵਾਲਾ ਹੋ ਕਰ ਕੋਈ ਕਿਆ ਹੰਕਾਰ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਨ ਵਾਲਾ ਹੋ ਕੇ ਕੀਹ ਕੋਈ ਮਨੁੱਖ ਅਹੰਕਾਰ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੈ = ਅਹੰਕਾਰ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué envanecerse de la riqueza que se posee?"