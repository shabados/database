[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਥੀਆ ਸਾਖੀ, ਤਾ ਡਿਠਮੁ ਆਖੀ; ਪਿਰ ਜੇਹਾ. ਅਵਰੁ ਨ ਦੀਸੈ ॥"
page = 455
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru became the intercessor, then I saw the Lord with mine eyes. None else appears to me like my Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਵਿਚੋਲੇ ਬਣੇ ਤਦ ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਵੇਖ ਲਿਆ। ਹੋਰ ਕੋਈ ਮੈਨੂੰ ਮੇਰੇ ਪ੍ਰੀਤਮ ਵਰਗਾ ਨਜਰ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru became my advocate, then I saw the Lord with my eyes. No one else looks like my Beloved Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਸਾਖੀ ਸਿਖ੍ਯਾ ਦੇਨੇ ਵਾਲਾ ਹੂਆ ਹੈ ਤਬ ਆਕਲ ਪੁਰਖੁ ਨੇਤ੍ਰੋਂ ਸੇ (ਡਿਠਮੁ) ਦੇਖਾ ਹੈ, ਭਾਵ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ। ਜਿਸ ਪਤੀ ਕੇ ਸਮਾਨ ਕੋਈ ਦੂਸਰਾ ਦਿਖਲਾਈ ਨਹੀਂ ਪੜਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਜਦੋਂ ਤੋਂ) ਗੁਰੂ ਮੇਰਾ ਵਿਚੋਲਾ ਬਣਿਆ ਹੈ, ਮੈਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲਿਆ ਹੈ, ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਗਵਾਹ, ਵਿਚੋਲਾ। ਡਿਠਮੁ = ਮੈਂ ਵੇਖ ਲਿਆ ਹੈ। ਆਖੀ = ਅੱਖਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru se volvió el Intercesor, vi a mi Señor sin igual, con mis propios ojos."