data = "ਕੁਸ਼ਾਇੰਦਏ ਕਾਰਿ ਆਲਮ ਕੁਸ਼ਾਇ ॥੧੧॥"
page = 1390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "and breaks the knots of all complications.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਰ ਕੰਮ ਦੀ ਗੁੰਝਲ ਨੂੰ ਖੋਲ੍ਹਣ ਵਾਲਾ ਅਤੇ ਸੰਸਾਰ ਨੂੰ ਵਿਸ਼ੇਸ਼ ਤਰਤੀਬ ਦੇਣ ਵਾਲਾ ਹੈ ॥੧੧॥"