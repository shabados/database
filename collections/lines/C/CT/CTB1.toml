[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਅਗਨਿ; ਸਬਦਿ ਬੁਝਾਏ ॥"
page = 222
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name quenches the fire of desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਖ਼ਾਹਿਸ਼ ਦੀ ਅੱਗ ਨੂੰ ਬੁਝਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire is quenched by the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਤ੍ਰਿਸਨਾ ਰੂਪੀ ਅਗਨੀ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਬੁਝਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁਝਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego del deseo es extinguido con el Bani de la Palabra del Shabd."