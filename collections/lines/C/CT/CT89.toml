[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭੂਲੇ; ਲੋਕ ਸਬਾਏ ॥"
page = 117
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward persons are all gone astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਪੁਰਸ਼ ਸਭ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs have all gone astray."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਲੋਕ ਸਭ ਭੂਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਸਾਰੇ ਹੀ ਕੁਰਾਹੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs no se dan cuenta de esto."