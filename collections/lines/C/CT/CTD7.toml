[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਕਿ ਭਕਿ ਗਿਰੇ ਭਿੰਭਰ ਬਸੁਧਾ ਪਰ; ਘਾਇ ਅੰਗ ਭਿਭਰਾਰੇ ॥"
page = 686

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many were wounded and fell on the earth and from their limbs,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੈ ਨਾਲ ਭਰੇ ਹੋਇਆਂ ਦੇ ਧਰਤੀ ਉਤੇ ਡਿਗਣ ਤੇ ਜ਼ਖ਼ਮਾਂ ਵਿਚੋਂ ਭਕ ਭਕ ਲਹੂ ਵਗ ਰਿਹਾ ਹੈ।"