[[content]]
asset = "VGRG"
type = "primary"
data = "ਉਲਟੀ ਗੰਗ ਵਹਾਈਓਨਿ; ਗੁਰ ਅੰਗਦੁ ਸਿਰਿ ਉਪਰਿ ਧਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He made the Ganges flow in opposite direction because he choose Angad for heading the people (in preference to his sons)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਉਲਟੀ ਚਲਾ ਦਿਤੀ, ਅੰਗਦ ਨੂੰ ਸਿਰ ਪੁਰ (ਗੁਰੂ ਕਰਕੇ) ਧਾਰਿਆ ਭਾਵ ਥਾਪਿਆ। (ਮੁਰਾਦ ਹੈ ਕਿ ਗੁਰੂ ਅੰਗਦ ਜੀ ਸਿਖ ਸਨ ਉਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਕਰ ਕੇ ਥਾਪਿਆ, ਆਪੇ ਵੀ ਉਨ੍ਹਾਂ ਅਗੇ ਝੁਕੇ ਤੇ ਸੰਗਤ ਬੀ ਝੁਕਾਈ।)"