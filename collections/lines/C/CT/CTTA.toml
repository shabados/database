[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਕਿਰਸਾਣੁ. ਈਮਾਨੁ ਜੰਮਾਇ ਲੈ; ਭਿਸਤੁ ਦੋਜਕੁ ਮੂੜੇ. ਏਵ ਜਾਣੀ ॥੧॥"
page = 24
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Become a husbandman and thy faith shall germinate. O fool! know thus, thy paradise and hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸਾਨ ਬਣ ਜਾ ਅਤੇ ਤੇਰੀ ਸ਼ਰਧਾ ਉਗ ਪਏਗੀ। ਹੈ ਮੂਰਖ! ਇਸ ਤਰ੍ਹਾ ਤੂੰ ਆਪਣੇ ਸੁਰਗ ਤੇ ਨਰਕ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become such a farmer, and faith will sprout. This brings knowledge of heaven and hell, you fool! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਕ੍ਰਿਸਾਣ ਹੋਇ ਕਰ (ਈਮਾਨੁ) ਧਰਮ ਕੋ ਉਤਪਤਿ ਕਰ ਲੈ, (ਏਵ) ਇਸ ਪ੍ਰਕਾਰ ਤੋ (ਭਿਸਤੁ) ਸ੍ਵਰਗ ਕੀ ਪ੍ਰਾਪਤੀ ਜਾਨ ਲੈ। ਪੁਨਃ ਜੋ (ਦੋਜਕ) ਨਰਕ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਪ੍ਰਕਾਰ ਹੈ, ਸੋ ਆਗੇ ਕਥਨ ਕਰਤੇ ਹੈਂ। ਸੋ ਇਸ ਪ੍ਰਕਾਰ ਜਾਨ ਲੈ, ਜਾਣੀ ਪਦ ਕੀ ਦੋਨੋ ਮੇਂ ਜੋਜਨਾਂ ਹੈਂ।☬ਸੋ ਦੋਜਕੁ ਕੈਸੇ ਹੈ?☬ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸਾਨ (ਵਰਗਾ ਉੱਦਮੀ) ਬਣ, (ਤੇਰੀ ਇਸ ਕਿਰਸਾਣੀ ਵਿਚ) ਸਰਧਾ (ਦੀ ਖੇਤੀ) ਉੱਗੇਗੀ। ਹੇ ਮੂਰਖ! ਸਿਰਫ਼ ਇਸ ਤਰੀਕੇ ਨਾਲ ਸਮਝ ਆਵੇਗੀ ਕਿ ਬਹਿਸ਼ਤ ਕੀਹ ਹੈ ਤੇ ਦੋਜ਼ਖ਼ ਕੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਮਾਨੁ = ਸਰਧਾ। ਜੰਮਾਇ ਲੈ = ਉਗਾ ਲੈ। ਏਵ = ਇਸ ਤਰ੍ਹਾਂ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la cosecha será entonces la Fe, que traerá el Verdadero Entendimiento de la dualidad.  (1)"