[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸਤਿ; ਕੀਆ ਸਭੁ ਸਤਿ ॥"
page = 294
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is True and True is all that He has made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸੱਚਾ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਸਾਰਾ ਕੁਛ ਜੋ ਉਸ ਨੇ ਸਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is True, and all that He has made is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਦਰਸ਼ਨ ਸੇ ਤਿਨ ਕੀ ਬੁਧੀ ਮੋਹੀ ਹੈ ਵਹੁ ਅਕਾਲ ਪੁਰਖ ਆਪ ਸਤ ਸਰੂਪ ਹੈ ਔਰ ਇਹ ਪ੍ਰਪੰਚ ਜੋ ਤਿਸ ਨੇ ਕੀਆ ਹੈ, ਸੋ ਭੀ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹਸਤੀ ਵਾਲਾ ਹੈ, ਜੋ ਕੁਝ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਉਹ ਸਭ ਹੋਂਦ ਵਾਲਾ ਹੈ (ਭਾਵ, ਭਰਮ ਭੁਲੇਖਾ ਨਹੀਂ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਹੋਂਦ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es la Verdad y cualquier cosa que Él haya creado es Verdadera,"