[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਘੁਬੀਰ ਕਿ ਨਾਮਹਿ ਕੋ ਉਚਰੋ ॥੧੯॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You better go away from the house, conduct an oblation and meditate upon the God’s Name.’(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਆਰਾਧਨਾ ਕਰੋ ॥੧੯॥"