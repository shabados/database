[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਮ ਪ੍ਰਮਾਨ ਕੀਓ ਘਮਸਾਨ; ਬਡੌ ਬਲਵਾਨ ਨ ਜਾਇ ਸੰਘਾਰਿਯੋ ॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He waged a violent war for one Pabar (about three hours), but he could not be killed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਪਹਿਰ ਤਕ (ਉਸ ਨੇ) ਘਮਸਾਨ ਯੁੱਧ ਕੀਤਾ, (ਉਹ) ਬਹੁਤ ਬਲਵਾਨ ਹੋਣ ਕਰ ਕੇ ਮਾਰਿਆ ਨਹੀਂ ਜਾਂਦਾ ਸੀ।"