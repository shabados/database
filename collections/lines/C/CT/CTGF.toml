data = "ਚਿਤ ਚਰਨ ਨਾਮ ॥"
page = 9
line = 9

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy Feet and Thy Name are meditated in every heart."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹਰ ਇਕ ਜੀਵ ਦੇ) ਚਿੱਤ ਵਿਚ ਤੇਰੇ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਅਤੇ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੈ,"