[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕਾਰਣ ਹਰ ਸ਼ਹਿਰ ਅਤੇ ਦੇਸ਼ ਸ਼ੋਭਨੀਕ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ੋ ਜ਼ੇਬ ਹਰ ਸ਼ਹਿਰੋ ਹਰ ਮੁਮਲਕਤ ।੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, it is because of him that all towns and regions are so gracefully elegant. (9)"