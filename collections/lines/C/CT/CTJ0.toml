data = "ਕਿਉ ਸੁਖੁ ਪਾਵੈ; ਭਰਮਿ ਭੁਲਾਨਿਆ ॥"
page = 225
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lured by doubt, how could he find peace?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਵਿੱਚ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਉਹ ਆਰਾਮ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, how could he find peace?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਕੀ ਪਾ੍ਰਪਤੀ ਨਹੀਂ ਭਈ ਯਾਂ ਤੇ ਭ੍ਰਮ ਮੇਂ ਭੂਲਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਕੇ ਕਾਰਨ) ਭੁਲੇਖੇ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪੈ ਗਿਆ, ਫਿਰ ਸੁਖ ਕਿਥੋਂ ਮਿਲੇ ਸੁ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo iba a encontrar la paz engañado por la ilusión?"