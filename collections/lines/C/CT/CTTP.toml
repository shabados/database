[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨੁਕ ਨਿਪਟ ਅਘਟ ਅੰਮ੍ਰਿਤ; ਸਮ ਸੰਪਟ ਸੁਭਟ ਬਿਚਾਰੋ ॥"
page = 681

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How can I describe the Gory of thy feet? Thy feet are auspicious and vice-less like lotus"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮਾਨੋ ਬਿਲਕੁਲ ਨਾ ਘਟਣ ਵਾਲੇ ਅੰਮ੍ਰਿਤ ਦੇ ਡੱਬੇ ਦੇ ਸਮਾਨ ਹਨ, (ਜਿਨ੍ਹਾਂ ਨੂੰ) ਸੂਰਮੇ ਵਿਚਾਰਦੇ ਹਨ।"