[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਾਮਲ ਪ੍ਰੀਤਿ ਪੁਤ੍ਰ ਪ੍ਰਤਿ ਕੀਨੀ; ਕਰਿ ਨਾਰਾਇਣ ਬੋਲਾਰੇ ॥"
page = 981
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ajamal bore love to his son and shouted forth as Narain. N.B. The word Narain means God and Narain was the Name of his son, too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਆਪਣੇ ਲੜਕੇ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਨਾਰਾਇਣ ਕਹਿ ਕੇ ਆਵਾਜ਼ ਮਾਰੀ। ਨੋਟ: ਨਾਰਾਇਣ ਸ਼ਬਦ ਦਾ ਅਰਥ ਵਾਹਿਗੁਰੂ ਹੈ ਅਤੇ ਨਾਰਾਇਣ ਉਸ ਦੇ ਲੜਕੇ ਦਾ ਨਾਮ ਭੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Ajaamal loved his son Naaraayan, and called out his name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਨੇ ਪੁਤ੍ਰ ਪ੍ਰਤੀ ਪ੍ਰੀਤ ਕਰੀ ਥੀ ਅਰੁ ਜਾਂ ਨਾਰਾਇਣ ਕਰ ਕੇ ਬੁਲਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਦੀ ਆਪਣੇ ਪੁੱਤਰ (ਨਾਰਾਇਣ) ਨਾਲ ਕੀਤੀ ਹੋਈ ਪ੍ਰੀਤ (ਜਗਤ-ਪ੍ਰਸਿਧ ਹੈ। ਅਜਾਮਲ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ) ਨਾਰਾਇਣ ਨਾਮ ਨਾਲ ਬੁਲਾਂਦਾ ਸੀ (ਨਾਰਾਇਣ ਆਖਦਿਆਂ ਉਸ ਦੀ ਪ੍ਰੀਤ ਨਾਰਾਇਣ-ਪ੍ਰਭੂ ਨਾਲ ਭੀ ਬਣ ਗਈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਤ੍ਰ ਪ੍ਰਤਿ = ਪੁੱਤਰ ਵਾਸਤੇ। ਕੀਨੀ = ਕੀਤੀ ਹੋਈ। ਕਹਿ = ਆਖ ਆਖ ਕੇ। ਬੋਲਾਰੇ = ਬੁਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ayamal, amaba a su hijo, Narayan y pronunció Su nombre,"