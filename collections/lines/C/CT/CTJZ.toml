[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਜਛ ਗੰਧ੍ਰਬ, ਉਰਗ ਕਹੂੰ ਬਿਦਿਆਧਰ; ਕਹੂੰ ਭਏ ਕਿੰਨਰ, ਪਿਸਾਚ ਕਹੂੰ ਪ੍ਰੇਤ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Somewhere Thou art Yaksha, Gandharva, Sheshanaga and Vidyadhar and somewhere Thou becomest Kinnar, Pishacha and Preta."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤੂੰ ਯਕਸ਼, ਗੰਧਰਬ, ਸੱਪ ('ਉਰਗ') ਅਤੇ ਵਿਦਿਆਧਰ ਹੈਂ, ਕਿਤੇ ਕਿੰਨਰ, ਪਿਸ਼ਾਚ ਅਤੇ ਪ੍ਰੇਤ ਆਦਿ ਹੈਂ।"