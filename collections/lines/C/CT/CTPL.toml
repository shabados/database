[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਜਨ ਰੇਖ ਸ︀ਯਾਮ ਪਰ ਅਟਕਤ ਸੁੰਦਰ ਫਾਧ ਚੜਾਇ ॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, whose eyes are like the eyes of the deer, the line of antimony on those charming eyes looks splendid"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਰਮੇ ਦੀ ਲੀਕ (ਧਾਰ) ਸ਼ਿਆਮਲ ਸਰੂਪ ਉਤੇ ਟਿਕੀ ਹੋਈ ਹੈ, (ਮਾਨੋ) ਸੁੰਦਰ ਫਾਹੀ ਬਣੀ ਹੋਈ ਹੈ।"