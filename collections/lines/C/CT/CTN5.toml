[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੈ ਨਾਨਕੁ. ਸਚੁ ਸੋਹਿਲਾ; ਸਚੈ ਘਰਿ ਗਾਵਹੇ ॥੩੯॥"
page = 922
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hymn thou this true song of bliss in the true home of thy soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਤੂੰ ਇਸ ਸੱਚੇ ਖ਼ੁਸ਼ੀ ਦੇ ਗਾਉਦ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਦੇ ਸੱਚੇ ਘਰ (ਟਿਕਾਣੇ) ਅੰਦਰ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, sing the true song of praise in the true home of your soul. ||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸਚਾ ਜੋ ਜਸ ਵਾ ਅਨੰਦ ਹੈ, ਸੋ (ਸਚੈ ਘਰਿ) ਸਾਧ ਸੰਗਤ ਮੇਂ ਗਾਵਨਾਂ ਕਰੋ॥੩੯॥☬ਗੁਰੂ ਪੰਜਵੀਂ ਪਾਤਸ਼ਾਹੀ ਬਾਣੀ ਕੋ ਸਮਾਪਤਿ ਕਰਤੇ ਹੂਏ ਮਹਾਤਮ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਨਾਨਕ ਆਖਦਾ ਹੈ, ਉਹ ਸਤ ਸੰਗਤ ਵਿਚ (ਬੈਠ ਕੇ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ ਗਾਂਦੇ ਹਨ ॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, canten, oh amigos, esta Melodía Infinita de Éxtasis en el Verdadero Hogar del Alma. (39)"