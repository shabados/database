[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਪਰਲਉ ਉਤਪਤਿ ਲਖ; ਹਰਹਟ ਮਾਲਾ ਅਖਿ ਫਰਕੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is bigger than these all. Millions of creations and dissolutions go on moving like the chain of pots on persian wheel and all this is enacted within the time of the fall of an eyelid."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਪਰਲਉ, ਲੱਖਾਂ ਉਤਪਤੀਆਂ 'ਹਰਹਟ ਮਾਲਾ' (ਟਿੰਡਾਂ ਦੀ ਮਾਲਾ ਵਾਂਗੂੰ) ਅੱਖ ਫਰਕਣ ਵਿਖੇ ਹੇਠ ਉਤੇ ਹੁੰਦੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"