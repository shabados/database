[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ; ਪ੍ਰੇਮ ਭਗਤਿ ਵੀਚਾਰੀ ॥"
page = 414
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is how the Lord's devotional worship is deliberated upon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦੀ ਅਨੁਰਾਗੀ ਸੇਵਾ ਸਾਧੀ ਜਾਂ ਚਿੰਤਨ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the loving devotional worship of the Lord's contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਪ੍ਰੇਮਾ ਭਗਤੀ ਕੇ ਕਰਨੇ ਵਾਲੇ ਬੀਚਾਰਵਾਨ ਵਿਰਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਪ੍ਰੇਮ ਅਤੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰ ਕੇ ਉਹ ਉੱਚੀ ਵਿਚਾਰ ਦਾ ਮਾਲਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es como la Esencia de la Adoración Amorosa de Dios es conocida."