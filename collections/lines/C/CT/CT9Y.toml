[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੀ; ਤੂੰ ਰਾਮ ਕੈ ਦਰਿ ਮਾਨੀ ॥"
page = 1228
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O bride, thou shall be honoured, honoured in thy Lord's court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤਨੀਏ! ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਮਾਣ, ਮਾਣ ਪਾਵੇਗੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Honored - you shall be honored in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਨੀ ਪੁਰਸ਼! ਤੂੰ ਰਾਮ ਕੇ ਦਰ ਪਰਵਾਨ ਹੋਵੈ, ਤੌ ਮਾਨੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਜੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਵੇਂ, ਤਾਂ) ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਜ਼ਰੂਰ ਸਤਕਾਰ ਹਾਸਲ ਕਰੇਂਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨ = ਆਦਰ, ਸਤਕਾਰ। ਮਾਨੀ = ਸਤਕਾਰ ਵਾਲੀ, ਆਦਰ ਵਾਲੀ। ਕੈ ਦਰਿ = ਦੇ ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh novia, serás aceptada en la Puerta del Señor si te quitas de tu ego negativo."