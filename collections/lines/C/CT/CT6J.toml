[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਿਰਮਲੁ ਪੂਜ ਕਰਾਏ; ਗੁਰਸਬਦੀ ਥਾਇ ਪਾਈ ॥੯॥"
page = 910
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Lord Himself makes man adore Him. Through the Guru's word this worship becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਪੂਜਾ ਕਰਵਾਉਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਚਨ ਦੁਆਰਾ ਇਹ ਉਪਾਸਨਾ ਕਬੂਲ ਕੀ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Lord Himself inspires worship of Him; through the Word of the Guru's Shabad, it is accepted and approved. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇ ਗੁਰ ਸਬਦ ਕਰ ਕੇ ਆਪ (ਨਿਰਮਲੁ) ਪਰਮੇਸ੍ਵਰ ਪੂਜਾ ਕਰਾਵਤਾ ਹੈ ਤਿਸ ਕੀ ਪੂਜਾ ਥਾਇ ਪਾਵਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਉਸ ਪਾਸੋਂ ਆਪਣੀ) ਪੂਜਾ-ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ, ਤੇ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਉਸ ਦੀ ਲੀਨਤਾ ਦੇ ਕਾਰਨ ਉਸ ਦੀ ਕੀਤੀ ਪੂਜਾ ਪਰਵਾਨ ਕਰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਨਿਰਮਲੁ = ਪਵਿੱਤਰ। ਗੁਰ ਸਬਦੀ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਥਾਇ ਪਾਈ = ਕਬੂਲ ਕਰਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mismo Dios Inmaculado nos hace alabarlo a través de la Palabra del Shabd del Guru, es así como nuestra Alabanza es aprobada. (9)"