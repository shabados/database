[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇਨ ਮੋ ਪਰ ਕੈ, ਸੁਨੀਯੈ ਪ੍ਰਭ, ਏ ਬਤੀਯਾ ਇਹ ਭਾਤਿ ਉਚਾਰੀ ॥"
page = 393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“ ‘We had not harmed you in any way, why have you forsaken us? O Lord! falling at my feet Radha said this:"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ! ਸੁਣੋ, ਪੈਰਾਂ ਉਤੇ ਪੈ ਕੇ (ਉਸ ਨੇ) ਇਹ ਗੱਲ ਇਸ ਤਰ੍ਹਾਂ ਕਹੀ ਹੈ।"