[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਿ ਚਲੇ. ਹਮ ਦੇਖਹ ਸੁਆਮੀ; ਭਾਹਿ ਬਲੰਤੀ ਆਈ ॥੩॥"
page = 876
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see that some have already departed and the burning fire of death is approaching me as well. O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਕਿ ਕਈ ਪਹਿਲਾਂ ਹੀ ਟੁਰ ਗਏ ਹਨ ਅਤੇ ਮੌਤ ਦੀ ਬਲਦੀ ਹੋਈ ਅੱਗ ਮੇਰੇ ਲਾਗੇ ਢੁਕ ਰਹੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I see that some have already gone, O my Lord and Master; the burning fire is coming closer! ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਏਕ ਤੌ ਚਲੇ ਜਾਤੇ ਹਮ ਦੇਖਤੇ ਹੈਂ, ਪੁਨਹ ਜੋ ਬਾਕੀ ਹੈਂ ਤਿਨ ਕੇ ਵਾਸਤੇ ਮੌਤ ਰੂਪ ਅਗਨੀ ਬਲਤੀ ਆਵਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਿਕ-ਪ੍ਰਭੂ! ਸਾਡੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਹੀ ਅਨੇਕਾਂ ਜੀਵ (ਇਥੋਂ) ਤੁਰੇ ਜਾ ਰਹੇ ਹਨ, (ਮੌਤ ਦੀ) ਅੱਗ ਬਲ ਰਹੀ ਹੈ (ਇਸ ਵਿਚ ਸਭ ਦੇ ਸਰੀਰ ਭਸਮ ਹੋ ਜਾਣੇ ਹਨ, ਪਰ ਤੇਰੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਜੀਵ ਸਦਾ ਜੀਊਣਾ ਹੀ ਲੋਚਦੇ ਹਨ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí estamos como si quisiéramos reconstruir la vida, pero veo que algunos ya se han ido y el fuego de la muerte ya está ocupado cobrando víctimas.(3)"