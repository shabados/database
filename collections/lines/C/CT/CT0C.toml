data = "ਨਾਚੰਤੀ; ਗੋਪੀ ਜੰਨਾ ॥"
page = 693
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The women and men dance alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਰੀ ਅਤੇ ਮਰਦ ਇੱਕ ਸਾਰ ਨੱਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Women and men both dance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਤਾ ਕੋ ਪਾਇ ਕਰ ਕੇ ਸਰਬ ਜਨੋਂ ਕੀਆਂ ਇੰਦ੍ਰੀਆਂ ਚੇਸਟਾ ਕਰ ਰਹੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
