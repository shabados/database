[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨਿ ਸਚੈ; ਸਚੀ ਪਤਿ ਹੋਈ ॥੩॥"
page = 158
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the sight of the True Being true honour is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਪੁਰਖ ਦੇ ਦੀਦਾਰ ਦੁਆਰਾ ਸੱਚੀ ਇਜਤ-ਆਬਰੂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True honor is obtained through the Darshan, the Blessed Vision of the True Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਹੀ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕਾ ਦਰਸਨ ਹੋਤਾ ਹੈ ਔਰ ਸਚੀ ਪਤ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਵਿਚ ਲੀਨ ਹੋਇਆਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਟਿਕਿਆਂ ਉਸ ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ ਇੱਜ਼ਤ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y buscando al Uno Verdadero, obtienen la Verdadera Gloria.(3)"