[[content]]
asset = "VGRG"
type = "primary"
data = "ਵਾਲਹੁ ਨਿਕੀ ਆਖੀਐ; ਖੰਡੇ ਧਾਰਹੁ ਸੁਣੀਐ ਤਿਖੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sikh spirit is subtler than a trichome and sharper than the edge of sword."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਾਲ ਥੋਂ ਸੂਖਮ ਕਹੀਦੀ ਹੈ ਅਰ ਤਲਵਾਰ ਦੀ ਧਾਰਾ ਥੋਂ ਤਿੱਖੀ ਸੁਣੀਂਦੀ ਹੈ।"