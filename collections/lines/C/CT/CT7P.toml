[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਰਵਹੁ ਗੋਬਿੰਦੈ; ਰਵਣ ਜੋਗੁ ॥"
page = 1184
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on they Lord, who is worthy of meditation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਸਿਮਰਨ ਕਰਨ ਦੇ ਲਾਇਕ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord of the Universe, who is worthy of meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਪਣੇ ਜੋਗ ਗੋਬਿੰਦ ਕੋ ਤੁਮ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਿਮਰਨ-ਜੋਗ ਗੋਬਿੰਦ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, habita en Dios, pues el Él es el Único que merece la Contemplación,"