[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਤ ਮੁਗਲ ਕੋ ਲੈ ਚਲੀ; ਅਪਨੇ ਬਾਗ ਲਿਵਾਇ ॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Next day she, delightfully, took Mughal to the garden."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਦਿਨ) ਸਵੇਰੇ ਮੁਗ਼ਲ ਨੂੰ ਆਪਣੇ ਬਾਗ਼ ਵਿਚ ਲੈ ਕੇ ਚਲ ਪਈ।"