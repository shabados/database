[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਤੇਰੀ ਸਾਮਗਰੀ; ਸਚੁ ਤੇਰਾ ਦਰਬਾਰਾ ॥"
page = 746
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are Thy chattels and true Thine court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਤੇਰੀ ਵਸਤ ਵਲੇਵ ਅਤੇ ਸੱਚੀ ਤੇਰੀ ਦਰਗਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True are Your devices, and True is Your Court."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੇਰੀ ਗੁਣੋਂ ਰੂਪੀ ਸਮਗ੍ਰੀ ਭੀ ਸਚ ਸਰੂਪ ਹੈ, ਤੇਰਾ (ਦਰਬਾਰਾ) ਦੀਵਾਨ ਬੈਕੁੰਠ ਵਾ ਸਤਿਸੰਗ ਭੀ ਸਚਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਦਰਬਾਰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਤੇਰੇ ਖ਼ਜ਼ਾਨੇ ਸਦਾ ਭਰਪੂਰ ਰਹਿਣ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es Tu Corte, Verdad las características de Tu Naturaleza;"