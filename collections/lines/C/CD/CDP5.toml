[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁੰਜਤ ਭ੍ਰਿੰਗ ਕਪੋਲਨ ਊਪਰ; ਨਾਗ ਲਵੰਗ ਰਹੇ ਲਿਵ ਲਾਈ ॥"
page = 215

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The black bees were humming on the cheeks and the braids of long hair of Sita were hanging like the Nagas looking towards her face."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ ਰਾਮ) ਦੀਆਂ ਗੱਲ੍ਹਾਂ ਉੱਤੇ ਭੌਰੇ ਗੂੰਜਦੇ ਸਨ, (ਟੇਢੀਆਂ ਜ਼ੁਲਫ਼ਾਂ) ਸੱਪਾਂ ਦੇ ਬੱਚਿਆਂ ਵਾਂਗ ਅੰਗਾਂ ਉੱਤੇ ਮੋਹਿਤ ਹੋ ਰਹੀਆਂ ਸਨ।"