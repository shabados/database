[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਆਤਮਾ ਅਚੇਤ ਸੰਗਤ ਸੁਭਾਵ ਹੇਤ; ਸਕਿਤ ਸਕਿਤ ਗਤ ਸਿਵ ਸਿਵ ਸਾਜ ਹੈ ।੫੯੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, a human soul under the influence of good and bad company and developing love and attachment with consciousless maya becomes consciousless. And by loving the conscious benevolent Lord, it also becomes benevolent and conscientious.  (598)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਆਤਮਾ ਦਾ ਸੁਭਾਵ ਮਾਇਆ ਦੀ ਸੰਗਤ ਨਾਲ ਮਾਇਆ ਵਰਗਾ ਅਚੇਤ ਜੜ੍ਹ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਕਲਿਆਨ ਸਰੂਪ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਕਲਿਆਨ ਸਰੂਪ ਬਣ ਜਾਂਦਾ ਹੈ ॥੫੯੮॥"