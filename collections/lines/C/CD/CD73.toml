[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ; ਨਾਗੇ ਜੋਗੁ ਨਾਹਿ ॥੧॥"
page = 1189
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wise, O naked man, thou shall unite not with thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ, ਹੇ ਨਗਨ ਇਨਸਾਨ! ਤੇਰਾ ਤੇਰੇ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O naked Yogi, this is not the way of Yoga! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਉਪਾਵੋਂ ਕੇ ਕਰਨੇ ਸੇ, ਹੇ ਨਾਗੇ! ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਜੋਗੁ) ਜੁੜਨਾ ਨਹੀਂ ਹੋਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੰਗੇ ਰਹਿ ਕੇ (ਤੇ ਪਿੰਡੇ ਉਤੇ ਸੁਆਹ ਮਲ ਕੇ) ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ (ਪਰਮਾਤਮਾ ਨਾਲ) ਮਿਲਾਪ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Yogui desnudo, uno no logra la Verdadera Unión con Dios. (1)"