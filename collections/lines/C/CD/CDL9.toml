[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਗਿਨ ਭੂਤ ਪਿਸਾਚ ਸਿੰਗਾਲਨ; ਸ੍ਰਉਨਤ ਸਾਗਰ ਮਾਝ ਅਨਾਏ ॥੧੮੬੦॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the Yoginis, ghosts, fiends, jackals etc., began to bathe in the sea of blood in the battlefield.1860."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋਗਣਾਂ, ਭੂਤ, ਪਿਸ਼ਾਚ ਅਤੇ ਗਿਦੜ ਲਹੂ ਦੇ ਸਾਗਰ ਵਿਚ ਨ੍ਹਾਤੇ ਹਨ ॥੧੮੬੦॥"