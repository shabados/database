[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਕੀ ਫਿਰੈ ਸਹੰਸ ਵਾਰ; ਖਾਇ ਨ ਪੀਐ ਭੁਖ ਨ ਤਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The grinding stone moves around thousands of times but it never feels hunger or thirst."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੱਕੀ ਹਜ਼ਾਰ ਵਾਰ ਫੇਰ ਫਿਰਦੀ ਹੈ ਨਾ ਖਾਂਦੀ ਨਾ ਪੀਂਦੀ ਹੈ, ਨਾ ਭੁੱਖੀ ਨਾ ਤਿਹਾਈ ਹੁੰਦੀ ਹੈ।"