[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਏ ਕ੍ਰਿਪਾਲ ਦਇਆਲ ਪ੍ਰਭ ਮੇਰੇ; ਸਾਧਸੰਗਤਿ ਮਿਲਿ ਛੂਟੇ ॥੧॥ ਰਹਾਉ ॥"
page = 497
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my Lord becomes kind and compassionate, the man is emancipated, by meeting the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂਡਾ ਸੁਆਮੀ ਮਇਆਵਾਨ ਦੇ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਆਦਮੀ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my God becomes kind and compassionate, one joins the Saadh Sangat, the Company of the Holy, and is emancipated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਮੇਰੇ ਦਆਲ ਪ੍ਰਭੂ ਜਿਨ ਪਰ ਕ੍ਰਿਪਾਲੁ ਭਏ ਹੈਂ, ਸੋਈ ਸਾਧ ਸੰਗਤ ਮੇਂ ਮਿਲ ਕਰ ਛੂਟ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰਭੂ ਜੀ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਕਿਰਪਾਲ ਹੁੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਅਜ਼ਾਦ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਛੂਟੇ = ਬੰਧਨਾਂ ਤੋਂ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que a través del Señor Compasivo y Misericordioso es liberado en la Saad Sangat, la Sociedad de los Santos. (1‑Pausa)"