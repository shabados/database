[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਤ ਦਿਨਨ ਕੋ ਬੈਰ; ਗਯੋ ਪੂਤੈ ਬਹੁਰਾਵਹਿ ॥"
page = 906

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The age-old enmities are eliminated by dint of the sons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਦਿਨਾਂ ਦਾ (ਪੁਰਾਣਾ) ਵੈਰ ਪੁੱਤਰ ਹੀ ਚੁਕਾਉਂਦੇ ਹਨ।"