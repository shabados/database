[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਪੇ ਨਾਹਿ ਛਪਾਇਆ; ਚੜਿਆ ਸੂਰਜੁ ਜਗੁ ਰੁਸਨਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When the sun rises it cannot be covered and it lightens the whole world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੂਰਜ ਜੜ੍ਹਿਆ, ਜਗਤ ਵਿਖੇ ਰੋਸ਼ਨੀ ਹੋ ਗਈ ਹੁਣ (ਕਿਸੇ ਦਾ) ਛਪਾਇਆ ਕਿਵੇਂ ਬੀ ਨਹੀਂ ਛਪਦਾ।"