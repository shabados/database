[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਵਿਰਲੀ ਸਚੁ ਸੰਚਿਆ; ਨਿਰਮਲੁ ਨਾਮੁ ਪਿਆਰਿ ॥"
page = 934
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A few amass the wealth of truth and love the Immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਥੋੜੇ ਸੱਚ ਦੀ ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰਦੇ ਅਤੇ ਪਵਿੱਤਰ ਨਾਮ ਨਾਲ ਪ੍ਰੇਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who gather the wealth of Truth, and love the Immaculate Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਰਹਤ ਹੋ ਕਰ ਪਰਮੇਸਰ ਦਾ ਨਿਰਮਲ ਔਰ ਸਚਾ ਜੋ ਨਾਮੁ ਧਨੁ ਹੈ, ਸੋ (ਵਿਰਲੀ) ਥੋੜੇ ਪੁਰਸੋਂ ਨੇ ਪਿਆਰ ਕਰ ਕੇ ਇਕਤ੍ਰ ਕੀਆ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਧਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਰਲੇ ਬੰਦਿਆਂ ਨੇ ਪਿਆਰ ਨਾਲ (ਗੋਪਾਲ ਦਾ) ਪਵਿਤ੍ਰ ਨਾਮ-ਰੂਪ ਸੱਚਾ ਧਨ ਇਕੱਠਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de poca Sabiduría, está en sus posesiones. Extraordinario es aquél que atesora la Riqueza de la Verdad y ama el Nombre Inmaculado."