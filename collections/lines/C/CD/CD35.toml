[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੁਦ੍ਰਿਸਟਿ ਨ੍ਰਿਪ ਓਰਿ ਨਿਹਾਰਿਓ ॥"
page = 450

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the king killed the enemy with his arrow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਹੀ (ਰਾਜੇ ਨੇ ਉਸ ਨੂੰ) ਵੈਰੀ ਸਮਝ ਕੇ ਤੀਰਾਂ ਨਾਲ ਮਾਰ ਦਿੱਤਾ।"