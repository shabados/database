[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਕੋ ਨਾਥੁ. ਸਰਣਿ ਸਮਰਥਾ; ਸਗਲ ਸ੍ਰਿਸਟਿ ਕੋ ਮਾਈ ਬਾਪੁ ॥"
page = 825
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Master of the masterless and potent to give refuge. He is the Father and Mother of entire creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਅਤੇ ਪਨਾਹ ਦੇਣ ਯੋਗ ਹੈ। ਉਹ ਸਮੂਹ ਰਚਨਾ ਦਾ ਬਾਬਲ ਅਤੇ ਅੰਮੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Master of the masterless, All-powerful to give Sanctuary. He is the Mother and Father of the whole Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਾਥਾਂ ਕਾ ਨਾਥ ਹੈ ਔ ਸਰਣਾਗਤੋਂ ਕਾ ਰਖ੍ਯਕ ਸਮਰਥੁ ਹੈ, ਔ ਸੰਪੂਰਨ ਸ੍ਰਿਸ਼ਟੀ ਕਾ ਮਾਤਾ ਪਿਤਾ ਹੋ ਕਰ ਪਾਲਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ, ਸਰਨ ਆਇਆਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ-ਜੋਗ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਂ-ਪਿਉ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਨਾਥੁ = ਖਸਮ। ਸਰਣਿ ਸਮਰਥਾ = ਸਰਨ ਪਏ ਦੀ ਸਹਾਇਤਾ ਕਰਨ-ਯੋਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es el Soporte del débil, el Único Digno de dar Refugio; Él es el Padre y la Madre de toda la creación."