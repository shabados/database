[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਾਚਾ ਨਾਮੁ ਮੁਰਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 414
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, the True Name of God, the enemy of pride, is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਸੱਚਾ ਨਾਮ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh realizes the True Name, the Destroyer of ego. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਗੁਰਮੁਖੋਂ ਨੇ ਮੁਰਾਰੀ ਕਾ ਸਚਾ ਨਾਮ ਜਪਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਰਾਰੀ = ਪਰਮਾਤਮਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que uno realiza el Naam, el Nombre del Señor. (1‑Pausa)"