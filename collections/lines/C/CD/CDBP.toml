[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨਦ ਗੁਣ ਗਾਵਹੁ; ਮਨੁ ਤਨੁ ਦੇਹ ਸੁਖਾਲੀ ॥ ਰਹਾਉ ॥"
page = 620
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With peace, equipoise and joy, I sing the Lord's praise and my mind, body and human frame are all the peace. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਮੈਂ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਮੇਰਾ ਚਿੱਤ, ਸਰੀਰ ਤੇ ਮਨੁੱਖੀ-ਢਾਂਚਾ ਸੁਖੀ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In celestial peace and ecstasy, I sing the Glorious Praises of the Lord, and my mind, body and being are at peace. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਜੇ ਹੀ ਸੁਖ ਹੂਆ ਹੈ ਔ ਅਨੰਦ ਕੇ ਸਾਥ ਗੁਨ ਗਾਵਤੇ ਹੈਂ, ਇਸ ਤੇ (ਮਨੁ ਤਨੁ) ਸੂਖਮ ਮਨ ਔ ਸਥੂਲ ਦੇਹ ਸੁਖੀ ਹੂਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮਨ ਸੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਸਰੀਰ ਸੁਖੀ ਹੋ ਜਾਂਦਾ ਹੈ। (ਹੇ ਭਾਈ! ਤੁਸੀਂ ਭੀ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਇਆ ਕਰੋ, (ਤੁਹਾਨੂੰ ਭੀ) ਸੁਖ ਮਿਲਣਗੇ, ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ ਮਿਲਣਗੇ। ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੁਖਾਲੀ = ਸੁਖੀ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Equilibrio y mi cuerpo y mi mente están en Paz. (Pausa)"