[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਤੁਕ ਦੇਖਤ ਜੀਵਨ ਕੋ ਪਿਖਿ; ਕਉਤੁਕ ਹ੍ਵੈ ਸਿਵ ਤਾਹਿ ਸੰਘਾਰੈ ॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He himself sees the play of the beings and within this play Shiva destroys them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜੀਵਾਂ ਦੇ ਕੌਤਕ ਵੇਖਦਾ ਹੈ ਅਤੇ ਫਿਰ ਕੌਤਕ ਵੇਖਦਾ ਹੋਇਆ ਸ਼ਿਵ ਰੂਪ ਵਿਚ ਉਨ੍ਹਾਂ ਦਾ ਸੰਘਾਰ ਕਰਦਾ ਹੈ।"