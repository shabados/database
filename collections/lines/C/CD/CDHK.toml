[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ; ਜਾ ਕੇ ਮਨ ਮਾਹਿ ॥"
page = 388
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind is the Name treasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਨਾਮ ਦਾ ਖਜਾਨਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the treasure of the Naam, the Name of the Lord, in his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਨਿਧਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਮਹਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél cuya mente atesora nada más que el Naam, el Nombre del Señor,"