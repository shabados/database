[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭਵਾਲੀ ਦਿਤੀਅਨੁ; ਅੰਤਰਿ ਲੋਭੁ ਵਿਕਾਰਾ ॥੫॥"
page = 425
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself has led astray the beings, so within their heart abide avarice and vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਖੁਦ ਹੀ ਜੀਵਾਂ ਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਲਾਲਚ ਤੇ ਗੁਨਾਹ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has led them astray, and placed greed and corruption within their hearts. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਮੇਂ ਲੋਭਾਦਿ ਬਿਕਾਰੋਂ ਕੋ ਪਾਇ ਕਰ ਜੀਵੋਂ ਕੋ ਆਪ ਹੀ ਭਵਾਲੀ, ਭਾਵ ਚੌਰਾਸੀ ਚੱਕ੍ਰ ਦੀਆ ਹੂਆ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜੀਵਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਭਵਾਟਣੀ ਦਿੱਤੀ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਲੋਭ ਆਦਿਕ ਵਿਕਾਰ ਜ਼ੋਰ ਫੜ ਗਏ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo desvía a Sus seres del Sendero y así, dentro de ellos, vive el vicio y la avaricia. (5)"