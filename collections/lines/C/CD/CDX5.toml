[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ; ਜਨਿ ਲਹੇ ਹਾਂ ॥"
page = 411
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slaves, who attain to Lord God, they"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਜੋ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those humble beings, who attach themselves to the Lord, Har, Har,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਲਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਿ = ਜਨ ਨੇ, ਜਿਸ ਜਿਸ ਜਨ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquellos Seres humildes que se aferran al Señor, Jar, Jar"