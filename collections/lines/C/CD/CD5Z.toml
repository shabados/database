[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਦੇਹੀ ਕੇ ਅਧਿਕ ਕਾਮ ॥"
page = 1194
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most efficacious deed of this body is this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਦਾ ਸਭ ਤੋਂ ਵੱਡਾ ਗੁਣਕਾਰੀ ਕੰਮ ਇਹ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most sublime of all the actions of this body,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਦੇਹੀ) ਜੀਵ ਕੇ ਅਧਿਕ ਕਾਮ ਆਉਣੇ ਵਾਲਾ ਜੋ ਰਾਮ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਹੱਲੇ ਵਲੋਂ ਸੁਚੇਤ ਰਹਿ ਕੇ ਸਿਮਰਨ ਕਰਨਾ) ਜੀਵ ਦੇ ਬਹੁਤ ਕੰਮ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el mejor y más Sublime de todos, sí, el meditar en el Nombre de Dios,"