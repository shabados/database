[[content]]
asset = "DGDG"
type = "primary"
data = "ਜ਼ਿਮੀਨਸ਼ ਦਰਾਮਦ ਚੁ ਕੋਹੇ ਬਿਲੰਦ ॥੧੪੪॥"
page = 1423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That he was raised to ground like a crumbling mountain.(144)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਦਾ ਸਿਰ ਉੱਚੇ ਪਹਾੜ ਵਾਂਗ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ ॥੧੪੪॥"