[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕਰਮ; ਬੰਧਨ ਕਾ ਮੂਲੁ ॥"
page = 1149
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of rituals are the root of involvements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਕਰਮਕਾਡ ਜੰਜਾਲਾਂ ਦੀ ਜੜ੍ਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of rituals and actions taken are the root of entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਔਰ ਕਰੋੜੋਂ ਕਰਮ ਕਰਨੇ ਬੰਧਨੋਂ ਕਾ ਕਾਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਮਿਥੇ ਹੋਏ) ਕ੍ਰੋੜਾਂ ਧਾਰਮਿਕ ਕਰਮ (ਹਉਮੈ ਦੀਆਂ) ਫਾਹੀਆਂ ਦਾ (ਹੀ) ਕਾਰਨ ਬਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ ਕਰਮ = ਕ੍ਰੋੜਾਂ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ। ਮੂਲੁ = ਕਾਰਨ, ਵਸੀਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no se purifica sólo con actos piadosos, pues estos nos pueden apegar más y más a la misma Maya, la ilusión."