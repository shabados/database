[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਚੇਲੇ ਵਸਿ ਕੀਜਹਿ ਰਾਵਲ; ਇਹੁ ਮਨੁ ਕੀਜੈ ਡੰਡਾਤਾ ॥੧॥"
page = 155
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Subjugate thy five disciples and make this mind thy staff, O yogi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੰਜ ਮੁਰੀਦਾ ਨੂੰ ਕਾਬੂ ਕਰ ਅਤੇ ਇਸ ਚਿੱਤ ਨੂੰ ਆਪਣਾ ਸੋਟਾ ਬਣਾ, ਹੇ ਯੋਗੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the five passions be disciples under your control, O begging Yogi, and make this mind your walking stick. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਾਵਲ) ਜੋਗੀ! ਪੰਚ ਜੋ ਇੰਦ੍ਰੇ ਹੈਂ ਇਨ ਕੋ ਵਸ ਕਰਨਾ, ਏਹੁ ਚੇਲੇ ਕਰੀਏ ਔਰੁ ਏਹੁ ਜੋ ਮਨੁ ਹੈ ਇਸ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੂਧਾ ਕਰਨਾ, ਏਹ ਹਾਥ ਮੇਂ ਡੰਡਾ ਪਕੜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਵਲ! (ਤੁਸੀ ਹੋਰਨਾਂ ਨੂੰ ਚੇਲੇ ਬਣਾਂਦੇ ਫਿਰਦੇ ਹੋ) ਆਪਣੇ ਪੰਜੇ, ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰੋ, ਚੇਲੇ ਬਣਾਓ, ਆਪਣੇ ਮਨ ਨੂੰ ਡੰਡਾ ਬਣਾਓ (ਤੇ ਹੱਥ ਵਿਚ ਫੜੋ। ਭਾਵ, ਕਾਬੂ ਕਰੋ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disciplina a tus cinco discípulos y deja que tu mente sea tu báculo, que la utilices y te sirva como un apoyo.(1)"