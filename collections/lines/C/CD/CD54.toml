data = "ਸੀਸੁ ਧਰਨਿ; ਸਹਸ ਭਗ ਗਾਂਮੀ ॥੪॥"
page = 710
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma's head got stuck to the hand of Shiva, the husband of Parbati."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਰਮਾ ਦਾ ਸਿਰ, ਪਾਰਵਤੀ ਦੇ ਪਤੀ ਸ਼ਿਵਜੀ ਦੇ ਹੱਥ ਨਾਲ ਚਿਮੜ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma's head got stuck to Shiva's hand, and Indra came to bear the marks of a thousand female organs. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਹਜਾਰ ਭਗ ਵਾਲਾ ਭਇਆ ਹੈ ਔਰ ਬ੍ਰਹਮਾ ਪੁਤ੍ਰੀ ਹੇਤ ਚਾਰ ਸੀਸ ਧਾਰਨ ਕੀਏ, ਵਾ ਸ਼ਿਵਜੀ ਬ੍ਰਹਮਾ ਕੇ ਸੀਸ ਕ੍ਰੋਧ ਸੇ ਕਾਟਣੇ ਤੇ ਕਪਾਲੀ ਧਾਰਨ ਕਰਤੇ ਭਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਹਜ਼ਾਰ ਭਗਾਂ ਦੇ ਚਿੰਨ੍ਹ ਵਾਲਾ ਇੰਦਰ-(ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਇਹਨਾਂ ਪੰਜਾਂ ਨੇ ਹੀ ਖ਼ੁਆਰ ਕੀਤਾ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਸੁ ਧਰਨਿ = (ਬ੍ਰਹਮਾ ਦਾ) ਸਿਰ ਧਾਰਨ ਵਾਲਾ ਸ਼ਿਵ (ਨੋਟ: ਜਦੋਂ ਬ੍ਰਹਮਾ ਆਪਣੀ ਹੀ ਧੀ ਉੱਤੇ ਮੋਹਿਤ ਹੋ ਗਿਆ, ਤੇ ਜਿੱਧਰ ਉਹ ਜਾਏ ਉੱਧਰ ਬ੍ਰਹਮਾ ਆਪਣਾ ਨਵਾਂ ਮੂੰਹ ਬਣਾਈ ਜਾਏ; ਉਹ ਅਕਾਸ਼ ਵੱਲ ਉੱਡ ਖਲੋਤੀ, ਬ੍ਰਹਮਾ ਨੇ ਪੰਜਵਾਂ ਮੂੰਹ ਉੱਪਰ ਵਲ ਬਣਾ ਲਿਆ। ਸ਼ਿਵ ਜੀ ਨੇ ਇਹ ਅੱਤ ਵੇਖ ਕੇ ਬ੍ਰਹਮਾ ਦਾ ਇਹ ਸਿਰ ਕੱਟ ਦਿਤਾ, ਪਰ ਬ੍ਰਹਮ-ਹਤਿਆ ਦਾ ਪਾਪ ਹੋ ਜਾਣ ਕਰਕੇ ਇਹ ਸਿਰ ਸ਼ਿਵ ਜੀ ਦੇ ਹੱਥਾਂ ਨਾਲ ਹੀ ਚੰਬੜ ਗਿਆ)। ਸਹਸ = ਹਜ਼ਾਰ। ਭਗ = ਤ੍ਰੀਮਤ ਦਾ ਗੁਪਤ ਅੰਗ। ਸਹਸ ਭਗ ਗਾਂਮੀ = ਹਜ਼ਾਰਾਂ ਭਗਾਂ ਦੇ ਨਿਸ਼ਾਨਾਂ ਵਾਲਾ (ਨੋਟ: ਜਦੋਂ ਇੰਦਰ ਨੇ ਗੌਤਮ ਦੀ ਵਹੁਟੀ ਨਾਲ ਵਿਭਚਾਰ ਕੀਤਾ, ਤਾਂ ਗੌਤਮ ਦੇ ਸ੍ਰਾਪ ਨਾਲ ਉਸ ਦੇ ਪਿੰਡੇ ਤੇ ਹਜ਼ਾਰ ਭਗਾਂ ਬਣ ਗਈਆਂ) ॥੪॥"

