[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਤਨੁ ਛਾਰੁ; ਕਿਆ ਕਹਿ ਰੋਵਹੀ ॥"
page = 1285
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, man's body is reduced to ashes. Of what avail is then saying and wailing?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਦਾ ਸਰੀਰ ਸੁਆਹ ਹੋ ਜਾਂਦਾ ਹੈ। ਤਦ ਕੁਝ ਆਖਣ ਅਤੇ ਵਿਰਲਾਪ ਕਰਨ ਦਾ ਕੀ ਲਾਭ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, the body is reduced to ashes; what good is it to speak and cry then?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਬਿਨਾਂ ਹਰੀ ਨਾਮ ਕੇ ਜਬ ਤਨ ਛਾਰ ਹੂਆ ਤਉ ਵਹੁ ਪੁਰਸ਼ ਆਗੇ ਅੰਤ ਕੋ ਕਿਆ ਕਹਿਕੇ ਰੋਵੇਂਗੇ, ਭਾਵ ਰੋਵਨਾ ਨਿਸਫਲ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿ ਕੇ ਮਨੁੱਖਾ-ਸਰੀਰ ਵਿਅਰਥ ਗਵਾਇਆ, ਹੁਣ ਉਹ ਕੀਹ ਆਖ ਕੇ ਰੋਣ? (ਨਾਮ-ਸਿਮਰਨ ਦਾ ਮੌਕਾ ਗਵਾ ਕੇ ਪਛੁਤਾਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿de qué vale hablar o llorar? Quienes sirven al Guru Verdadero viven excelsamente"