[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ; ਰੈਣਿ ਦਿਨੁ ਗਾਉ ॥"
page = 743
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day sing thou the praises of the Imperishable Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨੇ ਤੂੰ ਅਮਰ ਸੁਆਮੀ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praises of the Eternal, Imperishable Lord God, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਪ੍ਰਭੂ ਜੋ ਅਬਿਨਾਸੀ ਹੈ ਰਾਤ ਦਿਨ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਓ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਤ ਦਿਨ ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ (ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ) ਗਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਨਾਸੀ = ਨਾਸ-ਰਹਿਤ। ਰੈਣਿ = ਰਾਤ। ਗਾਉ = ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que siempre canta la Alabanzas de mi Señor Eterno,"