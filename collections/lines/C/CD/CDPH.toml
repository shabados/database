[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਮੂੜੁ; ਨਹੀ ਕੋ ਸਿਆਨਾ ॥"
page = 914
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None is foolish, nor is any one wise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਕੋਈ ਮੂਰਖ ਹੈ, ਨਾਂ ਹੀ ਕੋਈ ਅਕਲਮੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is foolish, and no one is wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕਰਿਕੇ ਨਾ ਕੋਈ ਮੂਰਖ ਹੈ ਔ ਨਾ ਕੋਈ ਚਤੁਰ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕੋਈ ਜੀਵ ਮੂਰਖ ਹੈ, ਨਾਹ ਕੋਈ ਸਿਆਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ante Ti nadie es ni sabio ni tonto;"