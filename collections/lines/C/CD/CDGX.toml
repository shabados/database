[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਤਾ ਸੋ ਪਰਵਾਣੁ; ਸਚੁ ਕਮਾਈਐ ॥"
page = 565
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who practises Truth, only his ablution is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਇਸ਼ਨਾਨ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's cleansing bath is only approved, if he practices Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਤਾ ਹੂਆ ਸੋ ਪੁਰਸ ਪਰਵਾਣ ਹੂਆ ਹੈ, ਜੋ ਸਚ ਕੋ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਸ ਮਨੁੱਖ ਦਾ ਨਹਾਉਣਾ ਕਬੂਲ ਹੈ ਜੋ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਨਾਮ ਦਾ ਸਿਮਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es solamente practicando la Verdad que la Ablución de uno es aprobada."