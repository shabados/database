[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠੇ ਅਗਿ ਨਾਲੰ ਖਹੇ ਖੋਲ ਖਗੰ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The blows of swords on the helmets create flames of fire."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਿਰ ਦੇ) ਟੋਪਾਂ (ਖੋਲ) ਉਤੇ ਤਲਵਾਰਾਂ ਵਜਦੀਆਂ ਸਨ ਅਤੇ ਅੱਗ ਦੀਆਂ ਚਿੰਗਾਰੀਆਂ ਨਿਕਲਦੀਆਂ ਸਨ,"