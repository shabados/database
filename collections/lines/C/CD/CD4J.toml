[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਚਾਇ ਚਕ੍ਰਯੋ ॥੨੮॥"
page = 617

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king though as to whose daughter that beautiful woman was, seeing here beauty the king saw allured and his mind fell in love with her.28."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਿਤ ਵਿਚ ਚਾਉ ਪੈਦਾ ਹੋ ਗਿਆ ॥੨੮॥"