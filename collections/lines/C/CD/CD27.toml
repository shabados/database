[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਰੁ ਜਰਵਾਣਾ ਵਸਿ ਕਰਿ; ਅੰਤਿ ਅਧਰਮ ਰਾਵਣਿ ਮਨ ਧਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Controlling the mighty age, i.e. conquering the time, Ravan adopted evil in his heart (and stole Sita)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਰ (ਬੁਢੇਪਾ) ਅਤੇ ਜਰਵਾਣਾ ਜਮ ਰਾਜ (ਜਿਸ ਨੇ ਆਪਣੇ) ਕਾਬੂ ਕਰ ਰਖੇ ਸਨ, ਅੰਤ ਨੂੰ (ਉਸ) ਰਾਵਣ ਨੂੰ ਮਨ ਵਿਖੇ ਪਾਪ ਧਾਰਣ ਕੀਤਾ।"