[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਗਏ ਤੁਮ ਹੋ ਹਮ ਕੋ ਹਮਰੋ ਤੁਮਰੇ ਰਸ ਮੈ ਮਨੁ ਭੀਨੋ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“That Krishna has left us"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸਾਨੂੰ ਤਿਆਗ ਗਏ ਹੋ, (ਪਰ) ਸਾਡਾ ਮਨ ਤਾਂ ਤੁਹਾਡੇ (ਪ੍ਰੇਮ) ਰਸ ਵਿਚ ਭਿਜਿਆ ਹੋਇਆ ਹੈ।"