[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕੁਦਰਤਿ; ਕੀਮਤਿ ਨਹੀ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 151
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine omnipotence, O Master cannot be appraised. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਅਪਾਰ ਸ਼ਕਤੀ ਦਾ, ਹੇ ਮਾਲਕ! ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your All-pervading creative nature cannot be estimated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤੂੰ ਜੋ ਕੁਦਰਤੀ ਹੈਂ ਤੇਰੀ ਭੀ ਕੀਮਤਿ ਪਾਈ ਨਹੀਂ ਜਾਤੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕੁਦਰਤਿ ਦਾ ਪੂਰਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ (ਭਾਵ, ਕੁਦਰਤਿ ਕਿਹੋ ਜਿਹੀ ਹੈ-ਇਹ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque no se puede expresar la Conciencia de Dios en palabras, ni es posible acabar de decir lo Grande que Es.(1-Pausa)"