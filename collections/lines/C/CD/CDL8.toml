[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ; ਏਕੋ ਜਾਣੈ ॥"
page = 224
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who knows One Lord, within and without,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੰਦਰ ਤੇ ਬਾਹਰ ਇਕ ਸਾਹਿਬ ਨੂੰ ਸਿੰਞਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, he knows the One Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ (ਅੰਤਰਿ) ਪਿੰਡ ਔਰ (ਬਾਹਰਿ) ਬ੍ਰਹਮੰਡ ਮੇਂ ਸੰਪੂਰਨ ਅਸਥਾਨੋਂ ਮੇਂ ਤਿਸ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੌ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੋਗੀ ਆਪਣੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਸਾਰੇ ਜਗਤ ਵਿਚ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਵਿਆਪਕ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que percibe que todo es Uno, dentro y fuera de sí mismo,"