data = "ਜੁਵਰਾਜ ਬਿਰਾਜਤ ਪਾਨ ਸਦਾ ॥੬॥"
page = 162

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The later two look impressive in the hands of princes always.6."

[[content]]
