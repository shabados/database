[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮੀਤਾ. ਧੂਰੀ ਕਉ ਬਲਿ ਜਾਈ ॥"
page = 612
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearken Thou O Friend, I am a sacrifice unto the dust of Thine feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸ੍ਰਵਣ ਕਰ, ਹੇ ਮਿੱਤ੍ਰ! ਮੈਂ ਤੇਰੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਉਤੋਂ ਖੰਨੀਐ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, friends: I am a sacrifice to the dust of Your feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮ੍ਰਿਤਾ ਸੁਣ! ਮੈਂ ਤੇਰੇ ਚਰਨੋਂ ਕੀ ਧੂਰ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਮੇਰੀ ਬੇਨਤੀ) ਸੁਣ। ਮੈਂ (ਤੇਰੇ ਚਰਨਾਂ ਦੀ) ਧੂੜ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਤੋਂ। ਬਲਿ ਜਾਈ = ਜਲਿ ਜਾਈਂ, ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh Amigos del Destino, ofrezco mi ser en sacrificio al Polvo de Sus Pies,"