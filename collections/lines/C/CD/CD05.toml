asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸੁ ਪੀਆ ਰੇ ॥"
page = 337
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's elixir I have quaffed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਅੰਮ੍ਰਿਤ ਮੈਂ ਪਾਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I drink in the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਰਸ ਪੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰਮੁਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰਸ ਪੀਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ ਭਾਈ! ਪੀਆ = ਪੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prueba entonces la Esencia de tu Señor,"