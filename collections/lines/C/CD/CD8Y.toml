[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਇਕ ਬਿਬੇਕ ਸੁਨਹੋ ਨ੍ਰਿਪਤਿ, ਅਵਰ ਸਮੁਹਿ ਕੋ ਜਾਇ ਹੈ ॥੧੬੭॥"
page = 692

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It will overshadow all without influencing the one Vivek (discriminating intellect).167."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸੁਣੋ, ਇਕ ਬਿਬੇਕ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੌਣ ਉਸ ਦੇ ਸਾਹਮਣੇ ਜਾਏਗਾ ॥੧੬੭॥"