[[content]]
asset = "SSA2"
type = "primary"
data = "ੜੜਕਿ ਮੁਏ. ਜਿਉ ਤ੍ਰਿਖਾਵੰਤ; ਨਾਨਕ. ਕਿਰਤਿ ਕਮਾਨ ॥੧॥"
page = 260
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In agony he dies like a thirsty man and obtains the fruit of his deeds done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਖ ਅੰਦਰ ਉਹ ਪਿਆਸੇ ਪੁਰਸ਼ ਦੀ ਤਰ੍ਹਾਂ ਮਰ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਫਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dies in agony, like one dying of thirst; O Nanak, this is because of the deeds he has done. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਪੂਰਬਲੇ (ਕਿਰਤਿ ਕਮਾਨ) ਕਰਮ ਕਮਾਏ ਕੇ ਅਨੁਸਾਰ ਤ੍ਰਿਖਾਤਰੋਂ ਕੀ ਨ੍ਯਾਈ (ੜੜਕਿ) ਛੋਭ ਕਰਕੇ, ਭਾਵ ਤੜਫ ਕਰ ਕੇ ਮਾਰ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਉਮੈ ਦੇ ਆਸਰੇ ਕੀਤੇ ਕੰਮਾਂ (ਦੇ ਸੰਸਕਾਰਾਂ) ਦੇ ਕਾਰਨ, ਹਉਮੈ ਦਾ ਕੰਡਾ ਚੁਭ ਚੁਭ ਕੇ ਹੀ ਉਹਨਾਂ ਦੀ ਆਤਮਕ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ, ਜਿਵੇਂ ਕੋਈ ਤ੍ਰਿਹਾਇਆ (ਪਾਣੀ ਖੁਣੋਂ ਮਰਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਸੁਖ ਬਾਝੋਂ ਤੜਫਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ੜੜਕਿ = (ਹਉਮੈ ਦਾ ਕੰਡਾ) ਚੁਭ ਚੁਭ ਕੇ। ਮੁਏ = ਆਤਮਕ ਮੌਤੇ ਮਰਦੇ ਹਨ, ਆਤਮਕ ਆਨੰਦ ਗਵਾ ਲੈਂਦੇ ਹਨ। ਤ੍ਰਿਖਾਵੰਤ = ਤਿਹਾਇਆ। ਕਿਰਤਿ = ਕਿਰਤ ਅਨੁਸਾਰ। ਕਿਰਤਿ ਕਮਾਨ = ਕਮਾਈ ਹੋਈ ਕਿਰਤ ਅਨੁਸਾਰ, ਹਉਮੈ ਦੇ ਆਸਰੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se murieron de dolor y de sed, fueron llevados a ese estado como consecuencia de sus acciones.(1)"