[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨਿ ਪ੍ਰਭਿ ਆਪਿ ਭੁਲਾਇਆ; ਨਾ ਤਿਸੁ ਜਾਤਿ. ਨ ਪਤਿ ॥੩॥"
page = 42
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself has put on the wrong track, has no caste and no honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਨੇ ਖੁਦ ਗਲਤ ਰਸਤੇ ਪਾਹਿਆ ਹੈ ਉਸ ਦੀ ਨਾਂ ਕੋਈ ਜਾਤੀ ਹੈ ਤੇ ਨਾਂ ਹੀ ਇੱਜ਼ਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is deceived by God Himself, has no position and no honor. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਤਿਸ ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਦਿਸਤੇ ਭੁਲਾਇ ਦੀਆ ਹੈ, ਨਾ ਤਿਸ ਕੀ ਉਤਮ ਜਾਤੀ ਹੈ ਔਰ ਨ ਕੁਛ ਪਤਿ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮੰਦ ਭਾਗੀ ਜੀਵ) ਨੂੰ ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਕੁਰਾਹੇ ਪਾ ਦਿੱਤਾ ਹੈ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਨਾਹ ਉਸ ਦੀ (ਉੱਚੀ) ਜਾਤਿ (ਮੁੱਲ ਪਾਂਦੀ ਹੈ) ਨਾਹ (ਦੁਨੀਆ ਵਾਲੀ ਕੋਈ) ਇੱਜ਼ਤ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਨੇ। ਪ੍ਰਭ = ਪ੍ਰਭੂ ਨੇ। ਤਿਨਿ ਪ੍ਰਭਿ = ਉਸ ਪ੍ਰਭੂ ਨੇ। ਪਤਿ = (ਦੁਨੀਆਵੀ) ਇੱਜ਼ਤ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "anda en el sendero equivocado, pues esa es la Voluntad del Señor, y pasa por la vida sin reconocimiento ni honor. (3)"