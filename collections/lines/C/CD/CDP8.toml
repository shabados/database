[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਪਿਆਸੀ ਮੈ ਫਿਰਉ; ਕਬ ਪੇਖਉ ਗੋਪਾਲ ॥"
page = 928
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thirsty with desire, I wander, thinking when I shall behold my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸ ਨਾਲ ਤਿਆਹੀਂ ਮੈਂ ਇਹ ਸੋਚਦੀ ਫਿਰਦੀ ਹਾਂ ਕਿ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਕਦ ਵੇਖਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Thirsty with desire, I wander around; when will I behold the Lord of the World?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਕੇ ਦੇਖਨੇ ਕੀ ਆਸਾ ਮੇਂ (ਪਿਆਸੀ) ਅਤੀ ਚਾਹਵੰਤ ਹੂਈ ਮੈਂ ਫਿਰਤੀ ਹੂੰ, ਜੋ ਕਬ ਦੇਖੋਂਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਦੀ) ਆਸ (ਰੱਖ ਕੇ) ਦਰਸ਼ਨ ਦੀ ਤਾਂਘ ਨਾਲ ਮੈਂ (ਭਾਲ ਕਰਦੀ) ਫਿਰਦੀ ਹਾਂ ਕਿ ਕਦੋਂ ਮੈਂ ਗੋਪਾਲ-ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਉ = ਫਿਰਉਂ, ਮੈਂ ਫਿਰਦੀ ਹਾਂ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro estar Contigo, Oh Dios. ¿Cuándo Te encontraré?"