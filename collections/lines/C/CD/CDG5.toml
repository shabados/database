[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਦੀਆਂ ਨਾਲੇ ਕੇਤੜੇ; ਸਰਵਰ ਅਸਰਾਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are the rivers, streams and the deep tanks."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਨਦੀਆਂ, ਨਾਲਿਆਂ, ਸਮੁੰਦਰਾਂ ਦੇ ਹੀ ਅਸਰਾਲ (ਮਗਰਮਛ) ਬਣੇ ਰਹਿੰਦੇ ਹਨ, (ਭਾਵ ਤੀਰਥਾਂ ਵਿਖੇ ਰਹਿੰਦੇ ਹਨ)।"