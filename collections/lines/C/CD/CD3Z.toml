[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਤੁਮਰੇ; ਕਾਜ ਸਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 201
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has arranged your affairs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਤੁਹਾਡੇ ਕਾਰਜ ਰਾਸ ਕਰ ਦਿਤੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru shall resolve all your affairs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਤੁਮਾਰੇ ਕਾਰਜ ਸਿੱਧ ਕੀਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਤਿਗੁਰੂ ਨੇ ਸਾਡੇ ਸਾਰੇ ਕਾਰਜ ਸਵਾਰ ਦਿੱਤੇ ਹਨ (ਕਿ ਸਤਿਗੁਰੂ ਸਰਨ ਪਿਆਂ ਦੇ ਕਾਰਜ ਸਿਰੇ ਚਾੜ੍ਹ ਦੇਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Verdadero Guru, todas tus tareas y todos tus deseos sean cumplidos. (1-Pausa)"