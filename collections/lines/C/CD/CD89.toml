[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ ਚਿਤਿ. ਨ ਆਇਓ; ਮਨਿ ਦੂਜਾ ਭਾਉ ਸਹਲੰਙੁ ॥੨॥"
page = 732
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She contemplates not her Lord God her heart is attached with the Love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੀ। ਉਸ ਦਾ ਦਿਲ ਹੋਰਸ ਦੇ ਪਿਆਰ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God does not come into her consciousness, and her mind is stuck in the love of duality. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਪ੍ਰਭੂ ਚਿਤ ਜੋ ਨਾ ਆਇਆ, ਮਨ ਮੇਂ ਦ੍ਵੈਤ ਭਾਵ ਹੀ (ਸਹਲੰਙੁ) ਇਕੱਠਾ ਹੋਇ ਰਹਾ ਹੈ॥੨॥☬ਜਿਸ ਜਗ੍ਯਾਸੂ ਨੇ ਦ੍ਵੈਤ ਛੋਡਕੇ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰੀ ਹੈ ਤਿਸ ਕੇ ਪਾਪ ਗਏ ਹੈਨ, ਸੋ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਦੇ ਚਿੱਤ ਵਿਚ ਹਰੀ-ਪ੍ਰਭੂ ਨਹੀਂ ਵੱਸਦਾ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਮਾਇਆ ਦਾ ਮੋਹ ਹੀ ਸਾਥੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਦੂਜਾ ਭਾਉ = ਮਾਇਆ ਦਾ ਪਿਆਰ। ਸਹਲੰਙੁ = {सह लग्न} ਸਾਥੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor no llega a su conciencia, pues su mente vive en la dualidad.  (2)"