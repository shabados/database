[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਤਿ ਸਿੰਘ ਕੇ ਬਧਨ ਕੋ; ਬਹੁਰ ਰਹਿਓ ਪਗੁ ਰੋਪਿ ॥੧੨੯੯॥"
page = 427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Karurdhvaja killed Samar Singh in his fury in the battlefield and now he stabilized himself to kill Shakti Singh.1299."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਕਤਿ ਸਿੰਘ ਮਾਰਨ ਲਈ ਫਿਰ ਪੈਰ ਗਡ ਰਿਹਾ ਹੈ ॥੧੨੯੯॥"