[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਮੁਨਾ ਨਦੀ ਨਿਕਟਿ ਬਹੈ; ਜਨੁਕ ਪੁਰੀ ਅਲਿਕੇਸ ॥੧॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It was on the bank of River Jamuna and was like the land of gods.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਨੇੜੇ ਜਮਨਾ ਨਦੀ ਵਗਦੀ ਹੈ, ਮਾਨੋ ਉਹ ਕੁਬੇਰ ਦੀ ਨਗਰੀ ਹੋਵੇ ॥੧॥"