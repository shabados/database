[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨੀ ਹਰਿ ਪ੍ਰਭੁ ਜਾਣਿਆ; ਸਭ ਹਰਿ ਪ੍ਰਭੁ ਤੇ. ਉਤਪਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 82
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's Word, does man understand God, the Lord of all. From the Lord God is all creation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ, ਇਨਸਾਨ ਸਭਸ ਦੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਤੋਂ ਹੀ ਸਮੂਹ ਰਚਨਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, you shall come to know the Lord God. From the Lord God, everything was created. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਹੀ ਸੇ ਹਮਨੇ ਹਰਿ ਪ੍ਰਭੂ ਕੋ ਜਾਨਾ ਹੈ ਕਿ ਜੋ ਕੁਛ ਹੈ ਸਭ ਕੀ ਹਰਿ ਪ੍ਰਭੂ ਸੇ ਉਤਪਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਜਬ ਗੁਰ ਬਚਨੋਂ ਕਰ ਕੇ ਜਾਨ੍ਯਾ ਜਾਤਾ ਹੈ ਤਬ ਸਭੀ ਲੋਗ ਕ੍ਯੋਂ ਨਹੀਂ ਤਿਨ ਗੁਰੋਂ ਕੋ ਆਨ ਮਿਲਤੇ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ-ਪ੍ਰਭੂ ਤੋਂ ਇਹ ਸਾਰੀ ਜਗਤ-ਰਚਨਾ ਹੋਈ, ਉਸ ਹਰੀ-ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਹੀ ਪੈ ਸਕਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Palabra del Shabd del Guru uno despierta hacia su Señor de Quien surge toda la creación.  (1-Pausa)"