[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਕਿਨੈ. ਨ ਪਾਈ ਪਰਮ ਗਤੇ ॥"
page = 1348
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, no one has attained unto the supreme state of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾ ਦੇ ਬਗੈਰ, ਕਿਸੇ ਨੂੰ ਪਰਮ ਪਰਸੰਨਤਾ ਦੀ ਦਸ਼ਾ ਪਰਾਪਤ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, no one has attained the supreme status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾ ਕਿਸੀ ਨੇ ਪਰਮਗਤੀ ਨਹੀਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਰਨ ਤੋਂ ਬਿਨਾ ਕਦੇ ਕਿਸੇ ਨੇ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਨੈ = ਕਿਸੇ ਨੇ ਭੀ। ਪਰਮ ਗਤੇ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru Verdadero, nadie ha logrado el Estado Supremo,"