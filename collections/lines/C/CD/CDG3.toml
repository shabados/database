[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਸੇਜ ਮਹਲ ਸੀਗਾਰ ॥"
page = 182
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is contained in couches, palaces and decorations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਪਲੰਘਾ, ਮੰਦਰਾ ਅਤੇ ਹਰ-ਸ਼ਿੰਗਾਰਾ ਵਿੱਚ ਰਮੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through beautiful beds, palaces and decorations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਿਹਜਾ ਤਥਾ ਮਹਲ ਸੀਗਾਰ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਸੋਹਣੀ) ਸੇਜ, ਹਾਰ-ਸਿੰਗਾਰ ਤੇ ਮਹਲ-ਮਾੜੀਆਂ (ਦੀ ਲਾਲਸਾ ਹੈ), ਇਹਨਾਂ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਮਾਇਆ ਪ੍ਰਭਾਵ ਪਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta a través de los castillos,"