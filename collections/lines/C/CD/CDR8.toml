[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰਥ ਕੋਟ ਕੀਏ ਇਸਨਾਨ; ਦੀਏ ਬਹੁ ਦਾਨ, ਮਹਾ ਬ੍ਰਤ ਧਾਰੇ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Having taken bath at millions of pilgrim-stations, having given many gifts in charity and giving observed important fasts."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕੋਈ ਜਿਗਿਆਸੂ ਭਾਵੇਂ) ਕਰੋੜਾਂ ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰੇ, ਬਹੁਤ ਦਾਨ ਦੇਵੇ ਅਤੇ ਮਹਾਨ ਬ੍ਰਤ ਧਾਰਨ ਕਰੇ;"