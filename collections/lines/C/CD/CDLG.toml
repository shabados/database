[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਜਿਹ ਕਉ ਚਤੁਰਾਨਨ ਬੇਦਨ ਕੇ ਗੁਨ ਭੀਤਰ ਗਾਯੋ ॥"
page = 541

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who has been eulogised by Brahma in the Vedas."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਜਿਸ ਦੇ ਗੁਣਾਂ ਨੂੰ ਬ੍ਰਹਮਾ ਨੇ ਵੇਦਾਂ ਅੰਦਰ ਗਾਇਆ ਹੈ।"