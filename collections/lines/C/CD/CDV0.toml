[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਆਨਿ ਮਿਲਾਇਓ ਗੁਰੁ ਸਾਧੂ; ਮਿਲਿ ਸਾਧੂ. ਕਪਟ ਖੁਲਾਨਾ ॥ ਰਹਾਉ ॥"
page = 697
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God has make me meet the saintly Guru and meeting the saint Guru, the shutters of my mind have been opened. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸੰਤ ਸਰੂਪ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ। ਸੰਤ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੇਰੇ ਦਿਲ ਦੇ ਕਿਵਾੜ ਖੁਲ੍ਹ ਗਏ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, Har, Har, has led me to meet the Holy Guru; meeting the Holy, the shutters have been opened wide. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰਿ ਨਾਮ ਜਪਨੇ ਵਾਲੇ (ਸਾਧੂ) ਸ੍ਰੇਸਟ ਸਤਗੁਰ ਆਪ ਨੇ ਜਬ ਮੇਰੇ ਕੋ ਆ ਮਿਲਾਏ, ਤਿਨਾਂ ਸੰਤ ਰੂਪ ਗੁਰੋਂ ਕੋ ਮਿਲ ਕਰ ਕੇ ਕਪਟ ਰੂਪ ਕਿਵਾੜ ਖੁਲ੍ਹ ਗਿਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਮੈਨੂੰ ਗੁਰੂ ਲਿਆ ਕੇ ਮਿਲਾ ਦਿੱਤਾ। ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਮੇਰੇ ਮਨ ਦੇ) ਕਿਵਾੜ ਖੁੱਲ੍ਹ ਗਏ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las puertas de mi mente han sido abiertas de par en par. Por favor, llena mi mente siempre con el Amor del Señor,"