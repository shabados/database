[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਮਨੂਆ; ਆਵੈ ਠਾਇ ॥"
page = 236
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the wandering mind is held."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭਟਕਦਾ ਹੋਇਆ ਮਨ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the wandering mind is held steady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਧਾਵਤਾ ਹੈ, ਜੋ ਮਨ ਸੋ (ਆਵੈ ਠਾਇ) ਅਰਥਾਤ ਇਸਥਿਤ ਪਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰਾਂ ਵਲ ਦੌੜਦਾ ਮਨ ਟਿਕਾਣੇ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ = ਵਿਕਾਰਾਂ ਵਲ ਦੌੜਦਾ। ਠਾਇ = ਥਾਂ ਸਿਰ, ਟਿਕਾਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tu mente delirante es contenida."