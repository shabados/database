[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਰਿ; ਮੂਲੁ ਜੰਤ੍ਰ ਭਰਮਾਏ ॥"
page = 232
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming riches to be the source of everything, mortals wander about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਨੂੰ ਹਰ ਸ਼ੈ ਦਾ ਮੁੱਢ ਜਾਣ ਕੇ, ਜੀਵ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Believing Maya to be the source of all, they wander in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਜੋ ਸ੍ਰਿਸਟੀ ਕਾ ਮੂਲ ਹੈ, ਸੋਈ ਭਇਆ ਏਕ (ਜੰਤ੍ਰ) ਹਿੰਡੋਲ ਤਿਸ ਕਰ ਜੀਵ ਭਰਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਭਾਗੀ) ਮਨੁੱਖ ਮਾਇਆ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦਾ) ਆਸਰਾ ਬਣਾ ਕੇ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ) ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ = ਆਸਰਾ। ਕਰਿ = ਕਰ ਕੇ, ਮਿਥ ਕੇ। ਜੰਤ੍ਰ = ਜੀਵ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pensando que Maya es la fuente de la vida, uno vacila lleno de duda,"