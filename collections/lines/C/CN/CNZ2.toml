[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਹ ਵਧਾਇ ਉਚਾਇਅਨੁ; ਤਿਹ ਚਰਿਆਰਿ ਨਾਰਿ ਅਠਿਖੇਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now she expanded her body to a great extent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਤੇਰਾਂ ਤਾਲਣ ਤੇ ਚੰਚਲ ਇਸਤ੍ਰ੍ਰੀ ਨੇ ਦੇਹ ਵਧਾਕੇ ਉੱਚੀ ਕਰ ਲੀਤੀ।"