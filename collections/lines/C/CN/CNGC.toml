[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡ ਸਮਰਥੁ ਸਦਾ ਸਦ ਸੰਗੇ; ਗੁਨ ਰਸਨਾ ਕਵਨ ਭਨਾ ॥੧॥"
page = 1215
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With what tongue should I utter the praise of Him, who is greatly Omnipotent and ever, ever a comrade of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਹੜੀ ਜੀਭ ਨਾਲ ਉਸ ਦੀ ਮਹਿਮਾ ਵਰਣਨ ਕਰਾਂ, ਜੋ ਵਿਸ਼ਾਲ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਨਹੀਂ ਮੇਰਾ ਸੰਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is utterly All-powerful, with me forever and ever; what tongue can utter His Glorious Praises? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਡਾ ਸਮਰਥੁ ਹੈ, ਸਦਾ ਸਦਾ ਸੰਗ ਰਹਿਤਾ ਹੈ। ਮੈਂ ਕਵਨ ਸੀ ਰਸਨਾ ਕਰ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ (ਭਨਾ) ਕਥਨ ਕਰੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਵੱਡੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਸਦਾ ਹੀ ਸਦਾ ਹੀ (ਸਾਡੇ) ਨਾਲ ਰਹਿੰਦਾ ਹੈ। ਮੈਂ ਆਪਣੀ ਜੀਭ ਨਾਲ ਉਸ ਦੇ ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ ਬਿਆਨ ਕਰਾਂ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਤਾਕਤ ਵਾਲਾ। ਸਦ = ਸਦਾ। ਸੰਗੇ = ਨਾਲ। ਰਸਨਾ = ਜੀਭ ਨਾਲ। ਗੁਨ ਕਵਨ = ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ? ਭਨਾ = ਭਨਾਂ, ਮੈਂ ਉਚਾਰਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dicha, Omnipotente es Él, y siempre estará en nosotros, oh ¿qué lengua podría recitar Sus Gloriosas Alabanzas? (1)"