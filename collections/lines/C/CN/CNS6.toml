[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "॥ਅਨਹਲਹੱਕ# (ਮੈਂ ਰੱਬ ਹੀ ਹਾਂ) ਕਹਿੰਦਾ ਹੋਇਆ ਮਨਸੂਰ ਸੂਲੀ ਵਲ ਜਾ ਰਿਹਾ ਸੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਨਲਹੱਕ ਜ਼ਦਾ ਮਨਸੂਰ ਸੂਇ ਦਾਰ ਆਮਦ ।੧੯।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O lively lover ! I know that you will be involved in making the two worlds bleed,"