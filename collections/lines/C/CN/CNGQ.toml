[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਉਲਾ; ਖੇਲ ਕਰੇ ਸਭਿ ਆਪੇ ॥"
page = 1020
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord stages the whole play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ਼ੁਦ ਹੀ ਪ੍ਰਭੂ ਸਾਰਾ ਖੇਡ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself stages all this drama."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰੁ ਨੇ ਸਭ ਆਪ ਹੀ ਖੇਲ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਾਰੇ ਖੇਲ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor por Sí Mismo, pone las reglas de Su Propio Teatro"