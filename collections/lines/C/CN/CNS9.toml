[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸਭੁ ਕਿਛੁ ਮੰਨਿਐ; ਅਵਰਿ ਕਾਰਾ ਸਭਿ ਬਾਦਿ ॥"
page = 954
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplation, penance and everything are obtained by believing in the Lord. All other occupations are vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ, ਤਪੱਸਿਆ ਅਤੇ ਹਰ ਵਸਤੂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਪ੍ਰਭੂ ਵਿੱਚ ਭਰੋਸਾ ਕਰਨ ਦੁਆਰਾ। ਹੋਰ ਸਾਰੇ ਕਾਰ-ਵਿਹਾਰ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditation, austerity and everything come through belief in the Lord's Name. All other actions are useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਮਨਨ ਕਰਨੇ ਸੇ ਜਪ ਤਪ ਆਦਿ ਸਭ ਸਾਧਨ ਸਫਲ ਹੋਤੇ ਹੈਂ ਔਰ ਜਿਤਨੀਆਂ ਕਾਰਾਂ ਹੈ ਸਭ ਬ੍ਯਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਤੀਜ ਜਾਏ ਤਾਂ ਜਪ ਤਪ ਆਦਿਕ ਹਰੇਕ ਉੱਦਮ (ਵਿੱਚੇ ਹੀ ਆ ਜਾਂਦਾ ਹੈ), (ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਸਾਰੇ ਕੰਮ ਵਿਅਰਥ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ (ਉੱਦਮ)। ਮੰਨਿਐ = ਜੇ ਮੰਨ ਲਈਏ, ਜੇ 'ਨਾਮ' ਨੂੰ ਮੰਨ ਲਈਏ, ਜੇ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਪਤੀਜ ਜਾਏ। ਅਵਰਿ ਕਾਰਾ = ਹੋਰ ਸਾਰੇ ਕੰਮ। ਬਾਦਿ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las austeridades y la contemplación están contenidas en la Fe; sí, todos los demás actos son vanos."