[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਹੰਸ ਹਸਤ ਪ੍ਰਮਾਨ ਲਉ ਸਭ; ਹੋਮ ਹੋਤ ਅਨੰਤ ॥੪॥੧੬੮॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even upto one thousand arms’ length and all innumerable ones were burnt and (thus reduced to ashes).4.168."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਜ਼ਾਰਾਂ ਹੱਥਾਂ ਦੀ ਲੰਬਾਈ ਤਕ ਦੇ ਸਭ ਸੱਪ (ਉਸ ਵਿਚ ਡਿਗ ਕੇ) ਸੜਦੇ ਜਾ ਰਹੇ ਸਨ ॥੪॥੧੬੮॥"