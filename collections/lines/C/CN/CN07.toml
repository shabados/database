[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਨਾ ਅੰਦਰਿ ਅਗਨਿ ਹੈ; ਨਹ ਤਿਪਤੈ ਭੁਖਾ ਤਿਹਾਇਆ ॥"
page = 138
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mortal is the fire of desire. He gets not satiated and remains hungry and thirsty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰਵਾਰ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਹੈ। ਉਹ ਰੱਜਦਾ ਨਹੀਂ ਅਤੇ ਭੁੱਖਾ ਤੇ ਪਿਆਸਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire is deep within; unsatisfied, people remain hungry and thirsty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਬੀਚ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਅਗਨੀ ਹੈ, ਯਾਂ ਤੇ ਭੁਖਾ ਤਿਹਾਇਆ ਰਹਤਾ ਹੈ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੋਤਾ, ਭਾਵ ਏਹ ਕਿ ਖਾਨ ਪਾਨ ਮਾਤ੍ਰ ਹੋਤੇ ਭੀ ਦੀਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦੇ) ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ (ਬਲ ਰਹੀ) ਹੈ, (ਇਸ ਵਾਸਤੇ ਇਹ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਹ ਤੇ ਭੁੱਖ ਦਾ ਮਾਰਿਆ ਹੋਇਆ ਰੱਜਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El deseo es como el fuego, nadie estando en sus llamas ha llegado a satisfacerse."