[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰਿ ਸੁਜਾਣਿ ਚਤੁਰਿ ਬੇਤੀ; ਸਾਸ ਬਿਨੁ ਜੈਸੇ ਤਨਾ ॥"
page = 928
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However beauteous, wise, accomplished and all-knowing I may be, my body is, as if, it is without breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੀ ਭੀ ਸੋਹਣੀ, ਸਿਆਣੀ, ਕਾਮਲ ਅਤੇ ਸਾਰਾ ਕੁੱਛ ਜਾਨਣਹਾਰ ਮੈਂ ਹੋਵਾਂ, ਮੇਰੀ ਦੇਹ ਐਉਂ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਕਿ ਇਹ ਸਾਹ ਦੇ ਬਗੈਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So beautiful, so wise, so clever and knowing; still, without the breath, it is just a body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਿਜ ਗੁਨੋਂ ਕਰ ਕੇ ਸੁੰਦ੍ਰ ਹੈ ਬੁਧੀ ਕਰ ਕੇ ਸੁਜਾਣ ਹੈ ਔ ਵਾਕੋਂ ਕਰ ਕੇ ਚਤਰ ਹੈ ਅਰ (ਬੇਤੀ) ਸਾਸਤ੍ਰ ਗ੍ਯਾਤਾ ਭੀ ਹੈ। ਪਰੰਤੂ ਪਤੀ ਬਿਨਾ ਐਸੇ ਬਿਅਰਥ ਹੈ ਸ੍ਵਾਸਾਂ ਬਿਨਾ ਜੈਸੇ ਤਨ ਬਿਅਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਸੋਹਣੀ ਹੋਵੇ, ਸਿਆਣੀ ਹੋਵੇ, ਚਤੁਰ ਹੋਵੇ, ਵਿੱਦਿਆ-ਵਤੀ ਹੋਵੇ (ਪਤੀ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ ਇਉਂ ਹੀ ਹੈ, ਜਿਵੇਂ) ਸਾਹ ਆਉਣ ਤੋਂ ਬਿਨਾ ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No importa qué tan bella y sabia es la novia; sin su Esposo ella es como un cuerpo sin respiración."