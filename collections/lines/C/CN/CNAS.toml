[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਮਾ ਝੰਝੀ ਆਖੀਐ; ਹੇਮੂ ਸੋਈ ਗੁਰਮਤਿ ਪਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rama is said to be of Jhanjhi caste. Hemu also has adopted the wisdom of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਝੰਝੀ ਜਾਤ ਦਾ ਰਾਮਾ ਭਗਤ ਕਹੀਦਾ ਸੀ ਅਤੇ ਹੇਮੂ ਨੇ ਬੀ ਓਹੀ ਗੁਰਮਤ ਪਾਈ, (ਭਗਤ ਬਰਾਬਰ ਭਗਤ ਸੀ)।"