[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦੁਆਰਿ ਜਾ ਪਕੜਿ ਚਲਾਇਆ; ਤਾ ਚਲਦਾ ਪਛੁਤਾਣਾ ॥੪॥"
page = 660
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he is driven captive to death's door, then, whilst going he regrets his actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਫੜ ਕੇ ਮੌਤ ਦੇ ਮੂੰਹ ਵਿੱਚ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ ਤਦ, ਜਾਂਦਾ ਹੋਇਆ, ਉਹ ਆਪਣੇ ਅਮਲਾਂ ਉਤੇ ਅਫਸੋਸ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he is marched in chains to Death's door, then, he regrets his actions. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੁਝ ਕੋ ਜਮ ਦੁਆਰੇ ਮੇਂ ਲਿਜਾਨੇ ਹੇਤ ਪਕੜ ਚਲਾਇਆ ਤਬ ਚਲਤਾ ਹੂਆ ਪਸਚਾਤਾਪ ਕਰੇਂਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ ਇਉਂ ਹੀ ਲੰਘਾ ਕੇ ਅਖ਼ੀਰ ਵੇਲੇ) ਜਦੋਂ ਫੜ ਕੇ ਜਮਰਾਜ ਦੇ ਬੂਹੇ ਵਲ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ (ਇਥੋਂ) ਤੁਰਨ ਵੇਲੇ ਹੱਥ ਮਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਦੁਆਰਿ = ਜਮ ਦੇ ਦਰ ਤੇ। ਜਾ = ਜਦੋਂ। ਪਕੜਿ = ਪਕੜ ਕੇ। ਚਲਾਇਆ = ਤੋਰਿਆ ਗਿਆ। ਤਾ = ਤਦੋਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces se arrepiente. (4)"