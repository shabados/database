[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਮੈ ਪਾਹੁਨ ਮਿਲਿਓ; ਭਗਤਿ ਕਰਉ ਨਿਵਿ ਪਾਏ ॥੨॥"
page = 1266
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking and searching I have met with my Groom and bowing at His feet, I now take to His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਢੂੰਡ ਅਤੇ ਭਾਲ ਕਰਦੀ ਹੋਈ ਮੈਂ ਆਪਣੇ ਪ੍ਰਾਹੁਣੇ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਪੈਰਾਂ ਨੂੰ ਨਿਮਸਕਾਰ ਕਰ, ਮੈਂ ਹੁਣ ਉਸ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਕਮਾਉਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking and searching, I have found my Husband Lord; I bow at His Feet and worship Him with devotion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਢੂੰਢਤੇ ਢੂੰਢਤੇ ਮੇਰੇ ਕੋ ਪਰਮੇਸ੍ਵਰ (ਪਾਹੁਨ) ਪਰਾਹੁਣਾ ਮਿਲਾ ਹੈ ਔਰ ਤਿਸ ਕੇ ਚਰਨੋਂ ਮੇਂ ਸੀਸ ਨਿਵਾਇਕਰ ਭਗਤੀ ਕਰਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਮਿਲ ਪਿਆ ਹੈ। ਹੁਣ ਮੈਂ ਉਸ ਦੇ ਚਰਨਾਂ ਤੇ ਢਹਿ ਕੇ ਉਸ ਦੀ ਭਗਤੀ ਕਰਦੀ ਰਹਿੰਦੀ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando y buscando he encontrado a mi Señor Esposo. Ahora me postro a sus Pies y Lo alabo con Devoción. (2)"