[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਯੋ ਤ੍ਰਯੋ ਕਠਿਨ ਕੋਰਰੇ ਪਰਹੀ ॥੧੨॥"
page = 974

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the sages got tired, he hit them with the whip.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਿਉਂ ਤਿਉਂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਖ਼ਤ ਕੋਰੜੇ ਪੈਂਦੇ ॥੧੨॥"