[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਮਿਲੁ ਪ੍ਰੀਤਮ ਪਿਆਰੇ ॥"
page = 203
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My darling Beloved, show mercy and show me Thine sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿੱਠੜੇ ਮਹਿਬੂਬ, ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਦਰਸ਼ਨ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Your Mercy, and lead me to meet You, O my Darling Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਤਨ ਕੇ ਪਿਆਰੇ! ਦਯਾ ਕਰ ਕੇ ਮਿਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਕਿਰਪਾ ਕਰ ਤੇ (ਮੈਨੂੰ) ਮਿਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imploro Tu Misericordia, oh Señor, para que me unas a Ti."