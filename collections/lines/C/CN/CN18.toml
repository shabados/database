[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਤਿਨ ਸੋ ਕਹਿਯੋ ਊਧਵ ਇਉ; ਤਿਨ ਊਧਵ ਸੋ ਬਿਨਤੀ ਇਹ ਕੀਨੀ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Getting mad again in the passionate love of Krishna, the gopis said to Udhava, “O Udhava! we request you that"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਨੇ ਊਧਵ ਨਾਲ ਇਸ ਪ੍ਰਕਾਰ ਕਿਹਾ ਸੀ, ਉਨ੍ਹਾਂ ਨੇ ਊਧਵ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਬੇਨਤੀ ਕਰ ਦਿੱਤੀ।"