[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਪੰਦੀ; ਦੁਇ ਰਾਹ ਚਲਾਏ ॥"
page = 1032
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The two travelers have struck out two ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋ ਰਾਹੀਆ ਨੇ ਦੋ ਰਸਤੇ ਜਾਰੀ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The two travellers have set out in two directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਇ ਸਿਖ੍ਯਾ ਵਾਲੇ ਰਾਹੀ ਦੋ ਰਸਤਿਆਂ ਮੇਂ ਚਲਾਏ ਹੈਂ, ਦੇਵਤਾ ਦੈਂਤ ਵਾ ਗੁਰਮੁਖ ਮਨਮੁਖ ਵਾ ਹਿੰਦੂ ਮੁਸਲਮਾਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਤਾ ਤੇ ਮਨਮੁਖਤਾ-ਇਹ ਦੋਵੇਂ ਰਸਤੇ ਤੋਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también a los seres humanos con distintos conocimientos y sabidurías,"