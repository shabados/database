[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਗੁਰ ਮਿਲਿ; ਕਾਜ ਸਵਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 13
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru, O Man! set aright thine affairs. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ, ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਕਾਰਜ ਰਾਸ ਕਰ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, your affairs shall be resolved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੁਮ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕੇ ਅਪਨੇ ਕਾਰਜ ਕੋ ਸਵਾਰ ਲੇਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ (ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ) ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Minuto a minuto la vida se acaba, reuniéndote con el Guru, oh hombre, salda tus cuentas. (1-Pausa)"