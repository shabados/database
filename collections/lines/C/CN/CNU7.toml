[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲ ਸਖਾਈ; ਭਗਤਨ ਕੋ ਮੀਤ ॥"
page = 863
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the infantine intimate of man and the friend of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਬੰਦੇ ਦਾ ਬਚਪਨ ਦਾ ਬੇਲੀ ਅਤੇ ਆਪਣੇ ਸਾਧੂਆਂ ਦਾ ਸੱਜਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God is your best friend, your playmate from earliest childhood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕਾ ਤੋ ਆਦ ਕਾ ਹੀ (ਸਖਾਈ) ਮਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਹਰੇਕ ਜੀਵ ਦਾ) ਮੁੱਢ ਦਾ ਸਾਥੀ ਹੈ, ਭਗਤਾਂ ਦਾ ਮਿੱਤਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestro Amigo de la niñez, Él es el Eterno Compañero de Sus Devotos."