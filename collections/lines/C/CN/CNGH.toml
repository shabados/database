[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕੀਨੑਸਿ; ਪ੍ਰਭੁ ਰਜਾਇ ॥"
page = 1187
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does; that is in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਦੀ ਰਜਾ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God does whatever He wills."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਹੈ, ਸੋ ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਰਜਾਇ ਮੇਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਯਕੀਨ ਹੁੰਦਾ ਹੈ ਕਿ) ਪ੍ਰਭੂ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ ਆਪਣੀ ਰਜ਼ਾ ਵਿਚ ਕਰਦਾ ਹੈ (ਕਿਸੇ ਹੋਰ ਦਾ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਕੋਈ ਦਖ਼ਲ ਨਹੀਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਨ੍ਹ੍ਹਸਿ = ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, todo lo que Dios hace, está en Su Voluntad"