[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਕਿਆ ਜੰਤ ਵਿਚਾਰਾ ॥੪॥੬੩॥੧੩੨॥"
page = 192
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, what an helpless creature am I?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਮੈਂ ਕਿਹੋ ਜਿਹਾ ਇਕ ਨਿਰਬਲ ਜੀਵ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, what a helpless creature I am! ||4||63||132||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਬਿਚਾਰਾ ਜੀਵ ਕਿਆ ਵਸਤੂ ਹੈ ਯਹਿ ਕਿ ਪਰਤੰਤ੍ਰ ਹੈ॥੪॥੬੩॥੧੩੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! (ਡਰ-ਸਹਮ ਤੋਂ ਬਚਣ ਲਈ, ਅਗਨਿ-ਸਾਗਰ ਦੇ ਵਿਕਾਰਾਂ ਦੇ ਸੇਕ ਤੋਂ ਬਚਣ ਲਈ) ਜੀਵਾਂ ਵਿਚਾਰਿਆਂ ਦੀ ਕੀਹ ਪਾਂਇਆਂ ਹੈ? (ਇਸ ਵਾਸਤੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਪੱਲਾ ਫੜੀ ਰੱਖ) ॥੪॥੬੩॥੧੩੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la simple criatura no puede hacer nada por sí misma.(4-63-132)"