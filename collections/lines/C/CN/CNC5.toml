[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋਰੇ ਅਗ੍ਰ ਦਾਸਿਨੀ ਹ੍ਵੈ ਹੌ ॥"
page = 966

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Rai said, ‘I will give you my spouse and will serve you as a servant."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰੇ ਅਗੇ ਦਾਸੀ ਬਣ ਕੇ ਰਹਾਂਗੀ।"