[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਮੂਠੇ ਦਿਨੁ ਰੈਣੀ ॥੮॥"
page = 227
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, man is robbed day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਬੰਦਾ ਦਿਨ ਰਾਤ ਲੁੱਟਿਆ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, they are plundered, day and night. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਗੁਰ (ਸਬਦੈ) ਉਪਦੇਸ਼ ਸੇ ਬਿਨਾ ਹੈ, ਸੋ ਦਿਨ ਰਾਤ੍ਰ (ਮੂਠੇ) ਠਗੇ ਜਾਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦਾ ਆਸਰਾ ਲੈਣ) ਤੋਂ ਬਿਨਾ ਜੀਵ ਦਿਨ ਰਾਤ (ਆਤਮਕ ਜੀਵਨ ਦੇ ਗੁਣਾਂ ਤੋਂ) ਲੁੱਟੇ ਜਾ ਰਹੇ ਹਨ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਠੇ = ਲੁੱਟੇ ਜਾਂਦੇ ਹਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Shabd somos engañados día y noche.(8)"