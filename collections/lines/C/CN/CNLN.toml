[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧਿ ਅਗਣਤ ਹੈਨਿ; ਆਪ ਜਣਾਇਨਿ ਵਡੇ ਵਡੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "None gets liberated without the true Guru without whom their ego goes on increasing further,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧਕ, ਸਿੱਧ ਕਈ ਹਨ, ਆਪਣਾ ਆਪ ਜਣਾਉਂਦੇ ਹਨ - ਵਡਿਆਂ ਥੋਂ ਵਡੇ ਹੋਕੇ। (ਛੀਵੀਂ ਤੇ ਸਤਵੀਂ ਤੁਕ ਵਿਖੇ ਸਭ ਦਾ ਨਿਖੇਧ ਦੱਸਦੇ ਹਨ)।"