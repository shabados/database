[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਰਖਾ ਸੰਜੋਗ ਮੁਕਤਾਹਲ ਓਰਾ ਪ੍ਰਗਾਸ; ਪਰਉਪਕਾਰ ਅਉ ਬਿਕਾਰੀ ਤਉ ਕਹਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "In the rainy season, both pearl and hailstones are produced. Being of the same form, a pearl is considered good doer while the hailstone causes damage."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਂਤੀ ਨਿਛੱਤਰ ਵਿਖੇ ਹੋਣ ਹਾਰੀ ਬਰਖਾ ਦੇ ਸੰਜੋਗ ਸਬੰਧ ਤੋਂ ਹੀ ਮੋਤੀ ਤੇ ਓਰਾ ਗੜੇ ਦਾ ਪ੍ਰਗਾਸ ਪ੍ਰਗਟਨਾ ਹੋਯਾ ਕਰਦਾ ਹੈ ਸੂਰਤ ਦੋਹਾਂ ਦੀ ਲਗਪਗ ਇਕੋ ਜੇਹੀ ਹੀ ਹੁੰਦੀ ਹੈ ਪ੍ਰੰਤੂ ਮੋਤੀ ਨੂੰ ਉਪਕਾਰੀ ਸੁਖਦਾਈ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਗੜਾ ਵਿਕਾਰੀ ਵਿਗਾੜ ਕਰਣ ਹਾਰਾ ਦੁਖਦਾਈ ਕਹੌਂਦਾ ਹੈ।"