[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਨੀ ਪਾਮਰੀ ਕੇ ਸਹਿਤ; ਸੋ ਤ੍ਰਿਯ ਦਈ ਬਤਾਇ ॥੪॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And they told about the woman, the shoe and the robe.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੁਤੀ ਤੇ ਪਾਮਰੀ ਸਹਿਤ ਉਸ ਇਸਤਰੀ ਸੰਬੰਧੀ ਦਸ ਦਿੱਤਾ ॥੪॥"