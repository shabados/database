[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਕਿਯੋ ਗਇੰਦ ਧਧਕਯ; ਚੰਦ ਭੰਭਜਿਗ ਦਿਵਾਕਰ ॥"
page = 606

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ganas and others shrunk with fear, the elephants of he directions wondered"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਜੇਂਦ੍ਰ ਹੈਰਾਨ ਹੋ ਗਿਆ ਹੈ, ਚੰਦ੍ਰਮਾ ਧੜਕਣ ਲਗਿਆ ਹੈ ਅਤੇ ਸੂਰਜ ਭਜਣ ਲਗਿਆ ਹੈ।"