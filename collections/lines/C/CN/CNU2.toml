[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਾਨੁ ਸਗਲ. ਗੈਰ ਵਜਹਿ ਭਰਿਆ; ਦੀਵਾਨ ਲੇਖੈ. ਨ ਪਰਿਆ ॥"
page = 408
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire fine he has paid without reasons and in God's court it is not credited."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜੁਰਮਾਨਾ ਉਸ ਨੇ ਬਗੈਰ ਸਬੱਬ ਦੇ ਹੀ ਤਾਰਿਆਂ ਹੈ। ਰੱਬ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਇਹ ਮੁਜਰੇ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He paid the fine, but it is in vain - in the Court of the Lord, his account is not credited."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨੋਂ ਸੇ (ਗੈਰ ਵਜਹਿ) ਵਿਰੁਧੁ, ਭਾਵ ਸਕਾਮ ਕਰਮ ਕੀਏ ਸੋ ਸਭ ਦੇਵਤੋਂ ਔ ਪਿਤ੍ਰ ਆਦਿਕੋਂ ਕਾ ਦੰਡ ਹੀ ਭਰਿਆ। ਸੋ ਕਰਮੋਂ ਕਾ ਸਮਦਾਉ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦੀਵਾਨ ਮੇਂ ਲੇਖੈ ਨ ਪੜਾ, ਭਾਵ ਮੋਖ ਫਲ ਦਾਤਾ ਨਾ ਹੋਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਵਿਚ ਲੱਗਾ ਹੋਇਆ) ਵਿਅਰਥ ਹੀ ਡੰਨ ਭਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਆਤਮਕ ਸਜ਼ਾ ਭੁਗਤਦਾ ਰਹਿੰਦਾ ਹੈ, ਅਜੇਹੇ ਕੰਮ ਹੀ ਕਰਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਕਾਰਨ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo su dolor fue en vano y no es admitido en la Corte de Dios."