[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਮਾਨ ਸਬੈ ਲਗੇ; ਮਨ ਛਾਡਿ ਕੈ ਅਹੰਮੇਵ ॥੧੩੯॥"
page = 646

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All had abandoned their ego and had dedicated themselves affectionately in his service.139."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਹੰਕਾਰ ਨੂੰ ਛਡ ਕੇ ਪ੍ਰੇਮ ਸਹਿਤ ਸਨਮਾਨ ਕਰਨ ਲਗੇ ਹਨ ॥੧੩੯॥"