[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਚਤੁਰ ਪਛਾਨ ॥੪੧੫॥"
page = 736

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Paash are formed by uttering the word “Senaa” firstly and then adding “Ripu Ari”, O wise men! You may recognize them.415."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਹੈ। ਸੂਝਵਾਨ ਵਿਚਾਰ ਲੈਣ ॥੪੧੫॥"