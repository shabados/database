[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੈ ਭਾਣੈ. ਜਨੁ ਸੇਵਾ ਕਰੈ; ਬੂਝੈ ਸਚੁ ਸੋਈ ॥"
page = 365
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slave, who surrendering to God's will, performs service, he understands the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਰਜਾ ਮੰਨ ਕੇ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਸਾਈਂ ਨੂੰ ਸਮਝ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of the Lord's Will, the humble being performs His service, and understands the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕਾ ਭਾਣਾ ਮਾਨ ਕਰ ਦਾਸ ਸੇਵਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਸਚ ਰੂਪ ਕੋ ਬੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਚੱਲਦਾ ਹੈ ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਹੈ ਉਹੀ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਕੈ ਭਾਣੈ = ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਹਿ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que entregándose a la Voluntad de Dios, sirve a su Señor, conoce la Verdad."