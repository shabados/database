[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਜਸੁ, ਹਰਿ ਜਨ ਕੀ ਸੰਗਤਿ ਦੀਜੈ; ਜਿਨ ਸਤਿਗੁਰੁ ਹਰਿ ਪ੍ਰਭੁ ਜਾਤਾ ਹੇ ॥੧੭॥੫॥੧੧॥"
page = 1032
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Guru, bless thou Nanak, with God's praise and the association of the Lord's slaves, who realise the Lord-God, through the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗੁਰਦੇਵ ਜੀ, ਤੂੰ ਨਾਨਕ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਅਤੇ ਸਾਹੁ ਦੇ ਗੋਲਿਆਂ ਦਾ ਮੇਲ-ਮਿਲਾਪ ਪ੍ਰਦਾਨ ਕਰ ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless Nanak with the Lord's Praises, and the Sangat, the Congregation of the Lord's humble servants; through the True Guru, they know their Lord God. ||17||5||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਅਪਨਾ ਜਸੁ ਔ ਅਪਨੇ ਜਨ ਕੀ ਸੰਗਤਿ ਦੇਹੁ। ਵਹੁ ਤੇਰੇ ਜਨ ਕੈਸੇ ਹੋਵੈਂ ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦੁਆਰੇ, ਹੇ ਹਰੀ! ਸਮਰਥ ਤੇਰੇ ਕੋ ਜਾਤਾ ਹੋਵੈ॥੧੭॥੫॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਨਕ ਦੀ ਅਰਦਾਸਿ ਹੈ ਕਿ) ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਸਤਿਗੁਰੂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਸਮਝ ਲਿਆ ਹੈ ਉਹਨਾਂ ਹਰੀ ਦੇ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਨਾਨਕ ਨੂੰ ਭੀ ਮਿਲ ਜਾਏ (ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਹੀ ਰਹਿ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ ॥੧੭॥੫॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਨਾਨਕ ਨੂੰ ॥੧੭॥੫॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos han tomado Conciencia del Guru y de Ti, su Único Señor.(17-5-11)"