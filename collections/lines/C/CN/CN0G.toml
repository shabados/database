[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਿਆਣ ਕੀਏ; ਗੁਰਦੇਵ ॥"
page = 801
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Bright Guru has blessed me with all bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸਮੂਹ-ਖੁਸ਼ੀ ਪਰਦਾਨ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine Guru has blessed me with total happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਨ ਕੋ ਸ੍ਰੀ ਗੁਰਦੇਵ ਜੀ ਨੇ ਸਭ (ਕਲਿਆਣ) ਸੁਖ ਪ੍ਰਾਪਤਿ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਉਸ ਨੂੰ ਸਾਰੇ ਸੁਖ ਦੇ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਕਲਿਆਣ = ਸਾਰੇ ਸੁਖ। ਕੀਏ = ਬਣਾ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Guru me ha bendecido con el Perfecto Éxtasis"