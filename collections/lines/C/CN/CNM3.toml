[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਸ ਅਉਰਤਿ ਤਲਾਕ; ਸਹਜਿ ਅਲੀਵਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Divorcing the (tastes of ) ten organs i.e.not being caught in their dragnet, he should attain equipose."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਸ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਤਲਾਕ ਦੇਵੇ (ਤਾਂ) ਸਹਜ ਵਿਚ ਸਮਾਵੇਗਾ।"