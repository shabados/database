[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁੰਜਨ ਮੈ ਜਮੁਨਾ ਤਟਿ ਪੈ; ਮਿਲਿ ਗੋਪਿਨ ਸੋ ਹਰਿ ਖੇਲਤ ਹੈ ॥"
page = 302

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna plays in the company of gopa children in the alleys on the banks of Yamuna and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਮਨਾ ਦੇ ਕੰਢੇ ਦੀਆਂ ਵੇਲਾਂ ਦੇ ਝੁਰਮੁਟ ਵਿਚ ਕ੍ਰਿਸ਼ਨ ਗਵਾਲ-ਬਾਲਕਾਂ ਨਾਲ ਖੇਡਦੇ ਹਨ।"