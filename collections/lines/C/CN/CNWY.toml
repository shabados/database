[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹ ਕਾਮਾ ਲੋਟਤ ਹੁਤੀ; ਲੈ ਮਾਧਵ ਕੋ ਨਾਮ ॥੬੧॥"
page = 923

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where Kama was rolling in remembrance of Madhwan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮਾਧਵਾਨਲ ਦਾ ਨਾਂ ਲੈ ਕੇ ਕਾਮਕੰਦਲਾ (ਤੜਪਦੀ ਹੋਈ) ਪਲਸੇਟੇ ਮਾਰ ਰਹੀ ਸੀ ॥੬੧॥"