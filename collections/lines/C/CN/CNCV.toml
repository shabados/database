[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਮਹਿਮਾ; ਬਰਨੈ ਕਉਨੁ ਪ੍ਰਾਨੀ ॥"
page = 271
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which mortal can narrate the saints praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜਾ ਜੀਵ ਸੰਤਾਂ ਦੀ ਕੀਰਤੀ ਨੂੰ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What mortal can speak of the Glorious Praises of the Holy?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਕੌ ਕੌਨ ਪ੍ਰਾਣੀ ਬਰਨਨ ਕਰੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਵਡਿਆਈ ਕਿਹੜਾ ਮਨੁੱਖ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué puede decirse de las virtudes de un hombre de Fe?"