[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਧਰ ਬਹੁਰਿ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਸਭ ਜਾਨ ॥੯੯॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming the fish remaining alive in water, then adding the word “Aashraya” with them and then saying the word “Shatdhar”, the names of Baan continue to be described.99."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਸੁਤ' ਅਤੇ 'ਧਰ' ਦਾ ਕਥਨ ਕਰੀਏ (ਤਾਂ) ਸਭ ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੯੯॥"