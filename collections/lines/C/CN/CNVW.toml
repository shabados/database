[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਨਕ; ਪਰਵਾਰੈ ਸਾਧਾਰੁ ॥੪॥੬॥"
page = 560
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward, O Nanak, emancipates his known, too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ, ਹੇ ਨਾਨਕ! ਆਪਣੇ ਟੱਬਰ-ਕਬੀਲੇ ਦਾ ਵੀ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh, O Nanak, emancipates his family and relations. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖ ਅਪਨੇ ਪਰਵਾਰ ਕੋ ਸਹਿਤ ਅਧਾਰ ਕੇ ਕਰ ਲੇਤੇ ਹੈਂ॥੪॥੬॥☬ਜੇ ਕਹੈ ਸਬਦ ਕੇ ਸਮਾਲਣੇ ਸੇ ਕਿਆ ਵਸ਼ੇਸ਼ ਲਾਭ ਹੈ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਆਪਣੇ ਪਰਵਾਰ ਵਾਸਤੇ ਭੀ ਆਸਰਾ ਦੇਣ ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਾਰੈ = ਪਰਵਾਰ ਵਾਸਤੇ। ਸਾਧਾਰੁ = ਸੁ-ਆਧਾਰੁ, ਆਧਾਰ ਸਹਿਤ, ਆਸਰਾ ਦੇਣ-ਯੋਗ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, emancipa a todos los suyos ahora y a través de todas las épocas. (4‑6)"