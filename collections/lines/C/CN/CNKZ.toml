[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲਚ ਕਰੈ ਜੀਵਨ ਪਦ ਕਾਰਨ; ਲੋਚਨ ਕਛੂ, ਨ ਸੂਝੈ ॥੨॥"
page = 692
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is greedy to maintain his life status and sees nothing with his eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀ ਜੀਵਨ ਅਵਸਥਾ ਕਾਇਮ ਰੱਖਣ ਦਾ ਲੋਭ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣਿਆਂ ਨੇਤਰਾਂ ਨਾਲ ਕੁਝ ਭੀ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts in greed to maintain his life and status, and sees nothing with his eyes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੀਵਨ ਪਦ ਕੇ ਵਾਸਤੇ ਲਾਲਚ ਕਰਤਾ ਹੈ ਔਰ ਬ੍ਰਿਧ ਹੂਆ ਨੇਤਰੋਂ ਤੇ ਭੀ ਤੁਝ ਕੋ ਕੁਛ ਸੂਝਤਾ ਨਹੀਂ, ਭਾਵ ਸੇ ਅੰਧ ਹੂਆ ਭੀ ਜੀਵਨੇ ਕੋ ਹੀ ਚਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਹੋਰ ਜੀਊਣ ਲਈ ਲਾਲਚ ਕਰਦਾ ਹੈ, ਇਸ ਨੂੰ ਅੱਖੀਂ (ਇਹ) ਨਹੀਂ ਦਿੱਸਦਾ (ਕਿ ਕਾਲ-ਅਹੇਰੀ ਤੋਂ ਛੁਟਕਾਰਾ ਨਹੀਂ ਹੋ ਸਕੇਗਾ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਨ ਪਦ ਕਾਰਨ = ਹੋਰ ਹੋਰ ਜੀਊਣ ਵਾਸਤੇ, ਲੰਮੀ ਉਮਰ ਵਾਸਤੇ। ਲੋਚਨ = ਅੱਖਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues él no ve aunque haga todo posible por prolongar sus días. (2)"