data = "ਫੂਲ ਰਹੇ ਜਨੁ ਕਿੰਸਕ ਨੇਕੰ ॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enemies were dyed with blood like many types of blooming flowers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਕੇਸੂ ਦੇ ਅਨੇਕ ਫੁਲ ਖਿੜੇ ਹੋਣ।"