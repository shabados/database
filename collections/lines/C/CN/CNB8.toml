[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਵਸਿ ਆਵਹਿ ਪੰਚਾ ॥"
page = 236
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom the five passions are overcome."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪੰਜ ਵਿਸ਼ੇ ਕਾਬੂ ਵਿੱਚ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on Him, the five passions are overcome."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਨਾਮ ਜਪਣੇ ਸੇ ਕਾਮ ਕ੍ਰੋਧ ਆਦਿ ਪੰਚੇ ਵਸਿ ਆ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਾਮ ਜਪਿਆਂ (ਕਾਮਾਦਿਕ) ਪੰਜੇ ਵਿਕਾਰ ਕਾਬੂ ਆ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Él, nos sobreponemos a los cinco grandes enemigos"