page = 230
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the heron the, ever, sits in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗਲੇ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਸਦੀਵ ਹੀ ਸਮਾਧੀ ਲਾ ਕੇ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sit there, like storks, pretending to meditate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਗਲੇ ਸਮਾਨ ਨਿਤ ਧਿਆਨ ਲਗਾਇ ਬੈਠਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਬਗਲੇ ਵਾਂਗ ਹੀ ਸਮਾਧੀ ਲਾ ਕੇ ਬੈਠਦਾ ਹੈ।"

[[content]]
asset = "SNST"
