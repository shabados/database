[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੋਲਿ ਅਬੋਲੁ ਨ ਬੋਲੀਐ; ਸੁਣਿ ਸੁਣਿ ਆਖਣੁ ਆਖਿ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even through speech, nothing can be said and heard about it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੋਲਣ ਤੋਂ ਅਬੋਲ ਹੈ (ਭਾਵ ਬਾਣੀ ਥੋਂ ਪਰੇ ਹੈ, ਪਰ ਮਨ ਬੀ ਉਥੇ ਨਹੀਂ ਬੋਲ ਸਕਦਾ, ਲੋਕ) ਸੁਣ ਸੁਕਣ ਅਖਾਣਾਂ ਨੂੰ ਆਖਕੇ ਸੁਣਾਉਂਦੇ ਹਨ।"