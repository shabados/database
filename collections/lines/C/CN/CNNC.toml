[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਸੁਖ ਸਾਗਰੋ; ਨਾਨਕ ਸਦ ਬਲਿਹਾਰ ॥੪॥੧੧॥੮੧॥"
page = 46
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever a sacrifice unto the Supreme Lord the Ocean of Comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹਮੇਸ਼ਾਂ ਹੀ ਸ਼ਾਂਤੀ ਦੇ ਸਮੁੰਦਰ ਸ਼ਰੋਮਣੀ-ਸਾਹਿਬ ਉਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to the Supreme Lord God, the Ocean of Peace. ||4||11||81||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਾਰਬ੍ਰਹਮ ਜੋ ਸਰਬ ਸੁਖੋਂ ਕਾ ਸਾਮੁੰਦ੍ਰ ਹੈ, ਤਿਸ ਕੇ ਮੈਂ ਸਦਾ ਹੀ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੪॥੧੧॥੮੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਾਰਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਦਿੱਸਦਾ ਹੈ, ਤੇ ਉਹ ਉਸ ਤੋਂ ਸਦਾ ਸਦਕੇ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥੧੧॥੮੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰੋ = ਸੁਖ ਸਾਗਰੁ, ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ, ਸੁਖਾਂ ਦਾ ਸੋਮਾ। ਸਦ = ਸਦਾ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es el Océano de Paz, y yo ofrezco mi ser en sacrificio a Él. (4-11-81)"