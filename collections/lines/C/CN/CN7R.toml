type = "primary"
data = "ਕਹਿਯੋ ਬੁਰਾ ਭਯੋ ਕਹਤ ਪਧਾਰੋ ॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They instructed him to repeat, ‘What a bad thing has happened.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਹਿੰਦਾ ਜਾ ਕਿ 'ਬਹੁਤ ਮਾੜਾ ਹੋਇਆ ਹੈ'।"