[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਧਾਰਿ ਦੀਜੈ ਮਤਿ ਊਤਮ; ਕਰਿ ਲੀਜੈ ਮੁਗਧੁ ਸਿਆਨਾ ॥੧॥"
page = 697
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, show mercy unto me, bless me with sublime understanding and make me, stupid one, wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ, ਮੇਰੇ ਉਤੇ ਦਇਆ ਕਰ, ਮੈਨੂੰ ਸ਼੍ਰੇਸ਼ਟ ਸਮਝ ਪਰਦਾਨ ਕਰ ਅਤੇ ਮੈਂ ਮੂਰਖ ਨੂੰ ਅਕਲਮੰਦ ਬਣਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, shower me with Your Mercy; bless me with an enlightened intellect; I am foolish - make me clever. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਧਾਰ ਕੇ ਉਤਮ ਬੁਧੀ ਦੀਜੀਏ, ਇਸ ਤੇ ਮੈਂ ਮੂਰਖ ਕੋ ਸਿਆਣਾ ਕਰ ਲੀਜੀਏ॥੧ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਚੰਗੀ ਅਕਲ ਦੇਹ, ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ ਸਿਆਣਾ ਬਣਾ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Compasión, bendíceme con Tu Sabiduría Sublime y hazme sabio en Ti. (1)"