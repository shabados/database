[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੁ ਦਰਸੁ. ਸੁਖਦਾਤਿਆ; ਮੈ. ਗਲ ਵਿਚਿ, ਲੈਹੁ ਮਿਲਾਇ ਜੀਉ ॥੧੫॥"
page = 74
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Giver of peace! grant me a sight of Thee and take me into Thine embrace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ! ਮੈਨੂੰ ਆਪਣਾ ਦੀਦਾਰ ਬਖਸ਼ ਤੇ ਮੈਨੂੰ ਆਪਣੀ ਗਲਵੱਕੜੀ ਵਿੱਚ ਲੈ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grant me the Blessed Vision of Your Darshan, O Giver of Peace. Please, take me into Your Embrace. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖੋਂ ਕੇ ਦਾਤਾ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਕੋ ਦਰਸਨ ਦੀਜੀਏ, ਅਰ ਮੇਰੇ ਕੋ ਗਲ ਮੇਂ ਮਿਲਾਇ ਲੀਜੀਏ ਅਰਥਾਤ ਅਭੇਦ ਕਰ ਲੀਜੀਏ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦੇਹ, ਮੈਨੂੰ ਆਪਣੇ ਗਲ ਨਾਲ ਲਾ ਲੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dador de Paz, bendíceme con Tu Visión y acógeme en Tu Abrazo."