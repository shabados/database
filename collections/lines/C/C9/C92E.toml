[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਹੁ; ਗੁਸਾਈ ਮਿਲੀਐ ਕੇਹ ॥"
page = 185
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, how can the Lord of earth be found?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੋਂ ਧਰਤੀ ਦਾ ਸੁਆਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, how can he meet the Lord of the World?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਕਹੋ! ਗੋਸਾਈ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦੱਸੋ, ਅਸੀਂ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਕਿਵੇਂ ਮਿਲ ਸਕਦੇ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਹੁ = ਦੱਸੋ। ਕੇਹੁ = ਕਿਸ ਤਰ੍ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Díganme, como responderá al Señor del Mundo?"