[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਰਾਮੁ; ਝੂਠਾ ਸਭੁ ਧੰਧਾ ॥੬॥੧੬॥"
page = 326
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and false are all the worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਅਤੇ ਕੂੜੇ ਹਨ ਸਮੂਹ ਸੰਸਾਰੀ ਵਿਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is True; all worldly affairs are false. ||6||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸਤ ਸਰੂਪ ਤੋ ਏਕ ਰਾਮ ਹੀ ਹੈ ਔਰ ਵਿਵਹਾਰ ਸਭ ਝੂਠਾ ਹੈ॥੬॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਬਾਕੀ ਸਾਰਾ ਜੰਜਾਲ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ ਹੈ ॥੬॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ। ਝੂਠਾ = ਨਾਸ ਹੋ ਜਾਣ ਵਾਲਾ, ਥਿਰ ਨਾਹ ਰਹਿਣ ਵਾਲਾ ॥੬॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sólo el Señor es Verdadero; todo lo demás es falso.  (6‑16)"