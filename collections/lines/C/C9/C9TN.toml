[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਣ ਮਰਣਾ ਜਾਇ ਕੈ; ਏਥੈ. ਖਾਜੈ ਕਾਲਿ ॥"
page = 15
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Life and death are for everything that is born. Death devours everything here."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ੈ ਜੋ ਪੈਦਾ ਹੋਈ ਹੈ ਉਸ ਲਈ ਪੈਦਾਇਸ਼ ਤੇ ਮੌਤ ਹੈ। ਏਕੇ ਹਰ ਸ਼ੈ ਨੂੰ ਮੌਤ ਨਿਗਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life and death come to all who are born. Everything here gets devoured by Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਇ ਕੈ) ਜਨਮ ਕਰ ਕੇ ਜੋ ਜੀਵਨਾ ਹੈ, ਸੋ ਮਰਣ ਕਾਲ ਪ੍ਰਯੰਤ ਸਨਬੰਧੀ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ (ਏਥੇ) ਈਹਾਂ ਸੰਸਾਰ ਮੇਂ ਪਦਾਰਥੋਂ ਕੋ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜਨਮ ਲੈ ਕੇ ਜੰਮਣ ਤੋਂ ਮਰਨ ਤਕ ਸਾਰੀ ਉਮਰ (ਮਨੁੱਖ) ਖਾਣ ਦੇ ਪਦਾਰਥ ਇਕੱਠੇ ਕਰਨ ਵਿੱਚ ਦੇ ਆਹਰ ਵਿੱਚ ਰੁੱਝਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida y la muerte son para todo lo que ha nacido. Es la muerte la que se devora todo en este mundo."