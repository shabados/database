[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਸਮੑਾਲਹਿ; ਸਾਚਿ ਸਮਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1172
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They remember the True Lord, and in the True Lord merge they. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸਾਹਿਬ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They contemplate the True Lord, and are absorbed in the True Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਸਚ ਕੋ ਸਮਾਲਤੇ ਹੈਂ ਔਰ ਸਾਚ ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਸਮਾਹਿ) ਅਭੇਦ ਹੋਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su mente se establece la Verdad de Dios y en la Verdad él se funde. (1-Pausa)"