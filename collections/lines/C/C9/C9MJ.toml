[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜਣੁ ਮੇਰਾ ਏਕੁ ਤੂੰ; ਕਰਤਾ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥"
page = 759
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art my Friend, O my Omnipotent and Omniscient Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈ, ਹੇ ਮੇਰੇ ਸਰਬ-ਸ਼ਕਤਮਾਨ ਅਤੇ ਸਰਬੱਗ ਸਿਰਜਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my only Friend, O my All-knowing, All-powerful Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ ਪੁਰਖ! ਮੇਰਾ ਸੱਜਨ ਤੋ ਏਕ ਤੂੰ ਹੀ ਹੈਂ, ਸੋ ਤੁਝ ਕੋ ਹੀ ਮੈਂ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਿਰਫ਼ ਤੂੰ ਹੀ ਮੇਰਾ (ਅਸਲ) ਸੱਜਣ ਹੈਂ। ਤੂੰ ਸਭ ਦਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਸਭ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੁ ਤੂੰ = ਸਿਰਫ਼ ਤੂੰ ਹੀ। ਸੁਜਾਣੁ = ਸਿਆਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Único Amigo, Sabio Señor Creador."