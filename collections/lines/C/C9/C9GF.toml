[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ; ਸਾਕਤੁ. ਕਹਹੁ ਕੋ ਤਰਿਆ ॥"
page = 1030
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, who is the infidel that has been saved without the Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸੋ! ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕਿਹੜਾ ਅਧਰਮੀ ਹੈ ਜੋ ਪਾਰ ਉੱਤਰ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me: without the Guru, what faithless cynic has been saved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੂਲਾ ਹੂਆ ਹੈ ਕਹੋ ਸੋ ਕੋਈ ਗੁਰੋਂ ਬਿਨਾਂ ਤਰਿਆ ਹੈ, ਭਾਵ ਨਹੀਂ ਤਰਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਕੋਈ ਭੀ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਬੰਦਾ (ਮਾਇਆ-ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, el amante de Maya no es salvado,"