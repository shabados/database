[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹ ਗੇਹੁ ਤ੍ਰਿਅ ਸਨੇਹੁ; ਚਿਤ ਬਿਲਾਸੁ. ਜਗਤ ਏਹੁ; ਚਰਨ ਕਮਲ ਸਦਾ ਸੇਉ. ਦ੍ਰਿੜਤਾ ਕਰੁ ਮਤਿ ਜੀਉ ॥"
page = 1403
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Grasp thou this instruction in this world, abandon the love of thy body, home, wife and mind's revelments and ever serve the lotus feet to thy Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਤੂੰ ਇਸ ਸਿਖਮਤ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰ ਲੈ, ਆਪਣੀ ਕਾਇਆ, ਘਰ, ਇਸਤਰੀ ਅਤੇ ਮਨ ਦੀਆਂ ਰੰਗਰਲੀਖਆਂ ਦੀ ਮੁਹਬਤ ਨੂੰ ਛਡ ਦੇ ਅਤੇ ਸਦੀਵ ਹੀ ਆਪਣੇ ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਘਾਲ ਕਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Free your consciousness of attachment to your body, your home, your spouse, and the pleasures of this world. Serve forever at His Lotus Feet, and firmly implant these teachings within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੇਹੁ) ਸਰੀਰ ਔਰ (ਗੇਹੁ) ਘਰ ਔ (ਤ੍ਰਿਅ) ਇਸਤ੍ਰੀ ਕਾ ਜੋ (ਸਨੇਹੁ) ਪ੍ਰੇਮ ਹੈ, ਇਹ ਸੰਪੂਰਨ ਜਗਤ ਚਿਤ ਕਾ ਹੀ ਬਿਲਾਸ ਜਾਣ। ਭਾਵ ਮਨੋ ਮਾਤ੍ਰ ਜਾਣ ਵਾ ਇਹ ਜਗਤ (ਚਿਤ) ਚੇਤਨ ਕਾ ਬਿਲਾਸ ਜਾਣ ਕਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕੋ ਸਦਾ ਸੇਵਨ ਕਰ, ਬੁਧੀ ਮੇਂ ਐਸੀ ਭਾਵਨਾ ਦ੍ਰਿੜ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ, ਘਰ, ਇਸਤ੍ਰੀ ਦਾ ਪਿਆਰ, ਇਹ (ਸਾਰਾ) ਸੰਸਾਰ ਮਨ ਦੀ (ਹੀ) ਖੇਡ ਹੈ। (ਸਤਿਗੁਰੂ ਦੇ) ਚਰਨ ਕਮਲਾਂ ਦਾ ਸਿਮਰਨ ਕਰ, (ਆਪਣੀ) ਮੱਤ ਵਿਚ ਇਹੀ ਭਾਵ ਦ੍ਰਿੜ੍ਹ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹ = ਸਰੀਰ। ਗੇਹੁ = ਗਰ। ਤ੍ਰਿਅ ਸਨੇਹੁ = ਇਸਤ੍ਰੀ ਦਾ ਪਿਆਰ। ਚਿਤ ਬਿਲਾਸੁ = ਮਨ ਦੀ ਖੇਡ। ਸੇਉ = ਸਿਮਰ। ਦ੍ਰਿੜਤਾ = ਪਕਿਆਈ, ਸਿਦਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Libera tu conciencia de los apegos a tu casa, a tu cuerpo, a tu pareja y a los placeres de este mundo, sirve para siempre a Sus Pies de Loto e Implanta firmemente estas Enseñanzas en tu interior."