[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਹ ਸਰਣੀ ਪਾਈਐ ਹਰਿ ਜੀਉ; ਗੁਣ ਗਾਵਹ ਹਰਿ ਨੀਤਾ ਰਾਮ ॥"
page = 543
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the sanctuary of saints, I have attained the venerable God and ever sing the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸ਼ਰਨਾਗਤ ਅੰਦਰ ਮੈਂ ਮਾਣਨੀਯ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹਾਂ ਤੇ ਸਦਾ ਹੀ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sanctuary of the Holy Saints, I have found the Dear Lord, and I constantly sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀ! ਮੁਝ ਕੋ ਸਾਧੋਂ ਕੀ ਸਰਣ ਮੇਂ ਪਾਈਏ, ਜੋ ਹਮ ਤੁਮਾਰੇ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਗੁਣ ਗਾਉਤੇ ਰਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੀ ਸਰਨ ਪਿਆਂ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਤੇ, ਅਸੀਂ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾ ਸਕਦੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧਹ ਸਰਣੀ = ਗੁਰਮੁਖਾਂ ਦੀ ਸਰਨ ਪਿਆਂ। ਗਾਵਹ = ਅਸੀਂ ਗਾਂਦੇ ਹਾਂ, ਗਾ ਸਕਦੇ ਹਾਂ। ਨੀਤਾ = ਨਿੱਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Santuario de los Santos obtengo a mi Señor y recito siempre Su Alabanza."