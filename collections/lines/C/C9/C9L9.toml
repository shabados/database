[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਰ ਨ︀ਯਾਇ ਤਿਨੈ ਸੁਖ ਪਾਇ ਕੇ ਤੀਰਥਨ ਸ︀ਯਾਮ ਸੁ ਰਾਮਹਿ ਪੈਡ ਲੀਯੋ ॥੨੩੮੮॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now there was no person blissful like him and in this way bowing his head and comforting him, the heroic Balram started his pilgrimage.2388."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਸਿਰ ਨਿਵਾ ਕੇ ਅਤੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ ਕੇ, (ਕਵੀ) ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਬਲਰਾਮ (ਤੀਰਥਾਂ ਦੇ) ਪੈਂਡੇ ਪੈ ਗਿਆ ॥੨੩੮੮॥"