page = 389
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My master has given me a gift,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਨੇ ਮੈਨੂੰ ਇਕ ਬਖਸ਼ੀਸ਼ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Master has given me a gift;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਪੁਨੈ) ਮੇਰੇ ਠਾਕੁਰ ਨੇ ਨਾਮ ਕੀ ਦਾਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਠਾਕੁਰ-ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਨੂੰ ਆਪਣੇ ਸੇਵਕ ਨਾਮ ਦੀ ਦਾਤਿ ਬਖ਼ਸ਼ੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro es Compasivo ahora conmigo,"