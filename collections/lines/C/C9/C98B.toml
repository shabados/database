[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਭਾ; ਭੇਦਹਿ ਭੇਦ ਮਿਲਾਵਾ ॥"
page = 342
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bh--By piercing (removing) doubt the union with God is achieved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭ-ਸੰਦੇਹ ਨੂੰ ਵਿੰਨ੍ਹਣ (ਦੂਰ ਕਰਨ) ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "BHABHA: When doubt is pierced, union is achieved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਭੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ ਪੰਜ ਪਰਕਾਰ ਕੋ ਜੋ ਭੇਦ ਹੈ: ਈਸ਼੍ਵਰ ਜੀਵ ਕਾ ਭੇਦ ੧, ਬ੍ਰਹਮ ਈਸ਼੍ਵਰ ਕਾ ਭੇਦ ੨, ਪਰਸਪਰ ਜੀਵਾਂ ਕਾ ਭੇਦ ੩, ਚੇਤਨ ਜੜ ਕਾ ਭੇਦ ੪, ਪਰਸਪਰ ਜੋੜ ਕਾ ਭੇਦ ੫, ਜਬ ਇਹ ਭੇਦ ਗਿਆਨ ਕਰ (ਭੇਦੇ) ਕਾਟ ਦੀਏ ਤਬ ਮਿਲਾਇ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਨਾਲੋਂ ਪਈ) ਵਿੱਥ ਨੂੰ ਮੁਕਾ ਕੇ (ਆਪਣੇ ਮਨ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ) ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਦਹਿ = ਭੇਦ ਨੂੰ, (ਪ੍ਰਭੂ ਨਾਲੋਂ ਪਈ) ਵਿੱਥ ਨੂੰ। ਭੇਦਿ = ਵਿੰਨ੍ਹ ਕੇ, ਮੁਕਾ ਕੇ। ਮਿਲਾਵਾ = ਮਿਲਾ ਲਿਆ, ਪ੍ਰਭੂ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਜੋੜ ਲਿਆ, ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜ ਲਿਆ।"

