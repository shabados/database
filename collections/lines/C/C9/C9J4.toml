[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਹਾ ਹੂਹਿ ਹਾਸੰ ਝਲਾ ਝਲ ਛਤ੍ਰੰ ॥੨੨॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He gleaming arms, weapons, splendour, canopy, pleasantry etc. increased his glory.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਦੇਵੀ) ਹਾਹੂ ਹਾਹੂ ਕਰ ਕੇ ਹਸਦੀ ਹੈ ਅਤੇ (ਉਸ ਦੇ) ਛਤ੍ਰ ਸਿਰ ਉਤੇ ਝੁਲਦਾ ਹੈ ॥੨੨॥"