[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਮਾਤੇ; ਅਨਦਿਨੁ ਜਾਈ ॥੩॥"
page = 991
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that one's night and day pass, imbued with equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਬੰਦੇ ਦੇ ਦਿਨ ਰਾਤ ਅਡੋਲਤਾ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਬੀਤਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and your nights and days will pass, imbued with celestial peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਤੇ ਹੀ ਇਸ ਨਾਮ ਮੇਂ ਮਸਤ ਹੂਏ ਹੈਂ ਉਨ ਕੇ ਰਾਤ ਦਿਨ (ਸਹਿਜੇ) ਸੁਖ ਮੇਂ (ਜਾਈ) ਬਤੀਤ ਹੋਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ) ਹਰੇਕ ਦਿਹਾੜਾ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਮਸਤ ਰਿਹਾਂ ਹੀ ਗੁਜ਼ਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno está siempre imbuido en el Equilibrio. (3)"