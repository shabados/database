[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਰ ਨਰ ਨਾਥ ਜਾਹਿ ਖੋਜਤ ਨ ਖੋਜ ਪਾਵੈ; ਖੋਜਤ ਫਿਰਹ ਤੋਹਿ ਕਵਨ ਪਿਆਰ ਕੈ ।੬੪੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "God who has not been realised by gods, man and Naths who have laboured untiringly, what type of love has made Him search you?  (647)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ; ਮਨੁੱਖ ਤੇ ਨਾਥ ਜਿਸ ਨੂੰ ਖੋਜਦੇ ਹਨ; ਪਰ ਖੋਜ ਨਹੀਂ ਪਾਉਂਦੇ ਹੇ ਸਖੀ! ਦੱਸ ਤਾਂ ਸਹੀ ਉਹ ਕਿਹੜੇ ਪਿਆਰ ਕਰ ਕੇ ਤੈਨੂੰ ਖੋਜਦਾ ਫਿਰਦਾ ਹੈ ॥੬੪੭॥"