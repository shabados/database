[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ ਵਸਿਆ; ਹਰਿ ਨਾਮਾ ॥੪॥੨੧॥੭੨॥"
page = 388
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whose mind abides the Lord's Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿੱਤ ਵਿੱਚ ਸਾਈਂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by one whose mind is filled with the Lord's Name? ||4||21||72||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਹਰਿ ਨਾਮੋਂ ਕਾ ਸਮਦਾਉ ਬਸਾ ਹੈ ਅਰਥਾਤ ਕੋਈ ਦੁਰਲਭ ਨਹੀਂ ਹੈ॥੪॥੨੧॥੭੨॥☬ਮਨਮੁਖੋਂ ਕੀ ਨਿਖੇਧੀ ਗੁਰਮੁਖੋਂ ਕੀ ਮਹਮਾਂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸੇ ॥੪॥੨੧॥੭੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél en cuya mente habita el Naam, el Nombre del Señor? (4-21-72)"