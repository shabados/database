[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤੇ ਹਮਰੀ ਸੈਨ ਖਪਾਈ ॥੧੩੨੪॥"
page = 429

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna said to all, “We shall not be able to kill Shakti Singh, because he has performed austerities for a boon from Chandi with extreme devotion, therefore he has destroyed all our army.1324."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਸਾਡੀ ਸੈਨਾ ਨਸ਼ਟ ਕਰ ਦਿੱਤੀ ਹੈ ॥੧੩੨੪॥"