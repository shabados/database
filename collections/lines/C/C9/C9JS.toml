[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਦੇਉ ਨਾਮਾ ਬਿਪ ਸੁਦਾਮਾ; ਤਿਨ ਕਉ ਕ੍ਰਿਪਾ ਭਈ ਹੈ ਅਪਾਰ ॥"
page = 856
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Jaidev, Namdev and Sudama, the Brahman, Thou hast blessed them with infinite grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੈਦੇਵ, ਨਾਮਦੇਵ ਅਤੇ ਸੁਦਾਮਾ, ਬ੍ਰਾਹਮਣ, ਉਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਬੇਅੰਤ ਰਹਿਮਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You blessed Jai Dayv, Naam Dayv and Sudaamaa the Brahmin with Your infinite mercy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈ ਦੇਵ ਜੀ, ਨਾਮ ਦੇਵ ਔਰ ਬ੍ਰਹਮਣ ਜੋ ਸੁਦਾਮਾਂ ਹੈ, ਤਿਨ ਸਭ ਕੋ ਤੇਰੀ ਅਪਾਰ ਕ੍ਰਿਪਾ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੈਦੇਵ, ਨਾਮਦੇਵ, ਸੁਦਾਮਾ ਬ੍ਰਾਹਮਣ-ਇਹਨਾਂ ਉੱਤੇ ਤੇਰੀ ਹੀ ਬੇਅੰਤ ਕਿਰਪਾ ਹੋਈ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈਦੇਉ = ਭਗਤ ਜੈਦੇਵ ਜੀ ਬਾਰ੍ਹਵੀਂ ਸਦੀ ਵਿਚ ਸੰਸਕ੍ਰਿਤ ਦੇ ਇਕ ਪ੍ਰਸਿੱਧ ਵਿਦਵਾਨ ਕਵੀ ਹੋਏ ਹਨ, ਇਹਨਾਂ ਦੀ ਭਗਤੀ-ਰਸ ਵਿਚ ਲਿਖੀ ਹੋਈ ਪੁਸਤਕ \"ਗੀਤ ਗੋਵਿੰਦ\" ਬੜਾ ਆਦਰ ਮਾਣ ਪਾ ਰਹੀ ਹੈ। ਦੱਖਣੀ ਬੰਗਾਲ ਦੇ ਪਿੰਡ ਕੰਨਦੂਲੀ ਵਿਚ ਇਹ ਜੰਮੇ ਸਨ। ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਪ੍ਰਭੂ-ਭਗਤ ਹੋਏ ਹਨ। ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ ਇਹਨਾਂ ਦੇ ਦੋ ਸ਼ਬਦ ਦਰਜ ਹਨ, ਜੋ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਨੇ ਆਪਣੀ ਪਹਿਲੀ ਉਦਾਸੀ ਵਿਚ ਬੰਗਾਲ ਵਲ ਜਾਂਦਿਆਂ ਲਿਆਂਦੇ ਸਨ।। ਨਾਮਾ = ਭਗਤ ਨਾਮਦੇਵ ਜੀ ਬੰਬਈ ਦੇ ਜ਼ਿਲਾ ਸਤਾਰਾ ਦੇ ਇਕ ਪਿੰਡ ਵਿਚ ਪੈਦਾ ਹੋਏ ਤੇ ਸਾਰਾ ਜੀਵਨ ਇਹਨਾਂ ਪਾਂਧਰਪੁਰ ਵਿਚ ਗੁਜ਼ਾਰਿਆ। ਕਬੀਰ ਜੀ ਇੱਥੇ ਉਹਨਾਂ ਦੀ ਅਨਿੰਨ ਭਗਤੀ ਤੇ ਪ੍ਰਭੂ ਦੀ ਉਹਨਾਂ ਉੱਤੇ ਅਪਾਰ ਕਿਰਪਾ ਦਾ ਜ਼ਿਕਰ ਕਰ ਰਹੇ ਹਨ। ਸੋ, ਇਹ ਖ਼ਿਆਲ ਕਰਨਾ ਵੱਡੀ ਭੁੱਲ ਹੈ ਕਿ ਨਾਮਦੇਵ ਜੀ ਮੂਰਤੀ-ਪੂਜਕ ਸਨ ਜਾਂ ਮੂਰਤੀ ਪੂਜਾ ਤੋਂ ਉਹਨਾਂ ਰੱਬ ਲੱਭਾ ਸੀ।। ਬਿਪ = ਬ੍ਰਾਹਮਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A Yaidev, Namdev y Sudama, el Brahmán, los bendijiste en Tu Misericordia."