[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੋਰਤ ਹੈ ਸੁ ਨਹੀ ਕੁਟਵਾਰ; ਕਿਧੌ ਗਹਿ ਕੈ ਪੁਰ ਹੂੰ ਕੀ ਠਗੀ ਕੋ ॥"
page = 360

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“And the police officer does not leave the cheat therefore I am not leaving you"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਕੋਤਵਾਲ ਨਗਰ ਦੇ ਠਗ ਨੂੰ ਪਕੜ ਕੇ ਛਡਦਾ ਨਹੀਂ ਹੈ।"