[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਤੁ ਜਾਗਿ ਰਹੈ ਗੁਰ ਸੇਵਾ; ਬਿਨੁ ਹਰਿ. ਮੈ ਕੋ ਨਾਹੀ ॥"
page = 1273
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awake, ever awake remain I in the Guru's service and without God, no one is mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦਾ, ਸਦਾ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹਾਂ ਮੈਂ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਅਤੇ ਹਰੀ ਦੇ ਬਗੈਰ ਮੇਰਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain awake and aware, serving the Guru; except for the Lord, no one is mine."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਗਤੁ) ਸਾਵਧਾਨ ਹੋ ਕਰ ਜਾਗਤੇ ਜੋ ਗੁਰੂ ਹੈਂ ਹਮ ਤਿਨ ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਜਾਗ ਰਹੇ ਹੈਂ ਔਰ ਹਰੀ ਸੇ ਬਿਨਾਂ ਮੇਰਾ ਕੋਈ ਨਹੀਂ॥☬ਔਰ ਜਗਤ ਕੈਸਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਸਫਲ ਹੈ ਜੋ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਵਿਚ ਤੱਤਪਰ ਰਹਿ ਕੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ। ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਤੋਂ ਬਿਨਾ ਸਾਡੇ ਇਸ ਸਰੀਰ ਦੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਗਤੁ ਰਹੈ = ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ, ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ। ਜਾਗਿ = ਜਾਗ ਕੇ, ਸੁਚੇਤ ਹੋ ਕੇ। ਮੈ ਕੋ ਨਾਹੀ = ਮੇਰੀ ਕੋਈ ਪਾਂਇਆਂ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Permanece conciente y despierto sirviendo al Guru. Fuera del Señor nadie es mío."