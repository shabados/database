[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿੰਧੁ ਸਮਾਇਓ; ਘਟੁਕੇ ਮਾਹਿ ॥"
page = 899
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the ocean, is contained in the mind-pitcher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ (ਸਮੁੰਦਰ) ਹਿਰਦੇ ਦੇ ਘੜੇ ਅੰਦਰ ਰਮ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean is contained in the pitcher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦ੍ਰ ਰੂਪ ਪ੍ਰਮਾਤਮਾਂ ਕਾ ਗਿਆਨੁ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਉਸ ਦੇ ਅੰਦਰ ਇਉਂ ਆ ਟਿਕਦਾ ਹੈ ਜਿਵੇਂ ਸਮੁੰਦਰ (ਮਾਨੋ) ਇਕ ਨਿੱਕੇ ਜਿਹੇ ਘੜੇ ਵਿਚ ਆ ਟਿਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਧੁ = ਸਮੁੰਦਰ। ਘਟੁਕਾ = ਨਿੱਕਾ ਜਿਹਾ ਘੜਾ। ਘਟੁਕੇ ਮਾਹਿ = ਨਿੱਕੇ ਜਿਹੇ ਘੜੇ ਵਿਚ {ਨੋਟ: 'ਘਟੁ ਕੇ ਮਾਹਿ' ਪਦ-ਛੇਦ ਗ਼ਲਤ ਹੈ। ਜੇ ਇਹ ਹੁੰਦਾ, ਤਾਂ ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਘਟੁ' ਦਾ (ੁ) ਉੱਡਜਾਂਦਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mar de Dios está contenido en la vasija de la mente;"