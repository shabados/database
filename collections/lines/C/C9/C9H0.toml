[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਆਸਾ ਤੈਸੀ ਮਨਸਾ; ਪੂਰਿ ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 763
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the desire, so is the mind's demand, which the All-pervading Lord fulfils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਖਾਹਿਸ਼ ਹੈ, ਉਹੋ ਜਿਹੀ ਹੀ ਹੈ ਮਨ ਦੀ ਮੰਗ, ਜਿਸ ਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਸਾਈਂ ਪੂਰੀ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As are our hopes, so are our minds' desires, which the All-pervading Lord brings to fulfillment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਆਸਾ ਕਰਤੀ ਹੈ ਤੈਸੀ ਮਨਸਾ ਸ੍ਵਾਮੀ ਪੂਰੀ ਕਰਤਾ ਹੈ। ਵਹੁ ਸ੍ਵਾਮੀ ਕੈਸਾ ਹੈ? (ਪੂਰਿ) ਸੰਬੂਹਾ ਮੇਂ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਵਹੁ ਘਟ ਘਟ ਮੇਂ ਵਿ੍ਯਾਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਹਰੇਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵਿਆਪਕ ਹੈ (ਉਹ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ) ਜਿਹੋ ਜਿਹੀ ਆਸ ਧਾਰ ਕੇ ਕੋਈ ਉਸ ਦੇ ਦਰ ਤੇ ਆਉਂਦੀ ਹੈ ਉਹੋ ਜਿਹੀ ਇੱਛਾ ਉਹ ਪੂਰੀ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, así como es el deseo, así es la esperanza satisfecha por el Señor que lo satisface todo."