[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਜੁਰੈ; ਨ ਵਿਆਪੈ ਕਾੜੑਾ ॥"
page = 238
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who unites with God, is not engrossed in anxiety."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ, ਉਹ ਚਿੰਤਾ ਵਿੱਚ ਗ਼ਲਤਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone attaches himself to the Lord, he is not afflicted by worries."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੇ ਹਰੀ ਕੇ ਸਾਥ ਜੁੜੇ ਤਾਂ (ਕਾੜਾ) ਝੋਰਾ ਨਹੀਂ ਵਿਆਪਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਤਾਂ ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਉਸ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está unido con el Señor,"