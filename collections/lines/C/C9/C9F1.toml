[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੁਖ ਕਉ ਜਾਚਤ. ਸ੍ਰਮੁ ਪਾਈਐ; ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ ਮੋਖ ॥੧॥ ਰਹਾਉ ॥"
page = 682
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To beg of man, I fell ashamed. By Lord's meditation salvation is obtained. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਕੋਲੋਂ ਮੰਗਦਿਆਂ ਮੈਨੂੰ ਲੱਜਿਆ ਆਉਂਦੀ ਹੈ। ਸੁਆਮੀ ਦੇ ਆਰਾਧਨ ਦੁਆਰਾ ਕਲਿਆਣ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would hesitate to beg from other people. Remembering God in meditation, liberation is obtained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਔਰ ਮਾਨੁਖ ਸੇ ਮਾਂਗਣੇ ਤੇ (ਸ੍ਰਮੁ) ਕਸ਼ਟ ਪਾਈਤਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਆਪ ਕੇ ਸਿਮਰੇ ਤੇ ਮੋਖ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾਂ ਪਾਸੋਂ ਮੰਗਦਿਆਂ ਨਿਰੀ ਖੇਚਲ ਹੀ ਹਾਸਲ ਹੁੰਦੀ ਹੈ, (ਦੂਜੇ ਪਾਸੇ,) ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ (ਪਦਾਰਥ ਭੀ ਮਿਲਦੇ ਹਨ, ਤੇ) ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ (ਭੀ) ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਜਾਚਤ = ਮੰਗਦਿਆਂ। ਸ੍ਰਮੁ = ਥਕਾਵਟ, ਖੇਚਲ। ਕੈ ਸਿਮਰਨਿ = ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ। ਮੋਖ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "trabajo en vano, pero contemplando al Señor, soy emancipado. (1-Pausa)"