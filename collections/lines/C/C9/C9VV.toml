[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਦਾ ਸਲਾਮਤਿ; ਨਿਰੰਕਾਰ ॥੧੮॥"
page = 4
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art ever safe and sound, O Formless One!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਨਵਾਂ ਨਰੋਆ ਹੈ, ਹੇ ਸਰੂਪ-ਰਹਿਤ ਪੁਰਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, Eternal and Formless One. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂ ਸਦਾ ਇਸਥਿਤਿ ਰੂਪੁ ਹੈਂ॥੧੮॥☬ਅਬ ਏਹ ਕਹਤੇ ਹੈਂ ਪਰਮਾਤਮਾ ਕੇ ਨਾਮ ਔਰ ਅਸਥਾਨ ਅਨੰਤ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰੰਕਾਰ! ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈਂ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Oh Señor Eterno y sin forma!(18)"