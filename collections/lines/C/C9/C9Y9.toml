[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਤ; ਕਿਛੁ ਚਾਖੁ. ਨ ਜੋਹੈ ॥"
page = 1150
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating God, an evil-eye shall affect thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦ-ਨਜ਼ਰ ਤੇਰੇ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Lord, the Eye of Death cannot see you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਕੁਛ (ਚਾਖੁ) ਡਾਇਣ (ਜੋਹੈ) ਤਕ ਨਹੀਂ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਕੋਈ ਭੈੜੀ ਨਜ਼ਰ ਨਹੀਂ ਲੱਗਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਖੁ = {चक्षुस्} ਭੈੜੀ ਨਜ਼ਰ। ਜੋਹੈ = ਤੱਕ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando al Señor, la malicia no te lleva en la mira,"