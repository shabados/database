data = "ਮੁਸਨਹਾਰ; ਪੰਚ ਬਟਵਾਰੇ ॥"
page = 182
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five evil passions are the plunderers and highway robbers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜੇ ਮੰਦੇ ਵਿਸ਼ੇ ਖੋਹਣ-ਖਿੰਜਣ ਵਾਲੇ ਅਤੇ ਰਮਤੇ ਦੇ ਲੁਟੇਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves have plundered them;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੂਟਨੇ ਵਾਲੇ ਪੰਚ ਕਾਮਾਦੀ ਧਾੜਵੀਂ ਹੈਂ॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਸਰਬ ਪ੍ਰਪੰਚ ਕੋ ਹੀ ਲੂਟ ਲੇਤੇ ਹੋਂਗੇ ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਠੱਗਣ ਵਾਲੇ ਪੰਜੇ ਡਾਕੂ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco bandidos andan sueltos para robarnos a todos,"