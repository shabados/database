[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰਸਿਖਨ ਕਉ ਲੇਪੁ ਨ ਗ੍ਰਿਹਸਤ ਮੈ; ਆਨ ਦੇਵ ਸੇਵ ਧ੍ਰਿਗੁ ਜਨਮੁ ਸੰਸਾਰ ਹੈ ।੪੮੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, the disciples of the Guru are never blemished while leading a householder's life. Like loyal and faithful wife, they consider indulgence of worship of any other god over the True Guru as a condemnable act in the world.  (483)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੇ ਪ੍ਰਕਾਰ ਗੁਰ ਸਿੱਖਾਂ ਨੂੰ ਗ੍ਰਿਸਤ ਮਾਰਗ ਦੇ ਕੰਮ ਕਾਰ ਭੁਗਤਾਦਿਆਂ ਕੋਈ ਲੇਪ ਨਹੀਂ ਲਗਦਾ, ਪਰ ਪਤਿਬ੍ਰਤਾ ਇਸਤ੍ਰੀ ਦੇ ਪਰ ਪੁਰਖਾਂ ਸੇਵਿਆਂ ਜੀਕੂੰ ਪਤਿਬ੍ਰਤਾ ਦਾ ਭੰਗ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਸੰਸਾਰ ਵਿਚ ਓਸ ਦਾ ਜੀਉਣਾ ਧਿਕਾਰ ਜੋਗਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੀਕੂੰ ਹੀ ਆਨ ਦੇਵ ਸੇਵਨ ਕਰ ਕੇ ਸਿੱਖ ਭੀ ਸਿੱਖੀ ਧਰਮੋ ਵੰਜੇ ਹੋਏ ਤੇ ਫਿਟਕੇ ਜੀਵਨ ਵਾਲਾ ਸੰਸਾਰ ਵਿਚ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪੮੩॥"