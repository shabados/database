[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਤਾਰਹੁ; ਨਦਰਿ ਨਿਹਾਲੀ ॥੪॥੩॥"
page = 1134
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, emancipate Thou Thy slave Nanak, by beholding him with Thine eye of grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਲ! ਆਪਣੀ ਮਿਹਰ ਦੀ ਅੱਖ ਨਾਲ ਉਸ ਨੂੰ ਤੱਕ ਕੇ ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨਾਨਕ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please save servant Nanak, Lord; bless him with Your Glance of Grace. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਦਾਸ ਕੋ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ ਦੇਖ ਕਰ ਤਾਰ ਲੀਜੀਏ: ॥੪॥੩॥☬ਪੁਨਾ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ (ਸਾਨੂੰ) ਦਾਸਾਂ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਦੀ ਮਾਲਾ ਦੇ ਕੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਓ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, emancipa a Nanak, posando sobre él Tu Mirada de Gracia. (4-3)"