[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਮਹਲਾ ੫ ਛੰਤ ॥"
page = 845
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 5th Guru. Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਛੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, Fifth Mehl, Chhant:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ' (ਛੰਦ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Quinto Canal Divino, Chhant."