[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਿਰਗੁ ਨਾਦ ਵਿਸਮਾਦੁ ਹੈ; ਭਵਰ ਕਵਲਿ ਵਸੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "For deer the musical sound is the source of delight, and the black bee being in love for lotus gets enveloped in it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਰਨ ਸ਼ਬਦ ਹੈਰਾਨ ਹੈ (ਭਾਵ ਮਸਤ ਹੈ), ਭੌਰਾ ਕੌਲ (ਫੁੱਲ) ਤੇ ਵਸਦਾ ਹੈ।"