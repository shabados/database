[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਹਹਿ ਤੁਝਹਿ ਦਇਆਰ; ਮਨਿ ਤਨਿ ਰੁਚ ਅਪਾਰ ॥"
page = 455
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "desire Thee, O Kind Lord, with endless longing of their mind and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੇ ਦੇਹਿ ਦੀ ਬੇਹੱਦ ਲਗਨ ਨਾਲ ਤੈਨੂੰ ਲੋਚਦੇ ਹਨ, ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "yearn for You, O Merciful Lord; their minds and bodies are filled with infinite longing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ! ਮਨ ਤਨ ਕੀ ਆਪਾਰ ਰੁਚਿ ਕਰ ਕੇ ਤੇਰੇ ਕੋ ਚਾਹੁਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਤੇਰੇ ਮਿਲਣ ਦੀ) ਤਾਂਘ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਇਆਰ = ਹੇ ਦਇਆਲ! ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਹਿਰਦੇ ਵਿਚ। ਰੁਚ = ਤਾਂਘ। ਅਪਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "añorándote intensamente, oh Señor Benévolo, Infinito, Insondable,"