[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੀ ਛਬ ਦੇਖ ਦੁਤ ਖਾਡਵ ਕੀ ਫੀਕੀ ਲਾਗੈ; ਆਭਾ ਤਕੀ ਨੰਦਨ ਬਿਲੋਕ ਭਜੇ ਮੌਨ ਹੈ ॥"
page = 230

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And seeing whose beauty, the beauty of Pandavas seems devoid of radiance and the forests of heaven feel it better to keep silent on observing his beauty?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੁੰਦਰਤਾ ਨੂੰ ਵੇਖ ਕੇ ਇੰਦਰ ਦੇ ਖਾਂਡਵ ਬਣ ਦੀ ਸੁੰਦਰਤਾ ਫਿੱਕੀ ਲੱਗਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਛਬੀ ਨੂੰ ਵੇਖ ਕੇ ਇੰਦਰ ਦਾ ਨੰਦਨ ਬਾਗ ਚੁੱਪ ਕਰ ਜਾਂਦਾ ਹੈ।"