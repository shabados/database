[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਿ ਕਰਿ ਵੇਖਹਿ; ਜਾਣਹਿ ਸੋਇ ॥"
page = 12
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou beholdest and understandest the created creation of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਉਸ ਰਚੀ ਰਚਨਾ ਨੂੰ ਦੇਖਦਾ ਅਤੇ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the creation; You behold it and understand it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂ ਹੀ ਸਭ ਰਚਨਾ ਰਚ ਕਰ ਫਿਰ ਕੌਤਕ ਦੇਖ ਰਿਹਾ ਹੈਂ, ਔਰ ਸੋ ਤੂੰ  ਹੀ ਸਭ ਰਚਨਾ ਕੇ ਭੇਦ ਕੋ ਜਾਨਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪੈਦਾ ਕਰ ਕੇ ਉਹਨਾਂ ਦੀ ਸੰਭਾਲ ਭੀ ਤੂੰ ਆਪ ਹੀ ਕਰਦਾ ਹੈਂ, ਤੇ, ਹਰੇਕ (ਦੇ ਦਿਲ) ਦੀ ਸਾਰ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਖਹਿ = ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ। ਸੋਇ = ਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú observas y entiendes Tu Propia creación."