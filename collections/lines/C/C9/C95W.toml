[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਮੂਰਤਿ; ਨਾਨਕੁ ਨਾਮੁ ॥"
page = 350
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak says that men are men only in shape and name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਦਮੀ ਕੇਵਲ ਸ਼ਕਲ ਅਤੇ ਨਾਮ ਵਿੱਚ ਹੀ ਆਦਮੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are human beings in form and name only;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਾਨੁਖ ਕੀ ਮੂਰਤੀ ਤੋ ਨਾਮ ਮਾਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਆਖਦਾ ਹੈ-ਵੇਖਣ ਨੂੰ ਹੀ) ਮਨੁੱਖ ਦੀ ਸ਼ਕਲ ਹੈ, ਨਾਮ-ਮਾਤ੍ਰ ਹੀ ਮਨੁੱਖ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਸ ਮੂਰਤਿ = ਮਨੁੱਖ ਦੀ ਸ਼ਕਲ ਹੈ। ਨਾਨਕੁ = ਨਾਨਕ (ਆਖਦਾ ਹੈ)। ਨਾਮੁ = ਨਾਮ-ਮਾਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, son seres humanos sólo de forma y nombre"