[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਚਲਿ ਲਾਇ ਤਰਾਇਆ ਭਾਈ; ਭਉਜਲੁ ਦੁਖੁ ਸੰਸਾਰੁ ॥"
page = 640
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching to His skirt, the Lord has ferried me across the world ocean of fear and pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਕੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਡਰ ਤੇ ਪੀੜ ਦੇ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping hold of the hem of His robe, O Siblings of Destiny, we are carried across the world-ocean of fear and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸਰ ਨੇ ਅਪਨੀ ਸਰਨ ਰੂਪ ਪੱਲੇ ਮੇਂ ਲਾਇਕਰ ਦੁਖ ਰੂਪ ਸੰਸਾਰੁ ਸਮੁੰਦਰ ਸੇ ਮੇਰੇ ਕੋ ਤਰਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਰਨ ਪਏ ਮਨੁੱਖ ਨੂੰ) ਆਪਣੇ ਪੱਲੇ ਲਾ ਕੇ ਪਰਮਾਤਮਾ ਆਪ ਇਸ ਦੁੱਖ-ਰੂਪ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya con aferrarnos a la orilla de Su Túnica, somos llevados a través del mar del miedo y del sufrimiento."