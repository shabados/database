[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਧੋਵੈ ਬਹੁ; ਦੇਹ ਅਨੀਤਿ ॥"
page = 265
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though man may wash this transitory body with plenty of water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਬੰਦਾ ਇਸ ਆਰਜੀ ਸਰੀਰ ਨੂੰ ਘਣੇ ਪਾਣੀ ਨਾਲ ਸਾਫ ਕਰੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may wash this transitory body with loads of water,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਲ ਕਰ ਕੇ ਬੁਹਤ ਵਾਰ ਇਸ ਦੇਹੀ ਕੌ ਧੋਣਾ ਹੈ, ਸੋ ਇਹ ਭੀ ਸੁਧ ਹੋਣੇ ਕੀ (ਅਨੀਤਿ) ਮ੍ਰਿਯਾਦਾ ਨਹੀਂ ਹੈ ਅਨੀਤ ਹੀ ਹੈ, ਵਾ ਇਸ ਅਨਿਤ ਦੇਹੀ ਕੌ ਬਹੁਤ ਜਲ ਸਾਥ ਧੋਵਣਾ ਭੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਇਸ ਨਾਸਵੰਤ ਸਰੀਰ ਨੂੰ ਕਈ ਵਾਰ ਪਾਣੀ ਨਾਲ ਭੀ ਧੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਪਾਣੀ ਨਾਲ। ਅਨੀਤਿ = ਨਾਹ ਨਿੱਤ ਰਹਿਣ ਵਾਲੀ (ਦੇਹ), ਨਾਸਵੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y, ¿qué pasaría si tu frágil cuerpo se lavara con abundante agua?"