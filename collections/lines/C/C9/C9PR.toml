[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਮਰਜਾਦੁ. ਆਇਆ ਕਲਿ ਭੀਤਰਿ; ਨਾਂਗੋ ਬੰਧਿ ਚਲਾਇਆ ॥੩॥"
page = 582
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All-naked, against the social custom, the mortal comes into the world and naked is the bound down and despatched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਲਫ ਨੰਗਾ ਜਾਂ ਮਰਯਾਦਾ ਦੇ ਉਲਟ ਪ੍ਰਾਣੀ ਜੱਗ ਅੰਦਰ ਆਉਂਦਾ ਹੈ ਅਤੇ ਨੰਗਾ ਹੀ ਉਹ ਨਰੜ ਕੇ ਟੋਰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contrary to custom, he comes into the Dark Age of Kali Yuga naked, and naked he is bound down and sent away again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਪਨਾ ਮੇਂ ਜੀਉ (ਨਾ ਮਰਜਾਦੁ) ਨੰਗਾ ਜਨਮਾ ਹੈ, ਤੈਸੇ ਹੀ ਫਿਰ ਸੰਸਾਰ ਸੇ ਨੰਗਾ ਹੀ ਬੰਧ ਕੇ ਤੋਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਜਗਤ ਵਿਚ ਮਰਜਾਦਾ-ਰਹਿਤ ਨੰਗਾ ਹੀ ਆਉਂਦਾ ਹੈ ਤੇ ਨੰਗਾ ਹੀ ਬੰਨ੍ਹ ਕੇ ਅੱਗੇ ਲਾ ਲਿਆ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਰਜਾਦੁ = {ਨਾ-ਮਰਜਾਦੁ} ਮਰਜਾਦਾ-ਰਹਿਤ, ਨੰਗਾ। ਕਲਿ = ਜਗਤ। ਬੰਧਿ = ਬੰਨ੍ਹ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, desnudo viene al mundo en la Edad oscura de Kali Yug, y desnudo se va. (3)"