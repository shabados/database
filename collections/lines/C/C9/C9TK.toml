[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਤੁਮ ਕਿਰਪਾਲ ਭਏ; ਸੇਵਕ ਸੇ ਪਰਵਾਨਾ ॥੩॥"
page = 400
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He unto him Thou becomest merciful that slave is approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਤੂੰ ਮਿਹਰਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਗੋਲਾ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That servant, unto whom You bestow Your Mercy, is approved and accepted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਅਰਥਾਤ ਜਿਸ ਉਪਰ ਤੁਮ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੋ, ਸੋ ਸੇਵਕ ਪ੍ਰਮਾਨੀਕ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੂੰ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈਂ ਉਹ ਤੇਰੇ ਸੇਵਕ ਤੇਰੇ ਦਰ ਤੇ ਕਬੂਲ ਹੁੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien muestras Tu Misericordia, ese Sirviente Tuyo es aprobado. (3)"