[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਵੇਛੋੜਾ; ਇਕੁ ਦੁਖੁ ਭੂਖ ॥"
page = 1256
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly I fee the pain of separation from God and another pain is of the Hunger for His Meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲ ਪ੍ਰਿਥਮੇ ਮੈਨੂੰ ਰੱਬ ਨਾਲੋ ਜੁਦਾਇਗੀ ਦਾ ਸੱਲ ਹੈ ਅਤੇ ਹੋਰ ਪੀੜ ਉਸ ਦੇ ਸਿਮਰਨ ਦੀ ਖੁਧਿਆ ਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of separation - this is the hungry pain I feel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤੋ ਵਾਹਿਗੁਰੂ ਕਾ ਵਿਛੋੜਾ ਰੂਪੀ ਦੁਖ ਹੈ ਔਰ ਏਕ ਦੁਖ ਭੁਖ ਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਵੈਦ! ਮਨੁੱਖ ਲਈ ਸਭ ਤੋਂ ਵੱਡਾ) ਰੋਗ ਹੈ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਤੋਂ ਵਿਛੋੜਾ, ਦੂਜਾ ਰੋਗ ਹੈ ਮਾਇਆ ਦੀ ਭੁੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਛੋੜਾ = ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਤੋਂ ਵਿਛੋੜਾ, ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਸੱਖਣਾ-ਪਨ। ਭੂਖ = ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ।"

