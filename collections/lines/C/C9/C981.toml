[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸੰਕਾ ਤ︀ਯਾਗਿ ਉਚਾਰ ਨ ਸੰਕਾ ਮਾਨੀਐ ॥੧੨੩੬॥"
page = 801

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words Vaarnendra Indrani Indrani”, add the word “arini” at the end and know all the names of Tupak considering them as true.1236."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੰਕਾ ਨੂੰ ਤਿਆਗ ਕੇ ਉਚਾਰਨ ਵਿਚ ਸ਼ੰਕਾ ਨਾ ਮੰਨੋ ॥੧੨੩੬॥"