[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹੁ ਕਛੂ; ਨ ਹੋਵਤ ਭਾਈ ॥"
page = 805
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Himself, man can do nothing, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਇਨਸਾਨ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can do anything by himself, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ ਆਪ ਸੇ ਇਨ ਜੀਵੋਂ ਸੇ ਕਛੁ ਨਹੀਂ ਹੋ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜੀਵਾਂ ਪਾਸੋਂ) ਆਪਣੇ ਬਲ ਨਾਲ (ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ) ਰਤਾ ਭਰ ਭੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De nosotros mismos no podemos hacer nada, oh hermano."