[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਸਹਸਾ ਮੂਲੇ ਨਾਹੀ; ਭਾਉ ਲਾਏ ਜਨੁ ਕੋਇ ॥"
page = 30
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is absolutely no doubt in this, but only a rare person embraces love for the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿੱਚ ਅਸਲੋਂ ਹੀ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ ਪ੍ਰੰਤੂ ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਗੁਰਾਂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no doubt at all about this, but those who love Him are very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਜੋ ਮੇਰਾ ਕਥਨੁ ਹੈ ਇਸ ਮੇਂ (ਮੂਲੇ) ਕਦਾਚਿਤ ਭੀ ਸੰਦੇਹ ਨਹੀਂ ਹੈ, ਚਾਹੇ ਕੋਈ ਪੁਰਸੁ ਇਸ ਮੇਂ (ਭਾਉ) ਪ੍ਰੇਮੁ ਲਗਾਇ ਕਰ ਦੇਖ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਰਤਾ ਭਰ ਭੀ ਸ਼ੱਕ ਨਹੀਂ ਹੈ, (ਭਾਵੇਂ ਕੋਈ ਵੀ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਨਾਲ ਪਿਆਰ ਕਰ ਕੇ ਦੇਖ ਲਵੇ।) (ਕਿਉਂਕਿ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = ਸ਼ੱਕ। ਮੂਲੇ = ਬਿਲਕੁਲ। ਭਾਉ = ਪਿਆਰ। ਜਨੁ ਕੋਇ = ਕੋਈ ਭੀ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay duda de que está allí pero extraordinario es Aquél que La logra vivir."