[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਬਿਧਿ ਨਯੋ ਜਨਮ ਤੁਹਿ ਦਯੋ ॥"
page = 877

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When I found you alive, I thought God has granted you a new life."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਧਾਤਾ ਨੇ ਤੁਹਾਨੂੰ ਨਵਾਂ ਜਨਮ ਦਿੱਤਾ ਹੈ।"