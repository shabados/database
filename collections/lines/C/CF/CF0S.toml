[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ ਸੋਈ ਜਨੁ ਪਾਏ; ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਈ ॥"
page = 491
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man on whom is God's grace obtains Him A few understand the Lord through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਬੰਦੇ ਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਹੈ, ਉਹੀ ਉਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਬਹੁਤ ਥੋੜ੍ਹੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸੁਆਮੀ ਨੂੰ ਸਮਝਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, unto whom God showers His Mercy, obtains Him; how few are the Gurmukhs who understand Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ, ਸੋਈ ਭਗਤ ਗੁਰਾਂ ਕੋ ਪਾਵਤਾ ਹੈ, ਪੁਨਾ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੋ ਕੋਈ ਵਿਰਲਾ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਹੋਵੇ ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲਦਾ ਹੈ। (ਪਰ ਉਂਞ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਇਹ ਭੇਤ) ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que recibe la Gracia del Señor, recibe al Señor, pero extraordinarios son los Gurmukjs que conocen esta Verdad. Dice Nanak,"