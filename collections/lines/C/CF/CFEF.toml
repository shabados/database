[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਦੇਵਹੁ ਸਬਦੁ ਸੁਭਾਇ; ਮੈ ਮੂੜ ਨਿਸਤਾਰੀਐ. ਰਾਮ ॥"
page = 1114
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lovingly bless me thou with the Lord's Name and emancipate me, the fool, O Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਰਦਾਨ ਕਰ ਅਤੇ ਮੈਂ ਮੂਰਖ ਦੀ ਕਲਿਆਣ ਕਰ ਦੇ, ਹੈ ਗੁਰਦੇਵ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Guru, please, lovingly bless me with the Word of the Shabad. I am such a fool - please save me!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਮੇਰੇ ਕੋ ਗੁਰ ਉਪਦੇਸ਼ ਕਾ (ਸੁ) ਸ੍ਰੇਸਟ (ਭਾਇ) ਪ੍ਰੇਮ ਦੇ ਕਰ ਮੁਝ ਮੂਰਖ ਕੋ ਤਾਰ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਪਿਆਰੇ ਵਿਚ (ਜੋੜ ਕੇ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਦੇਹ, ਅਤੇ ਮੈਨੂੰ ਮੂਰਖ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸਬਦੁ = ਗੁਰੂ ਦਾ ਸ਼ਬਦ। ਸੁਭਾਇ = ਪਿਆਰ ਵਿਚ (ਜੋੜ ਕੇ)। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme, oh Señor, con Tu Palabra, con Tu Amor, a mí, que soy una piltrafa ignorante."