[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਤਾਣ  ਆਪਣੇ ਅਸਲੀ ਪਿਅਰੇ ਸੱਜਨ ਤੋਣ ਸਿਵਾ ਹੋਰ ਕਿਸੇ ਵੱਲ ਅੱਖ ਚੁਕ ਕੇ ਵੀ ਨਹੀਣ ਵੇਖਦਾ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਖ਼ੁਦ ਨਜ਼ਰ ਬਸੂਇ ਰੁਖ਼ਿ ਯਾਰ ਮੀ ਕੁਨੇਮ ।੫੯।੩।"

