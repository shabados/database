[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੰਗ ਜੋਧਾ ਜਿਤੇ ਨਾਹਿ ਔਰੈ ॥੪੭॥"
page = 922

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And he had in his army Raharwars, Chohans and Ghalauts, who had taken part in great fighting.(47)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਹੋਰਨਾਂ ਤੋਂ ਜਿਤੇ ਨਹੀਂ ਜਾ ਸਕਦੇ ਸਨ ॥੪੭॥"