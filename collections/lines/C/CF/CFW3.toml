[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਅਰਿ ਭਾਖੋ ਸਕਤਿ ਕੇ; ਨਿਕਸਹਿ ਨਾਮ ਅਪਾਰ ॥੫੫॥"
page = 720

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "many names of Shakat (Kripaan) are evolved.55."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਅਰਿ' (ਵੈਰੀ) (ਸ਼ਬਦ) ਕਹੋ। (ਇਸ ਤਰ੍ਹਾਂ) ਸ਼ਕਤੀ (ਬਰਛੀ) ਦੇ ਅਪਾਰ ਨਾਮ ਨਿਕਲ ਆਉਂਦੇ ਹਨ ॥੫੫॥"