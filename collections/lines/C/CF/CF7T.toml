data = "ਰਾਗੜਦੰਗ ਰੋਸ ਰੋਹੇ ਦੁਰੰਤ ॥੪੮੩॥"
page = 250

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Calling his innumerable warriors, full of resentment and very wrathful.483."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਪ੍ਰਚੰਡ ਕ੍ਰੋਧ ਦੇ ਭਰੇ ਹੋਏ ਗੁਸੈਲ ਸਨ ॥੪੮੩॥"