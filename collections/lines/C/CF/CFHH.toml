[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਸਲਾਹਿਹੁ ਨਿਤ; ਹਰਿ ਕਉ ਬਲਿਹਾਰੀਆ ॥"
page = 645
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever praise the God's Name and are a sacrifice unto God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਕਰਦੀਆਂ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They praise the Lord's Name continually; they are a sacrifice to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨਾਮ ਕੋ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਸਲਾਹਿਤੀਆਂ ਹੈਂ ਔ ਹਰੀ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਤੋਂ ਸਦਕੇ ਜਾਂਦੀਆਂ ਹਨ (ਹੋਰਨਾਂ ਨੂੰ ਸਿੱਖਿਆ ਦੇਂਦੀਆਂ ਹਨ ਕਿ) \"ਸਦਾ ਹਰੀ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਕਰੋ।\""

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo estoy para siempre dedicado a aquéllos que creen y escuchan el Nombre."