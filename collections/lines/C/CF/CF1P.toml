[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਗੁਣ. ਮੈ ਸਭਿ ਅਵਗਣਾ; ਇਕ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ਜੀਉ ॥"
page = 762
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thee, O Lord, are merits and in me all demerits. This alone is the prayer of Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਿੱਚ, ਹੇ ਸੁਆਮੀ ਨੇਕੀਆਂ ਹਨ ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਸਾਰੀਆਂ ਬਦੀਆਂ। ਕੇਵਲ ਇਹੀ ਨਾਨਕ ਦੀ ਬੇਨਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Virtue is in You, O Lord; I am totally without virtue. This is Nanak's only prayer:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸਰ! ਤੇਰੇ ਮੇਂ ਤੋ ਗੁਣ ਹੈਂ ਮੇਰੇ ਮੇਂ ਅਵਗੁਨਾਂ ਕੇ ਸਮਦਾਯ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਏਕ ਏਹੀ ਬੇਨਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਬੇਅੰਤ ਗੁਣਾਂ ਵਾਲਾ ਹੈਂ, ਮੇਰੇ ਅੰਦਰ ਸਾਰੇ ਔਗੁਣ ਹੀ ਔਗੁਣ ਹਨ, ਫਿਰ ਭੀ ਨਾਨਕ ਦੀ ਬੇਨਤੀ (ਤੇਰੇ ਹੀ ਦਰ ਤੇ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Señor del Mérito y yo no tengo ninguno, la única oración de Nanak"