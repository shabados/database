[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਿਆਨੁ; ਬਿਬੇਕ ਬੁਧਿ ਹੋਇ ॥"
page = 317
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward is blessed with Divine knowledge and discriminating intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣ ਨੂੰ ਬ੍ਰਹਿਮ ਬੀਚਾਰ ਅਤੇ ਪ੍ਰਬੀਨ ਅਕਲ ਦੀ ਦਾਤ ਮਿਲੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is blessed with spiritual wisdom and a discerning intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੋ ਗਿਆਨ ਵਿਚਾਰ ਕੀ ਬੁਧੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਵਿਚ ਗਿਆਨ ਤੇ ਵਿਚਾਰ ਵਾਲੀ ਅਕਲਿ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਬੇਕ = ਪਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Sabiduría del Señor despierta en la mente a través de la Palabra del Guru."