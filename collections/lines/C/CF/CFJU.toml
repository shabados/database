[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਨਮੁਖ ਆਪੁ ਗਣਾਵਣਾ; ਗੁਰਮਤਿ ਗੁਰ ਤੇ ਉਕੜੁ ਚੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The manmukh makes himself noticed and moves away from the Guru and the wisdom of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਆਪਣਾ (ਜਨਮ) ਗਵਾ ਦਿੰਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਗੁਰੂ ਦੀ ਗੁਰ ਸਿਖ੍ਯਾ ਥੋਂ ('ਉਕੜੁ') ਉੱਕਣ ਵਾਲਾ (ਜਾਂ ਉਪਰਾਮੀ) ਚੇਲਾ ਹੈ, (ਛੇਕੜਲੀ ਤੁਕ ਵਿਖੇ ਸਿੱਟਾ ਦੱਸਦੇ ਹਨ)।"