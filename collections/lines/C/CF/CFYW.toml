[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖ ਕੀ ਗੁਰੁ; ਦੁਰਮਤਿ ਮਲੁ ਹਿਰੈ ॥"
page = 286
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru washed off the filth of the evil intellect of his disciple."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਿੱਖ ਦੀ ਮੰਦੀ ਅਕਲ ਦੀ ਗੰਦਗੀ ਨੂੰ ਗੁਰੁ ਜੀ ਧੌ ਸੁਟਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru washes away the filth of the evil intellect of His Sikh."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਿਖ ਕੀ ਸਤਿਗੁਰੂ ਖੋਈ ਮਤ ਰੂਪੀ ਮੈਲ ਦੂਰ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਆਪਣੇ ਸਿੱਖ ਦੀ ਭੈੜੀ ਮਤਿ-ਰੂਪੀ ਮੈਲ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permite orientarla hacia el Naam, el Nombre del Señor."