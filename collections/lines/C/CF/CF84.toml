[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੋ ਪਛਾਣਾ ਤਾਮਿ ਤੇਰਾ; ਜਾਮਿ ਆਪਿ ਬੁਝਾਵਹੇ ॥"
page = 567
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou Thyself instructest me, then alone do I know Thy Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਖੁਦ ਮੈਨੂੰ ਸਿਖਮਤ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਤੇਰੇ ਸੱਚ ਨੂੰ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only then do I come to realize the Truth, when You Yourself instruct me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਚਾ ਸਰੂਪ ਤੌ ਮੈਂ ਪਛਾਨੂੰ ਜਬ ਤੂੰ ਆਪ ਮੁਝ ਕੋ ਬੁਝਾਇ ਦੇਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਦਾ-ਥਿਰ ਨਾਮ ਮੈਂ ਤਦੋਂ ਹੀ ਪਛਾਣ ਸਕਦਾ ਹਾਂ ਜਦੋਂ ਤੂੰ ਆਪ ਮੈਨੂੰ ਇਹ ਸੂਝ ਬਖ਼ਸ਼ੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podré conocer Tu Verdad sólo si Tú Mismo me La revelas y toda mi hambre,"