[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਫਲਾ; ਸੋਈ ਜਨੁ ਪਾਏ ॥੬॥"
page = 760
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man obtains all the fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਸਾਰੇ ਫਲ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that humble being receives the fruits of all rewards. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਫਲਾਂ ਨੂੰ ਸੋਈ ਪੁਰਸ਼ ਪਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ (ਮਨੁੱਖਾ ਜਨਮ ਦੇ) ਸਾਰੇ ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recibe todos los frutos de las añoranzas de su corazón.(6)"