[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ ਦੇਵ ਮੁਨਿ ਜਨ; ਬੇਦ ਕਰਹਿ ਉਚਾਰੁ ॥"
page = 1017
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Recite Him, the men of miracles, strivers, gods, silent sages and the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ ਕਰਾਮਾਤੀ ਬੰਦੇ, ਅਭਿਆਸੀ, ਦੇਵਤੇ, ਖਾਮੋਸ਼ ਰਿਸ਼ੀ ਅਤੇ ਵੇਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas, seekers, angelic beings, silent sages, and the Vedas speak of Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧੀਆਂ ਯੁਕਤਿ ਔ ਸਾਧਨਾ ਕਰਨਹਾਰੇ ਦੇਵਤਾ, ਪੁਨਃ ਮੁਨੀ ਜਨ ਤਥਾ ਬੇਦ, ਏਹ ਸਭ ਨਾਮ ਕੋ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਜੋਗ-ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਜੋਗੀ, ਦੇਵਤੇ, ਮੋਨ-ਧਾਰੀ ਸਾਧੂ, (ਉਹ ਪੰਡਿਤ ਜੋ) ਵੇਦਾਂ ਦਾ ਪਾਠ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vedas, los adeptos, los buscadores, los Sabios y los dioses,"