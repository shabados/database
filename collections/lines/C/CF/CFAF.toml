[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ, ਵਡੀ ਵਡਿਆਈ ।੨੧।੩੯। ਉਣਤਾਲੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ineffable is the story o, the grandeur of the true Guru; his glory is great."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਕਥਾ ਅਕੱਥਨੀਯ ਹੈ ਅਰ ਵੱਡੀ ਵਡਿਆਈ ਹੈ, (ਕਿਉਂਕਿ ਭਵ ਸਾਗਰ ਤੋਂ ਪਾਰ ਕਰਦੇ ਹਨ।"