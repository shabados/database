[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪੁ ਉਪਾਇ; ਉਪੰਨਾ ॥"
page = 1051
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, Himself created Himself and became manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ, ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਉਤਪੰਨ ਅਤੇ ਪਰਗਟ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created Himself, and came into being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਉਪੰਨਾ) ਉਤਪਤਿ ਕਰਣੇ ਵਾਲਾ ਹੈ ਤਿਸ ਪਰਮੇਸਰ ਨੇ ਆਪਣੇ ਆਪ ਹੀ ਜਗਤ ਕੋ ਉਪਾਇਆ ਹੈ, ਭਾਵ ਪਰਮੇਸਰ ਸੁਤੰਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਪਰਗਟ ਹੋਇਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਉਪੰਨਾ = ਪਰਗਟ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Sí Mismo se creó a Sí Mismo"