[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਦਰਸਨੁ ਸਾਧਸੰਗੁ; ਗੁਰਮੁਖਿ ਮਾਰਗਿ ਦੁਬਿਧਾ ਖੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But by treading the path of Gurmukhs all the dubieties of the above sects vanish."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਦਰਸ਼ਨ (ਮਾਰਗ) ਸਾਧ ਸੰਗ ਹੈ, (ਇਸ) ਗੁਰਮੁਖ ਮਾਰਗ (ਨੇ) ਦੁਬਿਧਾ ਗੁਆ ਦਿਤੀ ਹੈ।"