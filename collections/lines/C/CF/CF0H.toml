[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਗਾ ਰੰਗੁ ਚਰਣਾਰਬਿੰਦ; ਸਭੁ ਭ੍ਰਮੁ ਭਉ ਭਾਗਾ ॥"
page = 964
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who bears love to the Lord's lotus feet All his doubt and dread flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਪਿਆ ਹੋਇਆ ਹੈ, ਉਸ ਦੇ ਸਮੂਹ ਸੰਦੇਹ ਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All doubt and fear run away from one who is in love with the Lord's lotus feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਚਰਨ ਕਮਲੋਂ ਕਾ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਗਾ ਹੈ, ਉਸ ਕਾ ਸਭ ਭ੍ਰਮ ਔ ਭੌ ਭਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ (ਦੇ ਮਨ) ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਉਸ ਦੀ ਭਟਕਣਾ ਉਸ ਦਾ ਡਰ ਭਉ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miedos y dudas desaparecen de quien vive enamorado de los Pies de Loto del Señor."