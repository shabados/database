[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਦਇਆ ਦਾਨੁ ਦਇਆਲ ਸਾਚਾ; ਹਰਿ ਨਾਮ ਸੰਗਤਿ ਪਾਵਓ ॥"
page = 1113
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My compassionate True Lord God, Mercifully bless Thou me with bounty of Thy Name and the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਇਆਵਾਨ ਸੱਚੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਮਾਇਆ ਧਾਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਅਤੇ ਸਤਿਸੰਗਤ ਦੀ ਦਾਤ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be Merciful, O Merciful True Lord God: please give me the Blessing of the Lord's Name, and the Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ ਦ੍ਯਾਲ! ਮੇਰੇ ਕੋ ਕਿਰਪਾ ਕਰ ਕੇ ਇਹ ਦਾਨ ਦੀਜੀਏ, ਸਤਸੰਗਤ ਕਰ ਮੇਰੇ ਕੋ ਤੇਰਾ ਨਾਮੁ ਪ੍ਰਾਪਤਿ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਦਇਆ ਕਰ, ਮੈਨੂੰ ਆਪਣੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਦਾ ਦਾਨ ਦੇਹ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਦੀ ਸੰਗਤ ਹਾਸਲ ਕਰੀ ਰੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios ten Compasión, oh Dios Verdadero y Misericordioso, bendíceme con la Compañía de Tu Nombre."