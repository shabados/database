[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਗਤਿ; ਸਾਚੈ ਚਿਤੁ ਲਾਏ ॥"
page = 1277
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fixing Attention on the True Lord, true salvation is obtained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਬਿਰਤੀ ਜੋੜਨ ਦੁਆਰਾ, ਸੱਚੀ ਮੁਕਤੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True deliverance comes by focusing one's consciousness on the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਮੇਂ ਚਿਤ ਲਗਾਵਣੇ ਸੇ ਸਾਚੀ ਗਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਉੱਤੇ ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣਾ ਨਾਮ) ਸੁਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdadera Liberación viene al enfocar la Conciencia en el Señor Verdadero."