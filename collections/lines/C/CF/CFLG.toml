[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਉ ਭਇਆ ਰਹਮਾਣੁ ॥"
page = 903
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Khuda is now the Lord's Name, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਖੁਦਾ ਹੁਣ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord's Name now is Rehmaan, the Merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਬ ਮੁਸਲਮਾਨੀ ਬੋਲੀ ਮੇਂ ਭਗਵੰਤ ਕਾ ਨਾਮ ਰਹਿਮਾਨ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਜ਼ੋਰ ਧੱਕੇ ਹੇਠ ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ 'ਰਹਮਾਨ' ਆਖਿਆ ਜਾ ਰਿਹਾ ਹੈ- ਇਹ ਭੀ, ਹੇ ਪੰਡਿਤ! ਕਲਿਜੁਗ (ਦਾ ਲੱਛਣ) ਹੈ (ਕਿਸੇ ਦੇ ਧਾਰਮਿਕ ਵਿਸ਼ਵਾਸ ਨੂੰ ਧੱਕੇ ਜ਼ੋਰ ਨਾਲ 'ਧਿਙਾਣੇ' ਨਾਲ ਦਬਾਣਾ ਕਲਿਜੁਗ ਦਾ ਪ੍ਰਭਾਵ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alá, el Compasivo, es ahora el Nombre del Señor,"