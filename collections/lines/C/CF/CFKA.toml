[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਧੇ ਰਵਿਆ ਮੇਰਾ ਠਾਕੁਰੁ; ਦਾਨੁ ਦੇਤ ਸਭਿ ਜੀਅ ਸਮੑਾਰੇ ॥੨॥"
page = 379
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is contained among all. He gives gift to all the beings and preserves them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ ਮੈਡਾ ਮਾਲਕ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਉਹ ਸਮੂਹ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾ ਦਿੰਦਾ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is contained in all. He gives His Gifts to all beings, and cherishes them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸੀ ਦ੍ਰਿਸ੍ਟੀ ਭਈ ਹੈ ਕਿ ਸਰਬ ਮੇਂ ਰਮਣ ਕਰਨੇਹਾਰਾ ਮੇਰਾ ਠਾਕੁਰ ਹੈ ਔਰ ਸਭ ਕੋ ਦਾਨੁ ਦੇ ਰਹਾ ਹੈ, ਪੁਨਾ ਸਭ ਜੀਵੋਂ ਕੀ ਸੰਭਾਲ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਪ੍ਰਤੱਖ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਪਿਆਰਾ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਵਿਚ ਮੌਜੂਦ ਹੈ ਤੇ ਸਭ ਜੀਵਾਂ ਨੂੰ ਦਾਤਾਂ ਦੇ ਦੇ ਕੇ ਸਭ ਦੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੇ = ਵਿਚ। ਸਮ੍ਹ੍ਹਾਰੇ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se pone a su disposición. Mi Señor prevalece en todo y Él nos Bendice con Su Beneficencia, sosteniéndonos a todos. (2)"