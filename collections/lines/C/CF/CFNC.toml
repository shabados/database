[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਚ ਅਕਾਸ ਨਿਵਾਸ ਕੀਯੋ ਤਿਨ; ਤਾਹੀ ਤੇ ਨਾਮ ਮਯੰਕ ਕਹਾਯੋ ॥੨੬੧॥"
page = 226

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And visualizing the end of demons Indra felt highly pleased, the moon also being pleased began to spread his reflection on the earth and being a resident within the sky, he became famous with the name of “Mayank.’261."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਕਾਸ਼ ਵਿੱਚ ਨਿਵਾਸ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਇਸੇ ਕਰਕੇ (ਆਪਣਾ) ਨਾਮ 'ਚੰਦ੍ਰਮਾ' ਅਖਵਾਇਆ ਹੈ ॥੨੬੧॥"