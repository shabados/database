data = "ਦੇਸ ਬਿਦੇਸ ਜੀਤ ਗ੍ਰਹ ਆਏ ॥੮੩੦॥"
page = 286

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in his house, his two sons seemed very impressive who had come back home after conquering many countries.830."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇੰਦਰ ਹੈਰਾਨ ਹੋ ਕੇ ਝਟਪਟ ਉਠ ਕੇ ਭੱਜ ਗਿਆ ॥੮੩੧॥"