[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਤੇਕੁ ਦੇਬਿ ਮਾਰੀਯੰ ॥"
page = 109

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the forms of demons created with the spilling of the blood of Rakat Beej on ground, were killed by the goddess."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਤਨੇ ਹੀ ਦੇਵੀ ਮਾਰ ਦਿੰਦੀ ਸੀ।"