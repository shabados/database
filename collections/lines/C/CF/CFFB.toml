[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟੈ ਤਾਸੁ; ਪਰਮ ਗੁਰਦੇਉ ॥੩॥"
page = 974
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he meets the supreme Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਹਾਨ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meets the Supreme Divine Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਮਿਲਤਾ ਹੈ (ਪਰਮ ਗੁਰਦੇਉ) ਅਤੀ ਬਡਾ ਪ੍ਰਕਾਸ ਰੂਪ ਪ੍ਰਮੇਸ੍ਵਰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "conoce al Ser Supremo, a nuestro Señor, el Dios. (3)"