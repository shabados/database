[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਮਿਲਿ. ਹੋਵੈ ਉਧਾਰੁ ॥"
page = 987
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by associating with which, man is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ, ਬੰਦਾ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining them, I am saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਿਲਨੇ ਸੇ ਸਰਬ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਿਲਦਾ ਹੈ, ਅਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸੁ ਮਿਲਿ = ਜਿਸ ਨੂੰ ਮਿਲ ਕੇ। ਉਧਾਰੁ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontrándose con ellos uno es liberado y emancipado."