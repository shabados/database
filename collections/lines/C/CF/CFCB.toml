[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਦਰਗਹ ਲੇਖੈ ਮੰਗਿਐ; ਮਾਰਿ ਖੁਆਰੁ ਕੀਚਹਿ ਕੂੜਿਆਰ ॥"
page = 950
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, the mortals are called to account in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਦੂੰ ਮਗਰੋਂ ਪ੍ਰਾਨੀਆਂ ਪਾਸੋਂ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਹਿਸਾਬ ਕਿਤਾਬ ਤਲਬ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hereafter, they are called to account in the Court of the Lord; the false ones are struck down and humiliated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਦਰਗਾਹ ਮੇਂ ਉਨ ਸੇ ਲੇਖਾ (ਮੰਗਿਐ) ਮੰਗਨੇ ਤੇ ਉਹ ਕੂੜੇ ਮਾਰ ਕੇ ਖੁਆਰ ਕਰੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਾਂਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਲੇਖਾ ਮੰਗਿਆ ਜਾਣ ਤੇ ਉਹ ਕੂੜ ਦੇ ਵਪਾਰੀ ਮਾਰ ਮਾਰ ਕੇ ਖ਼ੁਆਰ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tendrá que entregar cuentas en la Corte del Señor, pero siendo falso, es destruido."