[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ; ਜੇ ਤੁਧੁ ਭਾਵਸੀ ॥"
page = 752
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak makes a supplication, \"O Lord, if such be Thy will,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਇਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, \"ਹੇ ਪ੍ਰਭੂ! ਜੇਕਰ ਤੇਰੀ ਐਸੀ ਰਜਾ ਹੋਵੇ ਤਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak makes this one prayer: if it pleases Your Will,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸਰ! ਮੇਰੀ ਏਕ ਬੇਨਤੀ ਹੈ, ਜੋ ਤੇਰੇ ਕੋ ਭਾਵੈ ਤਾਂ ਮੈਂ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੀ ਨਾਨਕ ਦੀ ਅਰਦਾਸ ਭੀ ਇਹੀ ਹੈ ਜੇ ਤੈਨੂੰ ਇਹ ਪਸੰਦ ਆ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, oh Señor, si tal es Tu Voluntad,"