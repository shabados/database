[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਾਸੀ. ਕਿਆ ਊਖਰੁ ਮਗਹਰੁ; ਰਾਮੁ ਰਿਦੈ ਜਉ ਹੋਈ ॥੨॥੩॥"
page = 692
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What difference is there between Banaras and barren Maghar, if the Pervading God be within the mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਨਾਰਸ ਅਤੇ ਉਜਾੜ ਮਗਹਰ ਵਿੱਚ ਕੀ ਫ਼ਰਕ ਹੈ, ਜੇਕਰ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਿਲ ਅੰਦਰ ਹੋਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the difference between Benares and the barren land of Maghar, if the Lord is within one's heart? ||2||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਕਾਸੀ ਔਰ ਕਿਆ (ਊਖਰੁ) ਕਲਰ ਹੈ ਔਰ ਕਿਆ ਮਗਹਰ ਧਰਤੀ, ਭਾਵ ਸੇ ਸਭ ਏਕ ਸਮਾਨ ਹੈਂ। ਪਰੰਤੂ ਜੋ ਰਾਮ ਨਾਮ ਰਿਦੇ ਮੇਂ ਹੋਵੇ, ਭਾਵ ਯੇਹਿ ਕਿ ਨਾਮ ਜਾਪ ਸੇ ਜਹਾਂ ਕਹਾਂ ਕਲ੍ਯਾਨ ਹੋ ਜਾਤੀ ਹੈ ॥੨॥੩॥☬ਕਿਸੀ ਰਾਜਾ ਨੇ ਕਬੀਰ ਜੀ ਕੋ ਕਹਾ ਭਗਤ ਜੀ ਕੁਛ ਮਾਂਗ ਲੇਵੋ? ਤਿਸ ਕੇ ਪਰਥਾਇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮਾਤਮਾ (ਦਾ ਨਾਮ) ਹਿਰਦੇ ਵਿਚ ਹੋਵੇ, ਤਾਂ ਕਾਂਸ਼ੀ ਕੀਹ ਤੇ ਕਲਰਾਠਾ ਮਗਹਰ ਕੀਹ (ਦੋਹੀਂ ਥਾਈਂ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਸਕੀਦਾ ਹੈ) ॥੨॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਖਰੁ = ਕੱਲਰ। ਮਗਹਰੁ = ਇਕ ਪਿੰਡ ਦਾ ਨਾਮ ਹੈ, ਇਹ ਪਿੰਡ ਯੂ. ਪੀ. ਦੇ ਜ਼ਿਲੇ ਬਸਤੀ ਵਿਚ ਹੈ। ਹਿੰਦੂ ਲੋਕਾਂ ਦਾ ਖ਼ਿਆਲ ਹੈ ਕਿ ਇਸ ਥਾਂ ਨੂੰ ਸ਼ਿਵ ਜੀ ਨੇ ਸਰਾਪ ਦੇ ਦਿੱਤਾ ਸੀ, ਇਸ ਵਾਸਤੇ ਇੱਥੇ ਮਰਿਆਂ ਮੁਕਤੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ ॥੨॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué importa si uno muere en la ciudad bendita de Kashi o en la ciudad maldita de Magar? (2‑3)"