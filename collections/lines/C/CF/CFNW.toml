[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗ ਚਾਰੇ; ਨਾਮੁ ਉਤਮੁ ਸਬਦੁ ਬੀਚਾਰਿ ॥"
page = 229
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the four ages, the excellent thing is the Name and the meditation of the Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਨਾਮ ਅਤੇ ਸ਼ਬਦ ਦਾ ਸਿਮਰਣ ਸਰੇਸ਼ਟ ਵਸਤੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the four ages, the Naam is the ultimate; reflect upon the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਗੁਰ ਸ਼ਬਦ ਕਾ ਵੀਚਾਰ ਕਰਨਾ ਔਰ ਨਾਮ ਜਪਨਾ ਉੱਤਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਚੌਹਾਂ ਹੀ ਜੁਗਾਂ ਵਿਚ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ (ਜਪ ਕੇ ਹੀ ਮਨੁੱਖ) ਉੱਤਮ ਬਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਹੀ। ਸਬਦੁ ਬੀਚਾਰਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las cuatro épocas la acción más elevada es meditar en el Naam, el Nombre del Señor y  reflexionar en la Palabra del Shabd."