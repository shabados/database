[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਇਛ ਪੁਜਾਵਣਹਾਰਾ ॥"
page = 106
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord is the fulfiller of mind's aspiration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਚਿੱਤ ਦੀ ਖਾਹਿਸ਼ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Fulfiller of the desires of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਮਨ ਕੀ ਚਾਹ ਪੂਰੀ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਤਾਮਾ ਸਭ ਜੀਵਾਂ ਦੇ ਮਨ ਦੀ ਕਾਮਨਾ ਪੂਰੀ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛਾ = ਇੱਛਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor llena todo;"