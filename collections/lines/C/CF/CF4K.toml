[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਨਿਰਗੁਣੁ ਨੀਚੁ ਅਨਾਥੁ; ਪ੍ਰਭ ਅਗਮ ਅਪਾਰੀਆ ਜੀਉ ॥"
page = 691
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am meritless, low and destitute and the Lord is Inaccessible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ ਵਿਹੂਣ, ਨੀਵਾਂ ਤੇ ਨਿਖਸਮਾਂ ਹਾਂ ਅਤੇ ਸਾਹਿਬ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless, lowly and helpless; God is unfathomable and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮੈਂ ਨਿਰਗੁਣ ਨੀਚ ਔ ਅਨਾਥ ਹੂੰ ਔਰ ਤੂੰ ਮਨ ਬਾਣੀ ਸੇ ਅਗੰਮ (ਅਪਾਰੀਆ) ਬਿਅੰਤ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਨੂੰ ਭੀ ਤਾਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਮੈਂ ਗੁਣ-ਹੀਨ ਨੀਚ ਅਤੇ ਅਨਾਥ (ਭੀ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੇਰੇ ਉਤੇ ਭੀ ਮੇਹਰ ਕਰ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਂ। ਨੀਚੁ = ਨੀਵੇਂ ਜੀਵਨ ਵਾਲਾ। ਅਨਾਥੁ = ਨਿਆਸਰਾ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਅਪਾਰੀਆ = ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siempre eres benévolo conmigo, oh Maestro; aun los seres más perdidos y abandonados se elevan a través de Ti."