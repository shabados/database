[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਨਿਗਮੁ; ਸਤਿਗੁਰੂ ਦਿਖਾਇਆ ॥"
page = 1016
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has shown me the reality of the Shastras and Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਮੈਨੂੰ ਸ਼ਾਸਤਰਾਂ ਅਤੇ ਵੇਦਾਂ ਦੀ ਅਸਲੀਅਤ ਵਿਖਾਲ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has revealed the essence of the Shaastras and the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਬੇਦ ਕੀ ਭੀ ਗੰਮਤਾ ਨਹੀਂ ਹੈ, ਸੋ ਤੂੰ ਸਤਿਗੁਰੋਂ ਨੇ ਦਿਖਾਇਆ ਹੈ, ਭਾਵ ਲਖਣਾ ਬ੍ਰਿਤੀ ਕਰ ਕੇ ਸਾਖ੍ਯਾਤ ਕਰਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ! ਇਹ ਨਿਸ਼ਚਾ ਕਿ (ਆਪਣ... ਧਾਰੀ ਜੀਉ)-ਇਹੀ ਹੈ ਸਾਡੇ ਵਾਸਤੇ 'ਅਗਮ ਨਿਗਮੁ',"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਆਗਮ, ਸ਼ਾਸਤ੍ਰ। ਨਿਗਮੁ = ਵੇਦ। ਅਗਮ ਨਿਗਮੁ = ਸ਼ਾਸਤ੍ਰਾਂ ਵੇਦਾਂ ਦਾ (ਇਹ) ਤੱਤ (ਕਿ 'ਆਪਣ ਲੀਆ ਕਿਛੂ ਨ ਪਾਈਐ, ਕਰਿ ਕਿਰਪਾ ਕਲ ਧਾਰੀ ਜੀਉ')। ਸਤਿਗੁਰੂ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero nos revela la Quintaesencia de los Vedas y de los Shastras."