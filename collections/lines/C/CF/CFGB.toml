[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਅੰਮ੍ਰਿਤੁ; ਗੁਰ ਤੇ ਪਾਇਆ ॥"
page = 121
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The immaculate elixir is obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਆਬਿ-ਹਿਯਾਤ ਗੁਰਾਂ ਤੋਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Ambrosial Nectar is obtained from the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਨਿਰਮਲ ਗੁਰੋਂ ਸੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਪਾਸੋਂ ਪਵਿਤ੍ਰ ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno encuentra el Néctar Inmaculado, el Amrit del Guru;"