[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ; ਤਿਨ ਲਾਗਾ ਰੰਗੁ ॥"
page = 276
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are imbued with the love of the Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are imbued with the Love of the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਨ ਕੌ ਪਾਰਬ੍ਰਹਮ ਕਾ (ਰੰਗ) ਪ੍ਰੇਮ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਅਕਾਲ ਪੁਰਖ ਦਾ ਇਸ਼ਕ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así son inundados del Amor de Dios."