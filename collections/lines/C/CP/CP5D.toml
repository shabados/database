type = "primary"
data = "ਤਵ ਚਰਨਨ ਮਨ ਰਹੈ ਹਮਾਰਾ ॥"
page = 1386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Let my mind rest under Thy Feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ (ਸਦਾ) ਤੁਹਾਡੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਿਆ ਰਹੇ।"