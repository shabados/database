[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਇੰਦ੍ਰ ਦੁਆਰ, ਕੇਤੇ ਬ੍ਰਹਮਾ ਮੁਖ ਚਾਰ; ਕੇਤੇ ਕ੍ਰਿਸਨਾ ਅਵਤਾਰ, ਕੇਤੇ ਰਾਮ ਕਹੀਅਤੁ ਹੈਂ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There are many Indras, many four-headded Brahmas, many incarnations of Krishna and many called Ram at His Gate."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ) ਦੁਆਰ ਉਤੇ ਕਿਤਨੇ ਇੰਦਰ, ਕਿਤਨੇ ਹੀ ਚਾਰ ਮੁਖਾਂ ਵਾਲੇ ਬ੍ਰਹਮੇ, ਕਿਤਨੇ ਹੀ ਕ੍ਰਿਸ਼ਨ ਅਵਤਾਰ ਅਤੇ ਕਿਤਨੇ ਹੀ ਰਾਮ ਅਵਤਾਰ (ਖੜੋਤੇ) ਦਸੇ ਜਾਂਦੇ ਹਨ।"