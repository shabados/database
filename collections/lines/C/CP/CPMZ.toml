[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦੁ ਦਮੋਦਰ. ਸਿਮਰਉ ਦਿਨ ਰੈਨਿ; ਨਾਨਕ ਸਦ ਕੁਰਬਾਨ ॥੨॥੧੭॥੪੮॥"
page = 682
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, he meditates on the Lord Master Nanak is ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰਾਤ ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ। ਨਾਨਕ ਉਸ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remembers the Lord God in meditation, day and night; Nanak is forever a sacrifice to him. ||2||17||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਐਸੇ ਹਰਿ ਜਨ ਗੋਬਿੰਦ ਦਮੋਦਰ ਆਦੀ ਨਾਮੋਂ ਕੋ ਦਿਨੇ ਰਾਤ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤਿਨੋਂ ਪਰ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ। ਵਾ ਤਿਸ ਗੋਬਿੰਦ ਦਮੋਦਰ ਕੋ ਮੈਂ ਸਿਮਰਨ ਕਰਤਾ ਹੂੰ ਔਰ ਦਿਨੇ ਰਾਤ ਸਦਾ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੨॥੧੭॥੪੮॥☬ਹਰੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਮੈਂ (ਭੀ) ਉਸ ਗੋਬਿੰਦ ਨੂੰ ਦਮੋਦਰ ਨੂੰ ਦਿਨ ਰਾਤ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਤੇ, ਉਸ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥੧੭॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, contempla siempre a tu Señor y ofrece tu ser en sacrificio a Él. (2-17-48)"