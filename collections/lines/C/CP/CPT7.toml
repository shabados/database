[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇ ਬੁਗਚਾ ਸੁਤ ਸਾਹੁ ਚਲਾਯੋ ॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The barber’s son disguised himself and giving him his bundle made him to walk."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗਠਰੀ ਦੇ ਕੇ ਸ਼ਾਹ ਦੇ ਪੁੱਤਰ ਨੂੰ ਚਲਾ ਦਿੱਤਾ।"