[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ; ਸ੍ਰੀਰੰਗੁ ਭੇਟਲ ਸੋਈ ॥੪॥੪॥"
page = 1164
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama has met that Lord, the Lover of eminence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਾ ਵਡਿਆਈ ਦੇ ਪਿਆਰੇ ਉਸ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv has met the Lord. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕੋ ਸ੍ਰੀਰੰਗ ਲਛਮੀ ਕੇ ਅਨੰਦ ਦੇਨੇ ਵਾਲਾ ਜੋ ਹੈ, ਸੋ ਪ੍ਰਭੂ (ਭੇਟਲ) ਮਿਲਿਆ ਹੈ। ਨਾਮਦੇਵ ਜੀ ਬ੍ਰਾਹਮਣ ਕੋ ਚਿਖਾ ਪਰ ਰਖ ਕੇ ਉਸ ਕੇ ਸਾਥ ਜਲਨੇ ਲਗਾ ਥਾ ਤਬ ਬਿਸ਼ਨ ਜੀ ਚਤਰਭੁਜ ਹੋ ਕੇ ਬੈਠ ਗਏ। ਨਾਮਦੇਵ ਕੇ ਨਿਸਚੇ ਕੀ ਪ੍ਰਸੰਸਾ ਕਰਤੇ ਹੂਏ ਅੰਤਰਿ ਧਿਆਨ ਹੂਏ॥੪॥੪॥☬ਨਾਮਦੇਵ ਜੀ ਕਰਮ ਗਤੀ ਅਨਸਾਰ ਰਾਮ ਕੇ ਅਧੀਨ ਜੀਵ ਕੋ ਪਤੰਤ੍ਰ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਨਾਮੇ ਨੂੰ (ਲੱਛਮੀ ਦਾ ਪਤੀ) ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰੀਰੰਗੁ = ਪਰਮਾਤਮਾ {Skt. श्रीरंग an epithet of Vishnu। ਸ੍ਰੀ = ਲੱਛਮੀ। ਰੰਗੁ = ਪਿਆਰ।} ਲੱਛਮੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ। ਭੇਟਲ = ਮਿਲ ਪਿਆ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues me he encontrado con mi Dios, el Maestro de Lakshmi. (4-4)"