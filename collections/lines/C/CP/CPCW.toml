[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿੰਤਤ ਹੀ; ਦੀਸੈ ਸਭੁ ਕੋਇ ॥"
page = 932
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one seems to be care-ridden."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਫਿਕਰਮੰਦ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone has worries and cares."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੋਈ ਚਿੰਤਾ ਕਰਤੇ ਹੀ ਦੇਖੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਧਰ ਤੱਕੋ ਚੰਚਲਤਾ ਦੇ ਕਾਰਨ) ਹਰੇਕ ਜੀਵ ਚਿੰਤਾਤੁਰ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤਤ = ਚਿੰਤਾਤੁਰ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "trascurre siempre Consciente y alcanza la Vida Eterna."