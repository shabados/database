[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਪਰੇ ਸੇਈ ਜਨ ਉਬਰੇ; ਜਿਉ ਪ੍ਰਹਿਲਾਦ ਉਧਾਰਿ ਸਮਈਆ ॥੧॥ ਰਹਾਉ ॥"
page = 834
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who seek the Lord's protection; those persons are saved like Prahlad. They are emancipated and merged in the Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹੀ ਲੈਂਦੇ ਹਨ, ਉਹ ਪੁਰਸ਼ ਪ੍ਰਹਿਲਾਦ ਦੀ ਤਰ੍ਹਾਂ ਬੱਚ ਜਾਂਦੇ ਹਨ। ਬੰਦਖਲਾਸ ਹੋ ਉਹ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings who seek the Lord's Sanctuary are saved, like Prahlaad; they are emancipated and merge with the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੀ ਸਰਣ ਪਰੇ ਹੈਂ ਸੋਈ ਜਨ ਇਸ ਸੰਸਾਰ ਦੁਖੋਂ ਸੇ (ਉਬਰੇ) ਬਚੇ ਹੈਂ। ਸੋ ਕੈਸੇ? ਜਿਸ ਪ੍ਰਕਾਰ ਪ੍ਰਾਲਾਦ ਕੋ ਦੁਖੋਂ ਸੇ (ਉਧਾਰ) ਕਾਢ ਕਰ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਲੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਆ ਪੈਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਬਚ ਨਿਕਲਦੇ ਹਨ, ਜਿਵੇਂ ਪ੍ਰਹਿਲਾਦ (ਆਦਿਕ ਭਗਤਾਂ) ਨੂੰ (ਪਰਮਾਤਮਾ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਲੀਨ ਕਰ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਏ। ਉਧਾਰਿ = ਪਾਰ-ਉਤਾਰਾ ਕਰ ਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a aquél que busca el Santuario del Señor, el Señor lo emancipa como a Prehlada y lo inmerge en Su Ser.(1-Pausa)"