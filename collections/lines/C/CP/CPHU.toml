[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਰਸੁ ਜਿਨਿ ਪਾਇਆ; ਥਿਰੁ ਤਾ ਕਾ ਸੋਹਾਗੁ ॥੫॥੪॥"
page = 970
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever-stable is the married life of her, who is blessed with this immortalising Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਉਸ ਦਾ ਵਿਆਹੁਤਾ ਜੀਵਨ, ਜਿਸ ਨੂੰ ਇਸ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਆਬਿ-ਹਿਯਾਤ ਦੀ ਦਾਤ ਮਿਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Permanent is the marriage, of one who receives this ambrosial essence. ||5||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹੁ ਆਤਮ ਰਸ ਅੰਮ੍ਰਤ ਰੂਪ ਪਾਇਆ ਹੈ, ਤਿਸੀ ਕਾ ਸੁਹਾਗ ਪਤੀ ਪਰਮੇਸਰ ਸੁਖਥਿਰ ਹੂਆ ਹੈ, ਭਾਵ ਉਹੀ ਜਨਮ ਮਰਨ ਦੁਖ ਸੇ ਰਹਿਤ ਹੂਆ ਹੈ॥੫॥੪॥☬ਏਕ ਪੰਡਤ ਜਾਤ ਅਭਿਮਾਨੀ ਝਗੜਨੇ ਲਾਗਾ। ਤਿਸ ਪ੍ਰਤੀ ਭਜਨ ਕਰਨੇ ਕਾ ਉਪਦੇਸ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨੇ ਇਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਸੁਆਦ ਚੱਖਿਆ ਹੈ, ਉਹ ਸਦਾ ਵਾਸਤੇ ਭਾਗਾਂ ਵਾਲਾ ਬਣ ਗਿਆ ਹੈ ॥੫॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eterno es el Consorte de aquél que es bendecido con este Néctar. (5-4)"