[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ ਨਰਹਰ; ਦਇਆਲ ॥"
page = 897
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man-lion and the Merciful Lord is He."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁਸ਼-ਸ਼ੇਰ ਸਰੂਪ ਅਤੇ ਮਿਹਰਬਾਨ ਪ੍ਰੂਭ ਹੈ ਉਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is powerful and merciful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਿੰਦੂ ਐਸੇ ਕਹਿਤੇ ਹੈਂ, ਨਰੋਂ ਮੇਂ ਤੇਰਾ ਘਰ ਹੈ ਔ ਨਰਸਿੰਘ ਰੂਪ ਹੋਇਕੇ ਪ੍ਰਹਿਲਾਦ ਕੀ ਰਖ੍ਯਾ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਦਇਆ ਦਾ ਸੋਮਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਨਾਰਾਇਣ ਹੈ ਆਪ ਹੀ ਨਰਸਿੰਘ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Poderoso y Misericordioso,"