[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੇਦਿਲਾਣ ਨੂੰ ਉਹ ਦਿਲਾਣ ਵਾਲੇ ਬਣਾ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੇ-ਦਿਲਾਣ ਰਾ ਸਾਹਿਬਿ-ਦਿਲ ਮੀਕੁਨੰਦ ।੧੩੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He became the anchor for the people who were acceptable in the divine court."