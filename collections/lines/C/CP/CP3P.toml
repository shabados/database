[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਕਾਰੁ ਭਇਆ ਜਗ ਅੰਤਰਿ; ਲਾਥੇ ਸਗਲ ਵਿਸੂਰੇ ॥"
page = 783
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ovations of victory resound in the World and all my woes are at an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਤਹ ਦੇ ਨਾਅਰੇ ਸੰਸਾਰ ਵਿੱਚ ਗੂੰਜਦੇ ਹਨ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਅੰਦੇਸੇ ਮੁੱਕ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Congratulations are pouring in from all over the world; all my sorrows are eliminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਸਰ ਵਾ ਸਤਸੰਗ ਕਾ ਜੈ ਜੈ ਕਾਰ ਉਸਤਤੀ ਰੂਪ ਸਬਦੁ ਹੋ ਰਹਾ ਹੈ, ਅਰੁ ਸੰਤੋਂ ਕੇ ਵਾ ਪੁਰੀ ਨਿਵਾਸੀਓਂ ਕੇ ਝੋਰੇ ਸਭੁ ਲਹਿ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੀ) ਸੋਭਾ ਸਾਰੇ ਜਗਤ ਵਿਚ ਹੋਣ ਲੱਗ ਪੈਂਦੀ ਹੈ, (ਉਸ ਦੇ) ਸਾਰੇ ਚਿੰਤਾ-ਝੋਰੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜੈ ਕਾਰੁ = ਸੋਭਾ, ਵਡਿਆਈ। ਅੰਤਰਿ = ਅੰਦਰ, ਵਿਚ। ਵਿਸੂਰੇ = ਚਿੰਤਾ-ਝੋਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos nuestros deseos son cumplidos y la Victoria resuena a través del Universo entero. Nuestras aflicciones han quedado ya en el pasado. Nuestro Señor Perfecto es Eterno;"