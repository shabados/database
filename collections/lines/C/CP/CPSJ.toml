[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦੁ ਬਸੈ; ਹਮਾਰੈ ਚੀਤਿ ॥੪॥੧॥੭॥"
page = 1164
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for the Lord of the universe, who abides within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨਾਲ ਜੋ ਕਿ ਮੇਰੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe abides within my consciousness. ||4||1||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਗੋਵਿੰਦ ਜੀ ਨੇ ਹਮਾਰੇ ਚਿਤ ਮੇਂ ਆਇ ਕਰ ਨਿਵਾਸੁ ਕਰ ਲੀਆ ਹੈ॥੪॥੧॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਹੁਣ ਸਦਾ) ਮੇਰੇ ਚਿੱਤ ਵਿਚ ਵੱਸਦਾ ਹੈ ॥੪॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi Dios habita para siempre en mi mente. (4-1-7)"