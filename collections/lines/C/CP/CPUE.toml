[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਕਰਹੁ; ਮਿਲਿ ਸੁੰਦਰ. ਨਾਰੀ ॥"
page = 806
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, O the beauteous brides, make ye merry,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਠੀ ਹੋ ਕੇ ਹੇ ਸੋਹਣੀਓ ਸਹੇਲੀਓ! ਤੁਸੀਂ ਮੌਜਾਂ ਮਾਣੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining together, O beautiful soul-brides, celebrate and make merry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁੰਦਰ (ਨਾਰੀ) ਇਸਤ੍ਰੀ ਰੂਪ ਸੰਤ ਜਨੋਂ ਮੇਂ ਮਿਲ ਕਰ ਸਦਾ ਅਨੰਦ ਕੋ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਸੋਹਣੇ (ਬਣ ਚੁਕੇ) ਹੇ ਮੇਰੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਓ! ਤੁਸੀਂ ਹੁਣ ਰਲ ਕੇ (ਸਤਸੰਗ ਮਨਾ ਕੇ ਆਪਣੇ ਅੰਦਰ) ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Novias bellas del Señor, compañeras,"