[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਨਾਮੁ ਤੁਮੑਾਰਾ ਠਾਕੁਰ; ਏਹੁ ਮਹਾ ਰਸੁ ਜਨਹਿ ਪੀਓ ॥"
page = 382
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nectar is Thine Name, My master this great elixir Thy slave has quaffed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਿ-ਹਿਯਾਤ ਹੈ ਤੇਰਾ ਨਾਮ। ਮੇਰੇ ਮਾਲਕ! ਇਹ ਪਰਮ ਸੁਧਾਰਸ ਤੇਰੇ ਗੋਲੇ ਨੇ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is Ambrosial Nectar, O Lord Master; Your humble servant drinks in this supreme elixir."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ ਜੀ! ਤੁਮਾਰਾ ਨਾਮ ਜੋ ਅੰਮ੍ਰਿਤ ਮਹਾ ਰਸੁ ਹੈ ਏਹੁ ਮੁਝ ਜਨ ਨੇ ਪਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੇਰਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ (ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਇਹ ਸ੍ਰੇਸ਼ਟ-ਰਸ ਤੇਰੇ ਕਿਸੇ ਦਾਸ ਨੇ ਹੀ ਪੀਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ। ਠਾਕੁਰ = ਹੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ! ਜਨਹਿ = ਜਨ ਨੇ ਹੀ, ਦਾਸ ਨੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce Néctar es Tu Nombre, oh Maestro, y Su Delicia, yo, Sirviente del Señor, la he disfrutado."