[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਮਿਖ ਸ੍ਰੋਨ ਅਚਿਓ ਬਹੁ ਕਾਲਿਕਾ; ਤਾ ਛਬਿ ਮੈ ਕਵਿ ਇਉ ਮਨਿ ਚੀਨੋ ॥"
page = 93

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kali ate and drank enormous quantity of flesh and blood, the poet hath depicted her glory like this:,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲਕਾ ਨੇ ਬਹੁਤ ਮਾਸ ਖਾਇਆ ਅਤੇ ਲਹੂ ਪੀਤਾ, ਇਸ (ਦ੍ਰਿਸ਼) ਦੀ ਛਬੀ ਕਵੀ ਦੇ ਮਨ ਵਿਚ ਇੰਜ ਪਈ"