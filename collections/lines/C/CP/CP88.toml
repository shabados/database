[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੋ ਭਲੋ; ਰੇ ਕੀਰਤਨੀਆ ॥"
page = 885
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O praise-worthy, praise, praise-worthy is such an eulogist."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓ ਸ਼ਲਾਘਾ-ਯੋਗ, ਸ਼ਲਾਘਾ ਯੋਗ ਹੈ ਐਹੋ ਜਿਹਾ ਜੱਸ ਗਾਉਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed and good is such a kirtanee, who sings such Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੀਰਤਨੀਆਂ ਅਰਥਾਤ ਕੀਰਤਨ ਕਰਨੇਹਾਰਾ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹੀ ਹੈ ਸਭ ਤੋਂ ਚੰਗਾ ਰਾਸਧਾਰੀਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ ਭਾਈ! ਭਲੋ ਕੀਰਤਨੀਆ = ਚੰਗਾ ਕੀਰਤਨੀ। ਕੀਰਤਨੀਆ = ਕੀਰਤਨ ਕਰਨ ਵਾਲਾ ਰਾਸਧਾਰੀਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Bendito sea tal ser embebido en su Kirtan que entona tal Alabanza,"