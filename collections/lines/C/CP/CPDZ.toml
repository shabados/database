[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਪਹਿ ਜਾਉ, ਆਪੁ ਛੁਟਕਾਵਨਿ; ਤੇ. ਬਾਧੇ ਬਹੁ ਫੰਧਾ ॥੧॥ ਰਹਾਉ ॥"
page = 334
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom I go to release myself, are themselves bound by many chains. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਕੋਲ ਮੈਂ ਆਪਣੇ ਆਪ ਦੀ ਖਲਾਸੀ ਕਰਾਉਣ ਲਈ ਜਾਂਦਾ ਹਾਂ, ਉਹ ਆਪ ਬਹੁਤ ਸਾਰੀਆਂ ਜੰਜੀਰਾ ਨਾਲ ਜਕੜੇ ਹੋਏ ਹਨ। ਠਹਿਰਾੳ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And those, to whom I go to find release - they themselves are bound by all sorts of chains. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਪਾਸ ਅਪਨੇ ਬੰਧਨ ਛੁਡਾਵਨੇ ਵਾਸਤੇ ਜਾਈਤਾ ਹੈ, ਸੋ ਵਹੁ ਆਪ ਬਹੁਤ ਫਾਹੀਓਂ ਕਰ ਬੰਧੇ ਹੂਏ ਹੈਂ; ਅਰਥਾਤ ਕੋਈ ਕਾਨ ਚੀਰਤਾ ਹੈ ਕੋਈ ਗਲ ਮੇਂ ਕੰਠੀ ਡਾਲਤਾ ਹੈ ਇਨ ਮੇਂ ਹੀ ਮੋਖ ਮਾਨਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਤਿਨ ਕੇ ਫੰਧੋਂ ਕੋ ਸਪਸ਼ਟ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ ਕਾਰਨ ਹੈ ਕਿ) ਮੈਂ ਜਿਸ ਜਿਸ ਕੋਲ ਹਉਮੈ ਤੋਂ ਛੁਟਕਾਰਾ ਕਰਾਣ ਜਾਂਦਾ ਹਾਂ, ਉਹ ਸਾਰੇ ਆਪ ਹੀ ਹਉਮੈ ਦੀਆਂ ਕਈ ਫਾਹੀਆਂ ਵਿਚ ਬੱਝੇ ਹੋਏ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਪਹਿ = ਜਿਸ ਕੋਲ। ਜਾਉ = ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ। ਛੁਟਕਾਵਨਿ = ਦੂਰ ਕਰਾਣ ਲਈ। ਤੇ = ਉਹ ਸਾਰੇ। ਫੰਧਾ = ਫਾਹੀਆਂ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mismos que busco para encontrar la Liberación, están encadenados de todas partes. (1-Pausa)"