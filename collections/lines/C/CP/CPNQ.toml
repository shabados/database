[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਸੰਜੋਗਿ ਮਿਲਾਏ ॥੫॥"
page = 412
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if the Lord show mercy, He unites man in His union."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਭੂ ਮਿਹਰ ਧਾਰੇ ਤਾਂ ਉਹ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Mercy, the Lord unites him in Union. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੂ ਜੀ ਕ੍ਰਿਪਾ ਕੀ ਨਜਰ ਕਰੈਂ ਤਬ ਉਨ ਕੋ ਅਪਨੇ ਸਿਖੋਂ ਕੇ ਸੰਜੋਗ ਮੇਂ ਮਿਲਾਇ ਲੇਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਪ੍ਰਭੂ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੰਗਤਿ ਵਿਚ ਰਲਾ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando el Señor nos muestra Su Gracia, nos une Consigo Mismo. (5)"