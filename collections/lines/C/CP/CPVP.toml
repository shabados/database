[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤ ਤਾਕੈ. ਉਤ ਤੇ ਉਤ ਪੇਖੈ; ਆਵੈ ਲੋਭੀ ਫੇਰਿ ॥ ਰਹਾਉ ॥"
page = 680
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The greedy man looks thither, sees this and that way and committing theft, comes back. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚੀ ਬੰਦਾ ਐਧਰ ਉਧਰ ਤੱਕਦਾ ਹੈ ਅਤੇ ਫੇਰ ਓਧਰੋਂ ਏਧਰ ਵੇਖਦਾ ਹੈ ਅਤੇ ਚੋਰੀ ਕਰ ਕੇ ਮੁੜ ਆਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Looking around, this way and that, the greedy people come and go. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਇਹ ਜੀਵ ਉਧਰ ਵਿਸਅਹੁ ਵਾ ਪਾਪ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਮੇਂ ਲੋਭ ਕੇ ਫੇਰ ਮੇਂ ਆਇਆ ਹੂਆ ਇਧਰ ਉਧਰ ਦੇਖਤਾ ਹੈ। ਭਾਵ ਯਹਿ ਇਹੁ ਜਾਨਤਾ ਹੈ ਕਿ ਮੇਰੇ ਕੋ ਕੋਈ ਨਹੀਂ ਦੇਖਤਾ ਹੈ, ਐਸੇ ਜਾਨ ਕਰ ਔਰ ਕੀ ਵਸਤੂ ਕੋ ਉਠਾਇ ਲੇਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਾਲਚੀ ਮਨੁੱਖ (ਲਾਲਚ ਦੇ) ਗੇੜ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਉੱਧਰ ਤੱਕਦਾ ਹੈ, ਉੱਧਰ ਤੋਂ ਉੱਧਰ ਤੱਕਦਾ ਹੈ (ਉਸ ਦਾ ਮਨ ਟਿਕਦਾ ਨਹੀਂ) ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤ = ਉੱਧਰ। ਤਾਕੈ = ਤੱਕਦਾ ਹੈ। ਤੇ = ਤੋਂ। ਲੋਭੀ = ਲਾਲਚੀ। ਫੇਰਿ = ਫੇਰ ਵਿਚ, (ਲਾਲਚ ਦੇ) ਗੇੜ ਵਿਚ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, uno va de un lado al otro y busca en todas partes, ahí donde no está. (Pausa)"