[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿੜਾਲੀ ਕਪਰਦੀ ਨਮੋ ਸ੍ਰੀ ਭਵਾਨੀ ॥੨੬॥੨੪੫॥"
page = 119

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the crusher of the dead, O Bhavani! I salute Thee.26.245."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਰਦੇ ਉਤੇ ਸਵਾਰੀ ਕਰਨ ਵਾਲੀ, ਸਿਰ ਉਤੇ ਜੂੜਾ ਕਰਨ ਵਾਲੀ ਸ੍ਰੀ ਭਵਾਨੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੨੬॥੨੪੫॥"