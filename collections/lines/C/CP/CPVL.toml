[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੀ ਕਾਢਿ. ਧਰੀ ਚਰਣਾ ਤਲਿ; ਸਭ ਧਰਤੀ ਫਿਰਿ, ਮਤ ਪਾਈ ॥੭॥"
page = 757
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking out mine eyes, I place them beneath Thy feet, O my Lord, Travelling the whole earth over, I have gained this under-standing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨੇਤ੍ਰ ਕੱਢ ਕੇ ਮੈਂ ਤੇਰਿਆਂ ਪੈਰਾਂ ਹੇਠ ਰੱਖਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਸਾਰੀ ਜਮੀਨ ਦਾ ਰਟਨ ਕਰਕੇ ਮੈਂ ਇਹ ਸਮਝ ਪਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Taking out my eyes, I place them at Your Feet; after travelling over the entire earth, I have come to understand this. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਸਰਧਾ ਦਿਖਾਵਤੇ ਹੈਂ: ਅਖੀ ਕਾਢ ਕਰ ਚਰਨੋਂ ਕੇ ਤਲੇ ਧਰੂੰ, ਸਾਰੀ ਧਰਤੀ ਫਿਰਕੇ ਏਹੁ ਸਿਖ੍ਯਾ ਗੁਰੋਂ ਸੇ ਪਾਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜੇ ਲੋੜ ਪਏ ਤਾਂ) ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਕੱਢ ਕੇ (ਗੁਰੂ ਦੇ) ਪੈਰਾਂ ਹੇਠ ਰੱਖ ਦਿਆਂ, ਮੈਂ ਸਾਰੀ ਧਰਤੀ ਉਤੇ ਭਾਲ ਕਰਾਂ ਕਿ ਸ਼ਾਇਦ ਕਿਤੇ ਗੁਰੂ ਲੱਭ ਪਏ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖੀ = ਅੱਖੀਂ। ਧਰੀ = ਧਰੀਂ, ਮੈਂ ਧਰ ਦਿਆਂ। ਤਲਿ = ਹੇਠ। ਫਿਰਿ = ਫਿਰੀਂ, ਫਿਰਾਂ। ਮਤ ਪਾਈ = ਮਤ ਪਾਈਂ, ਸ਼ਾਇਦ (ਗੁਰੂ ਨੂੰ) ਲੱਭ ਲਵਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Le doy ojos a mis pies y merodeo por todas partes de la Tierra para poder ver a mi Dios(7)"