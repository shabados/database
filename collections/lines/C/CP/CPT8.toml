[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਗਉਹਰੁ ਗੵਾਨ, ਪ੍ਰਗਟੁ ਉਜੀਆਰਉ; ਦੁਖ ਦਰਿਦ੍ਰ ਅੰਧੵਾਰ ਕੋ ਨਾਸੁ ॥"
page = 1405
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From that service, the light of the jewel of gnosis became manifest by which pain, poverty and darkness were destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਘਾਲ ਤੋਂ, ਬ੍ਰਹਮ-ਬੋਧ ਦੇ ਜਵੇਹਰ ਦਾ ਪ੍ਰਕਾਸ਼ ਜਾਹਰ ਹੋ ਆਇਆ, ਜਿਸ ਦੁਆਰਾ ਕਸ਼ਟ, ਕੰਗਾਲਤਾ ਅਤੇ ਅਨ੍ਹੇਰਾ ਨਸ਼ਟ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From that service, the light from the jewel of spiritual wisdom shines forth, radiant and bright; it has destroyed pain, poverty and darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਕੀ ਸੇਵਾ ਤੇ (ਗਉਹਰੁ) ਮੋਤੀ ਸਮ ਸੁਧ ਗਿਆਨ ਪ੍ਰਗਟ ਹੂਆ ਹੈ, ਜਿਸ ਗਿਆਨ ਕੇ ਪ੍ਰਕਾਸ਼ ਤੇ ਦੁਖ ਦਰਿਦ੍ਰ ਰੂਪੀ ਅੰਧੇਰੇ ਕਾ ਨਾਸ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਗੁਰੂ) ਤੋਂ ਮੋਤੀ-ਵਤ ਉੱਜਲ ਗਿਆਨ ਦਾ ਚਾਨਣਾ ਪ੍ਰਗਟ ਹੋਇਆ, ਅਤੇ ਦਰਿਦ੍ਰ ਤੇ ਹਨੇਰੇ ਦਾ ਨਾਸ ਹੋ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ese Servicio, la Luz de la Joya de la Sabiduría Espiritual brilla radiante y esplendorosa; ha destruido el dolor, la pobreza y la oscuridad."