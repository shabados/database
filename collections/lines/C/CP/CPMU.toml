[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਮਾਇਆ ਮੋਹਿ; ਸੋਇ ਰਹੇ ਅਭਾਗੇ ॥"
page = 1047
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some unfortunate ones remain asleep in the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਨਿਕਰਮਣ ਬੰਦੇ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਸੁੱਤੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are attached to the love of Maya; these unfortunate ones remain asleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਅਭਾਗੇ ਮਨ ਮਾਇਆ ਕੇ ਮੋਹ ਮੇਂ ਸੋਏ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਐਸੇ ਮੰਦ-ਭਾਗੀ ਹਨ ਜੋ ਸਦਾ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਗ਼ਾਫ਼ਿਲ ਪਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros están apegados a Maya, y esos desafortunados se encuentran siempre dormidos."