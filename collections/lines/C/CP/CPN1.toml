[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿਆ ਹੋਇ. ਨ ਵੀਛੁੜੈ; ਜੇ ਮਿਲਿਆ ਹੋਈ ॥"
page = 729
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Once united, the mortal separates not again, if however he be really united."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਰੀ ਦਾ ਮਿਲਿਆ ਹੋਇਆ ਪ੍ਰਾਣੀ ਮੁੜ ਵੱਖਰਾ ਨਹੀਂ ਹੁੰਦਾ, ਜੇ ਕਰ ਉਸ ਦਾ ਅਸਲ ਵਿੱਚ ਮਿਲਾਪ ਹੋ ਗਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Once united with Him, they will not be separated again, if they are truly united."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੇ) ਜੋ ਗੁਰਾਂ ਦੁਆਰਾ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਮਿਲਾ ਹੋਵੈ, ਸੋ ਮਿਲਿਆ ਹੂਆ ਫਿਰ ਭਿੰਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੀਵ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜ ਜਾਏ ਜੇ ਉਹ ਸਚ-ਮੁਚ ਦਿਲੋਂ ਮਿਲਿਆ ਹੋਇਆ ਹੈ ਤਾਂ ਫਿਰ ਕਦੇ ਉਹ ਉਸ ਮਿਲਾਪ ਵਿਚੋਂ ਵਿਛੁੜਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno está unido con el Espíritu, ya no puede ser separado, y nuestro ir y venir cesa."