[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਚਾਕਰ ਚਾਕਰੀ; ਭੋਈ ਮੇਠ ਮਹਾਵਤ ਮੀਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are servants, grass cutters, police personnel, mahouts and chieftains."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਨੌਕਰੀ ਕਰਨ ਵਾਲੇ ਨੌਕਰ, ਘਾਹੀ, ਤਵੇਲੇਦਾਰ ਤੇ ਮਹਾਵਤ ਤੇ ਮੀਰ ਹਨ।"