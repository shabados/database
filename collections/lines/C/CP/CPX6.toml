[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੀਰਾ. ਸਾਚੀ ਠਕੁਰਾਈ; ਨਾਨਕ. ਬਲਿ ਬਲਿ ਜਾਵਣਿਆ ॥੮॥੩॥੩੭॥"
page = 132
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the King and True is Thine sovereignty. Nanak is devoted and a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਾਤਸ਼ਾਹ ਹੈ ਤੇ ਸੱਚੀ ਹੈ ਤੇਰੀ ਪਾਤਸ਼ਾਹੀ। ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਸਦਕੇ ਅਤੇ ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the King, Your Sovereign Rule is True. Nanak is a sacrifice, a sacrifice to You. ||8||3||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਬਾਦਸ਼ਾਹ ਹੈਂ ਤੇਰੀ ਠਕੁਰਾਈ ਸਚੀ ਹੈ, ਮੈਂ ਮਨ ਤਨ ਕਰ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੮॥੩॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਮੇਰਾ) ਮਾਲਕ ਹੈ, ਤੇਰੀ ਸਦਾ ਮਾਲਕੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ, ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ ਕੁਰਬਾਨ ਹਾਂ ॥੮॥੩॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਰਾ = ਮਾਲਕ। ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਠਕੁਰਾਈ = ਮਾਲਕੀ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Rey, Verdadero es Tu Reino; y Nanak ofrece para siempre su ser en sacrificio a Ti. (8-3-37)"