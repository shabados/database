[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਗਰੀ; ਹਰਿ ਗੁਣ ਗਾਇਆ ॥੨॥"
page = 165
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and night and day, the man sings Lord's praises within his body hamlet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਇਨਸਾਨ ਆਪਣੀ ਦੇਹਿ ਦੇ ਪਿੰਡ ਅੰਦਰ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, within the body-village, the Glorious Praises of the Lord are sung. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰ ਦਿਨ (ਨਗਰੀ) ਸਰੀਰ ਮੇਂ ਹਰੀ ਕੇ ਗੁਣਾਂ ਕੋ ਗਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਸਰੀਰ ਦਾ ਮਾਲਕ ਜੀਵਾਤਮਾ ਹਰ ਰੋਜ਼ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਨਗਰੀ = ਨਗਰ ਦੇ ਮਾਲਕ ਜੀਵ ਨੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, desde entonces cada día, mi cuerpo mantiene el eco de las Alabanzas del Señor.  (2)"