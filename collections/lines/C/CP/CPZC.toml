[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਹਨੇ ਗਜਰਾਜ ਘਨੌ; ਬਰ ਬਾਜ ਬਨੇ ਹਨਿ ਭੂਮਿ ਗਿਰਾਏ ॥"
page = 483

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He got many horses and elephants killed and fell on the ground"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਬਹੁਤ ਸਾਰੇ ਵੱਡੇ ਵੱਡੇ ਹਾਥੀ ਮਾਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਸੁੰਦਰ ਸੱਜੇ ਹੋਏ ਘੋੜਿਆਂ ਨੂੰ ਮਾਰ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗਾ ਦਿੱਤਾ ਹੈ।"