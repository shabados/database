[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਰਾਤੀ ਹੋਵਹਿ ਕਾਰੀਆ; ਕਾਰੇ ਊਭੇ ਜੰਤ ॥"
page = 1364
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the nights are dark, the men with dark deeds arise, says Kabir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਦ ਰਾਤ੍ਰੀਆਂ ਕਾਲੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਕਾਲੇ ਅਮਲਾਂ ਵਾਲੇ ਆਦਮੀ ਉਠ ਖੜੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the night is dark, and men go about doing their dark deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਿਨੋਂ ਕੇ ਅੰਤਹਕਰਨ ਮੇਂ (ਕਾਰੇ) ਭੈਦਾਯਕ ਕਾਮਾਦਿ ਜੰਤ (ਊਭੇ) ਖੜੇ ਹੈਂ ਅਰਥਾਤ ਇਸਥਿਤ ਹੈਂ, ਤਿਨੋਂ ਕੀਆ ਅਵਸਥਾ ਰੂਪੀ ਰਾਤਾਂ ਪਾਪੋਂ ਕਰ ਕੇ ਕਾਲੀਆਂ ਭਈਆਂ ਹੈਂ; ਵਾ ਕਬੀਰ ਜੀ ਕਹੇ ਹੈਂ: ਅੰਧੇਰੀ ਰਾਤੋਂ ਮੇਂ ਚੋਰ ਫਾਹੀਆਂ ਲੇਕਰ ਖੜੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਦੋਂ ਰਾਤਾਂ ਹਨ੍ਹੇਰੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਤਾਂ ਚੋਰ ਆਦਿਕ ਕਾਲੇ ਦਿਲਾਂ ਵਾਲੇ ਬੰਦੇ (ਆਪਣੇ ਘਰਾਂ ਤੋਂ) ਉੱਠ ਖਲੋਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰੀਆ = ਕਾਲੀਆਂ, ਹਨੇਰੀਆਂ। ਊਭੇ = ਉੱਠ ਖਲੋਂਦੇ ਹਨ, ਤੁਰ ਪੈਂਦੇ ਹਨ। ਕਾਰੇ ਜੰਤ = ਕਾਲੇ ਜੀਵ, ਕਾਲੇ ਦਿਲਾਂ ਵਾਲੇ ਬੰਦੇ, ਚੋਰ ਆਦਿਕ ਵਿਕਾਰੀ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la noche está oscura, y los mortales van a realizar sus acciones oscuras."