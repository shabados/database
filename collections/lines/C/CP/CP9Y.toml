[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬ ਭਾਵੈ ਸੋ ਥੀਐ; ਪਇਐ ਕਿਰਤਿ ਫਿਰਾਹਿ ॥੨॥"
page = 1258
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord wills. that alone comes to pass. Men wander about in accordance with their past deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ। ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਆਦਮੀ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever our Lord and Master wills, comes to pass. People wander according to their past actions. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਕੋ ਭਾਵਤਾ ਹੈ, ਸੋ ਹੋਤਾ ਹੈ, ਸਾਕਤ (ਕਿਰਤਿ) ਕਰਮੋਂ ਕੇ ਅਨੁਸਾਰ ਜੋਨੀਓਂ ਮੇਂ ਪੜੇ ਫਿਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜੋ ਕੁਝ ਮਾਲਕ-ਹਰੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਉਹੀ ਹੁੰਦਾ ਹੈ, ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਜੀਵ ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que nuestro Señor y Maestro desea, eso ocurre. La gente vaga de acuerdo a sus acciones pasadas. (2)"