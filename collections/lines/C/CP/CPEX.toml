[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਜਨਮੁ; ਸਾਕਤ ਸੰਸਾਰਾ ॥"
page = 354
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Vain is the birth of mammon worshipper in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਅੰਦਰ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕ ਦਾ ਜੰਮਣਾ ਬੇਫ਼ਾਇਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The birth into the world of the faithless cynic is totally useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਾਕਤੋਂ ਕਾ ਜਨਮੁ ਸੰਸਾਰ ਮੇਂ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਵੇੜ੍ਹੇ ਸੰਸਾਰੀ ਜੀਵ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ = ਵਿਅਰਥ। ਸਾਕਤ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ, ਮਾਇਆ-ਵੇੜ੍ਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vana es la vida del adorador de Maya,"