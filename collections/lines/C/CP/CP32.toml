[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨਾਸਾ ਛੁਧਾ ਅਤ੍ਰਧਾਰੀ ਅਭੇਵੀ ॥੨੧॥"
page = 677

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He repeated the names of he goddess of Hinglaaj and the weapon-wearing Durga.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨਾਸਾ, ਛੁਧਾ, ਅਤ੍ਰਧਾਰੀ, ਅਭੇਵੀ (ਨਾਂਵਾਂ ਵਾਲੀ) ਦੇਵੀ ਨੂੰ ਜਪਦਾ ਅਤੇ ਪੈਰਾਂ (ਨੂੰ ਪੂਜਦਾ ਹੈ) ॥੨੧॥"