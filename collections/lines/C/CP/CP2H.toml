[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ; ਇਹੁ ਤਤੁ ਸਾਰੁ ॥"
page = 1143
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hearty contemplation and meditation of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦਿਲੀ ਚਿੰਤਨ ਅਤੇ ਆਰਾਧਨ ਹੀ ਕੇਵਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the ages, this has been the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੋਂ ਜੁਗੋਂ ਕੇ ਬੀਚ ਏਹ ਸਾਰ ਕਾ ਭੀ ਸਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੁਗ ਕੋਈ ਭੀ ਹੋਵੇ) ਹਰੇਕ ਜੁਗ ਵਿਚ (ਨਾਮ-ਸਿਮਰਨ ਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਦਾ) ਤੱਤ ਹੈ ਨਿਚੋੜ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਹ ਜੁਗੰਤਰਿ = ਜੁਗਹ ਜੁਗ ਅੰਤਰਿ, ਹਰੇਕ ਜੁਗ ਵਿਚ। ਤਤੁ = ਅਸਲੀਅਤ। ਸਾਰੁ = ਤੱਤ, ਅਸਲੀਅਤ, ਨਿਚੋੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Contemplación de Dios es la única acción verdadera,"