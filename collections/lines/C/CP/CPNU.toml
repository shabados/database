type = "primary"
data = "ਕਾਮ ਕਰੋਧੁ ਵਿਰੋਧੁ ਵਿਚਿ; ਲੋਭੁ ਮੋਹੁ ਧਰੋਹ ਅਹੰਕਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He started living among desires, anger, oppositions, greed, infatuation, treachery and pride,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ, ਵਿਰੋਧ, ਲੋਭ, ਮੋਹ ਅਰ ਧ੍ਰੋਹ ਵਿਖੇ ਲਗਕੇ ਅੰਹਕਾਰੀ ਹੋਯਾ ਹੈ।"