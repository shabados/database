[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਹੈ ਬੈਸੰਤਰੁ ॥"
page = 1060
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The air, water and fire make the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅੱਗ ਦੇਹ ਨੂੰ ਬਣਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Air, water and fire make up the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਉਣ, ਪਾਣੀ ਔ (ਬੈਸੰਤਰੁ) ਅਗਨੀ ਜੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ ਇਸ ਸਰੀਰ ਦੇ) ਹਵਾ, ਪਾਣੀ, ਅੱਗ (ਆਦਿਕ ਸਾਦਾ ਜਿਹੇ ਹੀ ਤੱਤ ਹਨ, ਪਰ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El agua, el aire y el fuego, construyen al cuerpo,"