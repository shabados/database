[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹਿ ਅੰਦਰਹੁ ਬਾਹਰਹੁ ਨਿਰਮਲੇ; ਸਚੈ ਨਾਇ ਸਮਾਇਆ ॥੩॥"
page = 139
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within and without they are pure and remain absorbed in the true Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰੋਂ ਤੇ ਬਾਹਰੋਂ ਉਹ ਪਵਿੱਤ੍ਰ ਹਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਵਿੱਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, they are pure, and they are absorbed in the True Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਸਚੇ! ਜਿਨ ਕਾ ਮਨ ਤੇਰੇ ਨਾਮ ਵਿਖੇ ਸਮਾਇਆ ਹੈ, ਸੋ ਪੁਰਸ਼ ਮਨ ਤਨ ਕਰ ਉਜਲੇ ਅਰਥਾਤ ਪਾਪ ਕਰਮ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥੩॥☬ਸਿਧੋਂ ਕੇ ਪ੍ਰਥਾਇ ਸਲੋਕ ਉਚਾਰਤੇ ਹੈਂ ਅਚਲ ਮੇਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨਾਮ ਵਿਚ ਜੁੜੇ ਹੋਏ ਉਹ ਬੰਦੇ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਸੁੱਚੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਹਿ = ('ਓਹੁ' ਤੋਂ ਬਹੁ-ਵਚਨ) ਉਹ ਜੀਵ। ਨਾਇ = ਨਾਮ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos son puros por dentro y por fuera, y habitan siempre en Tu Nombre. (3)"