[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਨੀ ਗੰਢੁ ਪਾਏ ਲੋਹਾਰੁ ॥"
page = 143
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the smith effects welding with fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਧਾਤ ਦਾ ਕਾਰੀਗਰ ਅੱਗ ਨਾਲ ਟਾਂਕਾ ਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the metal-smith welds them together again in the fire, and the bond is established."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਸੁਨਿਆਰ ਲੁਹਾਰ ਠਠਿਆਰ ਅਗਨੀ ਕਰ ਕੇ ਗੰਢ ਪਾ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਗ ਨਾਲ ਲੋਹਾਰ (ਆਦਿਕ) ਗਾਂਢਾ ਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el herrero los suelda de nuevo en el fuego."