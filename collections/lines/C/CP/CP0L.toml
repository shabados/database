[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਧੁਬੀਆ ਸਰਤਾ ਤਟਿ ਜਾਇ ਕੇ; ਲੈ ਪਟ ਕੋ ਪਟ ਸਾਥ ਪਛਾਰਿਓ ॥੩੪॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the washerman beats the clothes in washing against a wooden plank on the bank of the stream.34."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧੋਬੀ ਨਦੀ ਦੇ ਕੰਢੇ ਜਾ ਕੇ ਬਸਤ੍ਰ ਨੂੰ ਲੈ ਕੇ ਪਟੜੇ ਨਾਲ ਪਛਾੜਦਾ ਹੈ ॥੩੪॥"