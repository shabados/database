[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੀ ਛੁਹਾਰੇ ਖਾਂਦੀਆ; ਮਾਣਨੑਿ ਸੇਜੜੀਆ ॥"
page = 417
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are coconuts and dates and enjoyed on the couches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੌਪਾ ਤੇ ਛੁਹਾਰੇ ਖਾਂਦੀਆਂ ਸਨ, ਅਤੇ ਪਲੰਘਾਂ ਤੇ ਅਨੰਦ ਲੈਦੀਆਂ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They ate coconuts and dates, and rested comfortably upon their beds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰੀ ਛੁਹਾਰੇ ਆਦਿ ਮੇਵਿਓਂ ਕਾ ਭੋਜਨ ਕਰਤੀਆਂ ਥੀਆਂ ਔਰ ਸੇਜੋਂ ਕੇ ਸੁਖੋਂ ਕੋ ਭੋਗਤੀਆਂ ਥੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀ-ਛੁਹਾਰੇ ਖਾਂਦੀਆਂ ਸਨ, ਤੇ ਸੋਹਣੀਆਂ ਸੇਜਾਂ ਮਾਣਦੀਆਂ ਸਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando se paraban, disfrutaban de dátiles, nueces y gozaban de su lecho nupcial."