data = "ਸੁਣਿ ਮਨ ਅੰਧੇ; ਮੂਰਖ ਗਵਾਰ ॥"
page = 1344
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O my blind, foolish and ignorant soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੰਨ ਕਰ ਹੇ ਮੇਰੀ ਅੰਨ੍ਹੀ ਮੂੜ੍ਹ ਤੇ ਬੇਸਮਝ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O blind, foolish, idiotic mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗ੍ਯਾਨ ਕਰ ਅੰਧੇ ਅਤੀ ਮੂਰਖ ਮਨ! ਤੂੰ ਸ੍ਰਵਨੁ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਅੰਨ੍ਹੇ ਹੋਏ ਮਨ! ਹੇ ਮੂਰਖ ਮਨ! ਹੇ ਅਮੋੜ ਮਨ! ਸੁਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mente ciega tonta e idiota,"