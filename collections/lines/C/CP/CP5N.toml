[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਕਿਆ ਜਾਣਾ, ਨਾਹਿ ਮੈ; ਭੂਲੇ ਤੂ ਸਮਝਾਇ ॥"
page = 1010
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not, what shall befall me in the yond. My Lord, instruct Thou me, the strayed one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਮੇਰੇ ਨਾਲ ਅੱਗੇ ਕੀ ਵਾਪਰੂਗੀ। ਮੈਂਡੋ ਮਾਲਕ! ਮੈਂ ਭੁਲੇ ਹੋਏ ਨੂੰ ਤੂੰ ਸਿਖ-ਮਤ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not know what will happen in the world hereafter; I am so confused - please teach me, Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਹੀਂ ਜਾਣਤਾ ਜੋ ਆਗੇ ਪ੍ਰਲੋਕ ਬਿਖੇ ਉਨ ਕਾ ਕਿਆ ਹਾਲ ਹੋਣਾ ਹੈ, ਇਸ ਭੂਲੇ ਜੀਵ ਕੋ ਤੌ ਹੇ ਭਗਵਨ! ਤੂੰ ਹੀ ਸਮਝਾਉਣੇਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਕਿ ਤੇਰੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਮੇਰੇ ਨਾਲ ਕਿਹੀ ਵਾਪਰੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣਾ ਨਾਹਿ = ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo idea de lo que me pase en el más allá, oh Guru, me he desviado de Tu Camino, instrúyeme,"