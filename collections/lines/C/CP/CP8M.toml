[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਪੀਵਹੁ ਸਦਾ ਚਿਰੁ ਜੀਵਹੁ; ਹਰਿ ਸਿਮਰਤ ਅਨਦ ਅਨੰਤਾ ॥"
page = 496
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever quaff the Nectar of God's Name. May thou live long and may the meditation of God afford thee endless delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸੁਧਾਰਸ ਪਾਨ ਕਰਦਾ ਰਹੁ, ਰੱਬ ਕਰੇ ਤੂੰ ਦੇਰ ਤਾਂਈਂ ਜਿਉਂਦਾ ਰਹੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਤੈਨੂੰ ਬੇਅੰਤ ਖੁਸ਼ੀ ਪ੍ਰਦਾਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So drink in forever the Ambrosial Nectar; may you live long, and may the meditative remembrance of the Lord give you infinite delight."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰਤੇ ਰਹੋ ਔ ਨਿਤ ਚਿੰਰਜੀਵੀ ਬਨੇ ਰਹੋ, ਹਰਿ ਅਨੰਤ ਕੋ ਸਿਮਰਤੇ ਰਹੋ, ਆਨੰਦ ਕੋ ਪ੍ਰਾਪਤ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਸਦਾ ਪੀਂਦਾ ਰਹੁ, ਸਦਾ ਲਈ ਤੇਰਾ ਉੱਚਾ ਆਤਮਕ ਜੀਵਨ ਬਣਿਆ ਰਹੇ। ਹੇ ਪੁੱਤਰ! ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਅਮੁੱਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que bebas el Néctar del Señor y vivas para siempre.  Que Contemplándolo te conserves en un inmenso Éxtasis;"