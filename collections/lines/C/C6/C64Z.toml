[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਤ੍ਰੀ ਕਹ ਪਿਛਵਾਰ ਸਦਾਯੋ ॥"
page = 917

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With this in mind, she thought of a plan to call the traveller at the back of the place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯਾਤ੍ਰੀ ਨੂੰ ਕਹਿ ਕੇ ਪਿਛਵਾੜੇ ਬੁਲਵਾਇਆ।"