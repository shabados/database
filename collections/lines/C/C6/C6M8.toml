[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵੀ ਦੇਵ ਨ ਸੇਵਿ; ਨ ਪੂਜ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Goddess and gods are neither served nor worshipped by them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਦੇਵਤਿਆਂ ਨੂੰ ਨਹੀਂ ਸੇਂਵਦੇ ਨਾ ਪੂਜਾ ਕਰਦੇ ਹਨ।"