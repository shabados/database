[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਪਵਹੁ ਸਰਨਿ ਸਤਿਗੁਰੂ ਕੀ; ਬਿਨਸੈ ਦੁਖ ਦਾਗਰੁ ॥੧੪॥"
page = 1318
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let everyone seek the True Guru's refuge, so that stigma of sorrow may be blotted out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਣੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲਓ, ਤਾਂ ਜੋ ਪੀੜ ਦਾ ਦਾਗ ਮਿਟ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let everyone seek the Sanctuary of the True Guru; let the black spot of pain, the scar of suffering, be erased. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਸਭੀ ਸਤਗੁਰੋਂ ਕੀ ਸਰਣਿ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਵਹੁ, ਤੁਮਾਰਾ ਦੁਖੁ ਔਰ (ਦਾਗਰੁ) ਦਾਗੁ, ਭਾਵ ਕਲੰਕੁ ਸਭੀ ਮਿਟ ਜਾਵੇਗਾ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹੋ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਨਾਮ ਜਪਿਆਂ ਮਨ ਵਿਚੋਂ) ਦੁੱਖਾਂ ਦਾ ਨਿਸ਼ਾਨ ਹੀ ਮਿਟ ਜਾਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਬਿਨਸੈ = ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਦਾਗਰੁ = ਦਾਗ਼, ਨਿਸ਼ਾਨ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que todos busquen el Santuario del Señor del Desapego y deja que la mancha negra de dolor, la cicatriz del sufrimiento sea borrada. (14)"