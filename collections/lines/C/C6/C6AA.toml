[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਬਰੀਕ ਕਉ. ਦੀਓ ਅਭੈ ਪਦੁ; ਰਾਜੁ ਭਭੀਖਨ ਅਧਿਕ ਕਰਿਓ ॥"
page = 1105
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord blessed Ambrik with fearless dignity and aggrandized the sovereignty of Bhabhikhan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਅੰਬਰੀਕ ਨੂੰ ਭੈ-ਰਹਿਤ ਮਰਤਬਾ ਬਖਸ਼ਿਆ ਅਤੇ ਭਭੀਖਣ ਦੀ ਪਾਤਿਸ਼ਾਹੀ ਵਧੇਰੇ ਕਰ ਦਿੱਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord blessed Ambreek with fearless dignity, and elevated Bhabhikhan to become king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਬਰੀਕ ਭਗਤ ਕੌ ਅਭੈ ਪਦੁ ਦੀਆ ਹੈ ਔ ਭਿਭੀਛਨ ਕਾ ਰਾਜੁ ਆਦਿਕ ਹੀ ਕਰਿਆ ਹੈ। ਪਹਿਲੇ ਭੀ ਗੁਜਾਰੇ ਮਾਤ੍ਰ ਰਾਜੁ ਥਾ ਪੁਨਾ ਰਾਮ ਜੀ ਨੇ ਲੰਕਾ ਪਤੀ ਕਰ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਬਰੀਕ ਨੇ ਨਾਮ ਸਿਮਰਿਆ, ਪ੍ਰਭੂ ਨੇ) ਅੰਬਰੀਕ ਨੂੰ ਨਿਰਭੈਤਾ ਦਾ ਉੱਚਾ ਦਰਜਾ ਬਖ਼ਸ਼ਿਆ (ਤੇ ਦੁਰਬਾਸਾ ਉਸ ਦਾ ਕੁਝ ਵਿਗਾੜ ਨਾ ਸਕਿਆ), ਪ੍ਰਭੂ ਨੇ ਭਭੀਖਣ ਨੂੰ ਰਾਜ ਦੇ ਕੇ ਵੱਡਾ ਬਣਾ ਦਿੱਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਬਰੀਕ = ਸੂਰਜ ਬੰਸੀ ਇਕ ਰਾਜਾ; ਪ੍ਰਭੂ ਦਾ ਭਗਤ ਸੀ। ਦੁਰਬਾਸਾ ਰਿਸ਼ੀ ਇਕ ਵਾਰ ਇਸ ਦੇ ਪਾਸ ਆਇਆ, ਤਦੋਂ ਰਾਜੇ ਨੇ ਵਰਤ ਰੱਖਿਆ ਹੋਇਆ ਸੀ, ਰਿਸ਼ੀ ਦੀ ਸੇਵਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾ ਕਰ ਸਕਿਆ। ਦੁਰਬਾਸਾ ਸਰਾਪ ਦੇਣ ਲੱਗਾ। ਵਿਸ਼ਨੂ ਨੇ ਆਪਣੇ ਭਗਤ ਦੀ ਰੱਖਿਆ ਲਈ ਆਪਣਾ ਸੁਦਰਸ਼ਨ ਚੱਕਰ ਛੱਡਿਆ; ਰਿਸ਼ੀ ਜਾਨ ਬਚਾਉਣ ਲਈ ਨੱਠਾ, ਪਰ ਕੋਈ ਉਸ ਦੀ ਸਹਾਇਤਾ ਨਾ ਕਰ ਸਕਿਆ, ਆਖ਼ਿਰ ਅੰਬਰੀਕ ਨੇ ਹੀ ਬਚਾਇਆ। ਅਧਿਕ = ਵੱਡਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abmrik fue bendecido con el Estado de ausencia de miedos y la Gloria de Babhikan creció más,"