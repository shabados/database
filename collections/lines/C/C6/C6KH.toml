[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਹੀ ਅਧਰਮ ਕਰਮ ਕੈ ਅਧਰਮ ਨਰ; ਮਰਤ ਅਕਾਲ ਜਮਲੋਕਹਿ ਰਵਨ ਕਉ ।੬੩੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, an immoral person dies before his death by indulging in unrighteous deeds. And when he reaches Yamlok (abode of angels of death), he bears more punishment and pain.  (636)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਦੁਰਾਚਾਰੀ ਮਨੁੱਖ ਧਰਮ ਵਿਰੋਧੀ ਕੰਮ ਕਰ ਕੇ ਅਣਿਆਈ ਮੌਤੇ ਮਰਦਾ ਤੇ ਜਮਲੋਕ ਨੂੰ ਜਾਂਦਾ ਹੈ ॥੬੩੬॥"