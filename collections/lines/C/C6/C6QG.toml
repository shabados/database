[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਤੋਲਿ; ਤੋਲੈ ਵਣਜਾਰਾ ॥"
page = 1036
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merchant, my God. weighs His wares with the sterling weights."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਵਾਹਿਗੁਰੂ, ਸਦਾਗਰ, ਖਰੇ ਵੱਟਿਆ ਨਾਲ ਆਪਣੀ ਵਾਸਤੂ ਨੂੰ ਹਾੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Merchant weighs with the perfect weights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਹਿਕਰਣ ਜਗ੍ਯਾਸੂ ਵਣਜਾਰਾ ਪੂਰੇ ਤੋਲ ਤੋਲਤਾ ਹੈ, ਭਾਵ ਜੋ ਯਥਾਰਥ ਵਿਚਾਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਇਕ ਐਸਾ ਤੋਲ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਕੀਤੇ ਵਣਜ ਵਿਚ ਕੋਈ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ, ਇਸ) ਪੂਰੇ ਤੋਲ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ-ਵਣਜਾਰਾ (ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ ਬੈਠ ਕੇ) ਆਪ ਹੀ ਨਾਮ-ਵੱਖਰ ਤੋਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਲਿ = ਤੋਲ ਨਾਲ।"

