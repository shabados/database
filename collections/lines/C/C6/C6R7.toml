[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਆ ਕਬੀਰੁ; ਰਮਤ ਸ੍ਰੀ ਰਾਮੈ ॥੫॥੧੫॥"
page = 326
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Kabir died uttering Lord's holy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਕਬੀਰ ਸੁਆਮੀ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੋਇਆ ਮਰ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that Kabeer died chanting the Lord's Name. ||5||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਿ ਸ੍ਰੀ ਰਾਮ ਜਪਤੇ ਹੂਏ ਕਬੀਰ ਨੇ ਦੇਹ ਤਿਆਗੀ ਹੈ, ਤਾਂ ਤੇ ਰਾਮ ਮੇਂ ਹੀ ਰਮ ਰਹਿਆ ਹੈ ਐਸੇ ਹੀ ਕਹੇਗੇ॥੫॥☬ਬਿਸਨ ਜੀ ਨੇ ਸੁਨ ਕਰ ਕਹਾ: ਹੇ ਭਗਤਿ! ਤੂੰ ਐਸੇ ਨਿਹਚੇ ਵਾਲਾ ਧੰਨ੍ਯ ਹੈ। ਵਾ ਸਾਰਾ ਸਨਮੁਖ ਬੇਨਤੀ ਪਰ ਲਗਾ ਲੈਣਾ॥੫॥☬ਕੋਈ ਰਾਜਸੀ ਲੋਕ ਮ੍ਰਿਤ ਹੂਆ ਥਾ, ਤਿਸ ਕੋ ਦੇਖ ਕਰ ਵੈਰਾਗ ਸਮੈਂ ਸਬਦ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਬੀਰ ਤਾਂ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ ਕਰ ਕੇ ਆਪਾ-ਭਾਵ ਹੀ ਮਿਟਾ ਬੈਠਾ ਹੈ (ਕਬੀਰ ਨੂੰ ਇਹ ਪਤਾ ਕਰਨ ਦੀ ਲੋੜ ਹੀ ਨਹੀਂ ਰਹੀ ਕਿ ਉਸ ਦੀ ਕੀਹ ਗਤੀ ਹੋਵੇਗੀ) ॥੫॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਆ ਕਬੀਰੁ = ਕਬੀਰ ਮਰ ਗਿਆ ਹੈ ਆਪਾ ਭਾਵ ਤੋਂ, ਕਬੀਰ ਦੀ ਮੈਂ-ਮੇਰੀ ਮਿਟ ਗਈ ਹੈ। ਰਮਤ = ਸਿਮਰ ਸਿਮਰ ਕੇ ॥੫॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos saben que Kabir murió cantando el Naam, el Nombre del Señor.(5-15)"