[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਵੈ ਸਿਰੇ. ਸਤਿਗੁਰੂ ਨਿਬੇੜੇ; ਸੋ ਬੂਝੈ. ਜਿਸੁ ਏਕ ਲਿਵ ਲਾਗੀ; ਜੀਅਹੁ ਰਹੈ ਨਿਭਰਾਤੀ ॥"
page = 992
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At both the ends, the True Guru saves. He alone understands it, who is attuned to the One Lord and whose mind is free from doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਕਿਨਾਰਿਆਂ ਤੇ ਸੱਚੇ ਗੁਰੂ ਹੀ ਪਾਰ ਉਤਾਰਾ ਕਰਦੇ ਹਨ। ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ ਜੋ ਇਕ ਸਾਈਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦਾ ਮਨ ਭਰਮ ਤੋਂ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru saves us at both ends; he alone understands, who is lovingly focused on the One Lord; his inner being remains free of doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੋਵੈ ਸਿਰੇ) ਲੋਕ ਪ੍ਰਲੋਕ ਵਾ ਜਨਮ ਮਰਣ ਵਾ ਗ੍ਰਸਤ ਉਦਾਸ ਹਮਾਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਨਿਬੇੜੇ ਹੈਂ, ਭਾਵ ਦੁੰਦ ਮਿਟਾਇ ਦੀਏ ਹੈਂ। ਇਸ ਬਾਤ ਕੋ ਸੋ ਜਾਨਤਾ ਹੈ ਜਿਸ ਕੀ ਏਕ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗੀ ਹੈ ਔ ਮਨ ਸੇ ਨਿਸ ਭ੍ਰਮ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ਜੋ ਅੰਤਰ ਆਤਮੇ ਭਟਕਣਾ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ, ਸਤਿਗੁਰੂ ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los dos lados el Guru Verdadero los salva, pero eso sólo lo sabe aquél que está entonado en el Uno Solo"