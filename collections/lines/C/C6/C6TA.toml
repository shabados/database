data = "ਪੁਨਾ ਸਾਧੂ ਪਰ ਕੁਰਬਾਨ ਜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਤੋਂ ਸਦਕੇ ਹੋਹੁ।"

[[content]]
