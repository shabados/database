data = "ਤੂੰ ਸੰਤ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To the Holy, make your life a sacrifice."

