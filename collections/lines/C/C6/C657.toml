[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪੀ ਭੁਖ. ਨ ਉਤਰੈ; ਜਾਂ ਦੇਖਾਂ ਤਾਂ ਭੁਖ ॥"
page = 1287
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauty satiates not one's hunger. When man sees beauty, then hungers he all the more."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹੱਪਣ, ਇਨਸਾਨ ਦੀ ਭੁਖ ਨੂੰ ਤ੍ਰਿਪਤ ਨਹੀਂ ਕਰਦਾ। ਜਦ ਬੰਦਾ ਸੁੰਦਰਤਾ ਨੂੰ ਵੇਖਦਾ ਹੈ, ਤਦ ਉਸ ਨੂੰ ਹੋਰ ਭੀ ਵਧੇਰੇ ਭੁਖ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beauty does not satisfy hunger; when the man sees beauty, he hungers even more."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਦੇਖਣੇ ਕਰ ਚਾਹ ਨਹੀਂ ਉਤਰਤੀ, ਜੋ ਦੇਖਤਾ ਹੂੰ ਤੌ ਭੁਖ ਅਰਥਾਤ ਚਾਹ ਹੀ ਰਹਿਤੀ ਹੈ॥ ਯਥਾ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ:☬'ਅਖੀਂ ਦੇਖ ਨ ਰਜੀਆਂ ਬਹੁ ਰੰਗ ਤਮਾਸੇ'॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਰੂਪ' ਵੇਖਣ ਨਾਲ (ਰੂਪ ਵੇਖਣ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਜਾਂਦੀ ਨਹੀਂ (ਸਗੋਂ) ਜਿਉਂ ਜਿਉਂ ਵੇਖੀਏ, ਤਿਉਂ ਤਿਉਂ ਹੋਰ ਤ੍ਰਿਸ਼ਨਾ (ਵਧਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪੀ = ਰੂਪਾਂ ਦੀ ਰਾਹੀਂ, ਰੂਪ ਵੇਖ ਵੇਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La belleza no satisface el hambre, pues cuando el hombre ve la belleza le da más hambre."