[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਮਾਰਿ; ਸਬਦਿ ਪਛਾਤਾ ॥੬॥"
page = 223
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling his worldly attachment, he realises the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ, ਲਗਨ ਨੂੰ ਮੇਸ ਕੇ, ਉਹ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing duality, one comes to realize the Word of the Shabad. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਦੂਜਾ ਮਾਰਿ) ਦ੍ਵੈਤ ਕੋ ਮਾਰ ਕਰ ਏਕ ਪਰਮੇਸ੍ਵਰ ਪਛਾਨਿਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਵਖੇਵਾਂ ਮੁਕਾ ਕੇ ਪਰਮਾਤਮਾ (ਦੀ ਹੋਂਦ) ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = (ਗੁਰੂ) ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquietando mi dualidad, realicé al Señor, a través de la Palabra del Shabd.(6)"