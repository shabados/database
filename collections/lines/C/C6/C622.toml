[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੋਜੇ ਵਰਤ ਨਮਾਜ ਕਰਿ; ਡੰਡਉਤਿ ਕਰਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They observe rozas, vrats (fasts), namaz and prostration (Muslim and Hindu way of worship)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮੁਸਲਮਾਨ) ਰੋਜ਼ੇ (ਹਿੰਦੂ) ਵਰਤ ਰਖਦੇ ਨਿਮਾਜ਼ਾਂ ਤੇ ਡੰਡਉਤਾਂ ਕਰਦੇ ਹਨ। (ਸਤਵੀਂ ਤੁਕ ਵਿਖੇ ਸਿੱਧਾਂਤ ਦੱਸਦੇ ਹਨ)।"