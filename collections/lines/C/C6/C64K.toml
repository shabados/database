[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਆਦਸ ਕੋਸ ਪੈ ਜਾਇ ਪਰਿਯੋ; ਹੁਤੋ ਖੋਜਤ ਖੋਜਤ ਪੈ ਮਿਲਿ ਪਾਯੋ ॥"
page = 301

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "During search, he was found at a distance of twelve kos"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਰ੍ਹਾਂ ਕੋਹਾਂ ਉਤੇ ਜਾ ਕੇ ਡਿਗੇ (ਕ੍ਰਿਸ਼ਨ ਨੂੰ) ਢੂੰਢਦਿਆਂ ਢੂੰਢਦਿਆਂ ਲਭ ਲਿਆ।"