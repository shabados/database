[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਹਿ ਅਰੋਗ ਦੁਲੰਭੁ ਹੈ; ਭਾਗਠੁ ਮਾਤ ਪਿਤਾ ਹਿਤਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Almost rare to be healthy and to have beneficent and fortunate parents who can take care of the well-being of the child."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦਾ ਅਰੋਗ ਹੋਣਾ ਉਸ ਤੋਂ ਵਡਾ ਦੁਰਲੱਭ ਹੈ, ਧਨਾਢ ਮਾਤਾ ਪਿਤਾ ਅਰ (ਹਿਤਕਾਰੀ ਹੋਣ (ਏਹ ਹੋਰ ਦੁਰਲੱਭ ਹੈ)।"