[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਿਖੁ; ਵਡਭਾਗੀ ਹੇ ॥"
page = 286
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate is the disciple of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਦਾ ਸਿੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sikh of the Guru is very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਗੁਰੂ ਕਾ ਸਿਖ ਵੱਡੇ ਭਾਗੋਂ ਵਾਗ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਸਤਿਗੁਰੂ ਦਾ ਸਿੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ। ਹੇ = ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él le brindará Salvación Eterna!"