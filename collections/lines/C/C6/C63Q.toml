[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੂਰ ਕੂਰ ਸੂਰਮਾ; ਤਰਕ ਤੰਗ ਤੁਟਿ ਹੈ ॥੨੫੦॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will break up the forces constituting the tyrannical fighters.23.250."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਵੇਲੇ) 'ਕਰੂਰ' ਅਤੇ 'ਕੂੜ' (ਨਾਂ ਵਾਲੇ) ਸੂਰਮਿਆਂ ਦੇ ਤੰਗ ਤੜਕ ਕੇ ਟੁਟ ਜਾਂਦੇ ਹਨ ॥੨੫੦॥"