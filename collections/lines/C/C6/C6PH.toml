[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਸੀਣ ਵੀ ਗੋਯਾ ਵਾਣਗ ਆਦਿ ਦਿਨ ਤੋਣ ਹੀ ਮਸਤ ਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਨੀਜ਼ ਚੂ ਗੋਯਾ ਜ਼ਿ ਅਜ਼ਲ ਮਸਤ ਈਸਤਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The splendor and radiance of Akaalpurakh then oozes out from each and every aspect of such a dedicated devotion. (243)"