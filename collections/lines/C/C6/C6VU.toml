[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੀ ਦਰਦ ਦਾ ਇਲਾਜ ਸਿਵਾਇ ਰੱਬ ਵੈਦ ਦੇ ਕੋਈ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰਦਿ ਸ਼ਾਣ ਰਾ ਨੀਸਤ ਗ਼ੈਰ ਅਜ਼ ਹੱਕ ਤਬੀਬ ।੧੧੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, You bless me with redemption from the shackles of worries and griefs of this world. (462)"