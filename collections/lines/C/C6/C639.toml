[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਨਾਮੁ. ਨ ਦੀਆ, ਮੇਰੈ ਸਤਿਗੁਰਿ; ਸੇ ਮਰਿ ਜਨਮਹਿ ਗਾਵਾਰਾ ॥੧॥"
page = 1003
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are not blessed with the Name by my True Guru; they are the brutes, who continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂਡੇ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਨੇ ਨਾਮ ਪ੍ਰਦਾਨ ਨਹੀਂ ਕੀਤਾ; ਉਹ ਵਹਿਸ਼ੀ ਆਉਂਦੇ ਅਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, whom my True Guru has not blessed with Your Name, are poor idiots, who die and are reborn. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਮੇਰੇ ਸਤਿਗੁਰੋਂ ਨੇਂ ਤੁਮਾਰਾ ਨਾਮ ਨਹੀਂ ਦੀਆ, ਸੇ ਗਵਾਰ ਮਰਤੇ ਜਨਮਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਮੇਰੇ ਸਤਿਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਦਿੱਤਾ, ਉਹ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquellos que no están bendecidos por el Guru, con el Nombre del Señor, los no sabios, sólo van y vienen.(1)"