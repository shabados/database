[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਹਰਿ ਕਾ. ਧਨੁ ਸਭੁ ਹਰਿ ਕਾ; ਹਰਿ ਕੇ ਗੁਣ ਹਉ ਕਿਆ ਗਨੀ ॥"
page = 883
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My body and soul belong to God and so belongs to God all my riches. What merits of the Lord can count I?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਤੇ ਆਤਮਾਂ ਵਾਹਿਗੁਰੂ ਦੀ ਮਲਕੀਅਤ ਹਨ ਅਤੇ ਏਸ ਤਰ੍ਹਾਂ ਹੀ ਮੇਰੀ ਸਾਰੀ ਦੌਲਤ ਭੀ ਵਾਹਿਗੁਰੂ ਦੀ ਹੀ ਮਲਕੀਅਤ ਹੈ। ਮੈਂ ਪ੍ਰਭੂ ਦੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਖੂਬੀਆਂ ਗਿਣ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Body and mind belong to the Lord; all wealth belongs to the Lord; what glorious virtues of the Lord can I describe?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਔ ਮਨ ਸਭ ਹਰੀ ਕਾ ਹੀ ਹੈ ਪੁਨਹ ਧਨ ਭੀ ਹਰੀ ਕਾ ਹੀ ਦੀਆ ਹੂਆ ਹੈ। ਹਰੀ ਕੇ ਗੁਨ ਉਪਕਾਰ ਮੈਂ ਕਿਆ ਗਨੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੈਨੂੰ ਸਮਝ ਆ ਗਈ ਹੈ ਕਿ) ਇਹ ਸਰੀਰ, ਇਹ ਜਿੰਦ, ਇਹ ਧਨ ਸਭ ਕੁਝ ਉਸ ਪ੍ਰਭੂ ਦਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ (ਉਹ ਬੜਾ ਬਖ਼ਸ਼ਿੰਦ ਹੈ) ਮੈਂ ਉਸ ਦੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਗਨੀ = ਗਨੀਂ, ਮੈਂ ਗਿਣਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente, cuerpo y riquezas pertenecen al Señor; ¿cómo podría describir los Méritos de Dios?"