[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਛੂਛਾ ਘਟੁ ਬੋਲੈ ॥"
page = 870
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, an empty pitcher makes noise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਖਾਲੀ ਘੜਾ ਰੌਲਾ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the empty pitcher makes noise,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਧਾਰਨਾ ਤੇ ਖਾਲੀ ਅੰਤਸਕਰਣ ਹੈ, ਸੋ ਬਿਅਰਥ ਬੋਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਸੱਚੀ ਗੱਲ ਇਹ ਹੈ ਕਿ (ਜਿਵੇਂ) ਖ਼ਾਲੀ ਘੜਾ ਬੋਲਦਾ ਹੈ, ਜੇ ਉਹ (ਪਾਣੀ ਨਾਲ) ਭਰਿਆ ਹੋਇਆ ਹੋਵੇ ਤਾਂ ਉਹ ਕਦੇ ਡੋਲਦਾ ਨਹੀਂ (ਇਸੇ ਤਰ੍ਹਾਂ ਬਹੁਤੀਆਂ ਫ਼ਾਲਤੂ ਗੱਲਾਂ ਗੁਣ-ਹੀਨ ਮਨੁੱਖ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੂਛਾ = (ਗੁਣਾਂ ਤੋਂ) ਸੱਖਣਾ। ਬੋਲੈ = ਬਹੁਤੀਆਂ ਫ਼ਾਲਤੂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Kabir, las vasijas vacías hacen ruido,"