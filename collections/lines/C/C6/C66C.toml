[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਵਤ ਰਾਨੀ ਕਛੁ ਨ ਬਿਛਾਰਿਯੋ ॥੮॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He cleaned the blood stains with the cloth but did not let Rani know.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਤੀ ਹੋਈ ਰਾਣੀ ਨੂੰ ਕੁਝ ਪਤਾ ਨਾ ਲਗਿਆ ॥੮॥"