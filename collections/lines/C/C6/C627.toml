data = "ਹਲੀ ਮਦਰਾ ਪੀਤ ਥੋ ਕਬਿ ਸ︀ਯਾਮ ਤਾਹੀ ਠਾਉਰਿ ॥"
page = 539

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Romharsh reached there running, where Balram was drinking wine"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ (ਕਹਿੰਦੇ ਹਨ) ਉਸ ਸਥਾਨ ਉਤੇ ਬਲਰਾਮ ਸ਼ਰਾਬ ਪੀ ਰਿਹਾ ਸੀ।"