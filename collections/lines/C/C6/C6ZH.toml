[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮੁ; ਦੋਖ ਸਭਿ ਲਾਥੇ ॥"
page = 107
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering the Name all the sins are effaces,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਨ ਨਾਲ ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Naam, the Name of the Lord, all sinful mistakes are erased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਨਾਮੁ ਸਿਮਰਿਆ ਹੈ, ਤਿਨ ਕੇ ਸਭ ਦੋਖ ਲਾਥੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਸਾਰੇ ਪਾਪ ਲਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Nombre, todas las faltas son absueltas,"