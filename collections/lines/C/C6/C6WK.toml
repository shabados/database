[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਏਕੀ ਬਾਹਰਾ; ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥"
page = 557
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the One Lord, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਕ ਸੁਆਮੀ ਦੇ ਬਗ਼ੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the One Lord, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਪ੍ਯਾਰੇ ਸੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਕ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਭੀ ਸੁਖ-ਦਾਤਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no hay nadie más que el Uno y si la novia Alma se conserva en Él,"