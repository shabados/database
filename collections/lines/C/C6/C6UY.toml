[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ. ਨ ਆਵੈ; ਜੋਨੀ ਬਾਟ ॥੪॥"
page = 1159
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he, again treads not the way of existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਮੁੜ ਕੇ ਜੂਨਾਂ ਦੇ ਰਸਤੇ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and he does not have to journey again on the path of reincarnation. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਵਹੁ ਪੁਰਸੁ ਜੋਨੀਓਂ ਕੇ (ਬਾਟ) ਰਸਤੇ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਹ ਮੁੜ ਜਨਮ (ਮਰਨ) ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਟ = ਰਸਤਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así ya no irá a otro vientre más. (4)"