[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਪਲੁ ਹਰਿ ਪ੍ਰਭੁ ਰਿਦੈ. ਨ ਵਸਿਓ; ਰਿਨਿ ਬਾਧੇ ਬਹੁ ਬਿਧਿ ਬਾਲ ॥੨॥"
page = 1335
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God abides not in their mind even for an instant and a moment. Their every hair is bound, in many ways, with the debt of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਵਾਹਿਗੁਰੂ ਇਕ ਮੁਹਤ ਤੇ ਨਿਮਖ ਭਰ ਲਈ ਭੀ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਨਹੀਂ ਵਸਦਾ। ਉਨ੍ਹਾਂ ਦਾ ਹਰ ਇਕ ਵਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਕਰਜੇ ਨਾਲ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਬੱਝਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God does not dwell in their hearts, even for an instant; every hair of their heads is totally tied up in debts. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਹਰਿ ਪ੍ਰਭੂ ਖਿਨ ਔ ਪਲ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਵਸਿਆ ਹੈ, ਤਿਸ ਤੇ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ (ਰਿਨਿ) ਕਰਜਿਉਂ ਕਰ ਕੇ ਤਿਨ ਕੇ (ਬਾਲ) ਰੋਮ ਰੋਮ ਬਾਂਧੇ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਪਿਤਰੋਂ ਔ ਦੇਵਤੇ ਔ ਰਿਖੀਓਂ ਕੇ ਰਿਣ ਕਰ ਬਾਂਧੇ ਹੂਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਇਕ ਖਿਨ ਭਰ ਭੀ ਇਕ ਪਲ ਭਰ ਭੀ ਨਹੀਂ ਵੱਸਦਾ। ਉਹ ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ (ਵਿਕਾਰਾਂ ਦੇ) ਕਰਜ਼ੇ ਵਿਚ ਵਾਲ ਵਾਲ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਰਿਨਿ = ਕਰਜ਼ੇ ਨਾਲ (ਰਿਨ = ਕਰਜ਼ਾ)। ਬਾਲ ਬਾਧੇ = ਵਾਲ ਵਾਲ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Dios no habita en sus corazones ni siquiera por un instante, viven llenos de deudas hasta el tope de su cabeza. (2)"