[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕੋਟੀ ਮੇਰੀ ਆਰਜਾ; ਪਵਣੁ ਪੀਅਣੁ ਅਪਿਆਉ ॥"
page = 14
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were my age to be millions over millions of years; were I to have air as my drink and food; and were I to live in so narrow a place of a cave,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੇਰੀ ਉਮਰ ਕਰੋੜਾਂ ਉਤੇ ਕਰੋੜਾਂ ਵਰ੍ਹਿਆਂ ਦੀ ਹੋਵੇ, ਜੇਕਰ ਹਵਾ ਹੀ ਮੇਰਾ ਪੀਣਾ ਅਤੇ ਖਾਣਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I could live for millions and millions of years, and if the air was my food and drink,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖੁ! ਕੋਟਾਨ ਕੋਟ ਬਰਖ, ਵਾ ਕੋਟਾਨ ਕੋਟ ਯੁਗ ਮੇਰੀ (ਆਰਜਾ) ਉਮਰ ਹੋ ਜਾਵੇ, ਔਰ ਜਲ ਕੇ ਸਥਾਨ ਪਵਨ ਕੋ ਹੀ (ਪੀਅਣੁ) ਪਾਠ ਔਰ (ਅਪਿਆਉ) ਭੋਜਨ ਕਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੇਰੀ ਉਮਰ ਕ੍ਰੋੜਾਂ ਹੀ ਸਾਲ ਹੋ ਜਾਏ, ਜੇ ਹਵਾ ਮੇਰਾ ਖਾਣਾ-ਪੀਣਾ ਹੋਵੇ (ਜੇ ਮੈਂ ਹਵਾ ਦੇ ਆਸਰੇ ਹੀ ਜੀਊ ਸਕਾਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟੀ = ਕੋਟਿ। ਕੋਟੀ ਕੋਟਿ = ਕੋਟਿ ਕੋਟਿ, ਕ੍ਰੋੜਾਂ ਹੀ (ਸਾਲ)। ਆਰਜਾ = ਉਮਰ। ਪੀਅਣੁ = ਪੀਣਾ। ਅਪਿਆਉ = ਖਾਣਾ, ਭੋਜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi edad fuera milenaria, si ya sólo viviera de aire, si viviera en cueva de asceta,"