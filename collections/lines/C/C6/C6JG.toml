[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਾਂਛਤ; ਪੂਰਨ ਫਲ ਪਾਏ ॥੩॥"
page = 866
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "And the man is blessed with all his heart desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਨਸਾਨ ਨੂੰ ਉਸ ਦੀਆਂ ਸਾਰੀਆਂ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fruits of the mind's desires are fulfilled. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਮਨ ਇਛੇ ਸੰਪੂਰਨ ਫਲ ਪਾਇ ਲਈਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਹੀ ਮਨ-ਮੰਗੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestras aflicciones desaparecen y uno es íntegramente bendecido con el fruto de los deseos de su corazón. (3)"