[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਮਹਿਮਾ. ਕਿਆ ਕਹਾ; ਗੁਰੁ ਬਿਬੇਕ ਸਤ ਸਰੁ ॥"
page = 397
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praise of the Guru should I describe? The Guru is ocean of Divine Knowledge and truthfulness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਉਪਮਾ ਮੈਂ ਕੀ ਬਿਆਨ ਕਰਾਂ? ਗੁਰੂ ਜੀ ਬ੍ਰਹਮ-ਗਿਆਤ ਅਤੇ ਸਚਾਈ ਦੇ ਸਮੁੰਦਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I chant the Glorious Praises of the Guru? The Guru is the ocean of Truth and clear understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੋਭਾ ਕ੍ਯਾ ਕਹੋਂ, ਗੁਰੂ ਤੋ ਸਤ੍ਯ ਔ ਬਿਬੇਕ ਕੇ (ਸਰੁ) ਸਮੁਦ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਇਹ ਦੱਸਣ-ਯੋਗ ਨਹੀਂ ਹਾਂ ਕਿ ਗੁਰੂ ਕੇਡਾ ਵੱਡਾ (ਉੱਚ-ਆਤਮਾ) ਹੈ, ਗੁਰੂ ਬਿਬੇਕ ਦਾ ਸਰੋਵਰ ਹੈ ਗੁਰੂ ਉੱਚੇ ਆਚਰਨ ਦਾ ਸਰੋਵਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਵਡਿਆਈ। ਕਹਾ = ਕਹਾਂ, ਮੈਂ ਆਖਾਂ। ਬਿਬੇਕ ਸਤਸਰੁ = ਬਿਬੇਕਸਰੁ ਸਤਸਰੁ, ਬਿਬੇਕ ਦਾ ਸਰੋਵਰ, ਸਤ ਦਾ ਸਰੋਵਰ। ਬਿਬੇਕ = ਚੰਗੇ ਮੰਦੇ ਦੀ ਪਰਖ। ਸਤ = ਉੱਚਾ ਆਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podría cantar la Gloria del Guru? El Guru es Fuente Inacabable de Verdad."