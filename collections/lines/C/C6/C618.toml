[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੫੪੬॥"
page = 742

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Rathni” and then uttering “Ripu Ari” at the end, the names of Tupak are formed.546."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਕਵੀਓ! ਮਨ ਵਿਚ ਧਾਰ ਲਵੋ ॥੫੪੬॥"