[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਬਦੁ ਨ ਗਾਵਈ; ਹੋਂਦੀ ਜੀਭੈ ਗੁੰਗਾ ਗੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He ho does not sing the hymns of Gurmukh is dumb though having a tongue."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਜੋ ਗਾਇਨ ਨਹੀਂ ਕਰਦਾ ਜੀਭ ਦੇ ਹੁੰਦਿਆਂ ਹੀ ਗੁੰਗਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"