[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਵਿਚਿ ਜੰਮਣੁ. ਦੁਖਿ ਮਰਣੁ; ਦੁਖਿ ਵਰਤਣੁ ਸੰਸਾਰਿ ॥"
page = 1240
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pain, man is born, in pain he dies and in pain, he deals with the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਅੰਦਰ ਬੰਦਾ ਜੰਮਦਾ ਹੈ, ਤਕਲੀਫ ਵਿੱਚ ਉਹ ਮਰਦਾ ਹੈ ਅਤੇ ਤਕਲੀਫ ਵਿੱਚ ਹੀ ਉਹ ਜੱਗ ਨਾਲ ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In pain, we are born; in pain, we die. In pain, we deal with the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਕਾ ਦੁਖ ਮੇਂ ਜਨਮ ਹੋਤਾ ਹੈ ਔਰ ਸੰਸਾਰ ਕੇ ਦੁਖੋਂ ਮੇਂ ਵਰਤਣ ਹੋਤਾ ਹੈ ਪੁਨਹ ਦੁਖ ਸਹਿਤ ਮਰਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦਾ ਜਨਮ ਦੁੱਖ ਵਿਚ ਤੇ ਮੌਤ ਭੀ ਦੁੱਖ ਵਿਚ ਹੀ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਜਨਮ ਤੋਂ ਮਰਨ ਤਕ ਸਾਰੀ ਉਮਰ ਜੀਵ ਦੁੱਖ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ) ਦੁੱਖ ਵਿਚ (ਗ੍ਰਸਿਆ ਹੋਇਆ ਹੀ) ਜਗਤ ਵਿਚ ਸਾਰਾ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nace doliendo y muere doliendo, sí, sufriendo uno se relaciona en el mundo."