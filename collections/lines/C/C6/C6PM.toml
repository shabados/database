[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤਨੇ ਭਗਤ ਹਰਿ ਸੇਵਕਾ; ਮੁਖਿ ਅਠਸਠਿ ਤੀਰਥ. ਤਿਨ ਤਿਲਕੁ ਕਢਾਇ ॥"
page = 733
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as there are saints and slaves of God; the sixty-eight pilgrim-places put the frontal mark on the brow of them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂ ਅਤੇ ਗੋਲੇ ਹਨ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਮੱਥੇ ਉਤੇ ਅਠਾਹਟ ਯਾਤ੍ਰਾ ਅਸਥਾਨ ਟਿੱਕਾ ਲਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of the devotees and servants of the Lord have the tilak, the ceremonial mark, applied to their foreheads at the sixty-eight sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਹਰਿ ਕੇ ਸੇਵਕ ਭਗਤਿ ਕਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ, ਮੁਖ ਤੀਰਥ ਜੋ ਅਠਾਹਠ ਹੈਂ ਤਿਨ ਕੇ ਜੋ ਮਹਾਤਮ ਹੈਂ, ਤਿਨ ਕੇ (ਤਿਲਕੁ ਕਢਾਇ) ਤਿਨ ਭਗਤੋਂ ਕੇ ਮਸਤਕ ਪਰ ਪਰਮੇਸਰ ਨੇ ਤਿਲਕ ਕਢਿਆ ਹੈ, ਭਾਵ ਯਹ ਕਿ ਸਭਨੋਂ ਤੀਰਥੋਂ ਮੇਂ ਸਿਰੋਮਨੀ ਕਹੀਤੇ ਹੈਂ। ਔ ਤਿਨ ਕੇ ਦਰਸਨ ਕਰ ਕੇ ਸਭ ਤੀਰਥੋਂ ਕਾ ਮਹਾਤਮੁ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਯਥਾ-☬\"ਗੰਗਾ ਜਮੁਨਾ ਗੋਦਾਵਰੀ ਸਰਸੁਤੀ ਤੇ ਕਰਹਿ ਉਦਮੁ ਧੂਰਿ ਸਾਧੂ ਕੀ ਤਾਈ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਜਿਤਨੇ ਭੀ ਭਗਤ ਹਨ, ਸੇਵਕ ਹਨ, ਉਹਨਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਅਠਾਹਠ ਤੀਰਥ ਤਿਲਕ ਲਾਂਦੇ ਹਨ (ਸਾਰੇ ਹੀ ਤੀਰਥ ਭੀ ਉਹਨਾਂ ਦਾ ਆਦਰ-ਮਾਣ ਕਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਉਤੇ। ਅਠਸਠਿ = ਅਠਾਹਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ser Devoto del Señor es como recibir en la frente la unción de los sesenta y ocho lugares santos."