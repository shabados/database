[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਪ੍ਰਤਿ ਕਹਿਯੋ ਕਿ ਸੋਤ ਉਠੀ; ਬਰਰਾਇ ਕੈ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But she told them that she was shouting in her dream."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਪ੍ਰਤਿ (ਇਸਤਰੀ ਨੇ) ਕਿਹਾ ਕਿ (ਮੈਂ) ਸੁਤੀ ਹੋਈ ਉਠ ਕੇ ਬਰੜਾਉਣ ਲਗ ਪਈ ਸਾਂ।"