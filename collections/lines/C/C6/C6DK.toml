[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਤੰਬੋਲੁ ਮੁਖਿ ਖਾਇਆ ॥"
page = 737
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectar Name is the betel, which I have chewed with my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ-ਸਰੂਪ ਦਾ ਪਾਨ ਮੈਂ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਖਾਧਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have chewed the betel-leaf of the Ambrosial Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮ ਪਾਨੋਂ ਕਾ ਬੀੜਾ ਮੁਖ ਮੇਂ ਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਪਾਨ ਮੈਂ ਮੂੰਹ ਨਾਲ ਖਾਧਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੰਬੋਲੁ = ਪਾਨ। ਮੁਖਿ = ਮੂੰਹ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Nombre Ambrosial es la hoja de areca en mis labios;"