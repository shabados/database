[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵਾ ਖੰਡਾ ਵਿਚਿ ਜਾਣੀਐ; ਨਾਲਿ ਚਲੈ, ਸਭੁ ਕੋਇ ॥"
page = 2
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though he be known in the nine continents and all were to walk with him (or follow in his train),"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਨਵਾਂ ਹੀ ਮਹਾਦੀਪਾਂ ਅੰਦਰਿ ਪ੍ਰਸਿਧ ਹੋਵੇ ਅਤੇ ਸਾਰੇ ਉਸ ਦੇ (ਮਗਰ ਲੱਗਦੇ ਜਾਂ ਨਾਲ ਟੁਰਦੇ) ਹੋਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and even if you were known throughout the nine continents and followed by all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵਾਂ ਖੰਡਾਂ⁽¹⁾ ਵਿਚ ਪੁਰਸ਼ ਜਾਣਿਆਂ ਭੀ ਜਾਵੇ ਅਰਥਾਤ ਪ੍ਰਸਿੱਧ ਹੋ ਜਾਵੇ। ਔਰ ਸਭ ਕੋਈ ਸਾਥ ਚਲੈ, ਭਾਵ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਹੁਕਮ ਮੇ ਚਲੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਹ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਭੀ ਪਰਗਟ ਹੋ ਜਾਏ ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ ਉਸ ਦੇ ਪਿੱਛੇ ਲੱਗ ਕੇ ਤੁਰੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵਾ ਖੰਡਾ ਵਿਚਿ = ਭਾਵ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ। ਜਾਣੀਐ = ਜਾਣਿਆ ਜਾਏ, ਪਰਗਟ ਹੋ ਜਾਏ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਮਨੁੱਖ। ਨਾਲਿ ਚਲੈ = ਨਾਲ ਹੋ ਕੇ ਤੁਰੇ, ਹਮਾਇਤੀ ਹੋਵੇ, ਪੱਖ ਕਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podría ser famoso, seguido, honrado y buscado por todos,"