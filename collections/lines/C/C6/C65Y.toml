[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸੁ ਨਾਲਿ ਕੀਚੈ ਦੋਸਤੀ; ਸਭੁ ਜਗੁ ਚਲਣਹਾਰੁ ॥"
page = 468
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With whom should I contract friendship the whole world is to pass away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀਹਦੇ ਸੰਗ ਯਾਰੀ ਪਾਵਾਂ। ਸਾਰਾ ਜਹਾਨ ਟੁਰ ਵੰਞਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With whom should I become friends, if all the world shall pass away?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਿਸ ਮਾਇਕ ਪਦਾਰਥ ਸੇ ਮਿਤ੍ਰਤਾ ਕਰੀਏ ਸਭ ਜਗਤ (ਚਲਣਹਾਰੁ) ਨਾਸਵੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ ਯਾਦ ਨਹੀਂ ਰਹਿ ਗਿਆ ਕਿ) ਸਾਰਾ ਜਗਤ ਨਾਸਵੰਤ ਹੈ, ਕਿਸੇ ਨਾਲ ਭੀ ਮੋਹ ਨਹੀਂ ਪਾਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਚੈ = ਕੀਤੀ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De quién me haré amigo si todo el mundo va a morir?"