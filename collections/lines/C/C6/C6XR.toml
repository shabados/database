[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਅੰਤਰਿ ਪਾਰਬ੍ਰਹਮੁ ਪਰਮੇਸਰੁ; ਤਾ ਕਾ. ਅੰਤੁ ਨ ਪਾਇਆ ॥"
page = 448
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind is the transcendent Lord the Supreme master whose end cannot be found."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਮ ਪ੍ਰਭੂ, ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ। ਜਿਸ ਦਾ ਅਖੀਰ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the heart is the Transcendent, Supreme Lord God, whose limits cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰੁ! ਯਦਿਪੀ ਤੂੰ ਰਿਦੇ ਕੇ ਬੀਚ ਹੀ ਹੈਂ ਤਉ ਭੀ ਤੇਰਾ ਅੰਤੁ ਕਿਸੇ ਨੇ ਨਹੀਂ ਪਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ ਹਰੇਕ ਸਰੀਰ ਦੇ ਅੰਦਰ ਮੌਜੂਦ ਹੈ ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ (ਕੋਈ ਜੀਵ) ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਅੰਤਰਿ = ਅੰਦਰ, ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmanente, prevaleciendo en todos los corazones, eres el Dios Trascendente y sin límites."