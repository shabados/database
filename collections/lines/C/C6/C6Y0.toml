[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬੇਧਿਆ. ਦਇਆਲ ਸੇਤੀ; ਮੇਰੀ ਮਾਈ ॥"
page = 795
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is pierced by the Merciful Master, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਵਿੰਨ੍ਹ ਲਈ ਹੈ, ਹੇ ਮੇਰੀ ਅੰਮੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is pierced through by the Merciful Lord, O my mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਮਾਇਆ ਪਤੀ ਦੀਨ ਦਿਆਲ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਚਰਣੋਂ ਮੇਂ ਮੇਰੀ ਪ੍ਰੀਤਿ ਐਸੇ ਭਈ ਹੈ, ਜਿਸ ਸੇ ਮੇਰਾ ਮਨ ਤੇਰੇ ਸਰੂਪ ਮੇਂ ਮਿਲ ਕਰ (ਬੇਧਿਆ) ਅਭੇਦ ਹੋ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! (ਮੇਰਾ) ਮਨ ਦਇਆ-ਦੇ-ਘਰ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਵਿੱਝ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਧਿਆ = ਵਿੱਝ ਗਿਆ ਹੈ। ਸੇਤੀ = ਨਾਲ। ਮੇਰੀ ਮਾਈ = ਹੇ ਮੇਰੀ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente ha sido flechada con Amor del Señor Compasivo, oh madre,"