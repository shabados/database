[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੋ ਕਿਛੁ ਕਰੇ; ਸੁ ਹਰਿ ਕਿਆ ਭਗਤਾ ਭਾਇਆ ॥"
page = 176
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What so ever God does, that is pleasing to God's devoted slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਭੀ ਵਾਹਿਗੁਰੂ ਕਰਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਜਾਨਿਸਾਰ ਗੋਲਿਆਂ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord does, is pleasing to the Lord's devotee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛ ਹਰੀ ਕਰਤਾ ਹੈ, ਸੋ ਹਰੀ ਕੇ ਭਗਤੋਂ ਕੋ ਭਾਇਆ ਹੈ, ਅਰਥਾਤ ਭਾਣਾ ਮਾਨਣਾ ਇਉਂ ਤੋ ਸੁਖ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਸ ਦੇ ਭਗਤਾਂ ਨੂੰ ਉਹ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ (ਤੇ ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਆਤਮਕ ਸੁਖ ਮਾਣਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇਆ = ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el que me puedo someter como Devoto del Señor a Su Voluntad."