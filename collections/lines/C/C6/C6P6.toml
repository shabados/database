[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਟਕ ਮੁਰੀਦ ਪਨਾਹ, ਸੇਵ ਕਮਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriads of servants serve him"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ ਮੁਰੀਦਾਂ ਦੇ ਸਮੂਹ (ਪੀਰ ਦੀ) ਸ਼ਰਨ ਲੈ ਕੇ ਹੀ ਸੇਵਾ ਕਰਦੇ ਹਨ।"