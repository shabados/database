[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਪ੍ਰਭੁ. ਸਭਿ ਤੁਧੁ ਸੇਵਦੇ; ਇਕ ਢਾਢੀ ਕਰੇ ਪੁਕਾਰ ॥"
page = 1286
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a minstrel of Thine, make a supplication, \"Thou are the Lord of all and every one serves Thee\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਉਣ ਵਾਲਾ, ਇਕ ਬਿਨੇ ਕਰਦਾ ਹਾਂ, \" ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ ਅਤੇ ਹਰ ਕੋਈ ਤੇਰੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Lord God; everyone serves You. This is the prayer of Your humble minstrel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਹੈਂ ਸਭ ਤੇਰੇ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਇਕ ਮੈਂ (ਢਾਢੀ) ਤੇਰਾ ਜਸ ਗਾਵਣੇ ਵਾਲਾ ਤੇਰੇ ਅਗੇ ਪੁਕਾਰ ਕਰਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਦਾ ਮਾਲਕ ਹੈਂ, ਸਾਰੇ ਜੀਵ ਤੈਨੂੰ ਹੀ ਸਿਮਰਦੇ ਹਨ; ਮੈਂ (ਤੇਰਾ) ਢਾਢੀ (ਤੇਰੇ ਅੱਗੇ) ਇਕ ਇਹੀ ਅਰਜ਼ੋਈ ਕਰਦਾ ਹਾਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਪੁਕਾਰ = ਇਕ ਇਹੀ ਅਰਜ਼ੋਈ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Señor Dios, todos Te sirven. La oración mía, de Tu humilde Músico,"