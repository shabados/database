[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੇਵਿਆ; ਨਿਰਭਉ ਸੁਖਦਾਤਾ ॥"
page = 1139
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever serves the Fear-free and Peace-giving Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਨਿੱਡਰ ਅਤੇ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever serves the Fearless Lord, the Giver of Peace,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਰਭਉ ਸੁਖ ਦਾਤਾ ਵਾਹਿਗੁਰੂ! ਜਿਸ ਨੇ ਤੈਨੂੰ ਸੇਵਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਨਿਰਭਉ ਅਤੇ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que sirve al Dios Intrépido y Dador de Éxtasis,"