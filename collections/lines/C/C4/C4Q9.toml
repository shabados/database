[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕਾਇਆ ਕਜਲੀ ਬਨੁ ਭਇਆ; ਮਨੁ ਕੁੰਚਰੁ. ਮਯ ਮੰਤੁ ॥"
page = 1376
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the body is garden of plantains and the mind is an elephant, intoxicated with the wine of worldliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਦੇਹ ਇਕ ਕੇਲਿਆਂ ਦਾ ਬਾਗ ਹੈ ਅਤੇ ਮਨੂਆ ਹਾਥੀ, ਜੋ ਦੁਨੀਆਦਾਰੀ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the body is a banana forest, and the mind is an intoxicated elephant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਕਾਯਾਂ ਰੂਪੀ ਕਜਲੀ ਬਨ ਭਯਾ ਹੈ, ਤਿਸਮੇਂ ਮਨ ਰੂਪੀ ਹਾਥੀ ਹੰਕਾਰ ਰੂਪ (ਮਯ) ਮਦਰਾ ਕਰ ਮਸਤ ਹੂਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜੇ ਕੇਸੋ ਕੇਸੋ ਨਾਹ ਕੂਕੀਏ, ਜੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਨਾਹ ਕਰੀਏ ਤਾਂ ਅਨੇਕਾਂ ਵਿਕਾਰ ਪੈਦਾ ਹੋ ਜਾਣ ਕਰਕੇ) ਇਹ ਮਨੁੱਖਾ ਸਰੀਰ, ਮਾਨੋ, 'ਕਜਲੀ ਬਨੁ' ਬਣ ਜਾਂਦਾ ਹੈ ਜਿਸ ਵਿਚ ਮਨ-ਹਾਥੀ ਆਪਣੇ ਮਦ ਵਿਚ ਮੱਤਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕਜਲੀ ਬਨੁ = ਰਿਖੀਕੇਸ਼ ਹਰਿਦੁਆਰ ਦੇ ਨਜ਼ਦੀਕ ਦੇ ਇਕ ਜੰਗਲ ਦਾ ਨਾਮ ਹੈ ਜਿਥੇ ਹਾਥੀ ਰਹਿੰਦੇ ਹਨ, ਸੰਘਣਾ ਜੰਗਲ (ਨੋਟ: ਜਦੋਂ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਭੁਲਾ ਬੈਠਦਾ ਹੈ ਤਾਂ ਇਸ ਦੇ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਵਿਕਾਰਾਂ ਵਲ ਪਰਤ ਪੈਂਦੇ ਹਨ ਕਾਮਾਦਿਕ ਅਨੇਕਾਂ ਵਿਕਾਰ ਪਰਗਟ ਹੋ ਉਠਦੇ ਹਨ। ਅਜੇਹੇ ਸਰੀਰ ਨੂੰ ਇਕ ਜੰਗਲ ਸਮਝ ਲਵੋ ਜਿਸ ਵਿਚ ਅਨੇਕਾਂ ਵਿਕਾਰ, ਮਾਨੋ, ਸੰਘਣੇ ਰੁੱਖ ਹਨ)। ਭਇਆ = (ਜੇ 'ਕੇਸੋ ਕੇਸੋ' ਨਾਹ ਕੂਕੀਏ, ਤਾਂ ਇਹ ਸਰੀਰ ਵਿਕਾਰ ਰੁੱਖਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਇਕ ਜੰਗਲ) ਬਣ ਜਾਂਦਾ ਹੈ। ਕੁੰਚਰੁ = ਹਾਥੀ। ਮਯ ਮੰਤੁ = ਮਦ ਮੱਤ, ਆਪਣੇ ਮਦ ਵਿਚ ਮੱਤਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el cuerpo es como un plantío de plátanos y la mente es un elefante intoxicado,"