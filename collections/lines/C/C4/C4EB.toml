[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੁਇ ਕੈ ਪ੍ਰਤਛ ਮਹਾ ਬਰ ਚੰਡਿ ਸੁ; ਕ੍ਰੁਧ ਹ੍ਵੈ ਜੁਧ ਬਿਖੈ ਮਨ ਦੀਨੋ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty goddess manifested herself and in great rage, she engrossed her mind in thoughts of war.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾ ਬਲਵਾਨ ਚੰਡੀ ਪ੍ਰਤਖ ਹੋਈ ਅਤੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਯੁੱਧ ਵਲ ਮਨ ਨੂੰ ਮੋੜਿਆ।"