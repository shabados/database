[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨੀ; ਸਚੁ ਸਬਦਿ ਪਛਾਤਾ ॥"
page = 154
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's words, the true Lord is recognised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਦੁਆਰਾ ਸੱਚਾ ਸੁਆਮੀ ਸਿਞਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, the True Shabad is realized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੁ ਰੂਪੁ (ਸਬਦਿ) ਬ੍ਰਹਮ! ਤੇਰੇ ਕੋ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਪਛਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਤੁਰ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹਨਾਂ ਨੇ ਤੈਨੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ (ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Shabd del Guru viene a entender la Verdad que se le revela."