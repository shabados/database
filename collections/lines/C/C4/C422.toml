[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਛੰਦ ਦੋਹਰਾ ਮਾਹਿ; ਨਿਸੰਕ ਬਖਾਨੀਐ ॥੧੩੦੦॥"
page = 807

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Vaasvaari ari” add the words” Pitni Ishani Ishaniu arini” and know the names of Tupak for using them in Dohra stanza.1300."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਦੋਹਰਾ ਛੰਦ ਵਿਚ ਨਿਝਕ ਹੋ ਕੇ ਬਖਾਨ ਕਰੋ ॥੧੩੦੦॥"