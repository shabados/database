[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਹਫਲੁ. ਤਿਨ ਕਾ ਜੀਵਿਆ, ਜਿ ਖਸਮੁ. ਨ ਜਾਣਹਿ ਆਪਣਾ; ਅਵਰੀ ਕਉ. ਚਿਤੁ ਲਾਇ ॥"
page = 509
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unprofitable is the life of those who know not their master and fix their attention on others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਸਫਲ ਹੈ, ਉਨ੍ਹਾਂ ਦੀ ਜਿੰਦਗੀ, ਜੋ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ ਅਤੇ ਆਪਣੀ ਬਿਰਤੀ ਹੋਰਨਾਂ ਨਾਲ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitless is the life of those who do not know their Lord and Master, and who center their consciousness on others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਸ੍ਵਾਮੀ ਕੋ ਨਹੀਂ ਜਾਨਤੇ ਅਰ ਤਿਨੋਂ ਨੇ (ਅਵਰੀ) ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਤੇ ਔਰੋਂ ਮੇਂ ਹਿਤ ਨੂੰ ਲਗਾਇ ਰਖਾ ਹੈ, ਤਿਨ ਕਾ ਜੀਵਨਾ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਬੰਦਿਆਂ ਦਾ ਜੀਊਣਾ ਵਿਅਰਥ ਹੈ ਜੋ (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਵਿਚ ਚਿੱਤ ਲਾ ਕੇ ਆਪਣੇ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਫਲੁ = ਵਿਅਰਥ। ਚਿਤੁ ਲਾਇ = ਚਿੱਤ ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infructífera es la vida de quienes no conocen a su Señor y Maestro, y centran su conciencia en otros."