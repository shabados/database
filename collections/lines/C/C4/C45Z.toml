[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ; ਧਿਆਵਹਿ ਗਿਆਨੀ ॥"
page = 104
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On Him meditate the strivers men of miracle and the divines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਪੁਰਸ਼ਾਰਥੀ ਕਰਾਮਾਤੀ ਬੰਦੇ ਤੇ ਗਿਆਨਵਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seekers, the Siddhas, those beings of miraculous spiritual powers, and the spiritual teachers, all meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਨਾ ਕਰਨੇ ਵਾਲੇ ਸਿਧ ਲੋਗ ਤਬਾ ਸਾਸਤ੍ਰ ਗ੍ਯਾਤਾ ਸਭੀ ਤੇਰੇ ਕੋ ਧਿਆਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ-ਸਾਧਨਾਂ ਕਰਨ ਵਾਲੇ ਜੋਗੀ, ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ, ਗਿਆਨ-ਵਾਨ ਬੰਦੇ ਸਮਾਧੀਆਂ ਲਾਂਦੇ ਹਨ (ਪਰ ਉਸ ਦਾ ਅੰਤ ਨਹੀਂ ਜਾਣਦੇ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Ti meditan los buscadores, los Siddas, y los sabios;"