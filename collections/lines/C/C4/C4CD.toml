[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ; ਪਾਪ ਬਿਨਾਸਨੁ ॥"
page = 1146
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sins are destroyed in the saints' A congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਮਾਗਮ ਅੰਦਰ ਪਾਪ ਕੱਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Realm of the Saints, sins are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸੰਤ ਮੰਡਲ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਣੇ ਸੇ ਪਾਪ ਨਸਟ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ (ਸਾਰੇ) ਪਾਪਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ahí los errores son borrados."