[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੂਰਜ ਬੰਸ ਬਿਖੈ ਉਜਿਯਾਰੋ ॥"
page = 869

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In Northern Province, there lived a great Raja who belonged to the Sun Clan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸੂਰਜ ਬੰਸ ਦਾ ਚਾਨਣ (ਸਮਝਿਆ ਜਾਂਦਾ) ਸੀ।"