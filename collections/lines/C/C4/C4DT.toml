[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਹ ਮਾਲਾ ਅਪਨੀ ਲੀਜੈ ॥"
page = 656
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take back this rosary of Thine, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਪਣੀ ਸਿਮਰਨੀ ਵਾਪਸ ਲੈ ਲੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here, Lord, take back Your mala."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ (ਮਾ) ਮਾਯਾ ਜੋ ਮੇਰੇ ਸਾਥ ਅਪਨੇ (ਲਾ) ਲਗਾਈ ਹੈ, ਤਿਸ ਅਪਨੀ ਮਾਯਾ ਕੋ ਆਪ ਖੈਂਚ ਲੀਜੀਏਗਾ, ਭਾਵ ਤਬ ਮੇਰੇ ਸੇ ਆਪ ਕੀ ਭਗਤੀ ਹੋਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਆਪਣੀ ਮਾਲਾ ਮੈਥੋਂ ਲੈ ਲਉ। (ਪ੍ਰਭੂ! ਇੱਕ ਤਾਂ ਮੈਨੂੰ ਰੋਟੀ ਵਲੋਂ ਬੇ-ਫ਼ਿਕਰ ਕਰ, ਦੂਜੇ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquí te entrego de regreso mi rosario."