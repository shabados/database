[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਉ ਮਣੁ. ਹਸਤੀ ਘਿਉ ਗੁੜੁ ਖਾਵੈ; ਪੰਜਿ ਸੈ ਦਾਣਾ ਖਾਇ ॥"
page = 1286
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An elephant eats a hundred monds of clarified butter and molasses and swallows five hundred monds of corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਸੌ ਮਣ ਘੀ ਅਤੇ ਗੁੜ ਖਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪੰਜ ਸੌ ਮਣ ਅਨਾਜ ਨਿਗਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant eats a hundred pounds of ghee and molasses, and five hundred pounds of corn."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਹਾਥੀ ਘੀ ਅਰੁ ਗੁੜ ਕਈ ਸੌ ਮਣੁ ਖਾ ਜਾਤਾ ਹੈ ਅਰੁ ਕਈ ਪੰਜ ਸੈ ਮਣ ਦਾਣਾ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਕਿਤਨਾ ਹੀ ਘਿਉ ਗੁੜ ਤੇ ਕਈ ਮਣਾਂ ਦਾਣਾ ਖਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉ ਮਣੁ, ਪੰਜਿ ਸੈ (ਮਣ) = (ਭਾਵ,) ਬਹੁਤ ਸਾਰਾ, ਕਈ ਮਣਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante se come cincuenta Kilos de Guí y melaza, y doscientos cincuenta Kilos de maíz."