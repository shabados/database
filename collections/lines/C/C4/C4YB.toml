[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ; ਗੋਵਿੰਦ. ਜਿਸੁ ਲਾਗੈ ਪ੍ਰੀਤਿ ॥"
page = 491
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who enshrines love for the Lord in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੁ ਦੀ ਪਿਰਹੜੀ ਲੱਗ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines love for God within his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਗੋਬਿੰਦ ਕੀ ਪ੍ਰੀਤ ਲਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਲਈ ਪਿਆਰ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno ama al Señor, Él llega a su interior; aquél que siempre enaltece al Señor en su mente,"