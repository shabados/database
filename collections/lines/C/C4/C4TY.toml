[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ ਤਿਸ ਹੀ ਬਣਿ ਆਏ; ਜੋ ਪ੍ਰਭਿ ਅਪਨਾ ਕਰਿਆ ॥"
page = 781
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord makes His own, obtains all the happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣਾ ਨਿਜ ਦਾ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਪਰਾਪਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pleasures are obtained, by that one whom God makes His Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸੁਖ ਤਿਸ ਕੋ ਹੀ ਬਣਿ ਆਏ ਹੈਂ, ਜੋ ਪ੍ਰਭੂ ਨੇ ਅਪਨਾ ਦਾਸ ਕਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣਾ (ਪਿਆਰਾ) ਬਣਾ ਲਿਆ, ਸਾਰੇ ਸੁਖ ਉਸ ਦੇ ਅੰਦਰ ਆ ਇਕੱਠੇ ਹੋਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਹੀ = {ਕ੍ਰਿਆ-ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la Melodía Divina de la Palabra del Guru mi cuerpo y mi mente florecen."