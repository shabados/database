[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤ ਨਾਨਕ. ਗੁਣ ਗਾਇ ਜੀਵਾ; ਹਰਿ ਜਪੁ ਜਪਉ ਬਨਵਾਰੀਆ ॥੩॥"
page = 691
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak prays that he may live by singing the praise of God and repeating the Name of the Lord of woods."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਅਤੇ ਜੰਗਲਾਂ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, singing Your Glorious Praises, I live, chanting the Chant of the Lord, the Lord of the world-forest. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰ ਕੇ ਮੈਂ ਜੀਵਤਾ ਹੂੰ, ਅਬ ਔਰ ਆਗੇ ਭੀ ਹੇ ਬਨਵਾਰੀ! ਤੇਰੇ ਨਾਮ ਜਾਪ ਕੋ ਹੀ ਜਪੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ (ਤੇਰੇ ਦਰ ਤੇ) ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ! (ਮੇਹਰ ਕਰ) ਮੈਂ ਤੇਰੇ ਗੁਣ ਗਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਰਹਾਂ, ਮੈਂ ਸਦਾ ਤੇਰੇ ਨਾਮ ਦਾ ਜਾਪ ਜਪਦਾ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, vivo cantando Tu Alabanza, oh Dios; sólo medito en Ti. (3)"