[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਸਤ੍ਰੁ ਤਾ ਕੋ ਹੁਤੋ; ਚੜਿਯੋ ਅਨੀ ਬਨਾਇ ॥"
page = 926

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja had an enemy, who had raided him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਰਾਜੇ) ਦਾ ਇਕ ਵੈਰੀ ਸੀ। ਉਹ ਫ਼ੌਜ ਲੈ ਕੇ ਚੜ੍ਹ ਆਇਆ।"