[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ; ਸੰਤ ਜਨਾਂ ਰੇਨਾਰਾ ॥"
page = 623
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am the dust of the feet of the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਵਿੱਤਰ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the dust of the feet of the Holy people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਮ ਸੰਤ ਜਨੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me he vuelto humilde como el Polvo que pisan los Pies de los Santos."