[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ. ਤਾ ਨਾਮੁ ਦ੍ਰਿੜਾਏ; ਰਾਮ ਨਾਮੈ ਰਲੈ ਮਿਲੀਜੈ ॥੮॥੬॥ ਛਕਾ ੧ ॥"
page = 1326
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru meets, then, enshrines he, the Name within the man's and he unites within the man's mind and he unites and meets with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਮਿਲ ਪੈਣ, ਤਦ ਉਹ ਨਾਮ ਨੂੰ ਮਨੁਸ਼ ਦੇ ਮਨ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਹ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਰਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, the Naam is implanted within; we are united and blended with the Lord's Name. ||8||6|| First Set of Six||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇਕਰ ਸਤਿਗੁਰੂ ਮਿਲੈ ਤੋ ਨਾਮ ਦ੍ਰਿੜਾਵਤਾ ਹੈ, ਫਿਰ ਰਾਮ ਨਾਮ ਮੇਂ ਰਲ ਮਿਲ ਜਾਈਤਾ ਹੈ॥੮॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਮਿਲਦਾ ਹੈ ਉਹ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਪੱਕਾ ਕਰਦਾ ਹੈ। (ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸਦਾ ਲਈ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਛਕਾ = ਛੱਕਾ, ਛੇ (ਅਸ਼ਟਪਦੀਆਂ) ਦਾ ਇਕੱਠ ॥੮॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਏ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦੇਂਦਾ ਹੈ। ਨਾਮੈ = ਨਾਮ ਵਿਚ ਹੀ। ਰਲੈ = ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਮਿਲੀਜੈ = ਮਿਲ ਜਾਈਦਾ ਹੈ। ਛਕਾ = ਛੇ ਸ਼ਬਦਾਂ ਦਾ ਸੰਗਰਹ ॥੮॥੬॥ਛਕਾ ੧ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Guru Verdadero, el Naam es implantado en el interior y así somos unidos y fundidos en el Nombre del Señor. (8-6) Primero de seis grupos"