[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਰਸਨ ਤ੍ਰਿਪਤਿ. ਨਾਨਕ ਦਾਸ ਪਾਵਤ; ਹਰਿ ਨਾਮ ਰੰਗ ਆਭਰਣੀ ॥੨॥੮॥੧੨॥"
page = 702
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is satiated by having the Lord's vision and now his only ornamentation is the love of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ ਪਾਉਣ ਦੁਆਰਾ, ਗੋਲਾ ਨਾਨਕ ਰੱਜ ਗਿਆ ਹੈ, ਹੁਣ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਹੀ ਵੁਸ ਦਾ ਗਹਿਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak is satisfied and satiated by the Blessed Vision of the Lord's Darshan; his only ornamentation is the love of the Lord's Name. ||2||8||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਸਤਿਸੰਗ ਰੂਪੀ (ਆਭਰਣੀ) ਮਟੀ ਸੇ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕਾ ਰੰਗ ਮਨ ਕੋ ਚੜਾਇ ਕਰ ਕੇ ਮੈਂ ਦਾਸ ਤੇਰੇ ਦਰਸਨ ਕੌ ਪਾਵਤਾ ਹੂਆ ਤ੍ਰਿਪਤਿ ਰਹਿਤਾ ਹੂੰ॥੮॥੧੨॥☬ਨਾਮ ਸਿਮਰਨ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਨਾਲ ਹੀ ਉਹ ਸੰਤੋਖ ਹਾਸਲ ਕਰਦੇ ਹਨ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਪਿਆਰ ਹੀ ਉਹਨਾਂ (ਦੇ ਜੀਵਨ) ਦਾ ਗਹਣਾ ਹੈ ॥੨॥੮॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tu Visión, oh Señor, me saciaría, y Tu Amor es lo único que me haría bello. (2‑8‑12)"