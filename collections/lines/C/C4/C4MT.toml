[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕਾਲ ਬਿਆਲ, ਕਟਿਓ ਨ ਅੰਗ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art That whose bodily limb hath never been stung by the serpent of death!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਉਹ ਹੈ) ਜਿਸ ਦੇ ਸ਼ਰੀਰ ਨੂੰ ਕਾਲ ਰੂਪੀ ਸੱਪ ਨੇ ਡਸਿਆ ਨਹੀਂ,"