[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਸੀ ਬਾਹਰਾ; ਲਦਿ. ਨ ਚਲਿਆ ਕੋਇ ॥੨॥"
page = 1244
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without this capital-stock none has ever departed laden with the profit of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਸ ਪੂੰਜੀ ਦੇ ਬਗੈਰ, ਕਦੇ ਭੀ ਕੋਈ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਮੁਨਾਫੇ ਨੂੰ ਭਾਰ ਕਰ ਕੇ ਨਹੀਂ ਤੁਰਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without capital, no one has ever departed with profit. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਸਰਧਾ ਰੂਪੀ ਰਾਸ ਤੇ ਰਹਿਤ ਹੈ, ਸੋ ਐਸਾ ਕੋਈ ਨਾਮ ਰੂਪੀ ਵਖਰ ਕੋ ਲਾਦ ਕਰ ਨਹੀਂ ਲੇ ਜਾਤਾ ਹੈ॥੨॥☬ਦ੍ਰਿਸ਼੍ਟਾਂਤੋਂ ਕਰ ਮਨਮੁਖੋਂ ਕੀ ਨਿਖੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਸ ਗਿਆਨ-ਰੂਪ) ਪੂੰਜੀ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਜਗਤ ਤੋਂ) ਨਫ਼ਾ ਖੱਟ ਕੇ ਨਹੀਂ ਜਾਂਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਹਰਾ = ਸੱਖਣਾ। ਲਦਿ = ਲੱਦ ਕੇ, ਨਫ਼ਾ ਖੱਟ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sea que no tenga este tipo de Capital no podrá cosechar la Bonanza de Dios. (2)"