[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਰਣੀ; ਗੁਰੁ. ਭਰਮੁ ਚੁਕਾਵੈ ॥"
page = 226
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru banishes the doubts of him whose deeds are true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਦੇ ਅਮਲ ਸੱਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru dispels the doubts of those whose actions are true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਜਪ ਤਪਾਦਿ ਰੂਪਿ ਸਚੀ ਕਰਣੀ ਹੈ ਗੁਰੂ ਤਿਨ ਕਾ ਭ੍ਰਮ ਉਠਾਇ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਭਟਕਣਾ ਗੁਰੂ ਦੂਰ ਕਰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਉਸ ਦਾ ਨਿੱਤ-ਕਰਮ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es entonces cuando en todos sus actos proyecta la Verdad,"