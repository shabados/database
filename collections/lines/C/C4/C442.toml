[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿ ਲਬਿ ਜਾਂ ਥਾਇ. ਨ ਪਾਸੀ; ਅਗੈ ਲਹੈ. ਨ ਠਾਓ ॥"
page = 581
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When through falsehood and avarice, man becomes not acceptable here, he finds no refuge hereafter, either."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠ ਤੇ ਲਾਲਚ ਦੇ ਰਾਹੀਂ ਜਦ ਬੰਦਾ ਏਥੇ ਕਬੂਲ ਨਹੀਂ ਪੈਂਦਾ ਤਾਂ ਉਸ ਨੂੰ ਪ੍ਰਲੋਕ ਵਿੱਚ ਭੀ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By falsehood and greed, no place of rest is found, and no place in the world hereafter is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਂ) ਜੇਕਰ ਝੂਠੇ ਔ ਲੋਭ ਕਰ ਕੇ ਸਤਸੰਗ ਰੂਪ ਅਸਥਾਨ ਯਹਾਂ ਨਹੀਂ ਪਾਵੈਗਾ ਝੂਠਾ ਹੈ, ਤੌ ਅਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਭੀ ਤਿਸ ਕੋ ਸੁਖਦਾਇਕ ਸਥਾਨ ਨਹੀਂ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜਾਂ ਮਾਇਆ ਦੇ ਲਾਲਚ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ ਕਬੂਲ ਨਹੀਂ ਹੁੰਦਾ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la falsedad no logra Paz, ni Refugio de ninguna forma y en ningún lado."