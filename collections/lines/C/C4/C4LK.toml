[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਰਿ. ਗਾਵਹੁ ਸੋਹਿਲਾ; ਸਿਵਰਿਹੁ ਸਿਰਜਣਹਾਰੋ ॥੧॥"
page = 12
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in that house sing the songs of praise and remember the Maker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗ੍ਰਿਹ ਅੰਦਰ ਜੱਸ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰ ਤੇ ਰਚਨਹਾਰ ਨੂੰ ਅਰਾਧ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-in that house, sing Songs of Praise; meditate and remember the Creator Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਿਤੁ) ਤਿਸ ਸਤਸੰਗ ਘਰ ਮੇਂ ਤੁਮ ਭੀ ਜਾਇ ਕਰ ਕਰਤੇ ਕਾ ਜਸੁ ਗਾਇਨ ਕਰੋ, ਔਰੁ ਤਿਸ ਸਿਰਜਣਹਾਰ ਕਾ ਚਿੱਤ ਕਰ ਕੇ ਸਿਮਰਨ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦ-ਕੁੜੀਏ!) ਉਸ (ਸਤਸੰਗ-) ਘਰ ਵਿਚ (ਜਾ ਕੇ ਤੂੰ ਭੀ) ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ (ਸੁਹਾਗ-ਮਿਲਾਪ ਦੀ ਤਾਂਘ ਦੇ ਸ਼ਬਦ) ਗਾਇਆ ਕਰ ਅਤੇ ਆਪਣੇ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਿਆ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਘਰਿ = ਉਸ ਸਤਸੰਗ-ਘਰ ਵਿਚ। ਸੋਹਿਲਾ = ਸੁਹਾਗ ਦਾ ਗੀਤ {❀ ਨੋਟ: ਕੁੜੀ ਦੇ ਵਿਆਹ ਸਮੇ ਜੋ ਗੀਤ ਰਾਤ ਨੂੰ ਜ਼ਨਾਨੀਆਂ ਰਲ ਕੇ ਗਾਂਦੀਆਂ ਹਨ ਉਹਨਾਂ ਨੂੰ 'ਸੋਹਿਲੜੇ' ਕਹੀਦਾ ਹੈ। ਇਹਨਾਂ ਗੀਤਾਂ ਵਿਚ ਕੁਝ ਤਾਂ ਵਿਛੋੜੇ ਦਾ ਜਜ਼ਬਾ ਹੁੰਦਾ ਹੈ ਜੋ ਕੁੜੀ ਦੇ ਵਿਆਹੇ ਜਾਣ ਤੇ ਮਾਪਿਆਂ ਅਤੇ ਸਹੇਲੀਆਂ ਨਾਲੋਂ ਪੈਣਾ ਹੁੰਦਾ ਹੈ, ਤੇ, ਕੁਝ ਅਸੀਸਾਂ ਆਦਿਕ ਹੁੰਦੀਆਂ ਹਨ ਕਿ ਪਤੀ ਦੇ ਘਰ ਜਾ ਕੇ ਸੁਖੀ ਵੱਸੇ}, ਜਸ, ਸਿਫ਼ਤ-ਸਾਲਾਹ, ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਣ ਦੀ ਤਾਂਘ ਦੇ ਸ਼ਬਦ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ese hogar canta las oraciones de Alabanza y recuerda al Creador. (1)"