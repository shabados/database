[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਵਡ ਦਾਤਾ ਅੰਤਰਜਾਮੀ ॥"
page = 563
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the great Giver and the All-Knowing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਭਾਰਾ ਦਾਤਾਰ ਅਤੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਸੇ ਬਡਾ ਦਾਤਾ ਹੈਂ ਔਰ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਦਾਤਾ ਹੈਂ, ਤੂੰ (ਜੀਵਾਂ ਦੇ) ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres nuestro Gran Dador, el Conocedor Íntimo;"