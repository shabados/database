[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜ︁ਯੋ ਮੱਛ ਰੂਪੰ ਸਜ︁ਯੋ ਸੁੰਦ੍ਰ ਚੀਰੰ ॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After killing Shankhasura, the Machh (fish) incarnation redeemed the Vedas and Lord, forsaking the Fish-form, bedecked himself with winsome garments."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੱਛ ਦਾ ਰੂਪ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਸੁੰਦਰ ਬਸਤ੍ਰ ਸਜਾ ਲਏ।"