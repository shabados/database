[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਏਕੈ ਭਾਰੋਸਉ; ਬੰਧਨ ਕਾਟਨਹਾਰੁ. ਗੁਰੁ ਮੇਰੋ ॥੨॥੬॥੨੫॥"
page = 1303
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak I have but one faith, that my Guru is the snapper of my bounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਨੂੰ ਕੇਵਲ ਇਕ ਹੀ ਯਕੀਨ ਹੈ ਕਿ ਮੇਰੇ ਗੁਰੁਦੇਵ ਜੀ ਮੇਰੇ ਜੂੜ ਵੱਢਣਹਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have one article of faith; my Guru is the One who releases me from bondage. ||2||6||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਕੋ ਤੋ ਏਕ ਹੀ ਕਾ ਭਰੋਸਾ ਹੈ, ਕਿਉਂਕਿ ਬੰਧਨ ਕੇ ਕਾਟਨੇ ਵਾਲਾ ਮੇਰਾ ਗੁਰੂ ਹੀ ਹੈ॥੨॥੬॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਸਿਰਫ਼ ਇੱਕ (ਗੁਰੂ ਪਰਮੇਸਰ ਦਾ) ਭਰੋਸਾ (ਰੱਖ)। ਪਿਆਰਾ ਗੁਰੂ (ਮਾਇਆ ਦੇ ਸਾਰੇ) ਬੰਧਨ ਕੱਟਣ ਦੀ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈ (ਉਸ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ) ॥੨॥੬॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, tengo mis esperanzas puestas en que mi Guru me va a liberar de mis amarras. (2-6-25)"