[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਚਉਫੇਰੇ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only gurmukh realises this fact, that the Lord pervades all around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗੁਰਮੁਖ (ਹੈ ਪਰ) ਸਾਰੇ ਪਾਸੇ (ਊਚ ਨੀਚ ਦੇ ਭੇਦ ਕਰ) ਵਰਤ ਰਿਹਾ ਹੈ।"