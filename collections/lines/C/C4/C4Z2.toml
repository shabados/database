[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਰੁਤਿ ਸੁਹਾਵੀ; ਜਿਤੁ ਤੁਧੁ ਸਮਾਲੀ ॥"
page = 97
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasant is the season when I remember Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ਗਵਾਰ ਹੈ ਉਹ ਮੌਸਮ ਜਦ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sweet is that season when I remember You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਵਹੁ ਰੁਤ ਸੋਭਨੀਕੁ ਹੈ ਜਿਸ ਮੇਂ (ਤੁਧੁ) ਆਪ ਕੋ (ਸਮਾਲੀ) ਸਿਮਰੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਦਾਤੇ! ਜਦੋਂ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ, ਉਹ ਸਮਾ ਮੈਨੂੰ ਸੁਖਦਾਈ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਤਿ = {ऋतु} ਮੌਸਮ। ਸੁਹਾਵੀ = ਸੁਖਦਾਈ। ਜਿਤੁ = ਜਿਸ (ਰੁੱਤ) ਵਿਚ। ਸਮਾਲੀ = ਮੈਂ ਸੰਭਾਲਦਾ ਹਾਂ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la estación cuando estoy imbuido en Tu Adoración."