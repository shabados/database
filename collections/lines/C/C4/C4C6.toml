[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਹਮ ਸਭ ਕੌ ਕਾਢਿਯੈ; ਤੌ ਇਹ ਰਖਿਯੈ ਰਾਹਿ ॥੪॥"
page = 919

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Alternatively, you may please retain him and direct us to go away.’(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਤਾਂ ਸਾਨੂੰ ਸਾਰਿਆਂ ਨੂੰ ਕਢ ਦਿਓ ਅਤੇ ਇਸ ਨੂੰ ਰਖ ਲਵੋ ॥੪॥"