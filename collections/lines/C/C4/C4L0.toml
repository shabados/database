[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰ ਗੋਬਿੰਦ ਅਓ ਗੋਬਿੰਦ ਗੁਰ ਏਕਮੇਕ; ਓਤਿ ਪੋਤਿ ਸੂਤ੍ਰ ਗਤਿ ਅੰਬਰ ਉਚਾਰ ਕੈ ।੫੪।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Like waft and woof of a cloth, both Guru and Gobind (God) are not different to each other. (54)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਉਂ ਕਰ ਕੇ ਗੁਰੂ ਹੋਯਾ ਗੋਬਿੰਦ ਅਕਾਲ ਪੁਰਖ ਆਪ ਅਵਤਾਰ ਧਾਰੀ ਹੋ ਕੇ ਪੱਧਤ ਸੰਪ੍ਰਦਾਯ ਚਲਾਨ ਖਾਤਰ ਗੁਰਮੁਖੀ ਦੀਖ੍ਯਾ ਸੱਚ ਖੰਡੋਂ ਲੈ ਗੁਰੂ ਬਣਿਆ। ਅਰੁ ਗੁਰੂ ਨਾਨਕ ਜੀ ਦੀਖਿਆ ਦੀ ਕਮਾਈ ਕਰਦੇ ਕਰਦੇ ਨਿਰਜੰਕਾਰੀਓਂ ਮੁੜ ਗੁਰੂ ਉਪਦੇਸ਼ ਦਾਤਾ ਬਣ ਗਏ ਗੋਬਿੰਦ ਨਿਰੰਕਾਰ ਹੀ ਅਰਥਾਤ ਜੀਕੂੰ, ਅੰਬਰ ਬਸਤਰ ਵਿਚ ਸੂਤ੍ਰ ਤਾਰਾਂ ਦੀ ਓਤ ਪੋਤ ਤਾਣਿਓਂ ਪੇਟਿਓਂ ਇਕੋ ਹੀ ਪ੍ਰਵਿਰਤੀ ਪਸਰਾਉ ਹੋਈ ਹੋਈ ਆਖਣ ਵਿਚ ਔਂਦੀ ਹੈ, ਤੀਕੂੰ ਹੀ ਗੁਰੂ ਤੇ ਗੋਬਿੰਦ ਨੂੰ ਸਰਗੁਣ ਨਿਰਗੁਣ ਭਾਵ ਵਿਖੇ ਵਾ ਅਨੇਕਤਾ ਵਿਖੇ ਏਕਤਾ ਨੂੰ ਵਰਤਾ ਕੇ ਹੋ ਗਏ ਓਸ ਨਾਲ ਇਕ ਮਿਕ ਅਭੇਦ ਸਾਖ੍ਯਾਤ ਨਿਰੰਕਾਰ ਹੀ ॥੫੪॥"