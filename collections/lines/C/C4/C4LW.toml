[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਟਾ ਕੀਟ ਭਏ. ਉਤ ਹੀ ਤੇ; ਉਤ ਹੀ ਮਾਹਿ ਸਮਾਇਆ ॥"
page = 1255
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Owing to that, he becomes the worm of ordure and in that very ordure he merges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਕਾਰਨ, ਉਹ ਗੰਦਗੀ ਦਾ ਕੀੜਾ ਬਣਦਾ ਹੈ ਅਤੇ ਉਸ ਗੰਦਗੀ ਵਿੱਚ ਹੀ ਉਹ ਗਰਕ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And so he becomes a maggot in manure, and in that, he is absorbed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਉਤ) ਉਸੀ ਮਨਮੁਖਤਾ ਕਰਨੇ ਸੇ ਵਿਸਟਾ ਕੇ ਕੀੜੇ ਭਏ ਹੈਂ, ਪੁਨਹ ਉਸੀ ਗਰਭ ਵਾ ਵਿਸ਼ਟਾ ਮੇਂ ਤਿਨ ਮਨਮੁਖੋਂ ਕਾ ਮਨ ਸਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਿਸ਼ਟੇ ਦੇ ਕੀੜੇ ਵਿਸ਼ਟੇ ਵਿਚੋਂ ਜੰਮਦੇ ਹਨ, ਤੇ ਵਿਸ਼ਟੇ ਵਿਚ ਹੀ ਮੁੜ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤ ਹੀ ਤੇ = ਉਸੇ ਕਾਰਨ ਤੋਂ, ਉਸੇ ਕਾਰਨ। ਕੀਟ = ਕੀੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno se convierte en gusano de lodo y se inmerge de nuevo en el fango."