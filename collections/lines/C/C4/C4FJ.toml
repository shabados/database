[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਾਚੇ ਸਾਚਿ ਸਮਾਵਹਿ ॥੮॥"
page = 839
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through truth Lord, the truthful ones merge in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਰਾਹੀਂ, ਸੱਚੇ ਪੁਰਸ਼ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through Truth, the truthful ones merge into the True Lord. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਨਾਮ ਕੋ ਪਾਇ ਕਰ ਜੋ ਸਾਚੇ ਗੁਣੋਂ ਵਾਲੇ ਹੂਏ ਹੈਂ, ਸੋਈ ਸਚ ਸਰੂਪ ਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es sólo a través de la Verdad que uno se inmerge en el Uno Verdadero. (8)"