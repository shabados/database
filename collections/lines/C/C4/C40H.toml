[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨ ਰੁਚਿਤ ਪਿਆਸ ਮਨਿ ਸੁੰਦਰ; ਸਕਤ ਨ ਕੋਈ ਤੋਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1228
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is the longing and thirst for the vision of my Beauteous Lord, no one can break this love. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਆਪਣੇ ਸੁਨੱਖੇ ਸੁਆਮੀ ਦੇ ਦੀਦਾਰ ਦੀ ਚਾਹਨਾ ਅਤੇ ਤਰੇਹ ਹੈ, ਕੋਈ ਜਣਾ ਇਸ ਪ੍ਰੀਤ ਨੂੰ ਤੋੜ ਨਹੀਂ ਸਕਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am intoxicated with it. My mind has such a longing and thirst for the Blessed Vision, the Darshan of my Beauteous Lord. No one can break this. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸੁੰਦਰ ਪਰਮੇਸ਼੍ਵਰ ਕਾ ਦਰਸਨ ਮੇਰੇ ਕੋ (ਰੁਚਿਤ) ਭਾਵਤਾ ਹੈ ਔਰ ਉਸੀ ਕੀ ਮਨ ਮੇਂ (ਪਿਆਸ) ਚਾਹ ਹੈ, ਐਸੀ ਪ੍ਰੀਤੀ ਹੈ, ਜੋ ਕੋਈ ਤੋੜ ਨਹੀਂ ਸਕਤਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ ਉਸ ਦੇ ਦਰਸਨ ਦੀ ਲਗਨ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਸੋਹਣੇ (ਦੇ ਦਰਸਨ) ਦੀ ਤਾਂਘ ਬਣੀ ਰਹਿੰਦੀ ਹੈ (ਇਹ ਲਗਨ ਇਹ ਤਾਂਘ ਐਸੀ ਹੈ ਕਿ ਇਸ ਨੂੰ) ਕੋਈ ਤੋੜ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਚਿਤ = ਲਗਨ ਲੱਗੀ ਹੋਈ ਹੈ। ਪਿਆਸ = ਤਾਂਘ। ਮਨਿ = ਮਨ ਵਿਚ। ਤੋਰਿ = ਤੋੜਿ। ਤੋਰਿ ਨ ਸਕਤ = ਤੋੜ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "añoro tener la Visión de mi Señor Encantador y nadie puede romper las amarras que me unen a Él. (1-Pausa)"