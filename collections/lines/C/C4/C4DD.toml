[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ ਜਗਿ ਮੋਹਣੀ; ਜਿਨਿ ਮੋਹਿਆ ਸੰਸਾਰੁ ॥"
page = 851
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hope and desire are the mortal's enticers which have fascinated the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੀਦ ਅਤੇ ਖਾਹਿਸ਼ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਮੋਹਿਤ ਕਰ ਲੈਣ ਵਾਲੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hope and desire entice the world; they entice the whole universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ (ਮਨਸਾ) ਬੁਧੀ ਵਿਖੇ ਜੋ ਪਦਾਰਥੋਂ ਕੀ ਆਸਾ ਹੈ, ਸੋ ਇਸ (ਜਗਿ) ਜੀਵ ਕੋ ਮੋਹਿਤ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਜਿਸ ਨੇ ਸਾਰੇ ਸੰਸਾਰ ਕੋ ਮੋਹਿ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੀ) ਆਸ (ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੀ ਹੀ) ਚਿਤਵਨੀ ਜਗਤ ਵਿਚ (ਜੀਵਾਂ ਨੂੰ) ਮੋਹ ਰਹੀ ਹੈ, ਇਸ ਨੇ ਸਾਰੇ ਜਗਤ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La ansiedad y el deseo embrujan al mundo"