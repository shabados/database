[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੀ; ਮਨਿ ਰੋਸੁ ਕਰੇਇ ॥"
page = 268
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the ignorant man becomes angry in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬੇਸਮਝ ਬੰਦਾ ਆਪਣੇ ਚਿੱਤ ਵਿੰਚ ਗੁੱਸਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the ignorant person shows his anger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹੁ ਅਗਿਆਨੀ ਜੀਵ ਤਿਸ ਪਰ ਮਨ ਮੇਂ ਕ੍ਰੋਧ ਕਰਤਾ ਹੈ, ਭਾਵ ਵਿਪਤਾ ਵਾ ਸਨਬੰਧੀ ਕੇ ਮ੍ਰਿਤ ਹੋਨੇ ਸੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਦੋਸ ਅਰੋਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਇਹ) ਅਗਿਆਨੀ ਮਨ ਵਿਚ ਰੋਸਾ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ignorante mostraría su descontento."