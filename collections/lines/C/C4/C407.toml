[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੋ ਬਾਪੁ ਮਾਧਉ, ਤੂ ਧਨੁ ਕੇਸੌ; ਸਾਂਵਲੀਓ ਬੀਠੁਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 988
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, unto Thee, O my Darling Father, the Lord of wealth, Thou art long-haired and of dark color. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਸ਼ ਹੈ ਤੈਨੂੰ, ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ, ਮੈਂਡੇ ਪਿਆਰੇ ਪਿਤਾ, ਤੂੰ ਲੰਮੇ ਵਾਲਾਂ ਵਾਲਾ ਤੇ ਸ਼ਾਮ ਰੰਗਤ ਦਾ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Father, Lord of wealth, blessed are You, long-haired, dark-skinned, my darling. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਬਾਪ ਮਾਧਵ! ਹੇ ਕੇਸਵ ਸਾਵਲੇ (ਬੀਠੁਲਾਇ) ਭਗਵੰਤ! ਤੂੰ ਧੰਨਤਾ ਯੋਗ੍ਯ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਧੋ! ਹੇ ਲੰਮੇ ਕੇਸਾਂ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਸਾਂਵਲੇ ਰੰਗ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਬੀਠੁਲ! ਤੂੰ ਧੰਨ ਹੈਂ, ਤੂੰ ਮੇਰਾ ਪਿਤਾ ਹੈਂ (ਭਾਵ, ਤੂੰ ਹੀ ਮੇਰਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਤੇ ਰਾਖਾ ਹੈਂ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Padre mío, Maestro de Maya, Bendito seas, Señor de Piel Dorada y Bellos Rizos, oh mi Bienamado.(1-Pausa)"