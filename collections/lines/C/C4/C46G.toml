[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਅਪਸਰਾ ਇੰਦ੍ਰ ਕੇ; ਜਾਤ ਭਈ ਉਡਿ ਲੋਗ ॥੭॥"
page = 812

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But one day the Fairy flew away to the Domain of Indra.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਅਪੱਛਰਾ ਉਡ ਕੇ ਇੰਦਰ ਲੋਕ ਨੂੰ ਚਲੀ ਗਈ ॥੭॥"