type = "primary"
data = "ਮਿਲਿ ਪਾਥਰ ਕੀ; ਕਰਹੀ ਸੇਵ ॥੩॥"
page = 324
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They join together and worship a stone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕੱਠੇ ਹੋ ਕੇ ਪੱਥਰ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting together, they worship stones. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਲਿ ਕਰ ਕੇ ਪਾਥਰ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ; ਵਾ ਪਥਰ ਕੀ ਸੇਵ ਕਰਨੇ ਸੇ ਕਿਆ ਤੁਮ ਕੌ ਪਥਰ ਮਿਲੇਗਾ ਭਾਵ ਸੇ ਕੁਛ ਨਹੀਂ ਮਿਲਤਾ॥੩॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਧੰਨੇ ਕੋ ਪਥਰ ਪੂਜ ਕਰਤੇ ਹੀ ਪਰਮੇਸ੍ਵਰ ਮਿਲਾ ਹੈ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਲ ਕੇ ਪੱਥਰਾਂ ਦੀ (ਹੀ) ਪੂਜਾ ਕਰ ਰਹੇ ਹਨ (ਪਰ ਇਹ ਸਭ ਕੁਝ ਵਿਅਰਥ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਕਰਹੀ = ਕਰਹਿ, ਕਰਦੇ ਹਨ। ਸੇਵ = ਸੇਵਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y seguramente tales hombres no podrán servir a nadie mejor que a los ídolos de piedra.  (3)"