[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੀਆ ਦੋਹਾਗਣੀ; ਆਵਣ ਜਾਣਿ ਮੁਈਆਸੁ ॥"
page = 1416
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward and discarded brides are ruined in coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁਦਰੀਆਂ ਅਤੇ ਛੁਟੜ ਪਤਨੀਆਂ ਆਉਣ ਤੇ ਜਾਣ ਅੰਦਰ ਬਰਬਾਦ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are like discarded brides, ruined by coming and going in the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਰੂਪੀ ਦੁਹਾਗਣੀ ਆਵਣੇ ਜਾਣੇ ਮੇਂ ਹੀ ਹੈ ਵਾ ਮਰਤੀ ਹੈ, ਭਾਵ ਦੁਖੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਬਦ-ਨਸੀਬ ਹੀ ਰਹਿੰਦੀਆਂ ਹਨ, ਉਹ ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ, ਉਹ ਸਦਾ ਆਤਮਕ ਮੌਤੇ ਮਰੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਮੁਖੀਆ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ। ਦੋਹਾਗਣੀ = ਛੁੱਟੜ, ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀਆਂ। ਆਵਣ ਜਾਣਿ = ਜੰਮਣ ਮਰਨ (ਦੇ ਗੇੜ) ਵਿਚ। ਮੁਈਆਸੁ = ਆਤਮਕ ਮੌਤੇ ਮਰੀਆਂ ਹੋਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs son como las esposas hechas a un lado, arruinados por las idas y venidas en el ciclo de las reencarnaciones."