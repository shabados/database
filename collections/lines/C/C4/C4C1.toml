[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੋਕੁ ਕਿ ਵੇਖੈ ਬਪੁੜਾ; ਜਿਸ ਨੋ ਸੋਝੀ ਨਾਹਿ ॥"
page = 947
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But what can wretched people see, who themselves have no understanding?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਬਦਬਖਤ ਬੰਦੇ ਕੀ ਦੇਖ ਸਕਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਖੁਦ ਕੋਈ ਸੋਚ ਸਮਝ ਨਹੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But what can the poor people see? They do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਨਅਧਕਾਰੀ ਕੀ ਬਾਤ ਕਹੇ ਜਿਸ ਜੀਵ ਵਿਚਾਰੇ ਕੋ (ਸੋਝੀ) ਗ੍ਯਾਤ ਨਹੀਂ ਵਹੁ ਕਿਆ ਦੇਖੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਵਿਚਾਰਾ ਜਗਤ ਕੀਹ ਵੇਖੇ? ਇਸ ਨੂੰ ਤਾਂ (ਇਹ ਪਰਖਣ ਦੀ) ਸਮਝ ਹੀ ਨਹੀਂ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਪੁੜਾ = ਵਿਚਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vengan a ver, pero lo que la gente logra ver, no la hace entender,"