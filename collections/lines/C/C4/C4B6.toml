[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਾਹੁੜਿ. ਛਿੰਝ ਨ ਨਚਊ; ਨਾਨਕ. ਅਉਸਰੁ ਲਧਾ ਭਾਲਿ ਜੀਉ ॥੨੧॥੨॥੨੯॥"
page = 74
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall not again dance in the wrestling arena. Nanak has searched and found this opportunity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੁੜਕੇ ਘੁਲਣ ਵਾਲੇ ਅਖਾੜੇ ਅੰਦਰ ਨਿਰਤਕਾਰੀ ਨਹੀਂ ਕਰਾਂਗੀ। ਨਾਨਕ ਨੇ ਖੋਜ ਢੁੰਡ ਕੇ ਇਹ ਮੌਕਾ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall not have to dance in the wrestling arena of life again. Nanak has searched, and found this opportunity. ||21||2||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਮੈਂ (ਬਾਹੁੜਿ) ਫੇਰ ਸੰਸਾਰ ਰੂਪੀ ਛਿੰਝ ਮੇਂ ਨਹੀਂ ਨਾਚੂੰਗਾ, ਭਾਵ ਏਹਿ ਕਿ ਫਿਰ ਨਹੀਂ ਜਨਮੂੰਗਾ। ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਮਾਨੁਖ ਜਨਮ ਸਮ੍ਯ ਵਿਖੇ (ਭਾਲਿ ਜੀਉ) ਗੁਰੂ ਸਾਸਤ੍ਰ ਦ੍ਵਾਰਾ ਖੋਜ ਕਰ ਤੇਰੇ ਕੋ ਮੈਨੇ (ਲਧਾ) ਪਾਯਾ ਹੈ॥੨੧॥੨॥੨੯॥☬ਏਕ ਸਮੇਂ ਮੇਂ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਜੰਬੂ ਕੇ ਨਿਕਟ ਏਕ ਬਨਜਾਰਿਓਂ ਕੇ ਗ੍ਰਾਮ ਮੇਂ ਜਾਇ ਉਤਰੇ। ਤਹਾਂ ਕਾ ਧਨੀ ਜੋ ਬਨਜਾਰਿਓਂ ਕਾ ਨਾਯਕ ਥਾ, ਤਿਸ ਕੇ ਗ੍ਰਿਹ ਮੇਂ ਪੁਤ੍ਰ ਜਨਮਾ ਥਾ। ਸੋ ਤਿਸ ਕੀ ਬਧਾਈ ਮੇਂ ਅਧਿਕ ਹੀ ਧਨ ਬਾਟਤਾ ਭਯਾ ਔਰ ਬਹੁਤ ਹੀ ਪ੍ਰਸੰਨ ਹੂਆ। ਪ੍ਰਾਤਕਾਲ ਵਹੁ ਬਾਲਕ ਮ੍ਰਿਤ ਹੋਇ ਗਯਾ ਔਰ ਵਹੁ ਪੁਤ੍ਰ ਕੇ ਸੋਕ ਕਰ ਰੋਨੇ ਪੀਟਨੇ ਲਗਾ। ਪਰਮ ਦੁਖੀ ਹੋ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਮਹਾਰਾਜ ਕੀ ਸਰਣਿ ਮੇਂ ਆਇ ਪ੍ਰਾਪਤਿ ਭਇਆ। ਤਬ ਤਿਸ ਕੇ ਪਰਥਾਇ ਬੈਰਾਗ ਸੂਚਕ ਰਾਤ੍ਰੀ ਰੂਪਕ ਦ੍ਵਾਰਾ ਉਪਦੇਸ਼ ਹੂਆ, ਜਿਸ ਮੇਂ ਵਾਸਤਵ ਤੇ ਜੀਵ ਰੂਪ ਤੋ ਬਨਜਾਰਾ ਹੈ ਔਰ ਆਰਬਲਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਹੈ। ਸੋ ਜੀਵ ਕੀ ਆਰਬਲਾ ਰੂਪੀ ਰਾਤ੍ਰੀ ਮੇਂ ਚਾਰ ਅਵਸਥਾ ਰੂਪੀ ਚਾਰ ਪਹਿਰੇ, ਪਹਿਰੋਂ ਦ੍ਵਾਰਾ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਵਣਜਾਰਾ ਪਦ ਸੰਬੋਧਨ ਹੈ, ਅਬ ਪਹਿਲੀ ਅਵਸਥਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ) ਹੁਣ ਮੈਂ ਮੁੜ ਮੁੜ ਇਸ ਜਗਤ-ਅਖਾੜੇ ਵਿਚ ਭਟਕਦਾ ਨਹੀਂ ਫਿਰਾਂਗਾ। ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਢੂੰਢ ਕੇ ਮੈਂ (ਸਿਮਰਨ ਭਗਤੀ ਦਾ ਮੌਕਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ॥੨੧॥੨॥੨੯॥{73-74}"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues la verdad es que he encontrado en esta misma vida la oportunidad de mi Liberación. (21-2-29)"