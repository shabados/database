[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਜਨ ਕਾ ਰੂਪ ਰੰਗੁ ॥"
page = 264
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is his serf's beauty and delight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਦੇ ਗੋਲੇ ਦੀ ਸੁੰਦਰਤਾ ਅਤੇ ਖੁਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the beauty and delight of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਨ) ਦਾਸੋਂ ਕਾ ਹਰੀ ਨਾਮ ਹੀ ਸੁੰਦਰ ਰੂਪ ਰੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭਗਤ ਦਾ ਸੋਹਜ ਸੁਹਣੱਪ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਪ ਰੰਗੁ = ਸੁਹਣੱਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nombre del señor es la belleza e inspiración de sus sirvientes."