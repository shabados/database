[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੁਸੇ ਆਈ ਸਾਹਮਣੇ; ਰਣ ਅੰਦਰਿ ਘਤਣ ਘਾਣ ਕਉ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In her fury, she came in front in order to fill the battlefield with the mud of blood and fat."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਧਰੋਂ) ਗੁੱਸੇ ਨਾਲ ਭਰੀ ਹੋਈ (ਦੁਰਗਾ) ਰਣ ਵਿਚ ਘਮਸਾਨ ਮਚਾਉਣ ਲਈ (ਰਾਖਸ਼ ਦੇ) ਸਾਹਮਣੇ ਆ ਗਈ।"