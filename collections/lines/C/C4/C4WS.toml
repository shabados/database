[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰ ਕੇਤੀ ਦਰਿ ਦੀਸੈ ਬਿਲਲਾਦੀ; ਮੈ ਗਣਤ. ਨ ਆਵੈ ਕਾਈ ਹੇ ॥੧੪॥"
page = 1022
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of others are seen bewailing at His door, I can know not their number."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹੋਰ ਉਸ ਦੇ ਦਰਵਾਜ਼ੇ ਉਤੇ ਵਿਰਲਾਪ ਕਰਦੇ ਵੇਖੇ ਜਾਂਦੇ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of others can be seen crying at His door; I cannot even estimate their numbers. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੇਤੀ ਖਲਕਤ ਤੇਰੇ ਦਰ ਆਗੇ ਬਿਲਲਾਵਤੀ ਦੇਖੀਤੀ ਹੈ। ਹੇ ਭਗਵਨ! ਮੇਰੇ ਕੋ ਕੋਈ ਗਿਣਤੀ ਨਹੀਂ ਆਵਤੀ, ਭਾਵ ਤੇਰੇ ਕੀਏ ਕਿਸੇ ਪਦਾਰਥ ਕਾ ਅੰਤ ਨਹੀਂ ਆਵਤਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਭੀ ਇਤਨੀ ਬੇਅੰਤ ਲੋਕਾਈ ਉਸ ਦੇ ਦਰ ਤੇ ਤਰਲੇ ਲੈਂਦੀ ਦਿੱਸ ਰਹੀ ਹੈ ਕਿ ਮੈਥੋਂ ਕੋਈ ਗਿਣਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰ ਕੇਤੀ = ਹੋਰ ਬੇਅੰਤ ਲੋਕਾਈ। ਦਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਮੈ = ਮੈਥੋਂ। ਕਾਈ ਗਣਤ = ਕੋਈ ਗਿਣਤੀ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones más Le lloran y Le suplican con su Alma en pena, son tantos que no los puedo ni contar.(14)"