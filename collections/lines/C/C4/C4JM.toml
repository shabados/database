type = "primary"
data = "ਭਲੇ ਬੁਰੇ ਕੀ ਪੀਰ ਪਛਾਨਤ ॥"
page = 1387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He knows the anguish of both good and bad"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੰਗੇ ਮਾੜੇ ਦੀ ਪੀੜ (ਦੁਖ) ਨੂੰ ਪਛਾਣਦੇ ਹੋ।"