[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਚਾਲ; ਗੁਰੂ ਤੇ ਜਾਪੈ ॥"
page = 1045
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's way is known only through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਮਾਰਗ ਕੇਵਲ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਪਤਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Way is known through the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਜੋ ਮਰਜਾਦਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਤੇ ਹੀ ਜਾਣੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਵਾਲੀ ਜੀਵਨ-ਜੁਗਤਿ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਸਿੱਖੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਲ = ਜੀਵਨ-ਚਾਲ, ਜੀਵਨ-ਜੁਗਤਿ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਜਾਪੈ = ਸਿੱਖੀ ਜਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sendero del Guru uno Lo encuentra sólo a través del Guru."