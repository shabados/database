[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਲਿ. ਨ ਸਾਕਹਿ; ਤੀਨੇ ਤਾਪ ॥੩॥"
page = 743
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which the three ailments can consume not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਤਿੰਨੇ ਰੋਗ ਨਸ਼ਟ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The three types of illness cannot consume it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੀਨ ਪ੍ਰਕਾਰ ਕੇ ਤਾਪ ਨਹੀਂ ਜਲਾ ਸਕਤੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਆਧਿ, ਬਿਆਧਿ, ਉਪਾਧਿ-ਇਹ) ਤਿੰਨੇ ਹੀ ਤਾਪ (ਆਤਮਕ ਜੀਵਨ ਨੂੰ) ਸਾੜ ਨਹੀਂ ਸਕਣਗੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਲਿ ਨ ਸਾਕਹਿ = ਸਾੜ ਨਹੀਂ ਸਕਣਗੇ। ਤੀਨੇ ਤਾਪ = ਆਧਿ, ਬਿਆਧਿ, ਉਪਾਧਿ (ਇਹ ਤਿੰਨ ਹੀ ਤਾਪ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "contemplándolo la maldad que hay en las Gunas no tienen ningún poder sobre mí.(3)"