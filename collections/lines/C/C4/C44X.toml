[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਨੑਿ ਸਿ ਸੋਹਹਿ, ਤਿਨੑ ਸੁਖ ਫਲ ਹੋਵਹਿ; ਮਾਨਹਿ ਸੇ ਜਿਣਿ ਜਾਹਿ ਜੀਉ ॥੪॥੧॥੪॥"
page = 438
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who take the Name, look beauteous and reap the fruit of happiness. They who accept the Name, win the life game."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਲੈਂਦੇ ਹਨ, ਉਹ ਸੁੰਦਰ ਭਾਸਦੇ ਹਨ ਅਤੇ ਖੁਸ਼ੀ ਦੇ ਮੇਵੇ ਨੂੰ ਪਾਉਂਦੇ ਹਨ। ਜੋ ਨਾਮ ਨੂੰ ਕਬੂਲ ਕਰਦੇ ਹਨ, ਉਹ ਜੀਵਨ-ਖੇਡ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant the Naam look beautiful; they obtain the fruit of peace. Those who believe in the Name win the game of life. ||4||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਲੇਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਸੋਭਾ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ ਅਰੁ ਤਿਨ ਕੋ ਸੁਖ ਰੂਪ ਫਲ ਹੋਤਾ ਹੈ। ਅਰ ਜੋ ਸ੍ਰਵਣ ਕਰ ਕੇ ਮਨਨ ਕਰਤੇ ਹੈਂ ਸੇ ਪੁਰਸ ਸੰਸਾਰ ਬਾਜੀ ਕੋ ਜੀਤ ਜਾਤੇ ਹੈਂ॥੪॥੧॥੪॥☬ਗੁਰੂ ਜੀ ਹਰਣ ਅਰ ਭਵਰ ਮਛੀ ਔ ਨਦੀ ਨਾਲਿਓਂ ਕੇ ਰੂਪਕ ਦ੍ਵਾਰਾ ਜੀਵ ਕੋ ਵੈਰਾਗ ਮਯ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ਉਹ (ਲੋਕ- ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਪਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਆਨੰਦ-ਰੂਪ ਫਲ ਮਿਲਦਾ ਹੈ, ਉਹ (ਹਰ ਥਾਂ) ਆਦਰ ਪਾਂਦੇ ਹਨ, ਉਹ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਕੇ (ਇਥੋਂ) ਜਾਂਦੇ ਹਨ ॥੪॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes cantan el Naam se ven bellos, y de la Belleza ellos cosechan el Fruto. Quienes creen en el Nombre ganan el juego de la vida. (4‑1‑4)"