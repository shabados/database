[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਭੁ ਕਿਛੁ ਆਪਿ ਹੈ; ਅਵਰੁ ਨ ਦੂਜੀ ਜਾਇ ॥੨॥"
page = 549
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord Himself is all in all and there is no other second, place to go to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਝ ਹੈ। ਕੋਈ ਹੋਰ ਦੂਸਰੀ ਥਾਂ ਜਾਣ ਲਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself is everything; there is no other place to go. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭ ਕੁਛ ਅਕਾਲ ਪੁਰਖ ਆਪ ਹੀ ਹੈ ਤਿਸ ਸੇ ਬਿਨਾਂ ਦੂਸਰੀ ਜਗਹ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ, ਹੇ ਨਾਨਕ! (ਐਸੇ ਮਨੁੱਖ ਨੂੰ) ਸਭਨੀ ਥਾਈਂ ਪ੍ਰਭੂ ਹੀ ਪ੍ਰਭੂ ਦਿੱਸਦਾ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ, ਤੇ ਨਾਹ ਕੋਈ ਹੋਰ (ਆਸਰੇ ਦੀ) ਥਾਂ ਦਿੱਸਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰੁ = ਕੋਈ ਹੋਰ। ਜਾਇ = ਥਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor es Todo en todo, no hay ningún otro lugar adonde ir. (2)"