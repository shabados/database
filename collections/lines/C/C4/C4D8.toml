[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੇ ਸੰਗ ਲੈ ਕੇ ਸੁ ਸਾਰੀ ਸਿਪਾਹੰ ॥੨੦॥"
page = 61

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The chiefs of Jaswal and Dadhwal, who were fighting (in the field), left with all their soldiers.20."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਾਰੀ ਸੈਨਾ ਲੈ ਕੇ ਭਜ ਗਏ ॥੨੦॥"