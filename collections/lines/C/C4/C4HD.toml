[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਦ੍ਰਿੜੁ ਗੁਰਿ. ਮਨ ਮਹਿ ਦੀਆ; ਮੋਰੀ. ਤਿਸਾ ਬੁਝਾਰੀ ॥੨॥"
page = 401
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has firmly fixed the Name within my mind and has quenched my thirst."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਨਾਮ ਨੂੰ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਪੱਕੀ ਤਰ੍ਹਾਂ ਅਸਥਾਪਨ ਕਰ ਦਿੱਤਾ ਹੈ। ਅਤੇ ਮੇਰੀ ਪਿਆਸ ਨਿਵਿਰਤ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has implanted the Naam within my mind, and my thirst has been quenched. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਮਨ ਮੇਂ ਨਾਮ ਦ੍ਰਿੜ ਕਰ ਦੀਆ ਹੈ ਤਿਸ ਤੇ ਮੇਰੀ (ਤਿਸਾ) ਤ੍ਰਿਸਨਾ ਬੁਝ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਮੇਰੇ ਮਨ ਵਿਚ ਪ੍ਰਭੂ-ਨਾਮ ਦੀ ਦ੍ਰਿੜ੍ਹਤਾ ਕਰ ਦਿੱਤੀ ਹੈ (ਉਸ ਨਾਮ ਨੇ) ਮੇਰੀ ਤ੍ਰਿਸ਼ਨਾ ਮਿਟਾ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜੁ = ਪੱਕਾ। ਮੋਰੀ = ਮੇਰੀ। ਤਿਸਾ = ਤ੍ਰਿਸ਼ਨਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así en Su Sendero. El Guru ha implementado el Naam, el Nombre del Señor en mi mente y así, mi sed está satisfecha. (2)"