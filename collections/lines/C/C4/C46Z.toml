[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ; ਪਾਈ ਪਰਮ ਗਤੇ ॥ ਰਹਾਉ ॥"
page = 1293
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, I have obtained the supreme status. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਮਹਾਨ ਮਰਤਬੇ ਨੂੰ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I have obtained the supreme status. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਦ੍ਵਾਰਾ ਭਗਤੀ ਕਰੀ ਹੈ ਤਿਨੋਂ ਨੇ (ਪਰਮ ਗਤੇ) ਮੁਕਤੀ ਪਾਈ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਅੱਪੜ ਕੇ ਮੈਂ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲਈ ਹੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਗਤਿ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos he obtenido el Supremo Estado. (Pausa)"