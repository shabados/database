[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਰਾਜੇ ਰਾਜੁ ਕਮਾਵਦੇ; ਦੁਖ ਸੁਖ ਭਿੜੀਆ ॥"
page = 516
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ruled like the Kings and fought for weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹਾਂ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਹਕੂਮਤ ਕਰਦੇ ਸਨ ਅਤੇ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਦੀ ਖਾਤਿਰ ਲੜਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They ruled like kings, and fought for pleasure and pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਅੰਨ ਰਾਜੇ ਰਾਜ ਕਰਤੇ ਹੈਂ, ਇਸੀ ਪ੍ਰਕਾਰ ਸੋ ਅੰਸਾ ਅਵਤਾਰ ਰਾਜ ਕਰਤੇ ਹੂਏ ਭੋਗਤੇ ਔ ਲੜਤੇ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਦੇਵਤੇ ਭੀ) ਰਾਜਿਆਂ ਵਾਂਗ ਰਾਜ ਕਰਦੇ ਰਹੇ ਤੇ ਦੁੱਖਾਂ ਸੁਖਾਂ ਦੀ ਖ਼ਾਤਰ ਲੜਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y regían como reyes peleando por placer y dolor."