[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਰਵਤ ਰਵਹੁ. ਮਨ ਮੇਰੇ; ਹਰਿ ਚਰਣੀ ਚਿਤੁ ਲਾਈ ॥"
page = 1232
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, walk thou along such a path, that thy mind be attached to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਐਹੋ ਜਿਹੇ ਰਾਹੇ ਟੁਰ ਕਿ ਤੇਰਾ ਮਨ ਗੁਰਾਂ ਦੇ ਪੈਰਾ ਨਾਲ ਜੁੜ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Follow such a path, O my conscious mind, that you may remain focused on the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਮਨ ਮੇਂ ਐਸੀ ਰੀਤੀ ਸੇ ਰਮਣਾ ਕਰੁ ਜੋ ਤੇਰੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤ ਕੀ ਬਿਰਤੀ ਲਗਾਈ ਰਖੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਅਜੇਹਾ ਰਸਤਾ ਫੜ ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹੇਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਤ ਰਵਹੁ = ਰਹਤ ਰਹੋ, ਚਾਲ ਚੱਲੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, sigue ese Camino por el cual puedes vivir entonado a los Pies de tu Señor,"