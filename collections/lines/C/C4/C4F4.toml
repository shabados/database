[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੇ ਧਾਰੇ; ਧਰਣਿ ਅਕਾਸੁ ॥"
page = 1182
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou Him, who upholds the earth and the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ, ਜੋ ਧਰਤੀ ਅਤੇ ਅਸਮਾਨ ਨੂੰ ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Support of the earth and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰਿਥਵੀ ਅਰ ਅਕਾਸੁ (ਧਾਰੇ) ਇਸਥਿਤ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ) ਧਰਤੀ ਤੇ ਆਕਾਸ਼ ਜਿਸ ਦੇ ਟਿਕਾਏ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੇ = {ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਧਾਰੇ = ਟਿਕਾਏ ਹੋਏ। ਧਰਣਿ = ਧਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien mantiene los cielos y la tierra,"