[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾਂ ਭਰਮੁ ਚੁਕਾਏ ॥"
page = 1169
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows mercy, then does He dispel man's doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਮਿਹਰ ਧਾਰੇ, ਤਦ ਉਹ ਬੰਦੇ ਦਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord casts His Glance of Grace, then his doubts are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪਰਮੇਸ੍ਵਰ ਨਦਰ ਕਰੇ ਤਾਂ ਰਿਦੇ ਸੇ ਭ੍ਰਮ ਚੁਕਾਇ ਦੇਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ (ਕਿਸੇ ਜੀਵ ਉਤੇ) ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਤਾਂ ਉਸ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮੇਹਰ ਦੀ ਨਿਗਾਹ। ਭਰਮੁ = ਭਟਕਣਾ। ਚੁਕਾਏ = ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él nos muestra Su Compasión uno se libera de sus propias ilusiones"