[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣ ਤਾ ਕਉ ਜਾਈਐ; ਜੇ ਭੂਲੜਾ ਹੋਈ ॥"
page = 766
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord errs, go and complain to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਭੂ ਗਲਤੀ ਕਰਦਾ ਹੈ, ਉਸ ਕੋਲ ਜਾ ਕੇ ਫਰਿਆਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go ahead and complain to Him, if He makes a mistake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਖਣ ਤੌ ਉਸ ਕੋ ਜਾਈਤਾ ਹੈ, ਜੋ ਭੂਲਾ ਹੂਆ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਜੋ ਕੁਝ ਉਹ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ ਠੀਕ ਕਰਦਾ ਹੈ) ਉਹ ਖੁੰਝਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ, ਇਸ ਵਾਸਤੇ (ਕਿਸੇ ਖੁੰਝਾਈ ਬਾਰੇ) ਉਸ ਨੂੰ ਕੁਝ ਆਖਣ ਜਾਣ ਦੀ ਲੋੜ ਹੀ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se quejaría si el Señor cometiera errores."