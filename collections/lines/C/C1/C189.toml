[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਪ੍ਰਭ ਭਾਵਨਿ. ਸੇ ਊਜਲੇ; ਸਭ ਮੈਲੁ ਭਰੀਜੈ ॥"
page = 1012
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are pure, who are pleasing to my Lord. All others are smeared to my Lord. All other are smeared with filth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਪਵਿੱਤਰ ਹਨ ਜਿਹੜੇ ਮੇਰੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦੇ ਹਨ। ਬਾਕੀ ਸਾਰੇ ਗੰਦ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are pure, who are pleasing to my God; all others are soiled with filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਉਜਲੇ ਹੈਂ। ਹੋਰ ਸਭ ਮੈਲ ਮੇਂ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਲੋਕਾਈ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਮੈਲ ਨਾਲ ਭਰੀ ਹੋਈ ਹੈ, ਸਿਰਫ਼ ਉਹ ਬੰਦੇ ਸਾਫ਼-ਸੁਥਰੇ ਹਨ ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo son Inmaculados y Puros, aquellos a quienes mi Dios ama, los demás están manchados y viven en la impureza."