[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਰਾਵ ਕੋ ਬਚ ਸ੍ਰਵਨ; ਤ੍ਰਿਯ ਮਨਿ ਅਧਿਕ ਰਿਸਾਇ ॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the Raja’s talk she became angrier,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੇ ਬਚਨ ਕੰਨਾਂ ਨਾਲ ਸੁਣ ਕੇ ਇਸਤਰੀ ਨੇ ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਕੀਤਾ"