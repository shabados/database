[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਤ ਹੀ ਦੁਖੁ ਲਾਗੈ; ਮਰਣਾ ਆਇ ਕੈ ॥"
page = 752
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the mortal's very birth, the disease of death comes and clings to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਪੈਦਾ ਹੁੰਦੇ ਸਾਰ ਹੀ ਮੌਤ ਦੀ ਬਿਮਾਰੀ ਉਸ ਨੂੰ ਆ ਕੇ ਚਿਮੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very moment of birth, he is afflicted with pain, and in the end, he comes only to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੇ ਜਨਮਤੇ ਹੀ ਮਰਣ ਕਾ ਦੁਖ ਆਇਕੇ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰ ਦੇਈਏ ਤਾਂ) ਜੰਮਦਿਆਂ ਹੀ ਜਗਤ ਵਿਚ ਆਉਂਦਿਆਂ ਹੀ ਆਤਮਕ ਮੌਤ ਦਾ ਦੁੱਖ ਆ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਤ ਹੀ = ਜੰਮਦਿਆਂ ਹੀ। ਮਰਣਾ = ਆਤਮਕ ਮੌਤ। ਆਇ ਕੈ = (ਜਗਤ ਵਿਚ) ਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde el instante en el que nacemos llega a nosotros el dolor de la muerte,"