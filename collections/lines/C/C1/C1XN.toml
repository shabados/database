[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਲੀ ਰੈਨਿ. ਜਾਲੁ ਦਿਨੁ ਹੂਆ; ਜੇਤੀ ਘੜੀ. ਫਾਹੀ ਤੇਤੀ ॥"
page = 990
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Night is a net and the day, too, is a net. As many as are the moments, so many are the snares."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ੍ਰੀ ਇਕ ਫਾਹੀ ਹੈ ਅਤੇ ਦਿਹੁੰ ਭੀ ਇਕ ਫਾਹੀ। ਜਿੰਨੇ ਮੁਹਤ ਹਨ ਉਨੀਆਂ ਹੀ ਫਾਂਸੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The night is a net, and the day is a net; there are as many traps as there are moments."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਜਾਲੀ ਔ ਦਿਨ ਜਾਲ ਰੂਪ ਹੂਆ ਹੈ। ਜੇਤੀਆਂ ਘੜੀਆਂ ਰਾਤ ਦਿਨ ਕੀਆਂ ਹੈਂ ਤੇਤੀਆਂ ਜੀਵ ਕੇ ਫਸਾਵਨੇਂ ਕਉ ਫਾਹੀਆਂ ਹੈਂ ਔ ਉਨ ਫਾਹੀਓਂ ਕੇ ਬੀਚ ਬਿਸ੍ਯੋਂ ਕੀ ਚੋਗ ਪਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ-ਪੰਛੀ! ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰਨ ਨਾਲ ਤੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਹਰੇਕ) ਦਿਨ ਤੇ ਹਰੇਕ ਰਾਤ (ਤੈਨੂੰ ਮਾਇਆ ਵਿਚ ਫਸਾਣ ਲਈ) ਜਾਲ ਦਾ ਕੰਮ ਦੇ ਰਿਹਾ ਹੈ, ਤੇਰੀ ਉਮਰ ਦੀਆਂ ਜਿਤਨੀਆਂ ਭੀ ਘੜੀਆਂ ਹਨ ਉਹ ਸਾਰੀਆਂ ਹੀ (ਤੈਨੂੰ ਫਸਾਣ ਹਿਤ) ਫਾਹੀ ਬਣਦੀਆਂ ਜਾ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La noche y el día son las redes echadas sobre nosotros, y todos los momentos son también una trampa."