[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਤ ਜੀਤ ਦੈਤਨ ਲੀਓ; ਗਏ ਦੇਵਤੇ ਭਾਜ ॥"
page = 82

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demos conquered the war the gods ran away.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਨੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਜਿਤ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਅਤੇ ਦੇਵਤੇ ਭਜ ਗਏ।"