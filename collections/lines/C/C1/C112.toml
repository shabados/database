[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਨਾਥੁ ਦਇਆਲੁ ਨਿਰੰਜਨੁ; ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣਾ ॥"
page = 689
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, I utter the Name of the Beneficent, Immaculate Lord, the Master of the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਮੈਂ ਮਸਕੀਨਾਂ ਦੇ ਮਾਲਕ, ਮਿਹਰਬਾਨ ਤੇ ਪਵਿੱਤਰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I chant the Name of the merciful, immaculate Lord, the Master of the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਿਰੰਜਨੁ) ਮਾਯਾ ਸੇ ਰਹਿਤ ਦੀਨਾ ਨਾਥ ਦਿਆਲੂ! ਤੇਰੇ ਨਾਮੋਂ ਕੋ ਮੈਂ ਦਿਨੇ ਰਾਤ ਉਚਾਰਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ ਸਦਾ-ਥਿਰ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਉਚਾਰਦਾ ਹਾਂ, ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਵਖਾਣਾ = ਮੈਂ ਉਚਾਰਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como Gurmukj tomo conciencia del Nombre Verdadero. Noche y día canto el Nombre de mi Bondadoso e Inmaculado Señor, el Maestro de los pobres."