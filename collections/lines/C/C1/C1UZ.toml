[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਤ ਜਾਹਿ ਮ੍ਰਿਗੀਪਤਿ ਸੇ ਦ੍ਰਿਗ; ਛਾਜਤ ਚੰਚਲਤਾ ਸਮ ਮੀਨਨ ॥"
page = 340

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the gopis together smilingly said cunningly to Krishna, whose beautiful eyes are big like deer and agile like fish"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਅੱਖਾਂ ਹਿਰਨ ਵਾਂਗ ਸ਼ੋਭਦੀਆਂ ਹਨ ਅਤੇ (ਜਿਨ੍ਹਾਂ ਵਿਚ) ਮੱਛਲੀ ਵਰਗੀ ਚੰਚਲਤਾ ਛਾਈ ਹੋਈ ਹੈ;"