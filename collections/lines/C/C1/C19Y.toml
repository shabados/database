[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਜਗੁ ਵਰਨੁ ਰੂਪੁ ਸਭੁ ਤੇਰਾ; ਜਿਤੁ ਲਾਵਹਿ ਸੇ ਕਰਮ ਕਮਈਆ ॥"
page = 834
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, this world, with all the colours and forms, is Thine. To what-so-ever Thou attachest men, those deeds do they do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਸਾਰਿਆਂ ਰੰਗਾਂ ਅਤੇ ਸਰੂਪਾਂ ਸਮੇਤ ਇਹ ਸੰਸਾਰ ਤੇਰਾ ਹੈ। ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਨਾਲ ਤੂੰ ਬੰਦਿਆਂ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਓਹ ਕੰਮ ਉਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world, with its colors and forms, is all Yours, O Lord; as You attach us, so do we do our deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜਗਤ (ਵਰਨੁ) ਬ੍ਰਹਿਮਣ, ਖਤ੍ਰੀ ਆਦੀ ਅਰੁ (ਰੂਪੁ) ਅਕਾਰ ਜੋ ਹੈਂ, ਸੋ ਸਭ ਤੇਰਾ ਹੀ ਕੀਤਾ ਹੂਆ ਹੈ। ਇਨ ਜੀਵੋਂ ਕੋ ਜਿਸ ਤਰਫ ਤੂੰ ਲਗਾਵਤਾ ਹੈਂ ਸੋਈ ਕਰਮ (ਕਮਈਆ) ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਇਹ ਸਾਰਾ ਜਗਤ ਤੇਰਾ ਹੀ ਰੂਪ ਹੈ ਤੇਰਾ ਹੀ ਰੰਗ ਹੈ। ਜਿਸ ਪਾਸੇ ਤੂੰ (ਜੀਵਾਂ ਨੂੰ) ਲਾਂਦਾ ਹੈਂ, ਉਹੀ ਕਰਮ ਜੀਵ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, este mundo de millones de colores y formas es Tuyo, y a quien sea que Llamas, llega a Ti. Dice Nanak,"