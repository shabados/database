[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਅਸਥਲੁ; ਤੋਲੁ ਅਮਿਤੋ ॥"
page = 1360
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose abode and weight are unweighable,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਨਿਵਾਸ-ਅਸਥਾਨ ਅਤੇ ਭਾਰ ਅਜੋਖ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His dwelling is eternal; His weight cannot be weighed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਤਸੰਗ ਰੂਪੀ ਅਸਥਾਨ ਕਾ (ਤੋਲੁ) ਵੀਚਾਰ ਅਮਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਦਾ ਟਿਕਾਣਾ ਅਮਿਣਵੇਂ ਤੋਲ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਲੁ = ਥਾਂ (स्थ्लं = firmground)। ਅਮਿਤੋ = ਅਤੋਲਵਾਂ, ਜੋ ਮਿਣਿਆ ਨਾ ਜਾ ਸਕੇ (अमित)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Lugar es Eterno y no se le puede calibrar,"