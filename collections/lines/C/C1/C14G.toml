[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਾਹਿ ਨਿਰਾਸੁ ਵਲਾਏ ॥"
page = 877
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who amidst hope, remains without hope,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਸ਼ਾ ਅੰਦਰ ਆਸ਼ਾ-ਰਹਿਤ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who, in the midst of hope, remains untouched by hope,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਔਰਨ ਕੋ ਤੋ ਆਸਾ ਬੀਚ ਵਰਤਦਾ ਪ੍ਰਤੀਤ ਹੋਵੈ ਔ ਅਪਨੇ ਮਨ ਤੇ ਨਿਰਾਸ ਹੋਇਕਰ ਅਵਸਥਾ ਕੇ ਦਿਨ (ਵਲਾਏ) ਬਤੀਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲੀ ਵਿਰਕਤ) ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਵਿਚ ਰਹਿੰਦਾ ਹੋਇਆ ਭੀ ਆਸਾਂ ਤੋਂ ਨਿਰਲੇਪ ਜੀਵਨ ਗੁਜ਼ਾਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él pasa su vida en calma, en medio de toda ansiedad,"