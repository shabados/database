[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲੁ ਹੋਆ ਪਾਰਬ੍ਰਹਮੁ ਸੁਆਮੀ; ਪੂਰਾ ਸਤਿਗੁਰੁ ਧਿਆਇਆ ॥੧॥"
page = 615
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Transcendent Lord Master becomes compassionate, the mortal dwells on the Perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ ਮਿਹਰਬਾਨ ਹੋਂ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਪ੍ਰਾਣੀ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Supreme Lord God and Master becomes merciful, we meditate on the Perfect True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੂਰਾ ਸਤਿਗੁਰੂ ਦਯਾਲ ਹੂਆ ਹੈ ਤਬ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ ਧਿਆਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ) ਜੇਹੜਾ ਮਨੁੱਖ ਪੂਰੇ ਗੁਰੂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ, ਉਸ ਉੱਤੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ  ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Maestro Trascendente es Compasivo y uno habita en el Guru Perfecto. (1)"