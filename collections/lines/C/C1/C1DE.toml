[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮਮਤਾ ਕੂਰਿ. ਕੂੜੁ ਵਿਹਾਝੇ; ਕੂੜਿ ਲਈ. ਬਲਿ ਰਾਮ ਜੀਉ ॥"
page = 773
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within her mind is egoism and falsehood and deluded by falsehood, she deals in falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਅਪਣੱਤ ਤੇ ਝੂਠ ਹੈ ਅਤੇ ਝੂਠ ਦੀ ਠੱਗੀ ਹੋਈ, ਉਹ ਝੂਠ ਦਾ ਹੀ ਵਣਜ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and falsehood are deep within her; deluded by falsehood, she deals only in falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਿ ਉਸ ਕੇ ਮਮਤਾ ਅਰੁ ਝੂਠ ਹੈ, ਵਹੁ ਮੂਰਖ ਝੂਠ ਹੀ ਖਰੀਦਤੀ ਹੈ ਔ ਕੂੜ ਨੇ ਹੀ ਮਾਰ ਲਈ ਹੈ; ਵਾ ਕੂੜ ਰੂਪ ਪਦਾਰਥਾਂ ਕੇ ਵਾਸਤੇ ਝੂਠੁ ਖਰੀਦ, ਭਾਵ ਝੂਠ ਬੋਲਤੀ ਹੈ। ਬਲਿਹਾਰੇ ਜਾਵਾਂ ਰਾਮ ਜੀ ਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਝੂਠੀ ਮਮਤਾ ਬਣੀ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਸਦਾ ਨਾਸਵੰਤ ਮਾਇਆ ਹੀ ਇਕੱਠੀ ਕਰਦੀ ਹੈ, ਮਾਇਆ ਉਸ ਨੂੰ ਸਦਾ ਗ੍ਰਸੀ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella radica el amor a su propio ego y, estando engañada por la ilusión, sólo proyecta valores falsos."