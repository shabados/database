[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਸਮਰਥ; ਸਰਬ ਸੁਖ ਦਾਨਾ ॥"
page = 1080
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Lord is the Giver of all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਪ੍ਰਭੂ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the almighty Giver of all peace and joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਸਮਰਥ! ਤੂੰ ਸਰਬ ਸੁਖੋਂ ਕਾ ਦਾਨ ਕਰਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਹੇ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸਮਰਥ = ਹੇ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਸਿਮਰਉ = ਮੈਂ ਸਿਮਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Todopoderoso, es Él Quien nos bendice con la Dicha Entera."