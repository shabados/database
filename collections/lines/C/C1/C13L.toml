[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੇਰੋ ਕਛੂ ਅਪਰਾਧੁ ਨਹੀਂ; ਗਯੋ ਯਾਦ ਤੇ ਭੂਲ, ਨਹ ਕੋਪੁ ਚਿਤਾਰੋ ॥"
page = 716

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is no fault of mine in this  I had only forgotton (to serve you earlier)    do not get enraged on my error"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਗੱਲ ਵਿਚ) ਮੇਰਾ ਕੋਈ ਅਪਰਾਧ ਨਹੀਂ ਹੈ। (ਮੈਨੂੰ) ਯਾਦ ਤੋਂ ਭੁਲ ਗਿਆ,। (ਹੁਣ ਮੇਰੇ ਵਲ) ਕ੍ਰੋਧ ਨਾਲ ਨਾ ਵੇਖੋ।"