[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਾਗੁਨਿ ਅੰਤਿ ਬਸੰਤ ਸੇ ਫੂਲੈ ॥੨੩॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wounded warriors are swinging like the blossomed spring at the end of the month of Phagun.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਫਗਣ ਮਹੀਨੇ ਦੇ ਅੰਤ ਵਿਚ ਬਸੰਤ ਫੁਲੀ ਹੋਈ ਝੂਲਦੀ ਹੁੰਦੀ ਹੈ ॥੨੩॥"