[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨਿ ਜਨਮੁ; ਤਾਹੀ ਕੋ ਗਣੈ ॥"
page = 341
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is accounted the advent of him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਗਿਣਿਆ ਜਾਂਦਾ ਹੈ ਉਸ ਦਾ ਆਗਮਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is the coming of one"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਕਾ ਜਨਮ ਧੰਨ ਗਿਣੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਉਸੇ ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਨੂੰ ਭਾਗਾਂ ਵਾਲਾ ਗਿਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੰਨਿ = ਮੁਬਾਰਿਕ, ਭਾਗਾਂ ਵਾਲਾ। ਤਾਹੀ ਕੋ = ਉਸੇ (ਮਨੁੱਖ) ਦਾ ਹੀ। ਗਣੈ = (ਜਗਤ) ਗਿਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es considerada Bendecida la vida de aquél que calma su mente"