[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦਿ ਭਗਤਨ ਕਾ ਰਾਖਾ; ਉਸਤਤਿ ਕਰਿ ਕਰਿ ਜੀਵਾ ॥"
page = 778
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the prime and the beginning of ages, the Lord is the Saviour of His saints, I live continually praising Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਰੰਭ ਅਤੇ ਯੁੱਗਾਂ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ, ਸਾਹਿਬ ਆਪਣੇ ਸੰਤਾਂ ਦਾ ਰਖਿਅਕ ਹੈ। ਮੈਂ ਉਸ ਦੀ ਇਕ-ਰਸ ਕੀਰਤੀ ਕਰ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, and throughout the ages, He is the Protector of His devotees. Praising Him continually, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਵਹੁ ਭਗਤਾਂ ਕਾ ਰਾਖਾ ਹੈ, ਮੈਂ ਉਸਤਤੀ ਕਰ ਕਰ ਕੇ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਤੋਂ ਹੀ (ਉਹ ਪ੍ਰਭੂ ਆਪਣੇ) ਭਗਤਾਂ ਦਾ ਰਾਖਾ (ਚਲਿਆ ਆ ਰਿਹਾ) ਹੈ। ਉਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕਰ ਕੇ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਰਿਹਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਤੋਂ। ਜੁਗਾਦਿ = ਜੁਗਾਂ ਦੇ ਸ਼ੁਰੂ ਤੋਂ। ਉਸਤਤਿ = ਵਡਿਆਈ। ਕਰਿ = ਕਰ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Soporte de Sus Devotos desde el comienzo del tiempo y yo vivo de Su Alabanza."