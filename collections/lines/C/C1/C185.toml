[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤਿਸੁ ਭਾਵੈ; ਤਾ ਸ੍ਰਿਸਟਿ ਉਪਾਏ ॥"
page = 292
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Him then does He create the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਦ ਉਹ ਜੱਗ ਨੂੰ ਰਚ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it pleases Him, He creates the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਕੌ ਭਾਵਤਾ ਹੈ ਤਬ ਸ੍ਰਿਸਟੀ ਕੋ ਉਪਜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਸ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਤਾਂ ਸ੍ਰਿਸ਼ਟੀ ਰਚ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ = ਪੈਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Su Voluntad que el Universo se crea"