[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਦਸਿ ਉਪਦੇਸੜਾ; ਮੇਰਾ ਮਨੁ. ਅਨਤ, ਨ ਕਾਹੂ ਜਾਇ ਜੀਉ ॥"
page = 763
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my friend and impart unto me such an instruction, that my soul goes no where else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਇਹੋ ਜਿਹਾ ਉਪਦੇਸ਼ ਦੇਵੇ ਕਿ ਮੇਰੀ ਆਤਮਾ ਹੋਰ ਕਿਧਰੇ ਨਾਂ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask that he impart to me such an understanding, that my mind will not go out wandering anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਵਹੁ ਉਪਦੇਸ ਕਹੋ ਜਿਸ ਕਰ ਕੇ ਪਰਮੇਸਰ ਕੋ ਛੋਡ ਕਰ ਮੇਰਾ ਮਨ ਔਰ ਕਿਸੇ ਪਦਾਰਥ ਕੀ ਇੱਛਾ ਕਰਨੇ ਨਾ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕੋਈ ਅਜੇਹਾ ਸੋਹਣਾ ਉਪਦੇਸ਼ ਦੱਸ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰਾ ਮਨ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਵਲ ਨਾਹ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਦੇਸੜਾ = ਸੋਹਣਾ ਉਪਦੇਸ਼। ਅਨਤ = {अन्यत्र} ਕਿਸੇ ਹੋਰ ਪਾਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que me instruya de tal forma para que mi mente ya no vague más."