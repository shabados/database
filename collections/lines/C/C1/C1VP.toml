[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਭਇਓ ਕ੍ਰਿਪਾਲੁ ਬੀਠੁਲਾ; ਤਿਨਿ ਹਰਿ ਹਰਿ ਅਜਰ ਜਰਨ ॥੩॥"
page = 1206
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, unto whom the Beloved becomes merciful; they endure the unendurable bliss of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰੀਤਮ ਮਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਨਾਂ-ਸਹਾਰੀ ਜਾਣ ਵਾਲੀ ਖੁਸ਼ੀ ਨੂੰ ਸਹਾਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those unto whom my Beloved becomes Merciful, endure the Unendurable Ecstasy of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਬੀਠਲ ਕ੍ਰਿਪਾਲ ਭਯਾ ਹੈ ਤਿਸ ਨੇ ਹਰਿ ਹਰਿ ਅਜਰ ਕੋ ਜਰਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੇ ਸਦਾ ਜਵਾਨ ਰਹਿਣ ਵਾਲੇ (ਜਰਾ-ਰਹਿਤ) ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ। ਬੀਠੁਲਾ = {विष्ठुल} ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲਾ। ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਹਰਿ ਅਜਰ = ਜਰਾ-ਰਹਿਤ ਹਰੀ ਨੂੰ। ਜਰਨ = (ਹਿਰਦੇ ਵਿਚ) ਪ੍ਰੋ ਲਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los que obtienen la Compasión del Señor, el Dios, contienen en su ser el Éxtasis de Dios. (3)"