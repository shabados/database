[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਨਸਪਤਿ ਮਉਲੀ; ਫਲ ਫੁਲ ਪੇਡੇ ॥"
page = 180
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For thee the vegetation shall grow green and the plants shall bear flowers and fruits, if,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਲਈ ਨਬਾਤਾਤ ਹਰੀ ਭਰੀ ਹੋ ਜਾਵੇਗੀ ਅਤੇ ਪੌਦੇ ਪੁਸ਼ਪ ਤੇ ਮੇਵੇ ਲੈ ਆਉਣਗੇ, ਜੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the vegetation will blossom forth for you, flowering in fruition;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਤਾ ਕਰ ਬਨਸਪਤਿ ਪ੍ਰਫੁਲਤ ਹੋ ਰਹੀ ਹੈ ਔਰ ਫਲ ਫੁਲ ਪੇਡੇ ਕੋ ਲਾਗਤੇ ਹੈਂ। ਦ੍ਰਿਸ੍ਟਾਂਤ ਮੇਂ ਫਲ ਗਿਆਨ, ਫੁਲ ਧਰਮਾਦੀ ਸਰੀਰ, ਬ੍ਰਿਖ੍ਯ ਬਨਾਸਪਤਿ ਸਾਧ ਸੰਗਤ ਸਮਝਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਠੀਕ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਦੀ ਕੁਦਰਤਿ ਵਿਚ ਸਾਰੀ) ਬਨਸਪਤੀ ਖਿੜੀ ਰਹਿੰਦੀ ਹੈ, ਰੁੱਖਾਂ ਬੂਟਿਆਂ ਨੂੰ ਫੁੱਲ ਫਲ ਲੱਗੇ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda la vegetación la verás floreciente y en fruto;"