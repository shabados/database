[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਨਦਰਿ ਕਰਮੁ; ਤਿਨ ਕਾਰ ॥"
page = 8
line = 9

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਜਿਨਾਂ ਨੂੰ ਨਦਰੇ-ਕਰਮ (ਫਜ਼ਲ ਦੀ ਨਜ਼ਰ) ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਹੀ ਸਚੀ ਕਾਰ ਨਸੀਬ ਹੁੰਦੀ ਹੈ। ਬਿਸ਼ਰਾਮ \"ਕਰਮੁ\" ਤੋਂ ਬਾਅਦ ਜ਼ਰੂਰੂੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the daily routine of those on whom God casts His gracious glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਨ੍ਹਾਂ ਦਾ ਨਿੱਤਕ੍ਰਮ ਹੈ ਜਿਨ੍ਹਾਂ ਉਤੇ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the karma of those upon whom He has cast His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਸਤਿਗੁਰੋਂ ਕੀ (ਕਰਮੁ) ਕ੍ਰਿਪਾ (ਨਦਰਿ) ਦ੍ਰਿਸਟੀ ਹੈ, ਤਿਨ ਕੋ ਏਹ ਪੁਰਖ ਉਕਤ ਧੀਰਜ ਆਦਿ ਧਾਰਨ ਕੀ ਕਾਰ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕਾਰ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਕਉ = ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਉੱਤੇ। ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਜ਼ਰ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼। ਤਿਨ ਕਾਰ = ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਹੀ ਇਹ ਕਾਰ ਹੈ, (ਭਾਵ, ਉਹ ਮਨੁੱਖ ਇਹ ਉੱਪਰ ਦੱਸੀ ਟਕਸਾਲ ਤਿਆਰ ਕਰਕੇ ਸ਼ਬਦ ਦੀ ਘਾੜਤ ਘੜਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Karma de aquéllos que han sido inspirados para vislumbrar la Incomparable Gracia"