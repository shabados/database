[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਦ੍ਰਹ ਸੈ ਪਨਹੀ ਤਹ ਝਰੀ ॥੭॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Raja’s soldiers heard this, they gave him beating of fifteen hundred shoes,(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੂੰ ਪੰਦ੍ਰਹ ਸੌ ਜੁਤੀਆਂ ਮਾਰੀਆਂ ॥੭॥"