[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਨਦਰੀ ਕਰਮ ਕਮਾਵਦੇ; ਨਦਰੀ ਬਾਹਰਿ. ਨ ਕੋਇ ॥"
page = 66
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one does the deeds under Lord's eye. None is beyond His glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਸੁਆਮੀ ਦੀ ਨਜ਼ਰ ਹੇਠਾਂ ਕੰਮ ਕਰਦਾ ਹੈ। ਕੋਈ ਭੀ ਉਸ ਦੀ ਨਜ਼ਰ ਤੋਂ ਪਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All do their deeds under the Lord's Glance of Grace; no one is beyond His Vision."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਔਰ ਗੁਰਮੁਖਿ ਸਭ (ਨਦਰੀ) ਦ੍ਰਿਸਟਿ ਕਰਨੇ ਵਾਲੇ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੀ ਦ੍ਰਿਸਟੀ ਮੇਂ ਹੀ ਕਰਮਾਂ ਕੋ ਕਰਤੇ ਹੈਂ, ਤਿਸ ਕੀ ਦ੍ਰਿਸਟਿ ਸੇ ਬਾਹਰ ਕੋਈ ਭੀ ਕਰਮ ਜੀਵ ਕਰ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ) ਸਾਰੇ ਜੀਵ ਪਰਮਾਤਮਾ ਦੀ ਨਿਗਾਹ ਅਨੁਸਾਰ ਹੀ ਕਰਮ ਕਰਦੇ ਹਨ, ਉਸ ਦੀ ਨਿਗਾਹ ਤੋਂ ਬਾਹਰ ਕੋਈ ਜੀਵ ਨਹੀਂ (ਭਾਵ, ਕੋਈ ਜੀਵ ਪਰਮਾਤਮਾ ਤੋਂ ਆਕੀ ਹੋ ਕੇ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰੀ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos actúan en Su Gracia, nadie se queda fuera."