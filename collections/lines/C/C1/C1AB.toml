[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ; ਹਮ ਕਾਹੇ ਆਵਹਿਗੇ ॥"
page = 1103
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why shall I come into this world again?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਦੁਨੀਆਂ ਅੰਦਰ ਮੁੜ ਕੇ ਕਿਊਂ ਆਉਂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should I come into the world again?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਅਸੀਂ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਕਿਉਂ ਆਵੈਂਗੇ? ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਫਿਰ ਕਦੇ (ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ) ਨਹੀਂ ਆਵਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਮੁੜ, ਫੇਰ। ਹਮ = ਮੈਂ, ਅਸਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué venir entonces de nuevo al mundo?"