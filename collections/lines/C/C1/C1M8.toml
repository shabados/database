[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਸਰਵਰੜੈ, ਭਈਲੇ ਨਿਵਾਸਾ; ਪਾਣੀ ਪਾਵਕੁ ਤਿਨਹਿ ਕੀਆ ॥"
page = 12
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man has obtained an abode in that world-pool, whose water that Lord has made hot as fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦਾ ਵਾਸਾ ਉਹ ਸੰਸਾਰੀ ਛੱਪੜ ਅੰਦਰ ਹੋਇਆ ਹੈ, ਜਿਸ ਦਾ ਜਲ ਉਸ ਹਰੀ ਨੇ ਅੱਗ ਵਰਗਾ ਤੱਤਾ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that pool, people have made their homes, but the water there is as hot as fire!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਦੇਖ ਤੋ ਇਸ ਸੰਸਾਰ ਸਰੋਵਰ ਮੇਂ ਤੇਰਾ (ਨਿਵਾਸੁ) ਰਹਿਨਾ ਹੂਆ ਹੈ। ਜਿਸ ਮੇਂ ਸਬਦੁ, ਸਪਰਸੁ, ਰੂਪੁ,ਰਸੁ, ਗੰਧ, ਜਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸਾਡੀ ਜੀਵਾਂ ਦੀ) ਉਸ ਭਿਆਨਕ (ਸੰਸਾਰ-) ਸਰੋਵਰ ਵਿਚ ਵੱਸੋਂ ਹੈ (ਜਿਸ ਵਿਚ) ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਪਾਣੀ (ਦੇ ਥਾਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ ਵਿਚ {ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਤੋਂ 'ਤਿਤੁ' ਅਧਿਕਰਨ ਕਾਰਕ, ਇਕ-ਵਚਨ ਹੈ}। ਸਰਵਰੁ = ਤਾਲਾਬ। ਸਰਵਰੜਾ = ਭਿਆਨਕ ਤਾਲਾਬ। ਸਰਵਰੜੈ = ਭਿਆਨਕ ਤਾਲਾਬ ਵਿਚ। ਤਿਤੁ ਸਰਵਰੜੈ = ਉਸ ਭਿਆਨਕ ਸਰ ਵਿਚ। ਭਈਲੇ = ਹੋਇਆ ਹੈ। ਪਾਵਕੁ = ਅੱਗ, ਤਿਸ਼੍ਰਨਾ ਦੀ ਅੱਗ। ਤਿਨਹਿ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ (ਆਪ ਹੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre ha obtenido un recinto en ese océano del mundo, en el que el Señor le ha puesto el agua caliente al fuego."