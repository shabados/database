[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮੇਰਾ ਕਰਿ; ਬਿਲਲਾਹੀ ॥"
page = 188
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man weeps saying \"He was mine, O mine\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਇਹ ਆਖ ਕੇ ਰੋਂਦਾ ਹੈ \"ਉਹ ਮੇਰਾ ਸੀ, ਉਹ ਮੇਰਾ ਸੀ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People weep and cry out, \"Mine, mine!\""

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਿਚਾਰਹੀਨ ਮੇਰਾ ਮੇਰਾ ਕਰ ਕੇ ਬ੍ਰਿਲਾਪ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਸੰਬੰਧੀ ਦੇ ਵਿਛੋੜੇ ਤੇ ਲੋਕ) 'ਮੇਰਾ, ਮੇਰਾ' ਆਖ ਕੇ ਵਿਲਕਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se aflige diciendo: “Él era mío, oh mío”"