[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਐਸੀ ਹੋਇ ਪਰੀ; ਮਨ ਕੋ ਭਾਵਤੁ ਕੀਨੁ ॥"
page = 1368
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, it has so happened that I did what pleased my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਹੈ ਕਿ ਮੈਂ ਉਹ ਕੁਛ ਕੀਤਾ ਹੈ, ਜਿਹੜਾ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, it came to pass, that I did whatever I pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਗੁਰੋਂ ਤੇ ਸਾਸਤ੍ਰੋਂ ਕੇ ਤਾਤਪਰਜ ਸਮਝਣੇ ਕਾ ਮਨ ਭਾਵਤ ਕਾਮ ਕੋ ਕਰ ਲੀਆ ਤਬ ਐਸੀ ਰੀਤ ਹੋਇ ਪਰੀ ਹੈ, ਭਾਵ ਨਿਸੰਕਤਾ ਹੋ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਮਨ-ਭਾਉਂਦੀ (ਭਗਤੀ ਦੀ) ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਇਹ ਅਜਬ ਮੇਹਰ ਹੁੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਭੀ ਖ਼ੁਸ਼ੀ-ਖ਼ੁਸ਼ੀ ਆਪਾ-ਭਾਵ ਤਿਆਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਇ ਪਰੀ = ਹੋ ਪਈ ਹੈ। ਐਸੀ ਹੋਇ ਪਰੀ = ਅਜੇਹੀ ਹੋ ਪਈ ਹੈ, ਅਜਬ ਮੌਜ ਬਣ ਗਈ ਹੈ। ਕੀਨੁ = ਕਰ ਦਿੱਤਾ ਹੈ, ਪ੍ਰਭੂ ਨੇ ਕਰ ਦਿੱਤਾ ਹੈ। ਮਨ ਕੋ ਭਾਵਤੁ = ਉਹ ਕੰਮ ਜੋ ਮਨ ਨੂੰ ਪਸੰਦ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, sucedió que hice lo que quise,"