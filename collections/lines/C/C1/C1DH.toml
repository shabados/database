[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਬਿਖਿਆ; ਜਨਮਿ ਮਰੀਜੈ ॥"
page = 905
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Engrossed in sin, the world of three qualities continues coming and going,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਅੰਦਰ ਖੱਚਤ ਹੋ, ਤਿੰਨਾਂ ਲੱਛਣਾਂ ਵਾਲਾ ਸੰਸਾਰ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the three modes and corruption, they are born and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਕਾਮਨਾ ਕਰ ਕੇ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਵਿਸ੍ਯੋਂ ਮੇਂ ਲਾਗ ਕੈ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤ੍ਰੈ-ਗੁਣੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦਾ ਹੈ (ਉਂਞ ਇਸ ਚਰਚਾ ਆਦਿਕ ਨੂੰ ਧਾਰਮਿਕ ਕੰਮ ਸਮਝਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habitando en la Maya de las tres Gunas, el mundo va y viene."