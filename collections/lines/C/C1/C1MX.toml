[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਤੁਰਨ ਕੇ ਗ੍ਰੀਵਾ ਕੁਚ ਗਹੇ ॥੯॥"
page = 829

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "During all the four watches couples kept on lying down and smooching.(9)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹਾਂ ਨੇ ਗਰਦਨਾਂ ਅਤੇ ਕੁਚ ਪਕੜੀ ਰਖੇ ॥੯॥"