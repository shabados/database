[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਬੋਲੇ ਕਉ. ਤੁਹੀ ਪਛਾਨਹਿ; ਜੋ ਜੀਅਨ ਮਹਿ ਹੋਤਾ ॥"
page = 823
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, knowest unuttered whatsoever is in the minds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਮਨਾਂ ਅੰਦਰ ਹੈ, ਹੇ ਸਾਹਿਬ! ਤੂੰ ਬਿਨਾ ਬੋਲਿਆ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You know even what is not said, whatever is in the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਹੋਤਾ ਹੈ ਬਿਨਾਂ ਬੋਲੇ ਕੇ ਤਿਸ ਸੰਕਲਪੁ ਕੋ ਤੂੰ ਹੀ ਪਛਾਨਤਾ ਹੈਂ, ਤਾਂ ਤੇ ਮੈਂ ਅਬ ਅਪਨੇ ਮਨ ਕੋ ਕਹਿਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਦਿਲਾਂ ਵਿਚ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਦੱਸਣ ਤੋਂ ਬਿਨਾ ਤੂੰ ਆਪ ਹੀ (ਪਹਿਲਾਂ ਹੀ) ਪਛਾਣ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਬੋਲੇ = ਨਾਹ ਬੋਲੇ ਹੋਏ ਬੋਲ ਨੂੰ। ਜੀਅਨ = ਦਿਲਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin que nuestro corazón hable, Él sabe lo que añora, pues"