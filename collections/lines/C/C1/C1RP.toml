[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਜਨ ਸੰਗਿ; ਕੇਤੇ ਤਰੇ ॥੭॥"
page = 265
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak with God's slave several are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਨਾਲ ਕਿੰਨੇ ਹੀ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, along with His servants, many others are saved. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਹਰਿ ਭਗਤ ਜਨੋਂ ਕੇ ਸੰਗ ਲਗ ਕਰ ਕੇ ਕਿਤਨੇ ਹੀ ਸੰਸਾਰ ਸਿੰਧ ਸੇ ਤਰੇ ਹੈਂ, ਭਾਵ ਅਨੰਤ ਹੀ ਪਾਰ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਗਤ ਦੀ ਸੰਗਤਿ ਵਿਚ ਕਈ ਹੋਰ (ਭੀ) ਤਰ ਜਾਂਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak , junto con sus sirvientes , muchos mas son salvos. (7)"