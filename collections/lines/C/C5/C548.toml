[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤਿ ਦਿਨਸੁ ਉਪਾਇਅਨੁ; ਸੰਸਾਰ ਕੀ ਵਰਤਣਿ ॥"
page = 948
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The night and day, the Lord created, for the world to do the deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਅਮਲ ਕਮਾਉਣ ਲਈ ਸੁਆਮੀ ਨੇ ਰਾਤ ਅਤੇ ਦਿਨ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the night and the day, for the activities of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੈਨੇ ਰਾਤ ਦਿਨ ਉਤਪੰਨ ਕੀਏ ਹੈਂ, ਜਿਸ ਮੇਂ ਸੰਸਾਰ ਕੀ ਵਰਤਨ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ 'ਵੇਕੀ ਸ੍ਰਿਸਟਿ' ਵਿਚ) ਸੰਸਾਰ ਦੀ ਵਰਤੋਂ ਵਿਹਾਰ ਵਾਸਤੇ ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਰਾਤ ਤੇ ਦਿਨ ਪੈਦਾ ਕੀਤੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él creó la noche y el día para las actividades del mundo."