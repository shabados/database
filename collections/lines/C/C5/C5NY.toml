[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤੁ ਚਾਤ੍ਰਿਕ; ਬੂੰਦ ਓਰ ॥"
page = 1272
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pied cuckoo's mind goes towards the rain-drop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਪੀਹੇ ਦਾ ਮਨ ਮੀਹ ਦੀ ਕਣੀ ਵੱਲ ਨੂੰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The rainbird's mind is drawn to the rain-drop"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਤ੍ਰਕ ਕਾ ਚਿਤ ਸ੍ਵਾਂਤ ਬੂੰਦ ਕੀ ਤਰਫ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਪਪੀਹੇ ਦਾ ਚਿੱਤ (ਵਰਖਾ ਦੀ) ਬੂੰਦ ਵਲ (ਪਰਤਿਆ ਰਹਿੰਦਾ ਹੈ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਤ੍ਰਿਕ = ਪਪੀਹਾ। ਓਰ = ਤਰਫ਼, ਪਾਸੇ, ਵਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Chatrik de la mente es atraído hasta la gota de lluvia,"