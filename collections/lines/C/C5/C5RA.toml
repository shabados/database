[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦ ਪ੍ਰੀਤਿ; ਸਨਕਾਦਿਕ ਉਧਾਰੇ ॥"
page = 1129
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's love has emancipated Sanak and others the like him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨੇ ਸਨਕ ਅਤੇ ਉਸ ਦੇ ਵਰਗਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love of the Lord of the Universe saved Sanak and his brother, the sons of Brahma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੀ ਪ੍ਰੀਤੀ ਸੇ ਸਨਕਾਦਿਕ ਉਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਨਕ, ਸਨੰਦਨ, ਸਨਤਾਨ, ਸਨਤਕੁਮਾਰ-ਬ੍ਰਹਮਾ ਦੇ ਇਹਨਾਂ ਚਾਰ ਪੁੱਤਰਾਂ- ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ (ਚਰਨਾਂ ਦੇ) ਪਿਆਰ ਨੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਨਕਾਦਿਕ = ਸਨਕ ਆਦਿਕ ਸਨਕ, ਸਨੰਦਨ, ਸਨਤਕੁਮਾਰ, ਸਨਾਤਨ; ਇਹ ਬ੍ਰਹਮਾ ਦੇ ਚਾਰ ਪੁੱਤਰ। ਉਧਾਰੇ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਬਚਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor de Dios emancipó a los hijos de Brahma,"