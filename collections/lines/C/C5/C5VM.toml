[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸ ਸਰੀਰ ਚਿਹਨ ਭਗ ਹੂਏ; ਤਾ ਮਨਿ ਪਛੋਤਾਇਆ ॥੧॥"
page = 1344
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he got a thousand marks or vulva on his body, then did he regret in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਸ ਦੀ ਦੇਹ ਉਤੇ ਯੇਨੀ ਦੇ ਹਜਾਰ ਨਿਸ਼ਾਨ ਪੈ ਗਏ ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਅਫਸੋਸ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When he received a thousand marks of disgrace on his body, then he felt regret in his mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਰਿਖੀ ਕੇ ਸ੍ਰਾਪ ਸੇ ਇੰਦ੍ਰ ਕੇ ਸਰੀਰ ਮੇਂ ਤਿਸ ਪਾਪ ਕਰਮ ਕੇ ਫਲ ਕਰ ਜਬ ਭਗ ਕੋ ਹਜ਼ਾਰ ਚਿਹਨ ਹੋਤੇ ਭਏ ਤਬ ਓਹ ਮਨ ਮੇਂ ਪਸਚਾਤਾਪ ਕਰਤਾ ਭਇਆ। ਤਿਸ ਪਸਚਾਤਾਪ ਕਰਨੇ ਤੇ ਰਿਖੀ ਨੇ ਪੁਨਾ ਕ੍ਰਿਪਾ ਕਰੀ ਤਬ ਹਜਾਰ ਭਗ ਕੇ ਚਿਹਨ ਸੇਂ ਹਜਾਰ ਨੇਤ੍ਰ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੋਤਮ ਦੇ ਸਰਾਪ ਨਾਲ) (ਉਸ ਦੇ ਇੰਦਰ ਦੇ) ਸਰੀਰ ਉਤੇ ਹਜ਼ਾਰ ਭਗਾਂ ਦੇ ਨਿਸ਼ਾਨ ਬਣ ਗਏ, ਤਦੋਂ ਇੰਦ੍ਰ ਆਪਣੇ ਮਨ ਵਿਚ (ਉਸ ਕੁਕਰਮ ਤੇ) ਪਛੁਤਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando recibió las mil marcas que desgraciaron su cuerpo se arrepintió. (1)"