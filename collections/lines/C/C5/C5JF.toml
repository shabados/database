[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨ ਕਰਮੁ ਹੋਇ; ਪ੍ਰਭ ਮੇਰਾ ॥੧॥"
page = 742
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this my destiny is completed, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮੇਰੇ ਭਾਗ ਮੁਕੰਮਲ ਹੋ ਗਏ ਹਨ, ਹੋ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My karma is perfect, O my God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਸੀ ਤੇ ਮੇਰਾ ਕਰਮ ਪੂਰਨ ਅਰਥਾਤ ਸਫਲਾ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਪੂਰਨ ਬਖ਼ਸ਼ਸ਼ ਹੋਏ (ਤੇ, ਮੈਨੂੰ ਗੁਰੂ ਮਿਲ ਜਾਵੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así mi Karma es Perfecto.  (1)"