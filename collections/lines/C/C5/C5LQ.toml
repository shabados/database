[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਗੁਰਦੇਵ; ਨੀਚਹੁ ਉਚ ਥਪੇ ॥"
page = 710
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The illumined Guru, my Transcendent Lord, makes the low exalted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਰਮ ਪ੍ਰਭੂ! ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰੂ ਜੀ, ਨੀਵਨੂੰ ਨੂੰ ਉਚਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Divine Guru, uplifts and exalts the lowly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਰੂਪ ਸਤਿਗੁਰੂ ਦੇਵ ਨੇ ਨੀਚ ਜੀਵ ਊਚ ਅਸਥਾਨ ਮੇਂ ਇਸਥਾਪਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਗੁਰੂ ਨੀਵਿਆਂ ਤੋਂ ਉੱਚੇ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru, nuestro Dios Trascendente, a lo bajo lo vuelve alto,"