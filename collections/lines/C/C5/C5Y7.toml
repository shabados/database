[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਕੀਨੋ; ਹਮ ਤਿਸ ਕੇ ਦਾਸ ॥"
page = 887
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever Thou hast created, O Lord, I am his slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਤੂੰ ਰੱਚਿਆ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਉਸ ਦਾ ਗੋਲਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever You have created, I am his slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਉਤਪਤਿ ਕੀਆ ਹੈ ਹਮ ਤਿਨ ਕੇ ਦਾਸ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਜੇਹੜਾ ਜੀਵ ਪਰਮਾਤਮਾ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ ਮੈਂ ਹਰੇਕ ਦਾ ਸੇਵਕ ਬਣ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋ ਜੋ = ਜੇਹੜਾ ਜੇਹੜਾ ਪ੍ਰਾਣੀ। ਤਿਸ ਕੇ = {ਲਫ਼ਜ਼ 'ਤਿਸੁ ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy esclavo de quien hayas creado,"