[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਾਗੈ. ਕਦੇ, ਨ ਸੋਵੈ; ਸਹਜੇ ਅੰਮ੍ਰਿਤੁ ਪਿਆਉ ॥"
page = 853
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He awakes night and day, seeps not ever and easily quaffs he the Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਤ ਦੇ ਦਿਨ ਜਾਗਦਾ ਹੈ, ਕਦਾਚਿਤ ਸੌਂਦਾ ਨਹੀਂ ਅਤੇ ਉਹ ਸੁਖੈਨ ਹੀ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he remains awake and aware; he never sleeps, and he intuitively drinks in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੋਹ ਦਿਨੇ ਰਾਤ ਗਿਆਨ ਮੇਂ ਜਾਗਤੇ ਹੈਂ ਕਬੀ ਅਵਿਦਿਆ ਰੂਪੀ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੋਵਤੇ ਨਹੀਂ ਹੈ। ਅਰ (ਸਹਜੇ) ਸੁਭਾਵਕ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਉਨੋਂ ਨੇ ਪੀਆ ਹੈ, ਵਾ ਨਿਰਯਤਨ ਹੀ ਸਭ ਕੋ ਵਹੁ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਹਰ ਵੇਲੇ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ, ਕਦੇ ਉਹ (ਗ਼ਫ਼ਲਤ ਦੀ ਨੀਂਦ ਵਿਚ) ਨਹੀਂ ਸੌਂਦਾ। ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ (ਉਸ ਦੀ) ਖ਼ੁਰਾਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਸਹਜੇ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ। ਪਿਆਉ = ਖ਼ੁਰਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se conserva despierto en Dios, nunca duerme y bebe el Néctar Ambrosial, su hablar es dulce y sus palabras son Néctar."