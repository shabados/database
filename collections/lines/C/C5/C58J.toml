[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਹਰਿ ਜੂ ਮੁਖ ਐਸੇ ਕਹਿਯੋ; ਚਤੁਰੰਗ ਚਮੂੰ ਰਨ ਜੁਧੁ ਮਚਾਯੋ ॥੧੩੬੯॥"
page = 434

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Under his command, his army of four divisions, waged a terrible war in the battlefield.1369."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਮੁਖ ਤੋਂ (ਆਪਣੀ) ਚਤੁਰੰਗਨੀ ਸੈਨਾ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਿਹਾ ਕਿ ਰਣ-ਭੂਮੀ ਵਿਚ ਯੁੱਧ ਮਚਾ ਦਿਓ ॥੧੩੬੯॥"