[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਭੁਖੌ. ਤਬ ਭੋਜਨੁ ਮਾਂਗੈ; ਅਘਾਏ ਸੂਖ ਸਘਾਰੈ ॥"
page = 1214
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When hungry, then ask I for food and when satiated, I am wholly in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਭੁੱਖਾ ਹੁੰਦਾ ਹਾਂ, ਤਦ ਮੈਂ ਖਾਣਾ ਮੰਗਦਾ ਹਾਂ ਅਤੇ ਰੱਜਿਆ ਹੋਇਆ ਮੈਂ ਸਮੂਹ ਅਨੰਦ ਵਿੱਚ ਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I am hungry, I ask for food; when I am full, I am totally at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬਾਲਕ ਭੂਖਾ ਹੋਤਾ ਹੈ ਤਬ ਭੋਜਨ ਮਾਂਗਤਾ ਹੈ ਔਰ ਜਬ (ਅਘਾਏ) ਰਜ ਜਾਤਾ ਹੈ ਤਬ ਤਿਸ ਕੋ (ਸਘਾਰੈ) ਸਮੂਹ ਸੁਖ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ (ਬੱਚਾ) ਭੁੱਖਾ ਹੁੰਦਾ ਹੈ ਤਦੋਂ (ਖਾਣ ਨੂੰ) ਭੋਜਨ ਮੰਗਦਾ ਹੈ, ਜਦੋਂ ਰੱਜ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ ਉਸ ਨੂੰ ਸਾਰੇ ਸੁਖ (ਪ੍ਰਤੀਤ ਹੁੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando tengo hambre Te pido de comer y cuando me lleno de Ti estoy en total Éxtasis,"