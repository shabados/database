[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਮਿਲਿਐ ਵੇਸੁ ਪਲਟਿਆ; ਸਾ ਧਨ ਸਚੁ ਸੀਗਾਰੋ ॥"
page = 581
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the Guru, the bride's raiment is changed, and she bedecks herself with Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਨਾਲ ਪਤਨੀ ਦੀ ਪੁਸ਼ਾਕ ਬਦਲ ਜਾਂਦੀ ਹੈ ਤੇ ਉਹ ਸੱਚ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਸਸ਼ੋਭਤ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, the soul-bride's dress is transformed, and she is adorned with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਕਹਤੀ ਹੈ ਗੁਰੂ ਕੇ ਮਿਲਨੇ ਕਰ ਹਮਾਰਾ (ਵੇਸੁ) ਭੇਖ, ਭਾਵ ਸੁਭਾਉ ਪਲਟਿਆ ਹੈ ਅਬ ਸਾਧਨ ਸੰਪੰਨ ਹੋਣੇ ਕਰ ਸਚਾ ਸਿੰਗਾਰ ਹੂਆ ਹੈ; ਵਾ ਜਿਸ ਕਾ ਭੇਖ ਪਲਟਾ ਹੈ ਤਿਸ ਧਨ ਕਾ ਸਚਾ ਸਿੰਗਾਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ ਕਾਂਇਆਂ ਹੀ ਪਲਟ ਜਾਂਦੀ ਹੈ, ਜੀਵ-ਇਸਤ੍ਰੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣਾ ਸਿੰਗਾਰ ਬਣਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਵੇਸੁ = ਕਾਂਇਆਂ। ਸਾ ਧਨ = ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru es encontrado, la novia inicia una nueva Vida y adorna su ser con la Verdad."