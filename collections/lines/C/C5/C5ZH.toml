[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮੰਡ ਖੰਡ ਪੂਰਨ ਬ੍ਰਹਮੁ; ਗੁਣ ਨਿਰਗੁਣ ਸਮ ਜਾਣਿਓ ॥"
page = 1390
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is fully contained in the universe and its continents. Both in the manifest and unmanifest form, Nanak realises the Lord to be the very same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸੰਸਾਰ ਅਤੇ ਇਸ ਦੇ ਮਹਾਂ ਦੀਪਾਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ। ਪ੍ਰਗਟ ਅਤੇ ਗੁਪਤ ਦੋਹਾ ਸਰੂਪਾਂ ਅੰਦਰ, ਨਾਨਕ ਸੁਆਮੀ ਨੂੰ ਐਨ ਉਹੀ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God fills the galaxies and realms of the universe; He is known to be the same, manifest and unmanifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੰਡੋਂ ਆਦੀ ਸਰਬ ਬ੍ਰਹਮੰਡ ਮੇਂ ਜੋ ਪੂਰਨ ਬ੍ਰਹਮ ਹੈ, ਜਿਨ ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਸ ਕੋ ਸਰਗੁਣ ਔ ਨਿਰਗੁਣ ਰੂਪ ਸਮ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨਾਨਕ ਨੇ ਸਾਰੀ ਦੁਨੀਆ ਵਿਚ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਰਗੁਣ ਤੇ ਨਿਰਗੁਣ ਰੂਪਾਂ ਵਿਚ ਇੱਕੋ ਜਿਹਾ ਪਛਾਣਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él llena las galaxias y los reinos del universo, se dice que es Manifiesto e Inmanifiesto."