[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਕਰਉ ਨ ਨਿਵਾਜ ਗੁਜਾਰਉ ॥"
page = 1136
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I perform not Hindu worship, nor offer I Muslim prayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਿੰਦੂ ਢੰਗ ਦੀ ਉਪਾਸ਼ਨਾ ਨਹੀਂ ਕਰਦਾ, ਨਾਂ ਹੀ ਮੈਂ ਮੁਸਲਮਾਨੀ ਨਮਾਜ ਪੜ੍ਹਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not perform Hindu worship services, nor do I offer the Muslim prayers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੋ ਪਥਰਾਦਿਕੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਜਾਨ ਕਰ ਪੂਜਾ ਕਰਤਾ ਹੂੰ ਔਰ ਨਾ ਨਿਮਾਜ ਕੋ (ਗੁਜਾਰਉ) ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਹ (ਹਿੰਦੂਆਂ ਵਾਂਗ ਵੇਦ-) ਪੂਜਾ ਕਰਦਾ ਹਾਂ, ਨਾਹ (ਮੁਸਲਮਾਨ ਵਾਂਗ) ਨਿਮਾਜ਼ ਪੜ੍ਹਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi alabanza no es del rito Hindú, ni hago oración como los musulmanes,"