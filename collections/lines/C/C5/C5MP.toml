[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਧਰਤੀ ਵਿਚਿ; ਧਰਤਿ ਵਿਚਿ ਪਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The water is in the earth and the earth in the water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਖੇ ਧਰਤੀ ਹੈ ਧਰਤੀ ਵਿਖੇ ਪਾਣੀ ਹੈ (ਅਰ ਸੀਤਲ ਸੁਭਾਅ ਰਹਿੰਦਾ ਹੈ)।"