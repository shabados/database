[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਪਾਸਿ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੪੩੦॥"
page = 737

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sayihng “Nrapjan Aishvaryani” in the beginning and uttrering “Ripu Ari” at the end, the names of Paash are formed, which O poets! You may know correctly.430."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਪਾਸ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਕਵੀ ਜਨੋ! ਸੋਚ ਲਵੋ ॥੪੩੦॥"