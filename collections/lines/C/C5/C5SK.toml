[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਗਤੁ ਭਈ; ਕੀਰਤਿ ਠਾਇ ॥"
page = 351
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His evil intellect departs and God's praise takes its place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸਦੀ ਮੰਦੀ ਅਕਲ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਉਸ ਦੀ ਜਗ੍ਹਾ ਮੱਲ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His evil-mindedness departs, and the Praises of God take its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਮਤਿ ਤਿਸ ਕੀ (ਗਤੁ ਭਈ) ਜਾਤੀ ਰਹੀ ਹੈ, (ਠਾਇ) ਅਸਥਾਨ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਕੀਰਤਿ ਸਿਥਰ ਭਈ ਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਭੈੜੀ ਮਤਿ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਉਸ ਦੇ ਥਾਂ ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵੱਸਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤੁ ਭਈ = ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਕੀਰਤਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਠਾਇ = (ਉਸ ਦੀ) ਥਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues esta naturaleza malvada se va y lo que se queda en vez,"