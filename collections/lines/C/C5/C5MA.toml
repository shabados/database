[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਖੁ ਪੂਰਨ ਸੁਖਹ ਦਾਤਾ; ਸੰਗਿ ਬਸਤੋ ਨੀਤ ॥"
page = 1006
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Peace-giving, is the Omnipresent Lord. He ever abides with thee, O mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਉਹ ਸਦਾ ਤੇਰੇ ਨਾਲ ਵਸਦਾ ਹੈ, ਹੇ ਪ੍ਰਾਣੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The perfect, primal Lord is the Giver of peace; He is always with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਐਸਾ ਨਾਮ ਹੈ ਵਹੁ ਪੂਰਨ ਪੁਰਖ ਸਭ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ, ਔ ਤੇਰੇ ਸੰਗ ਹੀ ਨਿਤ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਹ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਅਤੇ ਸਦਾ ਹੀ (ਹਰੇਕ ਦੇ) ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ। ਸੁਖਹ ਦਾਤਾ = ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ। ਸੰਗਿ = (ਹਰੇਕ ਦੇ) ਨਾਲ। ਨੀਤ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dador de Éxtasis, el Ser Perfecto, vive siempre en ti, oh hombre,"