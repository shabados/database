[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੂਬੇ; ਨਾਮ ਬਿਨੁ. ਘਨ ਸਾਥ ॥"
page = 1007
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, many multitudes of men have been drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਮਨੁੱਖਾਂ ਦੇ ਘਣੇਰੇ ਪੂਰ ਡੁਬ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, huge numbers of companions have drowned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਮੇਂ ਨਾਮ ਸੇ ਬਿਨਾਂ ਬਹੁਤ ਹੀ (ਸਾਥ) ਪੂਰੋਂ ਕੇ ਪੂਰ ਡੂਬ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਪੂਰਾਂ ਦੇ ਪੂਰ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਨ = ਬਹੁਤ, ਅਨੇਕਾਂ। ਸਾਥ = ਕਾਫ਼ਲੇ, ਪੂਰਾਂ ਦੇ ਪੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla Su Nombre, sin el Cuál, naufragamos. Sin importar cuantos compañeros tengas,"