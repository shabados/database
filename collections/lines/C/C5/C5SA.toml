[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਅਨ ਸਿਉ ਅਤਿ ਲੁਭਾਨਿ; ਮਤਿ. ਨਾਹਿਨ ਫੇਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1352
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are immensely attached to the mortal sins and have not diverted thy mind from them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਾਨ ਨਾਸਕ ਪਾਪਾਂ ਨਾਲ ਅਤਿਅੰਤ ਹੀ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ ਤੇ ਤੈ ਆਪਣੇ ਮਨ ਨੂੰ ਉਨ੍ਹਾਂ ਵੱਲੋਂ ਨਹੀਂ ਮੋੜਿਆ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are totally engrossed in corruption and sin; you have not turned your mind away from them at all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸਿਓਂ ਕੇ ਬੀਚ ਅਤਿਸੈ ਕਰ ਲੋਭਾਇਵਾਨ ਹੋ ਕੇ ਤੈਂਨੇ ਅਪਨੀ ਬੁਧੀ ਨਾਮ ਕੀ ਤਰਫ ਨਹੀਂ ਫੇਰੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਸ਼ਿਆਂ ਵਿਚ ਹੀ ਬਹੁਤ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈਂ, ਤੂੰ (ਆਪਣੀ) ਸੁਰਤ (ਇਹਨਾਂ ਵਲੋਂ ਕਦੇ) ਪਰਤਾਂਦਾ ਨਹੀਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vives totalmente involucrado en la corrupción cometiendo error tras error y para nada has desviado tu mente de eso. (1-Pausa)"