[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਜਾਲੁ ਵਤਾਇਦਾ ਪਿਆਰਾ; ਸਭੁ ਜਗੁ ਮਛੁਲੀ ਹਰਿ ਆਪੈ ॥"
page = 605
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beloved Himself casts the net over the whole world and God Himself is the fish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ-ਪ੍ਰਭੂ ਖੁਦ ਸਾਰੇ ਜਹਾਨਾਂ ਉਤੇ ਜਾਲ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਖੁਦ ਹੀ ਮੱਛੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself casts the net over all the world; the Lord Himself is the fish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰਾ ਆਪੇ ਹੀ ਜੀਵੋਂ ਪਰ ਮੋਹੁ ਰੂਪੀ ਜਾਲ (ਵਤਾਇਦਾ) ਫਿਰਾਉਤਾ ਹੈ ਔਰ ਸਭ ਜਗਤ ਮਛਲੀ ਰੂਪ ਭੀ ਹਰਿ ਆਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮਾਇਆ ਦਾ) ਜਾਲ ਵਿਛਾਂਦਾ ਹੈ (ਉਹ ਜਾਲ ਵਿਚ ਫਸਣ ਵਾਲਾ) ਸਾਰਾ ਜਗਤ-ਮਛਲੀ ਆਪਣੇ ਆਪ ਨੂੰ ਹੀ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਤਾਇਦਾ = ਖਿਲਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo tira la red; Él Mismo es el Pez."