[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਗਲ ਦੈਤ ਇਕਠੇ ਭਏ; ਕਰਿਯੋ ਜੁਧ ਕੋ ਸਾਜ ॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the demons gathered together and prepared for the war.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੈਂਤਾਂ ਨੇ ਇਕੱਠੇ ਹੋ ਕੇ ਯੁੱਧ ਦਾ ਵਿਧਾਨ ਕੀਤਾ"