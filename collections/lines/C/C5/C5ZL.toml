[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਕੁ. ਨ ਤੁਟਈ; ਗੁਰੁ ਮੇਲੇ ਸਹੀਆਹ ॥੧॥"
page = 1015
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But O maids, the true relationship with the Lord, established by the Guru, sunders not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਹੇ ਸਹੇਲੀਏ! ਗੁਰਾਂ ਦਾ ਕਾਇਮ ਕੀਤਾ ਹੋਇਆ ਸਾਈਂ ਨਾਲ ਸੱਚਾ ਰਿਸੰਤਾ ਟੁਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true relationship with the Lord cannot be broken; it was established by the Lord, O sister soul-brides. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਸਾਕ ਤੋ ਗੁਰੂ ਕਾ ਹੈ, ਸੋ ਨਹੀਂ ਤੂਟਤਾ, ਗੁਰੂ ਜਗ੍ਯਾਸੀ ਰੂਪ ਸਖੀਆਂ ਕੋ ਪਰਮੇਸਰ ਸਾਥ ਮੇਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਸਤ ਸੰਗੀ-) ਸਹੇਲੀਆਂ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ (ਸਤਸੰਗੀਆਂ ਵਾਲਾ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸਾਕ ਕਦੇ ਨਹੀਂ ਟੁੱਟਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਸਹੀਆਹ = ਸਹੇਲੀਆਂ, ਸਤਸੰਗੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues fue establecida por el Señor, oh hermanas, oh novias Almas.(1)"