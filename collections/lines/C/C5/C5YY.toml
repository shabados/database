[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਬਿਖਮੁ ਅਗਨਿ ਕਾ ਸਾਗਰੁ; ਤਿਸ ਤੇ ਪਾਰਿ ਉਤਾਰਿਓ ॥"
page = 979
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly arduous is the ocean of fire and the Lord ferries him across that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਕਠਨ ਹੈ ਅੱਗ ਦਾ ਸਮੁੰਦਰ, ਪ੍ਰੰਤੂ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਉਸ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ocean of fire is treacherous and difficult, but he is carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੜਾ ਕਠਨ ਜੋ ਅਗਨੀ ਕਾ ਸਮੁੰਦ੍ਰ ਸੰਸਾਰ ਹੈ, ਉਸ ਤੇ ਪਾਰ ਉਤਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ ਕਿ ਇਹ ਜਗਤ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਦਾ ਸਮੁੰਦਰ ਹੈ (ਇਸ ਵਿਚੋਂ ਪਾਰ ਲੰਘਣਾ) ਬਹੁਤ ਔਖਾ ਹੈ, (ਪਰਮਾਤਮਾ ਨੇ ਸਦਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ) ਇਸ ਵਿਚੋਂ (ਆਪ) ਪਾਰ ਲੰਘਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖਮੁ = ਔਖਾ। ਅਗਨਿ = (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਤਿਸ ਤੇ = {ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El océano de fuego es traicionero y difícil, pero él es llevado a través."