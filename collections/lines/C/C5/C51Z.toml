[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਸੂਇ ਕਰਹਿ ਲਗੇ ਸਭ; ਧਰਮ ਕੋ ਚਿਤ ਚਾਇ ॥੧॥੧੪੨॥"
page = 140

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thus, the Rajsu sacrifice began to be performed with religious zeal.1.142."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਰਾਜੇ, ਜਿਨ੍ਹਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ ਧਰਮ-ਕਰਮ ਲਈ ਚਾਹ ਸੀ, ਰਾਜਸੂਯ ਯੱਗ ਵਿਚ ਲਗੇ ਹੋਏ ਸਨ ॥੧॥੧੪੨॥"