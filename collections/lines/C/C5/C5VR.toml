[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਲਿ ਸੀਧਾ; ਮਾਗਉ ਘੀਉ ॥"
page = 695
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I beg of Thee flour and ghee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਲ, ਆਟਾ ਅਤੇ ਘਿਉ, ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lentils, flour and ghee - these things, I beg of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਲ ਔਰ (ਸੀਧਾ) ਆਟਾ, ਘ੍ਰਿਤ ਕੌ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤੇਰੇ ਦਰ ਤੋਂ) ਦਾਲ, ਆਟਾ ਤੇ ਘਿਉ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਧਾ = ਆਟਾ। ਮਾਗਉ = ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te pido que me bendigas con harina de trigo,"