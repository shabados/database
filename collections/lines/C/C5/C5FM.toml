[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਤ ਮਿਲਤ ਮਿਲਤ ਮਿਲਿ ਰਹਿਆ; ਨਾਨਕ ਕਹਣੁ. ਨ ਜਾਏ ॥੪॥੬॥"
page = 884
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am blended, blended and shall remain blended with thee, O Lord. Nanak can describe not this state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਨਾਲ ਅਭੇਦ, ਅਭੇਦ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਅਭੇਦ ਹੋਇਆ ਰਹਾਂਗਾ, ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਇਸ ਅਵਸਥਾ ਨੂੰ ਵਰਨਣ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am merged, merged, merged and remain merged; O Nanak, I cannot describe it! ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਮ ਨੇ ਸਰਵਣ ਸਾਧਨ ਸੇ ਮਿਲਤ ਕਰੀ ਪੁਨਹ ਮਨਨ ਸੇ ਕਰੀ ਔ ਨਿਧਿਆਸਨ ਸੇ ਮਿਲਤ ਕਰੀ ਤਬ ਹੀ ਤੂੰ (ਮਿਲਿ) ਸਾਖ੍ਯਾਤਕਾਰ ਹੋ ਰਹਾ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਤੂੰ ਭਿੰਨ ਨਹੀਂ ਕਹਾ ਜਾਤਾ ਅਰਥਾਤ ਤੁਮ ਹਮ ਅਬ ਅਭੇਦ ਹੂਏ ਹੈਂ॥੪॥੬॥☬ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਬੀਚ ਕੋਈਕ ਨਿਰਤਕਾਰੀਓਂ ਨੇ ਰਾਸ ਕੇ ਨਮਿੱਤ ਅਨੇਕ ਬਾਜੇ ਬਜਾਇਕੇ ਨਿਰਤ ਕਰੀ। ਤਬ ਕਿਸੀ ਨੇ ਕਹਾ ਕਿ ਆਪ ਭੀ ਦੇਖੀਏ? ਤਿਸ ਪਰ ਦੋ ਪ੍ਰਕਾਰ ਕੀ ਰਾਸ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਮੇਹਰ ਨਾਲ ਜੇਹੜਾ ਜੀਵ ਉਸ ਪ੍ਰਭੂ ਨੂੰ) ਮਿਲਣ ਦਾ ਜਤਨ ਹਰ ਵੇਲੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਹਰ ਵੇਲੇ ਉਸ ਵਿਚ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਉਸ ਜੀਵ ਦੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਦਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Te he encontrado, oh Señor, pero no puedo describir este Estado.(4-6)"