[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਕੀ ਫਾਸੀ. ਕਬਹੂ, ਨ ਤੂਟੈ; ਦੂਜੈ ਭਾਇ ਭਰਮਾਇਦਾ ॥੧੧॥"
page = 1060
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His death's noose snaps not ever and through duality he wanders in existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕਦੇ ਭੀ ਨਹੀਂ ਕੱਟੀ ਜਾਂਦੀ ਅਤੇ ਦਵੈਤ-ਭਾਵ ਰਾਹੀਂ ਉਹ ਜੂਨੀਆਂ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The noose of death around his neck will never be untied; in the love of duality, he wanders in reincarnation. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੋ ਦੂਜੈ ਭਾਇ ਮੇਂ ਭਰਮਾਵਤਾ ਹੈ, ਤਿਸ ਕੇ ਗਲ ਤੇ ਜਮ ਕੀ ਫਾਸੀ ਕਦੀ ਨਹੀਂ ਤੂਟਤੀ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਕਦੇ ਨਹੀਂ ਮੁੱਕਦਾ, ਉਹ ਮਨੁੱਖ ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ ਫਸ ਕੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ = ਮੌਤ, ਜਮਦੂਤ। ਜਮ ਕੀ ਫਾਸੀ = ਜਮਦੂਤਾਂ ਦੀ ਫਾਹੀ, ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ। ਦੂਜੈ ਭਾਇ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ (ਪੈ ਕੇ) ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanece apegado a Maya y al deseo. Sí, él caerá de seguro atrapado en el dogal de Yama, si perdido por la duda se enamora del otro. (11)"