[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੀਪਾ ਜੇਠਾ ਤੀਰਥਾ; ਸੈਸਾਰੂ ਬੂਲਾ ਸਚਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Other are Dipa, jetha,Tiratha, Saisaru and Bula whose conduct is truthful."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੀਪਾ, ਜੇਠਾ, ਤੀਰਥਾ, ਸੈਸਾਰੂ, ਬੂਲਾ, ਸਚਿਆਰ ਹੋਏ।"