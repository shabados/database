[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਲਗੈ ਨ ਤਾ ਕੋ ਚੋਟ; ਬਹੁਰਿ ਫਿਰਿ ਆਵਹੀ ॥੭॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "But no one could hit and they remained disappointed.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੱਛ ਨੂੰ ਨਹੀਂ ਲਗਦੇ ਸਨ ਅਤੇ ਫਿਰ (ਹੇਠਾਂ) ਆ ਡਿਗਦੇ ਸਨ ॥੭॥"