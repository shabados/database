[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪ੍ਰਸਾਦਿ; ਮੋਹੈ ਨਹੀ. ਮਾਇਆ ॥"
page = 1338
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by whose grace, mammon, infatuates man not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੋਹਨੀ ਬੰਦੇ ਨੂੰ ਬੁੱਧੂ ਨਹੀਂ ਬਣਾਉਂਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, they are not enticed by Maya;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਤਿਸ ਜੀਵ ਕੋ ਮਾਇਆ ਮੋਹਤੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਗੁਰੂ) ਦੀ ਮਿਹਰ ਨਾਲ ਮਾਇਆ ਠੱਗ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਪ੍ਰਸਾਦਿ = ਜਿਸ ਦੀ ਕਿਰਪਾ ਨਾਲ। ਮੋਹੈ ਨਹੀ = ਮੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia no son seducidos por Maya."