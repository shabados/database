[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਊ ਸੰਦੇ ਕਪੜੇ; ਪਹਿਰਹਿ ਗਰਬਿ ਗਵਾਰ ॥"
page = 318
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud fools wear the clothes of wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਕੜ ਖਾਂ ਮੂਰਖ ਹਵਾ ਦੇ ਬਸਤ੍ਰ ਪਹਿਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He wears his body, like clothes of wind - what a proud fool he is!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਗਵਾਰ ਪੁਰਸ (ਵਾਊ) ਪਉਣ (ਸੰਦੇ) ਕੇ ਅਰਥਾਤ ਜਿਸ ਕੀ ਇਸਥਿਤੀ ਪੌਣ ਕੇ ਸਮਾਨ ਹੈ ਐਸੇ ਸਰੀਰ ਰੂਪੀ ਕਪੜੇ ਕੋ ਪੈਹਰ ਕਰ ਗਰਬ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਸੋਹਣੇ ਸੋਹਣੇ ਬਾਰੀਕ ਕੱਪੜੇ ਬੜੀ ਆਕੜ ਨਾਲ ਪਹਿਨਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਦੇ = ਦੇ। ਵਾਊ ਸੰਦੇ = ਹਵਾ ਦੇ, ਹਵਾ ਵਰਗੇ ਬਾਰੀਕ, ਸੋਹਣੇ ਸੋਹਣੇ ਬਾਰੀਕ। ਪਹਿਰਹਿ = ਪਹਿਨਦੇ ਹਨ। ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ, ਆਕੜ ਨਾਲ। ਗਵਾਰ = ਮੂਰਖ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En ego el hombre se viste de lo perecedero,"