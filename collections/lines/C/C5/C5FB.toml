[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਸੁ ਰੇ ਪੰਖੀ; ਸਿਮਰਿ ਹਰਿ ਪਾਂਖ ॥"
page = 204
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Saved thyself O my soul-bird, by making God's meditation thy wings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਨੂੰ ਆਪਣੇ ਪਰ ਬਣਾ ਕੇ, ਹੇ ਮੇਰੇ ਆਤਮਾ ਰੂਪੀ ਪੰਛੀ! ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come out, O soul-bird, and let the meditative remembrance of the Lord be your wings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਕਸ ਰੇ ਜੀਵ ਰੂਪ ਪੰਖੀ।☬ਜੋ ਕਹੇ ਕੈਸੇ ਨਿਕਸਾਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ-ਪੰਛੀ! (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਆਲ੍ਹਣੇ ਵਿਚੋਂ ਬਾਹਰ) ਨਿਕਲ। ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰ। (ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ) ਖੰਭ ਹਨ (ਇਹਨਾਂ ਖੰਭਾਂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਹੀ ਤੂੰ ਮੋਹ ਦੇ ਆਲ੍ਹਣੇ ਵਿਚੋਂ ਬਾਹਰ ਉੱਡ ਕੇ ਜਾ ਸਕੇਂਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਸੁ = (ਬਾਹਰ) ਨਿਕਲ। ਰੇ = ਹੇ! ਪੰਖੀ = ਪੰਛੀ। ਪਾਂਖ = ਖੰਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven, oh pajarillo, sal de tu cascarón,"