[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਰੈ ਕਾਰਣਿ ਆਪਣੇ; ਬਹਲੇ ਭੇਖ ਕਰੇਨਿ ॥"
page = 949
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who for the sake of their belly adopt many religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਆਪਣੇ ਪੇਟ ਦੀ ਘਾਤਰ ਬਹੁਤੇ ਧਾਰਮਕ ਬਾਣੇ ਧਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of their bellies, they wear various religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਉਦਰ ਕੀ ਤ੍ਰਿਪਤੀ ਕਾਰਨ ਬਹੁਤ ਹੀ ਭੇਖ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਆਪਣਾ ਪੇਟ ਭਰਨ ਦੀ ਖ਼ਾਤਰ ਕਈ ਭੇਖ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y para llenar su estómago, se viste de una o de otra manera."