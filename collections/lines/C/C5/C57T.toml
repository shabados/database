[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਦ ਭੂਖ ਸਭ ਪਰਹਰਿ ਤਿਆਗੀ; ਸੁੰਨੇ ਸੁੰਨਿ ਸਮਾਵੈ ॥"
page = 442
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sleep and hunger I have all cast and shaken off and through profound concentration. I am absorbed in the Absolute Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿੰਦ੍ਰਾ ਤੇ ਖੁਧਿਆ ਮੈਂ ਸਮੂਹ ਛੱਡ ਛੱਡੀਆਂ ਹਨ। ਪਰ ਇਕਾਗ੍ਰਤਾ ਦੇ ਰਾਹੀਂ ਮੈਂ ਨਿਰਗੁਣ ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have totally renounced sleep and hunger, and through deep meditation, I am absorbed into the Absolute Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਹਾਰ ਕਰਨੇ ਵਾਲੀ ਨਿੰਦ੍ਰਾ ਅਰ ਭੂਖ ਥੀ ਸੋ ਹਮ ਨੇ ਤਿਆਗੀ ਹੈ। ਪੁਨਾ (ਸੁੰਨੇ) ਅਫੁਰ ਮੇਂ (ਸੁੰਨਿ) ਅਫੁਰ ਹੋ ਕਰ (ਸਮਾਵੈ) ਸਮਾਵਤੇ ਹੈਂ, ਭਾਵ ਅਭਿਨ ਹੂਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਮਾਇਆ ਦੀ ਭੁੱਖ ਉੱਕਾ ਹੀ ਤਿਆਗ ਦੇਂਦਾ ਹੈ, ਉਹ ਤਾਂ ਸਦਾ ਉਸ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਦੇ ਅੰਦਰ ਕਦੇ ਮਾਇਆ ਦੇ ਫੁਰਨੇ ਉੱਠਦੇ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਹਰਿ = ਤਿਆਗ ਕੇ। ਪਰਹਰਿ ਤਿਆਗੀ = ਉੱਕਾ ਹੀ ਤਿਆਗ ਦਿੱਤੀ। ਸੁੰਨੇ ਸੁੰਨਿ = ਸੁੰਨ ਵਿਚ ਹੀ। ਸੁੰਨ = ਸੁੰਞ, ਜਿਥੇ ਮਾਇਆ ਦੇ ਫੁਰਨੇ ਬਿਲਕੁਲ ਨਹੀਂ ਉਠਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se acaba el hambre y el sueño y me inmerjo en Su Ser Absoluto."