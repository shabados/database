[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ. ਜਮ ਜੇਵਰੀ ਕਾਟੀ; ਨਾਨਕ. ਸਹਜਿ ਸਮਾਇਆ ॥੨॥੧੦॥"
page = 1300
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints society, death's noose is cut and one merges in his Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜਨ, ਮੌਤ ਦੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਇਨਸਾਨ ਆਪਣੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But in the Saadh Sangat, the Company of the Holy, the noose of Death is cut, O Nanak, and one intuitively merges in celestial peace. ||2||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਸਾਧੋਂ ਕੇ ਸੰਗ ਕਰ ਜਮ ਕੀ ਜੇਵਰੀ ਕਾਟੀ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ (ਸਹਿਜ) ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਇਆ ਹੈ॥੨॥੧੦॥☬ਉਪਦੇਸ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕਿਆਂ ਜਮਾਂ ਵਾਲੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ, ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, habitando en la Saad Sangat, la Compañía de los Santos, el dogal de la muerte es eliminado. Oh, dice Nanak, intuitivamente uno se inmerge en la Paz Celestial. (2-10)"