[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਕੋ; ਵਿਦਿਆ ਵਿਖਮੁ ਵੀਚਾਰੁ ॥"
page = 1
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can chant God's Knowledge, whose study is arduous?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਇਲਮ ਨੂੰ ਜਿਸ ਦੀ ਸੋਚ ਵਿਚਾਰ ਕਠਨ ਹੈ, ਕੌਣ ਗਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing of knowledge obtained of Him, through difficult philosophical studies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਵੇਦਾਂਤਾ ਦੀ ਵਿੱਦ੍ਯਾ ਕਾ ਵਿਚਾਰੁ ਵੱਡਾ (ਵਿਖਮੁ) ਕਠਨੁ ਹੈ, ਤਿਸ ਕੇ ਬਲ ਕੋ ਕੌਨੁ ਗਾਇ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਵਿੱਦਿਆ ਦੇ ਬਲ ਨਾਲ ਅਕਾਲ ਪੁਰਖ ਦੇ ਕਠਨ ਗਿਆਨ ਨੂੰ ਗਾਉਂਦਾ ਹੈ (ਭਾਵ, ਸ਼ਾਸਤਰ ਆਦਿਕ ਦੁਆਰਾ ਆਤਮਕ ਫ਼ਿਲਾਸਫ਼ੀ ਦੇ ਔਖੇ ਵਿਸ਼ਿਆਂ 'ਤੇ ਵਿਚਾਰ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਦਿਆ = ਵਿੱਦਿਆ ਦੁਆਰਾ। ਵਿਖਮੁ = ਕਠਨ, ਔਖਾ। ਵੀਚਾਰੁ = ਗਿਆਨ। (ਨੋਟ: ਸ਼ਬਦ 'ਚਾਰ' ਵਿਸ਼ੇਸ਼ਣ ਹੈ, ਜੋ ਇਕ-ਵਚਨ ਪੁਲਿੰਗ ਨਾਲ 'ਚਾਰੁ' ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਬਹੁ-ਵਚਨ ਨਾਲ ਜਾਂ ਇਸਤ੍ਰੀ-ਲਿੰਗ ਨਾਲ 'ਚਾਰ' ਰਹਿੰਦਾ ਹੈ। ਪਰ ਸ਼ਬਦ 'ਚਾਰਿ' 'ਚਹੁੰ' ਦੀ ਗਿਣਤੀ ਦਾ ਵਾਚਕ ਹੈ। ਜਿਵੇਂ: (੧) ਚਾਰਿ ਕੁੰਟ ਦਹ ਦਿਸ ਭ੍ਰਮੇ, ਥਕਿ ਆਏ ਪ੍ਰਭ ਕੀ ਸਾਮ। (੨) ਚਾਰਿ ਪਦਾਰਥ ਕਹੈ ਸਭੁ ਕੋਈ। (੩) ਚਚਾ ਚਰਨ ਕਮਲ ਗੁਰ ਲਾਗਾ। ਧਨਿ ਧਨਿ ਉਆ ਦਿਨ ਸੰਜੋਗ ਸਭਾਗਾ। ਚਾਰਿ ਕੁੰਟ ਦਹਦਿਸ ਭ੍ਰਮਿ ਆਇਓ। ਭਈ ਕ੍ਰਿਪਾ ਤਬ ਦਰਸਨੁ ਪਾਇਓ। ਚਾਰ ਬਿਚਾਰ, ਬਿਨਸਿਓ ਸਭ ਦੂਆ। ਸਾਧ ਸੰਗਿ ਮਨੁ ਨਿਰਮਲੁ ਹੂਆ। (੪) ਤਟਿ ਤੀਰਥਿ ਨਹੀ ਮਨੁ ਪਤੀਆਇ। ਚਾਰ ਅਚਾਰ ਰਹੇ ਉਰਝਾਇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede manifestar todas las facetas de Dios? y ¿quién puede brillar con todo su esplendor?"