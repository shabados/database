[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਪਾਰਥ ਕੇਤੇ ਕਟਕ; ਕਾਟੇ ਕੋਪ ਬਢਾਇ ॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Parth (Arjan) was outraged, as well, and decimated a few."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਅਰਜਨ ਨੇ ਕ੍ਰੋਧ ਵਧਾ ਕੇ ਕਈ ਸੂਰਮੇ ਮਾਰ ਦਿੱਤੇ।"