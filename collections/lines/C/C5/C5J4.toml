[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਗੁਰੂ; ਸਿਰਿ ਹਥੁ ਧਰੵਉ ॥"
page = 1400
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The all mighty Guru has placed his hand upon my head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਸੀਸ ਉਤੇ ਆਪਣਾ ਹੱਥ ਟੇਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-powerful Guru placed His hand upon my head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਸਮਰਥ ਸਤਿਗੁਰ ਅਮਰਦਾਸ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਕੇ ਸੀਸ ਪਰ ਹੱਥ ਧਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਮਰੱਥ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੇ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ) ਸਿਰ ਉੱਤੇ ਹੱਥ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Todopoderoso Guru posó Su Mano sobre mi cabeza,"