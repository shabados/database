[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੀਤ, ਕਹੋ ਰਸ ਰੀਤਿ ਸਬੈ; ਹਮ ਪ੍ਰੀਤਿ ਭਈ ਸੁਨਬੇ ਬਤੀਆ ਕੀ ॥"
page = 322

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O friend! we went to listen about the essence"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤਰ! ਸਾਨੂੰ ਰਸ ਦੀ ਰੀਤ ਸਾਰੀ ਹੀ ਦਸ ਦਿਓ, ਸਾਨੂੰ (ਉਹ) ਗੱਲਾਂ ਸੁਣਨ ਦੀ ਪ੍ਰੇਮ-ਖਿਚ ਪੈ ਰਹੀ ਹੈ।"