[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਮਹਿ ਆਪਿ; ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 113
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thyself Thou art fully contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are totally pervading amongst all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪ ਹੀ ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਭ ਜੀਵਾਂ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo prevaleces en todo."