[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਗਿ ਅੰਦਰਿ, ਕੁਦਰਤਿ ਵਰਤਾਈ ।੩੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He diffused his power in whole of the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਖੇ (ਅਜੇਹੀ) ਸ਼ਕਤੀ ਵਰਤਾ ਦਿੱਤੀ।"