data = "ਸਿਮਰਉ ਅਪੁਨਾ ਸਾਂਈ ॥"
page = 630
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I meditate on my Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਭਜਨ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate in remembrance on my Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਅਪਨੇ ਸੁਆਮੀ ਕੋ ਸਿਮਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ (ਉਸ) ਖਸਮ-ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਸਿਮਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en tu Señor; Contémplalo día y noche,"