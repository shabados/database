[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥਾ ਨਾਥ; ਭਗਤ ਭੈ ਮੇਟਨ ॥"
page = 760
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Patron of the patronless and the Destroyer of dread of His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨਿਖਸਮਿਆ ਦਾ ਖਸਮ ਅਤੇ ਆਪਣੇ ਅਨੁਰਾਗੀਆਂ ਦਾ ਡਰ ਨਾਸ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Master of the masterless, Patron of the forlorn, Eradicator of fear of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥੋਂ ਕੇ ਸ੍ਵਾਮੀ! ਹੇ ਭਗਤੋਂ ਕੇ ਭੈ ਮੇਟਨਹਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਆਸਰਿਆਂ ਦੇ ਆਸਰੇ! ਹੇ ਭਗਤਾਂ ਦੇ ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲੇ! (ਮੈਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਬਖ਼ਸ਼)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro de quienes no lo tienen, Patrón de los olvidados, Destructor del miedo de los Devotos."