[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਅਗਿਆਨੁ ਦੁਹੇਲਾ ॥੪॥"
page = 226
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through ignorance, the mortal is involved in another's love, which makes him miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝੀ ਰਾਹੀਂ, ਜੀਵ ਹੋਰਸ ਦੀ ਮੁਹੱਬਤ ਵਿੱਚ ਉਲਝ ਜਾਂਦਾ ਹੈ, ਜਿਹੜੀ ਉਸ ਨੂੰ ਦੁਖੀ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality and ignorance, you shall suffer. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਉ ਕਰ ਔਰ ਅਗ੍ਯਾਨ ਕਰ (ਦੁਹੇਲਾ) ਦੁਖੀ ਰਹਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਨੂੰ ਵਿਸਾਰ ਕੇ) ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ ਰਿਹਾਂ ਤਾਂ ਦੁਖਦਾਈ ਅਗਿਆਨ ਹੀ (ਵਧੇਗਾ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹੇਲਾ = ਦੁੱਖਾਂ ਦਾ ਘਰ, ਦੁਖਦਾਈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si uno se concentra en Dios, recibirá el Nombre Ambrosial.(4)"