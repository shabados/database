[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਤ ਸਗਲ ਧਿਆਨੋ ॥"
page = 1006
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That person sees all, but remains merged in the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਨੂੰ ਵੇਖਦਾ ਹੈ, ਪਰ ਸਾਈਂ ਦੇ ਖ਼ਿਆਲ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He sees all in his meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੇਖਤੇ ਹੈਂ, ਸੋ ਸਾਰੇ ਉਸੀ ਕਾ ਧ੍ਯਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਰੱਖਦਿਆਂ ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਖਤ ਸਗਲ = ਸਭ ਨੂੰ ਵੇਖਦਿਆਂ, ਸਭਨਾਂ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਰੱਖਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él lo ve todo, su mente está entonada en Dios,"