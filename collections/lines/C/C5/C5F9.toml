[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦੈ ਅੰਦਰਿ. ਸਚੁ ਹੈ; ਸੋ ਸਚਾ ਨਾਮੁ, ਮੁਖਿ ਸਚੁ ਅਲਾਏ ॥"
page = 140
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whom is the truth obtains the True Name and with his mouth utters the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਅੰਦਰ ਸੱਚ ਹੈ, ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸੱਚ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, within whom the Truth dwells, obtain the True Name; they speak only the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਸਚਾ ਪ੍ਰੇਮ ਹੈ, ਸੋ ਸਚਾ ਨਾਮ ਸੁਖ ਸੇ ਨਿਹਚੇ ਕਰ ਕੇ (ਅਲਾਏ) ਉਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ, ਮੂੰਹੋਂ (ਭੀ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸੱਚਾ ਨਾਮ ਹੀ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que, dentro de sí mismo, conoce la Verdad, expresará también el Verdadero Nombre."