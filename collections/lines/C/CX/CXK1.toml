[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖੇ ਬਾਝਹੁ. ਸੁਰਤਿ ਨਾਹੀ; ਬੋਲਿ ਬੋਲਿ ਗਵਾਈਐ ॥"
page = 566
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's writ, understanding is not attained and by babbling and prattling man wastes himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੀ ਲਿਖਤਾਕਾਰ ਦੇ ਬਗੈਰ ਗਿਆਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ। ਬੜਕਵਾਦ ਤੇ ਬਕਵਾਸ ਕਰਨ ਨਾਲ ਬੰਦਾ ਆਪਣੇ ਆਪ ਨੂੰ ਖਤਮ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without pre-ordained destiny, understanding is not attained; talking and babbling, one wastes his life away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਉਤਮ ਲੇਖ ਲਿਖੇ ਬਿਨਾਂ (ਸੁਰਤਿ) ਗਿਆਤ ਨਹੀਂ ਹੋਤੀ ਅਰ ਤੇਰੀ ਗਿਆਤ ਬਿਨਾਂ (ਬੋਲਿ) ਬਚਨ ਬੋਲ ਕਰ ਗਵਾਇ ਲਈਦੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਉੱਚੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਨਿਰੀਆਂ ਜ਼ਬਾਨੀ (ਗਿਆਨ ਦੀਆਂ) ਗੱਲਾਂ ਕਰਨਾ ਵਿਅਰਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hablando y parloteando uno desperdicia su vida en vano."