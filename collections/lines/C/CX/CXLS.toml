[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੀ ਟਹਲ; ਸੰਤ ਕਾ ਕਾਮੁ ॥੪॥੧੫॥੨੬॥"
page = 891
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he waits upon the saints and performs the saints' service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸਾਧੂਆਂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਤੇ ਸਾਧੂਆਂ ਦੀ ਹੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he serves the Saints, and works for the Saints. ||4||15||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਇਸੀ ਤੇ ਸੰਤੋਂ ਕੀ ਟਹਿਲ ਭਾਵਤੀ ਹੈ ਔਰ ਸੰਤੋਂ ਕਾ ਹੀ ਕਾਮ ਕਰਤੇ ਹੈਂ॥੪॥੧੫॥੨੬॥☬ਮਨ ਕੇ ਪ੍ਰਥਾਇ ਕਰਿ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੀ) ਗੁਰੂ ਦਾ (ਦੱਸਿਆ) ਕੰਮ ਹੈ ॥੪॥੧੫॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sirve a los Santos y dedica su vida entera a esta tarea. (4-15-26)"