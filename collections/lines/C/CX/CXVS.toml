[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਫ਼ਜ਼ੀਲਤਾਂ ਦੀ ਬਹੁਤਾਤ ਅਤੇ ਸੁਘੜ ਸੁਜਾਨ ਪੁਰਖਾਂ ਦਾ ਪ੍ਰਤਿਨਿਧ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਸੀਰੁਲ ਫ਼ਜ਼ਾਇਲ ਜਲੀਲੁਲ ਨਬੀਲ ।੭੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the abundance of blessings and representative of the competent, dexterous and the intelligent. (70)"