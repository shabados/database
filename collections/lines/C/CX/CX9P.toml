[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਪੈਜ ਰਾਖਹੁ; ਸਭ ਸੇਵਕ ਸਰਨਿ ਤੁਮਾਰੀਆ ॥੨॥"
page = 248
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pray Nanak, preserve mine honour. All Thy slaves seek Thine sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਮੇਰੀ ਪੱਤ-ਆਬਰੂ ਦੀ ਰਖਵਾਲੀ ਕਰ। ਤੇਰੇ ਸਾਰੇ ਗੋਲੇ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, please preserve my honor; all Your servants seek the Protection of Your Sanctuary. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਾਰੀ (ਪੈਜ) ਪ੍ਰਤਗ੍ਯਾ ਰਾਖੀਏ, ਕਿਉਂਕਿ ਹਮ ਸਭ ਸੇਵਕ ਆਇ ਕਰ ਤੁਮਾਰੀ ਸਰਨ ਪੜੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-(ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਤੂੰ ਆਪ ਹੀ) ਲਾਜ ਰੱਖਦਾ ਹੈਂ, ਸਾਰੇ ਸੇਵਕ-ਭਗਤ ਤੇਰੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਲਾਜ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque todos Tus Sirvientes buscan su Refugio en Ti. (2)"