data = "ਭੂਪਤਿ ਹੋਇ ਕੈ; ਰਾਜੁ ਕਮਾਇਆ ॥"
page = 391
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming a king, the man exercises command,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਬਣ ਕੇ ਆਦਮੀ ਹਕੂਮਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Becoming a king, the mortal wields his royal authority;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਹੋ ਕਰ ਰਾਜ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇ ਕਿਸੇ ਨੇ) ਰਾਜਾ ਬਣ ਕੇ ਰਾਜ (ਦਾ ਅਨੰਦ ਭੀ) ਮਾਣ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਪਤਿ = {ਭੂ = ਧਰਤੀ। ਪਤਿ = ਮਾਲਕ} ਰਾਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Volviéndose rey, uno domina todo,"