[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਚਾਕਰੀ; ਸੁਖੀ ਹੂੰ ਸੁਖ ਸਾਰੁ ॥"
page = 586
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The service of and obedience to the True Guru, is the essence of the comfort of comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਖਿਦਮਤ ਤੇ ਘਾਲ, ਆਰਾਮਾਂ ਦੇ ਆਰਾਮ ਦਾ ਜੌਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to, and obedience to the True Guru, is the essence of comfort and peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਚਾਉ ਸਾਥ ਕਰੀ ਹੈ, ਤਿਨ ਕੋ ਸਭ ਸੁਖੋਂ ਕਾ ਸਾਰ ਜੋ ਆਤਮ ਸੁਖ ਹੈ, ਸੋ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਚਾਕਰੀ ਕਰਨੀ ਚੰਗੇ ਤੋਂ ਚੰਗੇ ਸੁਖ ਦਾ ਤੱਤ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਤੱਤ, ਨਿਚੋੜ। ਸੁਖੀ ਹੂੰ ਸੁਖ = ਚੰਗੇ ਤੋਂ ਚੰਗੇ ਸੁਖ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio del Verdadero Guru es la Esencia de toda Dicha,"