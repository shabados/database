[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਵੇਚਾਰਾ ਜੰਤੁ; ਜਾ ਆਪਿ ਭੁਲਾਇਆ ॥੮॥"
page = 707
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can the helpless creature do, when the Lord Himself strays him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਖੁਦ ਉਸ ਨੂੰ ਕੁਰਾਹੇ ਪਾਵੇ, ਤਦ ਬੇ-ਬੱਧ ਜੀਵ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the poor helpless creature do? The Lord Himself has deluded him. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਰਤਾਰ ਨੇ ਇਸ ਕੋ ਆਪ ਆਪਣੇ ਸਰੂਪ ਤੇ ਭੁਲਾਇਆ ਹੈ, ਤੋ ਇਹ ਤੁਛ ਜੀਵ ਕਿਆ ਕਰ ਸਕਤਾ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰੇ ਜੀਵ ਦੇ ਭੀ ਕੀ ਵੱਸ? ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਇਸ ਨੂੰ ਭੁਲੇਖੇ ਵਿਚ ਪਾਇਆ ਹੋਇਆ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Dios Mismo lo ha desviado de esa manera? (8)"