[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜੁਗ ਮਹਿ; ਰਾਮ ਨਾਮਿ ਨਿਸਤਾਰਾ ॥"
page = 160
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age, emancipation is through Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁਗ ਅੰਦਰ ਕਲਿਆਣ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, salvation comes only from the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਿਯੁਗ ਕੇ ਸਮੇਂ ਮੇਂ ਤੋ ਰਾਮ ਕੇ ਨਾਮ ਕਰ ਕੇ ਨਿਸਤਾਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਆ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਉਤਾਰਾ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸੁ ਜੁਗ ਮਹਿ = ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Era de Kali sólo el Nombre del Señor nos salva,"