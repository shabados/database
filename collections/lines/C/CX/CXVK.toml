[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਫਲ ਸੁਰਤਿ ਗੁਰ ਸਬਦ ਸੁਨਤ ਨਿਤ; ਜਿਹਬਾ ਸਫਲ ਗੁਨ ਨਿਧਿ ਗੁਨ ਗੋਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Their hearing power is fruitful who hear that creative sound of the True Guru all the time. That tongue is blessed if it keeps on uttering the virtues of the Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਨਿੱਤ ਹੀ ਸੁਨਣ ਨਾਲ ਸੁਰਤਿ ਕੰਨ ਸਫਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਤੇ ਗੁਣਾਂ ਦੇ ਭੰਡਾਰ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਗੁਣ ਗੋਈਐ ਗਾਯਨ ਕੀਤਿਆਂ ਰਸਨਾ ਫਸਲ ਹੋ ਜਾਂਦੀ ਹੈ।"