[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰਿਹੋ ਨ ਜੋ ਸ︀ਯਾਮ ਭਨੈ ਹਰਿ ਸੋ ਭੂਅ ਪੈ ਤਬ ਰਾਜੁ ਸਦਾ ਕਰੀਐ ॥੨੨੧੧॥"
page = 519

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There will be no other enemy like Krishna and if this enemy is converted into a friend, then you can rule all the world for ever.2211."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਜੇ ਤੁਸੀਂ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਨਹੀਂ ਲੜੋਗੇ, ਤਾਂ ਧਰਤੀ ਉਤੇ ਸਦਾ ਰਾਜ ਕਰਦੇ ਰਹੋਗੇ ॥੨੨੧੧॥"