[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਸੰਗ੍ਰਾਮ ਸਮੈ ਪਰ ਦਲ ਮੈ ਅਕੇਲੋ ਜਾਇ; ਜੀਤਿ ਆਵੈ ਸੋਈ ਸੂਰੋ ਸੁਭਟੁ ਬਖਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a warrior ingresses into enemy ranks and comes out victorious is known as a brave man."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤਉ ਜਿਸ ਤਰ੍ਹਾਂ ਫੇਰ ਕੋਈ ਸੂਰਮਾ ਕਹਾਣਹਾਰਾ ਸੰਗ੍ਰਾਮ ਸਮੇਂ ਰਣ ਮੱਚਿਆਂ ਜੰਗ ਜੁਟਿਆਂ ਪਰ ਦਲ ਮੈ ਅਕੇਲੋ ਜਾਇ ਜੀਤ ਆਵੈ ਪਰਾਈ ਸੈਨਾ ਵਿਖੇ ਅਕੱਲਾ ਹੀ ਵੈਰੀਆਂ ਨੂੰ ਜਿੱਤ ਕੇ ਆ ਜਾਵੇ ਤਾਂ ਸੋਈ ਸੂਰੋ ਸੁਭਟ ਬਖਾਨੀਐ ਓਸੇ ਨੂੰ ਹੀ ਸੂਰਮਾ ਬਹਾਦਰ ਕਹੀਦਾ ਹੈ।"