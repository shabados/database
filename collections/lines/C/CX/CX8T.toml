[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਸਿਕਲੀਗਰਾਂ; ਕਿਤੜੇ ਲਖ ਕਮਗਰ ਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are arms manufacturers and many are working on alchemical materials."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਨੇ ਹਥ੍ਯਾਰਾਂ ਦੇ ਘੜਨ ਵਾਲੇ ਤੇ ਕਿਤਨੇ ਕਮਾਨਗਰ ਕਾਰੀ (ਸਿਆਣੇ) ਹਨ।"

[[content]]
asset = "VBGS"
type = "note"
language = "pa"
data = "ਸਿਕਲੀਗਰ=ਹਥਿਆਰ ਘੜਨ, ਮੁਰੰਮਤ ਤੇ ਸਾਫ ਕਰਨ ਵਾਲੇ। ਲੋਹੇ ਪਰ ਜਿਲਾ ਕਰਨ ਵਾਲੇ। ਕਮੱਗਰ=ਕਮਾਨਾ ਘੜਨ ਵਾਲੇ।"