[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਪਛਾਨੋ ॥੮੨੬॥"
page = 762

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Nadi-ishvarni” and then add “Jaachar-nayak-shatru”, then recognize all the names of Tupak.826."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੮੨੬॥"