[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕਿਵਾਰੀ. ਦੁਖੁ ਸੁਖੁ ਦਰਵਾਨੀ; ਪਾਪੁ ਪੁੰਨੁ ਦਰਵਾਜਾ ॥"
page = 1161
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust is its shutters, woe and weal its gate-keepers and demerits and merits its gates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਵਤ ਇਸ ਦੇ ਤਖਤੇ ਹਨ ਗਮੀ ਤੇ ਖੁਸ਼ੀ ਇਸ ਦੇ ਦਰਬਾਨ ਅਤੇ ਬਦੀ ਤੇ ਨੇਕੀ ਇਸ ਦੇ ਬੂਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire is the window, pain and pleasure are the gate-keepers, virtue and sin are the gates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਿਲੇ ਕੇ ਕਾਮਨਾ ਕੇ (ਕਿਵਾਰੀ) ਤਖਤੇ ਹੈਂ, ਦੁਖ ਔਰ ਸੁਖ ਇਹ ਦੋਨੋਂ (ਦਰਵਾਨੀ) ਡੇਵਡੀਦਾਰ ਹੈਂ, ਪਾਪ ਅਰ ਪੁੰਨ ਇਹ ਕਿਲੇ ਕਾ ਦਰਵਾਜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ (ਇਸ ਕਿਲ੍ਹੇ ਦੇ) ਬੂਹੇ ਦਾ ਮਾਲਕ ਹੈ, ਦੁਖ ਤੇ ਸੁਖ ਪਹਿਰੇਦਾਰ ਹਨ, ਪਾਪ ਤੇ ਪੁੰਨ (ਕਿਲ੍ਹੇ ਦੇ) ਦਰਵਾਜ਼ੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਵਾਰੀ = ਕਿਵਾੜ ਦਾ ਰਾਖਾ, ਕਿਵਾੜ ਖੌਲ੍ਹਣ ਵਾਲਾ। ਦਰਵਾਨੀ = ਪਹਿਰੇਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria es la ventana, el placer y el dolor son los porteros,"