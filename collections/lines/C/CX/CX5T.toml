[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹ ਵਡਿਆਈ. ਸਤਿਗੁਰ ਨਿਰਵੈਰ ਵਿਚਿ; ਜਿਤੁ ਮਿਲਿਐ. ਤਿਸਨਾ ਭੁਖ ਉਤਰੈ; ਹਰਿ ਸਾਂਤਿ, ਤੜ ਆਵੈ ॥"
page = 855
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the greatness in the Uninimical True Guru, that meeting with him, thirst and hunger depart and man instantly obtains Divine peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੀ ਹੈ ਬਜ਼ੁਰਗੀ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਸੱਚੇ ਗੁਰਾਂ ਵਿੱਚ ਕਿ ਉਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਤਰੇਹ ਤੇ ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਬੰਦਾ ਤੁਰੰਤ ਹੀ ਰੱਬੀ ਠੰਢ-ਚੈਨ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the glorious greatness of the True Guru, who has no vengeance; meeting with Him, thirst and hunger are quenched, and instantly, one attains celestial peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਵਡਿਆਈ ਨਿਰਵੈਰ ਸਤਿਗੁਰੋਂ ਕੇ ਬੀਚ ਹੀ ਹੈ। ਜਿਨੋਂ ਕੇ ਮਿਲਨੇ ਕਰ ਤਿਸਨਾ ਰੂਪ ਭੂਖ ਉਤਰ ਜਾਤੀ ਹੈ ਔਰ ਹਰੀ ਕੇ ਸਰੂਪ ਕੋ ਜਾਣ ਕੇ (ਤੜ) ਤਾਤਕਾਲ ਹੀ ਸਾਂਤਿ ਆ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਨਿਰਵੈਰ ਸਤਿਗੁਰੂ ਵਿਚ (ਭੀ) ਇਹ ਗੁਣ ਹੈ ਕਿ ਉਸ (ਗੁਰੂ) ਨੂੰ ਮਿਲਿਆਂ (ਮਨੁੱਖ ਦੀ ਮਾਇਆ ਦੀ) ਤ੍ਰਿਹ (ਮਾਇਆ ਦੀ) ਭੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ (ਤੇ ਉਸ ਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ (ਦੇ ਮਿਲਾਪ) ਦੀ ਠੰਢ ਤੁਰਤ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así también, si encontramos al Guru Verdadero y Sin Venganza, nos purificamos, se calma nuestra ansiedad, y la Paz,"