[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਧੁਰਿ ਲਿਖਿਆ ਲੇਖੁ; ਤਿਨੑੀ ਨਾਮੁ ਕਮਾਇਆ ॥"
page = 369
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have such a preordained writ, practise the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਮੁਢਲੀ ਲਿਖੀ ਹੋਈ ਐਸੀ ਲਿਖਤਕਾਰ ਹੈ, ਉਹ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have such pre-ordained destiny practice the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਸਤਕ ਮੇਂ ਧੁਰ ਸੇ ਅਕਾਲ ਪੁਰਖ ਨੇ ਲੇਖ ਲਿਖਾ ਹੈ ਤਿਨੋਂ ਨੇ ਨਾਮ ਕੋ ਕਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਸਿਮਰਨ ਦਾ ਕਮਾਈ ਕੀਤੀ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉੱਤੇ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਇਹ ਕਮਾਈ ਕਰਨ ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੋਇਆ ਹੈ (ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਸਿਮਰਨ ਕਰਨ ਦੇ ਸੰਸਕਾਰ ਮੌਜੂਦ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos seres en cuyo Destino escrito por Dios, estaba así previsto, practicaron el Naam,"