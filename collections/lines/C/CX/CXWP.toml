[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਤਿਨ ਅਪਨੇ ਰਾਹ ਚਲਾਏ ॥"
page = 57

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the great Purushas created by me started their own paths."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪਣੇ (ਧਰਮ) ਮਾਰਗ ਚਲਾਏ।"