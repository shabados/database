[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੇ ਵਿਰਲੇ ਸੈਂਸਾਰ ਵਿਚਿ; ਚਰਣ ਕਵਲ ਹੁਇ ਭਵਰ ਵਸੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rare are they in this world who like black bee adore lotus feet of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੇ ਚਰਣ ਕਮਲਾਂ ਵਿਖੇ ਭਵਰ ਹੋਕੇ ਨਿਵਾਸ ਕਰਦੇ ਹਨ ਓਹ ਸੰਸਾਰ ਵਿਚ ਵਿਰਲੇ ਹਨ।"