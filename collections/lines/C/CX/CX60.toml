[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੂਰਨ ਬ੍ਰਹਮ ਗੁਰ ਮਹਿਮਾ ਅਕਥ ਕਥਾ; ਨੇਤਿ ਨੇਤਿ ਨੇਤਿ ਨਮੋ ਨਮੋ ਕਰਿ ਆਵਈ ।੨੭੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Praise and panegyrics of the True Guru who is an image of the complete Lord is beyond mention and elucidation. The best way to express one's love and respect for Him is to salute Him again and again while addressing Him- \"0 Lord, Master! You are infinite,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਸਾ ਪੂਰਨ ਬ੍ਰਹਮ ਸਰੂਪ ਸਤਿਗੁਰੂ ਜਿਸ ਦੀ ਮਹਿਮਾ ਨੇਤਿ ਨੇਤਿ ਨੇਤਿ ਆਦਿ ਸ਼ਬਦਾਂ ਦ੍ਵਾਰੇ ਕਥਨ ਕਰਣੋਂ ਅਕਥ ਰੂਪ ਹੈ, ਗੁਰੂ ਮਹਾਰਾਜ ਤਾਈਂ ਕੇਵਲ ਬਾਰੰਬਾਰ ਨਮਸਕਾਰ ਕਰਨ ਮਾਤ੍ਰ ਤੇ ਹੀ ਗੁਰਮੁਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਵਈ ਸਾਖ੍ਯਾਤਕਾਰਤਾ ਨੂੰ ਆਣ ਪ੍ਰਗਟ ਕਰਿਆ ਕਰਦਾ ਹੈ ॥੨੭੦॥"