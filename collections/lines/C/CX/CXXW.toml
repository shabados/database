[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਐਸਾ ਜੰਤੁ ਇਕੁ ਦੇਖਿਆ; ਜੈਸੀ ਧੋਈ ਲਾਖ ॥"
page = 1371
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I have seen such a man, who is like the washed wax."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੈਂ ਇਕ ਏਹੋ ਜਿਹਾ ਇਨਸਾਨ ਵੇਖਿਆ ਹੈ, ਜੋ ਧੋਤੀ ਹੋਈ ਮੋਮ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I have seen a person, who is as shiny as washed wax."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਦੰਭੀ ਕਉ ਦੇਖ ਕਰ ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਏਕ ਦੰਭੀ ਜੀਵ ਹਮਨੇ ਐਸਾ ਦੇਖਿਆ ਹੈ ਜੈਸੇ ਲਾਖ ਧੋਈ ਹੋਈ ਬਾਹਰ ਸੇ ਚਿਲਕਤੀ ਦ੍ਰਿਸਟ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮੈਂ ਇਕ ਅਜੇਹਾ ਮਨੁੱਖ ਵੇਖਿਆ (ਜਿਸ ਨੇ ਕਦੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਸੀ ਕੀਤਾ) ਉਹ (ਬਾਹਰੋਂ ਵੇਖਣ ਨੂੰ) ਧੋਤੀ ਹੋਈ ਚਮਕਦੀ ਲਾਖ ਵਰਗਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਸਾ ਜੰਤੁ = ਅਜੇਹਾ ਮਨੁੱਖ ਜਿਸ ਨੇ 'ਰਾਮੁ ਨ ਚੇਤਿਓ'। ਧੋਈ ਲਾਖ = ਧੋਤੀ ਹੋਈ ਲਾਖ (ਜੋ ਬੜੀ ਚਮਕਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, conocí a una persona que relucía como cera lavada,"