[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖੈ ਤੇਰੈ; ਸਾਸ ਗਿਰਾਸ ॥੨॥"
page = 354
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but thou knowest not that thine breaths and morsels are already counted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਜਾਣਦਾ ਨਹੀਂ ਕਿ ਤੇਰੇ ਸਾਹ ਅਤੇ ਬੁਰਕੀਆਂ ਅਗੇ ਗਿਣੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- your breaths and morsels of food are already counted! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ (ਸਾਸ ਗਿਰਾਸ) ਸ੍ਵਾਸ ਕਾ ਆਵਨਾ ਔਰ ਜਾਵਨਾ ਸਭ ਤੇਰੇ ਹਿਸਾਬ ਮੇਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਇਹ ਚੇਤਾ ਹੀ ਨਹੀਂ ਰਹਿੰਦਾ ਕਿ) ਮੇਰਾ ਇਕ ਇਕ ਸਾਹ ਤੇ ਇਕ ਇਕ ਗਿਰਾਹੀ ਤੇਰੇ ਹਿਸਾਬ ਵਿਚ ਹੈ (ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਹੀ ਮਿਲ ਰਿਹਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en la cuenta que tienes conmigo apuntas cada respiración y cada comida. (2)"