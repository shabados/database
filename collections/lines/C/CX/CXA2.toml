data = "ਸਹਜੇ; ਜਾ ਕਉ ਪਰਿਓ ਕਰਮਾ ॥"
page = 237
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whose lot, the write to meet the Lord has fallen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਸਾਹਿਬ ਨੂੰ ਮਿਲਣ ਦੀ ਲਿਖਤਾਕਾਰ ਪਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease, they meet the Lord, according to their karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਜਿਸ ਕੇ ਸੁਭ ਕਰਮਾ ਕਾ ਲੇਖੁ ਮਸਤਕ ਮੇਂ ਪੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਾ = ਕਰਮ, ਬਖ਼ਸ਼ਸ਼। ਪਰਿਓ ਕਰਮਾ = ਮਿਹਰ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene el Destino de lograr el Equilibrio,"