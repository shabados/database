[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਰ ਮਾਖੀ; ਅਧਿਕ ਸੰਤਾਪੇ ॥"
page = 1160
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sugar causes great hardship to the flies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੱਕਰ ਮੱਖੀਆਂ ਨੂੰ ਬਹੁਤ ਦੁਖ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sugar is a deadly trap for the flies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਕਰ ਅਰਥਾਤ ਮਿਸ੍ਟਾਂਨ ਰੂਪ ਹੋ ਕਰ ਮਾਯਾ ਮਾਖੀ ਕੋ ਅਧਿਕ ਸੰਤਾਪ ਦੇਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ੱਕਰ-ਰੂਪ ਮਾਇਆ ਮੱਖੀ ਨੂੰ ਬੜਾ ਦੁਖੀ ਕਰ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਰ = ਸ਼ੱਕਰ, ਮਿੱਠਾ। ਸੰਤਾਪੇ = ਦੁੱਖ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las moscas son atraídas por el azúcar y así son destruidas."