[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਾ ਡੰਫੁ; ਝੂਠੁ ਪਾਸਾਰੀ ॥"
page = 288
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are false shows and false displays."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਦਿਖਾਵੇ ਅਤੇ ਕੂੜੇ ਖਿਲਾਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- false shows and false displays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਝੂਠੇ (ਡੰਫੁ) ਦੰਭ ਕਰ ਕੇ ਇਹੁ ਜੀਵ ਝੂਠੇ ਪਸਾਰੇ ਵਾਲਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਭ ਝੂਠਾ ਦਿਖਾਵਾ ਹੈ, ਇਹ ਅਡੰਬਰ ਰਚਾਉਣ ਵਾਲਾ ਭੀ ਬਿਨਸਨਹਾਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਡੰਫੁ = ਦਿਖਾਵਾ। ਪਾਸਾਰੀ = (ਦਿਖਾਵੇ ਦਾ) ਖਿਲਾਰਾ ਖਿਲਾਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la pompa son sólo engañosos espectáculos."