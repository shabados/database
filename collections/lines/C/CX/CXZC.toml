[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਹੇਤੁ ਵਧਾਇਦੇ; ਪਰ ਦਰਬੁ ਚੁਰਾਇਆ ॥"
page = 1245
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embracing love for it, they increase their wealth, by stealing other's riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਲ ਪਿਆਰ ਪਾ, ਉਹ ਹੋਰਨਾ ਦੀ ਦੌਲਤ ਚੌਰੀ ਕਰ ਕੇ ਆਪਣੇ ਮਾਲ-ਧਨ ਨੂੰ ਵਧੇਰਾ ਕਰਦੇ ਹਨੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In love with it, they collect more and more, stealing the wealth of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੇਤੁ) ਮੋਹ ਕਰ ਕੇ ਤਿਸ ਕਾ ਵਧਾਵਣਾ ਕਰਤੇ ਹੈਂ ਔਰ (ਪਰ) ਭਲੀ ਪਰਕਾਰ, ਭਾਵ ਸਰਬ ਓਰ ਤੇ ਦਰਬ ਕੋ (ਚੁਰਾਇਆ) ਲੁਕਾਇ ਕਰ ਰਾਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋੜ ਜੋੜ ਕੇ (ਇਸ ਨਾਲ) ਹਿਤ ਵਧਾਂਦੇ ਹਨ (ਤੇ ਜੇ ਦਾਉ ਲੱਗੇ ਤਾਂ) ਦੂਜਿਆਂ ਦੇ ਧਨ (ਭੀ) ਚੁਰਾ ਲੈਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਕਰਿ = ਸੰਚ ਸੰਚ ਕੇ, ਜੋੜ ਜੋੜ ਕੇ। ਹੇਤੁ = (ਮਾਇਆ ਨਾਲ) ਹਿਤ। ਪਰ = ਪਰਾਇਆ। ਦਰਬੁ = ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y día a día añoran más y más, robando hasta lo que no les pertenece."