data = "ਤਿਸੀ ਠੌਰ ਰਨਿਯਹਿ ਲੈ ਜਾਵੈ ॥੪॥"
page = 915

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the faculty of powder, she was not visible to anyone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਉਹ) ਉਸੇ ਥਾਂ ਤੇ (ਉਸ ਰਾਣੀ ਨੂੰ) ਲੈ ਜਾਂਦਾ ਸੀ ॥੪॥"