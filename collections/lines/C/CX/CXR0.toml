[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਨ ਜਾਨ ਤੇ ਨੈਕੁ ਨ ਡਰਿਹੋ ॥੩੮॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Whatever you order I will abide by and my life is worth sacrificingfor you.’(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣਾਂ ਦੀ ਬਾਜ਼ੀ ਲਗਾਣੋ ਵੀ ਸੰਕੋਚ ਨਹੀਂ ਕਰਾਂਗਾ ॥੩੮॥"