[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਆਪਿ ਮਿਲਾਏ, ਸੋਈ ਹਰਿ ਮਿਲਸੀ; ਅਵਰ ਸਭ ਤਿਆਗਿ. ਓਹਾ ਹਰਿ ਭਾਨੀ ॥੨॥੫॥੧੧॥"
page = 669
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, he alone unites with God, whom He Himself unites. He forsakes all others and him alone the Lord likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਗੋਲੇ ਨਾਨਕ! ਕੇਵਲ ਓਹੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਜਿਸ! ਉਹ ਖੁਦ ਮਿਲਾਉਂਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਹੋਰ ਸਾਰਿਆਂ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ, ਕਿਉਂਕਿ ਉਹੋ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, he alone merges with the Lord, whom the Lord Himself merges; all the others are forsaken, but the Lord loves him. ||2||5||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਕੋ ਸਤਿਗੁਰੋਂ ਸਾਥ ਆਪ ਹਰੀ ਮਿਲਾਵੈਗਾ ਸੋਈ ਹਰੀ ਕੋ ਮਿਲੇਗਾ। ਐਸਾ ਸਮਝ ਕਰ ਔਰੁ ਸਭ ਤਿਆਗ ਕਰ ਓਹੀ ਕਥਾ ਹਰੀ ਦਾਸੋਂ ਕੌ ਭਾਈ ਹੈ, ਭਾਵ ਸੇ ਸੋ ਹਰਿ ਕਥਾ ਗੁਰੋਂ ਸੇ ਮਿਲਤੀ ਹੈ॥੨॥੫॥੧੧॥☬ਨਿਜ ਮਨ ਪ੍ਰਥਾਇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਸਕਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪ ਮਿਲਾਂਦਾ ਹੈ। ਹੇ ਭਾਈ! ਹੋਰ ਸਾਰਾ (ਆਸਰਾ-ਪਰਨਾ) ਛੱਡ (ਗੁਰੂ ਦੀ ਆਗਿਆ ਵਿਚ ਤੁਰ ਕੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ) ਪ੍ਰਭੂ ਨੂੰ ਉਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ॥੨॥੫॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, aquél a quien el Señor lo une en Su Ser, sólo se une en Su Ser, y deja a un lado todo lo demás, entonces el Señor le muestra Su Amor en Verdad. (2-5-11)"