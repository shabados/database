[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਜੁਗਿ; ਧਰਮ ਕਲਾ. ਇਕ ਰਹਾਏ ॥"
page = 880
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the iron-age, religion was left with one power alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਹੇ ਦੇ ਯੁਗ ਅੰਦਰ ਮਜਹਬ ਦੀ ਕੇਵਲ ਇਕ ਸਤਿਆ ਹੀ ਰਹਿ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Iron Age of Kali Yuga, Dharma was left with only one power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਮੇਂ ਧਰਮ ਕੀ ਕਲਾ ਏਕ ਰਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਮ ਤੌਰ ਤੇ ਲੋਕ ਇਹੀ ਮੰਨਦੇ ਹਨ ਕਿ) ਕਲਜੁਗ ਵਿਚ ਧਰਮ ਦੀ ਇਕੋ ਕਲਾ ਰਹਿ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਜੁਗਿ = ਕਲਜੁਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Kali Yug, la Edad del Acero, el Dharma"