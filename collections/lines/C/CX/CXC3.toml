[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਟ ਛੂਟੀ; ਵਰਤੈ ਬਿਕਰਾਲ ॥"
page = 1163
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With its loose tresses, the dreadful death works before Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਖਿਲਰੀਆਂ ਹੋਈਆਂ ਬੋਦੀਆਂ ਨਾਲ ਭਿਆਨਕ ਮੌਤ ਉਸ ਦੇ ਮੂਹਰੇ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wild demons with dishevelled hair move about."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਟਾਂ ਛੂਟੀ ਹੂਈ ਹੈਂ ਜਿਸ ਕੀ ਐਸੀ ਭ੍ਯਾਨਕ ਰੂਪ ਕਾਲੀ, ਵਾ ਕੁਲਖਮੀ ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸ੍ਰਿਸ੍ਟੀ ਮੇਂ ਵਰਤ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਕਾਲਕਾ ਕੇਸ ਖੋਲ੍ਹ ਕੇ ਡਰਾਉਣਾ ਰੂਪ ਧਾਰ ਕੇ ਜਿਸ ਦੇ ਦਰ ਤੇ ਮੌਜੂਦ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਟ ਛੂਟੀ = ਲਿਟਾਂ ਖੋਲ੍ਹ ਕੇ। ਬਿਕਰਾਲ = ਡਰਾਉਣੀਆਂ (ਕਾਲੀ ਦੇਵੀਆਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunas engreñadas, salvajes como brujas, también Te prestan obediencia,"