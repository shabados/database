data = "ਤਿਵੇਂ ਹੀ ਮੈਂ ਮੁੱਢੋਂ ਇਹ ਸਾਰੇ ਪ੍ਰਸੰਗ ਕਹਿੰਦਾ ਹਾਂ ॥੬॥"