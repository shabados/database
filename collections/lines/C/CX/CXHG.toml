[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਸੁਨੇ ਤੇ ਪ੍ਰਸੰਨ︀ਯ ਭਈ ਨਹਿ ਆਇ ਸੁਨੇ ਫਿਰਿ ਭੀ ਦੁਖਦਾਈ ॥੯੦੧॥"
page = 386

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They appeared to be entrapped in a great uncertainty, they became pleased when they heard about Krishna, but when they came to know this that he had not come, they felt anguish.901."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਾਰਨ ਇਹ ਹੈ ਕਿ) ਕ੍ਰਿਸ਼ਨ (ਦਾ ਨਾਂ) ਸੁਣ ਕੇ ਖ਼ੁਸ਼ ਹੋਈਆਂ ਹਨ ਅਤੇ ਨਾ ਆਇਆ ਸੁਣ ਕੇ ਫਿਰ ਦੁਖੀ ਹੋ ਗਈਆਂ ਹਨ ॥੯੦੧॥"