type = "translation"
language = "pa"
data = "ਉਸਦਾ ਵਜੂਦ ਸੱਚ ਸਦਕਾ ਸਦੀਵੀ ਅਤੇ ਅਮਰ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਜੂਦਸ਼ ਬਹੱਕ ਪਾਇਦਾਰੋ ਮੁਦਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because of truthfulness, his body and stature is eternal and immortal,"