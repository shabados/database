[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬਾਰਿਕੁ. ਰਸਕਿ ਪਰਿਓ ਥਨਿ ਮਾਤਾ; ਥਨਿ ਕਾਢੇ ਬਿਲਲ ਬਿਲੀਧੇ ॥੧॥"
page = 1178
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul is like the child, who joyfully sucks his mother's teats, and shrieks and wails when the teats are withdrawn from his mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਉਸ ਬੱਚੇ ਵਰਗੀ ਹੈ, ਜੋ ਖੁਸ਼ੀ ਨਾਲ ਆਪਣੀ ਅਮੜੀ ਦੇ ਥਣ ਨੂੰ ਚੁੰਘਦਾ ਹੈ ਅਤੇ ਜਦ ਦੁੱਧ ਉਸ ਦੇ ਮੂੰਹ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲਿਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਹ ਚੀਕਦਾ ਤੇ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like a baby, who joyfully sucks at his mother's breast; when the breast is withdrawn, he weeps and cries. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਬਾਲਕ ਮਾਤਾ ਕੇ ਥਨੋਂ ਮੇਂ ਰਸਕ ਹੋ ਕਰ ਧਾਇ ਪੜਾ ਹੈ ਅਰ ਜਬ ਮਾਤਾ ਥਨ ਕੋ ਪੁਤ੍ਰ ਕੇ ਮੁਖ ਬੀਚ ਸੇ ਨਿਕਾਸਤੀ ਹੈ ਤਬ ਵਹੁ ਅਤੀ ਬ੍ਰਿਲਾਪ ਕਰਤਾ, ਭਾਵ ਪ੍ਰਿਥਵੀ ਪਰ (ਬਿਲੀਧੇ) ਲੋਟਣੀਆਂ ਖਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਛੋਟਾ ਬਾਲ ਬੜੇ ਸੁਆਦ ਨਾਲ ਆਪਣੀ ਮਾਂ ਦੇ ਥਣ ਨੂੰ ਚੰਬੜਦਾ ਹੈ, ਪਰ ਜੇ ਥਣ (ਉਸ ਦੇ ਮੂੰਹ ਵਿਚੋਂ) ਕੱਢ ਲਈਏ ਤਾਂ ਉਹ ਵਿਲਕਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਿਕੁ = ਛੋਟਾ ਬਾਲ। ਰਸਕਿ = ਸੁਆਦ ਨਾਲ। ਥਨਿ ਮਾਤਾ = ਮਾਂ ਦੇ ਥਣ ਉੱਤੇ। ਥਨਿ ਕਾਢੇ = ਜੇ ਥਣ (ਉਸ ਦੇ ਮੂੰਹ ਵਿਚੋਂ) ਕੱਢ ਲਿਆ ਜਾਏ। ਬਿਲਲ ਬਿਲੀਧੇ = ਵਿਲਕਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, así como el niño chupa del pecho de su madre con toda alegría, y se deprime cuando se le retira de su boca. (1)"