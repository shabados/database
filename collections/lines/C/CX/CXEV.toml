[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਹੁ. ਜੁ ਬੂਝਾ ਬੂਝਨਾ; ਪੂਰੀ ਪਰੀ ਬਲਾਇ ॥੧੮੧॥"
page = 1374
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, who have understood the riddle, am face to face with a whole host of troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈ, ਜਿਸਨੇ ਬੁਝਾਰਤ ਬੁਝ ਲਈ ਹੈ, ਮੈਨੂੰ ਹੁਣ ਮੁਕੰਮਲ ਆਫਤ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But I have understood the riddle; I am faced with all sorts of troubles. ||181||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਮਹੁ) ਅਸਮਾਦਿਕੋਂ ਨੇ ਜੋ ਸੰਸਾਰ ਕੋ ਸੱਤ ਰੂਪ ਸਮਝਾ ਹੈ, ਸੋ ਬੂਝਣਾ, ਭਾਵ ਸਮਝ ਹੀ ਗਲ ਮੇਂ ਪੂਰੀ ਬਲਾਇ ਪੈ ਗਈ ਹੈ॥੧੮੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ('ਗੁਰ ਗੋਬਿੰਦ' ਦੀ ਮੇਹਰ ਨਾਲ) ਮੈਂ ਇਹ ਗੱਲ ਸਮਝ ਲਈ ਹੈ ਕਿ 'ਜਹ ਅਨਭਉ ਤਹ ਭੈ ਨਹੀ, ਜਹ ਭਉ ਤਹ ਹਰਿ ਨਾਹਿ'; ਮੈਨੂੰ ਇਹ ਗੱਲ ਕਿਸੇ ਵੇਲੇ ਭੀ ਵਿਸਰਦੀ ਨਹੀਂ ॥੧੮੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝਾ = ਸਮਝ ਲਿਆ। ਬੂਝਨਾ = ਸਮਝਣ-ਯੋਗ ਗੱਲ ਕਿ \"ਜਹ ਅਨਭਉ ਤਹ ਭੈ ਨਹੀ, ਜਹ ਭਉ ਤਹ ਹਰਿ ਨਾਹਿ'। ਪੂਰੀ ਪਰੀ ਬਲਾਇ = ਪੂਰੀ ਬਲਾਇ ਗਲ ਵਿਚ ਪੈ ਗਈ ਹੈ, ਜਗਤ ਦੇ ਸੰਸਿਆਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਦੀ ਔਖੀ ਕਾਰ ਕਦੇ ਵਿਸਰਦੀ ਹੀ ਨਹੀਂ। (ਨੋਟ: ਇਥੇ ਇਹ ਭਾਵ ਨਹੀਂ ਕਿ ਕਬੀਰ ਜੀ ਇਸ ਰਾਹੇ ਤੁਰਨ ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਕਰਦੇ। ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ ਕਿ ਲੋਕ ਤਾਂ ਇਹਨਾਂ ਕਾਮਾਦਿਕਾਂ ਦੀਆਂ ਸੱਟਾਂ ਖਾਂਦੇ ਹੋਏ ਤੇ 'ਹਾਇ ਹਾਇ' ਕਰਦੇ ਹੋਏ ਭੀ ਬੇ-ਪਰਵਾਹ ਬਣ ਰਹੇ ਹਨ; ਪਰ ਮੈਂ ਦਿਨ-ਰਾਤ ਇਹਨਾਂ ਦਾ ਟਾਕਰਾ ਕਰ ਰਿਹਾ ਹਾਂ, ਉਂਞ ਇਹ ਕੰਮ ਬੜਾ ਹੀ ਔਖਾ ਹੈ) ॥੧੮੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora tengo que enfrentar todo tipo de problemas. (181)"