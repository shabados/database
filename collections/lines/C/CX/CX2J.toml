[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿੰਡੁ ਪਰੈ; ਤਉ ਪ੍ਰੀਤਿ. ਨ ਤੋਰਉ ॥੨॥"
page = 484
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even though my body falls, I shall not break my love with thee, even then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੇਰੀ ਦੇਹ ਢਹਿ ਪਵੇ, ਤਾਂ ਭੀ ਮੈਂ ਤੇਰੇ ਨਾਲੋਂ ਆਪਣਾ ਪਿਆਰਾ ਨਹੀਂ ਤੋੜਾਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if my body falls, I shall not break my bonds of love with You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਿੰਡੁ ਪਰੈ) ਸਰੀਰ ਭੀ ਨਾਸ ਹੋ ਜਾਇ ਪਰੰਤੂ ਆਪ ਕੇ ਚਰਨੋਂ ਸੇ ਪ੍ਰੀਤ ਨ ਤੋੜੂੰਗੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਨਾਸ ਹੋ ਜਾਣ ਤੇ ਭੀ ਮੈਂ ਤੇਰੇ ਨਾਲੋਂ ਪਿਆਰ ਨਹੀਂ ਤੋੜਨਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿੰਡੁ ਪਰੈ = ਜੇ ਮੇਰਾ ਸਰੀਰ ਢਹਿ ਭੀ ਪਏਗਾ, ਜੇ ਸਰੀਰ ਨਾਸ ਭੀ ਹੋ ਜਾਇਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no voy a romper mis amarras Contigo. (2)"