[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਖਜਾਨਾ ਸੰਚਿਆ; ਏਕੁ ਨਾਮੁ ਧਨੁ ਮਾਲ ਜੀਉ ॥"
page = 760
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have amassed the true treasure of the wealth and property of the one Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਨਾਮ ਦੀ ਦੌਲਤ ਅਤੇ ਜਾਇਦਾਦ ਦਾ ਸੱਚਾ ਭੰਡਾਰ ਇਕੱਤਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have accumulated the true treasure, the wealth and riches of the One Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇਕ ਨਾਮ ਹੀ ਸਚਾ ਖਜਾਨਾ ਇਕਤਰ ਕੀਆ ਹੈ ਉਨਾਂ ਪਾਸ ਮਾਲ ਧਨ, ਭਾਵ ਹਾਥੀ, ਘੋੜੇ, ਗਊ, ਭੈਂਸ ਸਭ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਇਕੱਠਾ ਕਰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨੂੰ ਹੀ ਉਹ ਆਪਣਾ ਧਨ-ਪਦਾਰਥ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ। ਸੰਚਿਆ = ਇਕੱਠਾ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He logrado el Tesoro de la Verdad, el Nombre es mi Única Riqueza"