[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮਤਿ ਅਚਲ ਅਡੋਲ, ਪਤਿ ਪਰਵਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And they remain steadfast in gurmati and are accepted with honour in the court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿਖ੍ਯਾ ਲੈ ਕੇ (ਮਨ ਬਾਣੀ ਕਰਕੇ) ਅਚੱਲ ਤੇ ਅਡੋਲ ਹੋ ਰਹੇ ਹਨ (ਇਸੇ ਕਰ ਕੇ ਉਨ੍ਹਾਂ ਦੀ) ਪਤ ਪ੍ਰਵਾਣ ਪਈ ਹੈ।"