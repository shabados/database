[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਗੁਣ ਗਾਇ; ਸਹਜਿ ਸੁਖੁ ਸਾਰਈ ॥"
page = 1425
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the God's praise, by the Guru's grace, they attain the Supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਹਰੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਹਿਨ ਕਰਕੇ ਉਹ ਪਰਮ ਪਰਸੰਨਤਾ ਨੂੰ ਪਰਾਪਤ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs sing the Glorious Praises of the Lord; they obtain the most excellent celestial peace and poise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇ ਕਰ ਕੇ (ਸਹਜਿ ਸੁਖੁ) ਆਤਮ ਸੁਖ ਕੋ (ਸਾਰਈ) ਪ੍ਰਾਪਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ ਆਤਮਕ) ਅਨੰਦ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ। ਗਾਇ = ਗਾਂਦਾ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸਾਰਈ = ਸਾਰੈ, ਸੰਭਾਲਦਾ ਹੈ, ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs cantan las Gloriosas Alabanzas del Señor y permanecen tranquilos y en Paz,"