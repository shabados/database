[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਲੀਨ ਭਇਓ ਚਰਨਨ ਸਿਂਉ; ਬਿਰਥਾ ਅਉਧ ਸਿਰਾਨੀ ॥੨॥"
page = 220
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even for an instant thou hast not been absorbed with (in 0 Lord's Feet. thy life has passed away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਤੂੰ ਸੁਆਮੀ ਦੇ ਚਰਨਾਂ ਨਾਲ (ਅੰਦਰ) ਨਹੀਂ ਸਮਾਇਆ। ਤੇਰੀ ਉਮਰ ਬੇਫਾਇਦਾ ਹੀ ਬੀਤ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not been absorbed in the Lord's Feet, even for an instant. Your life has passed away in vain! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਚਰਨੋਂ ਕੇ ਸਾਥ ਲੀਨ ਨਹੀਂ ਹੂਆ, ਯਾਂ ਤੇ ਆਰਬਲਾ ਬਿਅਰਥ ਹੀ ਬੀਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਰਤਾ ਭਰ ਸਮੇ ਲਈ ਭੀ ਗੋਬਿੰਦ-ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਨਹੀਂ ਜੁੜਦਾ, ਤੂੰ ਵਿਅਰਥ ਉਮਰ ਗੁਜ਼ਾਰ ਰਿਹਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਸਿਰਾਨੀ = ਗੁਜ਼ਾਰ ਦਿੱਤੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no entona su ser en los Pies del Señor, y su vida pasa en vano.  (2)"