[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਖਟੀਅਹਿ. ਲਖ ਸੰਜੀਅਹਿ ਖਾਜਹਿ; ਲਖ ਆਵਹਿ. ਲਖ ਜਾਹਿ ॥"
page = 358
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man may earn lacs of rupees, amass and spend lacs, and lacs may come and lacs may go;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਲੱਖਾਂ ਰੁਪਏ ਕਮਾ ਲਵੇ, ਲੱਖਾਂ ਹੀ ਇਕੱਤ੍ਰ ਅਤੇ ਖਰਚ ਕਰ ਲਵੇ, ਅਤੇ ਲੱਖਾਂ ਹੀ ਆਉਣ ਤੇ ਲੱਖਾਂ ਹੀ ਚਲੇ ਜਾਣ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may earn thousands, collect thousands, and spend thousands of dollars; thousands may come, and thousands may go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਖੋਂ ਪਦਾਰਥ ਕਮਾਈਏ ਅਰ ਲਾਖੋਂ ਜਮਾ ਕਰੀਏ ਪੁਨ ਲਾਖੋਂ ਆ ਜਾਵੈ ਅਰ ਲਾਖੋਂ ਚਲੇ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਲੱਖਾਂ ਰੁਪਏ ਖੱਟੇ ਜਾਣ, ਲੱਖਾਂ ਰੁਪਏ ਜੋੜੇ ਜਾਣ, ਲੱਖਾਂ ਰੁਪਏ ਖ਼ਰਚੇ ਭੀ ਜਾਣ, ਲੱਖਾਂ ਹੀ ਰੁਪਏ ਆਉਣ, ਤੇ ਲੱਖਾਂ ਹੀ ਚਲੇ ਜਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਟੀਅਹਿ = ਖੱਟੇ ਜਾਣ {ਬਹੁ-ਵਚਨ, ਕਰਮ ਵਾਚ}। ਸੰਜੀਅਹਿ = ਇਕੱਠੇ ਕੀਤੇ ਜਾਣ। ਖਾਜਹਿ = ਖਾਧੇ ਜਾਣ, ਖ਼ਰਚੇ ਜਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno ganara millones y lograra atesorar millones o se dedicara a gastar y ha desperdiciar millones y millones."