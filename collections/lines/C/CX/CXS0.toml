[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਬਰੇ; ਜਪਿ ਜਪਿ ਹਰਿ ਗੁਨੀ ॥੨॥"
page = 210
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous are saved by constantly remembering God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦਾ ਲਗਾਤਾਰ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the virtuous are saved, chanting and meditating on the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੁਨੀ) ਗੁਨਵਾਨ ਬਬੇਕੀ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਜਪ ਜਪ ਕਰ ਬਚੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਯਾਦ ਕਰ ਕਰ ਕੇ ਹੀ (ਮਨੁੱਖ ਇਸ ਜ਼ਹਰ ਦੀ ਮਾਰ ਤੋਂ) ਬਚ ਸਕਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = ਬਚ ਗਏ। ਹਰਿ ਗੁਨੀ = ਹਰੀ ਦੇ ਗੁਣਾਂ ਨੂੰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que recita la Alabanza del Señor es salvado. (2)"