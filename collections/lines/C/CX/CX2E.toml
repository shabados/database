[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ. ਮਨਿ ਵਸੈ; ਤਾ ਸਦਾ ਸੁਖੁ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 365
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's favour He abides within the mind, and then everlasting peace ensues. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਚਿੱਤ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲੈਦਾ ਹੈ, ਤਦ ਹਮੇਸ਼ਾਂ ਦਾ ਆਰਾਮ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's merciful favor, He abides in the mind, and then, a lasting peace ensues. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੋ ਸ੍ਵਾਮੀ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮਨ ਮੇਂ ਬਸਤਾ ਹੈ ਤਬ ਸਦਾ ਸੁਖ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਉਹ ਮਨ ਵਿਚ ਵੱਸ ਸਕਦਾ ਹੈ (ਜਦੋਂ ਉਹ ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ) ਤਦੋਂ ਸਦਾ ਲਈ ਆਨੰਦ ਬਣ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para mí no hay ningún otro. Cuando por la Gracia del Santo Guru, Dios es enaltecido en la mente, cosechamos Felicidad. (1‑Pausa)"