[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲਕ ਦਿਸਟਿ; ਤਾ ਕੀ ਲਾਗਹੁ ਪਾਈ ॥੩॥"
page = 390
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "for a moment's glance cling thou to his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਭਰ ਦੀ ਨਿਗ੍ਹਾ ਲਈ ਤੂੰ ਉਸ ਦੇ ਪੈਰਾਂ ਨਾਲ ਚਿੰਮੜ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- grasp his feet, even for an instant. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਲਕ ਦ੍ਰਿਸ੍ਟ ਮੇਂ ਤਿਸ ਤੇਰੇ ਚਰਨੋਂ ਮੇਂ ਲਗਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ (ਇਹ ਸਭ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ) ਸਦਾ ਉਸ ਦੀ ਚਰਨੀਂ ਲੱਗੇ ਰਹੋ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਸਟਿ = ਨਿਗਾਹ। ਪਾਈ = ਪੈਰੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque sea por un momento. (3)"