[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਾਵਲੁ ਮਹਲਾ ੩ ਅਸਟਪਦੀ ਘਰੁ ੧੦ ॥"
page = 832
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bilawal 3rd Guru Ashatpadi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਲਾਵਲ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ। ਅਸ਼ਟਪਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bilaaval, Third Mehl, Ashtpadheeyaa, Tenth House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਬਿਲਾਵਲੁ, ਘਰ ੧੦ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਅੱਠ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bilawal, Mejl Guru Amar Das, Tercer Canal Divino, Ashtapadis."