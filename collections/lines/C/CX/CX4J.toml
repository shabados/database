[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ ਰੋਗੁ ਮਾਇ; ਮੈਡਾ ਹਭੁ ਨਸੈ ॥੧॥"
page = 397
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, my troubles, agonies and ailments all vanish away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੇਰੀਆਂ ਤਕਲੀਫਾਂ, ਪੀੜਾਂ ਅਤੇ ਜ਼ਹਿਮਤਾ ਸਭ ਦੂਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then all my pains, troubles, and diseases vanish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਜਨਮਾਦਿਕੋਂ ਕਾ ਦੁਖ ਈਰਖਾ ਰੂਪ ਦਰਦੁ ਅਗ੍ਯਾਨ ਰੂਪ ਰੋਗ (ਮੈਡਾ) ਮੇਰਾ (ਹਭੁ) ਸਭ ਦੂਰ ਹੋ ਜਾਇ॥ ਯਥਾ ਪਾਤਸ਼ਾਹੀ ੧੦-☬\"ਏਕ ਚਿਤ ਜਿਹ ਇਕ ਛਿਨ ਧਿਆਇਓ॥☬ਕਾਲ ਫਾਸ ਕੇ ਬੀਚ ਨ ਆਇਓ॥\"॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਰੇਕ ਦੁੱਖ-ਦਰਦ ਮੇਰਾ ਹਰੇਕ ਰੋਗ ਸਭ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇ = ਹੇ ਮਾਂ! ਮੈਡਾ = ਮੇਰਾ। ਹਭੁ = ਸਾਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo mi dolor, todos mis pesares y todas mis angustias, oh madre, son destruidas. (1)"