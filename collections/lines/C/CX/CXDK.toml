[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦ ਦੇਖਿ; ਬਿਗਸਹਿ ਕਉਲਾਰ ॥"
page = 1180
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as the lotus blossoms in moon light,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦਰਮੇ ਨੂੰ ਵੇਖ ਕੇ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeing the moon, the lotus blossoms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾਂ ਕੋ ਦੇਖ ਕਰ (ਕਉਲਾਰ) ਕਵੀਆ ਖਿੜਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ ਨੂੰ ਵੇਖ ਕੇ ਕੰਮੀਆਂ ਖਿੜਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਬਿਗਸਹਿ = ਖਿੜਦੀਆਂ ਹਨ। ਕਉਲਾਰ = ਕੰਮੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el loto sonríe en dicha viendo la luna"