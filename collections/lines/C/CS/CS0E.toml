[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਛੁਟਕਿ ਗਇਆ ਵੇਕਾਰੁ ॥"
page = 1344
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I am, now, rid of the worthless engagements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਹੁਣ ਫਜੂਲ ਕੰਮਾਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worthless entanglements are ended and gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕਾ (ਵੇਕਾਰੁ) ਵਿਅਰਥ ਧੰਧਾ ਸੰਪੂਰਨ ਛੂਟ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹਰ ਵੇਲੇ ਦੀ ਵਿਅਰਥ ਦੌੜ-ਭੱਜ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos mis enredos inútiles terminan y desaparecen."