[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਉਪਾਵ ਸਭਿ; ਮੀਤ ਬਿਸਾਰਹੁ ॥"
page = 288
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forget all other efforts, O my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰੇ ਉਪਰਾਲੇ ਭੁਲਾ ਦੇ, ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forget all other efforts, O my friend"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰੋ! ਔਰ ਸੰਪੂਰਨ ਉਪਾਵ ਵਿਸਾਰ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿਤ੍ਰ! ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਛੱਡ ਦਿਉ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਿ = ਹੋਰ (Pl.)। ਉਪਾਵ = ਇਲਾਜ, ਹੀਲੇ। ਸਭਿ = ਸਾਰੇ। ਮੀਤ = ਹੇ ਮਿਤ੍ਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, abandona cualquier otro camino"