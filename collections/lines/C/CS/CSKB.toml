[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਰਮਾ ਬਾਹਰੇ; ਹੋਰਿ ਕੇਤੇ ਮੁਠੇ ਜਾਹਿ ॥੨॥"
page = 1288
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak many others, who are without good destiny are robbed by them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਹੋਰ ਘਣੇਰੇ, ਜੋ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਦੇ ਬਗੈਰ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਲੁਟਪੁਟ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the multitudes who do not have good karma are plundered. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਔਰ ਕਰਮਹੀਣ ਸੋ ਅਨੇਕ ਹੀ ਲੂਟੇ ਹੂਏ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਹੋਰ ਬੜੇ ਭਾਗ-ਹੀਣ (ਇਹਨਾਂ ਦੇ ਢਹੇ ਚੜ੍ਹ ਕੇ) ਲੁੱਟੇ ਜਾ ਰਹੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰਿ = (ਬਹੁ-ਵਚਨ ਲਫ਼ਜ਼ 'ਹੋਰ' ਤੋਂ)। ਹੋਰਿ ਕੇਤੇ = ਹੋਰ ਅਨੇਕਾਂ। ਮੁਠੈ ਜਾਹਿ = (ਆਤਮਕ ਜੀਵਨ ਦੇ ਸਰਮਾਏ ਵਲੋਂ) ਲੁੱਟੇ ਜਾ ਰਹੇ ਹਨ। ਕਰਮਾ ਬਾਹਰੇ = ਭਾਗ-ਹੀਣ ਬੰਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, las multitudes sin un buen Karma son destruidas. (2)"