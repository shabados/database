[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਦਧ ਕੂਲ ਬੈਠ ਮੁਕਤਾ ਚੁਨਤ ਹੰਸ; ਪੈਰਤ ਨ ਪਾਵੈ ਪਾਰ ਲਹਰ ਲਪੇਟ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a swan picks pearls on the bank of lake Mansarover, but when swimming in the water, can find no pearl nor can go across. He may get caught in the waves."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਦਕੂਲ-ਕੰਢਾ, ਕਿਨਾਰਾ। ਮੁਕਤਾ-ਮੋਤੀ। ਪੈਰਤ-ਤਰਨ ਨਾਲ। ਜਿਵੇਂ ਹੰਸ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਬੈਠਕੇ ਮੋਤੀ ਚੁਣਦਾ ਹੈ, ਪਰ ਜੇ ਉਹ ਤਰ ਕੇ ਸਮੁੰਦਰ ਵਿਚੋਂ ਮੋਤੀ ਲੱਭਣਾ ਚਾਹੇ ਤਾਂ ਤਰਦਿਆਂ ਲਹਿਰਾਂ ਵਿਚ ਫਸ ਜਾਵੇਗਾ ਤੇ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕੇਗਾ।"