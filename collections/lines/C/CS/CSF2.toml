[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਗਤਿਹੀਨ; ਉਦਿਆਨ ਥਾਨੁ ॥"
page = 1183
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wilderness is the place, where God's devotee abides not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਜਾੜ ਹੈ ਉਹ ਜਗ੍ਹਾਂ ਜਿਥੇ ਵਾਹਿਗੁਰੂ ਦਾ ਵੈਰਾਗੀ ਵੱਸਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But that place where the Lord's devotees are not, is wilderness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਸਥਾਨ ਹਰੀ ਕੀ ਭਗਤੀ ਸੇ ਹੀਨ ਹੈਂ, ਸੋ ਉਜਾੜ ਕੇ ਤੁਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਸੱਖਣਾ ਥਾਂ ਉਜਾੜ (ਬਰਾਬਰ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਿਆਨ = ਉਜਾੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo salvaje es ese lugar en donde los seres humanos no muestran una Devoción hacia Dios,"