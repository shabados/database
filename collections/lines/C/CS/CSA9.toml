data = "ਸੁਣਿ ਸਜਣ ਜੀ; ਮੈਡੜੇ ਮੀਤਾ ਰਾਮ ॥"
page = 576
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O my friend and intimate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ, ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ ਤੇ ਬੇਲੀਆ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my friend and companion"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ ਮਨ ਤਨ ਕੇ ਮਿਤ੍ਰੋ ਸੁਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਜਣ! ਹੇ ਮੇਰੇ ਮਿੱਤਰ! ਸੁਣ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜਣ = ਹੇ ਸੱਜਣ! ਮੈਡੜੇ = ਮੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen, oh amigos y compañeros,"