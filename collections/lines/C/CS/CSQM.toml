[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਹਣ ਪੂਜੈ ਹੈ, ਏਕ ਨ ਧਿਐ ਹੈ; ਮਤਿ ਕੇ ਅਧਿਕ ਅੰਧੇਰਾ ॥"
page = 558

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Worshipping the stones, they will not meditate on the one Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂਰਤੀਆਂ ਦੀ ਪੂਜਾ ਕਰਨਗੇ, ਇਕ (ਪ੍ਰਭੂ) ਦੀ ਆਰਾਧਨਾ ਨਹੀਂ ਕਰਨਗੇ ਅਤੇ ਅਕਲ ਦੇ ਬਹੁਤ ਅੰਨ੍ਹੇ ਹੋਣਗੇ।"