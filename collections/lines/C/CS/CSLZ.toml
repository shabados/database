[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਪਤਿ ਪਰਵਾਣਾ ।੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs attain pleasure fruits in it and get dignified acceptance in the court of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੁਮਖਾਂ ਨੇ ਸੁਖ ਫਲ ਪਾਇਆ ਹੈ, (ਅਰ ਉਨ੍ਹਾਂ ਦੀ) ਪਤ ਪਰਵਾਣ ਹੋਈ ਹੈ।"