[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰਾਮ ਕੀ ਸਰਣਾਇ ॥"
page = 899
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the protection of Lord, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ, ਪਾਤਿਸ਼ਾਹ ਦੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of the Sovereign Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਜਾ ਰਾਮ ਕੀ ਸਰਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜੇ ਮਨੁੱਖ ਪ੍ਰਕਾਸ਼-ਸਰੂਪ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco el Santuario de mi Señor, el Dios;"