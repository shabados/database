[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਾਹਾਰੀ ਨਿਰਵੈਰੁ ਸਮਾਇਆ ॥"
page = 1082
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The non-eating, Uninimical and pervading God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰ-ਅਹਾਰੀ, ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਅਤੇ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਨੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is beyond need of any sustenance, free of hate and all-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਾਣੇ ਸੇ ਰਹਿਤ ਔਰ ਵੈਰ ਰਹਿਤ ਹੋਇ ਕੇ ਤੂੰ ਸਾਰੇ ਹੀ ਬਿਆਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅੰਨ ਖਾਣ ਤੋਂ ਬਿਨਾ ਜੀਊਂਦਾ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੇਰਾ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ, ਤੂੰ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es alimentado sin comida, sí, Él no siente envidia."