[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸੇ ਮੇਲਿ ਲਏ; ਕਰਮਿ ਪਰਾਪਤਿ ਹੋਇ ॥੩॥"
page = 1276
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man becomes the recipient of God's grace, then forgiving him, He unites him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਹਰੀ ਦੀ ਮਿਹਰ ਦਾ ਪਾਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਉਹ ਉਸ ਨੂੰ ਮੁਆਫ ਕਰ ਆਪਣੇ ਨਾਲ ਮਿਲ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God's Grace is received, He Himself forgives the mortal, and unites him with Himself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਿਸ ਕੀ ਕਿਰਪਾ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇ, ਤਬ ਆਪੇ ਬਖਸ਼ ਕਰ ਕੇ ਆਪਣੇ ਸਾਥ ਮੇਲ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਜਿਸ ਮਨੁੱਖ ਉਤੇ) ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ (ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ। (ਉਸ ਦੀ) ਮਿਹਰ ਨਾਲ (ਹੀ ਉਸ ਦਾ) ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie es tan Grande como Él. Cuando la Gracia de Dios es recibida, Él Mismo perdona al mortal y lo une a Su Ser. (3)"