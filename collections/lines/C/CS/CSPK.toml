[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਰੱਬ ਤੇਰੇ ਦਿਲ ਅੰਦਰ ਤੇਰੀ ਦਿਲਦਾਰੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਦਰੂਨਿ ਦਿਲ ਕਿ ਦਿਲਦਾਰੀ ਕੁਨਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All bow their heads of their chieftainship with humilty and respect at his  feet. (163)"