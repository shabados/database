[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਧੇ ਸਭ ਬੁਲਾਏ, ਆਪਣੀ ਮਜਲਸੀ ॥"
page = 124

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They called all the brave fighters, who were their advisers."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਨੇ) ਆਪਣੀ ਮਜਲਸ ਵਿਚ ਸਾਰੇ ਯੋਧੇ ਬੁਲਾ ਲਏ"