[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਕੈ ਆਪਣੀ; ਆਪੇ ਲਏ ਮਿਲਾਇ ਜੀਉ ॥੮॥"
page = 72
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By casting His merciful glance, the Lord unites them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਦੀ ਨਿਗਾਹ ਮਾਰ ਕੇ ਸਾਹਿਬ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Casting His Glance of Grace, the Lord unites them with Himself. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੈ ਆਪਣੀ (ਨਦਰਿ) ਕਿਰਪਾ ਰੂਪ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ (ਆਪੇ) ਅਪਨੇ ਸ੍ਵਰੂਪ ਮੇਂ ਸੋ ਗੁਰਮੁਖ ਮਿਲਾਇ ਲਏ ਹੈਂ॥੮॥☬ਸੋ ਕੈਸੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tiene la Gracia del Señor y de Sí Mismo Él la une Consigo. (8)"