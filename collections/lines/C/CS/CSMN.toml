[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜ ਦੁਆਰੈ; ਸੋਭ ਸੁ ਮਾਨੈ ॥੧॥"
page = 221
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that it obtains honour in the King's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਲ ਇਹ ਪਾਤਸ਼ਾਹ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One obtains honor in the Court of God the King. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਏਹ ਮਨ ਰੂਪੀ ਹਸਤੀ (ਰਾਜ ਦੁਆਰੈ) ਪਰਮੇਸ੍ਵਰ ਕਾ ਦੁਆਰ ਜੋ ਸਤਿਸੰਗ ਹੈ ਤਹਾਂ ਸੋਭਾ ਕੋ ਮਾਨਤਾ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਮਨ-ਹਾਥੀ) ਪ੍ਰਭੂ-ਪਾਤਸ਼ਾਹ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦਾ ਹੈ ਉਹ ਆਦਰ ਪਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, en la Puerta de mi Rey, es reconocido.(1)"