[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਕਾ ਨਾਮੁ; ਤਿਨੑੀ ਜਨੀ ਜਪਿ ਲਇਆ ॥੬॥"
page = 762
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons meditate on the ambrosial Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਦੇ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They chant and meditate on the Ambrosial Name of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਨਾਮ ਅੰਮ੍ਰਿਤ ਤਿਨ ਜਨੋਂ ਨੇ ਜਪ ਲੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos cantan y meditan en el Néctar Ambrosial del Nombre del Señor.(6)"