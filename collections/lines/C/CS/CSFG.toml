[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਆਪੇ ਮਿਲਿਆ ਸੋਈ ॥੪॥੧॥੧੨॥"
page = 599
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whereby the Lord Himself meets the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਉਹ ਸਾਹਿਬ ਖੁਦ ਹੀ ਪ੍ਰਾਣੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and so meet the Lord Himself. ||4||1||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪੁਰਸ਼ ਮੇਂ ਪਰਮੇਸ਼੍ਵਰ ਕੀ ਕੀਰਤੀ ਉਚਾਰਨ ਰੂਪੀ ਕਰਣੀ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ ਤਬ ਸੋ ਪਰਮੇਸ੍ਵਰ ਪੁਰਖ ਕੋ ਆਪ ਹੀ ਮਿਲਿਆ ਹੈ॥੪॥੧॥੧੨॥☬ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਆਪ (ਮੇਹਰ ਕਰ ਕੇ ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਗਟ ਹੁੰਦਾ ਹੈ ॥੪॥੧॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Sí Mismo, lo encuentra a uno. (4‑1‑12)"