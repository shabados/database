[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਹਰਿ ਭਜੇ. ਨ ਤੀਰਥ ਸੇਵੇ; ਚੋਟੀ ਕਾਲਿ ਗਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 631
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man neither remembers God, nor performs service at shrines, and death him by the tuft. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਨਾਂ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ਨਾਂ ਹੀ ਧਰਮ ਅਸਥਾਨਾ ਤੇ ਜਾ ਕੇ ਸੇਵਾ ਕਰਦਾ ਹੈ ਤੇ ਮੌਤ ਉਸ ਨੂੰ ਬੋਦੀਓ ਪਕੜ ਲੈਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not meditate on the Lord, nor does he perform service at sacred shrines, and so death seizes him by the hair. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤੋ ਹਰੀ ਕਾ ਭਜਨ ਕੀਆ ਔਰ ਨ ਕੋਈ ਤੀਰਥ ਸੇਵਨ ਕਰੇ, ਔ ਅਚਾਨਕ ਕਾਲ ਨੇ ਆਨ ਕਰ ਚੋਟੀ, ਭਾਵ ਕੇਸ ਪਕੜ ਲਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕੀਤਾ, ਨਾਹ ਹੀ ਉਸ ਨੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੇਵਾ ਕੀਤੀ, ਤੇ, ਮੌਤ ਨੇ ਬੋਦੀ ਆ ਫੜੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੇ = ਭਜਨ ਕੀਤਾ। ਤੀਰਥ = {तीर्थ = A holy person} ਸੰਤ ਜਨ। {ਵੇਖੋ: (੧) \"ਨਾਮਿ ਰਤੇ ਤੀਰਥ ਸੇ ਨਿਰਮਲ, ਦੁਖੁ ਹਉਮੈ ਮੈਲੁ ਚੁਕਾਇਆ ॥. . . ਨਾਨਕੁ ਤਿਨ ਕੇ ਚਰਨ ਪਖਾਲੈ, ਜਿਨ੍ਹ੍ਹਾ ਗੁਰਮੁਖਿ ਸਾਚਾ ਭਾਇਆ ॥\" (ਪ੍ਰਭਾਤੀ ਮ: ੧ , ਪੰਨਾ ੧੩੪੫)।(੨) ਸੋਰਠਿ ਮ: ੯ \"ਨਾ ਹਰਿ ਭਜਿਓ ਨਾ ਗੁਰਜਨੁ ਸੇਵਿਓ\", ਪੰਨਾ ੬੩੨ (ਸ਼ਬਦ ਤੀਜਾ)}। ਸੇਵੇ = ਸੇਵਾ ਕੀਤੀ। ਚੋਟੀ = ਬੋਦੀ। ਕਾਲਿ = ਕਾਲ ਨੇ। ਗਹੀ = ਫੜ ਲਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no visité los lugares santos y la muerte me agarró del cuello. (1‑Pausa)"