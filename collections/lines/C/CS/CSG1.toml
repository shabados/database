[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ; ਸਭਿ ਸਹਲੰਗਾ ॥"
page = 160
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The air, water, and fire are kept together amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਜਲ ਤੇ ਅੱਗ ਸਾਰਿਆਂ ਅੰਦਰ ਇਕਠੇ ਰਖੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Air, water and fire are all kept together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਉਣ ਪਾਣੀ ਅਗਨੀ ਇਨ ਉਪਲਖਿਤ ਅਕਾਸ ਪ੍ਰਿਥੀ ਭੀ ਜਾਨ ਲੈਣੇ, ਇਨ ਤਤੋਂ ਕੇ (ਸਹਲੰਗਾ) ਸਮਦਾਉ ਕਰ ਸੰਪੂਰਣ ਸ੍ਰਿਸ੍ਟੀ ਕੀ ਉਤਪਤੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਇੱਕ ਤੋਂ ਹੀ ਹਵਾ ਪੈਦਾ ਹੋਈ ਹੈ ਪਾਣੀ ਬਣਿਆ ਹੈ ਅੱਗ ਪੈਦਾ ਹੋਈ ਹੈ ਤੇ ਇਹ ਸਾਰੇ (ਤੱਤ ਵਖ ਵਖ ਰੂਪ ਰੰਗ ਵਾਲੇ ਸਭ ਜੀਵਾਂ ਵਿਚ) ਮਿਲੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todos los cuerpos están contenidos el aire, el agua y el fuego y Él,"