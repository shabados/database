[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਅਪਾਰਾ ॥"
page = 1035
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Infinite Lord, Thou are all Powerful and the Cause of causes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਨੰਤ ਸਾਈਂ! ਤੂੰ ਸਰਬ ਸ਼ਕਤੀਵਾਨ ਤੇ ਹੇਤੂਆਂ ਦਾ ਹੇਤੂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Cause of causes, Almighty Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਰਨੋਂ ਕੇ ਕਰਨੇਹਾਰੇ ਸਾਮਰਥ ਅਪਾਰ! ਭਾਵ ਤੂੰ ਮੁਕਤੀ ਕਾ ਦਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ ਜਗਤ ਦਾ ਰਚਣ ਵਾਲਾ ਹੈ, ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ ਕਾਰਣ = ਜਗਤ ਦਾ ਰਚਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues eres nuestro Dios Infinito, Único, la Total y Poderosa Causa de causas."