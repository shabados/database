[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਮਹਿ ਰਹਉ; ਜਲਹਿ ਬਿਨੁ ਖੀਨੁ ॥੧॥"
page = 323
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I dwell in water and without water I perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਣੀ ਅੰਦਰ ਵਸਦੀ ਹਾਂ ਅਤੇ ਪਾਣੀ ਦੇ ਬਗੈਰ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that Water, I remain; without that Water, I would perish. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹਤਾ ਹੂੰ ਵਾ ਜੀਵਤਾ ਰਹਤਾ ਹਾਂ, ਜਲ ਸੇ ਬਿਨਾਂ (ਖੀਨੁ) ਨਾਸ ਹੋਤਾ ਹਾਂ ਵਾ ਕਮ ਹੋਤਾ ਜਾਤਾ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਲ ਵਿਚ ਹੀ ਮੈਂ ਜੀਊਂਦਾ ਰਹਿ ਸਕਦਾ ਹਾਂ; ਜਲ ਤੋਂ ਬਿਨਾ ਮੈਂ ਮਰ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habito en Ti porque sin Ti, no puedo vivir. (1)"