data = "ਟੂਕ ਅਨੇਕ ਤਵਨ ਕੋ ਕੀਜੈ ॥੧੫॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And any person who shelters him, he would be cut into pieces.’(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੇਕ ਟੋਟੇ ਕਰ ਦਿੱਤੇ ਜਾਣ ॥੧੫॥"