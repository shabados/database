[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਿਗੇ ਜਾਣਿ ਮੁਨਾਰੇ, ਮਾਰੇ ਬਿਜੁ ਦੇ ॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Falling like the minarets smote by lightning."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਬਿਜਲੀ ਦੇ ਮਾਰੇ ਹੋਏ ਮੁਨਾਰੇ ਡਿਗੇ ਪਏ ਹੋਣ।"