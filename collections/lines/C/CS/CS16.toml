[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ ਸਬਦੁ ਬਸਾਵੈ ਅੰਤਰਿ; ਚੂਕੈ ਤਿਸਹਿ ਪਿਆਸਾ ॥"
page = 793
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose mind God enshrines His Name, his thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਆਪਣਾ ਨਾਮ ਟਿਕਾਉਂਦਾ ਹੈ, ਉਸ ਦੀ ਤ੍ਰੇਹ ਬੁਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Word of the Shabad abides deep within, thirst and desire are quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਉ ਪਰਮੇਸਰ ਜਿਸ ਕੇ ਅੰਤਰ ਵਸਾਵੈ, ਤਿਸ ਕੀ ਤ੍ਰਿਸ੍ਨਾ ਚੂਕ ਜਾਤੀ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਆਪ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਆਪਣੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਵਸਾਉਂਦਾ ਹੈ, ਉਸ ਦੀ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਹ ਮਿਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕਉ ਅੰਤਰਿ = ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ। ਸਬਦੁ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ। ਚੂਕੈ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Señor bendice con Su Palabra, su ansiedad se calma, y él realiza la Voluntad del Señor."