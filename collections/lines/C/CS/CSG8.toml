[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨਤ ਹੋ ਅਬ ਯਾ ਰਨ ਮੈ; ਹਮ ਸੋ ਲਰਿ ਕੈ ਤੁਮ ਜੀਤ ਨ ਜੈਹੋ ॥"
page = 441

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You know that you cannot win this war over me, therefore run away instantly,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ ਵੀ ਤੂੰ) ਜਾਣਦਾ ਹੈਂ ਕਿ ਹੁਣ ਇਸ ਰਣ ਵਿਚ ਤੂੰ ਮੇਰੇ ਨਾਲ ਲੜ ਕੇ ਜੀਉਂਦਾ ਨਹੀਂ ਜਾਵੇਂਗਾ।"