[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਾਣਕੁ ਜੀਉ ਨਿਰਮੋਲੁ ਹੈ; ਇਉ ਕਉਡੀ ਬਦਲੈ ਜਾਇ ॥੩॥"
page = 22
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul jewel is priceless, in this way it is being lost in exchange for a shell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੀਰਾ ਆਤਮਾ ਅਮੋਲਕ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਇਕ ਕੌਡੀ ਦੇ ਵਟਾਂਦਰੇ ਵਿੱਚ ਹਥੋਂ ਨਿਕਲ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This jewel of the soul is priceless, and yet it is being squandered like this, in exchange for a mere shell. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੁਖ ਜਨਮ ਕੋ ਪਾਇ ਕਰ ਕੇ ਜੋ (ਜੀਉ) ਜੀਵਨਾ ਹੈ, ਸੋ (ਮਾਣਕੁ) ਅਮੋਲੁ ਰਤਨੁ ਹੈ, ਕ੍ਯੋਂਕਿ ਇਸ ਸੇ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ। ਪਰੰਤੂ (ਇਉਂ) ਬ੍ਯਰਥ ਹੀ (ਕਉਡੀ) ਮਾਇਆ ਅਰਥਾਤ ਮਾਇਕ ਬ੍ਯੋਹਾਰੋਂ ਕੇ ਬਦਲੇ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਅੰਸ) ਇਹ ਜਿੰਦ ਵਡ-ਮੁੱਲਾ ਮੋਤੀ ਹੈ, (ਪਰ) ਇਸ ਤਰ੍ਹਾਂ (ਵਿਕਾਰਾਂ ਵਿਚ ਖਚਿਤ ਹੋ ਕੇ) ਕਉਡੀ ਦੇ ਵੱਟੇ ਜ਼ਾਇਆ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta vida no tiene precio, pero sin el Guru, es como si se cambiara por una concha de ostión. (3)"