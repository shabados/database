[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪੈਡੈ; ਲੂਟੀ ਪਨਿਹਾਰੀ ॥"
page = 393
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The highway on which she carrier of the water of passions is plundered,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੜਕ ਤੇ ਵਿਸ਼ਿਆਂ ਵਿਕਾਰਾਂ ਦਾ ਪਾਣੀ ਭਰਨ ਵਾਲੀ ਲੁੱਟੀ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That highway, upon which the water-carrier is plundered"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਸਤੇ ਮੇਂ ਸਕਾਮ ਕਰਮ ਰੂਪੀ ਪਾਣੀ ਭਰਨੇ ਹਾਰੀ ਬੁਧੀ ਰੂਪੀ ਪਨਿਹਾਰੀ ਲੂਟੀ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ ਜਿਸ ਜੀਵਨ-ਰਸਤੇ ਵਿਚ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਰਾਸ-ਪੂੰਜੀ) ਲੁਟਾ ਬੈਠਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਪੈਡੈ = ਜਿਸ ਰਸਤੇ ਵਿਚ। ਪਨਿਹਾਰੀ = ਪਾਣੀ ਭਰਨ ਵਾਲੀ, ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦਾ ਪਾਣੀ ਭਰਨ ਵਾਲੀ, ਵਿਕਾਰਾਂ ਵਿਚ ਫਸੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sendero de la vida en el que ésta es saqueada,"