[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸਮਝੋ ਸਦਾ ਲਈ ਰੱਬ ਦੇ ਸਨਮੁਖ ਹੋ ਗਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹੱਕ ਹਮੇਸ਼ਾ ਬਾਸ਼ਦ ਊ ਰਾ ਰੂ-ਬਰੂ ।੪੩੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Take it that he will be face to face with the Almighty for ever. (438)"