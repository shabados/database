[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਪੁਰਖੁ ਸਿਵਰਿ ਸਾਚਾ; ਜਾ ਕਾ ਇਕੁ ਨਾਮੁ. ਅਛਲੁ ਸੰਸਾਰੇ ॥"
page = 1392
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the True Lord, whose One Name is Undeceivable in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਦਾ ਇਕ ਨਾਮ ਜਗਤ ਅੰਦਰ ਛਲਿਆ ਜਾਣ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwell upon that Primal Being, the True Lord God; in this world, His One Name is Undeceivable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਏਕ ਨਾਮ ਸੰਸਾਰ ਮੇਂ ਅਛਲ ਸਰੂਪ ਹੈ, ਸੋਈ ਸਚਾ (ਪੁਰਖ) ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਿਮਰ; ਜਿਸ ਦਾ ਇਕ ਨਾਮ ਸੰਸਾਰ ਵਿਚ ਅਛੱਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵਰਿ = ਸਿਮਰ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਜਾ ਕਾ = ਜਿਸ (ਹਰੀ) ਦਾ। ਅਛਲੁ = ਨਾ ਛਲਿਆ ਜਾਣ ਵਾਲਾ। ਸੰਸਾਰੇ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el ser Primordial, el Verdadero Señor Dios, en este mundo es Su Nombre Infalible."