[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਮੁਕਤਾਹਲ ਸਮੁੰਦ੍ਰਹਿ ਦਿਖਾਵੈ ਜਾਇ; ਬਾਰ ਬਾਰ ਹੀ ਸਰਾਹੈ ਸੋਭਾ ਤਉ ਨ ਪਾਵੈ ਜੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as someone takes a handful of pearls to the treasure house of pearls-ocean, and praises his pearls again and again, he does not earn any appreciation."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਮੁੰਦ੍ਰ ਪਾਸ ਜਾ ਕੇ ਓਸ ਨੂੰ ਕੋਈ ਮੋਤੀ ਨਜਰਾਨੇ ਤਰਾਂ ਦਿਖਾਵੇ, ਅਤੇ ਮੁੜ ਮੁੜ ਓਸ ਮੋਤੀ ਦੀ ਸਲਾਹੁਤਾ ਕਰੇ, ਤਾਂ ਉਹ ਸੋਭਾ ਨਹੀਂ ਪਾਇਆ ਕਰਦਾ।"