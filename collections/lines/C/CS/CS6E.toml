[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਪ੍ਰਭੁ ਸਦਾ ਧਿਆਇ ॥੪॥੨॥"
page = 737
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak, ever contemplates his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ, ਸਦੀਵ ਹੀ ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak meditates on God forever. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮੈਂ ਦਾਸ ਸਦਾ ਤੇਰੇ ਧ੍ਯਾਨ ਮੇਂ ਰਹਾਂ॥੪॥੨॥☬ਸੁਹਾਗਨ ਸਖੀ ਰੂਪ ਜੋ ਗ੍ਯਾਨੀ ਹੈਂ, ਸੋ ਮੱਧ੍ਯਮ ਸਖੀ ਰੂਪ ਜਗ੍ਯਾਸੂ ਕੋ ਉਪਦੇਸ਼ਤੀ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਉਹ ਉਸ ਨੂੰ ਸਦਾ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi Señor, para que Nanak pueda vivir solamente en Ti. (4-2)"