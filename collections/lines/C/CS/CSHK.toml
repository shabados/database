[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ; ਹੈ ਭਰਮਿ ਭੁਲਾਨਿਆ ॥੨॥"
page = 1139
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, he is gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਉਹ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, he is confused and deluded by doubt. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਜੀਵ ਭਰਮ ਵਿਖੇ ਭੂਲ ਰਹਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ)। ਭੁਲਾਨਿਆ = ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sin el Guru, se pierde en la duda. (2)"