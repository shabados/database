[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਮਾਣੁ ਪਾਵਹਿ ਪਤਿ ਸਿਉ ਜਾਵਹਿ; ਆਗੈ ਦੂਖੁ. ਨ ਲਾਗੈ ॥"
page = 580
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They depart with honour, obtain glory in the Lord's court and suffer not pain in the next world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਜ਼ਤ ਨਾਲ ਜਾਂਦੇ ਹਨ, ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪ੍ਰਭਤਾ ਪਾਉਂਦੇ ਹਨ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਦੁੱਖ ਨਹੀਂ ਉਠਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are honored in the Court of the Lord; they depart with honor, and they do not suffer pain in the world hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਲੋਕ ਮੇਂ ਮਾਨ ਪਾਵਤੇ ਹੈਂ ਔਰ ਪ੍ਰਤਿਸ਼ਟਾ ਪੂਰਬਕ ਜਾਤੇ ਹੈਂ ਔਰ ਆਗੇ ਉਨ ਕੋ ਕਿਸੀ ਤਰਹਾਂ ਕਾ ਦੁਖ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਪਾਂਦੇ ਹਨ, ਇੱਜ਼ਤ ਨਾਲ (ਇਥੋਂ) ਜਾਂਦੇ ਹਨ ਤੇ ਅਗਾਂਹ ਪਰਲੋਕ ਵਿਚ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਦੁੱਖ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos parten con Honor y no sufren en el más allá. Meditan en el Señor y obtienen los Frutos de su Recompensa."