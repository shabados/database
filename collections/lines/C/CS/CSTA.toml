[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ; ਗੁਰ ਸਬਦਿ ਨਿਵਾਰੇ ॥"
page = 191
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's Word stills worries and afflictions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਕਲਪਣਾ ਤੇ ਕਸ਼ਟਾਂ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad quiets worries and troubles."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੀ (ਕਲਿ) ਕਲਪਨਾ ਔਰ ਰਾਗ ੧, ਦ੍ਵੈਖ ੨, ਅਵਿਦ੍ਯਾ ੩, ਅਸਮਤਾ ੪, ਅਭਿਨਵੇਸ ੫, ਏਹ ਪਾਂਚੋਂ ਕਲੇਸ ਸਰਬ ਗੁਰ ਸਬਦ ਸੇ ਨਿਵਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਪਹੁੰਚੇ ਹੋਏ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਮਾਨਸਕ ਝਗੜੇ ਤੇ ਕਲੇਸ਼ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ ਦੂਰ ਕਰ ਦਿੱਤੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਦੁੱਖ, ਮਾਨਸਕ ਝਗੜੇ। ਗੁਰ ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Bani del Guru disolvió toda mi tristeza e insatisfacción;"