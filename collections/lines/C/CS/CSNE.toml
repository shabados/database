[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾਂ ਤੇ ਆਇਆ; ਕਹਾਂ ਏਹੁ ਜਾਣੁ ॥"
page = 1289
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whence has the mortal come and whereto shall be go?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਕਿਥੋਂ ਆਇਆ ਹੈ ਅਤੇ ਇਹ ਕਿਥੇ ਨੂੰ ਜਾਏਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where has he come from, and where will he go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਕਹਾਂ ਸੇ ਆਯਾ ਹੈ ਔਰ ਕਹਾਂ ਇਸ ਨੇ (ਜਾਣੁ) ਜਾਣਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿੱਥੋਂ ਆਇਆ ਹੈ ਤੇ ਕਿੱਥੇ ਇਸ ਨੇ ਜਾਣਾ ਹੈ? (ਭਾਵ, ਇਸ ਦਾ 'ਜਨਮ ਮਰਨ ਦਾ ਚੱਕਰ' ਮਿਟ ਜਾਂਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De dónde ha venido y a dónde irá?"