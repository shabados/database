data = "ਨਾਨਕ; ਹਉਮੈ ਮੇਟਿ ਸਮਾਇ ॥੧੫॥"
page = 939
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A. 21: Nanak, stilling his ego, the mortal becomes pure and merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 21: ਨਾਨਕ, ਆਪਣਾ ਹੰਕਾਰ ਮੰਸ ਕੇ ਪ੍ਰਾਨੀ ਪਵਿੱਤਰ ਹੋ, ਸਾਈਂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, eradicating egotism, one merges in the Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਉਮੈਂ ਕੋ ਮੇਟਕੈ ਪ੍ਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾਵੈ ਇਉਂ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ ੬। ਈਹਾਂ ਛਠਵਾਂ ਉਤਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਪਹਿਲੇ ਦੀਆ ਹੈ, ਕਿਉਂਕਿ ਸਿਧਾਂਤ ਨਿਰਮਲਤਾ ਪਰ ਰਖਨਾ ਥਾ॥੧੫॥☬ਅਬ ਸਿਧਾਂਤ ਕੀ ਪੋੜੀ ਚਲੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਨੁੱਖ) ਹਉਮੈ ਮਿਟਾ ਕੇ ਹੀ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਸਕਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con ella el ego; es así como uno se une con Dios.(15)"