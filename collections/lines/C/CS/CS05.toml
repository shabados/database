[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤਿਸੁ ਭਾਵੈ. ਸੋਈ ਕਰਸੀ; ਜੋ ਸਚੇ ਮਨਿ ਭਾਇਦਾ ॥੯॥"
page = 1059
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does only that, whatever is sweet unto the True Lord's mind and what He likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਉਹ ਹੀ ਕਰਦਾ ਹੈ ਜਿਹੜਾ ਕਿ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਅਤੇ ਜੋ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They act in harmony with the Mind of the True Lord. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੋ ਭਾਵੇ ਸੋਈ ਆਗੇ ਕੋ ਕਰੇਗਾ, ਪੁਨਃ ਸੋਈ ਅਬ ਕਰਤਾ ਹੈ, ਜੋ ਸਚੇ ਕੇ ਮਨ ਮੇਂ ਭਾਵਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਉਹੀ ਕੁਝ ਉਹ ਕਰਦਾ ਹੈ, (ਜਗਤ ਵਿਚ ਉਹੀ ਕੁਝ ਉਹ ਹੈ) ਜੋ ਉਸ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਭਾ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y hace sólo lo que le place al Dios Verdadero. (9)"