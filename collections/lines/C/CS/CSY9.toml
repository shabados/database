[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਨਿਧਿ ਨਾਮੁ ਨਿਧਾਨੁ ਗ੍ਰਿਹਿ ਤੇਰੈ; ਮਨਿ ਬਾਂਛੈ ਸੋ ਲੈਸੀ ॥੩॥"
page = 1266
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy Home are the nine treasures of the Name's wealth, what his heart desires, that he receives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਧਾਮ ਅੰਦਰ ਨਾਮ ਦੀ ਦੌਲਤ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ ਹਨ। ਜਿਹੜਾ ਕੁਛ ਉਸ ਦਾ ਚਿੱਤ ਚਾਹੁੰਦਾ ਹੈ, ਉਹੋ ਕੁਛ ਹੀ ਉਹ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The treasure of the Naam and the nine treasures are in Your celestial household. You fulfill the desires of the mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਵ ਨਿਧੀਓਂ ਕੇ ਦੇਨੇ ਵਾਲਾ ਨਾਮ ਖਜਾਨਾ ਤੇਰੇ ਗ੍ਰਹਿ ਮੇਂ ਹੈ ਔਰ ਜੋ ਦਾਸ ਮਨ ਮੇਂ ਕੋਈ ਬਾਂਛਾ ਕਰਤਾ ਹੈ, ਸੋ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਘਰ ਵਿਚ ਤੇਰਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਹੈ (ਇਹੀ ਹੈ) ਨੌ ਖ਼ਜ਼ਾਨੇ। ਉਹ ਜੋ ਕੁਝ ਆਪਣੇ ਮਨ ਵਿਚ (ਤੈਥੋਂ) ਮੰਗਦਾ ਹੈ, ਉਹ ਕੁਝ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗ੍ਰਿਹਿ ਤੇਰੈ = ਤੇਰੇ ਘਰ ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ। ਬਾਂਛੈ = ਮੰਗਦਾ ਹੈ, ਚਾਹੁੰਦਾ ਹੈ। ਲੈਸੀ = ਲੈ ਲਏਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Naam y los Nueve Tesoros están en tu Hogar Celestial, eres Tú Quién satisfaces los deseos de la mente. (3)"