[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਸਚੁ ਕਮਾਵੈ; ਮਨਮੁਖਿ ਆਵੈ ਜਾਇ ॥੨॥"
page = 87
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the holy man practises truth and evil one continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇਕ ਬੰਦਾ ਸਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ, ਅਤੇ ਮੰਦ ਜੀਵ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukhs practice Truth, while the self-willed manmukhs continue coming and going in reincarnation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਸਚ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਜਸ ਕਮਾਉਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ, ਔਰ ਮਨਮੁਖ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੇ ਨਾਨਕ! ਗੁਰਮੁਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ। (ਪਰ) ਮਨਮੁਖ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Gurmukjs viven en la Verdad, mientras que los arrogantes Manmukjs nacen para morir una y otra vez. (2)"