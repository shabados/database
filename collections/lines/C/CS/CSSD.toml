[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਜਾ ਨਾਮ ਨੀਸਾਣੁ; ਸਤਿਗੁਰ ਸਬਦਿ ਸਵਾਰਿਅਉ ॥੧॥"
page = 1408
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His spear and standard are the Name and he is embellished with the True Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਭੱਲਾ ਅਤੇ ਝੰਡਾ ਨਾਮ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੇ ਸ਼ਸ਼ੋਭਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, is His spear and insignia. He is embellished with the Shabad, the Word of the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਆਪ ਕੇ ਪਾਸ ਨਾਮ ਰੂਪੀ ਨੇਜਾ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੈ ਪੁਨਾ ਸਤਿਗੁਰੋਂ ਕੋ ਸਬਦ ਕਰ ਸਵਾਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਪ੍ਰਕਾਸ਼ ਆਪ ਦਾ ਨੇਜ਼ਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ ਆਪ ਨੂੰ ਸੋਹਣਾ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam, es la lanza y la Insignia, está embellecido con el Shabd, la Palabra del Verdadero Guru. (1)"