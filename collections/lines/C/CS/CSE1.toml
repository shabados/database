[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਹੋਤ. ਅਬ ਕੈ ਪਛੁਤਾਏ; ਛੂਟਤ ਨਾਹਿਨ ਭਾਗਿਓ ॥੧॥"
page = 1008
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But what avails it to repent at this time? I can escape not by running."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਸ ਵੇਲੇ ਪਸਚਾਤਾਪ ਕਰਨ ਦਾ ਕੀ ਲਾਭ ਹੈ? ਮੈਂ ਭੱਜ ਕੇ ਖ਼ਲਾਸੀ ਪਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But what good will it do to repent at that time? I cannot escape by running away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਮਦੂਤ ਕਹਤੇ ਹੈਂ: ਅਬ ਕੇ ਪਛਤਾਏ ਹੂਏ ਕਿਆ ਹੋਤਾ ਹੈ, ਹੇ ਅਭਾਗੇ! ਅਬ ਤੂੰ ਨਹੀਂ ਛੂਟਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਵੇਲੇ ਦੇ ਪਛੁਤਾਵੇ ਨਾਲ ਕੁਝ ਸੰਵਰਦਾ ਨਹੀਂ, (ਕਿਉਂਕਿ ਉਸ ਵੇਲੇ ਜਮਾਂ ਪਾਸੋਂ) ਭੱਜਿਆਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aun el remordimiento en este momento de nada sirvió, porque uno no se puede esconder de su propio ser.(1)"