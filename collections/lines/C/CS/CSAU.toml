[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਲੁ ਜੋਬਨੁ ਛੋਡਿ ਵੈਸੀ; ਰਹਿਓ ਪੈਨਣੁ ਖਾਇਆ ॥"
page = 460
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning wealth and youth, thou shalt depart and thou shalt be shorn of raiment and food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਤੇ ਜੁਆਨੀ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਤੁਰ ਜਾਵੇਗਾਂ ਅਤੇ ਤੇਰੀ ਪੁਸ਼ਾਕ ਤੇ ਭੋਜਨ ਨਖੁੱਟ ਜਾਸਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning your wealth and youth, you will have to leave, without any food or clothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਲ ਧਨ ਜੋਬਨੁ ਸਭ (ਛੋਡਿ ਵੈਸੀ) ਚਲਾ ਜਾਇਗਾ। ਪੈਨਣਾ ਖਾਣਾ ਸਭ ਈਹਾਂ ਹੀ ਰਹਿ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਵਿਚਾਰਾ ਭੀ ਕੀਹ ਕਰੇ? ਇਸ) ਵਿਚਾਰੇ ਨੂੰ ਆਤਮਕ ਮੌਤ ਨੇ ਆਪਣੇ ਕਾਬੂ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ (ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਇਹ) ਧਨ ਜਵਾਨੀ ਸਭ ਕੁਝ ਛੱਡ ਕੇ ਤੁਰ ਜਾਏਗਾ, ਤਦੋਂ ਇਸ ਦਾ ਖਾਣਾ ਪਹਿਨਣਾ ਮੁੱਕ ਜਾਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh hombre sin esperanza."