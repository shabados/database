[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ ਅਖੁਟੁ; ਗੁਰੁ ਦੇਇ ਦਾਰੂਓ ॥"
page = 522
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The inexhaustible, Name treasure, the Guru has given me as a medicine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਅਮੁੱਕ ਖਜਾਨਾ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਦਵਾਈ ਵੱਜੋਂ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has given me the medicine of the inexhaustible treasure of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਖੁਟ ਨਾਮ ਖਜਾਨਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਨੇ ਔਖਧ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਮੁਕ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ-ਰੂਪ ਦਵਾਈ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inacabable es el Tesoro del Nombre del Señor;"