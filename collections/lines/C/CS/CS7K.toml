[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਤਤੁ ਬੀਚਾਰੁ ॥੮॥੬॥"
page = 906
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward, O Nanak, reflects over the quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਨ, ਹੇ ਨਾਨਕ! ਅਸਲੀਅਤ ਨੂੰ ਸੋਚਦਾ ਵੀਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh contemplates the essence of reality. ||8||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੁਮ ਗੁਰੋਂ ਦੁਵਾਰੇ ਨਾਮ ਜੋ ਸਾਰ ਰੂਪੁ ਹੈ ਤਿਸ ਕਾ ਹੀ ਬੀਚਾਰੁ ਕਰੋ॥੮॥੬॥☬ਜੀਵ ਕੋ ਡਾਂਟ ਕੇ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ ਉਹ ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ (ਦਾ ਸੁਭਾਉ) ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੮॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Guru uno reflexiona en la Verdadera Esencia del Señor. (8-6)"