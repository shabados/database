[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਪਇਐ ਤਨੁ ਖੀਣੁ ਹੋਇ; ਲੋਭ ਰਤੁ ਵਿਚਹੁ ਜਾਇ ॥"
page = 949
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Entertaining the Lord's Fear, the body becomes lean and the blood of greed passes out from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਡਰ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਦੇਹ ਦੁਬਲੀ ਪਤਲੀ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਲੋਭ ਦਾ ਲਹੂ ਅੰਦਰੋਂ ਨਿਕਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the body becomes thin, and the blood of greed passes out of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਭੈ ਕੇ ਪੜਨੇ ਸੇ ਤਨ ਦੁਬਲਾ ਹੋ ਜਾਤਾ ਹੈ ਅਰ ਲੋਭ ਰੂਪ ਰੱਤ ਮਨ ਵਿਚੋਂ ਚਲੀ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਪਰਮਾਤਮਾ ਦੇ) ਡਰ ਵਿਚ ਜੀਵੀਏ ਤਾਂ ਸਰੀਰ (ਇਸ ਤਰ੍ਹਾਂ ਦਾ) ਲਿੱਸਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਕਿ) ਇਸ ਵਿਚੋਂ ਲੋਭ ਦੀ ਰੁੱਤ ਨਿਕਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Temor Reverencial a Dios, el cuerpo se vuelve delgado y delicado y la avaricia sale del cuerpo."