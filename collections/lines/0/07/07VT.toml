[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਬਾਰਿਕ. ਨਹ ਜੋਬਨੈ; ਨਹ ਬਿਰਧੀ ਕਛੁ ਬੰਧੁ ॥"
page = 254
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there is no hitch in the way of death, either in childhood, or in youth, or in old age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਰਾਹ ਵਿੱਚ ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਨਾਂ ਬਚਪਣੇ, ਨਾਂ ਹੀ ਜੁਆਨੀ ਅਤੇ ਨਾਂ ਹੀ ਬੁਢੇਪੇ ਵਿੱਚ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there is nothing to stand in Death's way - neither in childhood, nor in youth, nor in old age."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਤੋ ਬਾਲਕ ਅਵਸਥਾ ਕਾ ਹੀ ਔਰ ਨਾ ਜੋਬਨ ਅਵਸਥਾ ਕਾ, ਪੁਨਾ ਨਾ ਹੀ ਬ੍ਰਿਧ ਅਵਸਥਾ ਕਾ ਕੁਛੁ (ਬੰਧੁ) ਬੰਧਾਨ ਹੈ। ਭਾਵ ਸੇ ਮ੍ਰਿਤੂ ਕੀ ਕੋਈ ਮ੍ਰਿਯਾਦਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਾਲਪਨ ਹੋਵੇ, ਜੁਆਨੀ ਹੋਵੇ ਬੁਢੇਪਾ ਹੋਵੇ (ਮੌਤ ਨੂੰ ਆਉਣ ਤੋਂ ਕਿਸੇ ਵੇਲੇ ਭੀ) ਕੋਈ ਰੁਕਾਵਟ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni en la niñez, ni en la juventud, tampoco en la vejez está uno a salvo de las garras del mensajero de la muerte,"