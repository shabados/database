[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸਿ ਫਲਿ ਰਾਤੇ ਨਾਨਕਾ; ਕਰਮਿ ਸਚਾ ਨੀਸਾਣੁ ॥੨॥"
page = 550
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Nectar of the fruit of God's Name, the soul bears the true mark of God's grace, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਮੇਵੇ ਦੇ ਅੰਮ੍ਰਿਤ ਨਾਲ ਰੰਗੀਜ ਕੇ ਆਤਮਾ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਦਾ ਸੱਚਾ ਚਿੰਨ੍ਹ ਲਗ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the subtle essence of the fruit of the Lord's Name, O Nanak, the soul bears the True Insignia of God's Grace. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਸੀ ਹਰੀ ਕੇ ਸ੍ਵਰੂਪ (ਰਸਿ) ਅਨੰਦ ਰੂਪੀ ਫਲ ਮੇਂ ਵਹੁ ਰਾਤੇ ਹੈਂ ਜਿਨ ਕੇ ਪੂਰਬ ਜਨਮ ਮੇਂ ਨਿਸਕਾਮ ਕਰਮ ਕਰਨੇ ਕਾ ਪ੍ਰਗਟ ਸਚਾ ਲੇਖ ਲਿਖਾ ਹੂਆ ਹੈ॥੨॥☬ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਰਬ ਰੂਪਤਾ ਕਰ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹਰੀ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਤੇ) ਸੱਚਾ ਟਿੱਕਾ ਹੈ, ਉਹ ਨਾਮ ਦੇ ਰਸ (ਰੂਪ) ਫਲ (ਦੇ ਸੁਆਦ) ਵਿਚ ਮਸਤ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquellos que están imbuidos con la Fruta de la Esencia del Señor, sobre ellos reside la Gracia de Dios. (2)"