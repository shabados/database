[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਜਿਨੑ ਕੈ ਕਪਟੁ ਵਸੈ; ਬਾਹਰਹੁ ਸੰਤ ਕਹਾਹਿ ॥"
page = 491
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They within whose mind abides deception and who are outwardly called saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤਸ਼-ਕਰਨ ਅੰਦਰ ਛਲ ਫਰੇਬ ਵਸਦਾ ਹੈ, ਅਤੇ ਜੋ ਬਾਹਰ ਵਾਰੋਂ ਸਾਧੂ ਆਖੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are filled with hypocrisy, who are called saints only for their outward show"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਖੋਂ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਕਪਟੁ ਰਹਿਤਾ ਹੈ ਔਰ ਬਾਹਰ ਦੰਭ ਸੇ ਸੰਤ ਕਹਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਠੱਗੀ ਵੱਸਦੀ ਹੈ, ਪਰ ਬਾਹਰਲੇ ਭੇਖ ਨਾਲ (ਆਪਣੇ ਆਪ ਨੂੰ ਉਹ) ਸੰਤ ਅਖਵਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es llamado santo, pero en su corazón habita el engaño,"