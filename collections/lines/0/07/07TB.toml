[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਛਨ ਤੀਅ ਭੁਜਾ ਗਹਿ ਕੈ; ਇਹ ਮਤਿ ਲਗੈ ਦੁਖ ਅਉ ਸੁਖ ਭਾਗੈ ॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The boys of Braja were seeing all this in wonder and catching the arms of one another, they were thinking that Krishna should kill the snake in any way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਝਵਾਨ ਇਸਤਰੀਆਂ (ਇਕ ਦੂਜੇ ਦੀ) ਬਾਂਹ ਫੜ ਕੇ ਕਹਿ ਰਹੀਆਂ ਸਨ ਕਿ ਇਸ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ) ਨੂੰ ਕੋਈ ਦੁਖ ਹੋ ਗਿਆ (ਤਾਂ ਸਾਰਿਆਂ ਦੇ) ਸੁਖ ਨਸ਼ਟ ਹੋ ਜਾਣਗੇ।"