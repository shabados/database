[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ ॥"
page = 276
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, He creates and destroys."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਹ ਬਣਾਉਣ ਅਤੇ ਢਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He creates and destroys."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਏਕ ਖਿਨ ਮੇਂ ਸੰਸਾਰ ਕੋ (ਥਾਪਿ) ਇਸਥਿਤ ਕਰ ਕੇ ਪੁਨਾ (ਉਥਾਪਨ) ਉਠਾਇ ਦੇਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖ ਦੇ ਫੋਰ ਵਿਚ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਨਾਸ ਭੀ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪਨਹਾਰਾ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En verdad que sólo aquello que Él desea se cumple."