[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਰੂਪ ਜੋਬਨ ਮਦ ਮਸਤਾ ॥੨॥"
page = 182
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It clings to the person who is intoxicated with the wine of beauty and youth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਉਸ ਪੁਰਸ਼ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ ਜੋ ਸੁੰਦਰਤਾ ਅਤੇ ਜੁਆਨੀ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through the intoxication of wine and the beauty of youth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ ਔਰ ਜੋਬਨ ਪੁਨਾ ਮਦ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ, ਜਿਸ ਕਰ ਜੀਵ ਮਸਤ ਰਹਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕੋਈ ਰੂਪ ਤੇ ਜਵਾਨੀ ਦੇ ਨਸ਼ੇ ਵਿਚ ਮਸਤ ਹੈ-ਇਹਨਾਂ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਮਾਇਆ ਆਪਣਾ ਜ਼ੋਰ ਪਾ ਰਹੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦ = ਨਸ਼ਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta a través de la intoxicación del increíble sabor del vino.  (2)"