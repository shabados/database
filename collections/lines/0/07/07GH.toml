[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪ੍ਰੀਤਿ. ਨਾਹੀ ਹਰਿ ਸੇਤੀ; ਤੇ ਸਾਕਤ ਮੂੜ ਨਰ ਕਾਚੇ ॥"
page = 169
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the irreligious, foolish and false persons, who have no love with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਪਿਰਹੜੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਨਹੀਂ, ਉਹ ਅਧਰਮੀ, ਮੂਰਖ ਅਤੇ ਕੂੜੇ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are not in love with the Lord are foolish and false - they are faithless cynics."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ ਕੋ ਪ੍ਰੀਤ ਤੇਰੇ ਸਾਥ ਨਹੀਂ ਤੇ ਪੁਰਸ਼ ਸਾਕਤ ਮੂਰਖ ਕਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਨਾਲ ਪ੍ਰੀਤਿ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਈ, ਉਹ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮੂਰਖ ਮਨੁੱਖ ਕਮਜ਼ੋਰ ਜੀਵਨ ਵਾਲੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no aman al Señor son los soberbios Manmukjs."