[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਦਾ, ਉਪਦੇਸ ਦਿੜ੍ਹਾਇਆ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Remain indifferent to them and learn steadfastly the teaching of the true Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੂਰ ਦਾ ਉਪਦੇਸ਼ (ਉਨ੍ਹਾਂ ਆਪ ਦ੍ਰਿੜ ਕੀਤਾ ਅਰ ਹੋਰਨਾਂ ਨੂੰ) ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ (ਭਾਵ ਹੋਰਨਾਂ ਨੂੰ ਚਾਨਣ ਕੀਤਾ ਹੈ)।"