[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ ਪ੍ਰਮਾਨ ਸਰਾਸਨ ਤਾਨਿ ਮਹਾ ਸਰ ਤੀਛਨ ਸ︀ਯਾਮ ਕੋ ਮਾਰਿਯੋ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying this, he proudly held up his bow and arrows and pulling his bow upto his ear, he discharged his sharp arrow on Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਨ ਤਕ ਧਨੁਸ਼ ਨੂੰ ਖਿਚ ਕੇ ਬਹੁਤ ਤਿਖਾ ਤੀਰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।"