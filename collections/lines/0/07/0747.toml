[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਤ੍ਰੀ ਕਉਲੁ. ਨ ਪਾਲਿਓ; ਕਰਿ ਪੀਰਹੁ. ਕੰਨੑ ਮੁਰਟੀਐ ॥"
page = 967
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's sons obeyed not his word and turned their back upon the proclaimed Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੁੱਤਾਂ ਨੇ ਗੁਰਾਂ ਦਾ ਬਚਨ ਨਾਂ ਮੰਨਿਆ ਅਤੇ ਟਿਕੇ ਹੋਏ ਗੁਰਾਂ ਦੀ ਪ੍ਰਵਾਹ ਨਾਂ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His sons did not obey His Word; they turned their backs on Him as Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਪੁਤ੍ਰ ਜੋ ਬਾਬਾ ਸ੍ਰੀ ਚੰਦ ਸਾਹਿਬ ਔ ਲਖਮੀ ਚੰਦ ਸਾਹਿਬ ਤਿਨੋਂ ਨੇ ਬਚਨ ਗੁਰੂ ਜੀ ਕਾ (ਨ ਪਾਲਿਓ) ਨਾ ਮੰਨਿਆ। (ਕਰਿ ਪੀਰਹੁ) ਜਗਤ ਕੇ ਗੁਰੂ ਕਰਨੇ ਥੇ ਪਰੰਤੂ (ਕੰਨ) ਮੋਢਾ (ਮਰਟੀਐ) ਮੋੜ ਗਏ, ਭਾਵ ਗੁਰੂ ਨਾਨਕ ਜੀ ਉਨ ਪਰ ਨਰਾਜ ਹੂਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਜੀ ਦੇ) ਪੁਤ੍ਰਾਂ ਨੇ ਬਚਨ ਨ ਮੰਨਿਆ, ਉਹ ਗੁਰੂ ਵਲ ਪਿੱਠ ਦੇ ਕੇ ਹੀ (ਹੁਕਮ) ਮੋੜਦੇ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus hijos no lo obedecieron y voltearon la espalda al Guru nombrado;"