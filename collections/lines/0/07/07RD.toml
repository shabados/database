[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਬਚਨਿ ਕਰਮਿ. ਜਿ ਤੁਧੁ ਅਰਾਧਹਿ; ਸੇ ਸਭੇ ਫਲ ਪਾਵਹੇ ॥"
page = 248
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who in thought, word and deed remembers Thee, O Master, obtains all the fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਖਿਆਲ ਸ਼ਬਦ ਅਤੇ ਅਮਰ ਰਾਹੀਂ ਹੇ ਮਾਲਕ! ਤੈਨੂੰ ਧਿਆਉਂਦਾ ਹੈ, ਉਹ ਸਾਰੇ ਮੇਵੇ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who worship and adore You in thought, word and deed, obtain all fruits and rewards."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਮਨ ਬਚ ਕਰਮ ਕਰ ਕੇ ਤੁਝ ਕੋ ਅਰਾਧਤੇ ਹੈਂ, ਸੋ ਧਰਮੁ, ਅਰਥੁ, ਕਾਮੁ, ਮੋਖੁ ਸੰਪੂਰਨ ਫਲੋਂ ਕੋ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੀ ਰਾਹੀਂ, ਉਹ ਆਪਣੇ ਬੋਲ ਦੀ ਰਾਹੀਂ, ਆਪਣੇ ਕਰਮ ਦੀ ਰਾਹੀਂ, ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਾਰੇ (ਮਨ-ਇੱਛਤ) ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en Ti en palabra, pensamiento y acción, logra todo lo que busca."