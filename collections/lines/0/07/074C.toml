[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬਿਧਿ ਪੂਜਾ ਖੋਜੀਆ, ਮੇਰੇ ਲਾਲ ਜੀਉ; ਇਹੁ ਮਨੁ ਤਨੁ ਸਭੁ ਅਰਪੇਹਾ ਰਾਮ ॥"
page = 542
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(In vain) did I seek Him through adorations of many kinds. Let us now offer all this mind and body to the Lord, O my beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਬੇਅਰਥ ਹੀ) ਮੈਂ ਉਸ ਨੂੰ ਅਨੇਕਾਂ ਤਰ੍ਹਾਂ ਦੀਆਂ ਉਪਾਸ਼ਨਾਵਾਂ ਦੇ ਜਰੀਏ ਭਾਲਿਆ ਹੈ। ਆਓ, ਆਪਾਂ ਹੁਣ ਇਹ ਆਤਮਾ ਤੇ ਦੇਹ ਸਮੂਹ ਸੁਆਮੀ ਨੂੰ ਭੇਟ ਕਰ ਦੇਈਏ, ਹੇ ਮੇਰੇ ਪਿਆਰੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sought Him through uncounted forms of adoration, O my dear beloveds; now, I dedicate my entire mind and body to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਾਲ ਜੀਉ ਕੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੀਆਂ ਪੂਜਾ ਖੋਜੀਆਂ ਹੈਂ, ਪਰੰਤੂ ਅਬ ਏਹ ਨਿਸਚ੍ਯ ਕੀਆ ਹੈ ਕਿ ਤਨ ਮਨ ਸਭ ਅਰਪਣ ਕਰ ਦੇਵੋਂ, ਇਹੁ ਉਤਮ ਪੂਜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੈਂ ਹੋਰ ਕਈ ਕਿਸਮਾਂ ਦੀ ਪੂਜਾ-ਭੇਟਾ ਭਾਲ ਵੇਖੀ ਹੈ (ਪਰ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਪੂਜਾ ਇਹ ਹੈ ਕਿ) ਆਪਣਾ ਇਹ ਮਨ ਇਹ ਸਰੀਰ ਸਭ ਭੇਟਾ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁ ਬਿਧਿ = ਕਈ ਕਿਸਮਾਂ ਦੀਆਂ। ਖੋਜੀਆ = ਖੋਜੀਆਂ, ਮੈਂ ਭਾਲ ਵੇਖੀਆਂ ਹਨ। ਅਰਪੇਹਾ = ਭੇਟਾ ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Usando alabanzas de muchos tipos, en vano traté de Obtenerlo; ahora déjenme ofrecer este cuerpo y ésta mente al Señor."