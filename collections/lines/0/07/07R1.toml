[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ; ਜੋ ਦੂਜੈ ਲਾਗੇ ॥"
page = 1069
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru, they who are attached to another;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਗੈਰ, ਜੋ ਹੋਰਸ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, those who are attached to duality"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਤੇ ਜੋ ਦੂਜੇ ਭਾਵ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਛੱਡ ਕੇ ਹੋਰ ਪਾਸੇ ਲੱਗਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ = ਹੋਰ ਵਿਚ, ਮਾਇਆ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que está apegado al otro y no al Guru Verdadero, va y viene,"