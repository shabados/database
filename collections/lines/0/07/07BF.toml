[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਮ ਹੇਤ ਗੁਰਦੇਵ ਪਠਾਏ ॥"
page = 58

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have been sent into this world by the Preceptor-Lord to propagate Dharma (righteousness)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮ (ਦੇ ਪ੍ਰਸਾਰ) ਲਈ ਨਿਰਾਕਾਰ (ਗੁਰਦੇਵ) ਨੇ ਭੇਜਿਆ ਹੈ।"