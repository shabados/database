[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਵਸਿਆ ਸਚਾ ਸੋਈ ॥"
page = 107
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind and body the True Lord abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਤੇ ਦੇਹਿ ਅੰਦਰ ਉਹ ਸੱਚਾ ਸਾਈਂ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True One abides within my mind and body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੋ ਸਚਾ ਵਾਹਿਗੁਰੂ ਮਨ ਤਨ ਮੇਂ ਵਸਿਆ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਰੀਰ ਵਿਚ ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਵੱਸ ਪਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi cuerpo y en mi mente habita el Uno Verdadero;"