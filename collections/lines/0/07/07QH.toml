[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜੋਬਨ ਜੜ ਮੁਨਿ ਤੀਰ; ਨ ਬ੍ਰਿਥਾ ਗਵਾਇਯੈ ॥੫॥"
page = 971

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then, I will not waste my youth by living with this foolish sage.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ (ਇਸ) ਮੂਰਖ ਮੁਨੀ ਕੋਲ ਰਹਿ ਕੇ ਵਿਅਰਥ ਵਿਚ ਜੋਬਨ ਨੂੰ ਨਾ ਗੰਵਾਵਾਂ ॥੫॥"