[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਭਗਤ. ਸੇ ਤਤੁ ਗਿਆਨੀ; ਜਿਨ ਕਉ ਹੁਕਮੁ ਮਨਾਏ ॥੬॥"
page = 506
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the saints and they the real divines whom Thou causeth to obey Thy command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੰਤ ਹਨ ਅਤੇ ਉਹੀ ਅਸਲੀ ਬ੍ਰਹਿਮ-ਬੇਤੇ, ਜਿਨ੍ਹਾਂ ਪਾਸੋਂ ਤੂੰ ਹਰੀ ਆਪਣੇ ਫੁਰਮਾਨ ਦੀ ਪਾਲਣਾ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are devotees, with the essence of spiritual wisdom, who obey the Hukam of His Command. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਿਨ ਕੋ ਅਪਨਾ ਹੁਕਮ ਮਨਾਵਤਾ ਹੈਂ ਸੋਈ ਭਗਤਿ ਹੈ ਅਰ ਸੋ ਤਤ੍ਵ ਗਿਆਨੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਭਾਣਾ ਮਿੱਠਾ ਕਰ ਕੇ ਮਨਾਂਦਾ ਹੈ ਉਹੀ ਮਨੁੱਖ ਅਸਲ ਭਗਤ ਹਨ (ਰਾਸਾਂ ਵਿਚ ਨੱਚਣ ਵਾਲੇ ਭਗਤ ਨਹੀਂ ਹਨ), ਉਹੀ ਮਨੁੱਖ ਸਾਰੇ ਜਗਤ ਦੇ ਮੂਲ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤੁ = ਜਗਤ ਦਾ ਮੂਲ-ਪ੍ਰਭੂ। ਗਿਆਨੀ = ਡੂੰਘੀ ਸਾਂਝ ਪਾਣ ਵਾਲੇ। ਕਉ = ਨੂੰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Serán Tus Devotos y Conocedores de la Quintaesencia, aquellos a quienes bendices sometiéndolos a Tu Voluntad. (6)"