[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੁਗਿ ਜੁਗਿ ਲੁਣੀਐ ਬੀਜਿਆ; ਪਾਪੁ ਪੁੰਨੁ ਕਰਿ ਦੁਖ ਸੁਖ ਪਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In all the yugs (ages) the individual reaps what he has sown and earns sufferings and delights in accordance with his demer"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੁਗਾਂ ਜੁਗਾਂ ਵਿਖੇ ਜਿਹਾ ਕੋਈ ਪਾਪ ਪੁੰਨ ਬੀਜਦਾ (ਉਸ ਦਾ ਫਲ) ਦੁਖ ਜਾਂ ਸੁਖ ਕੱਟਦਾ ਸੀ (ਪਰੰਤੂ ਕਲਿਜੁਗ ਦੀ ਇਕ ਹੋਰ ਗੱਲ ਵੱਡੀ ਚੰਗੀ ਹੈ)"