[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗਾਧਿ ਊਚ ਆਪਾਰ ॥"
page = 724
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Inaccessible, Incomprehensible Lofty and Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਅਲੱਖ, ਬੁਲੰਦ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O inaccessible, unfathomable, lofty and infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤੂੰ ਕੈਸਾ ਹੈਂ? (ਅਗਮ) ਮਨ ਬਾਣੀ ਕੇ ਅਵਿਸੇ ਹੈਂ ਅਰੁ (ਅਗਾਧਿ) ਅਥਾਹ ਹੈਂ, ਪੁਨਾ ਸਰਬ ਤੇ ਊਚਾ ਬਡਾ ਹੈਂ ਔ ਬਿਅੰਤ ਸਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! ਹੇ ਅਥਾਹ ਪ੍ਰਭੂ! ਹੇ ਸਭ ਤੋਂ ਉੱਚੇ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor Inaccesible, Insondable, Noble e Infinito."