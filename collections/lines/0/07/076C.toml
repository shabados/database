[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਬੰਦਨ ਪ੍ਰਭ ਪਾਰਬ੍ਰਹਮ; ਬਾਛਉ ਸਾਧਹ ਧੂਰਿ ॥"
page = 927
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thou obeisance unto Lord, the Supreme Master and desire the dust of His saints' feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਸ੍ਰੋਮਣੀ ਮਾਲਕ ਨੂੰ ਨਮਸ਼ਕਾਰ ਕਰ ਅਤੇ ਉਸ ਦੇ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਚਾਹਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bow to the Supreme Lord God, and seek the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਕੋ ਬੰਦਨਾ ਕਰ ਕੇ ਸੰਤੋਂ ਕੀ ਧੂਰ ਚਾਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਨੂੰ ਨਮਸਕਾਰ ਕਰ ਕੇ ਮੈਂ (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Saludo a mi Dios, mi Señor Trascendente y busco el Polvo de los Pies de los Santos."