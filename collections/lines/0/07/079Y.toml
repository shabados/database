[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਦਰ ਸੁਘਰ ਸਰੂਪ ਸਿਆਨੇ; ਪੰਚਹੁ ਹੀ. ਮੋਹਿ ਛਲੀ ਰੇ ॥੧॥"
page = 404
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the beauteous, the accomplished, the fascinating and the wise, them all the five mortal passions have bewitched and beguiled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣੇ ਸੁਨੱਖੇ, ਕਾਮਲ, ਮਨੋਹਰ ਅਤੇ ਅਕਲਮੰਦ, ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਾਣ ਲੇਵਾ ਪੰਜਾਂ ਵਿਕਾਰਾਂ (ਕਾਮ ਆਦਿਂ) ਨੇ ਮੋਹਿਤ ਕਰਕੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the beautiful, the refined, the shapely and the wise - the five passions have enticed and beguiled them all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੁੰਦਰ ਸਰੂਪ ਵਾਲੇ (ਸੁਘਰ) ਚਤਰ ਔਰ ਜੋ ਬਾਕ ਬਿਲਾਸ ਮੇਂ ਸਿਆਨੇ ਹੈਂ ਤਿਨ ਕੀ ਭੀ ਬੁਧੀ ਇਨ ਮੋਹ ਆਦਿਕ ਪਾਂਚੋਂ ਨੇ ਛਲ ਲੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ, ਸੁਨੱਖੇ, ਬਾਂਕੇ, ਸਿਆਣੇ (ਕੋਈ ਭੀ ਹੋਣ, ਕਾਮਾਦਿਕ) ਪੰਜਾਂ ਨੇ ਸਭਨਾਂ ਨੂੰ ਮੋਹ ਕੇ ਛਲ ਲਿਆ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "manejan los seis Shastras, y que son bellos, astutos y eruditos: todos son engañados por los cinco deseos. (1)"