[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨ ਪਦਾਰਥੁ. ਪਰਹਰਿ ਤਿਆਗਿਆ; ਜਤ ਕੋ ਤਤ ਹੀ ਆਇਆ ॥"
page = 1255
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He abandons and forsakes the invaluable wealth of the God's Name and goes to where he had come from."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਅਮੋਲਕ ਦੌਲਤ ਨੂੰ ਤਿਆਗ ਤੇ ਛੱਡ ਦਿੰਦਾ ਹੈ ਅਤੇ ਜਿਥੋ ਉਹ ਆਇਆ ਸੀ ਉਕੇ ਨੂੰ ਚਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He abandons and discards the priceless jewel, and he goes back from where he came."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਕੇ ਪਰਹਾਰ ਕਰਨੇਹਾਰਾ ਜੋ ਨਾਮ ਵ ਗਿਆਨ ਰਤਨ ਪਦਾਰਥ ਥਾ ਤਿਸ ਕੋ ਮਨਮੁਖੋਂ ਨੇ ਤਿਆਗਨ ਕਰ ਦੀਆ ਹੈ। ਜਹਾਂ ਤੇ ਆਇਆ ਥਾ ਤਹਾਂ ਹੀ ਗਿਆ, ਭਾਵ ਚੁਰਾਸੀ ਤੇ ਮਾਨੁਖ ਜਨਮ ਮੇਂ ਆਯਾ ਥਾ ਪੁਨਾ ਮੰਦ ਜੂਨੋਂ ਮੇਂ ਚਲਾ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਸ਼ਨਾ-ਅਧੀਨ ਰਹਿ ਕੇ) ਉਹਨਾਂ ਪ੍ਰਭੂ ਦਾ ਅਮੋਲਕ ਨਾਮ ਸਦਾ ਲਈ ਤਿਆਗ ਦਿੱਤਾ, ਜਿਸ ਚੌਰਾਸੀ ਵਿਚੋਂ ਨਿਕਲ ਕੇ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ ਆਏ ਸਨ, ਉਸੇ ਚੌਰਾਸੀ ਵਿਚ ਮੁੜ ਚਲੇ ਗਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno pierde la Joya, saliendo por la misma puerta por la que entró."