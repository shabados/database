[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਹੈ ਨਿਰਵਿਰਤਿ ਪਖੁ; ਕੇਵਡੁ ਹੈ ਪਰਵਿਰਤਿ ਪਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How to tell the perimeter of indulgence and repudiation?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿਰਵਿਰਤ ਪੱਖ (ਸੰਸਾਰ ਛੱਡ ਜਾਣਾ) ਕਿੰਨਾ ਹੈ ਤੇ ਪਰਵਿਰਤ ਪੱਖ (ਗ੍ਰਿਹਸਤ) ਕਿੱਡਾਕੁ ਪਸਾਰੇ ਵਾਲਾ ਹੈ।"