[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਆਪੇ ਜਾਣਹਿ; ਕਿਆ ਤੁਧੁ ਪਹਿ ਆਖਿ ਸੁਣਾਈਐ ॥"
page = 735
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Creator, Thyself knowest everything. What should I say and tell unto Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਿਰਜਣਹਾਰ! ਖੁਦ ਹੀ ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈਂ। ਮੈਂ ਤੈਨੂੰ ਕੀ ਕਹਿ ਕੇ ਸੁਣਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself, O Creator, know everything; what can I possibly tell You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੂੰ ਸਭ ਕਾ ਕਰਨੇ ਵਾਲਾ ਹੈਂ ਔ ਸਭ ਕੁਛ ਆਪ ਹੀ ਜਾਣਤਾ ਹੈਂ। ਤੇਰੇ ਪਾਸ ਅਪਨੀ ਬਿਰਥਾ ਕਹਿਕੇ ਕਿਆ ਸੁਨਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, (ਆਪਣੀ ਰਚੀ ਸ੍ਰਿਸ਼ਟੀ ਬਾਬਤ) ਹਰੇਕ ਗੱਲ ਤੂੰ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈਂ। ਤੇਰੇ ਪਾਸੋਂ ਕੋਈ ਗੱਲ ਗੁੱਝੀ ਨਹੀਂ (ਇਸ ਵਾਸਤੇ) ਤੈਨੂੰ ਕੇਹੜੀ ਗੱਲ ਆਖ ਕੇ ਸੁਣਾਈ ਜਾਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਸ੍ਰਿਸ਼ਟੀ ਰਚਣ ਵਾਲਾ। ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਗੱਲ। ਜਾਣਹਿ = ਤੂੰ ਜਾਣਦਾ ਹੈਂ। ਪਹਿ = ਪਾਸ, ਕੋਲ। ਆਖਿ = ਆਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, Tú lo conoces todo; ¿qué podemos decirte?"