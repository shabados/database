[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕੀ ਸਰਣਿ; ਜਨ ਤਾਕੀ ॥੧॥ ਰਹਾਉ ॥"
page = 188
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave looks to the protection of the Supreme Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਗੋਲਾ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਪਨਾਹ ਤਕਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His servant takes to the Sanctuary of the Supreme Lord God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਕੀ ਸਰਣ (ਜਨ) ਦਾਸੋਂ ਨੈ (ਤਾਕੀ) ਦੇਖੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਆਪਣੇ ਸਭ ਕਾਰ-ਵਿਹਾਰਾਂ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਈ ਰੱਖਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਕੀ = ਤੱਕੀ। ਜਨ = (ਉਹਨਾਂ) ਜਨਾਂ ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Sirviente del Señor busca el Refugio del Ser Supremo.  (1-Pausa)"