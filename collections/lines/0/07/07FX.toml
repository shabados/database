[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੰਤ ਅਨੰਤ ਦਇਆਲ ਸ੍ਰੀਧਰ; ਗੋਬਿੰਦ. ਪਤਿਤ, ਉਧਾਰਣੋ ॥"
page = 544
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, my Spouse is infinite, merciful, Lord of wealth, Preserver of the universe and the Saviour of sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮੇਰਾ ਪਤੀ, ਬੇਅੰਤ ਮਿਹਰਵਾਨ ਮਾਇਆ ਦਾ ਸੁਆਮੀ ਆਲਮ ਦਾ ਰੱਖਿਅਕ ਅਤੇ ਪਾਪੀਆਂ ਨੂੰ ਤਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord is infinite and merciful; He is the Lord of wealth, the Lord of the Universe, the Saving Grace of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ (ਕੰਤ) ਅਨੰਤ ਦ੍ਯਾਲ ਸ੍ਰੀਧਰ ਲਛਮੀ ਕੇ ਧਾਰਨੇ ਹਾਰਾ ਪਤਤ ਪਾਪੀਓਂ ਕੇ ਉਧਾਰ ਕਰਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਤੀ ਬੇਅੰਤ ਹੈ, ਸਦਾ ਦਇਆ ਦਾ ਘਰ ਹੈ, ਲੱਛਮੀ ਦਾ ਆਸਰਾ ਹੈ, ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਸਾਰ ਲੈਣ ਵਾਲਾ ਹੈ, ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਤ = ਬੇਅੰਤ। ਦਇਆਲ = ਦਇਆ ਦਾ ਘਰ। ਸ੍ਰੀਧਰ = {ਸ੍ਰੀ = ਲੱਛਮੀ} ਮਾਇਆ ਦਾ ਪਤੀ। ਪਤਿਤ ਉਧਾਰਣੋ = ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Infinito y Benévolo, el Maestro de Maya, el Soporte de la Tierra y el Purificador de los malvados."