[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ. ਨਾਮੁ ਵਿਸਾਰਿਆ; ਮਨ ਮੂਰਖ ਮਿਲੈ ਸਜਾਇ ॥"
page = 1249
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of the other, they forget the Lord's Name and those foolish persons are awarded punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਦਿੰਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਬੇਵਕੂਫ ਪੁਰਸ਼ਾਂ ਨੂੰ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, they forget the Naam. Those foolish mortals shall receive their punishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗ ਕਰ ਨਾਮ ਕੋ ਬਿਸਾਰ ਦੀਆ ਹੈ, ਮਨ ਕੇ ਮੂਰਖੋਂ ਕੋ ਅੰਤ ਕੋ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾਈ ਰੱਖਦੇ ਹਨ (ਇਸ ਵਾਸਤੇ) ਮੂਰਖ ਮਨ ਨੂੰ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਜਾਇ = ਦੰਡ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, ellos se olvidan del Nombre del Señor, porque aman al otro,"