[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਿਉ ਪੀਅਉ; ਅਕਥੁ ਕਥਿ ਰਹੀਐ ॥"
page = 227
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaff Nectar, and continue to utter the Ineffable Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਪਾਨ ਕਰ ਅਤੇ ਅਕਹਿ ਸੁਆਮੀ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So, drink deeply of this Nectar, and speak the Unspoken Speech."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੈ (ਅਪਿਓ) ਨਾਮ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਆ ਹੈ ਤਿਨ੍ਹੋਂ ਦ੍ਵਾਰੇ (ਅਕਥੁ) ਕਹੀਏ ਬਾਣੀ ਸੇ ਪਰਾ ਰੂਪ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੇ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰਤੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਜੀਵ ਨਾਮ-ਰਸ ਪੀਏ (ਤੇ ਪੀ ਕੇ ਵੇਖ ਲਏ), ਬੇਅੰਤ ਗੁਣਾਂ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰ ਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਿਉ = ਅੰਮ੍ਰਿਤ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ। ਪੀਅਉ = ਬੇਸ਼ਕ ਕੋਈ ਧਿਰ ਪੀਏ। ਕਥਿ = ਕਥ ਕੇ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ। ਰਹੀਐ = ਰਹਿ ਸਕੀਦਾ ਹੈ, (ਨਿਜ ਘਰ ਵਿਚ ਟਿਕੇ) ਰਹਿ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe tú el Néctar, habla lo Inefable,"