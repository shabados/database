[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਧਿਆਇਨਿ ਸੇ ਸਚੇ; ਗੁਰ ਸਬਦਿ ਵੀਚਾਰੀ ॥"
page = 788
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who contemplate the True Lord and reflect over the Guru's hymns are true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਵੀਚਾਰ ਕਰਦੇ ਹਨ, ਉਹ ਸੱਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meditate on the True Lord are true; they contemplate the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕੇ ਜੋ ਬਿਚਾਰੀ ਹੈਂ, ਸੋ ਸਚੇ ਤੁਧ ਸਚ ਰੂਪ ਕੋ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਬਦ ਦੀ ਰਾਹੀਂ ਉੱਚੀ ਵਿਚਾਰ ਵਾਲੇ ਹੋ ਕੇ ਜੋ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਉਹ ਭੀ ਉਸ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que contemplan la Verdad del Señor meditan en la Palabra del Guru; sólo ellos son verdaderos."