[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨੑ ਕੈ. ਬਸਿ ਆਇਓ ਭਗਤਿ ਬਛਲੁ; ਜਿਨਿ ਰਾਖੀ ਆਨ ਸੰਤਾਨੀ ॥"
page = 1210
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lover of His saints comes under the sway of those, who protect the honour of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੰਤਾਂ ਦਾ ਪਿਆਰ ਵਾਹਿਗੁਰੂ ਉਨ੍ਹਾਂ ਦੇ ਇਖਤਿਆਰ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ ਜੋ ਉਸ ਸਾਧੂਆਂ ਦੀ ਇੱਜ਼ਤ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Love of His devotees, has come under the control of those who protect the honor of His Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸੰਤੋਂ ਕੀ (ਆਨ) ਬਡਾਈ ਰਾਖੀ, ਭਾਵ ਅਦਬ ਕੀਆ ਹੈ, ਹਰੀ ਭਗਤੋਂ ਕਾ ਪ੍ਯਾਰਾ ਤਿਨ ਕੇ ਵਸ ਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਜਿਸ ਨੇ (ਸਦਾ ਆਪਣੇ) ਸੰਤਾਂ ਦੀ ਲਾਜ ਰੱਖੀ ਹੈ ਉਹਨਾਂ ਸੰਤ ਜਨਾਂ ਦੇ ਪਿਆਰ ਦੇ ਵੱਸ ਵਿਚ ਆਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨ੍ਹ੍ਹ ਕੈ ਬਸਿ = ਉਹਨਾਂ (ਸੰਤ ਜਨਾਂ) ਦੇ ਵੱਸ ਵਿਚ। ਭਗਤਿ ਬਛਲੁ = ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ। ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਆਨ = ਇੱਜ਼ਤ, ਲਾਜ। ਸੰਤਾਨੀ = ਸੰਤਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios en verdad es el Amante de Sus Devotos y así salva el Honor de Sus Santos,"