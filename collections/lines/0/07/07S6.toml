[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਨਾਮੁ ਜਪਤ ਤਰਿਆ ॥"
page = 995
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberating over the Name, one is saved, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦਾ ਬਚ ਜਾਂਦਾ ਹੈ ਹੇ ਮੈਂਡੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Naam, the Name of the Lord, and cross over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਨੋਂ ਨੇ ਨਾਮ ਜਪਿਆ ਹੈ ਤਿਨੋਂ ਕਾ ਸੰਬੂਹ ਤਰ ਗਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਅਨੇਕਾਂ ਪ੍ਰਾਣੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, uno es salvado solamente si uno habita en el Nombre del Señor, pues,"