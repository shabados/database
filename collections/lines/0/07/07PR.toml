[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਤਿ ਪਰਮੇਸਰੁ ਸਦਾ ਅਬਿਨਾਸੀ; ਹਰਿ ਹਰਿ ਗੁਣੀ ਨਿਧਾਨੁ ਜੀਉ ॥੩॥"
page = 448
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the true supreme master and art ever imperishable. The Lord God is the treasure of excellences"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚਾ ਸ਼੍ਰੋਮਣੀ ਮਾਲਕ ਹੈਂ ਅਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਨਾਸ ਰਹਿਤ ਹੈਂ। ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਸ੍ਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਖਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the True, Transcendent Lord, forever imperishable. The Lord, Har, Har, is the treasure of virtue. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਰੇਕ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਪਰਮੇਸ਼੍ਵਰ ਜੀ ਤੂੰ ਸਤ ਰੂਪ ਹੈਂ ਔਰ ਸਦਾ ਨਾਸ ਤੇ ਰਹਿਤ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਤੋਂ ਵੱਡਾ ਹਾਕਮ ਹੈਂ, ਤੂੰ ਕਦੇ ਭੀ ਨਾਸ ਹੋਣ ਵਾਲਾ ਨਹੀਂ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਪਰਮੇਸਰੁ = ਪਰਮ ਈਸ਼੍ਵਰ, ਸਭ ਤੋਂ ਵੱਡਾ ਹਾਕਮ। ਅਬਿਨਾਸੀ = ਕਦੇ ਨਾਸ ਨਾਹ ਹੋਣ ਵਾਲਾ। ਗੁਣ ਨਿਧਾਨੁ = (ਸਾਰੇ) ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Verdadero Señor Trascendente, el Destructor Eterno del miedo, el Tesoro de Virtud. (3)"