[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡ ਚਿਤਾਰੀ ਕਾਲਕਾ; ਮਨ ਬਾਹਲਾ ਰੋਸ ਬਢਾਇ ਕੈ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandi, being highly enraged, remembered Kali in her mind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡੀ ਨੇ (ਆਪਣੇ) ਮਨ ਵਿਚ ਬਹਤੁ ਰੋਹ ਵਧਾ ਕੇ ਕਾਲਕਾ ਦਾ ਧਿਆਨ ਕੀਤਾ।"