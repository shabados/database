[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਵਹੁ; ਤਿਤੁ ਲਗਹਿ ਹਰਿ ਨਾਥ ॥"
page = 271
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creatures apply themselves to the duties, Thou hast appointed them, O Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਉਨ੍ਹੀ ਕੰਮੀ-ਕਾਜੀ ਜੁੜਦੇ ਹਨ, ਜੋ ਤੂੰ ਉਨ੍ਹਾਂ ਲਈ ਨੀਅਤ ਕੀਤੇ ਹਨ, ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You have delegated, so do we apply ourselves, O Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸਰਬ ਕੇ (ਨਾਥ) ਸ੍ਵਾਮੀ! ਜਿਸੁ ਜਿਸੁ ਤਰਫ ਤੂੰ ਇਨ ਜੀਵੋਂ ਕੌ ਲਾਵਤਾ ਹੈਂ, ਤਿਸੀ ਤਿਸੀ ਤਰਫ ਇਹ ਲਾਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਨਾਥ! ਜਿਧਰ ਤੂੰ ਲਾਉਂਦਾ ਹੈਂ ਉਧਰ ਇਹ ਜੀਵ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie por sí mismo tiene poder."