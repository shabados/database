[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਸੇਵਕੁ ਸੇਵਾ ਕਰੈ ॥"
page = 661
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such service, the Lord's slave renders unto Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਗੋਲਾ ਉਸ ਦੀ ਐਹੋ ਜੇਹੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the service which the Lord's servant performs,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਐਸੀ ਸੇਵਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਉਹ ਹੈ ਜੋ (ਮਾਲਕ ਦੀ) ਇਹੋ ਜਿਹੀ ਸੇਵਾ ਕਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Servicio que los sirvientes ofrecen al Señor,"