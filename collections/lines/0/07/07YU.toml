[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਹ ਗੇਹ ਨ ਨੇਹ ਸਨੇਹ; ਅਬੇਹ ਨਾਥ ਅਜੀਤ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath no affection for body or love for home, He is Invincible and Unconquerable Lord."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਸ਼ਰੀਰ ਅਤੇ ਘਰ ਨਾਲ ਸਨੇਹ ਨਹੀਂ ਹੈ ਅਤੇ ਜੋ ਅਜਿਤ ਅਤੇ ਨਾ ਵਿੰਨ੍ਹੇ ਜਾ ਸਕਣ ਵਾਲਾ ਸੁਆਮੀ ਹੈ।"