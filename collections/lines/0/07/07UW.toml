[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਛਬਿ ਹੰਕਾਰ ਨਾਮਾ ਸੁਭਟ; ਅਤਿ ਬਲਿਸਟ ਤਿਹ ਮਾਨੀਐ ॥"
page = 695

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the mighty Ahamkara and consider him extremely powerful"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਛਬੀ 'ਹੰਕਾਰ' ਨਾਮ ਦੇ ਯੋਧੇ ਦੀ, ਉਸ ਨੂੰ ਬਹੁਤ ਬਲਵਾਨ ਮੰਨਣਾ ਚਾਹੀਦਾ ਹੈ।"