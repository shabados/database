[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀਆ ਇਛਾ ਪੂਰੀਆ; ਪਾਇਆ ਧੁਰਿ ਸੰਜੋਗ ॥"
page = 959
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind's aspirations are fulfilled and I have attained to the preordained union with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਦੀਆਂ ਖਾਹਸ਼ਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ ਅਤੇ ਮੈਨੂੰ ਮੁੱਢ ਦਾ ਲਿਖਿਆ ਹੋਇਆ ਰੱਬ ਦਾ ਮਿਲਾਪ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The desires of the mind are fulfilled; I have attained my pre-destined Union with God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਧੁਰੋਂ ਕਰਮੋਂ ਕੋ ਸੰਜੋਗ ਦੁਆਰਾ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਇਆ ਤਬ ਹਮਾਰੇ ਮਨ ਕੀਆਂ ਇਛਾਂ ਸਭ ਪੂਰੀਆਂ ਹੋਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਧੁਰੋਂ ਇਹ ਢੋ ਢੁਕਦਾ ਹੈ ਉਸ ਦੇ ਮਨ ਦੀਆਂ ਸਭ ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ (ਭਾਵ, ਉਹ ਵਾਸਨਾ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me guió a encontrar al Grandioso Señor y Maestro, Él salvó al mundo entero."