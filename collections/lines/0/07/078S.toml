language = "pa"
data = "ਰੱਬ ਦੀ ਦਰਗਾਹ ਦੇ ਦਰਵਾਜ਼ੇ ਤੇ ਕੋਈ ਬਚਾਏ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਰ ਦਰਿ ਦਰਗਾਹਿ ਮੌਲਾ ਅਲਗ਼ਿਆਸ ।੧੫।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "What would you lose and what would be the harm if you would open this mystery (knot) just for one moment? (25) (2)"