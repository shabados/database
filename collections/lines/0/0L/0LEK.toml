[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਸਚੁ ਨਦਰੀ ਆਇਆ; ਜਉ ਆਤਮ ਭਇਆ ਉਦਾਸੁ ॥੩॥"
page = 1103
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man's mind becomes detached, he sees the True Lord everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਨੁਸ਼ ਦਾ ਮਨ ਨਿਰਲੇਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਉਸ ਨੂੰ ਸੱਚਾ ਸੁਆਮੀ ਹਰ ਥਾਂ ਦਿਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One comes to see the Lord everywhere, when the soul becomes detached. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕਰ ਕੇ ਪਦਾਰਥੋਂ ਸੇ ਉਦਾਸ ਹੂਆ ਹੈ ਤੌ ਤਿਸ ਕੋ ਸਭ ਸਚਾ ਹੀ ਨਜਰ ਮੇਂ ਆਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਦੋਂ ਮਨੁੱਖ ਅੰਦਰੋਂ ਮਾਇਆ ਤੋਂ ਉਪਰਾਮ ਹੋ ਜਾਏ ਤਾਂ ਉਸ ਨੂੰ ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਦਿੱਸਦਾ ਹੈ (ਮਾਇਆ ਵਲ ਉਸ ਦੀ ਨਿਗਾਹ ਹੀ ਨਹੀਂ ਪੈਂਦੀ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ = ਹਰ ਥਾਂ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ। ਉਦਾਸੁ = ਉਪਰਾਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no ve nada más que la Verdad cuando su Alma entra en el Desapego. (3)"