[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਪਾਵਹਿ; ਤਿਸ ਕੇ ਗੁਣ ਗਾਉ ॥੩॥"
page = 1146
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing His praises, thou shall obtain peace, O man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਤੂੰ ਆਰਾਮ ਪਾ ਲਵੇਗਾ, ਹੇ ਬੰਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Glorious Praises, you shall find peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੇ ਗੁਣੋ ਕੋ ਗਾਵਤੇ ਹੈਂ ਵਹੁ ਸੁਖੋਂ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥੩॥☬ਜੇ ਕਹੇ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਨਿਸਚਾ ਕੈਸਾ ਹੋਤਾ ਹੈ? ਤਿਸ ਪਰ ਐਸੇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ, ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese en verdad es Su Nombre y uno obtiene el Éxtasis, cantando Su Alabanza. (3)"