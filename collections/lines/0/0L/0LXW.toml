[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ; ਦਰਗਹ ਪਾਵੈ ਮਾਣੁ ॥੩॥"
page = 661
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such a slave obtains honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਗੋਲਾ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇੱਜ਼ਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such a servant obtains honor in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੇਵਕ (ਦਰਗਹ) ਪ੍ਰਲੋਕ ਵਾ ਸਤਿਸੰਗ ਮੇਂ (ਮਾਣੁ) ਆਦਰ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਉਸ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਦਰ-ਸਤਕਾਰ ਪਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces tal Sirviente es aceptado en la Corte de Dios. (3)"