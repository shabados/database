[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਸਕਤੀ; ਦੇਹੀ ਮਹਿ ਪਾਏ ॥"
page = 1056
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sensitiveness and stupefaction Thou has put in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੇਤਨਤਾ ਅਤੇ ਜੜ੍ਹਤਾ ਤੈਂ ਸਰੀਰ ਅੰਦਰ ਟਿਕਾਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shiva and Shakti, energy and matter - You have placed them into the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਿਵ ਸਕਤੀ, ਪੁਰਖ ਪ੍ਰਕ੍ਰਿਤੀ ਦੇਹੀ ਮੇਂ (ਪਾਏ) ਪ੍ਰਾਪਤ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਸਰੀਰ ਵਿਚ ਜੀਵਾਤਮਾ ਤੇ ਮਾਇਆ (ਦੋਵੇਂ ਹੀ) ਪਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Alma y Maya habitan ahí también. Si por la Gracia del Guru el Alma se separa de Maya,"