[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਮਕਰੰਦ ਰਸ ਲੁਭਿਤ ਹੁਇ; ਗੁਰਮਤਿ ਰਿਦੈ ਜਗਮਗ ਜੋਤਿ ਜਾਗੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One who remains engrossed in the elixir-like Naam of the Lord is blessed by the wisdom of Gum. The higher wisdom and his toil of remembering the Lord perpetually reveals the supernatural form of God radiance in his mind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸਤਿਗੁਰਾਂ ਦੇ ਚਰਨ ਕਮਲਾਂ ਦੀ ਧੂਲੀ ਲਈ ਲੁਭਤ ਲੁਭਾਯਮਾਨ ਸਿੱਕਵੰਦ ਹੁੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਹੀ ਹਿਰਦੇ ਵਿਖੇ ਗੁਰਮਤਿ ਸਤਿਗੁਰਾਂ ਦੀ ਸਿਖ੍ਯਾ ਗੁਰੂ ਮੰਤ੍ਰ ਟਿਕਣ ਕਰ ਕੇ ਜੋਤਿ ਆਤਮ ਸਾਖ੍ਯਾਤਕਾਰਿਤਾ ਦਾ ਪ੍ਰਕਾਸ਼ ਜਗ ਮਗ ਜਗ ਮਗ ਜਾਗਿਆ ਕਰਦਾ ਹੈ।"