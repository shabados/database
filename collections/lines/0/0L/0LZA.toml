[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਜ ਕਰਨਿ ਮਨਿ ਭਾਵਦੇ; ਹਰਿ ਬੁਝਨਿ ਨਾਹੀ. ਹਾਰਿਆ ॥"
page = 472
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They do their mind-desired things but they know not God and so suffer defeat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ ਪ੍ਰੰਤੂ ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਤੇ ਇਸ ਲਈ ਹਾਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They act out their minds' desires, but they do not understand the Lord, and so they are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚੀਜ) ਕੌਤਕ ਮਨ ਭਾਵਤੇ ਕਰਤੇ ਹੈਂ ਵਾ ਬਸਤੂਓਂ ਕਾ ਸੰਗ੍ਰਹ ਕਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਹਰਿ ਕੋ ਨਹੀਂ ਜਾਨਤੇ। ਇਸੀ ਕਰ ਕੇ (ਹਾਰਿਆ) ਮਾਨੁਖ ਜਨਮ ਪਦਾਰਥੁ ਤਿਨੋਂ ਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਨ-ਮੰਨੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਮਾਣਦੇ ਹਨ, ਪਰ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੇ, ਉਹ ਆਪਣਾ ਮਨੁੱਖਾ ਜਨਮ ਹਾਰ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਜ = ਚੋਜ, ਕੌਤਕ, ਤਮਾਸ਼ੇ। ਮਨਿ ਭਾਵਦੇ ਚੀਜ = ਮਨ-ਭਾਉਂਦੇ ਕੌਤਕ, ਮਨ-ਮੰਨੀਆਂ ਰੰਗ-ਰਲੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tal es el ostentoso despliegue de los hombres de mundo que gozan de todo esto como les place."