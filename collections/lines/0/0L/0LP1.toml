[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ; ਫੂਲ ਬਿਛਾਵੈ ਮਾਲੀ ॥"
page = 225
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night the flower-girls may scatter flowers thereon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰੈਣ ਮਾਲਣ ਉਸ ਉਤੇ ਪੁਸ਼ਪ ਖਿਲਾਰਦੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "day and night, the flower-girls scatter flower petals;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨੇ ਮਾਲੀ ਫੁਲੋਂ ਕੇ ਬਿਛਾਉਨੇ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਮਾਲੀ ਦਿਨ ਰਾਤ ਫੁੱਲ ਵਿਛਾਂਦਾ ਰਹੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el jardinero podrá llenar de flores su aposento,"