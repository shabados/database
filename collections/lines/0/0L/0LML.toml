[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨੈ ਨਾਸ ਕੋ ਪਾਣਿ ਧਾਰਿਯੋ ਕੁਠਾਰੰ ॥੬॥"
page = 174

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Kshatriya king had been intoxicated with pride and in order to destroy them, Parashurama held up the axe in his hand.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਨਾਸ਼ ਲਈ (ਪਰਸ਼ੁਰਾਮ ਨੇ ਆਪਣੇ) ਹੱਥ ਵਿਚ ਕੁਹਾੜਾ ਧਾਰਨ ਕੀਤਾ ॥੬॥"