[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤੋ ਜਾਇ; ਕਹਾ ਤੇ ਆਵੈ ॥"
page = 152
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Can it be known, whence the man has come?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਇਹ ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ ਕਿ ਆਦਮੀ ਕਿਥੋਂ ਆਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can we know where we came from?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਏਹ ਜਾਣਿਆਂ ਜਾਵੇ ਕਿ ਜੀਵ ਕਹਾਂ ਤੇ ਆਵਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਇਹ ਕਿਵੇਂ ਸਮਝ ਆਵੇ ਕਿ (ਇਹ ਵਾਸਨਾ) ਕਿਥੋਂ ਆਉਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre nace y luego muere."