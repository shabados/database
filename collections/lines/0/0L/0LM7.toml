[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਸੇ ਨਿਰਮਲੇ; ਸਾਚੈ ਰਹੇ ਸਮਾਈ ॥੮॥੫॥"
page = 1012
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, immaculate are they who are imbued with the Name and remain merged in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਵਿੱਤਰ ਹਨ ਉਹ ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ ਅਤੇ ਜੋ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam are immaculate and pure; they remain merged in the Truth. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੇਰੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਪਾਪ ਰੂਪ ਮਲ ਰਹਿਤ ਹੈਂ। ਹੇ ਸਚੇ! ਸੋਈ ਤੇਰੇ ਮੇਂ ਸਮਾਏ ਰਹੇ ਹੈਂ॥੮॥੫॥☬ਮ੍ਰਿਤੂ ਕਾ ਭੈ ਦਿਖਾਵਤੇ ਹੂਏ ਬੇਨਤੀ ਕੇ ਪ੍ਰਕਾਰ ਸੇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਜੇਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ ਉਹ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ॥੮॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, inmaculados son aquéllos que están imbuidos en el Nombre del Señor y se inmergen en el Uno Verdadero.(8-5)"