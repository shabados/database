[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿਨ ਭਾਤਿ ਬਿਵਾਨ ਬਨਾਏ ॥"
page = 540

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to see this wonderful spectacle, even the gods came in their various types of air-vehicles"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ (ਦੇਵਤਿਆਂ) ਨੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਵਿਮਾਨ ਬਣਾਏ ਹੋਏ ਹਨ।"