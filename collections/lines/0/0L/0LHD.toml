[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ. ਗੁਰ ਮੇਲਿ ਮੇਰਾ ਪਿਆਰਾ; ਹਮ. ਸਤਿਗੁਰ ਕਰਹ ਭਗਤੀ ਰਾਮ ॥"
page = 574
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord make me meet my Guru, my beloved Guru, so that I devote myself to the service of my true Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਮੇਰੇ ਗੁਰੂ! ਮੇਰੇ ਪ੍ਰੀਤਮ ਗੁਰੂ ਨਾਲ ਮੈਨੂੰ ਮਿਲਾ ਦੇ, ਤਾ ਜੋ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only I could meet the Guru, meet the Guru, O my Beloved; I dedicate myself to the devotional worship of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਕੋ ਸਤਗੁਰ ਮਿਲਿਓ, ਜੋ ਹਮ ਸਤਗੁਰੋਂ ਕੀ ਭਗਤੀ ਕਰੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਗੁਰੂ ਮਿਲਾ, ਗੁਰੂ ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਾਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਮੇਲਿ = ਮਿਲਾ। ਕਰਹ = ਅਸੀਂ ਕਰੀਏ, ਮੈਂ ਕਰਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llévame hasta mi Bienamado Guru para que dedique mi vida a Su Servicio."