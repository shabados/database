[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਣੀ ਮੋਹਿਆ; ਫਿਰਿ ਫਿਰਿ ਜੂਨੀ ਭਵਾਹਿ ॥"
page = 441
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fascinating mammon has fascinated thee and again and thou shalt be goaded into existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੇਫਤਾ ਕਰਨ ਵਾਲੀ ਸ਼ਕਤੀ ਨੇ ਤੈਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਤੂੰ ਜੂਨੀਆਂ ਅੰਦਰ ਧੱਕਿਆ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fascinating Maya has fascinated you, over and over again, and lured you into reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਮੋਹਿਨੀ ਕਰ ਮੋਹਿਆ ਹੂਆ (ਫਿਰਿ ਫਿਰਿ) ਬਾਰੰਬਾਰ ਚੌਰਾਸੀ ਲਾਖ ਜੂਨ ਮੇਂ ਭ੍ਰਮੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖਣ ਨੂੰ) ਸੋਹਣੀ ਮਾਇਆ ਨੇ ਤੈਨੂੰ (ਆਪਣੇ) ਮੋਹ ਵਿਚ ਫਸਾਇਆ ਹੋਇਆ ਹੈ (ਇਸ ਦਾ ਨਤੀਜਾ ਇਹ ਨਿਕਲੇਗਾ ਕਿ) ਤੈਨੂੰ ਮੁੜ ਮੁੜ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਪਾਇਆ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਾਹਿ = ਭਵਾਇਆ ਜਾਹਿਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y engañado por Maya, vagas de vida en vida."