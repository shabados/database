[[content]]
asset = "VGRG"
type = "primary"
data = "ਤ੍ਰੈ ਵੀਹਾਂ ਦੇ ਦੰਮ ਲੈ; ਇਕੁ ਰੁਪਈਆ ਹੋਛਾ ਹੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "When a rupee is changed into sixty paisas, its power is scattered and it becames weak."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਦ੍ਰਿਸ਼ਟਾਂਤ) 'ਤ੍ਰੈਵੀਹਾਂ' (ਸੱਠ) ਪੈਸੇ (ਅਥਵਾ ਤੀਹ ਟਕੇ) ਦੇਕੇ ਇਕ ਰੁਪਈਆ ਲਈਏ ਤਾਂ (ਭਾਰ 'ਹੋਛਾ' ਅਰਥਾਤ) ਹੌਲਾ ਹੋ ਜਾਂਦਾ ਹੈ। (ਭਾਵ ਇਕ ਤੋਲਾ ਰਹਿ ਜਾਂਦਾ ਹੈ। ਤਥਾ)"