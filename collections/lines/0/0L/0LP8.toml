[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭੂਲੇ; ਗੁਰੁ ਸਮਝਾਵੈ ॥"
page = 1190
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the Guru instructs the erring one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭੁਲੇ ਹੋਏ ਨੂੰ ਗੁਰੂ ਜੀ ਸਿਖ-ਮਤ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Guru instructs the mistaken soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਭੂਲੇ ਹੂਏ ਜੀਵ ਕੋ ਗੁਰੂ ਸਮਝਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ) ਕੁਰਾਹੇ ਪਏ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ (ਹੀ) ਸਮਝਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si alguien anda perdido, el Señor lo instruye, le revela la Presencia de Dios,"