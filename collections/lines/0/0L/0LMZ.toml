[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਇ ਸਗਲ ਕੀ ਰੇਣੁਕਾ; ਹਰਿ ਸੰਗਿ ਸਮਾਵਉ ॥"
page = 322
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be Thou the dust of the feet of all men and get blended with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਬੰਦਿਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਹੋ ਕੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become the dust of all men's feet, and so merge with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੇ ਕਰ ਸਭ ਕੇ ਚਰਨੋਂ ਕੀ ਧੂੜ ਹੋ ਕਰ ਰਹੋਗੇ ਅਰਥਾਤ ਨਿਮ੍ਰਤਾ ਰਖੋਗੇ ਤੌ ਹਰੀ ਕੇ ਸਾਥ (ਸਮਾਵਉ) ਅਭੇਦ ਹੋ ਜਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੋ ਕੇ ਮੈਂ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਵਉ = ਮੈਂ ਸਮਾ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé el polvo de los pies de todos los hombres, e inmerge tu ser individual en el ser de tu Señor."