[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਬਖਸੇ, ਦੇ ਵਡਿਆਈ ॥"
page = 159
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord grants glory to Him, whom He forgives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਉਸ ਨੂੰ ਸੋਭਾ ਬਖਸ਼ਦਾ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਮਾਫ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grants greatness to those whom He forgives."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਅਪਨੇ ਨਾਮ ਕੀ ਵਡਿਆਈ ਦੇ ਕਰ ਬਖਸ਼ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru,"