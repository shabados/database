[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਜੰਤ੍ਰ ਮੈ ਨ ਤੰਤ੍ਰ ਮੈ; ਨ ਮੰਤ੍ਰ ਬਸਿ ਆਵਈ ॥"
page = 32

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is not within Yantras and tantras, He cannot be brought under control through Mantras."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਾ ਯੰਤ੍ਰ ਦੇ ਵਸ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਨਾ ਤੰਤ੍ਰ ਅਤੇ ਮੰਤ੍ਰ ਦੇ ਕਾਬੂ ਹੁੰਦਾ ਹੈ।"