[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਖਾਣਾ ਸਚੁ ਪੈਨਣਾ; ਸਚੇ ਹੀ ਵਿਚਿ ਵਾਸੁ ॥"
page = 69
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth is the food and Truth the dress of the pious, and in the True One they have their abode."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਹੈ ਭੋਜਨ ਤੇ ਸੱਚ ਹੀ ਹੈ ਪੁਸ਼ਾਕ ਜਗਿਆਸੂਆਂ ਦੀ, ਅਤੇ ਸਤਿਪੁਰਖਾਂ ਅੰਦਰ ਹੀ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਵਸੇਬਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who take the Truth as their food and the Truth as their clothing, have their home in the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਭੋਜਨ ਕਰਨਾ ਔਰ ਬਸਤ੍ਰੋਂ ਕਾ ਪਹਿਰਨਾ ਭੀ (ਸਚੁ) ਸਫਲਾ ਹੈ, ਵਾ (ਖਾਣਾ) ਜਪਣਾ (ਪੈਨਣਾ) ਸੁਨਣਾ (ਵਾਸੁ) ਮਨ ਕਰ ਕੇ ਸਭ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਹੀ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਆਤਮਕ ਖ਼ੁਰਾਕ ਬਣ ਗਿਆ ਹੈ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਜਿਨ੍ਹਾਂ ਦੀ ਪੁਸ਼ਾਕ ਹੈ (ਆਦਰ-ਸਤਕਾਰ ਹਾਸਲ ਕਰਨ ਦਾ ਵਸੀਲਾ ਹੈ), ਜਿਨ੍ਹਾਂ ਦੀ ਸੁਰਤ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que se alimenta de la Verdad del Señor, se viste de la Verdad y habita en la Verdad."