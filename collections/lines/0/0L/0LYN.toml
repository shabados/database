[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗੋੁਪਾਲ ਉਚਾਰੁ ਦਿਨੁ ਰੈਨਿ; ਭਏ ਕਲਮਲ ਹਾਨ ॥ ਰਹਾਉ ॥"
page = 1121
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praise day and night, thine sins shall be eradicated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀਆਂ ਸਿਫਤਾਂ ਦਿਨ ਅਤੇ ਰਾਤ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਤੇਰੇ ਪਾਪ ਨਸ਼ਟ ਹੋ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Glorious Praises of the Lord, day and night, your sins shall be eradicated. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਰਾਤ੍ਰਿ ਦਿਨ ਗੋਪਾਲ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕੀਆ ਹੈ, ਤਿਸ ਕੇ (ਕਲਮਲ) ਪਾਪ ਸਭ ਨਸ੍ਟ ਹੂਏ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ। (ਜਿਹੜਾ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਸਾਰੇ) ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਪਾਲ = {ਅੱਖਰ 'ਗ' ਦੇ ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ ਹੈ 'ਗੋਪਾਲ'। ਇਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ}। ਰੈਨਿ = ਰਾਤ। ਕਲਮਲ = ਪਾਪ। ਭਏ ਹਾਨ = ਨਾਸ ਹੋ ਗਏ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que sean liberados de las consecuencias de sus errores. (1-Pausa)"