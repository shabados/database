[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੁਠੈ ਹੋਇਐ ਹੋਇ ਬਿਲਾਵਲੁ; ਜੀਆ ਜੁਗਤਿ ਸਮਾਣੀ ॥"
page = 150
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it rains, there is happiness. The key to the life of beings is contained in water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਾਣੀ ਵੱਸਦਾ ਹੈ, ਖੁਸ਼ੀ ਹੁੰਦੀ ਹੈ। ਜੀਵਾਂ ਦੀ ਜਿੰਦਗੀ ਦੀ ਕੁੰਜੀ ਪਾਣੀ ਵਿੱਚ ਸਮਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it rains, there is happiness. Water is the key to all life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਲ ਕੇ ਵੁਠੇ ਹੋਇਆਂ ਅਰਥਾਤ ਮੇਘ ਕੇ ਬਰਸਨੇ ਸੇ (ਬਿਲਾਵਲੁ) ਅਨੰਦ ਹੋਤਾ ਹੈ ਔਰ ਜੀਵੋਂ ਕੇ ਜੀਵਨੇ ਕੀ ਜੁਗਤੀ ਜਲ ਮੇਂ ਸਮਾਈ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਾਣੀ ਦੀਆਂ ਹੋਰ ਬਰਕਤਾਂ ਤੱਕੋ) ਮੀਂਹ ਪਿਆਂ (ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ) ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ। ਜੀਵਾਂ ਦੀ ਜੀਵਨ ਜੁਗਤਿ ਹੀ (ਪਾਣੀ ਵਿਚ) ਟਿਕੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando llueve, hay alegría en todas partes; en el agua está la esencia de toda vida."