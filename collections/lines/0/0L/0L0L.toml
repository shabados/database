[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਭਾਰ ਪਾਵ ਰੋਪੀਅੰ ॥"
page = 69

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the Raja of Katoch became furious and stood firmly in the field."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਭਲ ਕੇ (ਯੁੱਧ-ਭੂਮੀ ਵਿਚ) ਪੈਰ ਗਡ ਦਿੱਤੇ।"