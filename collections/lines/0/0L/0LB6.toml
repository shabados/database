[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗਿਯਨ ਕੌ ਮਾਰਤ ਭਯੋ; ਤਰਲ ਤੁਰੰਗ ਧਵਾਇ ॥੪॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Jallaal, the king, one day marched out for hunting,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੰਚਲ ਘੋੜੇ ਨੂੰ ਭਜਾ ਕੇ ਹਿਰਨਾਂ ਨੂੰ ਮਾਰਦਾ ਰਿਹਾ ॥੪॥"