[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਹਰਿ ਧਨੁ; ਸਮਝ. ਨ ਹੋਈ ॥"
page = 1048
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's wealth is within the mortal but he knows it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਪ੍ਰਾਣੀ ਦੇ ਅੰਦਰ ਹੈ ਪ੍ਰੰਤੂ ਉਹ ਇਸ ਨੂੰ ਜਾਣਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord is deep within one's inner being, but he does not realize it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਸਰੂਪ ਧਨ ਅੰਤਰ ਹੀ ਹੈ, ਪਰੰਤੂ ਸਮਝ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਮੌਜੂਦ ਹੈ, ਪਰ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las Riquezas del Señor están en nosotros,"