[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨੁ ਖਿਨੁ ਨਾਮੁ ਦੇਇ ਵਡਿਆਈ; ਸਤਿਗੁਰ ਉਪਦੇਸਿ ਸਮਾਵੈਗੋ ॥੪॥"
page = 1309
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Them, the Lord blessed with glory every moment and, through the True Guru's instruction, they merge in Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭਤਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਰਾਹੀਂ ਉਹ ਉਸ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each and every instant, they are blessed with the Glorious Greatness of the Naam; through the Teachings of the True Guru, they are absorbed in Him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਖਿਨ ਖਿਨ ਮੇਂ ਨਾਮ ਕੀ ਬਡਾਈ ਦੇਤਾ ਹੈ, ਸੋ ਭਗਤ ਜਨ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾਵੈਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ) ਹਰੇਕ ਖਿਨ (ਜਪਣ ਲਈ ਆਪਣਾ) ਨਾਮ ਦੇਂਦਾ ਹੈ (ਨਾਮ ਦੀ) ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ। ਭਗਤ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ (ਸ਼ਬਦ) ਵਿਚ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਨੁ ਖਿਨੁ = ਹਰੇਕ ਖਿਨ, ਹਰ ਵੇਲੇ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਉਪਦੇਸਿ = ਉਪਦੇਸ਼ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A cada instante son bendecidas con la Grandeza Gloriosa del Naam, y a través de la Enseñanza Verdadera del Guru son absorbidas en Él. (4)"