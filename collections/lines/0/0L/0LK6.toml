[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰਾਇਣ ਕਹਤ; ਜਮੁ ਭਾਗਿ ਪਲਾਇਣ ॥"
page = 868
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's Name, death's courier runs and hastens away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਰਾਹੀਂ ਮੌਤ ਦਾ ਦੂਤ ਦੌੜ ਕੇ ਭੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Name, and the Messenger of Death will run away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਾਰਾਇਣ ਕੇ ਕਹਿਣੇ ਕਰ ਜਮ (ਭਾਗਿ) ਭਗੌੜਾ ਅਰਥਾਤ ਕਾਇਰ ਹੋਇਕੈ (ਪਲਾਇਣ) ਭਾਗ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਰਾਇਣ ਦਾ ਨਾਮ ਜਪਦਿਆਂ ਜਮ ਭੱਜ ਕੇ ਪਰੇ ਚਲਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre del Señor la muerte se aleja;"