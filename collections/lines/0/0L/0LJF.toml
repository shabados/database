[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਕੈ ਦੂਖਨਿ; ਸਰਪ ਜੋਨਿ ਪਾਇ ॥"
page = 279
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the saints, man gets a snake's birth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਨਾਲ ਆਦਮੀ ਸੱਪ ਦੀ ਜੂਨੀ ਵਿੱਚ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one is reincarnated as a snake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਵਿਖੇ ਦੂਸਣ ਦੇਖਨੇ ਸੇ ਸਰਪ ਕੀ ਜੋਨੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਾ ਕੀਤਿਆਂ (ਖੋਟਾ ਸੁਭਾਉ ਬਣ ਜਾਣ ਤੇ) ਮਨੁੱਖ ਸੱਪ ਦੀ ਜੂਨੇ ਜਾ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal calumniador renace como serpiente"