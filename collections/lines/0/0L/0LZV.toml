data = "ਬਹੰਤ ਤੇਗ ਤਿਛਣੀ ॥੪੭੮॥"
page = 599

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bhairavi is shouting and the yoginis are laughing, the sharp swords fulfilling the desires, are striking the blows.478."

