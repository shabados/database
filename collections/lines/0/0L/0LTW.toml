[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮਿ ਸਵਾਰਣਹਾਰ ॥੪॥੪॥"
page = 665
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's Name, is the embellisher of man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਈਂ ਦਾ ਨਾਮ ਬੰਦੇ ਨੂੰ ਉੱਤਮ ਸ਼ੋਭਨੀਕ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Naam is the Embellisher. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਨਾਮਿ) ਨਾਮੀ ਹਰੀ ਆਪ ਹੀ ਤਿਨੋਂ ਕੇ ਸਵਾਰਨੇਹਾਰਾ ਹੋਤਾ ਹੈ॥੪॥੪॥☬ਹਰਿ ਸੇਵਕੋਂ ਕੀ ਮਹਿੰਮਾ ਔ ਬੇਮੁਖੋਂ ਕੀ ਨਿਖੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਹੇ ਨਾਨਕ!  ਉਹ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜ ਕੇ ਜੀਵਾਂ ਦੇ ਜੀਵਨ ਸੋਹਣੇ ਬਣਾ ਦੇਣ ਵਾਲਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਵਾਰਣਹਾਰ = ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਸਕਣ ਵਾਲਾ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Nombre del Señor es lo que embellece. (4-4)"