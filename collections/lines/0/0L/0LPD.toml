[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ ਸੇ ਨਿਰਮਲ; ਹੋਰ ਹਉਮੈ ਮੈਲੁ ਭਰੀਜੈ ॥੨॥"
page = 570
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, immaculate are they, who are imbued with the Name. The others are soiled with the filth of egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਵਿੱਤ੍ਰ ਹਨ ਉਹ ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ। ਬਾਕੀ ਦੇ ਹਊਮੈ ਦੀ ਗੰਦਗੀ ਨਾਲ ਲਿਬੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those who are attuned to the Naam, the Name of the Lord, are immaculate. The others are full of the filth of egotism. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਰਾਮ ਨਾਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਸੋਈ ਨਿਰਮਲ ਹੈਂ, ਔਰ ਸਭ ਹੰਕਾਰ ਮੈਲ ਸੇ ਭਰੀਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਬਾਕੀ ਦੀ ਲੁਕਾਈ ਹਉਮੈ ਦੀ ਮੈਲ ਨਾਲ ਲਿਬੜੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਰ = ਬਾਕੀ ਦੀ ਲੁਕਾਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquéllos que están imbuidos en el Nombre son puros; los demás se dejan llevar por su ego. (2)"