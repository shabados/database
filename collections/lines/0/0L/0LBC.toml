[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਗਰਬੁ, ਨ ਕੀਜੀਐ; ਦੇਹੀ ਦੇਖਿ ਸੁਰੰਗ ॥"
page = 1366
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, be not proud on seeing thy beauteous body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਤੂੰ ਆਪਣੇ ਸੁੰਦਰ ਸਰੀਰ ਨੂੰ ਵੇਖ ਕੇ ਹੰਕਾਰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, do not be so proud, looking at your beautiful body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੇਹੀ ਸੁੰਦਰ ਰੰਗ ਵਾਲੀ ਅਰਥਾਤ ਅਪਨਾ ਸੁੰਦਰ ਦੇਖ ਕਰ ਕੇ ਹੰਕਾਰ ਨ ਕਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਸ ਸੋਹਣੇ ਰੰਗ ਵਾਲੇ ਸਰੀਰ ਨੂੰ ਵੇਖ ਕੇ ਭੀ ਅਹੰਕਾਰ ਨਾਹ ਕਰੀਏ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ, ਕਾਂਇਆਂ। ਸੁਰੰਗ = ਸੋਹਣੇ ਰੰਗ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, no te sientas tan orgulloso cuando admiras la belleza de tu cuerpo,"