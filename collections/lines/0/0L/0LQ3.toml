[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਸਿਉ; ਲਾਗੋ ਰੰਗੁ ॥੧॥"
page = 178
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and have fallen in love with the Supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀ ਸ਼੍ਰੇਮਣੀ ਸਾਹਿਬ ਨਾਲ ਪ੍ਰੀਤ ਪਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fallen in love with the Supreme Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪਾਰਬ੍ਰਹਮ ਕੇ ਸਾਥ ਪ੍ਰੇਮ ਲਗਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੇਮ ਬਣ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y me perdí en el Amor del Señor Supremo.  (1)"