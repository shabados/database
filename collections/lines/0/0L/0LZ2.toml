[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤੇ ਧੋਖਾ ਤਾ ਲਹੈ; ਜਾ ਸਿਫਤਿ ਕਰੀ ਅਰਦਾਸਿ ॥੪॥੧॥"
page = 557
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then, alone, the doubt departs from my mind, when I praise and pray to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਮੇਰੇ ਚਿੱਤ ਤੋਂ ਸੰਦੇਹ ਦੂਰ ਹੁੰਦਾ ਹੈ, ਜਦ ਮੈਂ ਤੇਰਾ ਜੱਸ ਤੇ ਤੇਰੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is cleansed of doubt, only when I praise You, and pray to You. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਸੇ ਸੰਦੇਹ ਤਬ ਹੀ ਦੂਰ ਹੋਇਗਾ ਜਬ ਮੈਂ ਤੇਰੀ ਸੋਭਾ ਔਰ ਬਿਨਤੀ ਕਰੂੰਗਾ॥੪॥੧॥☬ਉਪਦੇਸ ਕਰਤੇ ਹੂਏ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤੋਂ ਸਹਮ ਤਦੋਂ ਹੀ ਦੂਰ ਹੋ ਸਕਦਾ ਹੈ ਜੇ ਮੈਂ ਸਦਾ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹਾਂ ਤੇ ਉਸ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ-ਅਰਜ਼ੋਈ ਕਰਦਾ ਰਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo me libero de mis dudas si recito Tu Alabanza en oración, oh mi Señor. (4-1)"