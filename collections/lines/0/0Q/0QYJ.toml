[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰੇ ਪੂਰਾ ਬੈਹਣਾ; ਪੂਰੇ ਪੂਰਾ ਤਖਤੁ ਰਚਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His sitting is also perfect and his throne is also perfect."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਨੇ ਪੂਰਾ ਸਿੰਘਾਸਣ ਰਚਿਆ ਤੇ ਪੂਰੇ ਨੇ ਪੂਰਾ ਤਖਤ ਰਚਾਇਆ ਹੈ।"