[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ; ਬਾਰਿਕ ਦੇਖਿ ਅਨੰਦ ॥"
page = 1180
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Mother is pleased to see her child;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਮਾਂ ਬੱਚੇ ਨੂੰ ਵੇਖ ਕੇ ਖੁਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mother sees her infant, she is happy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ (ਬਾਰਿਕ) ਪੁਤ੍ਰ ਕੋ ਦੇਖ ਕਰ ਅਨੰਦ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਬੱਚੇ ਨੂੰ ਵੇਖ ਕੇ ਮਾਂ ਖ਼ੁਸ਼ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la madre está en éxtasis viendo a su bebé,"