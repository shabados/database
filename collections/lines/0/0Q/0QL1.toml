[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਠਿ ਲਾਇ. ਅਵਗੁਣ ਸਭਿ ਮੇਟੇ; ਦਇਆਲ ਪੁਰਖ ਬਖਸੰਦ ॥ ਰਹਾਉ ॥"
page = 681
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hugging me to His bosom, the compassionate and forgiving Lord has wiped off all my sins. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਕੇ, ਮਿਹਰਬਾਨ ਅਤੇ ਬਖਸ਼ਣਹਾਰ ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਸਾਰੇ ਪਾਪ ਮੇਟ ਛੱਡੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hugging me close in His embrace, the merciful, forgiving Lord has erased all my sins. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਦਿਆਲ ਪੁਰਖ ਨੇ ਅਪਨੇ ਕੰਠ ਸਾਥ ਲਗਾਇ ਕਰ ਕੇ ਸੰਪੂਰਨ ਅਵਗੁਣ ਮਿਟਾਇ ਦੀਏ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੇਵਕਾਂ ਨੂੰ ਆਪਣੇ) ਗਲ ਨਾਲ ਲਾ ਕੇ ਦਇਆ-ਦਾ-ਘਰ ਸਰਬ-ਵਿਆਪਕ ਬਖ਼ਸ਼ਣਹਾਰ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਔਗੁਣ ਮਿਟਾ ਦੇਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲ ਨਾਲ। ਲਾਇ = ਲਾ ਕੇ। ਸਭਿ = ਸਾਰੇ। ਪੁਰਖ = ਸਰਬ-ਵਿਆਪਕ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ha borrado todos mi errores, así de Bondadoso es mi Dios. (Pausa)"