[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਾਉ ਲਗਾ ਬੈਰਾਗੀਆ; ਵਡਭਾਗੀ ਹਰਿ ਮਨਿ ਰਾਖੁ ॥"
page = 997
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming desireless, I have been attuned to my God and through the great good fortune I have enshrined in my mind the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰ-ਇੱਛਤ ਵੰਝਣ ਦੁਆਰਾ, ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ ਅਤੇ ਵੱਡੀ ਚੰਗੀ ਕਿਸਮਤ ਰਾਹੀਂ ਮੈਂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Detached from the world, I am in love with the Lord; by great good fortune, I have enshrined the Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਵਡਭਾਗੀਓਂ ਬਿਰਕਤੋਂ ਕਾ ਹਰੀ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾ ਹੈ, ਤਿਨ ਕੋ ਹਰੀ (ਮਨਿ) ਸਿਰੋਮਣੀ ਜਨਮ ਮਰਨ ਸੇ ਰਾਖ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੈਰਾਗੀ ਜੀਊੜੇ! ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ (ਤੇਰੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦਾ ਪਿਆਰ ਬਣਿਆ ਹੈ, ਹੁਣ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ (ਆਪਣੇ) ਮਨ ਵਿਚ ਸਾਂਭ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, vivo apegado a Dios, estando desapegado del mundo, y por una buena fortuna, alabo a mi Señor en mi mente."