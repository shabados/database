[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਨਾਮ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚੀਨਹੁ ਚਤੁਰ ਬਿਅੰਤ ॥੨੯੭॥"
page = 731

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly the word “Dhandi”, and then putting the word “Astar” at the end, the wise people recognize the innumerable names of Paash.297."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਬੇਅੰਤ ਨਾਮ ਪਾਸ ਦੇ ਹਨ। ਚਤੁਰ ਪੁਰਸ਼ ਸਮਝ ਲੈਣ ॥੨੯੭॥"