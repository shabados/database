[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਭਿ ਕਥੂਰੀ ਮਿਰਗ ਦੈ; ਫਿਰਦਾ ਹੈਰਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Having musk in its navel the deer runs around confused."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿਰਗ ਦੀ ਨਾਭੀ ਵਿਖੇ ਹੀ ਕਸਤੁਰੀ ਹੈ। ਹੈਰਾਨ ਹੋਇਆ ਲੱਭਦਾ ਫਿਰਦਾ ਹੈ (ਕਿ ਕਿਧਰੋਂ ਸੁਗੰਧੀ ਆ ਰਹੀ ਹੈ, ਆਪਣੇ ਨਾਭੀ ਵਲ ਧਿਆਨ ਨਹੀਂ ਦਿੰਦਾ, ਤਿਹਾ ਹੀ ਅੰਦਰ ਹੀ ਆਤਮਾਂ ਦਾ ਨਿਵਾਸ ਹੈ, ਬੇਮੁਖ ਬਾਹਰ ਸੁਖਾਂ ਨੂੰ ਢੂੰਡਦਾ ਥੱਕ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ)।"