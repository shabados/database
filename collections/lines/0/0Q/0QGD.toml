[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਗਾ ਕੋਟਿ; ਜਾ ਕੈ ਮਰਦਨੁ ਕਰੈ ॥"
page = 1162
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is He, whose feet millions of goddesses shampoo,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੈ ਉਹ ਕ੍ਰੋੜਾਂ ਹੀ ਦੇਵੀਆਂ ਜਿਸ ਦੇ ਪੈਰ ਝੱਸਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of Durga goddesses massage His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਦੁਰਗਾ ਦੇਵੀਆਂ ਜਿਸ ਕੇ ਚਰਨੋਂ ਕੋ ਮਲਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ (ਵਰਗੀਆਂ) ਕ੍ਰੋੜਾਂਹੀ ਦੇਵੀਆਂ ਜਿਸ ਦੇ ਚਰਨਾਂ ਦੀ ਮਾਲਸ਼ ਕਰ ਰਹੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਦਨੁ = ਮਾਲਸ਼, ਚਰਨ ਮਲਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sus Pies son acariciados por millones de Durgas."