[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟੰਤ ਲਲਨਾ; ਸੁਤ ਭ੍ਰਾਤ ਹੀਤੰ ॥"
page = 1354
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perishable are wife, sons, brothers and friends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸਵੰਤ ਹਨ ਵਹੁਟੀ, ਪੁਤ੍ਰ ਭਰਾ ਅਤੇ ਹਿਤੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's spouse, children, siblings and loved friends fade away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਲਲਨਾ) ਇਸਤ੍ਰੀ ਔ (ਸੁਤ) ਪੁਤ੍ਰ, ਭ੍ਰਾਤਾ ਆਦੀ ਸਨਬੰਧੀਓਂ ਕਾ (ਹਿਤੰ) ਪ੍ਰੇਮ ਬ੍ਰਿਧਾਪਨ ਵਾ ਮ੍ਰਿਤ ਸਮੇਂ ਵਾ ਅਪਦਾ ਮੇਂ ਘਟਦਾ ਜਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ, ਭਰਾ ਤੇ ਸਨਬੰਧੀ ਨਾਸਵੰਤ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟੰਤ = ਘਟਦੇ ਹਨ, ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਲਲਨਾ = ਇਸਤ੍ਰੀ (ललना)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La pareja, los hijos, hermanos y amados amigos, desaparecen,"