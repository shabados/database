[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਤ੍ਰਿਯ ਸੌ ਦਿਯ ਨੇਹ ਭੁਲਾਈ ॥"
page = 879

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While revelling’ with other women he totally disregarded her affections."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਇਸਤਰੀ ਨਾਲ ਪ੍ਰੇਮ ਕਰਨਾ ਭੁਲਾ ਦਿੱਤਾ।"