[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨੋ ਤੰਬੋਲੀ ਹੀ ਕੀ ਸਮ ਹ੍ਵੈ ਨ੍ਰਿਪ; ਫੇਰਤ ਪਾਨਨ ਕੀ ਜਿਮ ਬੀਰਨਿ ॥੧੯੩੯॥"
page = 491

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the plight of the warriors in the war-arena, the king Uggarsain said, “The king Jarasandh is like betel, who is destroying his army like the chewing of the betel.1939."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਰਾਜਾ (ਜਰਾਸੰਧ) ਪਨਵਾੜੀ ਰੂਪ ਹੋ ਕੇ ਯੋਧਿਆਂ ਦੇ ਰੂਪ ਵਿਚ ਪਾਨਾਂ ਦੇ ਬੀੜੇ ਵੰਡਦਾ ਫਿਰਦਾ ਹੋਵੇ ॥੧੯੩੯॥"