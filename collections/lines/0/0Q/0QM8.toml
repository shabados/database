[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲਂ‍ੀ ਸਉਦਂ‍ੀ; ਤੋਟਾ ਆਵੈ ॥"
page = 356
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in all other transactions one suffers loss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਸਾਰਿਆਂ ਸੌਦਿਆਂ ਅੰਦਰ ਬੰਦੇ ਨੂੰ ਘਾਟਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all other transactions, one suffers loss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਬਪਾਰੋਂ ਮੇਂ (ਤੋਟਾ) ਘਾਟਾ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਵਿਸਾਰ ਕੇ) ਸਾਰੇ ਦੁਨਿਆਵੀ ਸੌਦਿਆਂ ਵਿਚ ਘਾਟਾ ਹੀ ਘਾਟਾ ਹੈ (ਉਮਰ ਵਿਅਰਥ ਗੁਜ਼ਰਦੀ ਜਾਂਦੀ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cualquier otro trato uno pierde y sufre, así que uno debería apreciar,"