[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਕਾਟਿ. ਨਿਰਭਉ ਤਰਹਿ ਦੁਤਰੁ; ਗੁਰਿ ਮਿਲਿਐ. ਕਾਰਜ ਸਾਰਏ ॥"
page = 1113
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus allaying thy feat thou shall become fear-free and shall cross the impassable world ocean. Meeting with the Guru thine affairs shall be adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਡਰ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਤੂੰ ਨਿਡਰ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਨਾਂ ਤਰੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਵੇਗਾ। ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਤੇਰੇ ਕੰਮ ਕਾਜ ਰਾਸ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Quieting your fears, become fearless, and you shall cross over the impassible world ocean. Meeting the Guru, your affairs shall be resolved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਕੋ ਕਾਟ ਨਿਰਭੈ ਹੋ ਕਰ ਕਠਨ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰ ਜਾਵੇਗਾ ਔਰ ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਕਰ ਸਭ ਕਾਰਜ ਸਰ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਜੇ ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇਂਗਾ, ਤਾਂ ਆਪਣੇ ਅੰਦਰੋਂ ਦੁਨੀਆ ਦੇ ਸਾਰੇ) ਡਰ ਕੱਟ ਕੇ ਨਿਰਭਉ ਹੋ ਜਾਹਿਂਗਾ, ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਹਿਂਗਾ ਜਿਸ ਤੋਂ ਪਾਰ ਲੰਘਣਾ ਔਖਾ ਹੈ। ਹੇ ਮਨ! ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਪਰਮਾਤਮਾ ਜੀਵ ਦੇ ਸਾਰੇ ਕੰਮ ਸੰਵਾਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te liberas de todo miedo y logras cruzar el mar infranqueable de la existencia, encontrando al Guru."