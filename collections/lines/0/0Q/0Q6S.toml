[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਜਾਇ ਤ ਏਕੋ ਬੂਝੈ; ਸੋ ਗੁਰਮੁਖਿ ਸਹਜਿ ਸਮਾਇਦਾ ॥੧੩॥"
page = 1076
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When ego is stilled, then knows he the One Lord, such a Guru-ward merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹੰਕਾਰ ਮਿੱਟ ਜਾਂਦਾ ਹੈ, ਤਦ ਉਹ ਇੱਕ ਸੁਆਮੀ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ। ਐੲੋ ਜੇਹਾ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When egotism is silenced, then one comes to know the One Lord. Such a Gurmukh intuitively merges in the Lord. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ, ਮਮਤਾ ਜਾਏ ਤਉ ਏਕ ਕੋ ਸਮਝਤਾ ਹੈ, ਜੋ ਸਮਝਤਾ ਹੈ, ਸੋ ਗੁਰਮੁਖ ਸਹਜ ਪਦ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਨੁੱਖ ਤਦੋਂ ਹੀ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਕਰਾਣ ਵਾਲਾ ਸਮਝਦਾ ਹੈ ਜਦੋਂ ਉਸ ਦੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਹੁੰਦੀ ਹੈ। ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾਂਦੀ ਹੈ। ਤ = ਤਦੋਂ। ਏਕੋ ਬੂਝੈ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਕਰਾਣ ਵਾਲਾ ਸਮਝਦਾ ਹੈ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru se inmerge en el Equilibrio de Dios. (13)"