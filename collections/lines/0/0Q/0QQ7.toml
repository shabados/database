[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਚਰਜ ਅਚਰਜੁ ਢੋਇ; ਚਲਤੁ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "It is as if the sacred ghee has been produced after churning the curd."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ (ਤੋਂ) ਅਸਚਰਜ ਕਾਰਨਾਂ (ਨਾਲ) ਚਰਿੱਤ੍ਰ ਰਚ ਦਿੱਤਾ।"