[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ. ਨਹੀ ਲੀਨੀ; ਦੁਰਮਤਿ ਪਤਿ ਖੋਈ ॥"
page = 879
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He embraces not the Guru's instruction and through evil-mindedness loses his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਧਾਰਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਮੰਦੀ ਅਕਲ ਦੀ ਰਾਹੀਂ ਆਪਣੀ ਇਜ਼ਤ ਆਬਰੂ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not follow the Guru's Teachings; through his evil-mindedness, he loses his honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸੋਂ ਨੇ ਗੁਰ ਸਿਖ੍ਯਾ ਤੇ ਲੀ ਨਹੀਂ ਪੁਨਹ ਖੋਟੀ ਬੁਧੀ ਕਰ ਅਪਨੀ ਪਤਿ ਖੋਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਜੋਗੀ) ਨੇ ਗੁਰੂ ਦੀ ਮਤਿ ਨਾਹ ਲਈ ਉਸ ਨੇ ਭੈੜੀ ਮੱਤੇ ਲੱਗ ਕੇ ਆਪਣੀ ਇੱਜ਼ਤ ਗਵਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no acepta la Palabra del Shabd del Guru y pierde su honor por la maldad de su mente."