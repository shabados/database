[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਉ ਮੁਰੀਦ, ਨ ਸਬਦਿ ਵੀਚਾਰਾ ।੨੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Though my name is disciple,I have never reflected upon the Word (of the Guru)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) (ਮੈਂ) ਨਾਉਂ ਨੂੰ ਤਾਂ (ਗੁਰੂ ਦਾ) ਸਿੱਖ ਹਾਂ, ਪਰ ਗੁਰੂ ਦਾ ਵਿਚਾਰ ਨਹੀਂ ਕਰਦਾ।"