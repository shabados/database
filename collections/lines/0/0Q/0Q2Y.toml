[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਨ ਕੀ ਸਰ ਕੋ ਸਸਿ ਨਾਹਿਨ; ਅਉਰ ਕਛੂ ਉਪਮਾ ਨ ਬਚੀ ਹੈ ॥"
page = 83

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The moon doth not present an appropriate comparison for the face of goddess, nothing else also cannot be compared.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ) ਮੁਖ ਦੇ ਬਰਾਬਰ ਚੰਦ੍ਰਮਾ ਨਹੀਂ ਹੈ ਅਤੇ (ਇਸ ਤੋਂ ਛੁਟ) ਹੋਰ ਕੋਈ ਉਪਮਾ (ਬਾਕੀ) ਬਚੀ ਨਹੀਂ ਹੈ।"