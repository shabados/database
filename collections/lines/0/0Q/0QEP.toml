[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਉਤਮ ਪੰਥੁ ਸੁਨਿਓ ਗੁਰ ਸੰਗਤਿ; ਤਿਹ ਮਿਲੰਤ ਜਮ ਤ੍ਰਾਸ ਮਿਟਾਈ ॥"
page = 1406
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have heard that the Guru's congregation alone is the sublime path, adhering to which, the fear of death is shed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਣਿਆ ਹੈ ਕਿ ਕੇਵਲ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਦਾ ਰਸਤਾ ਹੀ ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਜਿਸ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ, ਮੌਤ ਦਾ ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard that the most exalted Path of all is the Sangat, the Guru's Congregation. Joining it, the fear of death is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਹਮਨੇ ਜਬ ਆਪ ਕੀ ਸੰਗਤਿ ਰੂਪ ਏਕ ਉਤਮ ਪੰਥ ਸ੍ਰਵਨ ਕੀਆ, ਸੋ ਤਿਸ ਤੇ ਮਿਲਾਪ ਹੋਣੇ ਤੇ ਤਬ ਹਮਨੇ ਜਮ ਕੀ ਤ੍ਰਾਸ ਮਿਟਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤ ਵਾਲਾ ਇਕ ਉੱਚਾ ਰਾਹ ਸੁਣਿਆ ਹੈ, ਉਸ ਵਿਚ ਮਿਲ ਕੇ ਅਸਾਂ ਜਮਾਂ ਦਾ ਡਰ ਮਿਟਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He escuchado que el Sendero más Exaltado es el de la Saad Sangat, la Congregación del Guru, acercándome a Ella, el temor de la muerte es removido."