[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਸਿ; ਜੀਵਣ ਜਾਗਣਹਾਰਾ ॥"
page = 1330
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ever-awake Lord, the life of the world, remains wakeful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ, ਸਦਾ ਹੀ ਜਾਗਣ ਵਾਲਾ ਸੁਆਮੀ ਖਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of Awareness, the Lord of Life is awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ ਕਾ ਜੀਵਨ ਰੂਪ ਵਾਹਿਗੁਰੂ ਸਦਾ ਜਾਗਣੇਹਾਰਾ ਹੈ, ਹੇ ਭਾਈ: ਤਿਸ ਵਿਖੇ ਤੂੰ ਜਾਗਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੇ ਜਗਤ ਦਾ ਜੀਵਨ ਹੈਂ; ਇਕ ਤੂੰ ਹੀ ਜਾਗਦਾ ਹੈਂ, ਸਿਰਫ਼ ਤੇਰੇ ਵਿਚ ਹੀ ਸਮਰੱਥਾ ਹੈ ਕਿ ਮਾਇਆ ਤੈਨੂੰ ਆਪਣੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁਆ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਵਣ = ਹੇ (ਜਗਤ ਦੇ) ਜੀਵਨ! ਜਾਗਣਹਾਰਾ = ਹੇ ਜਾਗਣਹਾਰ! ਹੇ ਜਾਗਦੇ ਰਹਿਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor de Conciencia, el Señor de la Vida está Despierto."