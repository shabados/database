[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਵਸਤੁ ਕਉ ਪਹੁਚਿ. ਨ ਸਾਕੈ; ਧਨ ਰਹਤੀ ਭੂਖ ਪਿਆਸਾ ਹੇ ॥੩॥"
page = 1072
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto one thing, he can reach not and so the bride remains hungry and thirsty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਚੀਜ਼ ਨੂੰ ਉਹ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਇਸ ਲਈ ਪਤਨੀ ਭੁਖੀ ਤੇ ਤਿਹਾਈ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But there is one thing he cannot reach, and so his bride remains hungry and thirsty. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਆਤਮ ਵਸਤੂ ਕੋ ਪਹੁੰਚ ਨਹੀਂ ਸਕਤੇ, ਇਸੀ ਤੇ ਇਸਤ੍ਰੀ ਭੂਖੀ ਰਹਿਤੀ ਹੈ ਪਤੀ ਪਿਆਸਾ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਦੌੜ-ਭੱਜ ਵਿਚ ਇਸ ਨੂੰ) ਨਾਮ-ਪਦਾਰਥ ਨਹੀਂ ਲੱਭ ਸਕਦਾ, (ਨਾਮ-ਪਦਾਰਥ ਤੋਂ ਬਿਨਾ) ਕਾਇਆਂ-ਇਸਤ੍ਰੀ ਦੀ (ਮਾਇਆ ਵਾਲੀ) ਭੁੱਖ ਤ੍ਰੇਹ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero hay algo que no puede darle y la novia está hambrienta por eso. (3)"