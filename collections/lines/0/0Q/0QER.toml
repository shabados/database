[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕਿਸੈ ਦੇਇ, ਵਖਾਣੈ ਨਾਨਕੁ; ਆਗੈ. ਪੂਛ ਨ ਲੇਇ ॥੪॥੩॥"
page = 349
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If He blesses some one with truth says Nanak, He asks for no account from him here-after."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਕਿਸੇ ਨੂੰ ਸੱਚ ਬਖਸ਼ਦਾ ਹੈ, ਨਾਨਕ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਉਸ ਕੋਲੋ, ਮਗਰੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਨਹੀਂ ਮੰਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If He bestows it upon someone, says Nanak, then, in the world hereafter, that person is not called to account. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕਿਸੀ ਕੋ ਸਤਿਨਾਮ ਦੇਤਾ ਹੈ, (ਵਖਾਣੈ) ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਸ ਕੇ ਕਰਮੋਂ ਕਾ ਹਿਸਾਬ ਆਗੇ ਪਰਲੋਕ ਮੇਂ ਪੂਛ ਕਰ ਲੇਤਾ ਨਹੀਂ ਹੈ॥੪॥੩॥☬ਕਹੀਂ ਰਾਸ ਹੋ ਰਹੀ ਥੀ। ਸਿਖੋਂ ਨੇ ਕਹਾ ਗੁਰੂ ਜੀ ਚਲ ਕਰ ਦੇਖੀਏ। ਮਾਯਾ ਕੀ ਪਰਬਲਤਾ ਕਰ ਕੇ ਕਲਿਜੁਗ ਕੇ ਜੀਵਾਂ ਕੀ ਕਿਰਿਆ ਦੇਖਾਵਤੇ ਹੂਏ ਵੱਡੀ ਸੰਸਾਰ ਰੂਪ ਰਾਸ ਦੇਖਾਵਤੇ ਹੈਂ, ਜੋ ਹਮੇਸਾਂ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਕਿਸੇ ਨੂੰ ਸਿਮਰਨ ਦੀ ਦਾਤਿ ਪ੍ਰਭੂ ਦੇਂਦਾ ਹੈ ਉਸ ਪਾਸੋਂ ਅੱਗੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਨਹੀਂ ਮੰਗਦਾ (ਭਾਵ, ਉਹ ਜੀਵ ਕੋਈ ਅਜੇਹੇ ਕਰਮ ਕਰਦਾ ਹੀ ਨਹੀਂ ਜਿਨ੍ਹਾਂ ਕਰਕੇ ਕੋਈ ਤਾੜਨਾ ਹੋਵੇ) ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si se la da a alguien, dice Nanak, entonces en el más allá, no se le llama para entregar las cuentas. (4-3)"