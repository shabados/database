[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਥਾਨ ਥਨੰਤਰਾ; ਤੇਤੇ ਭਵਿ ਆਇਆ ॥"
page = 42
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have wandered through as many place as there are."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਐਨੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਚੱਕਰ ਕੱਟ ਆਇਆ ਹਾਂ, ਜਿੰਨੀਆਂ ਕੁ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many places-I have wandered through them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਸੇ ਹੀਨ ਪੁਰਸ ਜਿਤਨੇ (ਬਾਨ) ਜੋ ਬਡੇ ਬਡੇ ਸਥਾਨ ਹੈਂ, ਔਰ ਥਨੰਤਰ ਜੋ ਤਿਨ ਕੇ ਅਵਾਂਤਰ ਦੇਸ ਸਥਾਨ ਹੈਂ, ਤਿਨ ਸਭ ਮੇਂ ਭ੍ਰਮਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਦੇ ਜਿਤਨੇ ਭੀ ਸੋਹਣੇ ਸੋਹਣੇ ਥਾਂ ਹਨ (ਜੇ ਕੋਈ ਮਨੁੱਖ) ਉਹ ਸਾਰੇ ਹੀ ਥਾਂ ਭਉਂ ਭਉਂ ਕੇ ਵੇਖ ਆਇਆ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨੰਤਰਾ = ਥਾਨ ਥਾਨ ਅੰਤਰਾ, ਧਰਤੀ ਦੇ ਹੋਰ ਹੋਰ ਥਾਂ, ਅਨੇਕਾਂ ਥਾਂ। ਭਵਿ ਆਇਆ = ਭਉਂ ਕੇ (ਵੇਖ) ਆਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He vagado por todas partes,"