[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਜਾਚਿਕ ਜਨ ਤੇਰੇ; ਇਕੁ ਮਾਗਉ ਦਾਨੁ ਪਿਆਰੇ ॥"
page = 982
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a beggar and a serf of Thine door, O my Beloved and ask for a boon from Thee. Show Thou, The mercy, unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਂਡੇ ਦਰ ਦਾ ਇਕ ਮੰਗਤਾ ਅਤੇ ਗੁਮਾਸ਼ਤਾ ਹਾਂ, ਹੇ ਮੈਂਡੇ ਪ੍ਰੀਤਮ! ਅਤੇ ਤੇਰੇ ਪਾਸੋਂ ਇਕ ਦਾਤ ਮੰਗਦਾ ਹਾਂ! ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your Grace - I am just a humble beggar of Yours; I beg for a single blessing, O my Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਪਰਮੇਸਰ! ਹਮ ਜਾਚਕ ਜਨ ਤੇਰੇ ਸੇ ਇਕ ਦਾਨੁ ਮਾਂਗਤੇ ਹੈਂ, ਹਮਾਰੇ ਪਰ ਕਿਰਪਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਹਰੀ! ਮਿਹਰ ਕਰ, ਅਸੀਂ (ਤੇਰੇ ਦਰ ਦੇ) ਮੰਗਤੇ ਹਾਂ, ਮੈਂ (ਤੇਰੇ ਦਰ ਤੋਂ) ਇਕ ਦਾਨ ਮੰਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos sólo pordioseros en Tu Puerta, oh Dios; bendícenos con Tus Regalos."