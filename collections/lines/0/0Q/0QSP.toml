[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਹਰਿ ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਇ ॥"
page = 602
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, embrace thou love with the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੀਤੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, be lovingly attuned to the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਕਰ ਕੇ ਹਰ ਪ੍ਰਕਾਰ ਹਰੀ ਕੇ ਸਾਥ ਬਿਰਤੀ ਕੋ ਲਗਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਦਾ ਪਰਮਾਤਮਾ ਨਾਲ ਸੁਰਤਿ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਤੀ = ਨਾਲ। ਲਿਵ = ਲਗਨ। ਮਨ ਰੇ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantar el Nombre del Señor, es dulce, oh Hermanos del Destino,"