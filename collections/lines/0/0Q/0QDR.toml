[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਘਟ ਤਿਸ ਕੇ; ਓਹੁ ਕਰਨੈਹਾਰੁ ॥"
page = 280
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the hearts are His, He is the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦਿਲ ਉਸ ਦੇ ਹਨ, ਉਹ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All hearts are His; He is the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਸਰੀਰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਹੈਂ ਔਰ ਵਹੀ ਸਰਬ ਕਾ ਕਰਨੇਹਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਅ ਜੰਤ ਉਸ ਪ੍ਰਭੂ ਦੇ ਹਨ, ਉਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਤਿਸ ਕੇ = ਉਸ ਪ੍ਰਭੂ ਦੇ। ਓਹੁ = ਓਹ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los corazones pertenecen a Él,"