[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੜਕ ਉਠੇ ਰਣ ਮਚਿਆ ਵਡੇ ਹੰਕਾਰੀ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the blazing of the war, the great egoist warriors shouted loudly."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਹੰਕਾਰ ਵਾਲੇ ਸੂਰਮੇ ਕੜਕ ਉਠੇ ਅਤੇ (ਘੋਰ) ਯੁੱਧ ਸ਼ੁਰੂ ਹੋ ਗਿਆ।"