[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪਾਵੈ; ਜਿਸੁ ਲਿਖਤੁ ਲਿਲੇਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1304
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is blessed with the name on whose forehead it is so writ. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਕੇ ਉਤੇ ਐਸੀ ਲਿਖਤਾਕਾਰ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone find it, who have such destiny inscribed upon their foreheads. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਦਰਸ਼ਨ ਸੋ ਪਾਵਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਪੁਰ ਉਤਮ ਕਰਮ ਕਾ ਲੇਖ ਹੋਤਾ ਹੈ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ? ਗੁਰੂ ਦਾ ਦਰਸਨ) ਉਹ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਇਸ ਦਰਸਨ ਦਾ) ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਲਿਲੇਰੈ = ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਲਿਲਾਰ = ਲਿਲਾਟ, ਮੱਥਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo la encuentran quiénes tienen ese Destino grabado sobre sus frentes. (1-Pausa)"