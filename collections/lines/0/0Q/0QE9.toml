[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਨਿਮਖ. ਗੋਬਿੰਦ ਭਜਨੁ ਕਰਿ; ਤਉ ਸਦਾ ਸਦਾ ਜੀਵਾਨਦ ॥੩॥"
page = 1204
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man reflects on the Lord, even for a moment, then lives he for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਇਕ ਮੁਹਤ ਭਰ ਨਹੀਂ ਭੀ ਸੁਅਮਾੀ ਦਾ ਸਿਮਰਨ ਕਰ ਲਵੇ, ਤਾਂ ਉਹ ਸਦੀਵ ਸਦੀਵ ਹੀ ਜਿਉਂਦਾ ਰਹਿੰਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he vibrates and meditates on the Lord of the Universe, for even a moment, then he shall live forever and ever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੋਬਿੰਦ ਭਜਨ ਕਰਤਾ ਹੂਆ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਜੀਵਿਆ ਹੈ, ਸੋ ਸਦਾ ਸਦਾ (ਜੀਵਾਨਦ) ਜੀਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਮਨੁੱਖ ਗੋਬਿੰਦ ਦਾ ਭਜਨ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਕਰੇ, ਤਾਂ ਉਹ ਸਦਾ ਹੀ ਆਤਮਕ ਜੀਵਨ ਜੀਊਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno contempla a Dios, aún por un momento, ese ser vive para la Eternidad. (3)"