[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੀ ਸੋਭਾ; ਊਚ ਤੇ ਊਚੀ ॥"
page = 272
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glory of a saint is the highest of the high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਵਡਿਆਈ ਉੱਚੀ ਤੋਂ ਉੱਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glory of the Holy people is the highest of the high."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੀ ਸੋਭਾ ਊਚਿਓਂ ਸੇ ਊਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਸੋਭਾ ਹੋਰ ਸਭ ਦੀ ਸੋਭਾ ਤੋਂ ਬਹੁਤ ਉੱਚੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de las personas Santas, es lo más Alto de lo alto."