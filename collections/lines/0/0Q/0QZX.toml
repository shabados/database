[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਆ ਪ੍ਰਭਿ ਅਪਨੈ; ਬੈਰੀ ਸਗਲੇ ਸਾਧੇ ॥"
page = 884
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has owned me and I have suppressed all my adversaries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਅਪਣਾ ਲਿਆ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦੁਸ਼ਮਨ ਸਿੱਧੇ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has made me His own, and vanquished all my enemies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਅਪਨੇ ਜਾਨਕੈ (ਅੰਗੀਕਾਰੁ) ਪਖੁ ਕੀਆ ਹੈ ਔ ਬੈਰੀ ਸਗਲੇ ਸਾਧੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਆਪਣੀ ਚਰਨੀਂ ਲਾ ਲਿਆ, ਉਸ ਦੇ ਉਸ ਨੇ (ਕਾਮਾਦਿਕ) ਸਾਰੇ ਹੀ ਵੈਰੀ ਵੱਸ ਵਿਚ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha hecho Suyo y ha destruido a todos mis enemigos; (1)"