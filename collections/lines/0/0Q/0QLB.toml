[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ ਮਨਿ ਵਸਿਆ; ਹਉਮੈ ਵਿਚਹੁ ਖੋਇ ॥"
page = 61
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru's Word abides in the mind, egotism is eliminated from within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਅੰਤਹਕਰਨ ਵਿੱਚ ਨਿਵਾਸ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਹੰਗਤਾ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad abides within the mind, and egotism is eliminated from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਮਨ ਮੇਂ ਇਸਥਿਤਿ ਹੂਆ, ਤਬ ਹੰਤਾ ਮਮਤਾ ਅੰਤਸਕਰਨ ਕੇ ਬੀਚ ਸੇ ਗਵਾਈ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਉਪਦੇਸ਼) ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la Palabra del Guru llega a nuestra mente, el ego se retira."