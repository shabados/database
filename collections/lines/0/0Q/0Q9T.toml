[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਿ ਅਲੂਣੀ; ਫਿਕਾ ਸਾਦੁ ॥"
page = 25
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Insipid is the relish of intellect without salt (sans God's Name)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਸਤਰੀ ਲੂਣ (ਹਰੀ ਨਾਮ) ਤੋਂ ਬਗ਼ੈਰ ਅਕਲ ਦਾ ਫਿੱਕਾ ਸੁਆਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The flavor of the intellect is bland and insipid without the Salt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇ ਪ੍ਰੇਮ ਸੇ ਰਹਿਤ ਜੋ ਬੁੱਧੀ ਹੈ, ਸੋ ਅਲੂਣੀ ਹੈ। ਜੈਸੇ ਲੋਨ ਸੇ ਬਿਨਾ ਬਿੰਜਨ ਬਿ-ਰਸ ਹੋਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਤਿਸ ਕਾ (ਸਾਦੁ) ਰਸੁ ਭੀ ਫੀਕਾ ਹੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਵਿਸੈ ਆਨੰਦ ਮੇਂ ਲਗ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਕਲ ਭੀ ਫਿੱਕੀ ਤੇ ਉਸ ਦਾ ਸਾਰਾ ਜੀਵਨ ਭੀ ਫਿੱਕਾ (ਬੇ-ਰਸਾ) ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si probamos el sabor insípido de nuestras crudas mentes."