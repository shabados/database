[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਟ ਤੀਰਥ ਦੇਵ ਦੇਵਾਲਿਆ; ਕੇਦਾਰੁ ਮਥੁਰਾ ਕਾਸੀ ॥"
page = 1100
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The banks of rivers, pilgrim stations, deities, temples, Kedarnath, Mathura, Benaras;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਦੀਆਂ ਦੇ ਕਿਨਾਰੇ, ਯਾਤ੍ਰਾ ਅਸਥਾਨ, ਦੇਵਤੇ, ਠਾਕੁਰ-ਦੁਆਰੇ, ਕਿਦਾਰਨਾਥ, ਮਾਥਰਾ, ਬਨਾਰਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "River-banks, sacred shrines, idols, temples, and places of pilgrimage like Kaydarnaat'h, Mat'huraa and Benares,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਟ) ਘਾਟ, ਤੀਰਥ, (ਦੇਵ) ਦੇਵਤਿਆਂ ਕੇ ਦਿਵਾਲੇ ਅਰਥਾਤ ਘਰ ਜੋ ਮੰਦਰ ਹੈ ਕੇਦਾਰਨਾਥ, ਮਥਰਾ, ਕਾਂਸੀ ਆਦਿ ਜੋ ਮੁਖਿ ਸਥਾਨ ਹੈਂ, ਸੋ ਸਭ ਨਾਸ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਦੇ ਮੰਦਰ, ਕੇਦਾਰ ਮਥੁਰਾ ਕਾਂਸ਼ੀ ਆਦਿਕ ਤੀਰਥ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਟ = ਨਦੀ ਦਾ ਕਿਨਾਰਾ। ਦੇਵਾਲਿਆ = ਦੇਵਤੇ ਦਾ ਘਰ, ਮੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las laderas sagradas de los ríos, los templos dedicados a los dioses en Kedara, Madhura y Kashi,"