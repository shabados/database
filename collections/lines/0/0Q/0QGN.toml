[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਦਾਰਥ ਲੈ ਜਗਿ ਜਨਮਿਆ; ਸਿਵ ਸਕਤੀ ਘਰਿ ਵਾਸੁ ਧਰੇ ॥"
page = 1013
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is born in this world to obtain the four life-objects, but his soul takes abode in the house of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਜੀਵਨ-ਮਨੋਰਥ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਸਤੇ ਬੰਦਾ ਇਸ ਜਹਾਨ ਅੰਦਰ ਜੰਮਿਆ ਹੈ; ਪ੍ਰੰਤੂ ਉਸ ਦੀ ਆਤਮਾ ਮਾਇਆ ਦੇ ਘਰ ਅੰਦਰ ਵਸੇਬਾ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is born to achieve the four great objectives of life. The spirit has taken up its home in the material world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਪਦਾਰਥ ਲੈ ਕੇ ਇਹੁ ਜੀਵ ਜਨਮਿਆਂ ਹੈਂ। ਭਾਵ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਇਨ ਚਾਰੋਂ ਕੋ ਸਿਧ ਕਰਨੇਂ ਕੋ ਸਾਮਰਥ ਮਾਨੁਖ ਹੈ, ਪਰੰਤੂ ਪਰਮਾਤਮਾਂ ਸੇ ਬੇਮੁਖ ਹੋਇਕੇ ਮਾਯਾ ਕੇ ਘਰ ਮੇਂ ਵਾਸਾ ਧਾਰਨ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਪਰਮਾਤਮਾ ਪਾਸੋਂ) ਚਾਰੇ ਹੀ ਪਦਾਰਥ ਲੈ ਕੇ ਜਗਤ ਵਿਚ ਜੰਮਿਆ ਹੈ (ਫਿਰ ਭੀ ਪ੍ਰਭੂ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਭੁਲਾ ਕੇ ਸਦਾ) ਪਰਮਾਤਮਾ ਦੀ ਪੈਦਾ ਕੀਤੀ ਮਾਇਆ ਦੇ ਘਰ ਵਿਚ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਰਿ ਪਦਾਰਥ = {੧. ਧਰਮ = ਸ਼ੁਭ ਕਰਮ। ੨. ਅਰਥ-ਪਦਾਰਥ। ੩. ਕਾਮ = ਕਾਮਨਾ, ਇੱਛਿਆ। ੪. ਮੋਖ = ਮੁਕਤੀ}। ਲੈ = ਲੈ ਕੇ। ਜਗਿ = ਜਗਤ ਵਿਚ। ਸਿਵ ਸਕਤੀ ਘਰਿ = ਪਰਮਾਤਮਾ ਦੀ ਰਚੀ ਮਾਇਆ ਦੇ ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene al mundo para lograr los cuatro objetivos principales en la vida, pero el Alma de uno vive en la Maya."