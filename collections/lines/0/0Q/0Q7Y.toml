[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨਿ ਪਰੇ; ਸਾਚੇ ਗੁਰਦੇਵ ॥"
page = 396
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have entered the sanctuary of the True Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੱਚੇ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਦੀ ਓਟ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken to the Sanctuary of the True Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਸਤਿਗੁਰ ਕੀ ਜਬ ਹਮ ਸਰਨ ਮੇਂ ਪੜੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਸੇਵਕ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਸਤਿਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੇ ਗੁਰਦੇਵ ਸਰਨ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਰੂਪ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busqué el Refugio del Perfecto Señor"