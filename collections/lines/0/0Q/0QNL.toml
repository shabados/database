[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਸਾਜ ਸੁ ਸੰਪਦਾ ਦੋਊ ਚਉਰ ਛਤ੍ਰ ਸਮਾਜ ॥"
page = 220

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Give him ( Bharat) the kingdom, wealth, whisk and canopy-everything"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜ ਦਾ ਸਾਮਾਨ, ਸੰਪੱਤੀ ਦੇਵੋ ਚੌਰ ਤੇ ਛਤਰ"