[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਚਿਤ੍ਰ ਗੁਪਤਿ ਜੋ ਲਿਖਿਆ; ਸਭ ਛੂਟੀ ਜਮ ਕੀ ਬਾਕੀ ॥੨॥"
page = 668
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The writ, which is written by the recording angles, is erased and the balance of account with the death couriers is all settled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਿਖਤ, ਜਿਹੜੀ ਲਿਖਣ ਵਾਲੇ ਫਰਿਸ਼ਤਿਆਂ ਨੇ ਲਿਖੀ ਹੈ, ਉਹ ਮਿੱਟ ਜਾਂਦੀ ਹੈ ਅਤੇ ਹਿਸਾਬ ਦਾ ਬਕਾਇਆ ਜੋ ਮੌਤ ਦੇ ਦੂਤਾਂ ਕੋਲ ਹੈ, ਸਾਰਾ ਚੁਕਤਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The account of the recording angels, Chitr and Gupt, and the account with the Messenger of Death is totally erased. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਿਤ੍ਰ ਗੁਪਤ ਨੇ ਤਿਨ ਕੇ ਕਰਮੋਂ ਕਾ ਲੇਖਾ ਲਿਖਿਆ ਥਾ, ਸੋ ਤਿਨ ਕੀ ਜਮ ਕੀ ਬਾਕੀ ਸਬ ਛੂਟ ਗਈ ਹੈ, ਭਾਵ ਯੇਹਿ ਸੋ ਜਨਮ ਮਰਨ ਤੇ ਰਹਤ ਭਏ ਹੈਂ। ਜਥਾ: \"ਧਰਮਰਾਇ ਅਬ ਕਹਾ ਕਰੈਗੋ ਜਉ ਫਾਟਿਓ ਸਗਲੋ ਲੇਖਾ॥\"॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੱਤਰ ਗੁਪਤ ਨੇ ਜੇਹੜਾ ਭੀ ਉਹਨਾਂ (ਦੇ ਕਰਮਾਂ) ਦਾ ਲੇਖ ਲਿਖ ਰੱਖਿਆ ਸੀ, ਧਰਮਰਾਜ ਦਾ ਉਹ ਸਾਰਾ ਹਿਸਾਬ ਹੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤਿ = ਚਿਤ੍ਰ ਗੁਪਤ ਨੇ {ਚਿਤ੍ਰ ਗੁਪਤ; ਧਰਮ ਰਾਜ ਦੇ ਇਹ ਦੋਵੇਂ ਲਿਖਾਰੀ ਮੰਨੇ ਗਏ ਹਨ, ਜੋ ਹਰੇਕ ਜੀਵ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਲਿਖਦੇ ਰਹਿੰਦੇ ਹਨ}। ਛੂਟੀ = ਮੁੱਕ ਗਈ। ਬਾਕੀ = ਹਿਸਾਬ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sino que han plasmado en su ser por sus acciones pasadas, es borrado y el balance de sus cuentas con el Mensajero de la Muerte es saldado. (2)"