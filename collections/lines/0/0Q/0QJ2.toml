[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਸਗਲ ਉਧਰੀ; ਨਾਮਿ ਲੇ. ਤਰਿਓ ਨਿਰੰਤਰਿ ॥"
page = 1390
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Incessantly reciting the Name, the whole world is delivered and emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਰਸ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਬਚਾਉ ਤੇ ਪਾਰ ਉਤਾਰਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world is saved, and carried across, chanting the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਪੂਰਨ ਸ੍ਰਿਸ਼ਟੀ ਉਧਾਰੀ ਹੈ, ਕਿਉਂਕਿ ਜਿਨੋਂ ਨੇ ਨਿਰੰਤਰ ਹੀ ਨਾਮ ਕਾ ਉਪਦੇਸ ਲੇ ਕਰ ਜੀਵੋਂ ਕਾ ਸਮਦਾਯ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨਾਨਕ ਦੇਵ) ਆਪ ਇਕ-ਰਸ ਨਾਮ ਜਪ ਕੇ ਤਰ ਗਿਆ ਹੈ, ਤੇ (ਉਸ ਨੇ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਭੀ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤਾਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੀ। ਉਧਰੀ = (ਗੁਰੂ ਨਾਨਕ ਨੇ) ਤਾਰ ਦਿੱਤੀ ਹੈ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਲੇ = (ਆਪ ਨਾਮ) ਜਪ ਕੇ। ਤਰਿਓ = (ਗੁਰੂ ਨਾਨਕ) ਤਰ ਗਿਆ ਹੈ। ਨਿਰੰਤਰਿ = ਇਕ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero es salvado y llevado a través, cantando el Naam, el Nombre del Dios."