[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਵਸਿ; ਰਸਿ ਰਸਿ ਮਾਨੁ ॥੧॥ ਰਹਾਉ ॥"
page = 831
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that obtaining it, the Guru-wards enjoy the relish of this Nectar. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਇਸ ਨੂੰ ਪਰਾਪਤ ਕਰ ਕੇ, ਗੁਰੂ-ਅਨੁਸਾਰੀ ਇਸ ਅੰਮ੍ਰਿਤ ਦੇ ਸੁਆਦ ਨੂੰ ਮਾਣਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obtaining it, the Gurmukhs enjoy the subtle essence of this nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਹੀ ਤਿਸ ਨਾਮ ਵਿਖੇ (ਰਸਿ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਤਿਸ ਮੇਂ (ਰਸਿ) ਤਦਾਕਾਰ ਹੋ ਕੇ ਮਾਨ ਕੋ ਪਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ (ਇਹ ਪਦਾਰਥ) ਹਾਸਲ ਕਰਦਾ ਹੈ, ਉਹ (ਇਸ ਦੇ) ਰਸ ਵਿਚ ਭਿੱਜ ਕੇ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਆਦਰ ਪਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਉਹ ਮਨੁੱਖ ਜੋ ਗੁਰੂ ਵਲ ਮੂੰਹ ਰੱਖਦਾ ਹੈ। ਪਾਵਸਿ = ਹਾਸਲ ਕਰੇਗਾ। ਰਸਿ = (ਨਾਮ ਦੇ) ਰਸ ਵਿਚ। ਰਸਿ = ਰਸ ਕੇ, ਭਿੱਜ ਕੇ। ਮਾਨੁ = ਆਦਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero se obtiene sólo a través del Guru, cuando uno disfruta de Su Sabor.  (1-Pausa)"