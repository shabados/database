[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਿਕ ਸਿਧ ਸਗਲ ਸਰਣਾਈ ॥"
page = 1401
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The strivers and perfect persons all seek the Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਭਿਆਸੀ ਅਤੇ ਪੂਰਨ ਪੁਰਸ਼ ਸਾਰੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas and seekers all seek His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਨਾ ਕਰਨੇ ਵਾਲੇ ਔ ਸਿਧ ਸੰਪੂਰਨ ਜਿਸ ਕੀ ਸਰਣਾਈ ਪੜੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਿੱਧ ਤੇ ਸਾਧਨ ਕਰਨ ਵਾਲੇ (ਜਿਸ) ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਆਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Siddhas y los Buscadores, todos buscan Su Santuario."