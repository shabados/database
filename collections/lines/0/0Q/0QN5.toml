[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਮਰਾ ਪਦੁ ਗੁਰੁ ਅੰਗਦਹੁਂ; ਹੁਇ ਜਾਣੁ ਜਣੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From Guru Angad the omniscient Guru Amar Das emerged who was given the status of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ, ਅੰਗਦ ਤੋਂ ਅਮਰ ਪਦਵੀ ਵਾਲੇ (ਗੁਰੂ ਅਮਰਦਾਸ) ਹੋਏ, ('ਜਾਣ') ਜਾਣਨ ਵਾਲੇ ਤੋਂ ('ਜਣੋਈ') ਜਾਣਨ ਵਾਲੇ ਹੋਏ, (ਅਥਵਾ 'ਜਾਣੋ' ਮੰਨੋ ਕਿ 'ਜਾਣੋਈ' ਗਿਆਨ ਸਰੂਪ ਹਨ)।"