[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਸਗਲੇ ਕੁਲ ਤਾਰੈ ॥੩॥"
page = 662
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He saves Himself and saves all his generations as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਬਚ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੀੜੀਆਂ ਨੂੰ ਭੀ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He saves himself, and saves all his generations as well. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਵੀਚਾਰ ਦੁਆਰਾ ਸੰਸਾਰ ਸੇ ਤਰ ਕੇ ਔਰ ਸੰਪੂਰਨ ਕੁਲੋਂ ਕੋ ਤਾਰ ਦੇਵੈ॥੩॥☬ਪੁਨਾ ਥੂਨੀ ਖੰਨਨ ਨਿਆਇ ਕਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਆਪ ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਪਾਰ ਲੰਘਦਾ ਹੈ ਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਕੁਲਾਂ ਨੂੰ ਭੀ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así salve su ser y el de sus parientes. (3)"