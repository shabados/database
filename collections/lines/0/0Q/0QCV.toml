[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਜਪੀਐ; ਸਚੁ ਲਾਹਾ ॥"
page = 1261
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever close at hand is my care-free Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਹੈ ਮੇਰਾ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Word of the Guru's Shabad, and earn the true profit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਜਪਣੇ ਸੇ ਸਚਾ ਲਾਭ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਸ ਦਾ ਨਾਮ) ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ-ਇਹੀ ਹੈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਲਾਭ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਚੁ ਲਾਹਾ = ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਲਾਭ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta y entona la Palabra del Shabd del Guru y obtén su Verdadera Utilidad."