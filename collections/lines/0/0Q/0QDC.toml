[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਤੇਰੇ ਜਾਨ ਵਧਾਉਣ ਵਾਲੇ ਲਾਲ ਹੋਠ ਬੋਲਦੇ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਲਾਲਿ ਜਾਣ ਫ਼ਜ਼ਾਇ ਤੂ ਗੋਯਾ ਨਮੀ ਸ਼ਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, he meditates and has only Naam of the Omnipotent on his tongue. (39) (2)"