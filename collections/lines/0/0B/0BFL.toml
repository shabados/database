[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਅੰਤਰਿ ਉਰਿ ਧਾਰਿ ॥"
page = 176
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God 's Name, do thou clasp to thy heart and mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਤੂੰ ਆਪਣੇ ਦਿਲ ਤੇ ਮਨ ਨਾਲ ਲਾਈ ਰਖ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Keep the Name of the Lord, Har, Har, enshrined in your heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਹਰਿ ਨਾਮ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਅੰਦਰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੰਭਾਲ ਕੇ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰੇ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਧਾਰਿ = ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserva al Nombre del Señor en tu corazón"