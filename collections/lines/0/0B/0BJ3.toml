[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਰਵਾਰੇ ਬਹੁ ਤਿਨੈ ਚਰਾਵਹਿ ॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was deemed to be very wealthy in view of his great number of buffaloes, whom he looked after very diligently."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਬਹੁਤ ਚਰਵਾਹੇ ਚਰਾਉਂਦੇ ਸਨ"