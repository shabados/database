[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੂਲ ਸੁਗੰਧ ਸੁਅਛਤ ਦਛਨ; ਜਛਨ ਜੀਤ ਕੋ ਗੀਤ ਸੁ ਗਾਇਓ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They offer flowers, fragrance and rice and the women of Yakshas sing songs of victory."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫੁਲਾਂ ਦੀ ਸੁਗੰਧੀ ਅਤੇ ਚਾਵਲ ਵਾਰਦੀਆਂ ('ਦੱਛਨ') ਹਨ ਅਤੇ ਯਕਸ਼-ਇਸਤਰੀਆਂ ('ਜੱਛਨ') ਜਿਤ ਦੇ ਗੀਤ ਸੁਣਾਉਂਦੀਆਂ ਹਨ।"