[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਨ ਬੀਨ ਬਜੰਤ ਛੀਨ; ਪ੍ਰਬੀਨ ਬੀਨ ਬਿਸੇਖ ॥"
page = 205

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The tunes of drums and clarionets are being heard alongwith the sound of flutes and lyres."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਵਿਸ਼ੇਸ਼ ਕਰਕੇ ਬਾਰੀਕ ਆਵਾਜ਼ ਤੇ ਉੱਚੀ ਆਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਸੀ।"