[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਮਾਣਸ ਜਨਮੁ; ਪੁੰਨਿ ਪਾਈਆ ਰਾਮ ॥"
page = 575
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed is the human life, which is attained through virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹੈ ਮਨੁੱਖੀ ਜੀਵਨ ਜੋ ਨੇਕੀ ਦੇ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed is human life, which is obtained by virtuous actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਨਸ ਜਨਮ ਕੀ ਦੇਹ ਧੰਨ ਹੈ ਔ ਪੁਨੋਂ ਸੇ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖਾ ਜਨਮ ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਜੋ ਚੰਗੀ ਕਿਸਮਤ ਨਾਲ ਹੀ ਲਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, bendita es la forma humana que nos permite tener la Experiencia de Dios en esta vida."