[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਹਰਿ ਕੀ ਸਰਣਾਈ ॥੪॥੧੩॥"
page = 1138
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak seeks only the Lord's refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਹੀ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak seeks the Sanctuary of the Lord. ||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਨੇ ਤਿਸ ਹਰੀ ਕੀ ਸਰਣ ਲਈ ਹੈ॥੪॥੧੩॥☬ਉਪਦੇਸੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਦਾਸ (ਸਦਾ) ਉਸ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve sólo el Santuario del Señor. (4-13)"