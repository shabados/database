[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਸਰਵਰੜੈ. ਭਈਲੇ ਨਿਵਾਸਾ; ਪਾਣੀ ਪਾਵਕੁ ਤਿਨਹਿ ਕੀਆ ॥"
page = 357
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that world-pool the mortal has attained an abode where the water and fire, He, the Lord has made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੰਸਾਰ ਦੇ ਛੱਪੜ ਅੰਦਰ ਪ੍ਰਾਣੀ ਦਾ ਵਸੇਬਾ ਹੋਇਆ ਹੈ ਜਿਥੇ ਜਲ ਤੇ ਅੱਗ ਉਸ ਸੁਆਮੀ ਨੇ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In that pool of the world, the people have their homes; there, the Lord has created water and fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਤਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਪਾਣੀ, ਭਾਵ ਸਬਦਾਦਿ ਅਰ ਪਾਵਕ, ਭਾਵ ਆਸਾ ਤ੍ਰਿਸਨਾ ਰੂਪ ਅਗਨੀ ਕੋ ਉਤਪੰਨ ਕੀਆ ਹੈ ਤਿਸ ਬਿਖੇ ਤੇਰਾ ਨਿਵਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡੀ ਜੀਵਾਂ ਦੀ) ਉਸ ਭਿਆਨਕ ਸਰੋਵਰ ਵਿਚ ਵੱਸੋਂ ਹੈ ਜਿਸ ਵਿਚ ਉਸ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਪਾਣੀ ਦੇ ਥਾਂ (ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਪੈਦਾ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el estanque del mundo el hombre habita, el Señor pone el agua del deseo y el lodo del apego,"