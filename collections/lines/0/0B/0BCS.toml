[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਊਪਰਿ; ਪ੍ਰਭੁ ਕਿਰਪਾ ਕਰੈ ॥"
page = 1146
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One, on whom is the Lord's grace"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਦੀ ਰਹਿਮਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, upon whom God showers His Mercy"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਊਪਰ ਪਰਮੇਸਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਮਿਹਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਊਪਰ ਤੇ = ਉਸ ਦੇ ਸਿਰ ਉੱਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél a quien Dios salva, la tristeza a ese ser no le aflige."