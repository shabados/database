[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਹਸਤ ਪੁਨੀਤ ਪਵਿਤ੍ਰ ਹਹਿ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜੋ ਹਰਿ ਜਸੁ ਹਰਿ ਹਰਿ ਲੇਖਹਿ ਰਾਮ ॥"
page = 540
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, sacred and sanctified are those hands, which write down the Lord's praise and the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਪਾਰਸਾਂ ਅਤੇ ਪਾਵਨ ਹਨ ਉਹ ਹੱਥ ਜਿਹੜੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਲਿਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sacred and sanctified are those hands, O my soul, which write the Praises of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਹਰੇ ਕਰਨੇਹਾਰੇ ਹਰੀ ਕੇ ਜਸ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਲਿਖਤੇ ਹੈਂ ਸੇ ਹਾਥ ਅਤੀ ਪਵਿਤ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਹੱਥ ਪਵਿਤ੍ਰ ਹਨ ਜੇਹੜੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਲਿਖਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas y puras las manos, oh mi vida, que escriben las Palabras de la Alabanza del Señor."