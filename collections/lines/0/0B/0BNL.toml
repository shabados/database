[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਚਤੁਰ ਜੀਅ ਜਾਨੀਐ ॥੧੨੯੫॥"
page = 806

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Sakar”, and adding the word “ari” and then uttering the word “Pati” four times, then adding the word “Shatru” at the end, know all the names of Tupak cleverly.1295."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਵਿਚਾਰਵਾਨੋ! ਤੁਪਕ ਦੇ ਨਾਮ ਵਜੋਂ ਮਨ ਵਿਚ ਜਾਣੋ ॥੧੨੯੫॥"