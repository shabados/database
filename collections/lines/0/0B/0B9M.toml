[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੁਖਦਾਤਾ ਸਭਨਾ ਗਲਾ ਕਾ, ਤਿਸ ਨੋ ਧਿਆਇਦਿਆ; ਕਿਵ ਨਿਮਖ ਘੜੀ ਮੁਹੁ ਮੋੜੀਐ ॥"
page = 550
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the giver of the peace and the Lord of all the things. From His meditation, why should we turn our away, even for a moment and trice?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਅਤੇ ਸਾਰੀਆਂ ਸ਼ੈਆਂ ਦਾ ਸੁਆਮੀ ਹੈ। ਉਸ ਦੇ ਸਿਮਰਨ ਵੱਲੋਂ ਆਪਾਂ ਆਪਣੇ ਮੂੰਹ ਨੂੰ ਇਕ ਮੁਹਤ ਤੇ ਛਿਨ ਭਰ ਲਈ ਭੀ ਕਿਉਂ ਫੇਰੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Giver of Peace, the Lord of all things; why would we turn our faces away from His meditation, even for a moment, or an instant?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸਭ ਬਾਤੋਂ ਕਾ ਮਾਲਕੁ ਜਬ ਸੁਖ ਦੇਨੇ ਹਾਰਾ ਹੈ ਤਬ ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਧ੍ਯਾਉਤਿਆਂ ਹੋਯਾਂ ਏਕ ਘੜੀ ਔਰ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਕ੍ਯੋਂ ਮੁਖੁ ਫੇਰੀਐ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਹਰ ਕਿਸਮ ਦਾ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਇਕ ਖਿਨ ਭਰ ਭੀ ਨਹੀਂ ਹਟਣਾ ਚਾਹੀਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਵ = ਕਿਉਂ। ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ ਭਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor nos bendice con todo, ¿por qué abandonar siquiera por un momento Su Contemplación?"