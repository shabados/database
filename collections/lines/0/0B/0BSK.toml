[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੁਧ ਕੈ ਜੁਧ ਕੇ ਦੈਤ ਬਲੀ; ਨਦ ਸ੍ਰੋਨ ਕੋ ਤੈਰ ਕੇ ਪਾਰ ਪਧਾਰਿਓ ॥"
page = 91

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The powerful demon waged the war with great anger and swam over and crossed the ocean of blood.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਦੈਂਤ ਨੇ ਕ੍ਰਧਿਤ ਹੋ ਕੇ ਯੁੱਧ ਲਈ ਲਹੂ ('ਸ੍ਰੋਨ') ਦੀ ਨਦੀ ਨੂੰ ਤਰ ਕੇ ਪਾਰ ਕੀਤਾ।"