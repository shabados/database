[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਮਨਾ. ਦਾਮੋਦਰੁ ਦੁਖਹਰੁ; ਭੈ ਭੰਜਨੁ ਹਰਿ ਰਾਇਆ ॥"
page = 248
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mind, meditate thou on Lord God, the King, who is the Eradicator of anguish and the Destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਪਾਤਿਸ਼ਾਹ ਦੀ ਬੰਦਗੀ ਕਰ ਜੋ ਪੀੜ ਨਵਿਰਤ ਕਰਨਹਾਰ ਹੈ ਅਤੇ ਡਰ ਨੂੰ ਨਾਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remember the Lord in meditation; He is the Destroyer of pain, the Eradicator of fear, the Sovereign Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ ਦਾਮੋਦਰ! ਜੋ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਹਾਰਾ ਹੈ ਤਿਸ ਭੈ ਭੰਜਠ ਹਰੀ ਰਾਜਾ ਕੌ ਸਿਮਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਉਸ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦਾਮੋਦਰ ਨੂੰ ਸਿਮਰ, ਜੋ ਦੁੱਖਾਂ ਦਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ, ਜੋ ਡਰਾਂ ਦਾ ਨਾਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਮੋਦਰੁ = {दामन् = ਰੱਸੀ। उदर = ਪੇਟ। ਜਿਸ ਦੇ ਪੇਟ ਦੁਆਲੇ ਰੱਸੀ (ਤੜਾਗੀ) ਹੈ। ਕ੍ਰਿਸ਼ਨ} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita, oh mi mente, en Damodara, el Destructor del miedo y del dolor, en tu Señor, el Rey."