[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਾਗੜਦੀ ਝੁਝ ਭਟ ਗਿਰੈਂ ਮਾਗੜਦੀ ਮੁਖ ਮਾਰ ਉਚਾਰੈ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors even falling down began to shout “Kill, Kill” from their mouths"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਜੂਝ ਕੇ ਡਿੱਗਦੇ ਹਨ, ਮੂੰਹੋਂ ਮਾਰੋ-ਮਾਰੋ ਬੋਲਦੇ ਹਨ।"