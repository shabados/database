[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਸੋਹਾਗਨਿ; ਨਾ ਓਹਿ ਰੰਡ ॥"
page = 873
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is neither the happy bride nor a window."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਂ ਖੁਸ਼ਬਾਸ਼ ਵਹੁਟੀ ਹੈ, ਨਾਂ ਹੀ ਵਿਧਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is neither a happy soul-bride, nor a widow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਨਾ ਤੋ ਸੁਹਾਗਨਿ ਅਰਥਾਤ ਗਿਆਨੀ ਬ੍ਰਹਮਾ ਅਨੰਦੀ ਹੈ ਔ ਨਾ ਵਹੁ (ਰੰਡ) ਵਿਖੇ ਸੁਖ ਭੋਗਤਾ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਉਹਨਾਂ ਕੁਚੱਜੀਆਂ ਜ਼ਨਾਨੀਆਂ ਵਾਂਗ ਹਨ ਜੋ) ਨਾਹ ਸੋਹਾਗਣਾਂ ਹਨ ਨਾਹ ਰੰਡੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਡ = ਰੰਡੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es aprobado ni por el hombre ni por Dios."