[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਨੋ ਮਿਲੈ; ਸਬਦੁ ਸਮਾਲੇ ॥"
page = 948
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the True Guru, he contemplates the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, he contemplates the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਮਿਲਕੈ ਉਪਦੇਸ਼ ਕੋ ਰਿਦੇ ਮੇਂ ਸੰਭਾਲੇ ਅਰਥਾਤ ਮਨਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ (ਗੁਰੂ ਦੀ ਸਰਣ ਪੈਂਦਾ ਹੈ) ਤੇ ਗੁਰੂ ਦਾ ਸ਼ਬਦ (ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਕੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que encuentra al Verdadero Guru y alaba la Palabra."