type = "primary"
data = "ਜਉ ਪੈ; ਰਾਮ ਰਾਮ ਰਤਿ ਨਾਹੀ ॥"
page = 324
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When men have no love for the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਿਆਂ ਦੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When people do not love the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਰਾਮ ਨਾਮ ਕਰ ਪ੍ਰੀਤੀ ਕਰਨੇ ਵਾਲੇ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਕਰ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਪਿਆਰ ਨਹੀਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si no viven imbuidos en el Señor,"