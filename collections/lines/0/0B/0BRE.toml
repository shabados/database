[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਤਨਾ ਕਰਿ ਰਹੇ; ਗੁਰ ਬਿਨੁ. ਤਰਿਓ ਨ ਕੋਇ ॥੨॥"
page = 51
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By making millions of efforts, people have grown weary but without the Guru none has been saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਉਪਰਾਲੇ ਕਰਕੇ ਲੋਕ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ, ਪਰੰਤੂ ਗੁਰਦੇਵ ਜੀ ਦੇ ਬਾਝੋਂ ਕਿਸੇ ਦਾ ਭੀ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trying millions of things, people have grown weary, but without the Guru, none have been saved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਕੋਟਾਨ ਕੋਟ ਜਤਨ ਕਰ ਕੇ ਰਹ ਚੁਕੇ ਹੈਂ, ਪਰੰਤੂ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਕੋਈ ਨਹੀਂ ਤਰਿਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੋਕ ਕ੍ਰੋੜਾਂ (ਹੋਰ ਹੋਰ) ਜਤਨ ਕਰ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ, ਪਰ ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ (ਉਹਨਾਂ ਦੁੱਖਾਂ ਕਲੇਸ਼ਾਂ ਤੋਂ) ਕੋਈ ਮਨੁੱਖ ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones han tratado, pero sin el Guru, nadie se ha salvado. (2)"