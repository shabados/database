[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਕਰਮ ਧਰਮ ਸਚਿ ਹੋਈ ॥"
page = 230
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, truth becomes man's actions and religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੱਚ ਇਨਸਾਨ ਦਾ ਅਮਲ ਅਤੇ ਮਜ਼ਹਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through karma and Dharma, good actions and righteous faith, the Gurmukh becomes true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਸੇ (ਸਚਿ) ਨਿਸਚੇ ਕਰ ਕੇ ਕਰਮ ਧਰਮ ਰੂਪ ਹੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਿਹਾਂ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨਤਾ ਹੋ ਜਾਂਦੀ ਹੈ (ਤੇ ਇਹੀ ਹੈ ਅਸਲੀ) ਕਰਮ ਧਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, la Verdad es nuestra religión y nuestro Karma;"