[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹਿ ਬਿਮਲ ਮਤਿ; ਸਦਾ ਸਰੀਰਾ ॥"
page = 478
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever bless my body with pure understanding, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੇਹ ਨੂੰ ਹਮੇਸ਼ਾਂ ਪਵਿੱਤ੍ਰ ਸਮਝ ਪਰਦਾਨ ਕਰ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please, bless my body with pure and lasting understanding, Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਨਿਰਮਲ ਬੁਧੀ ਸਦਾ ਹੀ ਹਮਾਰੇ ਸਰੀਰ ਮੇਂ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਇਸ ਸਰੀਰ ਨੂੰ (ਭਾਵ, ਮੈਨੂੰ) ਸਦਾ ਕੋਈ ਸੁਹਣੀ ਮੱਤ ਦੇਹ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, bendice mi cuerpo con la Pureza de la mente sin mancha,"