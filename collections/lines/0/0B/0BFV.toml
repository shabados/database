[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਾਧਸੰਗੁ ਸਬਦ ਸੁਰਤਿ ਲਿਵ; ਪੂਰਨ ਬ੍ਰਹਮ ਸਰਬਾਤਮ ਕੈ ਜਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Guru-conscious person strings the word divine in the thread of his consciousness in the company of saintly persons. He acknowledges the presence of omnipresent Lord in the form of soul in every one."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਸਾਧਸੰਗ ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਗੁਰਮੁਖ ਗੁਰੂ ਕੀ ਸਾਧ ਸੰਗਤਿ ਵਿਖੇ ਗੁਰਮੁਖਤਾ ਧਾਰਣ ਕਰ ਲਈ ਹੈ ਜਿਨਾਂ ਮਨੁੱਖਾਂ ਨੇ, ਉਹ ਸ਼ਬਦ ਗੁਰੂ ਮਹਾਰਾਜ ਦੇ ਉਪਦੇਸ਼ੇ ਸਤਿਨਾਮੁ ਮੰਤ੍ਰ ਵਿਖੇ ਸੁਰਤਿ ਦੇਹ ਇੰਦ੍ਰੀਆਂ ਆਦਿ ਦੀ ਅਪਣੇ ਅਪਣੇ ਕਰਤੱਬ ਸਾਧਨ ਦੀ ਪ੍ਰਵਿਰਤੀ ਨੂੰ ਨਿਗ੍ਹਾ ਵਿਚ ਰਖਣਹਾਰੀ ਅੰਤਰੀਵੀ ਸਤ੍ਯਾ ਦੀ ਲਿਵ ਲੇਸ ਲਾਲਸਾ ਤਾਰ ਲਗਾਈ ਰਖਦੇ ਹੈਨ। ਪੂਰਨ ਬ੍ਰਹਮੁ ਸਰਬਾਤਮ ਕੈ ਜਾਨੀਐ ਜਿਸ ਲਿਵ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਉਹ ਪੂਰਨ ਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਨੂੰ ਸਰਬਾਤਮ ਸਭ ਦਾ ਅਪਣਾ ਆਪ ਰੂਪ ਕਰ ਕੇ ਜਾਣਿਆ ਕਰਦੇ ਹੈਨ।"