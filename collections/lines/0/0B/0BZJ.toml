[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਗਤ; ਜਾ ਕੀ ਕਰਦੇ ਸੇਵਾ ॥"
page = 1078
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose service all the devotes perform,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਟਹਿਲ ਸਾਰੇ ਹੀ ਸ਼ਰਧਾਲੂ ਕਮਾਉਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the devotees serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਭਗਤ ਜਿਸ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਭਗਤ ਜਿਸ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los Devotos Le sirven. Él es el Maestro de quien no tiene ninguno y el Destructor de las penas del pobre."