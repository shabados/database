[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਮੰਨੇ; ਸੋ ਜਨੁ ਪਰਵਾਣੁ ॥"
page = 1175
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever obeys the Lord's will; that man becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਨੂੰ ਮੰਨਦਾ ਹੈ, ਉਹ ਪੁਰਸ਼ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being who obeys the Hukam of the Lord's Command is accepted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸੁ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਕੋ ਮਾਨਤਾ ਹੈ, ਸੋ ਪਰਵਾਣ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ (ਮਿੱਠਾ ਕਰ ਕੇ) ਮੰਨਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que obedece la Voluntad del Señor, es aprobado por el Señor"