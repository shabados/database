[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਚਿੰਤੁ ਬੁਲਾਵੈ. ਕ੍ਰਿਪਾ ਕਰਿ; ਹਰਿ ਆਪੇ ਪਾਵੈ ਥਾਇ ॥"
page = 1250
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the carefree God calls the man and himself approves of his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਚਿੰਤਾ-ਰਹਿਤ ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਨੂੰ ਬੁਲਾ, ਖੁਦ ਉਸ ਦੀ ਸੇਵਾ ਪਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Carefree Lord, by His Grace, summons that mortal whom the Lord Himself approves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਅਚਿੰਤ ਦਇਆ ਕਰ ਕੇ ਅਪਣੇ ਜਸ ਕੋ ਉਚਰਾਵਤਾ ਹੈ ਔਰ ਆਪੇ ਹੀ ਬੋਲੇ ਹੂਏ ਜਸ ਕੋ ਥਾਇ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ, ਗੁਰਮੁਖ ਨੂੰ) ਅਚਿੰਤ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨੇੜੇ ਲਿਆਉਂਦਾ ਹੈ, ਉਸ ਦੀ ਮਿਹਨਤ ਨੂੰ ਆਪ ਹੀ ਪ੍ਰਵਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha cómo el Señor te llama en Su Misericordia y aprueba tu Devoción."