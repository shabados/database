[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੈ ਰੰਗਿ ਕਰਤਾ ਕੇਲ ॥"
page = 894
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His plays, the Lord plays according to His pleasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਖੇਡਾਂ, ਸਾਈਂ ਆਪਣੀ ਮੌਜ ਅਨੁਸਾਰ ਖੇਡਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator Lord plays His own plays."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪ੍ਰਮਾਤਮਾ ਅਪਨੇ (ਰੰਗਿ) ਅਨੰਦ ਮੇਂ ਹੀ ਸਭ ਲੀਲਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਆਪਣੀ ਮੌਜ ਵਿਚ (ਜਗਤ ਦੇ ਸਾਰੇ) ਕੌਤਕ ਕਰ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú revisas Tu Obra como es Tu Voluntad,"