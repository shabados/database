[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ ਥਾਪਿ ਉਥਾਪਨਹਾਰਾ; ਕੀਮਤਿ ਜਾਇ ਨ ਕਰੀ ॥"
page = 499
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, the Lord establishes and destroys and His worth cannot be told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮੁਹਤ ਵਿੱਚ ਸੁਆਮੀ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ ਤੇ ਢਾਹ ਦਿੰਦਾ ਹੈ। ਉਸ ਦਾ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He establishes and disestablishes; His value cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੈਸਾ ਸਮਰੱਥ ਹੈ ਕਿ ਏਕ ਖਿਨ ਮੇਂ ਇਸਥਿਤਿ ਕਰ ਕੇ ਉਠਾ ਦੇਨੇ ਵਾਲਾ ਹੈ, ਕੀਮਤ ਕਹੀ ਨਹੀ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਸੰਸਾਰਕ ਪਦਾਰਥਾਂ ਨੂੰ) ਖਿਨ ਵਿਚ ਪੈਦਾ ਕਰ ਕੇ ਖਿਨ ਵਿਚ ਹੀ ਨਾਸ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਣ ਵਾਲਾ ਹੈ, ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਬਰਾਬਰ ਦੀ ਕਦਰ ਵਾਲਾ ਹੋਰ ਕੋਈ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਪਿ = ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪਨਹਾਰਾ = ਨਾਸ ਕਰਨ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ। ਕੀਮਤਿ = ਬਰਾਬਰ ਦੀ ਕਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un momento el Señor establece y desestabiliza; nadie puede evaluar Sus Acciones."