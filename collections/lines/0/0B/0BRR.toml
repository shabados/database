[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ ਮੇਲੇ; ਸੁਰਤਿ ਸਮਾਏ ॥"
page = 1042
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord unites with Himself, In his thought, He Himself abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ; ਉਸ ਦੇ ਖ਼ਿਆਲ ਅੰਦਰ ਉਹ ਆਪ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord unites with Himself, merges in conscious awareness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰ ਉਪਦੇਸ ਕੀ ਗ੍ਯਾਤ ਮੇਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਨਾਲ ਮਿਲਾਂਦਾ ਹੈ ਉਸ ਦੀ ਸੁਰਤ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਿ ਸਮਾਏ = (ਉਸ ਦੀ) ਸੁਰਤ (ਪ੍ਰਭੂ ਵਿਚ) ਜੁੜਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Conciencia de aquél a quien el Señor une Consigo Mismo, habita Él,"