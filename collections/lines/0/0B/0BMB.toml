[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਨ ਵੀਸਰੈ; ਮਥਿ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥੮॥੧੫॥"
page = 419
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who forgets not the Name, churns and drinks the Nectar, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ, ਉਹ ਆਬਿ ਹਿਯਾਤ ਨੂੰ ਰਿੜਕਦਾ ਅਤੇ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who does not forget the Naam, churns and drinks in the Ambrosial Nectar. ||8||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਨਾਮ ਮੇਰੇ ਕੋ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈ, ਤਿਸ ਕੋ ਵੀਚਾਰ ਕਰ ਆਤਮਾ ਆਨੰਦ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਹਮ ਨੇ ਪੀਆ ਹੈ॥੮॥੩॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੇ ਨਾਨਕ! ਸਦਾ ਜਪ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਂਦਾ ਹੈ ਤੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਭੁੱਲਦਾ ਨਹੀਂ ॥੮॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtendrá el Néctar, así como cuando se bate la crema, siempre se produce mantequilla, así Nanak recuerda siempre el Naam, el Nombre del Señor, Jar, Jar. (8‑15)"