[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰ ਘਰ ਜਾਇ ਪਰਾਹੁਣਾ; ਆਸਾ ਵਿਚਿ ਨਿਰਾਸੁ ਵਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The guest in the house of other person remains unconcerned among many expectations."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਓਪਰੇ ਘਰ ਵਿਚ ਜਾਕੇ ਪਰਾਹੁਣਾ (ਜਿੱਕੁਰ) ਆਸਾ ਵਿਚ ਨਿਰਾਸ ਹੋਕੇ (ਸਮਾਂ) ਬਿਤੀਤ ਕਰਦਾ ਹੈ।"