[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਡੈ ਗ੍ਰਿਧ ਬ੍ਰਿਧੰ, ਰੜੈ ਕੰਕ ਬੰਕੰ ॥"
page = 112

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The large-sized vultures began to fly and the crows with curved beaks began to caw."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੀਆਂ ਗਿੱਧਾਂ ਉਡ ਰਹੀਆਂ ਸਨ ਅਤੇ ਭਿਆਨਕ ਕਾਂ ਸ਼ੋਰ ਪਾ ਰਹੇ ਸਨ।"