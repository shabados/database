[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਰਤਨੁ ਪਾਇਓ; ਬਿਸਰੀ ਸਭ ਚਿੰਦ ॥੧॥ ਰਹਾਉ ॥"
page = 1304
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and seeking, I have found the jewel of Lord's Name and am now rid of all anxiety. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੂੰਡ ਭਾਲ ਕੇ ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਹੀਰੇ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ ਅਤੇ ਹੁਣ ਮੇਰਾ ਸਾਰਾ ਫਿਕਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching and seeking, I have found the Jewel. I am totally rid of all anxiety. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਢੂੰਢਤੇ ਢੂੰਢਤੇ ਨੇ ਹਰੀ ਰਤਨ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਸੀ ਤੇ ਹਮਾਰੀ ਚਿੰਤਾ ਸਭ ਬਿਸਰ ਗਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-) ਰਤਨ ਲੱਭ ਲਿਆ ਹੈ (ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰੋਂ) ਸਾਰੀ ਚਿੰਤਾ ਦੂਰ ਹੋ ਗਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਖੋਜਦਿਆਂ। ਚਿੰਦ = ਚਿੰਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Buscando y buscando encontré la Joya y estoy libre, totalmente libre de ansiedades. (1-Pausa)"