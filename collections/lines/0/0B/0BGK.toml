[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਵਡਭਾਗੁ ਹੋਵੈ, ਵਡ ਮਸਤਕਿ; ਤਿਨਿ ਗੁਰਮਤਿ, ਕਢਿ ਕਢਿ ਲੀਆ ॥੨॥"
page = 880
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has supreme good luck recorded on his brow, excavates and mines them out, under Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਨਸੀਬ ਲਿਖੇ ਹੋਏ ਹਨ, ਉਹ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਤਾਬੇ, ਉਹਨਾਂ ਨੂੰ ਖੋਦ ਅਤੇ ਪੁਟ ਕੇ ਬਾਹਰ ਕੱਢ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "one who has good fortune and great destiny inscribed upon his forehead, digs them out, by following the Guru's Teachings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਪਰ ਬਡੇ ਤੇ ਬਡਾ ਨਿਸਕਾਮਤਾ ਰੂਪ ਭਾਗ ਹੂਆ ਹੈ, ਤਿਸ ਨੇ ਗੁਰਮਤ ਕੋ ਪਾਇਕੈ ਗੁਰੂ ਚੂਪ (ਕਢਿ) ਖਾਨ ਤੇ ਵਾ ਕਰਨੇ ਵਾਲੋਂ ਨੇ ਇਨ ਗੁਣੋਂ ਕੋ ਕਾਢ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਸਿਰਫ਼) ਉਸ ਮਨੁੱਖ ਨੇ ਹੀ ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਬਰਕਤ ਨਾਲ ਇਹਨਾਂ ਨੂੰ (ਅੰਦਰ ਲੁਕੇ ਪਿਆਂ ਨੂੰ) ਕੱਢ ਕੇ ਸਾਂਭਿਆ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਵੱਡੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que despierta en su Destino Verdadero, a través de la Palabra del Shabd del Guru, logra obtener el Tesoro. (2)"