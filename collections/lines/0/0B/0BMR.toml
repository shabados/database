[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਜਤੁ ਜੋਗੀ; ਤਾਂ ਕਾਇਆ ਭੋਗੀ ॥੨॥"
page = 356
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the yogi practises chastity, then he enjoys his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਯੋਗੀ ਜੱਤ ਸੱਤ ਕਮਾਉਂਦਾ ਹੈ, ਤਦ ਉਹ ਦੇਹਿ ਦਾ ਅਨੰਦ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Yogi practices abstinence, then he enjoys his body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤ ਧਾਰੀ ਜਤੀ ਔ ਜੋਗੀ ਤਉ ਹੀ ਹੈ ਜਉ (ਕਾਇਆ) ਦੇਹ ਕੇ ਅੰਤਰ ਹੀ ਆਤਮਾ ਨੰਦ ਕਾ ਭੋਗਤਾ ਹੋਵਾਂ ਅਰ ਦੋਹੋਹੰ ਅਭਾਵ ਹੋਇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਗ੍ਰਿਹਸਤੀ ਹੁੰਦਿਆਂ) ਜੋਗੀ ਵਾਲਾ ਜਤ (ਕਾਇਮ) ਹੈ ਤਾਂ ਉਸ ਨੂੰ ਅਸਲ ਗ੍ਰਿਹਸਤੀ ਜਾਣੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ ਭੋਗੀ = ਕਾਇਆ ਨੂੰ ਭੋਗਣ ਵਾਲਾ, ਗ੍ਰਿਹਸਤੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Yogui vive en la castidad, entonces disfruta de su cuerpo. (2)"