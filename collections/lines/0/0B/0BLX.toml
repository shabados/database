[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰਕ ਜੇ ਜਨਮੇ ਇਹ ਦੇਸ ਮੈ; ਤਾਹਿ ਕੌ ਜਾਇ ਕੈ ਸੀਘ੍ਰ ਸੰਘਾਰੋ ॥"
page = 298

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the boys who are born in this country, you may destroy them immediately"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬਾਲਕ ਇਸ ਦੇਸ਼ ਵਿਚ ਜੰਮੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਜਾ ਕੇ ਛੇਤੀ ਨਾਲ ਮਾਰ ਦੇ,"