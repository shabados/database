[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰਿ ਮਿਲਿਐ. ਤ੍ਰਿਕੁਟੀ ਛੂਟੈ; ਚਉਥੈ ਪਦਿ ਮੁਕਤਿ ਦੁਆਰੁ ॥੨॥"
page = 33
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the True Guru, man is relieved of the bondage of three qualities and obtains the door of salvation in the fourth state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਆਦਮੀ ਸੁਭਾਵਾਂ ਦੀ ਕੈਦ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਚੋਥੀ ਅਵਸਥਾ ਅੰਦਰ ਮੋਖ ਦੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, the bondage of the three qualities is cut away, and in the fourth state, the Door of Liberation is attained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਬ ਸਤਿਗੁਰੂ ਮਿਲਤੇ ਹੈਂ ਤਬ ਕਰਤਾ ਕ੍ਰਿਯਾ ਕਰਮ, ਗ੍ਯਾਤਾ ਗ੍ਯਾਨੁ ਗੇਯ, ਧ੍ਯਾਤਾ ਧ੍ਯਾਨੁ ਧੇਯ ਆਦਿਕ ਜੋ ਤ੍ਰਿਕੁਟੀਆਂ ਹੈਂ, ਸੋ ਛੁਟ ਜਾਤੀ ਹੈਂ। ਤਿਨ ਕਾ ਛੂਟਨਾ ਕ੍ਯਾ ਹੈ ਕਿ ਇਨ ਕੋ ਕਲਪਤ ਜਾਨਨਾ ਹੈ, ਜਬ ਐਸੇ ਸਮਝਾ ਤਬ ਤੁਰੀਆ ਜੋ ਇਨਤ੍ਰਿਕੁਟੀਓਂ ਕਾ ਸਾਛੀ ਚੌਥਾ ਪਦੁ ਹੈ, ਉਸ ਕੋ ਜਾਨਤਾ ਹੈ ਕਿ ਮੇਰਾ ਸ੍ਵਰੂਪ ਸਾਛੀ ਹੈ, ਤਿਸ ਚੌਥੈ ਪਦ ਕਾ ਗ੍ਯਾਨੁ ਜੋ ਹੈ, ਸੋ ਮੁਕਤਿ ਕਾ ਦ੍ਵਾਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਮਾਇਆ-ਮੋਹ ਦੇ ਕਾਰਨ ਪੈਦਾ ਹੋਈ ਅੰਦਰਲੀ) ਖਿੱਝ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਉਤਲੇ ਆਤਮਕ ਦਰਜੇ ਵਿਚ (ਪਹੁੰਚਿਆਂ) (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ ਦਾ ਦਰਵਾਜ਼ਾ ਲੱਭ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਕੁਟੀ = {त्रि कुटी = ਤਿੰਨ ਵਿੰਗੀਆਂ ਲਕੀਰਾਂ} ਮੱਥੇ ਦੀ ਤਿਊੜੀ, ਅੰਦਰ ਦੀ ਖਿੱਝ। ਚਉਥੈ ਪਦਿ = ਉਸ ਆਤਮਕ ਦਰਜੇ ਵਿਚ ਜੋ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਉਤਾਂਹ ਹੈ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando él encuentra al Guru, su actividad en las tres Gunas cesa y encuentra la verdadera Libertad en el Cuarto Estado de Éxtasis. (2)"