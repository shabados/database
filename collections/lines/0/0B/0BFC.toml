[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭਗਤੀ. ਭਗਤ ਬਹੁ ਲੋਚਦੇ; ਪ੍ਰਭ ਲੋਚਾ ਪੂਰਿ ਮਿਲਾਇ ॥"
page = 1413
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His fear, His devotees greatly long for the Lord's meditation. Fulfilling their desire, the Lord blends them with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਡਰ ਅੰਦਰ, ਉਸ ਦੇ ਅਨੁਰਾਗੀ, ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੀ ਭਾਰੀ ਚਾਹਨਾ ਕਰਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਸੱਧਰ ਪੂਰੀ ਕਰ, ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, His devotees yearn for His devotional worship; God fulfills their desires, and merges them with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੈ ਔ ਭਗਤੀ ਕਰ ਕੇ ਭਗਤਿ ਜਨ ਤਿਸ ਸੁਆਮੀ ਕੇ ਮਿਲਨੇ ਕੋ ਬਹੁਤ ਲੋਚਦੇ ਹੈਂ, ਸੋ ਪ੍ਰਭੂ ਤਿਨ ਪ੍ਰੇਮੀਓਂ ਕੀ (ਲੋਚਾ) ਇਛਾ ਪੂਰਨ ਕਰ ਕੇ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਅਦਬ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਉਸ ਦੀ ਭਗਤੀ ਦੀ ਬਹੁਤ ਤਾਂਘ ਰੱਖਦੇ ਹਨ, ਪ੍ਰਭੂ (ਉਹਨਾਂ ਦੀ) ਤਾਂਘ ਪੂਰੀ ਕਰ ਕੇ (ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Temor Reverencial de Dios, los Devotos añoran su Servicio de Devoción"