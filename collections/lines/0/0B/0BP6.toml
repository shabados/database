[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁੰਗੂ ਚੰਨਣੁ ਫੁਲ ਚੜਾਏ ॥"
page = 1241
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou offer it saffron, sandal and flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਨੂੰ ਕੇਸਰ, ਚੰਦਨ ਅਤੇ ਫੁਲ ਪੇਟਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You offer saffron, sandalwood and flowers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੇਸਰ ਚੰਦਨ ਲਗਾਵਤਾ ਹੈ ਔਰ ਫੂਲੋਂ ਕੋ ਚੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੇਸਰ ਚੰਦਨ ਤੇ ਫੁੱਲ (ਉਸ ਮੂਰਤੀ ਦੇ ਅੱਗੇ) ਭੇਟ ਧਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਗੂ = ਕੇਸਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la baña y la alaba, también le pone la marca de azafrán y la pasta de sándalo,"