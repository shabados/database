[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਵਿਸਾਰਿਆ; ਜਗਤ ਪਿਤਾ ਪ੍ਰਤਿਪਾਲਿ ॥"
page = 30
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of wealth they have forgotten the Father of the World. the Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੇ ਪਿਆਰ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੇ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਬਾਬਲ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In attachment to Maya, they have forgotten the Father, the Cherisher of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਗਤਿ ਪਿਤਾ) ਸਰਬ ਜਗਤ ਕੇ ਉਤਪਤਿ ਪਾਲਨਾਦਿ ਕਰਨੇ ਵਾਲਾ ਜੋ ਪਰਮੇਸ੍ਵਰੁ ਹੈ, ਮਾਯਾ ਕੇ ਮੋਹ ਕਰ ਜੀਵੋਂ ਨੇ ਤਿਸ ਕੋ ਬਿਸਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਜੀਵਾਂ ਨੇ ਜਗਤ ਦੇ ਪਿਤਾ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Enamorados de Maya, se olvidan del Señor, de Su Padre, Quien es el Soporte de todo."