[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟੈ; ਮਤਿ ਬੁਧਿ ਹੋਏ ॥੧॥"
page = 1176
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the True Guru, man's intellect and understanding are awakened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਇਨਸਾਨ ਦੀ ਅਕਲ ਅਤੇ ਸਮਝ ਜਾਗ ਉਠਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the True Guru, one's intellect is awakened. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਸੇ ਮਿਲਨੇ ਕਰ ਤੇਰੇ ਮਿਲਨੇ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਬੁਧੀ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਨਾਮ ਦੀ ਪ੍ਰਾਪਤੀ ਜੁਗਾਂ ਦੇ ਵਿਤਕਰੇ ਨਾਲ ਨਹੀਂ ਹੁੰਦੀ। ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਜਪਣ ਵਾਲੀ) ਮੱਤ ਅਕਲ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es cuando comprende el despertar del intelecto. (1)"