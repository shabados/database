[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਉ ਮੰਨਿਐ. ਹਉਮੈ ਗਈ; ਸਭਿ ਰੋਗ ਗਵਾਇਆ ॥"
page = 1242
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing in the Name, ego is eliminated and one is rid of all the ailments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਯਕੀਨ ਕਰਨ ਨਾਲ, ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਬੰਦਾ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਤੋਂ ਛੁਟਕਾਰਾ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Name, egotism is eradicated, and all sickness is cured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਮਨਨ ਕਰ ਹੰਤਾ, ਮਮਤਾ ਨਿਬਿਰਤ ਹੋ ਗਈ ਹੈ ਔ ਅਗਿਆਨ ਆਦਿ ਸਭ ਰੋਗ ਗਵਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਨਾਮ ਸਿਮਰਨ ਵਿਚ ਗਿੱਝ ਜਾਏ ਤਾਂ ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਸਾਰੇ ਹੀ (ਮਨ ਦੇ) ਰੋਗ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, confiando en el Nombre, uno se libera de su ego negativo y de sus males."