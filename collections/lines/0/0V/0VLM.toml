[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਤ ਕਤ ਸਿਖ ਪਗ ਧਰੈ ਗੁਰ ਪੰਥ ਪ੍ਰਾਤ; ਤਾਹੂ ਤਾਹੂ ਮਾਰਗ ਮੈ ਭਸਮ ਕੈ ਡਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Spread these ashes of my body on the paths leading to the door of the True Guru, that the Sikhs of the Guru take at the ambrosial hour;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਸਿਖ ਸਵੇਰੇ ਉਠ ਗੁਰੂ ਵਲ ਨੂੰ ਜਾਂਦੇ ਰਸਤੇ ਵਿਚ ਪੈਰ ਧਰਦੇ ਹਨ; ਉਸ ਉਸ ਰਸਤੇ ਵਿਚ ਇਸ ਭਸਮ ਨੂੰ ਵਿਛਾ ਦੇ।"