[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ; ਸਬਦੇ ਖੋਵੈ ॥"
page = 116
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's Name self-hood and secular love depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਰਾਹੀਂ ਸਵੈ-ਹੰਗਤਾ ਤੇ ਮੋਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad eradicates egotism and possessiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਅਹੰਤਾ ਮਮਤਾ ਕੋ ਦੂਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਤੇ ਅਪਣੱਤ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Palabra se va desvaneciendo el afán por el yo soy."