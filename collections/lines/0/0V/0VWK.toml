[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਖਲਾ; ਅਗਨਿ ਤਪ ਤਾਉ ॥"
page = 8
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's fear Thine bellows, practising of penance thy fire,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਡਰ ਨੂੰ ਆਪਣੀਆਂ ਧੋਂਕਣੀਆਂ, ਤਪੱਸਿਆ ਕਰਨ ਨੂੰ ਆਪਣੀ ਅੱਗ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the Fear of God as the bellows, fan the flames of tapa, the body's inner heat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਕਾ ਜੋ (ਭਉ) ਡਰੁ ਧਾਰਨਾ, ਏਹੀ (ਖਲਾ) ਚਰਮ ਕਾ ਵਾ ਪਿਤਲ ਕਾ ਨਲਕਾ ਫੂਕ ਮਾਰਨੇ ਵਾਲਾ ਹੋਵੇ, ਜਿਸ ਸੇ ਅਗਨਿ ਪ੍ਰਜੁਲਤ ਕਰਤੇ ਹੈਂ। ਅਰੁ ਤਪੁ ਕਰਨਾ ਏਹੀ ਅਗਨਿ ਕਾ ਤਾਉ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਅਕਾਲ ਪੁਰਖ ਦਾ ਡਰ ਧੌਂਕਣੀ (ਹੋਵੇ), ਘਾਲ-ਕਮਾਈ ਅੱਗ (ਹੋਵੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el dolor, al desprenderse del cuerpo se vuelva combustible y el Temor Reverencial a Dios sea el fuelle que enciende las flamas de Tapa,"