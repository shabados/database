[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਅਵਰਹ ਕਉ ਉਪਦੇਸਤੇ; ਮੁਖ ਮੈ. ਪਰਿ ਹੈ ਰੇਤੁ ॥"
page = 1369
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir falls into the mouth of those, who practise not what they preach to others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਉਨ੍ਹਾਂ ਦੇ ਮੁੰਹ ਵਿੱਚ ਰੇਤਾ ਪੈਦਾ ਹੈ, ਜੋ ਹੋਰਨਾ ਨੂੰ ਸਿਖਮਤ ਦਿੰਦੇ ਹਨ ਤੇ ਖੁਦ ਉਸ ਤੇ ਅਮਲ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, those who only preach to others - sand falls into their mouths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਪਨੇ ਕਮਾਏ ਤੇ ਬਿਨਾ ਔਰੋਂ ਕੋ ਉਪਦੇਸ਼ ਕਰਨੇ ਤੇ ਮੁਖ ਮੇਂ ਨਿੰਦਾ ਰੂਪ ਰੇਤ ਹੀ ਪੜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜੋ ('ਸਾਧ' ਨਿਰਾ) ਹੋਰਨਾਂ ਨੂੰ ਮੱਤਾਂ ਦੇਂਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦੇ ਆਪਣੇ ਅੰਦਰ ਕੋਈ ਰਸ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਹ ਕਉ = ਹੋਰਨਾਂ ਨੂੰ। ਮੈ = ਮਹਿ, ਵਿਚ। ਪਰਿ ਹੈ = ਪੈਂਦੀ ਹੈ। ਰੇਤ = (ਲਫ਼ਜ਼ 'ਰੇਤੁ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ, ਪਰ ਫਿਰ ਭੀ ਇਸ ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ)। (ਨੋਟ: ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀਆਂ ਗੱਲਾਂ, ਮਾਨੋ, ਖੰਡ ਹੈ; ਜੋ ਜੋ ਜੀਵ ਸੁਣਦਾ ਹੈ, ਉਸ ਨੂੰ ਮਿੱਠੀਆਂ ਲੱਗਦੀਆਂ ਹਨ। ਪਰ ਜੋ ਲੋਕ ਨਿਰਾ ਹੋਰਨਾਂ ਨੂੰ ਹੀ ਸਿੱਖਿਆ ਦੇਣ ਵਾਲੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਭਾ ਦੇ ਇਹ ਲਫ਼ਜ਼, ਮਾਨੋ, ਨਿਰੀ ਰੇਤ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਆਪ ਕੋਈ ਰਸ ਨਹੀਂ ਆਉਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, los que sólo sermonean a los demás, arena cae sobre sus labios,"