[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੈ ਚਲੈ ਸਤਿਗੁਰੂ ਕੈ; ਐਸਾ ਸੀਗਾਰੁ ਕਰੇਇ ॥"
page = 311
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He should walk in the will of the True Guru, such decoration he ought to make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰੇ। ਐਹੋ ਜੇਹਾ ਹਾਰਸ਼ਿੰਗਾਰ ਉਸ ਨੂੰ ਕਰਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He should walk in harmony with the Will of the True Guru; this should be his decoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਕੈ ਭਾਣੈ ਮੇਂ ਚਲਣ ਰੂਪ ਜੋ ਸਿੰਗਾਰ ਹੈ, ਸੋ ਕਰੇ ਸਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਭਾਣੇ ਵਿਚ ਤੁਰੇ-ਇਹੋ ਜਿਹਾ ਸ਼ਿੰਗਾਰ ਕਰੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Casándonos con la Palabra Verdadera del Shabd, gozamos de nuestro Verdadero Esposo y disfrutamos siempre de Él."