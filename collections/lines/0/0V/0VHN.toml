[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਆਗਿ ਸਬੈ ਦੁਖ ਕੋ ਤਬ ਹੀ; ਅਤਿ ਹੀ ਮਨ ਆਨੰਦ ਬੀਚ ਬਢਾਯੋ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All his sufferings ended and he attained supreme bliss."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਸਾਰੇ ਦੁਖਾਂ ਨੂੰ ਤਿਆਗ ਕੇ ਮਨ ਵਿਚ ਅਤਿ ਅਧਿਕ ਆਨੰਦ ਵਧਾ ਲਿਆ।"