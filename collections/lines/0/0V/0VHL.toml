[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਸੁ ਕੇਸੁ ਚਾਂਡੂਰੁ ਨ ਕੋਈ ॥"
page = 225
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kans, Kes and Chandur had no equal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਸ ਕੇਸ ਅਤੇ ਚਾਂਡੂਰ ਦੇ ਤੁੱਲ ਕੋਈ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kansa the King and his warriors Kays and Chandoor had no equals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੰਸ ਕੋ ਕੇਸੋਂ ਸੇ ਪਕੜ ਕਰ, ਵਾ ਕੰਸ ਔਰ ਕੇਸੀ ਦੈਈਤ ਕੋ ਤਥਾ ਚੰਡੂਰ ਪਹਿਲਵਾਨ ਕੋ ਮਾਰਾ। (ਨ ਕੋਈ) ਜਿਸ ਕੇ ਤੁਲ ਕੋਊ ਬਲੀ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਸ, ਕੇਸੀ, ਤੇ ਚਾਂਡੂਰ (ਬੜੇ ਬੜੇ ਸੂਰਮੇ ਸਨ, ਸੂਰਮਤਾ ਵਿਚ ਇਹਨਾਂ ਦੇ ਬਰਾਬਰ ਦਾ) ਕੋਈ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El rey Kansa y sus guerreros, Kesi y Chandur, no tenían igual;"