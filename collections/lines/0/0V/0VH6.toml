[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਕਾਜਿ ਜਗੁ ਉਪਜੈ ਬਿਨਸੈ; ਕਹਹੁ ਮੋਹਿ ਸਮਝਾਇਆ ॥੧॥"
page = 475
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What deeds make man come and go? Tell and explain it to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਅਮਲਾਂ ਕਾਰਨ ਬੰਦੇ ਨੂੰ ਆਉਣਾ ਤੇ ਜਾਣਾ ਪੈਂਦਾ ਹੈ, ਮੈਨੂੰ ਇਸ ਦੀ ਵਿਆਖਿਆ ਕਰਕੇ ਦੱਸੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What deeds cause the world to come into being, and be destroyed? Tell me, that I may understand.\" ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਕਿਸ ਵਾਸਤੇ ਸੰਸਾਰ ਉਪਜਤਾ ਬਿਨਸਤਾ ਹੈ, ਏਹ ਭੀ ਮੁਝੇ ਸਮਝਾਇ ਕਰ ਕਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਕਿਸ ਕਾਰਨ ਜਗਤ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਜੀਵ ਨੂੰ ਮਨੁੱਖਾ-ਜਨਮ ਦੇ ਮਨੋਰਥ ਦੀ ਸੂਝ ਗੁਰੂ ਤੋਂ ਹੀ ਪੈ ਸਕਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਕਾਜਿ = ਕਿਸ ਕੰਮ ਕਰਕੇ? ਉਪਜੈ = ਪੈਦਾ ਹੁੰਦਾ। ਮੋਹਿ = ਮੈਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por qué el mundo va y viene? Por favor, haz que entienda esto. (1)"