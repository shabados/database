[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤਿ ਅਕਾਸ ਵਿਛੋੜਿਅਨੁ; ਚੰਦੁ ਸੂਰੁ ਦੇ ਜੋਤਿ ਸਵਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then separating earth and sky He threw two flames of sun and moon in between them."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ) ਧਰਤੀ ਨੂੰ ਆਕਾਸ਼ ਵਿਚ ਛੋੜਿਆ ਚੰਦ ਤੇ ਸੂਰਜ (ਇਸ ਲਈ) ਦੋ ਜੋਤਾਂ ਸਵਾਰ (ਕੇ ਧਰੀਆਂ)।"