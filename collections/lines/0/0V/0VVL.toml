[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹੁ ਕ੍ਰਿਪਾ ਗੋਪਾਲ ਗੋਬਿਦੇ; ਅਪਨਾ ਨਾਮੁ ਜਪਾਵਹੁ ॥ ਰਹਾਉ ॥"
page = 1120
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord Master, show Thou mercy unto me, make me utter Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਮਾਲਕ, ਤੂੰ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੇਰੇ ਪਾਸੋ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਵਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have Mercy on me, O Life of the World, O Lord of the Universe, that I may chant Your Name. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹੇ ਗੋਪਾਲ! ਆਪ ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰੋ ਔਰ ਮੇਰੇ ਸੇ ਅਪਨਾ ਨਾਮੁ ਜਪਾਵੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਹੇ ਗੋਬਿੰਦ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਜਪਣ ਵਿਚ ਸਹਾਇਤਾ ਕਰ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión y bendícenos con la Contemplación de Tu Nombre. (Pausa)"