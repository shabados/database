[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਹਰਿ ਮੀਠ ਲਗਾਨਾ. ਤੇ ਜਨ ਪਰਧਾਨਾ; ਤੇ ਊਤਮ. ਹਰਿ ਹਰਿ ਲੋਗ ਜੀਉ ॥"
page = 445
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Foremost (Eminent) are the persons unto whom God seems sweet, Sublime are these men of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰ-ਕੱਢਵੇ ਹਨ ਉਹ ਪੁਰਸ਼, ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ। ਸ਼੍ਰੇਸ਼ਟ ਹਨ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਐਹੋ ਜੇਹੇ ਬੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Celebrated are those people, unto whom the Lord seems sweet; how exalted are those people of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਕੋ ਹਰਿ ਮੀਠਾ ਲਗਾ ਹੈ, ਸੋਈ ਜਨ ਪ੍ਰਧਾਨ ਹੂਏ ਹੈਂ ਅਰਥਾਤ ਗਿਨਤੀ ਕੇ ਹੂਏ ਹੈਂ ਅਰੁ ਵਹੀ (ਹਰਿ ਲੋਗ) ਸਾਧੋਂ ਮੇਂ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਊਤਮ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ (ਜਗਤ ਵਿਚ) ਇੱਜ਼ਤ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਰੱਬ ਦੇ ਪਿਆਰੇ ਬੰਦੇ (ਹੋਰ ਖ਼ਲਕਤਿ ਨਾਲੋਂ) ਸ੍ਰੇਸ਼ਟ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਠਾ = ਮਿੱਠਾ, ਪਿਆਰਾ। ਤੇ ਜਨ = ਉਹ ਬੰਦੇ! ਪਰਧਾਨਾ = ਮੰਨੇ ਪ੍ਰਮੰਨੇ, ਇੱਜ਼ਤ-ਦਾਰ। ਹਰਿ ਲੋਗ = ਰੱਬ ਦੇ ਪਿਆਰੇ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes el Señor les sabe Dulce son los primeros entre los hombres."