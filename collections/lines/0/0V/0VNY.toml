[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਉਲ ਜਿਉ ਪ੍ਰਭਾਤ ਤੈ, ਬਿਛਰਿਯੋ ਮਿਲੀ ਬਾਤ ਤੈ; ਗੁਨੀ ਜਿਉ ਸੁਰ ਸਾਤ ਤੈ, ਬਚਾਯੋ ਚੋਰ ਗਾਤ ਤੈ ॥"
page = 343

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਕਮਲ ਦਾ ਫੁਲ ਪ੍ਰਭਾਤ (ਦੇ ਸੂਰਜ ਤੋਂ) (ਜਿਉਂ) ਵਿਯੋਗੀ ਮਿਲਾਪ ਦੀ ਗੱਲ ਤੋਂ, ਜਿਉਂ ਰਾਗ ਜਾਣਨ ਵਾਲਾ ਸੱਤ ਸੁਰਾਂ (ਦੇ ਅਲਾਪ ਤੋਂ) ਅਤੇ ਜਿਉਂ ਚੋਰ ਸ਼ਰੀਰ ਦੇ ਬਚਾਉਣ ਤੋਂ (ਖੁਸ਼ ਹੁੰਦਾ ਹੈ);"