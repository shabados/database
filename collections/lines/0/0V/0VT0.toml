[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਕੈ ਨ ਬੋਲੈ. ਖਿਮਾ ਧਨੁ ਸੰਗ੍ਰਹੈ; ਤਾਮਸੁ ਨਾਮਿ ਜਲਾਏ ॥"
page = 1013
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He chatters and talks not in vain, amasses the wealth of forbearance and he burns his anger with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬੇਫ਼ਾਇਦਾ ਬਕਵਾਸ ਤੇ ਗੱਲਾਂ ਨਹੀਂ ਕਰਦਾ, ਸਹਿਨਸ਼ੀਲਤਾ ਦੀ ਦੌਲਤ ਨੂੰ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਗੁੱਸੇ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਫੂਕ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not speak empty words; he gathers in the wealth of tolerance, and burns away his anger with the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਬਕਬਾਦ ਨਾ ਬੋਲੈ ਔ ਖਿਮਾ ਰੂਪ ਧਨ ਇਕਤ੍ਰ ਕਰ ਕੇ ਤਥਾ ਤਮੋ ਗੁਨ ਕੋ ਨਾਮ ਕਰ ਕੇ ਜਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਵਧ-ਘਟ ਬੋਲ ਨਹੀਂ ਬੋਲਦਾ ਰਹਿੰਦਾ, ਦੂਜਿਆਂ ਦੀ ਵਧੀਕੀ ਨੂੰ ਸਹਾਰਨ ਦਾ ਸੁਭਾਉ-ਰੂਪ ਧਨ ਆਪਣੇ ਅੰਦਰ ਇਕੱਠਾ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਅੰਦਰੋਂ ਕ੍ਰੋਧ ਸਾੜ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser no hace alarde de nada, atesora la Compasión y apacigua su ira a través del Nombre del Señor."