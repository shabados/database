[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪਿਆਰੇ. ਕਾਰਜ ਸਾਰੇ; ਨਮਸਕਾਰ ਕਰਿ. ਲਗੇ ਸੇਵਾ ॥"
page = 452
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dear saints adjusted mine affairs, when I did them homage and took to their service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਵਾਨ ਸਾਧੂਆਂ ਨੇ ਮੇਰੇ ਕੰਮ ਕਾਜ ਸੁਆਰ ਦਿੱਤੇ, ਜਦ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ ਦੀ ਟਹਿਲ ਵਿੱਚ ਜੁੜ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Saints have resolved my affairs; I humbly bowed to them, and committed myself to their service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸੰਤ ਪਿਆਰੋਂ ਨੇ ਹਮਾਰੇ ਸਭ ਕਾਰਜ ਸਵਾਰ ਦੀਏ ਹੈਂ, ਹਮ ਨਮਸਕਾਰ ਕਰ ਕੇ ਤਿਨ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਆਰੇ ਸੰਤ-ਪ੍ਰਭੂ ਜੀ ਮੇਰੇ ਕੰਮ ਸਾਰੇ ਸੰਵਾਰ ਰਹੇ ਹਨ (ਮੇਰੇ ਸਾਰੇ ਗਿਆਨ-ਇ੍ਰੰਦੇ ਉਸ ਸੰਤ-ਪ੍ਰਭੂ ਨੂੰ) ਨਮਸਕਾਰ ਕਰ ਕੇ ਉਸ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "voy a satisfacer mi Alma, y saludándolo, me avocaré a Su Servicio nada más."