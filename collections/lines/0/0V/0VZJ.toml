[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਪਛਾਨੋ ॥੭੭੭॥"
page = 757

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Purni”, add the words “Jaa, Ripu and Shatru” and recognize all the names of Tupak.777."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਪਛਾਣੋ ॥੭੭੭॥"