[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਧਿਕ ਪ੍ਰੀਤਿ ਤਾ ਸੋ ਕਰੀ; ਭੇਦ ਨ ਸਕਿਯਾ ਪਾਇ ॥੧੧॥"
page = 868

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He started to love her even more but did not grasp the mystery.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨਾਲ ਅਧਿਕ ਪ੍ਰੇਮ ਕੀਤਾ, ਪਰ ਭੇਦ ਨੂੰ ਨਾ ਪਾ ਸਕਿਆ ॥੧੧॥"