[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਚੇਤੈ; ਫਿਰਿ ਜੋਨਿ. ਨ ਆਵੈ ॥"
page = 1174
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the One Lord, man enters not into existences again,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਦੁਆਰਾ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪੈਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the One Lord, one does not have to enter the cycle of reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਕ ਵਾਹਿਗੁਰੂ ਕੋ (ਚੇਤੈ) ਸਿਮਰੇ ਹੈ ਬਹੁਰੋ ਜੋਨੀ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਚਿੱਤ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ, ਉਹ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇਕ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ। ਚੇਤੈ = ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "alaba al Uno Solo y no es puesto en algún vientre otra vez,"