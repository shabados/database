[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹੀ ਸਲਾਮਤਿ. ਸਭਿ ਥੋਕ ਉਬਾਰੇ; ਗੁਰ ਕਾ ਸਬਦੁ. ਵੀਚਾਰੇ ॥ ਰਹਾਉ ॥"
page = 625
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering over the Guru's hymns all the things are saved in tact. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਜਿਉਂ ਦੀਆਂ ਤਿਉਂ ਬੱਚ ਗਈਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is safe and sound, as we contemplate the Word of the Guru's Shabad. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸਭ ਪਦਾਰਥ ਜਿਉਂ ਕੇ ਤਿਉਂ ਰਖੇ ਹੈਂ, ਵਾ ਸਭ ਇੰਦ੍ਰੇ ਰੂਪ ਪਦਾਰਥ ਵਿਸੇ ਉਪੱਦ੍ਰੋਂ ਸੇ ਜਿਉਂ ਕੇ ਤਿਉਂ ਰਖ ਲੀਏ ਹੈਂ। ਅਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕੋ ਬੀਚਾਰਤੇ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੀ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇ ਸਾਰੇ ਗੁਣ (ਵਿਕਾਰਾਂ ਦੇ ਢਹੇ ਚੜ੍ਹਨ ਤੋਂ) ਠੀਕ-ਠਾਕ ਬਚਾ ਲਏ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ ਥੋਕ = ਸਾਰੀਆਂ ਚੀਜ਼ਾਂ, ਆਤਮਕ ਜੀਵਨ ਦੇ ਸਾਰੇ ਗੁਣ। ਉਬਾਰੇ = ਬਚਾ ਲਏ। ਬੀਚਾਰੇ = ਬੀਚਾਰਿ, ਵਿਚਾਰ ਕੇ, ਸੋਚ = ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਕੇ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en la Palabra del Shabd del Guru, porque así, todo es salvado. (Pausa)"