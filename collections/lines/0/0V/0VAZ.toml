[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰਕ ਘੋਰੁ ਦੁਖ ਖੂਹੁ ਹੈ; ਓਥੈ ਪਕੜਿ ਓਹੁ ਢੋਇਆ ॥"
page = 309
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is caught and thrown into the terrible hell a well of miseries."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਫੜ ਕੇ ਭਿਆਨਕ ਦੋਜ਼ਕ ਵਿੱਚ ਸੁਟਿਆ ਜਾਂਦਾ ਹੈ, ਜੋ ਮੁਸੀਬਤਾਂ ਦਾ ਖੂਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is caught and thrown into the most horrible hell, the well of pain and suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਰਕ ਜੋ (ਘੋਰੁ) ਭ੍ਯਾਨਕ ਦੁਖੋਂ ਕਾ ਕੂਆ ਹੈ, ਉਸ ਅਸਥਾਨ ਮੇਂ ਵਹੁ ਪਕੜ ਕੇ (ਢੋਇਆ) ਪ੍ਰਾਪਤਿ ਕਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖਾਂ ਦਾ ਖੂਹ-ਰੂਪ ਜੋ ਘੋਰ ਨਰਕ ਹੈ, ਉਸ ਨਿੰਦਕ ਨੂੰ ਪਕੜ ਕੇ ਉਸ (ਖੂਹ) ਵਿਚ ਪਾਇਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es echado a las profundidades de la oscuridad de su conciencia."