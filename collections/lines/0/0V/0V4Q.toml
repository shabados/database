[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ. ਕੇਤੜਿਆ ਜੁਗ ਭਰਮਿਆ; ਥਿਰੁ ਰਹੈ ਨ. ਆਵੈ ਜਾਇ ॥"
page = 513
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul has wandered through many ages and it has not become stable and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾ ਘਣੇਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਭਟਕਦੀ ਰਹੀ ਹੈ। ਇਹ ਅਸਥਿਰ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind has wandered through so many ages; it has not remained stable - it continues coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਕਿਤਨੇ, ਭਾਵ ਬਹੁਤੇ ਜੁਗੋਂ ਮੇਂ ਭਰਮਾ ਹੈ, ਆਉਤਾ ਜਾਤਾ ਥਿਰ ਨਹੀਂ ਰਹਤਾ ਹੈ, ਭਾਵ ਇਸੀ ਤੇ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦਾ) ਇਹ ਮਨ ਕਈ ਜੁਗ ਭਟਕਦਾ ਰਹਿੰਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਵਿਚ) ਟਿਕਦਾ ਨਹੀਂ ਤੇ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਤੜਿਆ ਜੁਗ = ਕਈ ਜੁਗ, ਬਹੁਤ ਲੰਮਾ ਅਰਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente vaciló a través de muchas épocas, y por inquieta estuvo sujeta a las idas y venidas."