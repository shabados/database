[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਮੈ. ਮੋਹੁ ਮਰਣੁ ਮਧੁਸੂਦਨੁ; ਮਰਣੁ ਭਇਆ ਤਬ ਚੇਤਵਿਆ ॥"
page = 434
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "M:- Because of worldly love, the mortal thinks of death and God, the lover of Nectar, only, when he is about die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮ-ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਕਾਰਣ ਪ੍ਰਾਣੀ ਮੌਤ ਅਤੇ ਅੰਮ੍ਰਿਤ ਦੇ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਕੇਵਲ ਓਦੋਂ ਹੀ ਚੇਤੇ ਕਰਦਾ ਹੈ ਜਦ ਉਹ ਮਰਨ ਕਿਨਾਰੇ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mamma: In emotional attachment, he dies; he only thinks of the Lord, the Love of Nectar, when he dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਮੰਮੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜੀਵੋਂ ਕਾ ਮੋਹ ਕਰ (ਮਧੁ ਸੂਦਨੁ) ਪਰਮੇਸ੍ਵਰ ਕੀ ਤਰਫ ਸੇ ਮਰਣਾ ਭਯਾ ਹੈ ਅਰਥਾਤ ਹਰੀ ਬਿਸਮਰਣ ਭ੍ਯਾ ਹੈ।☬ਜੇ ਕਹੈ ਕਿ ਪਿਛਲੀ ਅਵਸਥਾ ਮੇਂ ਸਿਮਰਣ ਕਰ ਲਏਂਗੇ?☬ਸੋ ਜਬ ਮਰਣਾ ਹੂਆ, ਤਬ ਕਿਸੀ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਿਮਰਿਆ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਸਿਮਰਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਮੌਤ (ਦਾ ਮੂਲ ਹੁੰਦਾ) ਹੈ ਜਦੋਂ ਮੌਤ ਸਿਰ ਤੇ ਆਉਂਦੀ ਹੈ, ਤਦੋਂ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਨ ਦਾ ਖ਼ਿਆਲ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mamma: Apegado al mundo uno no recuerda ni a Dios ni a la muerte;"