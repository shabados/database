[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਕੁੰਟ ਦਹ ਦਿਸਿ ਜਲ ਨਿਧਿ; ਊਨ ਥਾਉ ਨ ਕੇਹੁ ॥"
page = 1226
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In four sides and ten directions God, the Ocean of water, is contained and not a place is devoid of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਹੀ ਪਾਸਿਆਂ ਅਤੇ ਦਸਾਂ ਹੀ ਤਰਫਾ (ਦਿਸ਼ਾਂ) ਅੰਦਰ ਪਾਣੀ ਦਾ ਸਮੁੰਦਰ, ਵਾਹਿਗੁਰੂ ਰਮਿਆ ਹੋਇਆ ਹੈ ਤੇ ਕੋਈ ਭੀ ਥਾਂ ਉਸ ਤੋਂ ਖਾਲੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On all four sides and in the ten directions, the Lord is an ocean. There is no place where He does not exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਕੁੰਟ ਔਰ ਦਸੋ ਹੀ ਦਿਸਾ ਮੇਂ ਨਾਮ ਜਲ ਕੀ ਨਿਧੀ ਪਰਮੇਸ੍ਵਰ ਬਿਆਪਕ ਹੈ, (ਊਨ) ਖਾਲੀ ਕੋਈ ਥਾਉਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਨ-) ਜਲ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ਚੌਹਾਂ ਕੂਟਾਂ ਵਿਚ ਦਸੀਂ ਪਾਸੀਂ (ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ) ਕੋਈ ਭੀ ਥਾਂ (ਉਸ ਦੀ ਹੋਂਦ ਤੋਂ) ਖ਼ਾਲੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਟ = ਕੂਟ, ਪਾਸਾ। ਦਹ ਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ। ਜਲ ਨਿਧਿ = (ਜੀਵਨ-) ਜਲ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ। ਊਨ = ਖ਼ਾਲੀ। ਕੇਹੁ = ਕੋਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora donde sea que uno ve, ve el Océano de Misericordia y no hay lugar privado de Su Gracia."