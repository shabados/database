[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅਪਣੀ ਦਇਆ ਕਰਿ; ਹਰਿ ਬੋਲੀ ਬੈਣੀ ॥"
page = 652
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me with Thine mercy, O Lord Master so that I may recite only the Divine word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਮਾਲਕ, ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਕਰ ਤਾਂ ਜੋ ਮੈਂ ਕੇਵਲ ਈਸ਼ਵਰੀ ਸ਼ਬਦ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be kind to me, Lord, that I might chant the Word of Your Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਮੁਝ ਪਰ ਦਇਆ ਕਰੇ ਤਬ ਮੈਂ ਮੁਖ ਸੇ (ਬੈਣੀ) ਬਾਣੀ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਹੀ ਬੋਲੋਂ, ਵਾ ਹਰਿ ਨਾਮ ਬਾਣੀ ਉਚਾਰਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਆਪਣੀ ਮੇਹਰ ਕਰ, ਮੈਂ ਤੇਰੀ ਬਾਣੀ (ਭਾਵ, ਤੇਰਾ ਜੱਸ) ਉਚਾਰਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí para que pueda recitar Tu Palabra,"