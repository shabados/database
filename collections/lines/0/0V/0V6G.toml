[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਗੋਯਾ ਉਸ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀ ਖ਼ਾਕ ਤੋਣ ਵਾਰੀ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਫ਼ਿਦਾਇ ਖ਼ਾਕਿ ਦਰਸ਼ ਮੀ ਸ਼ਵਦ ਅਜ਼ਾਣ ਗੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, every other discourse is absolutely frivolous, hollow and baseless. (53) (5)      "