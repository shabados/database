[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਨ ਪਦੁ ਨਿਰਬਾਣੁ; ਇਕੋ ਸਿਮਰੀਐ ॥"
page = 322
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To gain the immortal status remember thou the One pure Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸੀ ਦਰਜਾ ਪਾਉਣ ਲਈ ਤੂੰ ਇਕ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਦਾ ਅਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To obtain the state of life of Nirvaanaa, meditate in remembrance on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵਨ ਪਦ ਔਰ (ਨਿਰਬਾਣ) ਨਿਰਬੰਧ ਸ੍ਵਰੂਪ ਹੈ ਤਿਸ ਏਕ ਕਾ ਸਿਮਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੀਏ ਤਾਂ ਅਸਲੀ ਜੀਵਨ ਦਾ ਦਰਜਾ ਹਾਸਲ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla solamente a tu Único Señor y obtendrás el Estado de Nirvana, el objetivo de tu vida."