[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਕਉ; ਹਉ ਬਲਿਹਾਰ ॥"
page = 987
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the society of saints, I am a sacrifice,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਧ ਸੰਗਤ ਕਉ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੀ ਸੰਗਤ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ, ਤੋਂ। ਹਉ = ਹਉਂ ਮੈਂ। ਬਲਿਹਾਰ = ਸਦਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo ofrezco mi ser en sacrificio a los Santos;"