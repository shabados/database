[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸੋ ਸੋਹਣੇ; ਹਉਮੈ ਮੈਲੁ ਗਵਾਇ ॥"
page = 233
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve the True Guru are beauteous. They cast off their filth of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ ਉਹ ਸੁਨੱਖੇ ਹਨ। ਉਹ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਗੰਦਗੀ ਨੂੰ ਪਰੇ ਸੁਟ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the True Guru are very beautiful; they cast off the filth of selfishness and conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹੰਕਾਰ ਕੀ ਮੈਲ ਗਵਾਇਕਰ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਪੁਰਸ ਸੋਭਨੀਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਕੇ ਸੁਥਰੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes sirven al Verdadero Guru son bellos; ellos se limpian de la inmundicia del ego."