[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੈ; ਠਾਢੀ ਦਰਬਾਰਿ ॥"
page = 872
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing art the saints' door, she says,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਬੂਹੇ ਦੇ ਖਲੋ ਕੇ ਉਹ ਆਖਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing at the door of the holy man,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸਾਧੂਆਂ ਕੇ ਦਰਬਾਰ ਮੇਂ ਖੜੀ ਅਰਜ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ-ਜਨ ਦੇ ਦਰ ਤੇ ਖਲੋਤੀ (ਪੁਕਾਰਦੀ ਹੈ ਕਿ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਢੀ = ਖਲੋਤੀ। ਦਰਬਾਰਿ = ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Parada a la puerta del Santo ella reza,"