[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਗੁਰਮੁਖਿ ਪਾਵੈ ਪਾਰੁ ॥੨੨॥"
page = 932
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the God-conscious beings swims across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh crosses over. ||22||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਪਾਰ ਰੂਪ ਪਰਮੇਸਰ ਕੋ ਪਾਈਤਾ ਹੈ॥੨੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ) ਪਾਰਲਾ ਬੰਨਾ ਲੱਭ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚੋਂ ਬਚ ਨਿਕਲਦਾ ਹੈ) ॥੨੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el hombre de Dios será emancipado sin duda alguna. (22)"