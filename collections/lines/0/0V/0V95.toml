[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਲੇਵਹੁ; ਹਰਿ ਲਿਵ ਤਰੀਐ ॥"
page = 1040
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Guru's instruction and enshrining the Lord's love one crosses the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਉਪਦੇਸ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਅਤੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਕੇ ਜੀਵ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the Guru's Teachings, and lovingly attuned to the Lord, one crosses over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਿਖ੍ਯਾ ਕੋ ਲੇਵੋ, ਤਿਸ ਹਰੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਵਨੇ ਸੇ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਗ੍ਰਹਿਣ ਕਰੋ (ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ) ਪਰਮਾਤਮਾ ਵਿਚ ਸੁਰਤ ਜੋੜਿਆਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਿਵ = ਲਗਨ, ਸੁਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acepta la Sabiduría del Guru y entónate en el Dios para que nades a través,"