[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬੈ ਦੁਰਜੋਧਨ ਹਲੀ ਤੇ; ਸਭ ਸੀਖੀ ਬਿਧਿ ਆਇ ॥੨੦੮੦॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the people came to know that Balram is a great expert in the mace-war, then Duryoodhana came to learn this science from his there.2080."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਦੁਰਯੋਧਨ ਨੇ ਬਲਰਾਮ ਤੋਂ ਆ ਕੇ (ਗਦਾ ਚਲਾਉਣ ਦੀ) ਸਾਰੀ ਵਿਧੀ ਸਿਖ ਲਈ ॥੨੦੮੦॥"