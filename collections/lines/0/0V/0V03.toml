[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਕਲਾ ਪ੍ਰਭ; ਤੁਮੑ ਪ੍ਰਬੀਨ ॥"
page = 1182
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are conversant with all are, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਹੁਨਰਾਂ ਦਾ ਮਾਹਰ ਹੈ, ਹੇ ਸਾਹਿਬ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Expert, O God, in all powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਸਰਬ ਸਕਤੀਓਂ ਕਰ ਪ੍ਰਬੀਨ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੀਆਂ ਹੀ ਤਾਕਤਾਂ ਵਿਚ ਪੂਰਨ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਸੱਤਿਆ, ਹੁਨਰ। ਪ੍ਰਬੀਨ = ਸਿਆਣਾ, ਪੂਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú eres el Maestro de cada corazón, y como pez en el mar,"