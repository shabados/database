[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਣੇ ਪਉਣੁ ਪਾਣੀ ਬੈਸੰਤਰੁ; ਚੰਦੁ ਸੂਰਜੁ ਅਵਤਾਰ ॥"
page = 465
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wind, water and the fire are the ornaments and the moon and the sun are the incarnations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ, ਜਲ ਅਤੇ ਅਗਨੀ ਜੇਵਰਾਤ ਹਨ ਅਤੇ ਚੰਦ੍ਰਮਾ ਤੇ ਸੂਰਜ ਅਵਤਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wind, water and fire are the ornaments; the sun and moon are the incarnations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਣ ਪਾਣੀ ਅਗਨ ਇਹੀ ਤੀਨ ਚਤਰ ਮਾਸੇ ਕੀ ਘੜੀਆਂ ਰੂਪ ਗੋਪੀਓਂ ਕੇ ਭੂਖਨ ਹੈਂ, ਸਾਵਨ ਭਾਦੋਂ ਅਸੂ ਕਤਿਕ ੪ ਮਹੀਨੇ ਜਲ ਭੂਖਨ ਹੈਂ, ਮਘਰ ਪੋਹ ਮਾਘ ਫਗਣ ਇਸ ਮੇਂ ਅਗਨਿ ਭੂਖਨ ਹੈਂ, ਚੇਤ ਵਿਸਾਖ ਜੇਠ ਅਸਾੜ ਇਸਮੇਂ ਪਵਨ ਭੂਖਨ ਹੈ, ਇਸਮੇਂ ਚੰਦ ਰਾਮ ਕ੍ਰਿਸ਼ਨ ਸੂਰਜ ਅਵਤਾਰ ਹੈਂ, ਜਿਨ ਕੀ ਲੀਲਾ ਹੋ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਉਣ ਪਾਣੀ ਤੇ ਅੱਗ, (ਮਾਨੋ) ਗਹਿਣੇ ਹਨ (ਜੋ ਉਹਨਾਂ ਗੋਪੀਆਂ ਨੇ ਪਾਏ ਹੋਏ ਹਨ)। (ਰਾਸਾਂ ਵਿਚ ਰਾਸਧਾਰੀਏ ਅਵਤਾਰਾਂ ਦਾ ਸਾਂਗ ਬਣਾ ਬਣਾ ਕੇ ਗਾਉਂਦੇ ਹਨ, ਕੁਦਰਤ ਦੀ ਰਾਸ ਵਿਚ) ਚੰਦ੍ਰਮਾ ਤੇ ਸੂਰਜ, (ਮਾਨੋ) ਦੋ ਅਵਤਾਰ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como adornos tienen el aire, el agua y el fuego y le bailan al sol y a la luna las encarnaciones del tiempo."