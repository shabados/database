[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਰੈ ਸਖੀ ਅਉਰ ਸੋ ਪ੍ਰੀਤਿ ਤਬੈ ਇਹ ਗ੍ਵਾਰਨਿ ਭੂਲ ਪਛਾਨੈ ॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Krishna loves someone else, this gopi has no comprehension about it"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ) ਕ੍ਰਿਸ਼ਨ ਕਿਸੇ ਹੋਰ ਸਖੀ ਨਾਲ ਪ੍ਰੇਮ ਕਰ ਲਵੇ ਤਦ ਹੀ ਇਹ ਗੋਪੀ (ਰਾਧਾ) ਆਪਣੀ ਭੁਲ ਪਛਾਣੇਗੀ।"