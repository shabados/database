type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਜੂ ਕੇ ਲਖਿ ਰਾਖੋ ॥੯੫੭॥"
page = 774

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Din-ari-ramnan”, add the words “Satchar-pati-shatru” and know the names of Tupak.957."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਜੀ ਦਾ ਨਾਮ ਸਮਝੋ ॥੯੫੭॥"