[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਭਵਨ ਧਾਰੇ. ਏਕ ਥੇਂ ਕੀਏ ਬਿਸਥਾਰੇ; ਪੂਰਿ ਰਹਿਓ ਸ੍ਰਬ ਮਹਿ. ਆਪਿ ਹੈ ਨਿਰਾਰੇ ॥"
page = 1385
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, have installed all the world's from within Thee alone, Thou have extended them. Thou are fully contained amongst them all and yet Thou Thyself remain detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਾਰੀਆਂ ਪੁਰੀਆਂ ਅਸਥਾਪਨ ਕੀਤੀਆਂ ਹਨ, ਕੇਵਲ ਆਪਣੇ ਵਿਚੋਂ ਹੀ, ਤੈ ਉਨ੍ਹਾਂ ਨੂੰ ਖਿਲਾਰਿਆ ਹੈ। ਤੂੰ ਉਨ੍ਹਾ ਸਾਰੀਆਂ ਅੰਦਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰਮ ਰਿਹਾ ਹੈ ਤੇ ਫਿਰ ਭੀ ਤੂੰ ਖੁਦ ਨਿਰਲੇਪ ਵਿਚਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You established all the worlds from within Yourself, and extended them outward. You are All-pervading amongst all, and yet You Yourself remain detached."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ (ਭਵਨ) ਲੋਕ ਆਪ ਕੇ ਧਾਰੇ ਹੂਏ ਹੈਂ, ਭਾਵ ਸਰਬ ਕਾ ਆਸਰਾ ਸਰੂਪ ਹੋ ਪੁਨਾ ਏਕ ਅਪਨੇ (ਥੇਂ) ਸੇ ਹੀ ਵਿਵਹਾਰ ਵਿਸਤਾਰੇ ਹੈਂ। ਔ ਹੇ ਹਰੀ! ਅਕਾਸ ਸਮ ਘਟ ਮਟ ਆਦੀ ਸਰਬ ਜਗਤ ਮੇਂ ਤੁਹੀ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈਂ ਪੁਨਾ ਆਪ ਸਰਬ ਤੇ ਨਿਆਰੇ ਪ੍ਰਕਾਸ਼ ਰਹੇ ਹੈਂ। (ਥੇਂ) ਤੈਨੇ ਇਹ ਦੇਸ ਵਿਸ਼ੇਸ਼ ਕੀ ਬੋਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਰੀ ਨੇ ਸਾਰੇ ਲੋਕ ਬਣਾਏ ਹਨ; ਇਕ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ (ਇਹ ਸੰਸਾਰ ਦਾ) ਖਿਲਾਰਾ ਕੀਤਾ ਹੈ; ਆਪ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ (ਅਤੇ ਫਿਰ) ਹੈ (ਭੀ) ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estableciste los mundos desde Tu Interior y los extendiste en el exterior, prevaleces entre nosotros pero permaneces Desapegado de todo."