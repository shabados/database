[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਨਿ ਮਿਨਿ ਦੇਖਹੁ. ਮਨੈ ਮਾਹਿ; ਸਰਪਰ ਚਲਨੋ ਲੋਗ ॥"
page = 254
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See by calculating and weighing in thy mind, that people must assuredly depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਗਿਣਤੀ ਮਿਣਤੀ ਕਰ ਕੇ ਵੇਖ ਲੈ, ਕਿ ਲੋਕਾਂ ਨੇ ਜਰੂਰ ਨਿਸਚਿਤ ਹੀ ਟੁਰ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See, that even by calculating and scheming in their minds, people must surely depart in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਤੁਮ (ਗਨਿ ਮਿਨਿ) ਗਿਨ ਕੇ ਅਰ ਮਿਨ ਕੇ, ਭਾਵ ਨਿਸਚੈ ਵਿਚਾਰ ਕਰ ਕੇ ਮਨ ਮੇਂ ਦੇਖ ਲੇਵੋ, ਇਸ (ਲੋਗ) ਸੰਸਾਰ ਨੇ (ਸਰਪਰ) ਜਰੂਰ ਹੀ (ਚਲਨੋ) ਨਾਸ ਹੋ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਨ ਵਿਚ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ, ਸਾਰਾ ਜਗਤ ਜ਼ਰੂਰ (ਆਪੋ ਆਪਣੀ ਵਾਰੀ ਇਥੋਂ) ਤੁਰ ਜਾਇਗਾ (ਫਿਰ ਨਾਸਵੰਤ ਦੀਆਂ ਆਸਾਂ ਕਿਉਂ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਨਿ ਮਿਨਿ = ਗਿਣ ਕੇ, ਮਿਣ ਕੇ। ਸਰਪਰ = ਜ਼ਰੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo pensamiento conlleva a la mente a la conclusión de que este mundo de seguro va a terminar."