[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਅਪੁਨੈ ਨਾਇ ਲਾਏ; ਸਰਬ ਸੂਖ. ਪ੍ਰਭ ਤੁਮਰੀ ਰਜਾਇ ॥ ਰਹਾਉ ॥"
page = 395
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou O Lord mercifully attachest men to Thy name and all the comforts are in obedience to Thy command. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮਿਹਰ ਧਾਰ ਕੇ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ। ਸਾਰੇ ਆਰਾਮ ਤੇਰੇ ਹੁਕਮ ਦੀ ਤਾਬੇਦਾਰੀ ਵਿੱਚ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing Your Mercy, God, You attach us to Your Name; all peace comes by Your Will. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੰਤੋਂ ਕੋ ਹਰਿ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਅਪਨੇ ਨਾਮ ਮੇਂ ਲਗਾਇ ਲਿਆ ਹੈ, ਤਿਨ ਸੰਤੋਂ ਕਾ ਐਸੇ ਨਿਸਚਾ ਹੋਤਾ ਹੈ ਕਿ ਹੇ ਪ੍ਰਭੂ ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਤੁਮਾਰੀ ਆਗ੍ਯਾ ਮਾਨਨੇ ਮੇਂ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਤੂੰ ਮੇਹਰ ਕਰ ਕੇ ਆਪਣੇ ਨਾਮ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈਂ ਉਹ (ਤੇਰੇ) ਸੰਤ ਜਨ ਤੇਰਾ ਹਰਿ-ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵੱਲੋਂ) ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇ = ਨਾਮ ਵਿਚ। ਰਜਾਇ = ਰਜ਼ਾ ਮੰਨਿਆਂ, ਹੁਕਮ ਵਿਚ ਤੁਰਿਆਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Bendiciéndolos con Su Gracia, el Señor los atrae a Su Nombre, y ellos encuentran toda la Paz en Su Voluntad. (Pausa)"