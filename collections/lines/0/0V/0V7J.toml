[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਤੇਰੇ ਗੁਣ ਗਾਵਾ ॥"
page = 1054
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever, O True Lord, become I pleasing to Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ, ਸਦੀਵ ਹੀ, ਮੈਂ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, I sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਬ ਮੈਂ ਸਦਾ ਸਦਾ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਰਹੂੰਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਸਦਾ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recito para siempre Tu Gloria, oh Señor,"