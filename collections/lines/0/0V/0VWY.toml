[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਸੋ ਚਖੈ; ਮੇਰੇ ਮਨਾ ॥੨॥"
page = 410
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "tastes God's elixir, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਧਾ-ਰੱਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who taste the Ambrosial Nectar of the Lord, O my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਸੋ ਤੇਰੇ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਚਾਖਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਜਲ ਪੀਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo él prueba el Néctar del Naam, el Nombre del Señor. (2)"