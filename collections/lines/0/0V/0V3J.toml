[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਤੇਰੀ ਸੁਖੁ ਪਾਈਐ; ਮਨ ਮਾਹਿ ਨਿਧਾਨਾ ॥"
page = 400
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine gracious glance peace is procured and the Name's treasure is enshrined in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਦੁਆਰਾ ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਨਾਮ ਦਾ ਖਜਾਨਾ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Glance of Grace, peace is obtained, and the treasure fills the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ ਸੁਖ ਪਾਈਤਾ ਹੈ। ਹੇ ਨਿਧੀ ਰੂਪ! ਤੂੰ ਮਨ ਕੇ ਬੀਚ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਨਾਲ ਸੁਖ ਮਿਲਦਾ ਹੈ (ਜਿਨ੍ਹਾਂ ਉਤੇ ਤੇਰੀ ਮੇਹਰ ਹੋਵੇ ਉਹਨਾਂ ਦੇ) ਮਨ ਵਿਚ (ਤੇਰਾ ਨਾਮ-) ਖ਼ਜ਼ਾਨਾ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿ = ਨਜ਼ਰ, ਨਿਗਾਹ। ਨਿਧਾਨਾ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Mirada de Gracia, la Paz es obtenida, oh Señor, y la mente se llena del Tesoro de Tu Nombre."