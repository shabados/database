[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਪਰਿਯੋ ਪਚਮਾਰ; ਸਭਨ ਸੁਨਿ ਪਾਇਯੋ ॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Ever body heard that the lion killer was there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰ ਮਾਰ (ਖੂਹੀ ਵਿਚ) ਆ ਡਿਗਿਆ ਹੈ ਇਹ (ਗੱਲ) ਸਾਰਿਆਂ ਨੇ ਸੁਣ ਲਈ।"