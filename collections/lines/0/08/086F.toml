[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਿਨਿ ਤਜੇ ਬਿਕਾਰ ॥੪॥੯੬॥੧੬੫॥"
page = 199
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak; who renounced sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਜਿਸ ਨੇ ਪਾਪ ਛੱਡ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, who has renounced corruption. ||4||96||165||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਵਿਕਾਰ ਤਜੇ ਹੈਂ॥੪॥੯੬॥੧੬੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਸ ਨੇ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਵਿਕਾਰ ਦੂਰ ਕਰ ਲਏ ਹਨ ॥੪॥੯੬॥੧੬੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Gloria Infinita, liberado y Santo.  (4-96-165)"