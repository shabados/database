[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਸਸਿ ਦੀਪਕ ਜੋਤਿ ਸਬਾਈ ॥"
page = 1036
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the lamps of the sun and the moon, the entire light is Thine Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਤੇ ਚੰਦ ਦੇ ਦੀਵੀਆਂ ਅੰਦਰ ਸਮੂਹ ਪ੍ਰਕਾਸ਼ ਤੈਡਾਂ ਹੀ ਹੈ, ਹੇ ਪ੍ਰਭੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lamps of the sun and the moon fill all with light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਸੂਰਜ ਚੰਦ ਦੀਵੇ ਕੀਏ ਹੈ ਤੈਨੇ, ਤਿਨ ਸਭ ਮੇਂ ਤੇਰੀ ਹੀ ਜੋਤ ਆਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਸੂਰਜ ਚੰਦ੍ਰਮਾ (ਜਗਤ ਦੇ) ਦੀਵੇ ਬਣਾਏ ਹਨ। ਇਹਨਾਂ ਸੂਰਜ ਚੰਦ੍ਰਮਾ (ਆਦਿਕ) ਦੀਵਿਆਂ ਵਿਚ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਉਸ ਦੀ ਆਪਣੀ ਹੀ ਜੋਤਿ (ਚਾਨਣ ਕਰ ਰਹੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol y la luna derivan su luz de Dios."