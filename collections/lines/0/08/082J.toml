type = "primary"
data = "ਸ੍ਰੁਤਿ ਸਰਬ ਸਾਸਤ੍ਰ ਬਿਦਿਆ ਉਦੰਡ ॥"
page = 627

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That king was a powerful warrior and expert in the study of Shrutis (Vedas) and Shastras"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੇਦਾਂ ('ਸ੍ਰੁਤਿ') ਅਤੇ ਸਾਰਿਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਅਤੇ ਵਿਦਿਆਵਾਂ ਦਾ ਪ੍ਰਕਾਂਡ ਵਿਦਵਾਨ ਸੀ।"