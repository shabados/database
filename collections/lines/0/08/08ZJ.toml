[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਭੰਜਨੁ. ਤੇਰਾ ਨਾਮੁ ਜੀ; ਦੁਖ ਭੰਜਨੁ. ਤੇਰਾ ਨਾਮੁ ॥"
page = 218
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Destroyer of sorrow is Thy Name, O Lord, the Destroyer of sorrow is Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੇਸ਼-ਹਰਤਾ ਹੈ ਤੇਰਾ ਨਾਮ, ਹੈ ਪ੍ਰਭੂ! ਕਲੇਸ਼-ਹਰਤਾ ਹੈ ਤੇਰਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Destroyer of sorrow is Your Name, Lord; the Destroyer of sorrow is Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਇਸ ਲੋਕ ਕੇ ਦੁਖੋਂ ਕਾ ਨਾਸ ਕਰਤਾ ਤੇਰਾ ਨਾਮ ਹੈ ਔਰ ਪਰਲੋਕ ਕੇ ਦੁਖੋਂ ਕਾ ਨਾਸ ਕਰਤਾ ਭੀ ਤੇਰਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇਰਾ ਨਾਮ ਦੁੱਖਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre, oh Señor, es el Disipador de la tristeza;"