[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਘਰਿ ਘਰਿ ਹੰਢੈ ਮੰਗਦਾ; ਧਿਗੁ ਜੀਵਣੁ ਧਿਗੁ ਵੇਸੁ ॥"
page = 550
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life and accursed his garb, who wanders about begging from houses to house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਣ੍ਹਤ ਹੈ ਉਸ ਦੀ ਜਿੰਦਗੀ ਨੂੰ ਅਤੇ ਲਾਣ੍ਹਤ ਉਸ ਦੇ ਬਾਣੇ ਨੂੰ ਜਿਹੜਾ ਗ੍ਰਿਹ ਗ੍ਰਿਹ ਹੱਥ ਟੱਡਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is the life, and cursed are the clothes, of one who wanders around, begging from door to door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੇਵਲ ਘਰੋਂ ਘਰੋਂ ਮੇਂ ਮਾਂਗਤਾ ਹੀ (ਹੰਢੈ) ਫਿਰਤਾ ਹੈ, ਤੋ ਐਸੇ ਦਰਵੇਸ ਕੇ ਭੇਸ ਕੋ ਧ੍ਰਿਕਾਰ ਹੈ ਔ ਜੀਵਨ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ॥☬ਜੇ ਕਹੈ ਸਚਾ ਦਰਵੇਸ ਕੌਣ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫ਼ਕੀਰ ਹੋ ਕੇ) ਜੇ ਘਰ ਘਰ ਮੰਗਦਾ ਫਿਰੇ, ਤਾਂ ਉਹਦੇ ਜੀਊਣ ਨੂੰ ਫਿਟਕਾਰ ਹੈ ਤੇ ਉਸ ਦੇ (ਫ਼ਕੀਰੀ-) ਜਾਮੇ ਨੂੰ ਫਿਟਕਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "maldita sea la vida y maldito sea el ropaje del vagabundo pordioseando de puerta en puerta,"