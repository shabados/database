[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਤਰ ਜਿਯਨ ਨ ਦੇਵਨ ਦੈ ਹੈ ॥"
page = 982

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We will take all the fourteen treasures failing which we will not let the gods live in peace."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਹੀਂ ਤਾਂ ਦੇਵਤਿਆਂ ਨੂੰ ਜੀਣ ਨਹੀਂ ਦਿਆਂਗੇ।"