[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਬ ਦੇਸ ਮੋ ਸਬ ਠੌਰ ॥"
page = 635

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He did not consider anyone equal to him in all place and countries, then Mahakal (the great death) in ire said to him thus"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇਸਾਂ ਅਤੇ ਸਾਰਿਆਂ ਸਥਾਨਾਂ ਵਿਚ (ਉਸ ਨੇ)।"