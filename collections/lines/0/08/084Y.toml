[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਸਾਧ ਸਰਣਾਈ ॥"
page = 378
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered the sanctuary of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਫਰ ਨਾਨਕ ਨੇ ਸੰਤਾਂ ਦੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has entered the Sanctuary of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧੂ ਕੀ ਸਰਣਾਗਤਿ ਹੋਨੇ ਸੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਗੁਰੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Esclavo del Señor, busca el Refugio del Santo"