[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਜਨਮੁ; ਸੁਥਾਨਿ ਹੈ ਵਾਸਾ ॥"
page = 127
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exquisite is their birth and sublime is their living place,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟਤ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਪੈਦਾਇਸ਼ ਅਤੇ ਸਰੇਸ਼ਟ ਹੈ ਉਨ੍ਹਾਂ ਦੇ ਰਹਿਣ ਦੀ ਜਗ੍ਹਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sublime is their birth, and the place where they dwell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਨੇ (ਊਤਮ) ਮਾਨੁਖ ਜਨਮ ਦੀਆ ਹੈ ਔਰ (ਸੁਥਾਨਿ) ਭਾਰਥ ਖੰਡ ਮੇਂ ਵਾਸ ਹੂਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ (ਸਾਧ ਸੰਗਤਿ-) ਸ੍ਰੇਸ਼ਟ ਥਾਂ ਵਿਚ ਨਿਵਾਸ ਰੱਖਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਮਨੁੱਖਾ ਜਨਮ ਸ੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ (ਸੁਧਰ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਥਾਨਿ = ਸ੍ਰੇਸ਼ਟ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditas son sus vidas, y sublime el lugar en donde viven,"