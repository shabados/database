[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਸਬਦੁ. ਸੁਰਤਿ ਧੁਨਿ ਤੇਤੀ; ਜੇਤਾ ਰੂਪੁ ਕਾਇਆ ਤੇਰੀ ॥"
page = 350
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As much is the sound in the mind, that much is Thy tune, O God, and all the forms are Thy body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਆਵਾਜ਼ ਮਨ ਵਿੱਚ ਹੈ, ਓਨਾਂ ਹੀ ਤੇਰਾ ਤਰਾਨਾ ਹੈ, ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇ ਸਾਰੇ ਸਰੂਪ ਤੇਰਾ ਹੀ ਸਰੀਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As much as the Shabad is in the mind, so much is Your melody; as much as the form of the universe is, so much is Your body, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਨਤੀ: ਹੇ ਹਰੀ! ਜਿਤਨਾ (ਸਬਦੁ) ਬੇਦ ਹੈ ਔਰ (ਸੁਰਤਿ) ਗ੍ਯਾਤ ਹੈ ਧੁਨਿ ਬਾਣੀ ਹੈ, ਜਿਤਨਾ ਸ੍ਵਰੂਪ ਹੈ ਜਿਤਨੀ ਦੇਹ ਹੈ ਤਿਤਨੀ ਸਭ ਤੇਰੀ ਹੀ ਸਮੱਗਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) (ਜਗਤ ਵਿਚ) ਇਹ ਜਿਤਨਾ ਬੋਲਣਾ ਤੇ ਸੁਣਨਾ ਹੈ (ਜਿਤਨੀ ਇਹ ਬੋਲਣ ਤੇ ਸੁਣਨ ਦੀ ਕ੍ਰਿਆ ਹੈ), ਇਹ ਸਾਰੀ ਤੇਰੀ ਹੀ ਜੀਵਨ-ਰੌ (ਦਾ ਸਦਕਾ) ਹੈ, ਇਹ ਜਿਤਨਾ ਦਿੱਸਦਾ ਆਕਾਰ ਹੈ, ਇਹ ਸਾਰਾ ਤੇਰਾ ਹੀ ਸਰੀਰ ਹੈ (ਤੇਰੇ ਆਪੇ ਦਾ ਵਿਸਥਾਰ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤਾ = ਜਿਤਨਾ ਹੀ (ਭਾਵ, ਇਹ ਸਾਰਾ)। ਸਬਦੁ = ਆਵਾਜ਼, ਬੋਲਣਾ। ਸੁਰਤਿ = ਸੁਣਨਾ। ਧੁਨਿ = ਜੀਵਨ-ਰੌ। ਧੁਨਿ ਤੇਤੀ = ਤੇਤੀ (ਤੇਰੀ) ਧੁਨਿ, ਇਹ ਸਾਰੀ ਤੇਰੀ ਹੀ ਜੀਵਨ-ਰੌ ਹੈ। ਰੂਪੁ = ਦਿੱਸਦਾ ਆਕਾਰ। ਕਾਇਆ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras el Shabd permanezca en la mente, así será Tu Melodía, así como es la forma del Universo, así es Tu Cuerpo, oh Señor."