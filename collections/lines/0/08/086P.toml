[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਆਪੁਰਿ; ਧਰਮਿ. ਦੁਇ ਪੈਰ ਰਖਾਏ ॥"
page = 880
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Dwapar-age, religion was left with only two feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਆਪਰ ਯੁੱਗ ਅੰਦਰ ਮਜ਼ਹਬ ਦੇ ਕੇਵਲ ਦੋ ਹੀ ਪੈਰ ਰਹਿ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this Brass Age, Dharma was left with only two feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਆਪੁਰ ਜੁਗ ਮੇਂ ਧਰਮ ਕੇ ਦੋਇ ਪੈਰ ਜੀਵਾਂ ਪਾਸੋਂ ਪਰਮੇਸ੍ਵਰ ਨੇ ਰਖਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਆਪੁਰ ਵਿਚ ਧਰਮ (-ਬਲਦ) ਨੇ (ਆਪਣੇ) ਦੋ ਹੀ ਪੈਰ ਟਿਕਾਏ ਹੋਏ ਸਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਮਿ = ਧਰਮ (-ਬਲਦ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En esta Era el Dharma contaba sólo con Dos Soportes,"