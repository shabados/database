[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਜਨਮ ਮਰਨ ਨਿਵਾਰੇ; ਬਹੁਰਿ. ਨ ਕਤਹੂ ਧਾਇਆ ॥੧॥"
page = 1268
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with the saints, comings and goings are ended and one, no more, wanders any where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਕਰਨ ਦੁਆਰਾ, ਆਉਣੇ ਅਤੇ ਜਾਣੇ ਮੁਕ ਜਾਂਦੇ ਹਨ ਅਤੇ ਬੰਦਾ ਮੁੜ ਕੇ ਕਿਧਰੇ ਭਟਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, death and birth come to an end, and the mortal does not wander anywhere, ever again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕੀ ਸੰਗਤ ਕਰ ਜਨਮ ਮਰਨ ਨਿਵਾਰ ਦੀਏ ਹੈਂ ਅਬ ਬਹੁੜੋ ਮਨ ਕਹੀਂ ਧਾਯਾ ਨਹੀਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਮੁੜ ਕਿਸੇ ਭੀ ਹੋਰ ਪਾਸੇ ਵਲ ਨਹੀਂ ਭਟਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ। ਬਹੁਰਿ = ਮੁੜ। ਕਤ ਹੂ = ਕਿਸੇ ਭੀ ਹੋਰ ਪਾਸੇ। ਧਾਇਆ = ਭਟਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Compañía de los Santos, la muerte y el nacimiento llegan a su fin y el mortal ya no vaga más. (1)"