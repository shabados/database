[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਨੁਗ੍ਰਹ ਰਾਖਿ ਲੀਨੇ; ਏਕ ਨਾਮ ਅਧਾਰ ॥"
page = 1228
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering His benediction, the Lord saves those, who have the support of His Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਕੇਵਲ ਉਸ ਦੇ ਨਾਮ ਦਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He showers us with His kindness and compassion; He saves and protects those who take the Support of the Naam, the Name of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ (ਅਨੁਗ੍ਰਹ) ਕਿਰਪਾ ਕਰ ਕੇ ਵਹੁ ਦਾਸ ਰਾਖ ਲੀਏ ਹੈਂ ਜਿਨ ਕੋ ਏਕ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਪ੍ਰਭੂ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਹੀ ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Misericordia el Señor te protege si te apoyas en Su Nombre,"