[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਮੰਨਿਐ. ਪੰਥੁ ਪਰਗਟਾ; ਨਾਮੇ ਸਭ ਲੋਈ ॥"
page = 1241
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Believing in the Name, the Lord's path becomes manifest and through the Name, one's mind is all illuminated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਵਿੱਚ ਭਰੋਸਾ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਦਾ ਮਾਰਗ ਪ੍ਰਤੱਖ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮਨੁਖ ਦਾ ਮਨ ਸਾਰਾ ਪਰਕਾਸ਼ਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With faith in the Name, the Path is revealed; through the Name, one is totally enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਮਨਨ ਸੇ ਹਰੀ ਕਾ ਰਸਤਾ ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ ਔਰ ਸਭ (ਲੋਈ) ਸ੍ਰਿਸ਼ਟੀ ਨਾਮ ਕੇ ਆਸਰੇ ਹੈ; ਵਾ (ਲੋਈ) ਪਰਕਾਸ਼ ਰੂਪ ਪਰਮੇਸ਼੍ਵਰ ਸਭ ਮੇਂ ਜਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨ ਨਾਮ ਸਿਮਰਨ ਵਿਚ ਗਿੱਝ ਜਾਏ ਤਾਂ ਜੀਵਨ ਦਾ ਰਸਤਾ ਪ੍ਰਤੱਖ ਸਾਫ਼ ਦਿੱਸਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਕਿਉਂਕਿ ਨਾਮ ਵਿਚ ਸਾਰਾ ਚਾਨਣ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, confiando en el Nombre del Señor, el Sendero del Señor se vuelve manifiesto y uno encuentra la Iluminación en su interior."