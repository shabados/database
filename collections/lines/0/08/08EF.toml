[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਜੁ ਨਾਰਿ ਮੋ ਕੋ ਇਨ ਮਾਰਿਯੋ ॥"
page = 862

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Raja heard, he was very much scared and thought, ‘This woman would get me killed today."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਸੋਚਿਆ ਕਿ) ਅਜ ਇਸ ਇਸਤਰੀ ਨੇ ਮੈਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ।"