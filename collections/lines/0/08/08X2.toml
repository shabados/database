[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਇਕ ਮਨਿ. ਹਰਿ ਧਿਆਇਆ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਤਿਨ ਸੰਤ ਜਨਾ ਜੈਕਾਰੋ ਰਾਮ ॥"
page = 539
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have single-mindedly remembered God, O my soul, I acclaim the victory of those holy men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਇੱਕ ਚਿੱਤ ਹੋ ਕੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਉਨ੍ਹਾਂ ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੀ ਜਿੱਤ ਦੇ ਮੈਂ ਨਾਹਰੇ ਲਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have meditated one-pointedly on the Lord, O my soul - I proclaim the Victory of those saintly beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ ਸੰਤ ਜਨੋਂ ਨੇ ਏਕ ਮਨ ਹੋ ਕੇ ਹਰਿ ਕੋ ਧਿਆਇਆ ਹੈ, ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ ਸਦਾ ਜੈ ਜੈ ਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਜਿਨ੍ਹਾਂ ਸੰਤ ਜਨਾਂ ਨੇ ਇਕ-ਮਨ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ, ਉਹਨਾਂ ਦੀ (ਹਰ ਥਾਂ) ਸੋਭਾ-ਵਡਿਆਈ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਮਨਿ = ਇਕਾਗ੍ਰਤਾ ਨਾਲ, ਇਕ ਮਨ ਨਾਲ। ਜੈਕਾਰੋ = ਸੋਭਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo proclamo la Victoria de tales Santos que vivieron con su mente concentrada, oh mi Alma."