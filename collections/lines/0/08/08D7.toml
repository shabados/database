[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਾਂਬਾ ਹੀ ਸੈ ਹੋਤ ਜੈਸੇ ਕੰਚਨ ਕਲੰਕੁ ਡਾਰੈ; ਪਾਰਸ ਪਰਸੁ ਧਾਤੁ ਸਕਲ ਉਜਾਲ ਕਉ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as addition of some special chemical in copper. can convert it into gold, but all metals can become gold by the touch of a philosopher-stone."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਨਿਹਕਲੰਕ ਬੂਟੀ ਦੇ ਪਾਇਆਂ ਤਾਂਬਾ ਹੀ ਸੋਨਾ ਬਣ ਜਾਂਦਾ ਹੈ; ਅਤੇ ਪਾਰਸ ਨੂੰ ਸਪਰਸ਼ ਕਰ ਕੇ ਸਾਰੀਆਂ ਧਾਤੂਆਂ ਹੀ ਉਜੱਲੇ ਭਾਵ ਸ਼ੁਧ ਸ੍ਵਰਣ ਭਾਵ ਨੂੰ ਧਾਰ ਲਿਆ ਕਰਦੀਆਂ ਹਨ।"