[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਉਸੁ ਪੰਡਿਤ ਕਉ; ਸਦਾ ਅਦੇਸੁ ॥੪॥"
page = 274
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, I ever make obeisance unto that pandit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਪੰਡਤ ਨੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, to such a Pandit, I bow in salutation forever. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੰਡਿਤ ਕੇ ਤਾਈਂ ਹਮਾਰੀ ਸਦਾ (ਅਦੇਸੁ) ਨਮਸਕਾਰ ਹੈ, ਭਾਵ ਸਰਬ ਕੇ ਪੂਜਣੇ ਜੋਗ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ) ਉਸ ਪੰਡਿਤ ਅੱਗੇ ਅਸੀਂ ਸਦਾ ਸਿਰ ਨਿਵਾਉਂਦੇ ਹਾਂ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਦੇਸੁ = ਨਮਸਕਾਰ, ਪ੍ਰਣਾਮ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, me postro por siempre ante tal Pandit.(4)"