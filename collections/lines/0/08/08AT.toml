[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੁਧਿ ਪ੍ਰਗਟੀ; ਪ੍ਰਭ ਜਾਸੁ ॥"
page = 232
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When through the Guru the Lord is remembered and his praise is sung,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਾਹਿਬ ਸਿਮਰਿਆ ਤੇ ਉਸ ਦਾ ਜੱਸ ਗਾਇਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The intellect of the Gurmukhs is awakened, and they praise God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰੋਂ ਦੁਵਾਰਾ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਉਚਾਰਨ ਕੀ ਬੁਧੀ ਪ੍ਰਗਟੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨ ਨਾਲ ਉਦੋਂ ਮਨੁੱਖ ਦੀ ਬੁੱਧੀ ਉੱਜਲ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਜਾਸੁ = ਪ੍ਰਭੂ ਦਾ ਜਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el ego y el sentido del “yo soy” se calman y la maldad y la tristeza se van."