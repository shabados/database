[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿਓ ਨਾਮੁ ਸੁਕ ਜਨਕ, ਗੁਰ ਬਚਨੀ; ਹਰਿ ਹਰਿ ਸਰਣਿ ਪਰੇ ॥"
page = 995
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sukdev and Janak, meditated on the Name, through the Guru's instruction and God's refuge did they seek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਕਦੇਵ ਅਤੇ ਜਨਕ ਨੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਨਾਮ ਦਾ ਆਰਾਧਨ ਕੀਤਾ ਅਤੇ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਉਨ੍ਹਾਂ ਨੇ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suk-deva and Janak meditated on the Naam; following the Guru's Teachings, they sought the Sanctuary of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਕਦੇਵ ਔ ਜਨਕ ਨੇ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰਿ ਨਾਮੁ ਜਪਿਆ ਹੈ; ਵਾ ਜਨਕ ਕੋ ਗੁਰੂ ਧਾਰ ਕਰ ਸੁਕਦੇਵ ਨੇ ਨਾਮੁ ਜਪਾ ਹੈ ਔ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਹਰੀ ਕੀ ਸਰਣੀ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਰਾਜਾ ਜਨਕ ਨੇ, ਸੁਕਦੇਵ ਰਿਸ਼ੀ ਨੇ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ, ਇਹ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਆ ਪਏ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Shuk Dev y Yanak meditaron en el Naam, siguiendo las Enseñanzas del Guru, y buscaron el Santuario del Señor, Jar, Jar."