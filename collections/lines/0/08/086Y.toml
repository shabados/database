[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਅਨਰੂਪਿਓ ਠਾਕੁਰਿ ਮੇਰੈ; ਹੋਇ ਰਹੀ, ਉਹ ਬਾਤ ॥੧॥ ਰਹਾਉ ॥"
page = 496
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever my Lord deems to be right, that thing alone happen. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਮੇਰੇ ਸੁਆਮੀ ਦਰੁਸਤ ਖਿਆਲ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਦਰੁਸਤ ਖਿਆਲ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਗੱਲ ਹੋ ਰਹੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever my Lord and Master deems to be right - that alone comes to pass. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਠਾਕੁਰ ਸ੍ਵਾਮੀ ਨੇ (ਅਨਰੂਪਿਓ) ਠਟਿਆ, ਭਾਵ ਸੰਕਲਪੁ ਕੀਆ ਹੈ, ਸੋਈ ਬਾਰਤਾ ਹੋ ਰਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੱਲ ਮੇਰੇ ਠਾਕੁਰ ਨੇ ਮਿਥੀ ਹੁੰਦੀ ਹੈ ਉਹੀ ਹੋ ਕੇ ਰਹਿੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਰੂਪਿਓ = ਮਿਥ ਲਈ, ਠਾਠ ਲਈ। ਠਾਕੁਰਿ ਮੇਰੈ = ਮੇਰੇ ਠਾਕੁਰ ਨੇ। ਹੋਇ ਰਹੀ = ਹੋ ਕੇ ਰਹਿੰਦੀ ਹੈ, ਜ਼ਰੂਰ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lo que sea que Él juzga que es correcto, eso sucede. (1‑Pausa)"