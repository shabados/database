[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਨੁ ਅਚੌ ਅਪਨੇ ਗ੍ਰਿਹ ਮੋ; ਜਿਨਿ ਮਧਿ ਮਹਾਬਨ ਕੇ ਮਿਲਿ ਖਾਵੈ ॥"
page = 307

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They should take some eatables with them from their homes, which they would eat together in the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਨੇ ਵੀ) ਆਪਣੇ ਘਰ ਵਿਚ ਅੰਨ (ਭੋਜਨ) ਨਹੀਂ ਖਾਣਾ, ਸੰਘਣੇ ਜੰਗਲ ਵਿਚ ਮਿਲ ਕੇ ਖਾਵਾਂਗੇ।"