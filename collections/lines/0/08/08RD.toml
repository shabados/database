[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਗਤੁ ਜਾਗਿ ਰਹਾ; ਤੁਧੁ ਭਾਵਾ ॥"
page = 933
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remaining wide-awake, I become pleasing to Thee, O my Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੁਚੇਤ ਰਹਿਣ ਦੁਆਰਾ ਮੈਂ ਤੈਨੂੰ ਚੰਗਾ ਲਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remaining awake and aware, I am pleasing to You, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਾਗਤੁ) ਹੇ ਪ੍ਰਕਾਸ ਰੂਪ! ਤੁਮਾਰੇ ਮੇਂ ਜਾਗਤਾ ਰਹੂੰ ਜੇ ਤੁਮ ਕੋ ਭਾਊ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਮੈਂ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਾਂ ਤਾਂ ਮੈਂ ਸਦਾ ਜਾਗਦਾ ਰਹਾਂ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਤੋਂ ਸੁਚੇਤ ਰਹਾਂ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me conservo despierto hacia Ti, si así es Tu Voluntad."