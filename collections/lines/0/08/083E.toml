[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone is the dancer who dances with his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨਚਾਰ ਹੈ ਜੋ ਆਪਣੇ ਮਨੂਏ ਨਾਲ ਨੱਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a dancer, who dances with his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਚਨੁ) ਨਾਚਨੇ ਵਾਲਾ, ਭਾਵ ਕੰਜਰ ਤੋ ਸੋਇ ਹੈ, ਜੋ ਮਨ ਕੇ ਸਾਥ ਨਾਚੇ, ਭਾਵ ਮਨ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਿਰਨਾ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੁਸੀ 'ਨਾਚਨ' ਕੰਜਰ ਨੂੰ ਆਖਦੇ ਹੋ, ਪਰ ਸਾਡੇ ਖ਼ਿਆਲ ਅਨੁਸਾਰ) 'ਨਾਚਨ' ਉਹ ਹੈ ਜੋ (ਸਰੀਰ ਨਾਲ ਨਹੀਂ) ਮਨ ਨਾਲ ਨੱਚਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El verdadero bailarín es aquél que baila con su mente despierta,"