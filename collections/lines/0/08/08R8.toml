[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨਾ ਬਹੁ; ਦਤ ਕਰਾ ॥"
page = 1229
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou give away much gold in alms,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਬਹੁਤ ਸੋਨਾ ਖੈਰਾਤ ਵਿੱਚ ਦੇਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may make donations of gold,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ਼ ਨੇ ਸ੍ਵਰਨ ਕਾ ਬਹੁਤਾ ਦਾਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੇ ਕੋਈ ਮਨੁੱਖ ਬਹੁਤ ਸੋਨਾ ਦਾਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨਾ = ਸੋਨਾ। ਦਤ ਕਰਾ = ਦਾਨ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno da su oro en dádivas, u ofrece tierras como caridad"