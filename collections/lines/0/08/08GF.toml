[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਤੂਹੈ ਠਾਕੁਰੁ; ਸਭੁ ਕੋ ਤੇਰਾ ॥"
page = 1140
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou alone are my Master. Every one belongs to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈ! ਹਰ ਕੋਈ ਤੇਰਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, You alone are my Lord and Master; all belong to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਸਭ ਕਾ (ਠਾਕੁਰ) ਸ੍ਵਾਮੀ ਹੈਂ ਔਰ ਸਭ ਕੋਈ ਤੇਰਾ ਦਾਸੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres nuestro Único Maestro, todos y cada uno pertenecen a Ti."