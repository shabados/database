[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਰ ਚਾਹਤ ਕਛੁ ਅਉਰ; ਅਉਰੈ ਕੀ ਅਉਰੈ ਭਈ ॥"
page = 1428
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man seeks something, however, something totally different happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਕੁਝ ਹੋਰ ਚਾਹੁੰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਬਿਲਕੁਲ ਹੋਰ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The man wishes for something, but something different happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨੁਖ ਕੁਛ ਹੋਰ ਚਾਹਤਾ ਹੈ, ਹੇ ਭਾਈ! ਉਸ ਚਿੰਤਨ ਸੇ ਔਰ ਕਾ ਔਰ ਹੀ ਹੋ ਜਾਤਾ ਹੈ, ਜੋ ਨਹੀਂ ਚਾਹੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ) ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਸਿਮਰਨ ਦੇ ਥਾਂ) ਕੁਝ ਹੋਰ ਹੀ (ਭਾਵ, ਮਾਇਆ ਹੀ ਮਾਇਆ) ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈ। (ਪਰ ਕਰਤਾਰ ਦੀ ਰਜ਼ਾ ਵਿਚ) ਹੋਰ ਦੀ ਹੋਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਰੈ ਕੀ ਅਉਰੈ = ਹੋਰ ਦੀ ਹੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano desea algo, pero a veces sucede algo diferente, planea engañar a otros,"