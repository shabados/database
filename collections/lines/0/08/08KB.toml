[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਰੁ ਅਉਰ ਸੁ ਕਰਨ ਚਲਿਯੋ ਰਿਸ ਸੋਅ; ਕਰੋਧ ਰੁ ਕਉਚ ਤਬੈ ਤਨ ਮੈ ॥"
page = 528

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Karan also went wearing his very strong armour"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੋਰ 'ਕਰਨ' (ਵੀ ਉਨ੍ਹਾਂ ਨਾਲ) ਚਲਿਆ ਜੋ ਕ੍ਰੋਧ ਕਰ ਕੇ ਰੋਸ ਦਾ ਰੂਪ ਹੋ ਰਿਹਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਸ਼ਰੀਰ ਉਤੇ ਕਵਚ (ਧਾਰਨ ਕੀਤਾ ਹੋਇਆ ਸੀ)।"