[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਕਦਾਰੀ. ਤਿਸਹਿ ਖੁਆਰੀ; ਚਾਕਰ ਕੇਹੇ ਡਰਣਾ ॥"
page = 902
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever possesses cheiftainship, he suffers humiliation. What has the servant to fear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਪੱਲੇ ਸਰਦਾਰੀ ਹੈ, ਖੱਚਲ ਖੁਆਰੀ ਭੀ ਉਹ ਉਠਾਉਂਦਾ ਹੈ। ਨੌਕਰ ਨੂੰ ਕਾਹਦਾ ਡਰ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is in charge, is humiliated. Why should the servant be afraid,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਰਦਾਰੀ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ ਤਿਸ ਕੋ ਖੁਆਰੀ ਭੀ ਹੋਤੀ ਹੈ ਔ ਚਾਕਰੋਂ ਕੋ ਕੋਈ ਡਰੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਖ਼ੁਦ-ਗ਼ਰਜ਼ੀ ਤੇ ਕਮਜ਼ੋਰਾਂ ਉਤੇ ਧੱਕਾ ਸੁਖੀ ਜੀਵਨ ਦਾ ਰਸਤਾ ਨਹੀਂ) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਦੂਜਿਆਂ ਉਤੇ ਸਰਦਾਰੀ ਮਿਲਦੀ ਹੈ (ਤੇ ਉਹ ਕਮਜ਼ੋਰਾਂ ਉਤੇ ਧੱਕਾ ਕਰਦਾ ਹੈ) ਉਸ ਦੀ ਹੀ (ਇਸ ਧੱਕੇ-ਜ਼ੁਲਮ ਦੇ ਕਾਰਨ ਆਖ਼ਰ) ਦੁਰਗਤਿ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que esté a cargo será humillado. ¿Por qué el sirviente debería vivir en el temor"