[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਖਿ ਝੂਠ; ਬਿਭੂਖਣ ਸਾਰੰ ॥"
page = 470
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With your mouth you utter falsehood like the precious ornaments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਤੁਸੀਂ ਪਰਮ ਸ਼੍ਰੇਸ਼ਟ ਗਹਿਣਿਆਂ ਵਰਗਾ ਕੂੜ ਬੋਲਦੇ ਹੋ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your mouth you utter falsehood, and you adorn yourself with precious decorations;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਖ ਸੇ ਝੂਠੀ ਬਾਤ ਭੀ ਜੋ ਕਰਤੇ ਹੋ, ਤਿਸ ਕੋ ਬਿਸੇਖ ਕਰ ਸਚੇ ਭੂਖਨੋਂ ਕੇ ਸਮਾਨ (ਸਾਰੰ) ਸ੍ਰੇਸਟ ਬਨਾਇ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਖੋਂ ਝੂਠ ਬੋਲਦਾ ਹੈ; (ਪਰ ਉਸ ਝੂਠ ਨੂੰ) ਬੜੇ ਸੋਹਣੇ ਗਹਿਣਿਆਂ ਵਾਂਗ ਸੋਹਣਾ ਕਰਕੇ ਵਿਖਾਲਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en sus labios hay falsedad aunque sus cuerpos estén arropados de religiosidad"