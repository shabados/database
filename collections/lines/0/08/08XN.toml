[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਹਾ ਗ੍ਰਿਹਿ ਆਪਨ ਹੁਤੋ; ਤਹ ਹੀ ਪਹੁਚਿਯੋ ਆਇ ॥੨੦੪੩॥"
page = 502

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Jamwant, the after killing the lion, returned to his home with a happy mind and went to sleep.2043."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਉਸ ਦਾ ਆਪਣਾ ਘਰ ਸੀ, ਉਥੇ ਹੀ ਜਾ ਪਹੁੰਚਿਆ ॥੨੦੪੩॥"