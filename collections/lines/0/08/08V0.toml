[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਤੇ ਜਨ ਊਤਮ ਭਾਈ ॥੪॥੧੭॥੨੮॥"
page = 891
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The most sublime is such a person, O brother, says Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਹੈ ਐਹੋ ਜੇਹਾ ਪੁਰਸ਼, ਹੇ ਵੀਰ! ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: such a humble being is exalted, O Siblings of Destiny. ||4||17||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੇ ਪੁਰਸ ਉਤਮ ਹੈਂ॥੪॥੧੭॥੨੮॥☬ਮਾਇਆ ਕੋ ਚੰਚਲ ਰੂਪ ਦਿਖਾਵਤੇ ਸੰਤੋਂ ਕੋ ਉਪਦੇਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਵਾਲੇ ਉਹ ਬੰਦੇ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੪॥੧੭॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, lo más Sublime entre los hombres, oh, Hermanos del Destino. (4-17-28)"