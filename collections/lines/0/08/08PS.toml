[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ; ਪੂਰਨ ਪਾਰਬ੍ਰਹਮੁ ॥"
page = 893
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Omnipotent and Omnipresent Transcendent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਮਾਨ ਅਤੇ ਸਰਬ-ਵਿਆਪਕ ਪਰਮ ਪ੍ਰਭੂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are all-powerful, O perfect Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ! ਤੂੰ ਹੀ ਸਭ ਬਾਤ ਮੇਂ ਸਾਮਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਹਰ ਥਾਂ ਵਿਆਪਕ ਪਰਮੇਸ਼ਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Señor Todopoderoso, Sublime y Perfecto,"