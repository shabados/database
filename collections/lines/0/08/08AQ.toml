[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਦੁ ਸੂਰਜੁ ਦੁਇ. ਗੁਫੈ ਨ ਦੇਖਾ; ਸੁਪਨੈ ਸਉਣ. ਨ ਥਾਉ ॥"
page = 14
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where I may never see both the moon and the sun and where I would never have sleep even in dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਮੈਨੂੰ ਦੋਵੇ ਚੰਨ ਤੇ ਭਾਨ ਨਿਗ੍ਹਾ ਹੀ ਨਾਂ ਪੈਣ, ਅਤੇ ਜਿਥੇ ਮੈਨੂੰ ਸੁਫ਼ਨੇ ਵਿੱਚ ਭੀ ਕਦਾਚਿਤ ਨੀਦਰ ਨਾਂ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if I lived in a cave and never saw either the sun or the moon, and if I never slept, even in dreams"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਚੰਦਰਮਾਂ ਔਰ ਸੂਰਜ ਦ੍ਰਿਸਟੀ ਮੇਂ ਨ ਆਵੇ, ਐਸੀ ਗੁਫਾ ਮੇਂ ਬੈਠ ਕਰ ਤਪ ਸਾਧਨ ਕਰੂੰ, ਜਹਾਂ (ਸੁਪਨੈ) ਕਦਾਚਿਤ (ਸਉਣ) ਨਿੰਦ੍ਰਾ ਕਰਨੇ ਕੋ (ਨਥਾਉ) ਅਸਥਾਨੁ ਨ ਹੋਵੇ। ਭਾਵ ਏਹੁ ਕਿ ਅਤੀ ਕਠਨ ਔਰ ਅਲਪ ਜਗਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕਿਸੇ) ਗੁਫਾ ਵਿਚ (ਬੈਠਾ ਰਹਿ ਕੇ) ਚੰਦ ਅਤੇ ਸੂਰਜ ਦੋਹਾਂ ਨੂੰ ਕਦੇ ਨਾ ਵੇਖਾਂ (ਭਾਵ, ਕਿ ਦਿਨ-ਰਾਤ ਮੈਂ ਗੁਫਾ ਵਿਚ ਬੈਠ ਕੇ ਸਮਾਧੀ ਲਾਈ ਰੱਖਾਂ), ਜੇ ਸੁਫਨੇ ਵਿਚ ਭੀ ਸੌਣ ਦੀ ਥਾਂ ਨ ਮਿਲੇ (ਜੇ ਕਦੇ ਭੀ ਨਾਹ ਸੌਂ ਸਕਾਂ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "donde ya no viera ni el sol ni la luna y no tuviera necesidad de dormir."