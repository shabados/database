[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਪੈ ਜਿਉ ਸਿੰਘਾਸਣਿ ਲੋਇ ॥"
page = 878
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With this light, Lord's throne is seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਪ੍ਰਕਾਸ਼ ਨਾਲ ਸਾਈਂ ਦਾ ਤਖਤ ਦਿਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its light reveals the Divine Throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਉ) ਜਿਸ ਕਰ ਕੇ (ਲੋਇ) ਪ੍ਰਕਾਸ਼ ਰੂਪੁ ਸਿੰਘਾਸਨ ਅਰਥਾਤ ਭਗਵਤ ਕਾ ਸਰੂਪ ਜਾਣੀਤਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਐਸਾ ਦੀਵਾ ਬਾਲਣੇ ਕਾ ਅਧਿਕਾਰ ਕੌਨ ਕੌਨ ਜਾਤੀ ਕੋ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੀਵੇ ਦੇ) (ਚਾਨਣ ਨਾਲ) ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ ਬੈਠਾ ਹੋਇਆ ਪਰਮਾਤਮਾ ਪ੍ਰਤੱਖ ਦਿੱਸ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੈ = ਦਿੱਸ ਪੈਂਦਾ ਹੈ। ਜਿਉ = ਜਿਉਂ ਕਾ ਤਿਉਂ, ਪ੍ਰਤੱਖ। ਸਿੰਘਾਸਣਿ = ਸਿੰਘਾਸਨ ਉਤੇ, ਹਿਰਦੇ-ਤਖ਼ਤ ਉਤੇ। ਲੋਇ = (ਦੀਵੇ ਦੀ) ਲੋ ਨਾਲ।"

