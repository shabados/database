[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਨਾਮਿ ਨੀਸਾਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1175
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, he is blessed with the Name's standard. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਸ ਨੂੰ ਨਾਮ ਦਾ ਝੰਡਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, he is blessed with the insignia and the banner of the Naam, the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਤਿਸ ਕੋ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਆਦਰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Shabd del Guru es bendecido con el Nombre de Dios. (1-Pausa)"