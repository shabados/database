[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਤੀ ਬਾਰ; ਤੇਰੋ ਕਛੂ ਨਾਹਿ ॥੪॥"
page = 1189
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing shall be thine at the time of departure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂਚ ਕਰਨ ਦੇ ਵੇਲੇ ਤੇਰਾ ਕੁਝ ਭੀ ਨਹੀਂ ਹੋਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you must leave, nothing shall go along with you. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੋ ਚਲਣੇ ਕੇ ਸਮੇਂ ਤੇਰੋ ਕੁਛ ਭੀ ਸਹਾਈ ਨਹੀਂ ਹੋਵੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਤੋਂ ਕੂਚ ਕਰਨ ਵੇਲੇ (ਧਨ ਮਾਲ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਚੀਜ਼ ਤੇਰੀ ਨਹੀਂ ਹੋਵੇਗੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando nada se va con uno al final? (4)"