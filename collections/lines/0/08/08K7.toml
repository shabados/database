[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਰੋਗ ਸੋਗ ਨ ਦੂਖੁ ਬਿਆਪੈ; ਜਨਮ ਮਰਣੁ ਨ ਤਾਹਾ ॥"
page = 846
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Disease, sorrow and pain harass not there, nor is birth or death there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀ, ਅਫਸੋਸ ਅਤੇ ਪੀੜ ਉਥੇ ਦੁਖੀ ਨਹੀਂ ਕਰਦੇ, ਨਾਂ ਹੀ ਉਥੇ ਪੈਦਾਇਸ਼ ਜਾਂ ਮੌਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Disease, sorrow and suffering do not afflict anyone there; there is no birth or death there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਰੋਗ ਸੋਗ ਕਾ ਕੋਈ ਦੁਖ ਨਹੀਂ ਬਿਆਪਤਾ ਹੈ, ਕਿਉਂਕਿ ਤਹਾਂ ਜਨਮ ਮਰਨ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ ਰੋਗ ਨਹੀਂ ਹਨ, ਉਥੇ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਹੀਂ ਹਨ, ਉਥੇ (ਕੋਈ) ਦੁੱਖ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਉਸ (ਕੰਤ) ਨੂੰ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਹ = 'ਤਿਸੁ ਦਰਬਾਰ', ਉਥੇ, ਉਸ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿਚ। ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਸਕਦਾ। ਤਾਹਾ = ਉਸ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este Estado ya no existe dolor ni penas, ni muerte ni nacimiento; uno es bendecido con poderes milagrosos,"