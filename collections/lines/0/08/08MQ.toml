[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਨਿੰਦਕ ਲਖ ਬੇਮੁਖਾਂ; ਦੂਤ ਦੁਸਟ ਲਖ ਲੂਣ ਹਰਾਮੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions are slanderers, millions are apostates and millions of wicked persons are untrue to their salt."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲਖਾਂ ਨਿੰਦਕਾਂ, ਲਖਾਂ ਬੇਮੁਖ, ਲਖਾਂ ਦੂਤ, ਲਖਾਂ ਦੁਸ਼ਟ, ਲਖਾਂ ਲੂਣ ਹਰਾਮੀ ਲੋਕ।"