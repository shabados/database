[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਮਿਲੈ ਵਡਿਆਈ; ਪੂਰੇ ਗੁਰ ਤੇ ਪਾਵਣਿਆ ॥੮॥੧੧॥੧੨॥"
page = 116
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through God's Name greatness is attained, and from the perfect Guru the Name is received."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਬਜੁਰਗੀ ਪਰਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਤੋਂ ਨਾਮ ਪਾਇਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, glorious greatness is received. Through the Perfect Guru, the Naam is obtained. ||8||11||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਸੇ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਪਰੰਤੂ ਸੋ ਨਾਮ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਪਾਈਤਾ ਹੈ॥੮॥੧੧॥੧੨॥☬ਜਿਨਾਂ ਕੋ ਨਾਮੀ ਪ੍ਰਮੇਸਰ ਨੇ ਵਡਿਆਈ ਬਖਸੀ ਹੈ, ਤਿਨ ਕੀ ਮਹਮਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ, (ਪਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਪੂਰੇ ਗੁਰੂ ਤੋਂ (ਹੀ) ਮਿਲਦਾ ਹੈ ॥੮॥੧੧॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, por el Nombre uno es glorificado y uno Lo obtiene a través del Perfecto Guru. (8-11-12)"