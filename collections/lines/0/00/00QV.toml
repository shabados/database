[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਗੁਨੀਜਨਨ ਕੀ ਸਭਾ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੧੬੫॥"
page = 794

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dhaval-ishani”, add the word “arini” at the end and know all the names of Tupak for pronouncing before the talented persons.1165."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਗੁਣੀ-ਲੋਕਾਂ ਦੀ ਸਭਾ ਵਿਚ ਉਚਾਰਨ ਕਰੋ ॥੧੧੬੫॥"