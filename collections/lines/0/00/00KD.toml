[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਗੁਣ ਗਾਵਾ; ਦੇਹਿ ਬੁਝਾਈ ॥"
page = 795
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless Thou me with understanding to sing Thine excellences,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੀ ਤੂੰ ਮੈਨੂੰ ਸਮਝ ਪਰਦਾਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with such understanding, that I may sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੇ ਤਾਈਂ ਐਸੀ ਸਮਝ ਦੇਵੋ ਜਿਸ ਕਰ ਕੇ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ (ਅਜੇਹੀ) ਸਮਝ ਬਖ਼ਸ਼ ਕਿ ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, hazme Sabio en Tu Alabanza"