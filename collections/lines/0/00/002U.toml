[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਧਰਿ ਮੂਰਤਿ ਜੁਧ ਬਿਖੈ ਇਹ ਸ︀ਯਾਮ ਭਨੈ ਰਨ ਬੀਚ ਸੰਘਾਰਿਯੋ ॥੨੩੭੩॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same manifesting himself, is busy in killing in the battlefield.2373."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਓਹੀ ਇਹ ਸਰੂਪ ਧਾਰਨ ਕਰ ਕੇ ਰਣ-ਖੇਤਰ ਵਿਚ ਯੁੱਧ ਕਰ ਕੇ (ਉਸ ਦੈਂਤ ਨੂੰ) ਮਾਰ ਰਿਹਾ ਹੈ ॥੨੩੭੩॥"