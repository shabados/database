[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਧਨ ਕਾ. ਤੁਮ ਗਰਬੁ ਕਰਤ ਹਉ; ਸੋ ਧਨੁ ਕਿਸਹਿ. ਨ ਆਪ ॥"
page = 1200
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth, of which thou take pride, that wealth is of no one's own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੌਲਤ, ਜਿਸ ਦਾ ਤੂੰ ਹੰਕਾਰ ਕਰਦਾ ਹੈ, ਉਹ ਦੌਲਤ ਕਿਸੇ ਦੀ ਆਪਣੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That wealth, which you are so proud of - that wealth does not belong to anyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਧਨ ਕਾ ਤੁਮ ਹੰਕਾਰ ਕਰਤੇ ਹੋ ਸੋ ਧਨ ਕਿਸੀ ਕਾ ਅਪਣਾ ਨਹੀਂ ਬਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁੱਤਰ! ਜਿਸ ਧਨ ਦਾ ਤੁਸੀਂ ਮਾਣ ਕਰਦੇ ਹੋ, ਉਹ ਧਨ (ਕਦੇ ਭੀ) ਕਿਸੇ ਦਾ ਆਪਣਾ ਨਹੀਂ ਬਣਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਮਾਣ, ਅਹੰਕਾਰ। ਕਿਸਹਿ ਨ ਆਪ = ਕਿਸੇ ਦਾ ਭੀ ਆਪਣਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esa riqueza de la que estás tan orgulloso, esa riqueza no le pertenece a nadie,"