[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੀ ਵਡਿਆਈ; ਜਾ ਨਿਹਚਲ ਥਾਉ ॥"
page = 463
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is His glory, as, stable is His seat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਹੈ ਉਸ ਦੀ ਪ੍ਰਭਤਾ, ਕਿਉਂਕਿ ਅਹਿਲ ਹੈ ਉਸ ਦਾ ਆਸਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is His greatness, as permanent as His Throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਕਰ ਭੀ ਤੇਰੀ ਬਡਿਆਈ ਬਡੀ ਹੈ, ਜੋ ਤੇਰਾ ਥਾਉਂ, ਭਾਵ ਸਰੂਪ ਅਚਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਹ ਇਕ ਵੱਡੀ ਸਿਫ਼ਤ ਹੈ ਕਿ ਉਸ ਦਾ ਆਸਣ ਅਡੋਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Grande es Tu Gloria porque Eterno es Tu Asiento;"