[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪੂਰਾ ਪਾਇਓ; ਮੇਰੇ ਭਾਈ ॥"
page = 395
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Guru I have obtained O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ, ਹੇ ਮੈਡੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the Perfect Guru, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਮੈਨੇ ਪੂਰਾ ਗੁਰੂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੀਰ! ਜਦੋਂ ਦਾ ਮੈਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno encuentra al Guru Perfecto, oh querido,"