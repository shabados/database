[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ. ਹਰਿ ਕੇ ਸੰਤ, ਨ ਆਖੀਅਹਿ; ਬਾਨਾਰਸਿ ਕੇ ਠਗ ॥੧॥"
page = 476
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are not called the saints of God, but the cheats of Kanshi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂ ਨਹੀਂ ਕਹੇ ਜਾਂਦੇ, ਪ੍ਰੰਤੂ ਕਾਂਸ਼ੀ ਦੇ ਦਗੇਬਾਜ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are not called Saints of the Lord - they are thugs of Benares. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਹਰਿ ਕੇ ਸੰਤ ਨਹੀਂ ਕਹੀਤੇ, ਬਾਨਾਰਸੀ ਠਗ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ ਇਹਨਾਂ ਲੱਛਣਾਂ ਕਰਕੇ) ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਨਹੀਂ ਆਖੇ ਜਾਣੇ ਚਾਹੀਦੇ, ਉਹ ਤਾਂ (ਅਸਲ ਵਿਚ) ਬਨਾਰਸੀ ਠੱਗ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esos son más bien los bufones de Benares y no los Santos de Dios."