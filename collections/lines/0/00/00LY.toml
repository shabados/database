[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ ਪੂਜੈ ਅਉਧ; ਤਿਸੈ ਕਉਣੁ ਰਾਖਈ ॥"
page = 1363
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can preserve him, whose life has ended?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੌਣ ਬਚਾ ਸਕਦਾ ਹੈ, ਜਿਸ ਦੀ ਉਮਰ ਮੁੱਕ ਗਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone's days are over, who can save him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਕੀ ਆਯੂ ਪੂਰਨ ਹੋ ਜਾਤੀ ਹੈ ਤਿਸ ਕੋ ਔਰ ਕੌਨ ਰਾਖ ਸਕਤਾ ਹੈ? ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਰਾਖ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਦੀ (ਉਮਰ ਦੀ) ਆਖ਼ਰੀ ਹੱਦ ਪਹੁੰਚ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਕੋਈ ਮਨੁੱਖ (ਮੌਤ ਦੇ ਮੂੰਹੋਂ) ਬਚਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੀ = (ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਪੂਜੈ = ਅਖ਼ੀਰ ਤੇ ਪਹੁੰਚ ਜਾਂਦੀ ਹੈ, ਖ਼ਤਮ ਹੋ ਜਾਂਦੀ ਹੈ, ਮੁੱਕ ਜਾਂਦੀ ਹੈ। ਅਉਧ = (ਉਮਰ ਦੀ) ਮਿਆਦ, ਆਖ਼ਰੀ ਹੱਦ। ਰਾਖਈ = ਰਾਖੈ, ਰੱਖ ਸਕਦਾ ਹੈ, ਮੌਤ ਤੋਂ ਬਚਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando los días de uno se acaban, ¿quién nos puede salvar?,"