[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰੁ ਦੇਖਿ. ਨਿਰੰਤਰਿ ਬੂਝੈ; ਅਨਤ. ਨ ਮਨੁ ਡੋਲਾਇਆ ॥੧੩॥"
page = 1042
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He looks within himself, realises the Lord amongst all and his mind wabbles not in duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰ ਝਾਤੀ ਪਾ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਮਨੂਆ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He looks within his own inner being, and realizes the Lord within all; his mind does not waver at all. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਅੰਤਰ ਚੈਤੰਨ ਸਰੂਪ ਕੋ ਦੇਖ ਕੈ ਨਿਰੰਤਰ ਸਰਬ ਮੇਂ ਬੂਝਤਾ ਹੈ ਔ ਤਿਸ ਨੇ (ਅਨਤ) ਔਰ ਮੇਂ ਮਨ ਨਹੀਂ ਡੋਲਾਯਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣਾ ਅੰਦਰਲਾ (ਹਿਰਦਾ) ਪਰਖ ਕੇ ਪ੍ਰਭੂ ਨੂੰ ਇਕ-ਰਸ ਸਭ ਥਾਂ ਵਿਆਪਕ ਸਮਝਦਾ ਹੈ, (ਇਸ ਵਾਸਤੇ) ਉਸ ਦਾ ਮਨ ਕਿਸੇ ਹੋਰ (ਆਸਰੇ ਦੀ ਝਾਕ) ਵਲ ਨਹੀਂ ਡੋਲਦਾ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aferrándose a su interior, encuentra al Señor ahí y no vacila más.(13)"