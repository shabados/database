[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਿੰਤ ਹਮਾਰੇ. ਮਿਟੇ ਅੰਧੇਰ ॥"
page = 1157
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effortlessly has my darkness been dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਯਤਨ ਹੀ ਮੇਰਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spontaneously, my darkness has been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚਿੰਤ ਹੀ ਹਮਾਰੇ ਅਗ੍ਯਾਨ ਜਨ੍ਯ ਅੰਧੇਰ ਨਿਬ੍ਰਿਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਿੰਤਾ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਕੇ (ਮੇਰੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਹਨੇਰੇ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੇਰ = ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਹਨੇਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De forma espontánea la oscuridad de la ignorancia es disipada en mi interior."