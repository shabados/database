data = "ਨਹੀਂ ਤਾਂ (ਮੈਂ) ਹਰਗਿਜ਼ ਕਿਸੇ ਬਹਾਨੇ ਨਾਲ ਵੀ ਇਸ ਰਸਤੇ ਨਾ ਆਉਂਦਾ ॥੨੪॥"