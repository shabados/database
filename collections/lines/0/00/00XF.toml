[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀਰਾ ਰਤਨੁ ਅਮੋਲੋ ॥"
page = 1052
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the priceless gem and emerald."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਅਣਮੁੱਲਾ ਜਵੇਹਰ ਅਤੇ ਮਾਣਕ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the priceless diamond and jewel."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਗਿਆਨ ਵੈਰਾਗ ਅਮੋਲਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਕੀਮਤੀ) ਹੀਰਾ ਹੈ ਆਪ ਹੀ ਅਮੋਲਕ ਰਤਨ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Tú Mismo eres la Joya, el Diamante Invaluable"