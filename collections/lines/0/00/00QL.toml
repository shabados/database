[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਬ ਕਾ ਪ੍ਰਭ ਧਨੀ ਹਾਂ ॥"
page = 409
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Master of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Master of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪ੍ਰਭੂ ਸਰਬੱਤ੍ਰ ਕਾ ਧਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਬ = ਸਰਬ। ਧਨੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y también por los buscadores, puesto que su Señor es el Amo de todos."