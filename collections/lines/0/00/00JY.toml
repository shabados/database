[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਬੰਧਨ ਤੇ ਮੁਕਤਾ ॥"
page = 273
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of God is free from entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਉਲਝੇਵਿਆਂ ਤੋਂ ਆਜ਼ਾਦ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is free from entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਬੰਧਨੋਂ ਸੇ ਮੁਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ (ਮਾਇਆ ਦੇ) ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਾ = ਆਜ਼ਾਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios está libre de enredos."