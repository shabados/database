[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ ਸਰਬਤ ਠਾਈ; ਸੂਖਮੋ ਅਸਥੂਲ ॥੧॥"
page = 987
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the source of all life. My Mater is contained in mind, matter and all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਮਾਲਕ, ਮਨ, ਮਾਦਾ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is all-pervading, permeating all places; He is in subtle essence and manifest form. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਸਰਬਤ ਜਗਾ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਦਿੱਸਦੇ ਅਣਦਿੱਸਦੇ ਪਦਾਰਥਾਂ ਵਿਚ ਸਭਨੀਂ ਥਾਈਂ ਪਰਮਾਤਮਾ ਹੀ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬਤ ਠਾਈ = ਸਭਨੀਂ ਥਾਈਂ। ਸੂਖਮ = ਬਹੁਤ ਹੀ ਬਾਰੀਕ, ਅਦ੍ਰਿਸ਼ਟ ਚੀਜ਼ਾਂ। ਅਸਥੂਲ = ਬਹੁਤ ਮੋਟੇ ਪਦਾਰਥ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios prevalece sutilmente en todo, y a la vez se manifiesta.(1)"