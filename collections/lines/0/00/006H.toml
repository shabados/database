[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਰ ਅਠਾਰਹ. ਮੁਦਗਰੁ ਤੇਰਾ; ਸਹਨਕ ਸਭ ਸੰਸਾਰਾ ॥੨॥"
page = 1167
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighteen loads of vegetation is Thy club and the whole world is Thy salver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ ਬੋਝ ਬਨਾਸਪਤੀ ਤੇਰਾ ਮੁਤਕਹਰ ਹੈ ਅਤੇ ਸਾਰਾ ਜਹਾਨ ਤੇਰੀ ਥਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eighteen loads of vegetation is Your stick, and all the world is Your plate. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਠਾਰਹ ਭਾਰ ਬਨਾਸਪਤੀ ਤੇਰਾ (ਮੁਦਗਰੁ) ਮੋਟਾ ਲਾਠਾ ਹੈ ਪੁਨਹ ਸਰਬ ਸੰਸਾਰ (ਸਹਨਕ) ਮਿਟੀ ਕਾ ਪਾਤ੍ਰ ਹੈ, ਬੀਚ ਤੇ ਡੂੰਘਾ ਭੋਜਨ ਖਾਨੇ ਵਾਲਾ ਪਾਤ੍ਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕੇਸ਼ਵ! ਸਾਰੀ ਬਨਸਪਤੀ ਤੇਰਾ ਸਲੋਤਰ ਹੈ, ਤੇ ਸਾਰਾ ਸੰਸਾਰ ਤੇਰੀ ਸਹਣਕੀ (ਮਿੱਟੀ ਦੀ ਰਕੇਬੀ) ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Muleta son los dieciocho millones de tipos de vegetación y Tu Tarro de comida es el mundo entero. (2)"