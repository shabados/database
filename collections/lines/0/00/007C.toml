data = "ਏਕੋ ਥਪਿਤੰ ॥੪੨੪॥"
page = 669

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And someone out of them was repeating the Name of the Lord, and someone was singing the Praises of the Lord.424."

