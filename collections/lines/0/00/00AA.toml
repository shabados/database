[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਬ ਸ︁ਯਾਮ ਕਵਿੱਤਨ ਮੱਧ ਕਥ︁ਯੋ ॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the gods and demons unitedly churned the ocean, which hath been narrated in verse by the poet Shyam."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਬ੍ਰਿੱਤਾਂਤ ਨੂੰ) ਸ਼ਿਆਮ ਕਵੀ ਨੇ ਕਵਿਤਾ ਵਿਚ ਕਥਨ ਕੀਤਾ।"