[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਮਦੂਤ ਦੂਖੁ; ਤਿਸੁ ਲਾਗੈ ॥"
page = 416
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's myrmidon and pain touch not him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਅਤੇ ਪੀੜ ਉਸ ਨੂੰ ਨਹੀਂ ਛੋਹਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death cannot touch him with pain;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਜਮਦੂਤੋਂ ਕਰ ਕੇ ਦੁਖ ਨਹੀਂ ਲਗਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਨੂੰ ਜਮਦੂਤਾਂ ਦਾ ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ (ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕਦੀ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A tal persona el dolor de la muerte no lo toca"