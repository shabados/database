[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਸਭੈ ਫਲ ਪਾਈ ॥੧॥"
page = 375
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, I have received all the rewards."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾ ਕੇ ਮੈਂ ਸਾਰੇ ਸਿਲੇ ਪਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, all rewards are obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰਤਾ ਹੈ ਤਬ ਸਭ ਫਲ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ੍ਯ, ਪ੍ਰਾਪਤ ਹੋ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਗੁਰੂ ਦੀ (ਦੱਸੀ) ਸੇਵਾ ਕਰ ਕੇ ਮਨ-ਇੱਜ਼ਤ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵਾ ਕਰ ਕੇ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਪਾਵਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sirviendo al Verdadero Guru, cosecho todo el Fruto. (1)"