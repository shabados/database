data = "ਜਾਰ ਬਹਾਇ ਬਹੁਰਿ ਘਰ ਆਈ ॥੧੨॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘When you had gone across the stream and after washing away your friend came back home.’(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯਾਰ ਨੂੰ ਰੋੜ੍ਹ ਕੇ ਫਿਰ ਘਰ ਆਈ ਸੈਂ ॥੧੨॥"