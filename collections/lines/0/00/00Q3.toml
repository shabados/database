[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਹੂ ਘਰਿ ਆਏ; ਮੁਕਲਾਊ ਆਏ ॥੧॥ ਰਹਾਉ ॥"
page = 333
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The guests have reached the home and her Husband has arrived to take her away. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਾਹੁਣੇ ਘਰ ਪੁੱਜ ਗਏ ਹਨ ਅਤੇ ਉਸ ਦਾ ਖਸਮ ਉਸ ਨੂੰ ਲੈਣ ਲਈ ਆ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The guests have arrived at her home, and her Husband has come to take her away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਾਹੁਣੇ ਘਰ ਆਏ ਜਾਣੋ, (ਮੁਕਲਾਊ) ਜੋ ਜੀਵ ਕੇ ਲੇ ਜਾਣੇ ਵਾਲੇ ਜਮਦੂਤ ਹੈਂ, ਸੋ ਆਏ ਜਾਣੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਕਲਾਵਾ ਲੈ ਜਾਣ ਵਾਲੇ ਪ੍ਰਾਹੁਣੇ (ਭਾਵ, ਜਿੰਦ ਨੂੰ ਲੈ ਜਾਣ ਵਾਲੇ ਜਮ) ਘਰ ਵਿਚ ਆ ਵੀ ਬੈਠੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Novio ha venido a llevársela en matrimonio?(1-Pausa)"