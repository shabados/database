[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਮਨਿ ਭਇਆ ਪ੍ਰਗਾਸਾ; ਉਦੈ ਭਾਨੁ ਜਬ ਚੀਨਾ ॥੨॥੪੩॥"
page = 332
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, my mind is illumined, when I see the Sun rise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਜਦ ਮੈਂ ਸੂਰਜ ਨੂੰ ਚੜ੍ਹਦਾ ਦੇਖਦਾ ਜਾ ਮੇਰਾ ਚਿੱਤ ਰੋਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, my mind became enlightened, when I saw the sun rise. ||2||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਨ ਮੇਂ ਪ੍ਰਕਾਸ ਭਇਆ ਹੈ। ਕੈਸੇ? ਜੈਸੇ ਸੂਰਜ ਉਦੇ ਹੋਨੇ ਸੇ ਅੰਧੇਰਾ ਨਾਸ ਹੋਤਾ ਹੈ ਤੈਸਾ ਹੀ, ਜਬ ਆਤਮਾ ਕੋ ਬ੍ਰਹਮ ਰੂਪ (ਚੀਨਾ) ਜਾਣਿਆ ਤਬੀ ਅਗਿਆਨ ਨਾਸ ਹੋ ਗਿਆ ਹੈ॥੨॥੪੩॥☬ਏਕ ਅਰਥ ਤੌ ਸਾਕਤੋਂ ਕੇ ਪ੍ਰਸੰਗ ਪਰ ਚਲੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਜਦੋਂ (ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਸੇਵਕ) ਆਪਣੇ ਅੰਦਰ (ਤੇਰੇ ਨਾਮ ਦਾ) ਸੂਰਜ ਚੜ੍ਹਿਆ ਹੋਇਆ ਤੱਕਦਾ ਹੈ ਤਾਂ ਉਸ ਦੇ ਮਨ ਵਿਚ ਚਾਨਣ (ਹੀ ਚਾਨਣ) ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, mi mente se ilumina cuando veo el sol de la Sabiduría posarse sobre mí. (2-43)"