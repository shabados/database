[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਤੇਰਾ ਸੰਬੰਧ ਤਾਣ ਰੱਬ ਨਾਲ ਹੀ ਹੋਣਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਖ਼ਰਿਸ਼ ਕਾਰਿ ਤੂ ਬਾ ਮੌਲਾ ਬਵਦ ।੧੦੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "So that you can realize the secret and mystery of life and the body. (456)"