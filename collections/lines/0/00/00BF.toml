[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੀ ਸ਼ਾਨੋ ਸ਼ੋਕਤ ਦੀ ਮਹਿਫਲ ਦੀ ਰੌਣਕ ਵਧਾਉਣ ਵਾਲੇ ਸੀ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ੀਨਤ-ਆਰਾਇ ਮਹਿਫ਼ਲਿ ਜਾਹੋ ਜਲਾਲ ।੯੯।"
page = 9
line = 99

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he was instrumental to enhance the gaiety and pomp and show of the divine parties. (99) "