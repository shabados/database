[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ. ਦੂਜਾ ਕੋ ਨਹੀ; ਤੂ ਰਹਿਆ ਸਮਾਈ ॥"
page = 1291
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, There is not another second. Thou are contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ। ਤੂੰ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other at all; You are permeating and pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਤੂੰ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਰਗਾ ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਤੂੰ ਹੀ ਹਰ ਥਾਂ ਗੁਪਤ ਵਰਤ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compenetras y prevaleces en todo, sólo Tú conoces tu Estado"