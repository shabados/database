[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲੁ ਤਰੀਐ; ਪ੍ਰਭ ਕੈ ਰੰਗਿ ॥੨॥"
page = 893
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dreadful world-ocean is crossed through the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ, ਸੁਆਮੀ ਦੇ ਸਨੇਹ ਰਾਹੀਂ, ਪਾਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You can cross over the terrifying world-ocean only through the love of God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤੋ ਤਰਨਾ ਹੋਤਾ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਮੇਂ ਪ੍ਰੀਤੀ ਹੋਵੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰਿਹਾਂ ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es sólo el Amor del Señor que nos permite nadar a través del mar de la existencia.(2)"