[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖੁਟੁ ਨਾਮ ਧਨੁ ਹਰਿ; ਤੋਟਿ ਨ ਹੋਈ ॥"
page = 161
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inexhaustible is the wealth of God's Name, in which there is no deficiency."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ-ਮੁਕਣ ਵਾਲਾ ਹੈ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਪਦਾਰਥ ਜਿਸ ਵਿੱਚ ਕਦੇ ਕਮੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord's Name is inexhaustible; it shall never be exhausted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਨਾਮ ਧਨ ਅਖੁਟ ਹੈ ਤਿਸ ਕਾ ਕਬੀ ਤੋਟਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਪੂਰੀ ਸ਼ਰਧਾ ਨਾਲ ਕਰਦਾ ਹੈ ਉਹ) ਕਦੇ ਨਾਹ ਮੁਕਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ-ਧਨ (ਇਕੱਠਾ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਧਨ ਵਿਚ ਕਦੇ) ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Tesoro del Naam, el Nombre del Señor es Inagotable"