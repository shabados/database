[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਹੁ ਨਾਮੇ ਗਤਿ ਪਾਵਹੁ; ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਨਾਮੁ ਦ੍ਰਿੜਈਆ ॥"
page = 834
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou the Name and through the Name be blessed with emancipation. The Simirtis and Shashtras impress the Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੁਕਤੀ ਨੂੰ ਪਰਾਪਤ ਹੋ। ਸਿਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤਰ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੀ ਤਾਕੀਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So chant the Naam, the Name of the Lord, and through the Naam, find emancipation. The Simritees and Shaastras recommend the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ ਜਪੋ। ਤਿਸ ਨਾਂਮ ਤੇ ਹੀ (ਗਤਿ) ਕਲਿਆਣ ਪਾਵੋਗੇ, ਸਾਸਤ੍ਰ ਔ ਸਿਮ੍ਰਤੀਆਂ ਸਭ ਨਾਮ ਕੋ ਹੀ ਦ੍ਰਿੜਾਵਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ, ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਹੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰੋਗੇ। (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਪੱਕਾ ਟਿਕਾਈ ਰੱਖੋ, (ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਵਾਸਤੇ ਇਹ ਹਰਿ-ਨਾਮ ਹੀ) ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ ਦਾ ਉਪਦੇਸ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੇ = ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਦ੍ਰਿੜਈਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Textos Semíticos y los Shastras resaltan la importancia del Nombre del Señor  para lograr la emancipación, pero uno se vuelve inmaculado sólo si es purgado de su ego y su Fe nace de ahí."