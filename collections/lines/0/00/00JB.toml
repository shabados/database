data = "ਮਨ ਰੇ ਸਮਝੁ; ਕਵਨ ਮਤਿ ਲਾਗਾ ॥"
page = 598
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, thou, do, realise, in what evil thinking art thou, engaged?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ, ਤੂੰ ਕਿਹੜੀ ਖੋਟੀ ਬੁੱਧ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, you must realize what your intellect is focused on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੂੰ ਸਮਝ ਕਰ ਕਿਸ ਖੋਟੀ ਮਤ ਮੇਂ ਲਗ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੋਸ਼ ਕਰ, ਕਿਸ ਭੈੜੀ ਮਤ ਵਿਚ ਲਗ ਪਿਆ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, despierta y ve en qué clase de vanidades vives, pues mira,"