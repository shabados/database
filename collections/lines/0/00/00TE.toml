[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਾਣੀ ਬਾਣੀ; ਤੁਝਹਿ ਸਮਾਣੀ ॥"
page = 1021
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All sources of creation and speech are contained in Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਅਤੇ ਤੇਰੇ ਬਚਨ-ਬਿਲਾਸ ਦੇ ਸਾਰੇ ਨਿਕਾਸ, ਤੇਰੇ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋਏ ਹੋਏ ਹਨ, ਹੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sources of creation and speech are contained within You, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਖਾਣੀਆਂ ਔ ਬਾਣੀਆਂ ਸਭ ਤੇਰੇ ਮੇਂ ਸਮਾਈਆਂ ਹੂਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਚੌਹਾਂ ਖਾਣੀਆਂ ਦੇ ਜੀਵ ਤੇ ਉਹਨਾਂ ਦੀਆਂ ਬੋਲੀਆਂ ਭੀ ਤੇਰੇ ਵਿਚ ਹੀ ਸਮਾ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਣੀ = ਜੀਵਾਂ ਦੀ ਉਤਪੱਤੀ ਦੀਆਂ ਚਾਰ ਖਾਣਾਂ। ਬਾਣੀ = ਚਾਰ ਬਾਣੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, las fuentes de la Creación y de la Comunicación están contenidas en Ti."