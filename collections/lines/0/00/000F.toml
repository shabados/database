[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿ ਭੁਜਾ ਲੀਨੇ. ਦਇਆ ਕੀਨੇ; ਆਪਨੇ ਕਰਿ ਮਾਨਿਆ ॥"
page = 705
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has mercifully taken me by the arm and has accepted me as His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰਕੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਬਾਹ ਤੋਂ ਪਕੜ ਲਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿਜ ਦਾ ਕਰ ਕੇ ਮੰਨ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has taken me by the arm, and blessed me with His kind mercy; He has accepted me His own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਹਮ ਭੁਜਾ ਤੇ ਪਕੜ ਲੀਏ ਹੈਂ ਔਰ ਅਪਨੇ ਦਾਸ ਕੀਨੇ ਹੈਂ ਅਪਨੇ ਹੀ ਕਰ ਕੇ ਮਾਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਦਇਆ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਬਾਂਹ ਫੜ ਕੇ ਆਪਣੇ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਤੇ, ਆਦਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha hecho Suyo tomándome, en Su Misericordia, de la mano."