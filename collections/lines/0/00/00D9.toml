[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਬੂਢਾ; ਨਾ ਇਹੁ ਬਾਲਾ ॥"
page = 868
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not old, nor is He young."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਉਹ ਬੁੱਢਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਉਹ ਜੁਆਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not old; He is not young."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾ ਇਹ ਬੁਢਾ ਹੀ ਹੋਤਾ ਹੈ ਨਾ ਏਹੁ ਬਾਲਕਾ ਹੀ ਕਹਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵਾਤਮਾ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ਉਹ ਐਸਾ ਹੈ ਕਿ) ਨਾਹ ਇਹ ਕਦੇ ਬੁੱਢਾ ਹੁੰਦਾ ਹੈ, ਨਾਹ ਹੀ ਇਹ ਕਦੇ ਬਾਲਕ (ਅਵਸਥਾ ਵਿਚ ਪਰ-ਅਧੀਨ) ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲਾ = ਬਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma no es ni vieja ni joven;"