[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਇਸੁ ਮਨਹਿ ਉਧਾਰਉ ॥੨॥"
page = 804
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and emancipate this soul of mine in the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਆਪਣੀ ਇਸ ਆਤਮਾ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, this mind is saved. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਕੀ ਸੰਗਤ ਕਰ ਨਾਮ ਕੇ ਜਾਪ ਸੇ ਇਸ ਮਨ ਕਾ ਉਧਾਰ ਕਰੂੰ॥੨ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਖ਼ੀਰ ਤੇ ਇਹੀ ਸਮਝ ਆਉਂਦੀ ਹੈ ਕਿ) ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਹੀ) ਇਸ ਮਨ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਮੈਂ ਬਚਾ ਸਕਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero mi mente es liberada sólo si me uno a la Saad Sangat, la Sociedad de los Santos. (2)"