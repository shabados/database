[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪ੍ਰੀਤਿ ਪ੍ਰੇਮ ਪਰਮੇਸੁਰੁ; ਕਰਮੀ ਮਿਲੈ ਵਡਾਈ ॥੨॥"
page = 1330
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, of Himself, puts His love and affection in man and by His grace, He bestows him with glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਖੁਦ ਹੀ ਬੰਦੇ ਦੇ ਅੰਦਰ ਆਪਣੀ ਪਿਰਹੜੀ ਅਤੇ ਮੁਹੱਬਤ ਪਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ ਉਸ ਨੂੰ ਪ੍ਰਭਤਾ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Transcendent Lord Himself showers His Love and Affection; by His Grace, He bestows glorious greatness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪਰਮੇਸਰ ਆਪੇ ਹੀ ਪ੍ਰੇਮ ਕੀ ਪ੍ਰੀਤੀ ਦੇਤਾ ਹੈ ਤਿਸ (ਕਰਮੀ) ਜੀਵ ਕੌ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ ਹੈ) ਪਰਮੇਸਰ ਆਪ ਹੀ ਆਪਣੇ ਚਰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰੇਮ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਉਸ ਦਾ ਨਾਮ-ਸਿਮਰਨ ਦਾ ਮਾਣ ਮਿਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਕਰਮੀ = (ਪ੍ਰਭੂ ਦੀ) ਮੇਹਰ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No ve y así actúa con maldad. El Señor Trascendente rocía Su Amor y Su Afecto, y por su Gracia otorga la Gloriosa Grandeza. (2)"