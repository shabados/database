[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ ਮੈ ਅਵਰੁ. ਨ ਦੀਸੈ; ਨਾਵਹੁ ਗਤਿ ਮਿਤਿ ਪਾਈ ਹੇ ॥੮॥"
page = 1021
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Name that one is emancipated and knows the Lord's way; I see nothing else that can achieve this (emancipation)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੌਂ ਮੈਨੂੰ ਹੋਰਸ ਕੋਈ ਨਜ਼ਰੀ ਨਹੀਂ ਪੈਂਦਾ। ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਬੰਦਾ ਮੁਕਤ ਹੁੰਦਾ ਅਤੇ ਸਾਈਂ ਦੇ ਮਾਰਗ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot see anything except the Name. Through the Name comes salvation and merit. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਤੋਂ ਕਲਿਆਨ ਕਰਤਾ ਮੇਰੇ ਕੋ ਔਰ ਕੋਈ ਸਾਧਨ ਨਹੀਂ ਨਜਰ ਆਵਤਾ ਹੈ ਅਰੁ ਜਿਸ ਕਿਸੇ ਨੇ ਤੇਰੀ ਗਤੀ ਕੀ ਮ੍ਰਿਯਾਦਾ ਪਾਈ ਹੈ, ਤੋ ਨਾਮ ਸੇ ਹੀ ਪਾਈ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਔਝੜ ਤੋਂ ਬਚਣ ਲਈ) ਤੇਰੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਵਸੀਲਾ ਦਿੱਸਦਾ ਨਹੀਂ। ਤੇਰਾ ਨਾਮ ਸਿਮਰਿਆਂ ਹੀ ਪਤਾ ਲੱਗਦਾ ਹੈ ਕਿ ਤੂੰ ਕਿਹੋ ਜਿਹਾ (ਦਇਆਲ) ਹੈਂ, ਅਤੇ ਕੇਡਾ ਵੱਡਾ (ਬੇਅੰਤ) ਹੈਂ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ = ਮੈਨੂੰ। ਅਵਰੁ = ਕੋਈ ਹੋਰ। ਨਾਵਹੁ = ਨਾਮ ਤੋਂ, ਨਾਮ ਸਿਮਰਨ ਨਾਲ। ਗਤਿ ਮਿਤਿ = ਪ੍ਰਭੂ ਦੀ ਗਤਿ ਤੇ ਪ੍ਰਭੂ ਦੀ ਮਿਤਿ, ਪ੍ਰਭੂ ਕਿਹੋ ਜਿਹਾ ਹੈ ਤੇ ਕੇਡਾ ਵੱਡਾ ਬੇਅੰਤ ਹੈ, ਇਹ ਸੂਝ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, sólo se puede ver el Nombre, mediante el Nombre; con él viene la Salvación. (8)"