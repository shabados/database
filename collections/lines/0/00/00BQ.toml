[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਤਨੁ; ਰਿਦ. ਤਿਲੁ ਨਹੀ ਧਾਰਤ ॥੨॥"
page = 743
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrinest not, even for a moment, the Name jewel in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਨਾਮ ਦੇ ਹੀਰੇ ਨੂੰ ਆਪਣੇ ਵਿੱਚ ਨਹੀਂ ਟਿਕਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But you do not enshrine the jewel of the Lord's Name within your heart, even for an instant. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਜੋ ਅਮੋਲਕ ਰਤਨ ਹੈ ਤਿਸ ਕੋ ਰਿਦੇ ਮੇਂ ਤਿਲ ਮਾਤ੍ਰ ਨਹੀਂ ਧਾਰਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਰਤਨ (ਵਰਗਾ ਕੀਮਤੀ) ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਤੂੰ ਇਕ ਛਿਨ ਵਾਸਤੇ ਭੀ ਨਹੀਂ ਟਿਕਾਂਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero ni por un instante alaba en su corazón la Suprema Joya del Nombre del Señor.(2)"