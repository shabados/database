[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ; ਪ੍ਰਭ ਕੇ ਗੁਨ ਗਾਵਉ ॥"
page = 289
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever I may celebrate Lord's excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ, ਮੈਂ ਸਾਹਿਬ ਦੀਆਂ ਸਰੇਸ਼ਟਤਾਈਆਂ ਅਲਾਪਦਾ ਰਹਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "may I sing the Glorious Praises of God forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਸਦਾ ਤੁਝ ਪ੍ਰਭੂ ਕੇ ਗੁਣੋਂ ਕੌ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਹੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਉ = ਮੈਂ ਗਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recitar por siempre Tu Alabanza!"