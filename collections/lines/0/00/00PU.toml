[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ ਦਰਗਹਿ ਮੰਨੀਅਹਿ; ਮਿਲੈ ਨਿਥਾਵੇ ਥਾਉ ॥੧॥"
page = 52
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here after you shall be honoured in Lord's Court, where the place less obtain the place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗੇ ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ, ਜਿਥੇ ਬੇ-ਟਿਕਾਣਿਆਂ ਨੂੰ ਟਿਕਾਣਾ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਤੁਹਾਡੀ ਇਜ਼ਤ-ਆਬਰੂ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hereafter, you shall be honored in the Court of the Lord; there, even the homeless find a home. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਆਗੈ ਦਰਗਹਿ) ਵਾਹਿਗੁਰੂ ਕੇ ਦਰਬਾਰ ਮੇਂ ਨਾਮ ਕਰ ਕੇ (ਮੰਨੀਅਹਿ) ਮਾਨੀਕ ਹੋਤਾ ਹੈ, ਔਰ ਨਾਮ ਕਰ ਕੇ ਹੀ (ਨਿਥਾਵੇ) ਸ੍ਵੈ ਸਰੂਪ ਸੇ ਭੂਲੇ ਹੂਏ ਕੋ (ਥਾਉ) ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪਰਲੋਕ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਦਰਗਾਹ ਵਿਚ (ਭਾਗਾਂ ਵਾਲੇ ਜੀਵ) ਆਦਰ ਪਾਂਦੇ ਹਨ। ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਹੋਰ ਕਿਤੇ ਭੀ ਆਸਰਾ ਨਹੀਂ ਮਿਲਦਾ, ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ) ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el otro mundo serán aceptados y encontrarán un sitio en la Corte del Señor. (1)"