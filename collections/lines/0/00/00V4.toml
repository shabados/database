[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਪਹੁਚੈ; ਸੋ ਚਲਣਹਾਰੁ ॥"
page = 789
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever arrives, he is bound to depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਆਉਂਦਾ ਹੈ, ਉਹ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whoever comes there, is bound to depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਨ ਲੋਕੋਂ ਮੇਂ ਪਹੁੰਚਤਾ ਹੈ (ਸੋ ਚਲਣਹਾਰੁ) ਮਰਣ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਵਪਾਰੀ ਏਥੇ ਆਉਂਦਾ ਹੈ ਉਹ ਮੁਸਾਫ਼ਿਰ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tarda uno en llegar a una esquina, cuando ya se está yendo por la otra."