[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਮਨਿ ਵਸੈ; ਹਰਿ ਬੂਝੈ ਸੋਈ ॥੧॥"
page = 365
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose heart the Name abides by the grace of the Guru, understands God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਨਾਮ ਵਸਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Lord abides in the mind, and one comes to understand the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਗੁਰ ਸਬਦੁ ਬਸੈ ਸੋ ਹਰਿ ਕੋ ਬੂਝਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸੋਈ = ਉਹੀ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Gracia del Guru, el Señor habita en la mente, y uno conoce la Esencia del Señor. (1)"