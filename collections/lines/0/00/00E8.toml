[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਸੇਵਾ; ਨਿਰਮਲ ਹੇਤ ॥"
page = 178
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Performing God 's service with pure affection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪ੍ਰੀਤ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Lord with a pure heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਰੀ ਕੀ (ਸੇਵਾ) ਭਗਤੀ ਹੀ ਨਿਰਮਲਤਾ ਕਾ ਹੇਤੂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪਵਿਤ੍ਰ ਪਿਆਰ ਨਾਲ ਹਰੀ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਤ = ਹਿਤ, ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si uno sirve al Señor con el corazón puro,"