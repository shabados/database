[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਉਂ ਨਾਥ ਇਕ ਨਾਥ ਹੈ; ਨਉਂ ਨਾਏਂ ਏਕਾਸੀਹ ਦਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By bowing before one master of the nine naths (masters), the knowledge about the eighty-one divisions (of cosmos) is attained."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਉਂ ਨਾਥਾਂ ਦਾ ਇਕੋ ਨਾਥ (ਅਕਾਲ ਪੁਰਖ) ਨੂੰ ਮੰਨਦਾ ਹੈ, (ਉਹ) ਨਉਂ ਨਾੲਂੇ ਇਕਾਸੀ (ਖੰਡਾਂ ਦਾ) ਨਾਥ (ਬਣਦਾ) ਹੈ (ਭਾਵ ਨਵਾਂ ਖੰਡਾਂ ਦੀ ਕੀ ਗਿਣਤੀ ਹੈ ਇਕਾਸੀ (ਖੰਡਾਂ ਦਾ ਸ੍ਵਾਮੀ ਹੁੰਦਾ ਹੈ, ਬਾਜ਼ੇ ਗਯਾਨੀ 'ਇਕ' ਦੀ 'ਆਸਾ' ਅਰਥ ਕਰਦੇ ਹਨ, ਪਰੰਤੂ ਪ੍ਰਸੰਗਿਕ ਨਹੀਂ ਹੈ)।"