[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਚਰਹੁ ਰਾਮ ਨਾਮੁ; ਲਖ ਬਾਰੀ ॥"
page = 194
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou the Name of the Pervading Lord, the hundred thousand times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਲੱਖਾਂ ਵਾਰੀ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Lord's Name, hundreds of thousands of times, O my dear,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਮ ਨਾਮ ਕੋ ਲਾਖੋਂ ਬਾਰੀ ਉਚਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ ਜੀਭ! ਲੱਖਾਂ ਵਾਰੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦੀ ਰਹੁ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਖ ਬਾਰੀ = ਲੱਖਾਂ ਵਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta el Nombre del Señor, cientos de miles de veces, oh querido,"