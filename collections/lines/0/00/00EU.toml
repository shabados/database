[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਂਧਨਿ ਬਾਂਧਿਆ; ਸਭੁ ਜਗੁ ਭਵੈ ॥੨॥"
page = 728
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but bound with the bonds, the whole world wanders about."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਬੰਧਨਾਂ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਸਾਰਾ ਸੰਸਾਰ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but bound in bondage, the whole world is wandering around in confusion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਧਾਰਨਾ ਤੇ ਵਾਸ਼ਨਾ ਰੂਪ ਰੱਸੀ ਕਰ ਕੇ ਬੱਧਾ ਹੋਇਆ ਸਾਰਾ (ਜਗੁ) ਫਿਰਤਾ ਹੈ। ਭਾਵ ਜੋ ਸੁਭ ਵਾਸ਼ਨਾ ਹੂਈ ਤੌ ਸ੍ਵਰਗਾਦਿਕੋਂ ਮੇਂ ਜੌ ਅਸੁਭ ਹੂਈ ਤੌ ਅਧੋਗਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ (ਵੇਖਣ ਵਿਚ ਇਹ ਆਉਂਦਾ ਹੈ ਕਿ) ਸਾਰਾ ਜਗਤ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਫਾਹੀ ਵਿਚ ਬੱਝਾ ਹੋਇਆ ਭਟਕ ਰਿਹਾ ਹੈ (ਜ਼ਬਾਨੀ ਆਖਿਆਂ ਪ੍ਰਭੂ ਦਾ ਸੇਵਕ ਬਣ ਨਹੀਂ ਸਕੀਦਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero atados a las amarras del deseo, el mundo entero bate sus alas en vano, en total confusión.  (2)"