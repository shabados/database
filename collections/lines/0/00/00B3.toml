[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੂਕ ਹੋਇ ਜਹ ਤਹ ਸੁ ਕਬਿ, ਲੀਜਹੁ ਸਕਲ ਸੁਧਾਰ ॥੭੫੫॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In Samvat 1745, the story of this poet was improved and if there is any error and omission in it, then the poets may still improve it.755."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਕੋਈ ਉਕਾਈ ਹੋਵੇ (ਤਾਂ) ਕਵੀ ਜਨ ਉਸ ਸਾਰੀ ਨੂੰ ਸੋਧ ਲੈਣ ॥੭੫੫॥"