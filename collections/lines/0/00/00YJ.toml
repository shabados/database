[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੰਦ ਬਿਨੋਦ ਮੰਗਲ ਗੁਣ ਗਾਵਹੁ; ਗੁਰ ਨਾਨਕ ਭਏ ਦਇਆਲਾ ॥"
page = 619
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make Thou merry, revel, and sing Lord's praise and excellences for, Guru Nanak has become compassionate to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਮੌਜਾਂ ਮਾਣੋ, ਰੰਗ-ਰਲੀਆਂ ਮਨਾਓ ਅਤੇ ਸੁਆਮੀ ਦੀ ਉਸਤਤੀ ਤੇ ਖੂਬੀਆਂ ਗਾਇਨ ਕਰੋ, ਕਿਉਂਕਿ ਗੁਰੂ ਨਾਨਕ ਤੁਹਾਡੇ ਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord in bliss, joy and ecstasy; Guru Nanak has become kind and compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਤੇ ਅਨੰਦ ਦਾਇਕ ਕੌਤਕ ਹੂਏ ਹੈਂ ਔ ਮੰਗਲ ਰੂਪੁ ਗੁਨੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ ਜਬ ਤੇ ਹਮਾਰੇ ਪਰ ਗੁਰੂ ਜੀ ਦਇਆਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ! ਜੇ ਤੇਰੇ ਉੱਤੇ) ਸਤਿਗੁਰੂ ਜੀ ਦਇਆਵਾਨ ਹੋਏ ਹਨ, ਤਾਂ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਿਹਾ ਕਰ, (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੇਰੇ ਅੰਦਰ) ਆਨੰਦ ਖ਼ੁਸ਼ੀਆਂ ਸੁਖ ਬਣੇ ਰਹਿਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੋਦ = ਕੌਤਕ, ਤਮਾਸ਼ੇ, ਖ਼ੁਸ਼ੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona la Melodía de Dicha y Éxtasis de la Alabanza del Señor, pues el Guru,"