[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਜਿਸੁ ਵਿਸਰਹਿ ਨਾਹੀ ॥"
page = 386
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who forgets not God, throughout the eight watches,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਅੱਠੇ ਪਹਿਰ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not forget the Lord, twenty-four hours a day, is emancipated;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਆਠ ਪਹਰ ਅਕਾਲ ਪੁਰਖ ਕਾ ਨਾਮ ਨਹੀਂ ਬਿਸਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਅੱਠੇ ਪਹਰ ਕਿਸੇ (ਵੇਲੇ ਭੀ) ਤੂੰ ਨਹੀਂ ਵਿਸਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਰਹਿ ਨਾਹੀ = ਤੂੰ ਨਹੀਂ ਵਿਸਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de Aquél que no abandona al Señor, somos redimidos para siempre,"