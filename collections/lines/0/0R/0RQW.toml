[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਖਾ ਤੀਨਿ ਨਿਵਾਰੀਆ; ਏਕ ਸਬਦਿ ਲਿਵ ਲਾਇ ॥"
page = 66
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He lops off the three branches (qualities) and embraces love for One Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਤਿੰਨਾਂ ਟਹਿਣੀਆਂ ਜਾਂ (ਗੁਣਾ) ਨੂੰ ਕਟ ਸੁਟਦਾ ਹੈ ਅਤੇ ਇਕ ਸ਼ਬਦ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cuts off the three branches of the three qualities, and embraces love for the One Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਰੂਪੀ ਬ੍ਰਿਛ ਕੇ ਜੋ ਰਜੋ, ਤਮੋ, ਸਤੋ, ਵਾ ਲੋਕ ਵਾਸਨਾ, ਸਾਸਤ੍ਰ ਵਾਸਨਾ, ਦੇਹ ਵਾਸਨਾ, ਯਹਿ ਤੀਨ (ਸਾਖਾ) ਡਾਲੀਆਂ ਹੈਂ, ਸੋ ਜਿਸ ਗੁਰਮੁਖਿ ਨੈ ਨਿਵਾਰਣ ਕਰੀਆਂ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਹਰਖ ਸੋਕਾਦਿ ਦੁੰਦੋ ਸੇ ਰਹਿਤ ਭਇਆ ਹੈ, ਔਰ ਏਕ ਅਦੁਤੀ (ਸਬਦਿ) ਬ੍ਰਹਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ (ਮਾਇਆ ਦੇ ਤਿੰਨ ਰੂਪ) ਤਿੰਨ ਟਹਣੀਆਂ ਉਸ ਨੇ ਦੂਰ ਕਰ ਲਈਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖਾ = ਟਹਣੀਆਂ। ਤੀਨਿ ਸਾਖਾ = ਤਿੰਨ ਟਾਹਣੀਆਂ, ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਲਾਇ = ਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las tres Gunas de la actividad del hombre son silenciadas y uno entra en Comunión con la Palabra."