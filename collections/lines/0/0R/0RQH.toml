[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਤਿਆਗਿ. ਭਈ ਬੈਰਾਗਨਿ; ਅਸਥਿਰੁ ਵਰੁ ਸੋਹਾਗੁ ਹਰੀ ॥"
page = 1254
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning demerits, she becomes detached and having God as her Groom, her married life is rendered permanent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦੀਆਂ ਨੂੰ ਛੱਡ ਕੇ ਉਹ ਉਪਰਾਮ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਹਰੀ ਨੂੰ ਆਪਣੇ ਪਤੀ ਵਜੋ ਪਾ, ਉਸ ਦਾ ਵਿਆਹੁਤਾ ਜੀਵਨ ਮੁਸਤਕਿਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Discarding her demerits, she becomes detached; with the Lord as her Husband, her marriage is eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਗੁਣੋਂ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਜੋ ਵੈਰਾਗਵਾਨ ਭਈ ਹੈ ਤਿਸ ਕੋ ਹਰੀ ਪਤੀ ਕਾ (ਸੁਹਾਗੁ) ਅਨੰਦ ਇਸਥਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤ੍ਰੀ ਔਗੁਣ ਤਿਆਗ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ ਵੈਰਾਗਣ ਹੋ ਜਾਂਦੀ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰੀ ਉਸ ਦਾ ਸੋਹਾਗ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਸ ਦਾ ਖਸਮ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella abandona sus deméritos y se desapega de lo mundano, entonada en Su Señor Eterno y Maestro."