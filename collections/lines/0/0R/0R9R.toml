[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਜਾਨਤ ਕਿਛੁ ਇਨਹਿ ਕਮਾਨੋ; ਜਪ ਤਪ ਕਛੂ. ਨ ਸਾਧਾ ॥"
page = 215
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ignorance this man does everything. But he performs not meditation and arduous service whatever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝੀ ਅੰਦਰ ਇਹ ਇਨਸਾਨ ਸਾਰਾ ਕੁਝ ਕਰਦਾ ਹੈ। ਪਰ ਉਹ ਸਿਮਰਨ ਅਤੇ ਕਰੜੀ ਘਾਲ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This person does things in ignorance; he does not chant in meditation, and does not perform any deep, self-disciplined meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਜਾਨ ਪੁਨੇ ਮੇਂ ਕੁਛ ਇਸ ਜੀਵ ਨੇ ਹੀ ਕਮਾਇਓ ਹੈ, ਤਬ ਇਸ ਕੋ ਬੰਧਨ ਪੜ ਗਿਆ ਹੈ। ਯਾ ਕਛੁ ਜਪ ਤਪ ਨਹੀਂ ਕੀਆ ਤਬ ਇਸ ਕੋ ਬੰਧਨ ਪੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਸਮਝਾ ਸਕਦਾ ਕਿ) ਅਗਿਆਨਤਾ ਵਿਚ ਫਸ ਕੇ ਇਸ ਜੀਵ ਨੇ ਸਿਮਰਨ ਨਹੀਂ ਕੀਤਾ ਤੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕ ਦਾ ਉੱਦਮ ਨਹੀਂ ਕੀਤਾ, ਕੁਝ ਹੋਰ ਹੋਰ ਹੀ (ਕੋਝੇ ਕੰਮ) ਕੀਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨਹਿ = ਇਸ ਜੀਵ ਨੇ। ਜਪ ਤਪ = ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਤੇ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕ ਦੇ ਉੱਦਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre hace todo desde la ignorancia, y no practica ni la meditación,"