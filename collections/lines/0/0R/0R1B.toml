[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਢਿ ਲੇਹੁ ਭਉਜਲ ਬਿਖਮ ਤੇ; ਜਨੁ ਨਾਨਕੁ ਸਦ ਬਲਿਹਾਰ ॥੨॥੨॥੭॥"
page = 988
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pull Thou me out of the arduous and dreadful world-ocean. Serf Nanak is ever a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੈਨੂੰ ਕਠਨ ਅਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ ਧੂਲੇ। ਦਾਸ ਨਾਨਕ ਸਦੀਵ ਹੀ ਤੇਰੇ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lift me up and pull me out of the terrifying, treacherous world-ocean; servant Nanak is forever a sacrifice to You. ||2||2||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਕੌ ਅਤੀ ਕਠਨ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੇ ਕਾਢ ਲੇਵੋ, ਸਦੀਵ ਤੇਰੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥੨॥੨॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਦਾਸ ਨੂੰ) ਔਖੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਬਾਹਰ ਕੱਢ ਲੈ। ਦਾਸ ਨਾਨਕ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੨॥੨॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਜਲ ਬਿਖਮ ਤੇ = ਔਖੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ। ਤੇ = ਤੋਂ, ਵਿਚੋਂ। ਸਦ = ਸਦਾ ॥੨॥੨॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Sirviente Nanak ofrece su Ser para siempre en sacrificio a Ti.(2-2-7)"