data = "ਉਸ ਵਜ਼ੀਰ ਦੀ ਬੇਟੀ ਨੇ ਇਕ ਹੱਥ ਨਾਲ ਪਗੜੀ ਦੇ ਪੇਚ ਨੂੰ ਕਸਿਆ"