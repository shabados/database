[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਹੀ ਨਾਮ ਤੁਪਕ ਕੇ ਜਾਨੋ ॥੭੦੭॥"
page = 751

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Dharaa”, then adding the word “Paalak” and then uttering the word “Paalak” and then uttering the word “Prashthani”, all the names of Tupak are known.707."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੦੭॥"