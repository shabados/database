[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਉਦਾ; ਵਿਰਲਾ ਕੋ ਪਾਏ ॥"
page = 1036
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who gather the true commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਪੁਰਸ਼ ਹੀ ਸੱਚੇ ਮਾਲ ਨੂੰ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those who obtain the true merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਕੋਈ ਵਿਰਲਾ ਸਚਾ ਸੌਦਾ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਗਤ ਵਿਚ) ਕੋਈ ਵਿਰਲਾ ਬੰਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਇਹ ਸੌਦਾ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਬੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, extraordinario es aquél que llega hasta la Sustancia de la Verdad,"