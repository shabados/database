[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਸੋ ਗੁਰਸਿਖੁ ਕਹੀਐ; ਜਿਨਿ ਹਰਿ ਨਾਮਾ ਮੁਖਿ ਰਾਮੁ ਕਹਿਆ ॥"
page = 593
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed! is accounted that Gursikh, whose soul is pleased by hearing the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣਾ! ਸੁਲੱਖਣਾ! ਉਹ ਗੁਰਸਿੱਖ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਜੋ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is that Sikh of the Guru, who with his mouth, utters the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗੁਰਸਿਖ ਕੋ ਮਨ ਬਾਣੀ ਸੇ ਧੰਨ ਧੰਨ ਕਹੀਏ ਹੈ, ਜਿਸ ਨੇ ਹਰਿ ਰਾਮ ਕੇ ਨਾਮ ਕੋ ਮੁਖ ਸੇ ਕਹਾ, ਭਾਵ ਜਪਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰਸਿੱਖ ਨੂੰ ਧੰਨ ਧੰਨ ਆਖਣਾ ਚਾਹੀਦਾ ਹੈ, ਜਿਸ ਨੇ ਮੂੰਹੋਂ ਹਰੀ ਦਾ ਨਾਮ ਉਚਾਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Devoto del Guru que recita el Nombre del Señor."