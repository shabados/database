[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਸਕਲ ਬਿਚਾਰੋ ॥੮੧੮॥"
page = 761

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After firstly saying “Karaar-arini”, utter the words “Jaachar-nayak and shatru” nad consider all the names of Tupak.818."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਭ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੮੧੮॥"