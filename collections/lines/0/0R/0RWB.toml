[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੋਲਿ ਉਠੇ ਪਿਕ ਜਾਨ ਬਸੰਤ; ਚਕੋਰਨ ਚੰਦ ਸਰੂਪ ਬਖਾਨਿਓ ॥"
page = 632

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The rain-birds raised their voice considering him as spring and the partridges thought of his as moon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਇਲ ਬਸੰਤ ਰੁਤ ਜਾਣ ਕੇ ਬੋਲ ਪਈ ਹੈ ਅਤੇ ਚਕੋਰਾਂ ਨੇ ਚੰਦ੍ਰ ਸਰੂਪ ਦਾ ਵਰਣਨ ਕੀਤਾ ਹੈ।"