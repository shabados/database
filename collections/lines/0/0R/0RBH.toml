[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸੰਤਨ ਕੇ; ਮੇਰੇ ਰਿਦੇ ਮਝਾਰਿ ॥੪॥੪॥"
page = 987
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' feet I have enshrined within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੁਆਂ ਦੇ ਪੈਰ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have enshrined the feet of the Saints within my heart. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਚਰਨ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਦੇਹੁ, ਭਾਵ ਤਿਨ ਕੀ ਉਪਾਸਨਾ ਕਰੂੰ॥੪॥੪॥☬ਪ੍ਰਭੂ ਕੀ ਵਡਿਆਈ ਜਨਾਵਤੇ ਹੂਏ ਸ੍ਵੈਮਨ ਕੇ ਪ੍ਰਥਾਇ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਸੰਤਾਂ ਦਾ ਸੰਗ ਕਰਨਾ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਮੁਕਤੀ ਪ੍ਰਾਪਤ ਕਰਨ ਦਾ ਤਰੀਕਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੇ ਮਝਾਰਿ = ਹਿਰਦੇ ਵਿਚ (ਵੱਸਦੇ ਰਹਿਣ) ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y deja que siempre enaltezca los Pies de los Santos en mi corazón.(4-4)"