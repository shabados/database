data = "ਨਾਮ ਸੰਗਿ ਮਨਿ; ਪ੍ਰੀਤਿ ਨ ਲਾਵੈ ॥"
page = 240
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, who embraces not affection for the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਜੋ ਨਾਮ ਨਾਲ ਨੇਹੁੰ ਨਹੀਂ ਗੰਢਦਾ ਦੋਜ਼ਕ ਨੂੰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind does not embrace love for the Naam"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੀ ਪ੍ਰੀਤੀ ਨਾਮ ਕੇ ਸਾਥ ਨਹੀਂ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ) ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪ੍ਰੀਤਿ ਨਹੀਂ ਜੋੜਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸੰਗਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Amor del Nombre,"