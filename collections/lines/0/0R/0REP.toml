[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹਿ ਬਿਆਪਿਆ ਧੋਹਿ ॥"
page = 899
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of mammon's love, thou art entangled in fraud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ-ਦੌਲਤ ਦੀ ਮੁਹੱਬਤ ਕਾਰਨ ਤੂੰ ਧੋਖੇ ਅੰਦਰ ਫਾਥਾ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to Maya, you are entangled in fraud."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੋ ਮਾਇਆ ਕੇ ਮੋਹਿ ਕਰ ਛਲ ਮੇਂ (ਬਿਆਪਿਆ) ਡੂਬਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਸਰੀਰ ਦੀ ਖ਼ਾਤਰ) ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਦੀ ਠੱਗੀ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues estás siendo engañado por Maya y traicionado por el apego."