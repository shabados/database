[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹ ਪੇਖਾਰਉ. ਹਉ ਕਰਿ ਚਤੁਰਾਈ; ਬਿਸਮਨ ਬਿਸਮੇ. ਕਹਨ ਕਹਾਤਿ ॥੧॥"
page = 535
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I see Him by exercising cleverness? The narrators of His account are taken by surprise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਲਾਕੀ ਕਰ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਵੇਖ ਸਕਦਾ ਹਾਂ? ਉਸ ਦੀ ਵਾਰਤਾ ਬਿਆਨ ਕਰਨ ਵਾਲੇ ਅਸਚਰਜ ਰਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I behold Him through clever tricks? Those who tell this story are wonder-struck and amazed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੀ ਚਤਰਾਈ ਕਰ ਕੇ ਕਿਸ ਨੂੰ ਦਿਖਲਾਊਂ, (ਕਹਨ ਕਹਾਤਿ) ਕਹਨੇ ਵਾਲੇ ਔਰ ਕਹਾਉਨੇ ਵਾਲੇ, ਭਾਵ ਸੁਨਨੇ ਵਾਲੇ (ਬਿਸਮਨ ਬਿਸਮੇ) ਅਸਚਰਜ ਸੇ ਅਸਚਰਜ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਅਕਲ ਦਾ ਜ਼ੋਰ ਲਾ ਕੇ ਮੈਂ ਉਹ ਪਰਮਾਤਮਾ ਕਿਥੇ ਵਿਖਾਵਾਂ? ਜੇਹੜੇ ਮਨੁੱਖ ਉਸ ਨੂੰ ਬਿਆਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦੇ ਹਨ ਉਹ ਭੀ ਹੈਰਾਨ ਹੀ ਰਹਿ ਜਾਂਦੇ ਹਨ (ਉਸ ਦਾ ਸਰੂਪ ਕਥਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué complicar la búsqueda, si tan sólo Cantándole se entra a Su Reino de Éxtasis? (1)"