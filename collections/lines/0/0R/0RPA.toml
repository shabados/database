[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਚਹੁ ਨੀਚੁ ਨੀਚੁ ਅਤਿ ਨਾਨੑਾ; ਹੋਇ ਗਰੀਬੁ ਬੁਲਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 529
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I humbly address even the lowest of the low, the mean the supremely tiny. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੀਵਿਆਂ ਤੋਂ ਮਹਾ ਨੀਵੇ, ਅਧਮ ਅਤੇ ਪਰਮ ਨਿੱਕੜੇ ਨੂੰ ਭੀ ਗਰੀਬੜਾ ਹੋ ਸੰਬੋਧਨ ਕਰਦਾ ਹਾਂ, ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Become the lowest of the low, the very least of the tiny, and speak in utmost humility. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੀਚੋਂ ਸੇ ਨੀਚ, ਤਿਨ ਸੇ ਭੀ ਨੀਚ, ਤਿਨ ਸੇ ਭੀ ਛੋਟਾ, ਭਾਵ ਇਹ ਕਿ ਅੰਤ ਨਿੰਮ੍ਰਤਾ ਸੇ (ਬੁਲਾਵਉ) ਬੇਨਤੀ ਕਰ ਕੇ ਪੁਕਾਰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਮੈਂਨੂੰ ਨੀਵਿਆਂ ਤੋਂ ਨੀਵਾਂ ਹੋ ਕੇ, ਬਹੁਤ ਨੀਵਾਂ ਹੋ ਕੇ, ਨਿਮਾਣਾ ਹੋ ਕੇ, ਗ਼ਰੀਬ ਬਣ ਕੇ, ਉਸ ਪ੍ਰਭੂ ਅੱਗੇ ਅਰਜ਼ ਕਰਨੀ ਪਵੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨ੍ਹ੍ਹਾ = ਨੰਨ੍ਹ੍ਹਾ, ਨਿੱਕਾ ਜਿਹਾ, ਨਿਮਾਣਾ। ਹੋਇ = ਹੋ ਕੇ। ਬੁਲਾਵਉ = ਬੁਲਾਵਉਂ, ਮੈਂ ਬੁਲਾਂਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "voy a ser lo más humilde de lo humilde y a meditar sólo en Él. (1-Pausa)"