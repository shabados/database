[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਪਿਰਹਿ ਮੇਲਾ ਹੋਇ ਸੁਆਮੀ; ਆਪਿ ਪ੍ਰਭੁ ਕਿਰਪਾ ਕਰੇ ॥"
page = 436
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wife meets her Spouse, if the Lord Master Himself shows her favour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਹਿਬ ਮਾਲਕ ਖੁਦ ਉਸ ਤੇ ਮਿਹਰ ਧਾਰੇ, ਤਦ ਵਹੁਟੀ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride meets her Husband Lord, when the Lord Master Himself showers His favor upon her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਆਪ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਬ (ਧਨ) ਇਸਤ੍ਰੀ ਕਾ ਤਿਸ (ਪਿਰ) ਸ੍ਵਾਮੀ ਸੇ ਮੇਲਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸੁਆਮੀ ਆਪ ਕਿਰਪਾ ਕਰਦਾ ਹੈ ਤਦੋਂ ਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮਿਲਾਪ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਹਿ = ਪਿਰ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y llevándote hasta su acogedor aposento hace que bebas de Su Néctar"