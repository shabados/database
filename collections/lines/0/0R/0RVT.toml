[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਆ ਦੇਹੀ; ਪਰਮਲ ਮਹਕੰਦਾ ॥"
page = 325
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal perfumes this body with sandal,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਇਸ ਸਰੀਰ ਨੂੰ ਚੰਨਣ ਨਾਲ ਮਹਿਕਾਉਂਦਾ ਹੈ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People anoint their bodies with fragrant oils,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਗਰ ਪਰ (ਦੇਹੀ) ਜੀਵ (ਪਰਮਲ) ਚੰਦਨ ਉਪਲਖਤ ਸਰਬ ਸੁਗੰਧੀਆਂ ਲਗਾਇ ਕਰ ਸਰੀਰ ਕੋ (ਮਹਕੰਦਾ) ਸੁਗੰਧਤ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ) ਇਸ ਸਰੀਰ ਤੇ ਕਈ ਸੁਗੰਧੀਆਂ ਮਹਿਕਾਉਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se aplica perfumes para que el cuerpo esté fragante,"