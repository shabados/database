[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਿਰੈ ਗਉਰ ਦੌਰੀ ਪੁਐ ਰੁੰਡ ਮਾਲੰ ॥੪੬੭॥"
page = 597

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The crows shouted caw and the flames of fire arose creating crackling noise, the ghosts and fiends laughed there and the goddess Kali ran, while stringing the rosaries of skulls.467."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੌਰੀ ('ਗਉਰ') ਰੁੰਡਾਂ ਦੀ ਮਾਲਾ ਪਰੋਣ ਲਈ (ਇਧਰ ਉਧਰ) ਭਜੀ ਫਿਰਦੀ ਹੈ ॥੪੬੭॥"