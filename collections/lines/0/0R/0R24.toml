[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਹੁ ਸੁਣਿ ਭਾਈਹੋ; ਛੂਟਨੁ. ਸਾਚੈ ਨਾਇ ॥"
page = 52
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Listen ye, O saintly persons! My brethren, thy release is through the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰੋ ਤੁਸੀਂ, ਹੇ ਸਾਧੂ ਜਨੋ! ਮੇਰੇ ਭਰਾਓ, ਤੁਹਾਡੀ ਬੰਦ ਖਲਾਸ ਸਤਿਨਾਮ ਰਾਹੀਂ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, O Siblings of Destiny, listen: release comes only through the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਪਦੇਸ਼ੁ: ਹੇ ਭਾਈ! ਸੰਤ ਜਨੋਂ ਸ੍ਰਵਣ ਕਰੋ, ਸੰਸਾਰ ਬੰਧਨਾ ਸੇ ਛੂਟਨਾ ਸਾਚੇ ਨਾਮ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵੋ! ਹੇ ਸੰਤ ਜਨੋ! (ਧਿਆਨ ਨਾਲ) ਸੁਣੋ। ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆਂ ਹੀ (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣਿ = ਸੁਣਹੁ। ਭਾਈਹੋ = ਹੇ ਭਰਾਵੋ! ਛੂਟਨੁ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ। ਨਾਇ = ਨਾਮ ਦੀ ਰਾਹੀਂ। ਸਾਚੈ ਨਾਇ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchen mis Hermanos del Destino, Santos, nuestra Liberación se da a través del Nombre Verdadero."