[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਜਮਕਾਲੁ; ਸਿ ਚੋਟਾ ਖਾਹਿ ॥"
page = 839
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over their head is the death's courier head is the death's courier and they suffer the strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਉਤੇ ਮੌਤ ਦਾ ਦੂਤ ਹੈ ਅਤੇ ਉਹ ਸੱਟਾਂ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death looms over their heads, and they endure his beating."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਭਾਗ ਹੀਨ ਅਪਨੇ ਸਿਰ ਪਰ ਜਮਕਾਲ ਕੀਆਂ ਚੋਟਾਂ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਆਤਮਕ ਮੌਤ (ਹਰ ਵੇਲੇ ਖੜੀ ਰਹਿੰਦੀ ਹੈ) ਤੇ ਉਹ (ਨਿੱਤ ਇਸ ਆਤਮਕ ਮੌਤ ਦੀਆਂ) ਸੱਟਾਂ ਸਹਾਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਜਮਕਾਲੁ = ਮੌਤ, ਜਮਰਾਜ, ਮੌਤ ਦਾ ਡਰ, ਆਤਮਕ ਮੌਤ। ਸਿ = ਅਜਿਹੇ ਬੰਦੇ। ਖਾਹਿ = ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sobre su cabeza ronda siempre la muerte, es lastimado todo el tiempo y se lamenta."