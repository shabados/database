[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਪਾਵਹਿ; ਅਤੁਲੁ ਸੁਖੋ ॥੪॥"
page = 241
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shalt thou receive nine treasures and infinite peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੰਜ ਤੂੰ ਨੌ ਖ਼ਜ਼ਾਨੇ ਅਤੇ ਅੰਨਤ ਆਰਾਮ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall obtain the nine treasures, and receive infinite peace. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਉ ਨਿਧਿ ਔਰ ਅਤੁਲ ਸੁਖ ਪਾਵੋਗੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਅੰਤ ਸੁਖ ਪਾਏਂਗਾ , ਤੈਨੂੰ ਉਹ ਨਾਮ ਮਿਲ ਜਾਏਗਾ ਜੋ, ਮਾਨੋ, ਧਰਤੀ ਦੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਹਿ = ਤੂੰ ਪਾਏਂਗਾ। ਨਉ ਨਿਧਿ = (ਧਰਤੀ ਦੇ ਸਾਰੇ ਹੀ) ਨੌ ਖ਼ਜ਼ਾਨੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y recolecta en tu propio ser los Nueve Tesoros del Nombre y la Paz Infinita.  (4)"