[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਗਹਿਰ ਗੰਭੀਰੁ ਹੈ; ਗੁਰ ਸਬਦਿ ਬੁਝਾਈ ॥੮॥"
page = 950
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profound and Unfathomable is the True Lord. It is through the Guru's word, that He is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੂੰਘਾ ਅਤੇ ਅਥਾਹ ਹੈ ਸੱਚਾ ਸੁਆਮੀ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਉਹ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is profound and unfathomable; through the Word of the Guru's Shabad, He is understood. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਚਾ ਗੁਨੋਂ ਕਾ ਸਮੁੰਦ੍ਰ ਡੂੰਘਾ ਔ ਨਿਰਹਲ ਹੈਂ, ਏਹੁ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਦੁਆਰਾ ਸਮਝ ਆਈ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਤੇ ਅਥਾਹ ਹੈ (ਇਹ ਗੱਲ ਉਹ ਆਪ ਹੀ) ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸਮਝਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno Verdadero es Insondable y sólo es revelado a través de la Palabra del Shabd del Guru. (8)"