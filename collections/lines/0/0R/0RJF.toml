[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮਤਿ ਉਬਰੇ; ਸਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੪॥੧੦॥੪੩॥"
page = 30
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak! by pondering on the True Name, under Guru's instruction, thou art saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਸਤਿਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Guru's Teachings, you shall be saved, contemplating the True Name. ||4||10||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਵਾਹਿਗੁਰੂ ਕਾ ਸਚਾ ਨਾਮੁ ਜਪਿਆ ਹੈ, ਸੋਈ ਪੁਰਸ ਜਮ ਔਰੁ ਕਾਲ ਸੇ ਬਚੇ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਨਾਮ ਕੀ ਉਪਾਸਨਾ ਕਰ ਕੇ ਅੰਤਸਕਰਨ ਕੀ ਸੁਧੀ ਦ੍ਵਾਰਾ ਗ੍ਯਾਨ ਕੋ ਪਾਇ ਕਰ ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਭਏ ਹੈਂ॥੪॥੧੦॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਹੀ ਜੀਵ (ਆਤਮਕ ਮੌਤ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਬਚ ਸਕਦੇ ਹਨ ॥੪॥੧੦॥੪੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਬਰੇ = ਬਚਦੇ ਹਨ। ਸਮਾਲਿ = ਸੰਭਾਲ ਕੇ, ਚੇਤੇ ਕਰ ਕੇ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, uno sale de ese pozo, sólo a través de la Instrucción del Guru; medita entonces en el Naam, en el Nombre Verdadero del Señor. (4-10-43)"