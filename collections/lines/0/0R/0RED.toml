[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਦਰਸਨੁ; ਜਾ ਕੀ ਨਿਰਮਲ ਸੇਵ ॥"
page = 1144
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is whose vision and immaculate whose service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਜਿਸ ਦਾ ਦੀਦਾਰ ਅਤੇ ਪੀਵਿੱਤਰ ਜਿਸ ਦੀ ਦੀ ਟਹਿਲ ਸੇਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Blessed Vision of His Darshan is fruitful and rewarding; His service is immaculate and pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਸਫਲ ਹੈ ਔਰ ਸੇਵਾ ਭੀ ਜਿਨ ਕੀ ਨਿਰਮਲ ਕਰਨਹਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦਾ ਦਰਸਨ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਗੁਰੂ ਦੀ ਸੇਵਾ ਜੀਵਨ ਨੂੰ ਪਵਿੱਤਰ ਬਣਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਫਲ ਦੇਣ ਵਾਲਾ। ਨਿਰਮਲ = ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién nos da, a través de Su Visión, total Satisfacción y completa Pureza."