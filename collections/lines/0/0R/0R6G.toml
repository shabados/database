[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਚਰਨ ਪ੍ਰੀਤਿ, ਨੀਤ ਨੀਤਿ; ਪਾਵਨਾ ਮਹਿ. ਮਹਾ ਪੁਨੀਤ ॥"
page = 1230
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever love thou the God's feet, the purest of the pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ, ਸਦਾ ਹੀ ਤੂੰ ਪਵਿੱਤ੍ਰਾਂ ਦੇ ਪਰਮ-ਪਵਿੱਤ੍ਰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love the Lord's Feet, continually and continuously - the most sacred and sanctified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਚਰਨੋਂ ਮੇਂ ਨਿਤ੍ਯ ਨਿਤ੍ਯ ਜੋ ਪ੍ਰੀਤੀ ਕਰਨੀ ਹੈ ਏਹੀ ਪਵਿਤ੍ਰੋਂ ਸੇ ਅਤੀ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਸਦਾ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਪਾਈ ਰੱਖਣਾ-ਇਹ ਜੀਵਨ ਨੂੰ ਬਹੁਤ ਹੀ ਪਵਿੱਤਰ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno ama los Pies del Señor, su ser íntegro se santifica al liberarse de sus miedos y sus faltas,"