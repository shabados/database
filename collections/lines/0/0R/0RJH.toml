[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਿ ਹਰਿ ਨਾਮੁ; ਸਫਲ ਸਾ ਘਰੀ ॥"
page = 1134
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the moment, when the Lord's Name is uttered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਹ ਮੁਹਤ, ਜਦ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਊਚਾਰਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful is that moment when the Lord's Name is spoken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੀ (ਸਾ) ਵਹੀ ਘੜੀ ਸਫਲ ਹੈ ਜਿਸ ਵਿਖੇ ਹਰੀ ਨਾਮ ਕਾ ਉਚਾਰਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਜਿਸ ਘੜੀ ਨਾਮ ਜਪੀਦਾ ਹੈ) ਉਹ ਘੜੀ ਸੁਲੱਖਣੀ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲਿ = ਬੋਲਿਆ ਕਰ, ਜਪਿਆ ਕਰ। ਸਾ ਘਰੀ = ਉਹ ਘੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el momento en el que uno realiza el Nombre del Señor."