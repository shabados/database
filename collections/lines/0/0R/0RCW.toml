[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਣੁ. ਨ ਪਾਵਹਿ; ਸੁਰਿ ਨਰ ਦੇਵਾ ॥"
page = 740
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The angelic persons and gods are allowed not to stay."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੈਵੀ ਪੁਰਸ਼ਾਂ ਅਤੇ ਦੇਵਤਿਆਂ ਨੂੰ ਠਹਿਰਨ ਨਹੀਂ ਦਿੱਤਾ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The angelic beings and demi-gods are not permitted to remain here."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵਤਾ ਔ (ਨਰ ਦੇਵਾ) ਰਾਜਾ ਰਹਨੇ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਅਨੇਕਾਂ ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਨੂੰ) ਦੈਵੀ ਮਨੁੱਖ, ਦੇਵਤੇ (ਅਖਵਾਉਣ ਵਾਲੇ ਕੋਈ ਭੀ ਇਥੇ) ਸਦਾ ਲਈ ਟਿਕੇ ਨਹੀਂ ਰਹਿ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਣੁ = ਸਦਾ ਦਾ ਟਿਕਾਣਾ। ਨ ਪਾਵਹਿ = ਨਹੀਂ ਹਾਸਲ ਕਰ ਸਕਦੇ। ਸੁਰਿ ਨਰ = ਦੈਵੀ ਮਨੁੱਖ। ਦੇਵਾ = ਦੇਵਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los seres angelicales, ni los dioses viven para siempre,"