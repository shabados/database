[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਕਾ ਮਿਹਰ; ਰੋਜਾ ਪੈ ਖਾਕਾ ॥"
page = 1083
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make kindness thy Mecca and the dust of the saints feet thy fasting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨੀ ਨੂੰ ਆਪਣਾ ਮੱਕਾ ਬਣਾ ਅਤੇ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਆਪਣਾ ਵਰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let compassion be your Mecca, and the dust of the feet of the holy your fast."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਕਾ ਪਰਸਣਾ ਇਹ ਹੈ, ਜੋ ਜੀਵੋਂ ਪਰ ਮੇਹਰ ਕਰਨੀ ਹੈ, ਰੋਜਾ ਏਹੁ ਰਾਖੁ ਜੋ ਸੰਤੋਂ ਕੇ ਪੈਰੋਂ ਕੀ ਖਾਕ ਹੋਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! (ਦਿਲ ਵਿਚ ਸਭਨਾਂ ਵਾਸਤੇ) ਤਰਸ ਨੂੰ (ਹੱਜ-ਅਸਥਾਨ) ਮੱਕਾ (ਸਮਝ)। (ਸਭ ਦੇ) ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਹੋਏ ਰਹਿਣਾ (ਅਸਲ) ਰੋਜ਼ਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਕਾ = ਮੱਕਾ; ਦੇਸ ਅਰਬ ਦਾ ਉਹ ਪ੍ਰਸਿੱਧ ਸ਼ਹਿਰ ਜਿਸ ਦਾ ਦਰਸਨ ਕਰਨ ਹਰ ਸਾਲ ਮੁਸਲਮਾਨ ਦੂਰੋਂ ਦੂਰੋਂ ਅੱਪੜਦੇ ਹਨ, ਹਜ਼ਰਤ ਮੁਹੰਮਦ ਸਾਹਿਬ ਮੱਕੇ ਵਿਚ ਹੀ ਪੈਦਾ ਹੋਏ ਸਨ। ਮਿਹਰ = ਤਰਸ, ਦਇਆ। ਰੋਜਾ = ਰੋਜ਼ਾ। ਪੈ ਖਾਕਾ = ਸਭਨਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖ਼ਾਕ ਹੋਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debemos ver la Compasión como el peregrinaje a la Meca y conservar el ayuno de la humildad,"