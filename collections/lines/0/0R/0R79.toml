[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਇਹੁ ਹਿਰਦਾ ਦੇਹ. ਨ ਹੋਤੀ; ਤਉ ਮਨੁ ਕੈਠੈ ਰਹਤਾ ॥"
page = 945
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 83: When this heart and body where did the mind abide then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 83: ਜਦ ਇਹ ਦਿਲ ਤੇ ਸਰੀਰ ਨਹੀਂ ਸਨ ਹੁੰਦੇ ਤਦ ਮਨੂਆ ਕਿਥੇ ਵਸਦਾ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"When this heart and body did not exist, where did the mind reside?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ ਇਹੁ ਹਰਦਾ ਔ ਦੇਹ ਨਹੀਂ ਹੋਤੀ ਥੀ ਤਉ ਇਹੁ ਮਨੁ (ਕੈਠੈ) ਕਹਾਂ ਰਹਤਾ ਥਾ ੧?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਜਦੋਂ ਨਾਹ ਇਹ ਹਿਰਦਾ ਸੀ ਨਾਹ ਇਹ ਸਰੀਰ ਸੀ, ਤਦੋਂ ਮਨ (ਚੇਤਨ ਸੱਤਾ) ਕਿੱਥੇ ਰਹਿੰਦਾ ਸੀ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijeron los Yoguis, cuando aún el cuerpo y el corazón no existían, ¿dónde estaba la mente?"