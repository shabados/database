[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖ ਹਾਸੰ ਰਾਸੰ ਨਿਰਬਾਨੰ ॥"
page = 662

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was good, gentle and a lady of fine features she was giver of comfort she smiled mildly"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਖ ਪ੍ਰਸੰਨਤਾ ਦੀ ਰਾਸ ਵਾਂਗ ਅਤੇ ਨਿਰਬਾਨ ਸਰੂਪ ਵਾਲੀ ਹੈ।"