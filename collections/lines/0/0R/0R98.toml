[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਲੋੜਹਿ ਵਰੁ. ਬਾਲੜੀਏ; ਤਾ ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਏ ਰਾਮ ॥"
page = 771
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou desirest thy Groom, O young maiden then fix thou thy mind on the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣੇ ਕੰਤ ਨੂੰ ਚਾਹੁੰਦੀ ਹੈਂ, ਹੇ ਮੁਟਿਆਰ ਕੰਨਿਆ! ਤਦ ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you long for your Husband Lord, O young and innocent bride, then focus your consciousness on the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀਏ! ਜੇ ਤੂੰ ਪਰਮੇਸਰ ਰੂਪੁ ਪਤੀ ਕੋ ਚਾਹਤੀ ਹੈ ਤੌ ਗੁਰੋਂ ਕੀ ਚਰਣੀ ਚਿਤ ਕੋ ਲਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਜੇ ਤੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਮਿਲਾਪ ਚਾਹੁੰਦੀ ਹੈਂ, ਤਾਂ ਆਪਣੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰੁ = ਖਸਮ-ਪ੍ਰਭੂ (ਦਾ ਮਿਲਾਪ)। ਬਾਲੜੀਏ = ਹੇ ਅੰਞਾਣ ਜੀਵ-ਇਸਤ੍ਰੀ! ਲਾਏ = ਲਾਇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh joven novia, si buscas a tu Marido Eterno, entona tu ser a los Pies del Guru,"