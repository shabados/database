[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਜੁ ਪੈ ਆਈ, ਸੋ ਤੋ ਕਹਿ ਕੈ ਸੁਨਾਈ; ਤਾ ਕੀ ਸੋਭਾ ਸਭ ਭਾਈ, ਮਨ ਮਧ ਘਰਨੀਸ ਕੋ ॥"
page = 292

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Coming home, he fully appreciated him before the women of the house"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਉਸ ਦੇ) ਮਨ ਵਿਚ ਆਈ, ਉਹੀ (ਸੋਭਾ) ਕਹਿ ਕੇ (ਦੂਤ ਨੇ ਰਾਜੇ ਨੂੰ) ਸੁਣਾਈ, (ਜੋ) ਸਭਨਾਂ ਨੂੰ ਅਤੇ ਰਾਜੇ (ਅਥਵਾ ਪਟਰਾਣੀ) ਦੇ ਮਨ ਨੂੰ ਚੰਗੀ ਲਗੀ।"