[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਚੀਰੀ ਚਲਣਾ; ਹਥਿ ਤਿਨੑਾ ਕਿਛੁ ਨਾਹਿ ॥"
page = 1239
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nothing is in their hands, who have to walk subject to the Lord's command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਕੁਝ ਵੀ ਨਹੀਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਸਾਹਿਬ ਦੇ ਹੁਕਮਾਂ ਤਾਬੇ ਤੁਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Decree, we walk; nothing rests in our hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਚੀਰੀ) ਚਿਠੀ, ਭਾਵ ਆਗਿਆ ਸੇ ਚਲੇ ਜਾਣਾ ਹੋ ਰਹਾ ਹੈ, ਤਿਨ ਕੇ ਹਥ ਕਿਛ ਭੀ ਨਹੀਂ, ਭਾਵ ਸੇ ਪਲ ਮਾਤਰ ਠਹਿਰਨਾ ਅਖਤਿਆਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਜੀਵਾਂ ਦੇ ਵੱਸ ਵਿਚ ਕੁਝ ਨਹੀਂ ਕਿਉਂਕਿ ਇਹਨਾਂ ਨੇ ਤਾਂ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਤੁਰਨਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que caminan por el Sendero de Dios, y si así fuere la Voluntad del Maestro,"