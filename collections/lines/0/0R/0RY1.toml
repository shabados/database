[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾ ਭਵਿ ਥਕੇ; ਮਨਮੁਖ. ਬੂਝ ਨ ਪਾਇ ॥"
page = 37
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward grow weary of wandering in four directions but obtain not understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੁੰਦਰੇ ਚਾਰੇ ਪਾਸੀਂ ਭਉਂਦੇ ਹੰਭ ਜਾਂਦੇ ਹਨ। ਪੰਤੂ ਉਨ੍ਹਾਂ ਨੂੰ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs grow weary of wandering around in all four directions, but they do not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਨਮੁਖ ਪੁਰਸ ਹੈਂ, ਸੋ ਗੁਰੋਂ ਸੇ ਹੀਨ ਦਖਣਾਦੀ ਚਾਰੇ ਕੁੰਟ ਮੇਂ ਭ੍ਰਮ ਭ੍ਰਮ ਕਰ ਥਕਤ ਭਏ ਹੈਂ, ਪਰੰਤੂ ਤਿਨ ਮਨਮੁਖੋਂ ਕੋ ਸਰੂਪ ਕੀ ਸਮਝ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਚੌਹੀਂ ਪਾਸੀਂ, ਭਟਕ ਭਟਕ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਆਤਮਕ ਜੀਵਨ ਕਮਜ਼ੋਰ ਕਰ ਲੈਂਦੇ ਹਨ) ਉਹਨਾਂ ਨੂੰ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਦੀ) ਸੂਝ ਨਹੀ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁੰਡਾ = ਕੁੰਡਾਂ, ਪਾਸੇ। ਬੂਝ = ਸਮਝ, ਸੂਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukj vaga por las cuatro direcciones sin saberlo."