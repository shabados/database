[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਥੈ ਜਾਇ ਜਗਤਿ ਵਿਚਿ; ਬਾਬੇ ਬਾਝੁ ਨ ਖਾਲੀ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Go anywhere in the world, you would not find a place bereft of the name of Baba Nanak."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿੱਥੇ ਜਾਏ ਬਾਬਾ ਜਗਤ ਵਿਖੇ (ਲੋਕਾਂ ਨੂੰ ਤਾਰਦਾ) ਫਿਰੇ, ਕੋਈ ਖਾਲੀ ਥਾਉਂ ਨਾ ਰਹੀ (ਜਿੱਥੇ ਉਪਦੇਸ਼ ਦੀ ਵਰਖਾ ਨਾ ਕੀਤੀ ਹੋਵੇ)।"