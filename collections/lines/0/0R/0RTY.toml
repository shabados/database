[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਾਤੌ ਲਗਤ ਉਚਾਟ; ਸਤਿ ਕਰਿ ਮਾਨਿਯੈ ॥੨੯॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘As my heart is yearning without him.’(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੇ) ਲਗਣ ਨਾਲ ਉਦਾਸੀ ਚਲੀ ਜਾਂਦੀ ਹੈ। ਇਸ ਨੂੰ ਸਤਿ ਕਰ ਕੇ ਸਮਝੋ ॥੨੯॥"