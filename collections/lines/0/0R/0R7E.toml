[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹੁ ਕਹੈ ਸੋ ਕੀਜੈ. ਤਨੁ ਮਨੋ ਦੀਜੈ; ਐਸਾ ਪਰਮਲੁ ਲਾਈਐ ॥"
page = 722
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do thou that, what is spouse bids thee. Surrender thy body and soul to Him and apply thou such a perfume."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਭਰਤਾ ਆਖਦਾ ਹੈ, ਤੂੰ ਓਹੀ ਕੁਝ ਕਰ। ਆਪਣੀ ਦੇਹ ਤੇ ਆਤਮਾ ਉਸ ਦੇ ਸਮਰਪਨ ਕਰਦੇ। ਤੂੰ ਐਹੋ ਜੇਹੀ ਸੁਗੰਧੀ ਮਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As your Husband Lord directs, so you must act; surrender your body and mind to Him, and apply this perfume to yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਕਹੇ ਸੋ ਕਰੀਏ ਤਨ ਮਨ ਅਪਣਾ ਤਿਸੀ ਕੋ ਸਮਰਪਣ ਕਰ ਦੇਈਏ, ਐਸੀ ਧਾਰਨਾ ਰੂਪੀ ਚੰਦਨ ਕਾ ਲਗਾਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖਸਮ-ਪ੍ਰਭੂ ਜੋ ਹੁਕਮ ਕਰਦਾ ਹੈ ਉਹ ਕਰੋ, ਆਪਣਾ ਸਰੀਰ ਤੇ ਮਨ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰੋ, ਬੱਸ! ਇਹ ਸੁਗੰਧੀ (ਜਿੰਦ ਵਾਸਤੇ) ਵਰਤੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obedece Su Comando, y Entrégale tu cuerpo y tu mente, ésta es la fragancia que aplicas a tu ser."