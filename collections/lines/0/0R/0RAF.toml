[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਉ ਬਰਾਬਰਿ. ਜੋ ਪ੍ਰਿਅ ਸੰਗਿ ਰਾਤਂ‍ੀ; ਇਹ ਹਉਮੈ ਕੀ ਢੀਠਾਈ ॥੧॥"
page = 1267
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I rival with those who are imbued with the love of their Beloved. This is my shamelessness form of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਬਰਾਬਰੀ ਕਰਦੀ ਹਾਂ ਜੋ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਆਂ ਹੋਈਆਂ ਹਨ। ਸਵੈ-ਹੰਗਤਾ ਤੋਂ ਉਪਜੀ ਹੋਈ, ਇਹ ਹੈ ਮੇਰੀ ਬੇ-ਇਸਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I claim to be on a par with those who are imbued with the Love of their Beloved. This is my stubborn egotism. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਹਾਗਣੀ (ਪ੍ਰਿਅ) ਪਤੀ ਰੰਗ ਰਾਤੀ ਹੈ ਤਿਨੋਂ ਕੀ ਮੈਂ ਬਰਾਬਰੀ ਕਰੋਂ, ਤੋ ਯਿਹ ਹਉਮੈ ਕੀ ਢੀਠਤਾਈ, ਭਾਵ ਜਿਦ ਰਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜ਼ਬਾਨੀ ਫੜਾਂ ਮਾਰ ਕੇ) ਮੈਂ ਉਹਨਾਂ ਦੀ ਬਰਾਬਰੀ ਕਰਦੀ ਹਾਂ, ਜਿਹੜੀਆਂ ਪਿਆਰੇ (ਪ੍ਰਭੂ) ਨਾਲ ਰੱਤੀਆਂ ਹੋਈਆਂ ਹਨ-ਇਹ ਤਾਂ ਮੇਰੀ ਹਉਮੈ ਦੀ ਢੀਠਤਾ ਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Clamo estar a la par con Quiénes viven en el Amor de su Bienamado, éste es mi terco egoísmo. (1)"