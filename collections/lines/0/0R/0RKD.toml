[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰਿ ਜਾਉ. ਲਖ ਬੇਰੀਆ; ਹਰਿ ਸਜਣੁ. ਅਗਮ ਅਗਾਹੁ ॥"
page = 135
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A hundred thousand times I am a sacrifice unto God the unapproachable and unfathomable friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਵਾਰੀ ਮੈਂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਤੇ ਅਥਾਹ ਦੋਸਤ ਵਾਹਿਗੁਰੂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, 100,000 times, to the Lord, my Friend, the Unapproachable and Unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਜਨ ਅਗਮ (ਅਗਾਹੁ) ਅਥਾਹ ਪਰ ਮੈਂ ਲਖੋਂ ਵਾਰੀ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਉਹ ਸੱਜਣ ਪ੍ਰਭੂ ਬੜਾ ਅਪਹੁੰਚ ਹੈ, ਬੜਾ ਡੂੰਘਾ ਹੈ, ਮੈਂ ਉਸ ਤੋਂ ਲਖ ਵਾਰੀ ਕੁਰਬਾਨ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cientos y miles de veces me postro ante Él, mi Amigo Íntimo, Insondable e Infinito."