[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦੇਉ ਪਰਤਖਿ ਹਰਿ ਮੂਰਤਿ; ਜੋ ਅੰਮ੍ਰਿਤ ਬਚਨ ਸੁਣਾਵੈ ॥"
page = 1264
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Luminous True Guru is manifestly the embodiment of God, who utters the Nectar-word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਸੱਚੇ ਗੁਰੂ ਜੀ ਸਪਸ਼ਟ ਤੌਰ ਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਰੂਪ ਹਨ, ਜਿਹੜੇ ਅੰਮ੍ਰਿਤਮਈ ਬਾਣੀ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Divine True Guru is the Embodiment, the Image of the Lord; He utters the Ambrosial Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰੀ ਗੁਰਦੇਵ ਪ੍ਰਤਖ ਹਰੀ ਕੀ ਮੂਰਤੀ ਹੈ ਵਹੁ ਅੰਮ੍ਰਿਤ ਬਚਨੋਂ ਕੋ ਸੁਨਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਹੜਾ ਗੁਰੂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ) ਬਚਨ ਸੁਣਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਤਾਂ ਸਾਫ਼ ਤੌਰ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਪਿਆ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਤਖਿ = ਅੱਖੀਂ ਦਿੱਸਦਾ। ਮੂਰਤਿ = ਸਰੂਪ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero y Divino Guru es la Encarnación, la Imagen del Señor; Él recita la Palabra Ambrosial."