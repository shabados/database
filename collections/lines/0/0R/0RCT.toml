[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਜੋਬਨਿ ਸਾਸੁ ਹੈ; ਤਬ ਲਗੁ ਇਹੁ ਤਨੁ ਦੇਹ ॥"
page = 20
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as there is youth and breath, so long give thy body (in Lord's service)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈ ਜੁਆਨੀ ਤੇ ਸਾਹ ਹੈ, ਉਦੋਂ ਤਾਈ ਇਸ ਸਰੀਰ ਨੂੰ (ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਵਿੱਚ) ਦੇ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as there is youth and breath, give this body to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਜੋਬਨ ਅਵਸਥਾ ਹੈ ਔਰ (ਸਾਸੁ) ਪ੍ਰਾਣ ਹੈਂ, ਤਬ ਤਕ ਏਹ ਸਰੀਰ ਵਾਹਿਗੁਰੂ ਕੋ ਦੇਹ ਅਰਪਣ ਕਰ ਕੇ ਸਿਮਰਨ ਮੇਂ ਤਤਪਰ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਬ੍ਰਿਧ ਅਵਸਥਾ ਔਰ ਨਿਰਬਲਤਾ ਮੇਂ ਭਜਨ ਤਪੁ ਹੋ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਜੁਆਨੀ ਵਿਚ (ਹਾਂ ਤੇ) ਸਾਹ ਆ ਰਿਹਾ ਹੈ, ਤਦੋਂ ਤਕ ਹੀ ਇਹ ਸਰੀਰ ਕੰਮ ਦੇ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਬਨਿ = ਜੁਆਨੀ ਵਿਚ। ਜਬ ਲਗੁ = ਜਦੋਂ ਤਕ। ਦੇਹ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras haya juventud y respiración, entrega tu ser al Servicio del Señor."