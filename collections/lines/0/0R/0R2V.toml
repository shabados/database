[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਤੂੰ ਸਾਲਾਹਣਾ; ਹੋਰੁ ਕੀਮਤਿ. ਕਹਣੁ ਨ ਜਾਇ ॥੫॥"
page = 61
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instructions, O lord! I praise Thee. There is no other way to describe Thy worth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਹੈ ਸਾਈਂ! ਮੈਂ ਤੇਰੀ ਕੀਰਤੀ ਕਰਦਾ ਹਾਂ। ਕੋਈ ਹੋਰਸ ਤਰੀਕਾ ਤੇਰੀ ਕਦਰ ਬਿਆਨ ਕਰਨ ਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, I praise You; otherwise, I cannot describe Your Value. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਸਿਖਿਆ ਲੇ ਕਰ ਤੇਰੇ ਕੋ ਸਾਲਾਹਣਾ ਕੀਆ ਹੈ, ਸੋ ਤੇਰੇ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ, ਔਰ ਪੁਰਸੋਂ ਸੇ ਤੇਰੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜੈਸਾ ਤੂੰ ਹੈਂ ਤੈਸਾ ਜਾਣਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਹੀ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ, ਪਰ ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਲੱਭਣ ਵਾਸਤੇ ਕੋਈ ਬੋਲ ਨਹੀਂ ਬੋਲਿਆ ਜਾ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, Lo alabo. De ninguna otra manera puedo valorar a mi Señor. (5)"