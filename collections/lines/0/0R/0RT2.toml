[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੀ ਕੰਮੀ ਅੰਧੁ ਮਨੁ; ਮਨਿ ਅੰਧੈ ਤਨੁ ਅੰਧੁ ॥"
page = 1287
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through dark deeds man's mind becomes blind and the blind makes the body blind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲਿਆਂ ਕੰਮਾਂ ਰਾਹੀਂ ਜੀਵ ਦਾ ਮਨੂਆ ਅੰਨ੍ਹਾਂ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅੰਨ੍ਹਾ ਮਨੂਆ ਦੇਹ ਨੂੰ ਅੰਨੀ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting blindly, the mind becomes blind. The blind mind makes the body blind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਧੇ ਕਾਮੋਂ ਸੇ ਮਨ ਅੰਧਾ ਹੋ ਜਾਤਾ ਹੈ। ਜਬ ਮਨ ਅੰਧਾ ਹੂਆ ਤੌ ਤਨ ਭੀ ਕਾਮਾਦਿਕੋਂ ਕਰ ਅੰਧ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਵਿਚਾਰ-ਹੀਣ ਹੋ ਕੇ ਮੰਦੇ ਕੰਮ ਕੀਤੇ ਜਾਣ, ਤਿਉਂ ਤਿਉਂ ਮਨ ਅੰਨ੍ਹਾ (ਭਾਵ, ਵਿਚਾਰੋਂ ਸੱਖਣਾ) ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ; ਤੇ ਮਨ ਵਿਚਾਰ-ਹੀਣ ਹੋਇਆ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਭੀ ਅੰਨ੍ਹੇ ਹੋ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਅੱਖਾਂ ਕੰਨ ਆਦਿਕ ਭੀ ਮੰਦੇ ਪਾਸੇ ਲੈ ਤੁਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧੀ ਕੰਮੀ = ਉਹਨਾਂ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਜੋ ਵਿਚਾਰ-ਹੀਣ ਹੋ ਕੇ ਕੀਤੇ ਜਾਣ। ਅੰਧੁ = ਅੰਨ੍ਹਾ, ਵਿਚਾਰ ਤੋਂ ਸੱਖਣਾ। ਤਨੁ = (ਭਾਵ,) ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਮਨਿ ਅੰਧੈ = ਜੇ ਮਨ ਅੰਨ੍ਹਾ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Actuando ciegamente, la mente se ciega y vuelve al cuerpo ciego."