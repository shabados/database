[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਹੀ ਮਾਟੀ; ਬੋਲੈ ਪਉਣੁ ॥"
page = 152
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is the dust, and the wind speaks therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹਿ ਮਿੱਟੀ ਹੈ ਅਤੇ ਹਵਾ ਉਸ ਅੰਦਰ ਬੋਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is dust; the wind speaks through it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹੀ (ਮਾਟੀ) ਪ੍ਰਿਥਵੀ ਆਦਿ ਤਤੋਂ ਕਾ ਕਾਰਜੁ ਹੋਣੇ ਕਰ ਜੜ ਹੈ। ਵਾਕ ਇੰਦ੍ਰਾ ਸਬਦੁ ਉਚਾਰਤਾ ਹੈ, ਵਾਕ ਉਪਲਖਤ ਸਰਬ ਇੰਦ੍ਰੀਓਂ ਕੀ ਚੇਸ਼ਟਾ ਪਵਨ ਕਰ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਆਦਿਕ ਤੱਤਾਂ ਤੋਂ ਬਣੇ ਇਸ ਸਰੀਰ ਵਿਚ ਸੁਆਸ ਚੱਲਦਾ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ ਮਾਟੀ = ਮਿੱਟੀ ਆਦਿਕ ਤੱਤਾਂ ਦਾ ਬਣਿਆ ਸਰੀਰ। ਬੋਲੈ ਪਉਣੁ = ਸੁਆਸ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es solamente polvo y el hablar solamente soplidos de viento."