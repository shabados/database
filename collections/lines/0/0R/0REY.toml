[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਸਬਦਿ. ਜਲਾਏ ॥"
page = 1173
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's Name, the love of riches is burnt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੁਆਰਾ, ਦੌਲਤ ਦੀ ਲਗਨ ਮੱਚ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attachment to Maya is burnt away by the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰ ਸਬਦ ਕਰ ਮਾਯਾ ਕਾ ਮੋਹ ਜਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਸਾੜ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio de la Palabra del Shabd del Guru uno se libera de sus apegos y de sus ilusiones,"