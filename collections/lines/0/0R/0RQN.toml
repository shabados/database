[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਚਹਿ ਰਸ ਭੋਗ; ਖੁਸੀਆ ਮਨ ਕੇਰੀ ॥"
page = 832
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man enjoys dainties, sexual pleasures, and revelments of his mind's liking."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਆਪਣੇ ਚਿੱਤ ਦੀ ਰੀਝ ਵਾਲੀਆਂ ਨਿਆਮਤਾਂ, ਭੋਗ-ਬਿਲਾਸ ਅਤੇ ਰੰਗ-ਰਲੀਆਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enjoys tastes, pleasures and joys in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੀਆਂ ਖੁਸੀਆਂ ਅਨੁਸਾਰ ਰਸਾਂ ਦਾ ਭੋਗਣਾ ਕਰੀਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਕ ਰਸਾਂ ਦੇ ਭੋਗ ਕਰੀਦੇ ਹਨ, ਮਨ ਦੀਆਂ ਮੌਜਾਂ ਮਾਣੀਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gozamos de millones de placeres para agradar a la mente,"