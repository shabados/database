[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੇਵਕੁ. ਜੇ ਸਤਿਗੁਰ ਸੇਵੇ; ਚਾਲੈ ਸਤਿਗੁਰ ਭਾਏ ॥"
page = 753
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is an attendant who serves the True Guru and walks in the True Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਟਹਿਲੂਆ ਹੈ, ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a selfless servant, who serves the True Guru, and walks in harmony with the True Guru's Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਵਕ ਤੋ ਸੋਈ ਕਹਾਵਤਾ ਹੈ ਔਰ ਸੋਈ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਅਨੁਸਾਰ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਆ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਸੇਵਕੁ = ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ। ਸਤਿਗੁਰ ਸੇਵੇ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ। ਸਤਿਗੁਰ ਭਾਏ = ਸਤਿਗੁਰ ਭਾਇ, ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que sirva al Guru y camine según sea Su Voluntad será Devoto de Él;"