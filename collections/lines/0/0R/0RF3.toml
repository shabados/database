[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਪਾਇ ਝਗੜਾ. ਸੁਆਮਿ ਸੇਤੀ; ਆਪਿ ਆਪੁ ਵਞਾਵਣਾ ॥"
page = 566
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Embroil thyself not in strife with thy Lord. This way thou shalt only ruin thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਲੜਾਈ ਮੁੱਲ ਨਾਂ ਲੈ। ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਨਿਰਾਪੁਰਾ ਆਪਣੇ ਆਪ ਨੂੰ ਮਲੀਆਮੇਟ ਕਰ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not get into arguments with the Lord, or you shall ruin yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸ੍ਵਾਮੀ ਸੇ ਝਗੜਾ ਨ ਪਾਈਏ ਅਰਥਾਤ ਤਿਸ ਕੇ ਕੀਏ ਮੇਂ ਤਰਕ ਨ ਕਰੀਏ ਔਰ ਆਪ ਹੀ ਆਪ ਹੰਕਾਰ ਕੋ (ਵਞਾਵਣਾ) ਗਵਾਉਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਨਾਲ ਝਗੜਾ ਨਹੀਂ ਪਾਣਾ ਚਾਹੀਦਾ, ਇਸ ਤਰ੍ਹਾਂ ਤਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪ ਹੀ ਤਬਾਹ ਕਰੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así, uno pierde todo. ¿Por qué volverse el rival del Maestro con Quien uno tiene que vivir?"