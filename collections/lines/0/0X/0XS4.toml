[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਲਗਿ ਸ੍ਰੀਪਤਿ ਆਪ ਕੁਪਿਯੋ; ਸਰ ਭੂਪਤਿ ਕੇ ਉਰ ਮੈ ਇਕ ਮਾਰਿਓ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Till that time, Krishna, in great ire, shot an arrow in the heart of the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਆਪ ਕ੍ਰੋਧ ਕੀਤਾ ਅਤੇ ਰਾਜੇ ਦੀ ਛਾਤੀ ਵਿਚ (ਇਕ) ਤੀਰ ਮਾਰਿਆ।"