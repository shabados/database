[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰਜੁ ਏਕੰਕਾਰੁ ਦਿਹਿ; ਤਾਰੇ ਦੀਪਕ ਰੂਪੁ ਲੁਕਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In day time with the rise of one great sun , the stars in the form of lamps go into hiding."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੂਰਜ ਏਕੰਕਾਰ (ਇਕ ਅਕਾਰ) ਦਾ ਰੂਪ ਦਿਨੇ ਚੜ੍ਹਦਾ ਹੈ (ਤਾਂ ਲਖਾਂ) ਤਾਰੇ ਤੇ ਦੀਪਕਾਂ ਦੇ ਰੂਪ ਲੁਕ ਜਾਂਦੇ ਹਨ (ਸਾਰੇ ਸੂਰਜ ਵਿਖੇ ਪ੍ਰਕਾਸ਼ ਸਮਾਇ ਜਾਂਦੇ ਹਨ) (ਉਹ ਸੂਰਜ ਕੌਣ ਹੈ?) (ਪਰਮਾਤਮਾ ਰੂਪ ਸੂਰਜ ਹੈ)।"