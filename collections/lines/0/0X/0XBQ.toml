[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ; ਜਿਨਿ ਪ੍ਰਭੁ ਜਾਣਿ ਪਛਾਣਿਆ ॥"
page = 663
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who spontaneously knows and recognises the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਸਤਵ ਵਿੱਚ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝਦਾ ਹੈ ਅਤੇ ਸਿੰਞਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who intuitively knows and realizes God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂਦ੍ਵਾਰੇ ਸੁਭਾਵਕ ਹੀ ਪ੍ਰਭੂ ਕੋ ਜਾਣ ਕਰ ਸਰਬ ਮੇਂ ਅਪਨਾ ਆਪ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਕੇ (ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਵੱਸਦਾ) ਪਛਾਣ ਲਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce al Señor en forma intuitiva, conoce a Dios"