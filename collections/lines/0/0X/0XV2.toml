[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਵਹਿ ਰਾਜੇ; ਕੰਨ ਪੜਾਇ ॥"
page = 954
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kings weep, having their ears torn,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੰਨਾਂ ਨੂੰ ਪੜਵਾ ਕੇ ਪਾਤਿਸ਼ਾਹ ਰੋਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kings weep - their ears are cut;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਲੋਗ ਕਾਨੋਂ ਕੋ ਪੜਾਇ ਕੇ ਰੋਵਤੇ ਹੈਂ, ਭਾਵ ਮੁੰਦ੍ਰਾ ਪਾਇਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਰਥਰੀ ਗੋਪੀਚੰਦ ਆਦਿਕ) ਰਾਜੇ ਜੋਗੀ ਬਣ ਕੇ ਦੁਖੀ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos piensan que en el momento de la muerte podrían no morir en Paz."