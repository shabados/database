[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਅਕਥ ਕਹਾਣੀ ॥"
page = 626
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ineffable is the Lord's discourse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਹਿ ਹੈ ਸੁਆਮੀ ਦੀ ਕਥਾ-ਵਾਰਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's sermon is inexpressible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੀ ਕਥਾ ਅਕੱਥ ਹੈ, ਭਾਵ ਸੇ ਬ੍ਯੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸਰੂਪ ਦੀ ਗੱਲ-ਬਾਤ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ: ਬਿਆਨ ਨਾਹ ਹੋ ਸਕਣ ਵਾਲੀ। ਕਹਾਣੀ = ਸਰੂਪ ਦਾ ਵਰਣਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es Inefable;"