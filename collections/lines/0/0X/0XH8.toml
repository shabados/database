[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ, ਤਰਵਰ ਪੰਖਿ ਬਸੇਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 659
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a bird perches on a tree, so does the soul in the body. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਛੀ ਦੇ ਬਿਰਛ ਉਤੇ ਆ ਟਿਕਣ ਦੀ ਤਰ੍ਹਾਂ ਹੀ ਆਤਮਾ ਦਾ ਸਰੀਰ ਵਿੱਚ ਟਿਕਾਊ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is like a bird perched upon a tree. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਇਸ ਸੰਸਾਰ ਵਾ ਸਰੀਰ ਮੇਂ ਤੇਰਾ ਐਸਾ ਰਹਿਣਾ ਹੈ ਜੈਸੇ ਬ੍ਰਿਛ ਪਰ ਪੰਖੀ ਕਾ ਨਿਵਾਸ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਥੋੜਾ ਕਾਲ ਨਿਵਾਸ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰੁੱਖਾਂ ਉੱਤੇ ਪੰਛੀਆਂ ਦਾ (ਸਿਰਫ਼ ਰਾਤ ਲਈ) ਡੇਰਾ ਹੁੰਦਾ ਹੈ (ਤਿਵੇਂ ਜੀਵਾਂ ਦੀ ਵੱਸੋਂ ਜਗਤ ਵਿਚ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos como el pájaro que se posa en una noche solitaria en las ramas de un árbol. (1‑Pausa)"