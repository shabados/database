[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤ੍ਰ ਸਿਮ੍ਰਿਤਿ; ਨਾਮੁ ਦ੍ਰਿੜਾਮੰ ॥"
page = 831
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Shastras and Simirtis impress the Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਸਤਰ ਅਤੇ ਸਿਮਰਤੀਆਂ ਨਾਮ ਦੇ ਸਿਰਮਨ ਦੀ ਤਾਕੀਦ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shaastras and Simritees implant the Naam within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਾਸਤ੍ਰ ਸਿੰਮ੍ਰਤੀਆ ਭੀ ਨਾਮ ਕੋ ਹੀ ਦ੍ਰਿੜ ਕਰਾਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਭੀ ਨਾਮ ਸਿਮਰਨ ਦੀ ਤਾਕੀਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਮੰ = ਦ੍ਰਿੜ੍ਹ ਕਰਾਂਦੇ ਹਨ, ਤਾਕੀਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Shastras y los Textos Semíticos también destacan la disciplina del Nombre."