[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮਿ ਮਿਲੈ ਸਾਬਾਸਿ ॥"
page = 796
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are blessed with the Glory of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸਮਰਪਣਾਂ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are celebrated with the glory of the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਸਰਧਾ ਪੂੰਜੀ ਸੰਜੁਗਤਿ ਹੈਂ, ਸੋ ਤਿਸ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲ ਗਏ ਹੈਂ, ਤਾਂ ਤੇ ਤਿਨਾਂ ਕੋ ਹੀ (ਸਾਬਾਸਿ) ਧੰਨ੍ਯਤਾ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸੋਭਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que los Hombres de Dios, son bendecidos con la Gloria del Nombre del Señor."