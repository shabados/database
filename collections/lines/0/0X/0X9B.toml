data = "ਉਸ ਦੀ ਸ਼ਕਤੀ ਉਸ ਦੀ ਸਾਰੀ ਪ੍ਰਕ੍ਰਿਤੀ ਤੋਣ ਹੀ ਪਤਾ ਲਗਦੀ ਹੈ ।"

