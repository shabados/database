[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਨਰ. ਜਨਮੁ ਅਕਾਰਥੁ ਖੋਇਆ; ਯਹ ਰਾਖਹੁ ਮਨ ਮਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 831
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that man loses his life in vain. Bear thou this in thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਆਪਣਾ ਜੀਵਨ ਬੇਫਾਇਦਾ ਗੁਆ ਲੈਂਦਾ ਹੈ। ਇਸ ਗੱਲ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕਾ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That man wastes his life uselessly - keep this in mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਾਨਸ ਨੇ ਇਹੁ ਮਾਨੁਖ ਜਨਮੁ ਬਿਅਰਥ ਹੀ ਗਵਾਯਾ ਹੈ। ਹੇ ਭਾਈ! ਇਹ ਬਾਤ ਮਨ ਬੀਚ ਦ੍ਰਿੜ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਪੱਕੀ ਚੇਤੇ ਰੱਖੋ ਕਿ ਉਸ ਮਨੁੱਖ ਨੇ ਆਪਣੀ ਜ਼ਿੰਦਗੀ ਵਿਅਰਥ ਹੀ ਗਵਾ ਲਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਹ ਨਰ = ਉਸ ਮਨੁੱਖ ਨੇ। ਅਕਾਰਥੁ = ਵਿਅਰਥ। ਖੋਇਆ = ਗਵਾ ਲਿਆ। ਯਹ = ਇਹ ਗੱਲ। ਮਾਹੀ = ਵਿਚ। ਰਾਖਹੁ ਮਨ ਮਾਹੀ = ਪੱਕੀ ਚੇਤੇ ਰੱਖੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desperdicia su vida en vano; tómalo por seguro. (1-Pausa)"