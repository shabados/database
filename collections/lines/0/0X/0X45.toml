[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਿਤਿ ਡਾਰੀਆ ਜਿਮ ਸਕ੍ਰ ॥੨੩॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the Lord-God because unhappay and threw him on the ground like the Vajra of Indra.23."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇੰਦਰ ('ਸਕ੍ਰ') ਵਾਂਗ ਧਰਤੀ ਉਤੇ ਸੁਟ ਦਿੱਤਾ ॥੨੩॥"