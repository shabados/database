[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਨਰ ਬਿਛੁਰੇ. ਰਾਮ ਸਿਉ; ਨਾ ਦਿਨ ਮਿਲੇ. ਨ ਰਾਤਿ ॥੧੨੫॥"
page = 1371
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men, who are separated from the Lord, meet Him neither in the day nor in the night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ, ਜੋ ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿਛੁੜ ਗਏ ਹਨ, ਉਹ ਉਸ ਨੂੰ ਨਾਂ ਦਿਹੁੰ ਨੂੰ ਮਿਲਦੇ ਹਨ ਅਤੇ ਨਾਂ ਹੀ ਰੈਣ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are separated from the Lord do not meet Him in the day, or in the night. ||125||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਪੁਰਸ਼ ਰਾਮ ਤੇ ਵਿਛੜੇ ਹੈਂ, ਭਾਵ ਮਨਮੁਖ ਹੂਏ ਹੈਂ, ਸੋ ਪੁਨਾ ਨਾ ਦਿਨ ਮੇਂ ਨਾ ਰਾਤ ਮੇਂ ਕਬੀ ਨਹੀਂ ਮਿਲਤੇ ਹੈਂ, ਭਾਵ ਸਦਾ ਹੀ ਰਾਮ ਸੇ ਵਿਜੋਗੀ ਰਹਿਤੇ ਹੈਂ॥੧੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮਾਇਆ ਦੀ ਮਮਤਾ ਦਾ ਹਨੇਰਾ ਐਸਾ ਨਹੀਂ ਜੋ ਛੇਤੀ ਮੁੱਕ ਸਕੇ, ਇਹ ਤਾਂ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਤਕ ਖ਼ਲਾਸੀ ਨਹੀਂ ਕਰਦਾ; ਇਸ ਹਨੇਰੇ ਦੇ ਕਾਰਨ) ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੁੜਦੇ ਹਨ, ਉਹ ਨਾਹ ਦਿਨੇ ਮਿਲ ਸਕਦੇ ਹਨ ਨਾਹ ਰਾਤ ਨੂੰ ॥੧੨੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਤੋਂ, ਨਾਲੋਂ ॥੧੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en la mañana lo encuentra de nuevo, pero los que fueron separados del Señor, no lo encuentran en el día, ni en la noche.  (125)"