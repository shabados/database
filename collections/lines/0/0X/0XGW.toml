[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਰੋਗ ਕਾ; ਬਿਨਸਿਆ ਥਾਉ ॥੨॥"
page = 191
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the abode of all the diseases is destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਬੀਮਾਰੀਆਂ ਦਾ ਡੇਰਾ ਪੁਟਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the dwelling of all disease is destroyed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰੋਗੋਂ ਕਾ ਅਸਥਾਨ ਜੋ ਅਗ੍ਯਾਨ ਹੈ, ਸੋ ਨਾਸ ਭਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰੋਗਾਂ ਦਾ ਨਿਸ਼ਾਨ ਹੀ ਮਿਟ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਥਾਉ = ਥਾਂ, ਨਿਸ਼ਾਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la fuente de toda inquietud es destruida. (2)"