[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਸਬਦ ਬਿਨੁ; ਮਹਲੁ ਨ ਪਛਾਣੈ ॥੩॥"
page = 414
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Name, Lord's presence cannot be realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਬਗੈਰ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਅਨੁਭਵ ਕੀਤੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Word of the Shabad, the Mansion of the Lord's Presence is not realized. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਸਚੇ ਉਪਦੇਸ ਕੇ ਜੀਵ (ਮਹਲੁ) ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਪਛਾਨਤਾ ਹੈ॥੩॥☬ਪ੍ਰਸ਼ਨ: ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਕੌਣ ਹੋਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਗੁਰੂ ਦੇ) ਸੱਚੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਪਛਾਣ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero uno no encuentra la Residencia del Señor sin la Palabra del Guru. (3)"