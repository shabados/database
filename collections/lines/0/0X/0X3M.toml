[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿ ਪੜਿ ਪੰਡਿਤ ਵਾਦੁ ਵਖਾਣਹਿ; ਬਿਨੁ ਬੂਝੇ. ਸੁਖੁ ਨ ਹੋਈ ॥"
page = 570
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reading extensive the Scholars indulge in controversies. Without knowing reality they obtain not peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਲਿਖ ਪੜ੍ਹ ਕੇ, ਵਿਦਵਾਨ ਬਹਿਸ ਮੁਬਾਹਿਸੇ ਕਰਦੇ ਹਨ। ਬਗੈਰ ਗਿਆਤ ਦੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਰਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reading and studying, the religious scholars argue and debate; but without understanding, there is no peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੰਡਤ ਪੜ ਪੜ ਕਰ ਕੇ ਝਗੜਾ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੋ ਬੀ ਬਿਨਾਂ ਬੂਝ ਕੇ ਸੁਖ ਨਹੀਂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਪੰਡਤ ਵਿਅਰਥ ਨੁਕਤਾਚੀਨੀ ਵਿੱਚ ਜੁਟਦੇ ਹਨ, ਪਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੋਝੀ ਬਿਨਾ ਕੋਈ ਸੁਖ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੁ = ਝਗੜਾ, ਬਹਿਸ। ਵਖਾਣਹਿ = ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Nombre del Señor uno pierde su honor. Mientras más leen los eruditos,"