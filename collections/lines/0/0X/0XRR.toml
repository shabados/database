[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸਾਧ ਕੇ; ਧੋਇ ਧੋਇ ਪੀਉ ॥"
page = 283
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wash, wash thou the feet of the saints and drink the wash."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੋ ਧੋ ਤੂੰ ਸੰਤਾਂ ਦੇ ਪੈਰ, ਅਤੇ ਪਾਨ ਕਰ ਉਸ ਧੌਣ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wash the feet of the Holy, and drink in this water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਨ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਇ ਧੋਇ ਕੇ ਪਾਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਧੂ ਜਨਾਂ ਦੇ ਪੈਰ ਧੋ ਧੋ ਕੇ (ਨਾਮ-ਜਲ) ਪੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lava los Pies de los Santos que Dios conduce y bebe el agua como un néctar;"