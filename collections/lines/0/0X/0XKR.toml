[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੁ ਦੇਖਉ. ਡਰਿ ਮਰਉ; ਭੈ ਤੇਰੈ ਡਰੁ ਨਾਹਿ ॥"
page = 1087
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the world-ocean, I die of dread. Fearing Thee, O Lord, I fear not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਨੂੰ ਵੇਖ, ਮੈਂ ਤ੍ਰਾਹ ਨਾਲ ਮਰ ਵੰਝਦਾ ਹਾਂ। ਤੇਰਾ ਭੈ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਹੇ ਸਾਈਂ! ਮੈਂ ਹੋਰਸ ਤੋਂ ਲਹੀਂ ਡਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the world-ocean, I am afraid of death; but if I live in the Fear of You, God, then I am not afraid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰਮੇਸੁਰ! ਜੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੋ ਦੇਖਤਾ ਹੂੰ ਤਦ ਮੈਂ ਡਰ ਮਰਤਾ ਹੂੰ, ਪਰੰਤੂ ਜੇ ਤੇਰੇ ਭੈ ਮੇਂ ਰਹਾਂ ਤੋ ਡਰ ਦੂਰ ਹੋ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ ਮੈਂ (ਇਸ ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਨੂੰ ਵੇਖਦਾ ਹਾਂ ਤਾਂ ਡਰ ਨਾਲ ਸਹਿਮ ਜਾਂਦਾ ਹਾਂ (ਕਿ ਕਿਵੇਂ ਇਸ ਵਿਚੋਂ ਬਚ ਕੇ ਲੰਘਾਂਗਾ, ਪਰ) ਤੇਰੇ ਡਰ ਵਿਚ ਰਿਹਾਂ (ਇਸ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦਾ ਕੋਈ) ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando veo el mar de la existencia, le temo a la muerte, pero cuando la Reverencia por Ti se instala en mi mente, entonces mis temores desaparecen."