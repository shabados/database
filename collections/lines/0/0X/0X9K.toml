[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਮਨੋ. ਮੇਰਾ ਮਨੁ ਨਿਰਮਲੁ; ਸਾਚੁ ਸਮਾਲੇ ਰਾਮ ॥"
page = 437
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind, my mind has become immaculate by contemplating over the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ, ਮੇਰਾ ਹਿਰਦਾ, ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind, my mind has become immaculately pure, contemplating the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਚੇ ਕੋ ਚਿੰਤਨ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਸੁਧ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਕੇ ਮੇਰਾ ਮਨ, ਮੇਰਾ ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se ha vuelto pura, pues he ensamblado la Verdad en Ella."