[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਮਿਲੇ ਮਨੋਹਰ; ਮਨੁ ਸੀਤਲ ਬਿਗਸਾਰੇ ॥੨॥੩॥੨੯॥"
page = 534
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have met the beauteous Lord and my soul is cooled and happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਸੁੰਦਰ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਠੰਢੀ ਤੇ ਖੁਸ਼ੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have met my Enticing Lord God; my mind is cooled and soothed - it blossoms forth in joy. ||2||3||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਮਨੋਹਰ) ਮਨ ਕੇ ਹਰਨੇਹਾਰੇ ਪ੍ਰਭੂ! ਜਬ ਆਪ ਮੇਰੇ ਕੋ ਮਿਲੇ ਹੈਂ ਤਬ ਮੇਰਾ ਮਨ ਸੀਤਲ ਹੋ ਕਰ ਬਿਗਸਿਤ ਹੂਆ ਹੈ॥੨॥੩॥੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ, ਆਖ! (ਜਿਸ ਮਨੁੱਖ ਨੂੰ) ਮਨ ਮੋਹਣ ਵਾਲੇ ਪ੍ਰਭੂ ਜੀ ਮਿਲ ਪੈਂਦੇ ਹਨ ਉਸ ਦਾ ਮਨ ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਖਿੜ ਪੈਂਦਾ ਹੈ ॥੨॥੩॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, encontré a mi Bello Señor, mi mente está fresca y floreciente. (2‑3‑29)"