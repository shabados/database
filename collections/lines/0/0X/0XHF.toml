[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਬਿਨੁ; ਨਾਹੀ ਦਰਵਾਰ ॥੩॥"
page = 872
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so without the saint's grace one can not reach the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸੰਤ ਦੇ ਰਹਿਮਤ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਸੁਆਮੀ ਦੀ ਦਰਗਾਹ ਨੂੰ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Holy Saint, one cannot reach the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਸੰਤੋਂ ਬਿਨਾ (ਦਰਵਾਰ) ਸਰੂਪ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਪ੍ਰਭੂ ਦੇ ਦਰ ਦੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੁੰਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin la Gracia de los Santos uno no puede encontrar la Corte del Señor. (3)"