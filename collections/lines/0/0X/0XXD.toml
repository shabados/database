[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਗਿਆਨੀ. ਸੋਈ ਧਿਆਨੀ; ਸੋਈ ਪੁਰਖੁ ਸੁਭਾਈ ॥"
page = 610
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is spiritually enlightened, he alone is a contemplator, and he alone is the man of good nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਬ੍ਰਹਮਬੇਤਾ ਹੈ, ਓਹੀ ਵਿਚਾਰਵਾਨ ਅਤੇ ਓਹੀ ਚੰਗੇ ਸੁਭਾ ਵਾਲਾ ਇਨਸਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is spiritually enlightened, he alone is a meditator, and he alone is a man of good nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਗ੍ਯਾਨੀ ਹੈਂ ਔ ਵਹੀ ਧ੍ਯਾਨੀ ਹੈਂ, ਪੁਨਃ ਵਹੀ ਪੁਰਖ ਸੁਭਾਇਮਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਗਿਆਨਵਾਨ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਸੁਰਤਿ-ਅੱਭਿਆਸੀ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਪਿਆਰ-ਸੁਭਾਵ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél con quien eres"