[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਜੀਉ ਪਵਨੁ ਕਥੀਅਲੇ; ਪਵਨੁ ਕਹਾ ਰਸੁ ਖਾਈ ॥"
page = 944
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Ask the Yogis) Q. 72: Air is said to be the life of the mind. On what dainty does the air feed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਯੋਗੀ ਪੁਛਦੇ ਹਨ) ਪ੍ਰ. 72: ਹਵਾ, ਮਨ ਦੀ ਜਿੰਦ ਜਾਨ ਆਖੀ ਜਾਂਦੀ ਹੈ। ਹਵਾ ਕਿਸ ਨਿਆਮਤ ਨੂੰ ਛਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "\"The air is said to be the soul of the mind. But what does the air feed on?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਾ ਜੀਉ ਪ੍ਰਾਣ ਕਹੀਤਾ ਹੈ ਅਰਥਾਤ ਪ੍ਰਾਣੋਂ ਕਰ ਮਨੁ ਫੁਰਤਾ ਹੈ ਪਰੰਤੂ ਪੌਨ ਕਿਸ ਰਸ ਕੋ ਖਾਤਾ ਹੈ ੧?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਸ਼ਨ:) ਮਨ ਦਾ ਆਸਰਾ ਪ੍ਰਾਣ ਕਹੀਦੇ ਹਨ, ਪ੍ਰਾਣ ਕਿਥੋਂ ਖ਼ੁਰਾਕ ਲੈਂਦੇ ਹਨ? (ਭਾਵ, ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਕੌਣ ਹੈ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ, ਆਸਰਾ। ਪਵਨੁ = ਪ੍ਰਾਣ। ਰਸੁ = ਖ਼ੁਰਾਕ। ਕਹਾ = ਕਿਥੋਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dijeron los Yoguis, se considera que el aire es el Alma de la mente pero, ¿qué es lo que alimenta al aire?"