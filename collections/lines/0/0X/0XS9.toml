[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਵੀਚਾਰਹਿ ਸੰਤ ਜਨ; ਚਾਰਿ ਵੇਦ ਕਹੰਦੇ ॥"
page = 306
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the holy men think and the four Vedas tell,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਧਰਮਾਤਮਾ ਖਿਆਲ ਕਰਦੇ ਹਨ ਅਤੇ ਚਾਰੇ ਵੇਦ ਆਖਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Saints consider, and the four Vedas proclaim,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਜਨ ਇਸ ਬਾਤ ਕੋ ਵੀਚਾਰਤੇ ਹੈਂ ਔਰ ਚਾਰ ਬੇਦ ਭੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੰਤ (ਆਪਣੀ) ਵੀਚਾਰ ਦੱਸਦੇ ਹਨ ਤੇ ਚਾਰੇ ਵੇਦ (ਭਾਵ, ਪੁਰਾਤਨ ਧਰਮ ਪੁਸਤਕ ਭੀ ਇਹੀ ਗੱਲ) ਆਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la esencia del pensamiento de los Santos, y los Vedas también lo dicen,"