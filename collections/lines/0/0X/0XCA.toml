data = "ਕਾਮੀ ਪੁਰਖ; ਕਾਮਨੀ ਪਿਆਰੀ ॥"
page = 1164
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and as a lustful man loves a women,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਵਿਸ਼ਈ ਇਨਸਾਨ ਇਸਤਰੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the sexually promiscuous man who loves women and sex,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮੀ ਪੁਰਸ ਕੋ ਜੈਸੇ ਇਸਤ੍ਰੀ ਪ੍ਯਾਰੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕਿਸੇ ਵਿਸ਼ਈ ਬੰਦੇ ਨੂੰ ਇਸਤ੍ਰੀ ਚੰਗੀ ਲੱਗਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el que vive en la lujuria sólo desea tener una mujer más."