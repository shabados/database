[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਓਹੁ ਪੁਰਖੁ; ਕਹੀਐ ਜੀਵਨ ਮੁਕਤਿ ॥੭॥"
page = 275
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, that man is said to be emancipated while still alive."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਇਨਸਾਨ, ਜੀਊਦੇ ਜੀ ਮੁਕਤ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that being is known as Jivan Mukta. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੀ ਪੂਰਬੋਕਤ ਲਖ੍ਯਣੋਂ ਵਾਲਾ ਪੁਰਸ ਜੀਵਨ ਮੁਕਤ ਕਹੀਤਾ ਹੈ, ਭਾਵ ਯਹਿ ਦੂੰਦੋਂ ਕੇ ਅਭਾਵ ਕਾ ਹੋਣਾ ਹੀ ਜੀਵਨ ਮੁਕਤ ਕੀ ਅਵਸਥਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਜੀਊਂਦਾ ਮੁਕਤ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aquél que en esa Conciencia transita por la vida, en verdad, ya ha conquistado la Liberación. (7)"