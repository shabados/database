[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕੋਈ ਗਾਰੜੂ; ਤਿਨਿ ਮਲਿ ਦਲਿ ਲਾਈ ਪਾਇ ॥"
page = 510
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some rare Guru-ward is a snake-charmer and he has trampled and crushed her and thrown her under his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਹੀ ਗੁਰੂ-ਪਿਆਰਾ ਸੱਪਾਂ ਦਾ ਮੰਤ੍ਰੀ ਹੈ ਜਿਸ ਨੇ ਇਸ ਨੂੰ ਲਤਾੜ ਅਤੇ ਕੁਚਲ ਕੇ, ਆਪਣੇ ਪੈਰਾਂ ਹੇਠ ਸੁੱਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is a snake-charmer; he has trampled her and thrown her down, and crushed her underfoot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਮੇਂ ਕੋਈ ਬਿਰਲਾ ਗੁਰਮੁਖ ਮੰਤ੍ਰੀ ਹੈ। ਜਿਸ ਨੇ ਦਲ ਮਲ ਕਰ ਪੈਰੋਂ ਮੇਂ ਲਾਈ, ਭਾਵ ਅਧੀਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖ ਹੁੰਦਾ ਹੈ ਜੋ ਇਸ ਮਾਇਆ-ਸੱਪਣੀ ਦੇ ਜ਼ਹਿਰ ਦਾ ਮੰਤ੍ਰ ਜਾਣਦਾ ਹੈ, ਉਸ ਨੇ ਇਸ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਮਲ ਕੇ ਪੈਰਾਂ ਹੇਠ ਸੁੱਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Excepcional es el encantador de serpientes, despierto en Dios, que la atrapa abajo de sus pies."