[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਾ ਸੋਹਨੀ ਰਹੀ, ਬਿਚਾਰਿਯੋ ॥"
page = 942

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Mahinwal was dismayed, ‘Where has Sohani gone?’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਸੋਚੀਂ ਪੈ ਗਿਆ ਕਿ) ਸੋਹਣੀ ਵਿਚਾਰੀ ਕਿਥੇ ਰਹਿ ਗਈ ਹੈ।"