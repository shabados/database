[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਹੋ. ਸੰਤ ਭਲੇ, ਤੇ ਊਤਮ ਭਗਤ ਭਲੇ; ਜੋ ਭਾਵਤ ਹਰਿ ਰਾਮ ਮੁਰਾਰੀ ॥"
page = 1201
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are the good saints and sublime and holy devotees of God, who are pleasing to their God's Lord, the Enemy of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਚੰਗੇ ਸਾਧੂ ਅਤੇ ਸਰੇਸ਼ਟ ਤੇ ਨੇਕ ਵੈਰਾਗੀ ਹਨ, ਜੋ ਹੰਕਾਰ ਦੇ ਵੇਰੀ ਵਾਹਿਗੁਰੂ ਸੁਅਮਾੀ ਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are the good Saints of the Lord, the best and most exalted devotees, who are pleasing to their Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਰਾਮ ਮੁਰਾਰੀ ਕੋ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਹਰੀ ਸੰਤ ਕੇ ਭਗਤ ਮਨ ਬਾਣੀ ਕਰ ਭਲੇ ਊਤਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਹਰੀ ਦੇ ਸੰਤ ਚੰਗੇ ਹਨ, ਉਹ ਹਰੀ ਦੇ ਭਗਤ ਸ੍ਰੇਸ਼ਟ ਹਨ ਜਿਹੜੇ ਦੁਸ਼ਟ-ਦਮਨ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio de la persona humilde es aprobado, a aquella persona el Señor del mundo le muestra Su Misericordia. Sólo son los Santos Buenos del Señor,"