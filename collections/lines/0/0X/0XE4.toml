[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਦੂਜੀ. ਨਾਹੀ ਠਉਰ; ਜਿਸੁ ਪਹਿ ਹਮ ਜਾਵਹਗੇ ॥੨॥"
page = 1321
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, there is no other place, where I can go to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ, ਜਿਥੇ ਮੈਂ ਜਾ ਸਕਾਂਗੇ ਬਾਬਲ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਸਿਖਮਤ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other place where I can go. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਦੂਸਰੀ ਜਗਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ ਜਿਸ ਕੇ ਪਾਸ ਹਮ ਜਾਵੈਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਥੋਂ ਬਿਨਾ) ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਥਾਂ ਨਹੀਂ ਸੁੱਝਦੀ, ਜਿਸ ਕੋਲ ਅਸੀਂ ਜੀਵ ਜਾ ਸਕੀਏ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਠਉਰ = ਥਾਂ, ਆਸਰਾ। ਪਹਿ = ਪਾਸ, ਕੋਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no hay otro lugar donde pueda ir. (2)"