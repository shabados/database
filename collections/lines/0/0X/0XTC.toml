[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਮਿਲਿ ਮੰਗਲ ਗਾਏ; ਹਰਿ ਜੀਉ ਆਪਿ ਸਵਾਰੀ ॥"
page = 775
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, the holy men sing the songs of rejoicing. The sire Lord has Himself decorated the bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਤਰ ਹੋ ਕੇ ਭਲੇ ਪੁਰਸ਼ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਉਂਦੇ ਹਨ। ਮਹਾਰਾਜ ਮਾਲਕ ਨੇ ਖੁਦ ਮਹੇਲੀ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble Saints join together and sing the songs of joy; the Dear Lord Himself has adorned the soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤਿਸ ਨੇ ਸੰਤ ਜਨੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕੇ ਮੰਗਲ ਗਾਏ ਹੈਂ, ਵਹੁ ਹਰਿ ਜੀ ਨੇ ਆਪ ਸਵਾਰੀ, ਭਾਵ ਸੁਭ ਗੁਨੋਂ ਯੁਕਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਸੰਤ ਜਨਾਂ ਨਾਲ ਮਿਲ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੀ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਉਸ ਦਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਮੰਗਲ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ। ਸਵਾਰੀ = ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੀ ਬਣਾ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en la Saad Sangat, la Sociedad de los Santos canto Su Alabanza y el Señor Mismo me embellece."