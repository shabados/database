[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ. ਸਦਾ ਸੁਖੁ ਪਾਵੈ; ਸਾਚਿ ਰਹੈ ਲਿਵ ਲਾਈ ॥੧॥"
page = 1332
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the Name, ever obtain peace and remain attuned to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨਾਲ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਹਮੇਸ਼ਾਂ ਹੀ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸਾਈਂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are imbued with the Naam, the Name of the Lord, find everlasting peace; they remain lovingly attuned to the True One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿਸ ਕੇ ਨਾਮ ਮੇਂ (ਰਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਹੈਂ, ਸੋ ਸਦਾ ਹੀ ਸੁਖ ਕੋ ਪਾਵਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਸਾਚ ਸਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੱਤਾ ਰਹਿ ਕੇ (ਮਨੁੱਖ) ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quienes están imbuidos en el Naam, el Nombre del Señor, encuentran la Paz Duradera y la Paz Eterna, y se conservan amorosamente entonados en el Uno Verdadero. (1)"