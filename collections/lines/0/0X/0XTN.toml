[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਧੇ ਕੈ ਰਾਹਿ ਦਸਿਐ; ਅੰਧਾ ਹੋਇ ਸੁ ਜਾਇ ॥"
page = 954
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone who is blind, follows the road shown by the blind one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਜੋ ਅੰਨ੍ਹਾ ਹੈ, ਅੰਨ੍ਹੇ ਇਨਸਾਨ ਦੇ ਵਿਖਾਲੇ ਹੋਏ ਰਸਤੇ ਉੱਤੇ ਟੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is truly blind, who follows the way shown by the blind man."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨੀ ਕੇ ਰਾਹ ਦਸਿਆਂ ਹੋਇਆਂ ਜੋ ਅਗਿਆਨੀ ਹੋਤਾ ਹੈ, ਸੋਈ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਅੰਨ੍ਹਾ ਮਨੁੱਖ (ਕਿਸੇ ਹੋਰ ਨੂੰ) ਰਾਹ ਦੱਸੇ ਤਾਂ (ਉਸ ਰਾਹ ਉਤੇ) ਉਹੀ ਤੁਰਦਾ ਹੈ ਜੋ ਆਪ ਅੰਨ੍ਹਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਹਿ ਦਸਿਐ = ਰਾਹ ਦੱਸਣ ਨਾਲ। ਅੰਧੇ ਕੈ ਰਾਹਿ ਦਸਿਐ = ਅੰਨ੍ਹੇ ਦੇ ਰਾਹ ਦੱਸਣ ਨਾਲ, ਜੇ ਅੰਨ੍ਹਾ ਮਨੁੱਖ ਰਾਹ ਦੱਸੇ। ਸੁ = ਉਹੀ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el ciego guía en el sendero, sólo otro ciego lo puede seguir,"