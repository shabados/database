[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਸੁਖੁ ਤੇਰੈ ਭਾਣੈ ਹੋਵੈ; ਕਿਸ ਥੈ ਜਾਇ. ਰੂਆਈਐ ॥"
page = 418
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weal and woe, O God, are according to Thy will. To whom should man go to wail?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਔਖ ਤੇ ਸੌਖ ਤੇਰੀ ਰਜਾ ਅਨੁਸਾਰ ਹੈ। ਆਦਮੀ ਕਿਸ ਦੇ ਪਾਸ ਜਾ ਕੇ ਵਿਰਲਾਪ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pleasure and pain come by Your Will; unto whom should we go and cry?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੁਖ ਸੁਖ ਹੈਂ ਸਭ ਤੇਰੀ ਆਗਿਆ ਮੇਂ ਹੋਤਾ ਹੈ, ਫਿਰ ਤੇਰੇ ਬਿਨਾਂ ਕਿਸ ਕੇ ਪਾਸ ਜਾਇਕਰ (ਰੂਆਈਐ) ਰੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਦੁਖ ਹੋਵੇ ਚਾਹੇ ਸੁਖ ਹੋਵੇ ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਹੀ ਵਾਪਰਦਾ ਹੈ। ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕਿਸ ਪਾਸ ਜਾ ਕੇ ਦੁੱਖ ਫਰੋਲੀਏ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues toda dicha y tristeza viene del Señor; ¿con quién más que con el Señor puede uno ir a lamentarse?"