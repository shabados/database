[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਸੰਤਨ ਕੈ; ਮਾਥਾ ਮੇਰੋ ॥੧॥"
page = 1303
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My forehead rests on the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਸਤਕ ਸਾਧਾਂ ਦੇ ਪੈਰਾਂ ਉਤੇ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I touch my forehead to the feet of the Saints. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਪਰ ਮੇਰਾ ਮਾਥਾ ਰਖਾ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰਾ ਮੱਥਾ (ਤੇਰੇ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਟਿਕਿਆ ਰਹੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así poso mi frente a los Pies de los Santos. (1)"