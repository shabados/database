[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਦੀ ਸੋਭਾ. ਜੁਗਿ ਜੁਗਿ ਹੋਈ; ਕੋਇ. ਨ ਮੇਟਣਹਾਰਾ ॥"
page = 638
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their praise resounds all the ages through and none can unto it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਮਹਿਮਾ ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਗੂੰਜਦੀ ਹੈ। ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their praises echo throughout the ages, and no one can erase them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਗੁਰਮੁਖੋਂ ਕੀ ਸੋਭਾ ਸਭ ਜੁਗੋਂ ਮੇਂ ਹੋਈ ਹੈ, ਤਿਨ ਕੀ ਸੋਭਾ ਕੋ ਕੋਈ ਹਟਾਵਣੇ ਵਾਲਾ ਨਹੀਂ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ ਵਡਿਆਈ ਹਰੇਕ ਜੁਗ ਵਿਚ ਹੀ ਹੁੰਦੀ ਹੈ, ਕੋਈ (ਨਿੰਦਕ ਆਦਿਕ ਉਹਨਾਂ ਦੀ ਇਸ ਹੋ ਰਹੀ ਵਡਿਆਈ ਨੂੰ) ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de las cuatro épocas su Gloria resuena, y nadie puede disminuir su esplendor."