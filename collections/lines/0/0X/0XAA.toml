[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੁਗੁ ਜੁਗੁ ਭਗਤ ਪਿਆਰੇ. ਹਰਿ ਆਪਿ ਸਵਾਰੇ; ਆਪੇ ਭਗਤੀ ਲਾਏ ॥"
page = 246
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every age He Himself adorns His Saints, who are sweet unto Him. He Himself appoints them to Him devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸਮੇਂ ਅੰਦਰ ਉਹ ਆਪਣੇ ਸੰਤਾਂ, ਜਿਹੜੇ ਉਸ ਨੂੰ ਮਿੱਠੜੇ ਲਗਦੇ ਹਨ, ਨੂੰ ਖੁਦ ਸੁਸ਼ੋਭਤ ਕਰਦਾ ਹੈ ਉਹ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਸਿਮਰਨ ਅੰਦਰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In age after age, He loves His devotees; the Lord Himself adorns them, and He Himself enjoins them to worship Him with devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ ਮੇਂ ਭਗਤ ਹੀ ਪਿਆਰੇ ਹੈਂ ਅਰੁ ਹਰੀ ਨੇ ਆਪ ਹੀ ਸਵਾਰੇ ਹੈਂ ਔਰ ਆਪ ਹੀ ਅਪਨੀ ਭਗਤੀ ਮੇਂ ਲਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੁਗ ਵਿਚ ਹਰੀ ਆਪਣੇ ਭਗਤਾਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਆਪ ਹੀ ਉਹਨਾਂ ਦੇ ਜੀਵਨ ਸਵਾਰਦਾ ਹੈ, ਆਪ ਹੀ (ਉਹਨਾਂ ਨੂੰ) ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todas las épocas Él ha amado a los Gurmukjs, Él Mismo adorna todo e inspira a todos en Su Alabanza."