[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੋ ਪਰ ਰੂਠਿ ਲਹਤ ਤਿਹ ਰਹਿਹੋ ॥"
page = 880

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja told the maid, ‘I will rebuke you and, immediately on her sight, I will get angry."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਰੁਸਿਆ ਰਹਾਂਗਾ।"