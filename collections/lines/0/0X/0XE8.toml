[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੇਮ ਜਾਨਿ ਕਛੁ ਕੀਜਿਯਹੁ; ਮੁਸਕਲ ਸਮੈ ਸਹਾਇ ॥੨੭॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘For sake of our love, please do something and help at the time of need.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਦੇ ਵਾਸਤੇ ਕੁਝ ਉਪਾ ਕਰੋ ਅਤੇ ਮੁਸ਼ਕਿਲ ਵੇਲੇ ਸਹਾਇਤਾ ਕਰੋ ॥੨੭॥"