[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਰੂਪ; ਦ੍ਰਿਸਟਿਓ ਬਿਨਸਾਇਓ ॥"
page = 736
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How many characters appeared and disappeared?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਹੀ ਸਰੂਪ ਨਜ਼ਰੀ ਪਏ ਤੇ ਅਲੋਪ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How many forms and images appeared and disappeared?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਜੋ ਦ੍ਰਿਸਟਿਓਂ ਰੂਪੁ ਜਗਤੁ ਦੇਖੀਤਾ ਹੈ, ਸੋ ਕਵਨ ਰੂਪ ਹੈ?☬ਉਤ੍ਰ: (ਬਿਨਸਾਇਓ) ਬਿਨਸਨੇ ਮੇਂ ਆਯਾ ਹੈ ਭਾਵ ਨਾਸ ਰੂਪੁ ਹੈ ਅਰੁ ਸਾਖੀ ਕਰਾ ਗਿਆ ਹੈ ਅਰੁ ਕਹਾਂ ਤੇ ਆਯਾ ਹੈ ਭਾਵ ਜਨਮ ਮਰਣ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਪਰਮਾਤਮਾ ਦੇ) ਅਨੇਕਾਂ ਹੀ ਰੂਪ ਦਿੱਸਦੇ ਰਹਿੰਦੇ ਹਨ, ਅਨੇਕਾਂ ਹੀ ਰੂਪ ਨਾਸ ਹੁੰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuántas formas se manifestaron y después desaparecieron?"