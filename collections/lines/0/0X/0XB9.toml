[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ ਕੁਸਲ; ਨ ਕਾਹੂ ਥੀਆ ॥"
page = 258
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "from who, none had derived happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਤੋਂ ਕਿਸੇ ਨੂੰ ਭੀ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "no one has obtained happiness from these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਂਗਨੇ ਸੇ ਕਿਸੀ ਕੋ ਭੀ (ਕੁਸਲ) ਸੁਖ ਨਹੀਂ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਤੋਂ ਕਦੇ ਕਿਸੇ ਨੂੰ ਭੀ ਆਤਮਕ ਸੁਖ ਨਹੀਂ ਮਿਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no dan la alegría a nadie?"