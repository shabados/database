[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨੁ ਲਾਲੁ ਮੇਰਾ; ਪ੍ਰੀਤਮ ਮਨ ਪ੍ਰਾਨਾ ॥"
page = 1005
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Bewitching Beloved is dear unto my mind and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਮੋਹ ਲੈਣ ਵਾਲਾ ਦਿਲਬਰ (ਹਰੀ) ਮੇਰੀ ਆਤਮਾ ਤੇ ਜਿੰਦ ਜਾਨ ਦਾ ਪਿਆਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Enticing Beloved is very dear to my mind and my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਮੋਹਨ ਲਾਲ ਪ੍ਰਾਨ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਦੇ ਪਿਆਰੇ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਪਿਆਰੇ! ਤੂੰ ਮੇਰਾ ਸੋਹਣਾ ਪਿਆਰਾ ਪ੍ਰਭੂ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨੁ ਲਾਲੁ = ਸੋਹਣਾ ਪਿਆਰਾ। ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! ਪ੍ਰੀਤਮ ਮਨ ਪ੍ਰਾਨਾ = ਹੇ ਮੇਰੇ ਮਨ ਦੇ ਪ੍ਰੀਤਮ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es mi Bienamado, mi Amor,"