[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜਾ ਲਬੁ, ਤਾ ਨੇਹੁ ਕਿਆ; ਲਬੁ. ਤ ਕੂੜਾ ਨੇਹੁ ॥"
page = 1378
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! When there is avarice, what love can there be then? If there is avarice, then false is the love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਦ ਲਾਲਚ ਹੈ, ਤਾਂ ਪਿਆਰ ਕੀ ਹੋ ਸਕਦਾ ਹੈ? ਜੇਕਰ ਲਾਲਚ ਹੈ, ਤਾਂ ਝੂਠਾ ਹੈ ਪਿਆਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, when there is greed, what love can there be? When there is greed, love is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ (ਲਬੁ) ਲੋਭ ਹੈ, ਤੋ (ਨੇਹੁ) ਪ੍ਰੇਮ ਕਿਆ ਅਰਥਾਤ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਕਿਉਂ ਕਿ ਜੇਕਰ ਲਬ ਹੈ, ਤੋ ਪ੍ਰੇਮ ਝੂਠਾ ਹੈ। ਦਾਸਟਾਂਤ- ਤੈਸੇ ਜਗ੍ਯਾਸੀ ਕੋ ਜਬ ਤਕ ਵਿਸ਼ਅਹੁੰ ਕਾ ਲਬ ਹੋਤਾ ਹੈ ਤਬ ਤਕ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੇਮ ਨਹੀਂ ਹੋਤਾ, ਤਾਂ ਤੇ ਜੇਕਰ ਜਾਣੀਐ ਲਬ ਕਰਤਾ ਹੈ, ਤੋ ਤਿਸ ਕਾ ਪ੍ਰੇਮ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜੇ (ਰੱਬ ਦੀ ਬੰਦਗੀ ਕਰਦਿਆਂ ਇਵਜ਼ਾਨੇ ਵਜੋਂ ਕੋਈ ਦੁਨੀਆ ਦਾ) ਲਾਲਚ ਹੈ, ਤਾਂ (ਰੱਬ ਨਾਲ) ਅਸਲ ਪਿਆਰ ਨਹੀਂ ਹੈ। (ਜਦ ਤਕ) ਲਾਲਚ ਹੈ, ਤਦ ਤਕ ਪਿਆਰ ਝੂਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਹੁ ਕਿਆ = ਕਾਹਦਾ ਪਿਆਰ? (ਭਾਵ, ਅਸਲ ਪਿਆਰ ਨਹੀਂ)। ਕੂੜਾ = ਝੂਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, cuando hay avaricia ¿qué tipo de Amor puede haber ahí?, cuando hay avaricia el Amor es una falsedad,"