[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਜਨ ਸੁਖਿ ਮਾਣਹਿ ਰਲੀਆ; ਦੂਖ ਦਰਦ ਭ੍ਰਮ ਨਾਸੀ ॥"
page = 783
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints and friends enjoy peace and pleasure and their pain, suffering and doubt are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਤੇ ਮਿਤ੍ਰ ਆਰਾਮ ਅਤੇ ਅਨੰਦ ਭੋਗਦੇ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪੀੜ, ਤਕਲੀਫ ਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints and friends enjoy peace and pleasure; their pain, suffering and doubts are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਸਜਨ ਸੁਖ ਪੂਰਬਕ ਖੁਸੀਆਂ ਭੋਗਤੇ ਹੈਂ, (ਦੁਖ) ਜਨਮ ਮਰਣ (ਦਰਦ) ਈਰਖਾ ਅਰੁ ਭ੍ਰਮ ਏਹ ਆਸਰੀ ਗੁਨੋਂ ਕੀ ਪੰਕਤੀ ਹੀ ਨਸਟ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਨਾਮ ਸਿਮਰ ਕੇ) ਸੰਤ-ਜਨ ਭਗਤ-ਜਨ ਸੁਖ ਵਿਚ (ਟਿਕ ਕੇ) ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ। (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਸਾਰੇ ਦੁੱਖ ਦਰਦ ਤੇ ਭਰਮ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos, los amigos de Dios, gozan de Éxtasis y se liberan de sus aflicciones y dudas."