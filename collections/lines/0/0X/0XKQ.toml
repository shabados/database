[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਕਰ ਅਮਲੀ ਸੋਫੀਆਂ; ਪਾਤਿਸਾਹ ਦੀ ਚਉਕੀ ਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Servants, addict (of the Lord's name) as well as teetotallers devoid of Mitn came to the Lord king's presence."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਮਲੀ ਅਤੇ ਸੋਫੀ ਦੋਵੇਂ ਚਾਕਰ ਪਾਤਸ਼ਾਹ ਦੇ ਪਹਿਰੇ ਵਿਚ ਬੁਲਾਏ ਗਏ।"