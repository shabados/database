[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਹੂ ਖਰੇ ਸੁਜਾਣ; ਵੰਞਾ ਏਨੑੀ ਕਪਰੀ ॥੩॥"
page = 1410
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For, even those who considere themselves very wise have been ruined by these whirl-pools."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ! ਉਹ ਭੀ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਬੜੇ ਸਿਆਣੇ ਸਮਝਦੇ ਸਨ, ਇਨ੍ਹਾਂ ਘੁੰਮਣ-ਘੇਰੀਆਂ ਨੇ ਤਬਾਹ ਕਰ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have survived these treacherous waves are very wise. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਸੋ ਜੋ ਸਰਬ ਸ਼ਾਸਤ੍ਰੋਂ ਕੇ ਗਿਆਤਾ (ਖਰੇ) ਭਲੀ ਪ੍ਰਕਾਰ (ਸੁਜਾਣ) ਚਤਰ ਵਾ ਸਾਧਨ ਸਪੰਨ ਥੇ, ਤੇ ਭੀ ਇਨੋਂ ਕਾਮ, ਕ੍ਰੋਧ ਆਦੀ (ਕਪਰੀ) ਛੱਲਾਂ, ਭਾਵ ਵਿਕਾਰੋਂ ਨੇ (ਵੰਞਾਏ) ਗਵਾਏ ਅਰਥਾਤ ਚਲਾਇ ਦੀਏ ਹੈਂ; ਵਾ ਤਿਨੋਂ ਸੁਜਾਣ ਸੰਤੋਂ ਸਾਥ ਮਿਲ ਕਿਉਂ ਕਿ ਇਨ ਵਿਕਾਰੋਂ ਸੇ ਵਹੁ ਪਾਰ ਲੰਘਾਇ ਦੇਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹੀ ਅਸਲ ਸਿਆਣੇ (ਤਾਰੂ ਹਨ, ਜੋ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੀਆਂ ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਵਿਚੋਂ ਪਾਰ ਲੰਘਦੇ ਹਨ)। ਮੈਂ (ਭੀ ਉਹਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਹੀ) ਇਹਨਾਂ ਲਹਿਰਾਂ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਹੂ = ਉਹ (ਮਨੁੱਖ) ਹੀ। ਖਰੇ ਸੁਜਾਣ = ਅਸਲ ਸਿਆਣੇ। ਏਨੀ ਕਪਰੀ = ਏਨੀ ਕਪਰੀਂ, ਇਹਨਾਂ ਲਹਿਰਾਂ ਵਿਚੋਂ। ਵੰਞਾ = ਵੰਞਾਂ, ਮੈਂ ਲੰਘਦਾ ਹਾਂ, ਮੈਂ ਲੰਘ ਸਕਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quienes han sobrevivido estas aguas traicioneras son los Sabios. (3)"