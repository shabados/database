[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਨਾਹੀ; ਹੋਇ ਬੈਠਾ ਮੋਨੀ ॥"
page = 1348
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man turns taciturnist and speak not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਚੁੱਪ ਕਰੀਤਾ ਹੋ ਬਹਿੰਦਾ ਹੈ ਅਤੇ ਕੂੰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not speak; he is on silence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਖੰਡ ਕਰ ਮੋਨੀ ਹੋਇ ਬੈਠਾ ਹੈ ਕਿਸੀ ਸੇ ਬੋਲਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਮਨੁੱਖ ਆਤਮਕ ਸ਼ਾਂਤੀ ਵਾਸਤੇ ਜੀਭ ਨਾਲ) ਨਹੀਂ ਬੋਲਦਾ, ਮੋਨਧਾਰੀ ਬਣ ਕੇ ਬੈਠ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਨੀ = ਮੋਨਧਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser no habla para nada, vive en silencio,"