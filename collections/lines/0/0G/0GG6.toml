data = "ਜਲਹ ਬਿਰੋਲੈ ॥੮੫॥"
page = 559

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They will enter the houses of others and churning water, they will try to realise the essence.85."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਜਲ ਨੂੰ ਰਿੜਕਦੇ ਹੋਣਗੇ ॥੮੫॥"