[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਅਕਾਸ ਪਤਾਰ ਜਵਨ ਕਰ; ਚਉਦਹਿ ਖੰਡ ਬਿਹੰਡੇ ॥"
page = 682

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who destroyers the earth, sky nether-world and the fourteen world,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੋ) ਭੂਮੀ, ਆਕਾਸ਼ ਅਤੇ ਪਾਤਾਲ ਨੂੰ ਬਣਾ ਕੇ ਅਤੇ ਫਿਰ ਚੌਦਾਂ ਖੰਡਾਂ (ਲੋਕਾਂ) ਨੂੰ ਨਸ਼ਟ ਕਰ ਦਿੰਦੀ ਹੈ,"