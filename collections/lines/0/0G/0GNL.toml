[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੰਥੁ ਨਿਪੰਗੁ; ਬਾਰਹ ਖੇਲਿਆ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Out of the twelve ways (of yogis) the way of the gurmukhs is the correct way."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਦਾ ਪੰਥ (ਨਿਪੰਗ=) ਚਿੱਕੜ ਤੋਂ ਰਹਿਤ (ਭਾਵ ਨਿਰਮਲ) ਹੈ, ਬਾਰਾਂ (ਪੰਜ ਕਰਮ, ਇੰਦ੍ਰੇ, ਪੰਜ ਗ੍ਯਾਨ ਇੰਦ੍ਰੇ ਤੇ ਮਨ ਬੁਧ) ਥੋਂ ਖੇਲ ਜਾਂਦੇ ਹਨ। (ਅਥਵਾ ਬਾਰਹ=ਪੰਜ ਤੱਤਾਂ ਦੇ ਪੰਜ ਗੁਣ, ਧੀਰਜ ਛੇਵਾਂ, ਸੰਤੋਖ ਸੱਤਵਾਂ, ਦਯਾ ਅੱਠਵਾਂ, ਧਰਮ ਨੌਵਾਂ, ਸਤ ਦਸਵਾਂ, ਗਿਆਨ ਯਾਰਵਾਂ, ਤੇ ਵੈਰਾਗ ਬਾਰ੍ਹਵਾਂ, ਇਨ੍ਹਾ"