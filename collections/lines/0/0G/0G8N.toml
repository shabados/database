[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਲ ਘੜੀਆ ਮੂਰਤਿ ਪਹਰਿ; ਥਿਤ ਵਾਰ ਗਣਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From moments, the gharis (a unit of time equal to 22)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਲਾਂ, ਘੜੀਆਂ, ਮਹੂਰਤ, ਪਹਿਰ, ਥਿੱਤਾਂ ਦੇ ਵਾਰ ਗਿਣੀਂਦੇ ਹਨ।"