[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤ ਜਤ ਦੇਖਉ. ਬਹੁਰਿ ਨ ਪੇਖਉ; ਸੰਗਿ ਮਾਇਆ ਲਪਟਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 338
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the mortal beholds now, he shall not see that again, but still he is clung with mammon. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਭੀ ਪ੍ਰਾਣੀ, ਹੁਣ ਵੇਖਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਨਹੀਂ ਵੇਖੇਗਾ, ਪਰ ਤਾਂ ਭੀ ਉਹ ਧਨ-ਦੌਲਤ ਨਾਲ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you see, you will not see that again, but still, you cling to Maya. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜਹਾਂ ਜਹਾਂ ਤੂੰ ਮਾਇਕ ਰਚਨਾ ਦੇਖਤਾ ਹੈਂ ਬਹੁੜੋ ਨਹੀਂ ਦੇਖੇਂਗਾ, ਤਿਸ ਨਾਸਵੰਤ ਮਾਯਾ ਸੇ ਤੂੰ ਲਪਟ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ (ਉਸ) ਮਾਇਆ ਵਿਚ ਲਪਟ ਰਿਹਾ ਹੈਂ (ਜੋ) ਜਿਧਰ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਮੁੜ (ਪਹਿਲੇ ਰੂਪ ਵਿਚ) ਮੈਂ ਨਹੀਂ ਵੇਖਦਾ (ਭਾਵ, ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਮਾਇਆ ਨਾਸਵੰਤ ਹੀ ਹੈ, ਇਕ ਰੰਗ ਰਹਿਣ ਵਾਲੀ ਨਹੀਂ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te aferras a Maya, si es perecedera? (1-Pausa)"