[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਸੀਤਲੁ. ਸਾਂਤਿ ਸਹਜ; ਲਾਗਾ ਪ੍ਰਭ ਕੀ ਸੇਵ ॥"
page = 300
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind and body are cooled, are in peace and equipoise, and I have applied myself to Lord's service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਠੰਢੇਠਾਰ ਅਤੇ ਆਰਾਮ ਚੈਨ ਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਆਮੀ ਦੀ ਚਾਕਰੀ ਵਿੱਚ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are cooled and soothed, in intuitive peace and poise; I have dedicated myself to serving God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੁਭਾਵਕ ਹੀ ਪ੍ਰਭੂ ਕੀ ਸੇਵਾ ਮੇਂ ਲਾਗ ਗਯਾ ਹੈ, ਯਾਂ ਤੇ ਮਨ ਤਨ ਸੀਤਲ ਹੂਆ ਹੈ ਔਰ ਸਰਬ ਪ੍ਰਕਾਰ ਸੇ ਸਾਂਤੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਲੱਗਾ (ਜਿਸ ਕਰਕੇ) ਉਸ ਦਾ ਮਨ ਉਸ ਦਾ ਹਿਰਦਾ ਠੰਢਾ-ਠਾਰ ਹੋ ਗਿਆ। ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo y mente están frescos y en equilibrio, y ahora me dedico al Servicio de Dios."