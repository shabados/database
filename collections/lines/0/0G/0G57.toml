[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਗੁਰ ਬਚਨੀ ਬੋਲਹੁ ॥"
page = 1030
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word utter thou the Lord name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਰਾਹੀਂ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speak the Guru's Word, and the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਕੇ ਉਪਦੇਸ ਰੂਪ ਬਚਨੋਂ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਕੋ ਬੋਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita el Nombre del Señor, a través de la Palabra del Shabd del Guru."