[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਹ ਵਿਚਿ ਗਰੜ ਦੁਗਾਰੁ ਪਾਇ; ਜਿਉ ਸਪੁ ਲੜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "By keeping an herb in the mouth, one could get bitten by serpent."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂੰਹ ਵਿਚ ਸੱਪ ਦੀ ਮਣੀ (ਅਥਵਾ ਬੂਟੀ) ਰੱਖਕੇ ਕੋਈ ਸੱਪ ਲੜਾਏ (ਤਾ ਸੱਪ ਦਾ ਅਸਰ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਦਾ)।"