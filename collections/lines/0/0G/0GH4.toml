[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਹਰਿਮੰਦਰੁ ਸੋਹਣਾ; ਤਿਸੁ ਮਹਿ ਮਾਣਕ ਲਾਲ ॥"
page = 17
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's palace is beautiful. It is studded with flawless diamonds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਮਹਿਲ ਸੁੰਦਰ ਹੈ। ਉਸ ਵਿੱਚ ਬੇਦਾਗ ਮਣੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Palace of the Lord God is so beautiful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁਖ ਸਰੀਰ ਰੂਪੀ ਹਰਿ ਪ੍ਰਭੂ ਕਾ ਮੰਦਰੁ ਅਤ੍ਯੰਤ ਸੁੰਦਰ ਹੈ, ਤਿਸ ਮਹਿ ਮਨਨ ਰੂਪੀ ਮਾਨਕ ਅਰ ਪ੍ਰੇਮ ਰੂਪੀ ਲਾਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ-ਪਰਮਾਤਮਾ (ਮਾਨੋ) ਇਕ ਸੋਹਣਾ ਮੰਦਰ ਹੈ, ਜਿਸ ਵਿਚ ਮਾਣਕ ਲਾਲ ਮੋਤੀ ਤੇ ਚਮਕਦੇ ਹੀਰੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Palacio del Señor Dios es Bellísimo,"