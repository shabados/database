page = 838
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the moth falls on the lamp,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਰਵਾਨਾ ਦੀਵੇ ਉਤੇ ਡਿੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the moth falls into the lamp,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਤੰਗ ਦੀਪਕ ਮੇਂ ਪਰੀਤੀ ਕਰ (ਪਤਨ) ਪੜਤਾ ਹੈ ਵਾ (ਪਤਨ) ਨਸਟ ਹੋ ਜਾਤਾ ਹੈ, ਤਦਪ ਪੀਛੇ ਮੁੜਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਪ੍ਰੇਮ ਦੇ ਬੱਝੇ) ਭੰਬਟ ਦੀਵੇ ਉਤੇ ਡਿੱਗਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la palomilla se dirige y se funde con la llama,"