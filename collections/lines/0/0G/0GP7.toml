[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਗੁਰ ਰਾਮਦਾਸ. ਜਯੋ ਜਯ ਜਗ ਮਹਿ; ਤੈ ਹਰਿ ਪਰਮ ਪਦੁ ਪਾਇਯਉ ॥੧॥"
page = 1405
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy victory resounds in the whole world. Thou, O Sire Guru Ram Dass, have attained the supreme godly status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜਿੱਤ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਗੂੰਜਦੀ ਹੈ। ਤੈ, ਹੇ ਮਹਾਰਾਜ ਗੁਰੂ ਰਾਮਦਾਸ! ਮਹਾਨ ਈਸ਼ਵਰੀ ਮਰਤਬਾ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Great and Supreme Guru Raam Daas, Your Victory resounds across the universe. You have attained the supreme status of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਜਗਤ ਕੇ ਬੀਚ ਆਪ ਕੇ ਜੈ-ਜੈ ਕਾਰ ਹੋ ਰਹੇ ਹੈਂ, ਕਿਉਂ ਕਿ ਸੋ ਅਕਾਲ ਪੁਰਖ ਪੂਰਬੋਕਤ ਪਰਮ ਪਦ ਸਰੂਪ ਕੋ ਆਪ ਨੇ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ! (ਆਪ ਦੀ) ਜਗਤ ਵਿਚ ਜੈ-ਜੈਕਾਰ ਹੋ ਰਹੀ ਹੈ ਕਿ ਆਪ ਨੇ ਉਸ ਹਰੀ ਦੀ ਉੱਚੀ ਪਦਵੀ ਪਾ ਲਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਯੋ ਜਯ = ਜੈ-ਜੈਕਾਰ ਹੋ ਰਹੀ ਹੈ। ਮਹਿ = ਜਗਤ ਵਿਚ। ਹਰਿ ਪਰਮ ਪਦੁ = (ਉਪ੍ਰੋਕਤ) ਹਰੀ ਦੀ ਉੱਚੀ ਪਦਵੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Grandioso y Supremo Guru Ram Das, Tu Victoria resuena a través del Universo entero, has obtenido el Supremo Estado del Señor. (1)"