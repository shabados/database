[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਨਾਮੁ ਨ ਜਾਣਨੀ; ਵਿਣੁ ਨਾਵੈ. ਪਤਿ ਜਾਇ ॥"
page = 28
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wayward know not the Name and without God's Name they lose their honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ-ਪਸੰਦ ਨਾਮ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ ਅਤੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਆਪਣੀ ਇੱਜ਼ਤ ਗੁਆ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not know the Naam. Without the Name, they lose their honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਮਨਮੁਖ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੋ ਜਪਨਾ ਨਹੀਂ ਜਾਨਤੇ, ਨਾਮ ਸੇ ਬਿਨਾ ਤਿਨ ਕੀ ਪਤਿ ਬਿਗੜ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦੇ। ਨਾਮ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਦੀ ਇੱਜ਼ਤ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ। ਜਾਣਨੀ = ਜਾਣਨਿ, ਜਾਣਦੇ। ਵਿਣੁ = ਬਿਨੁ। ਵਿਣੁ ਨਾਵੈ = ਨਾਮ ਤੋਂ ਬਿਨਾ। ਜਾਇ = ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs no saben del Naam, del Nombre del Señor, y sin el Nombre, sólo pierden su honor."