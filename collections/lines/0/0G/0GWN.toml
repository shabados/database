[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਸੋੁਹਾਗਣਿ ਨਾਨਕਾ; ਜੋ ਭਾਣੀ ਕਰਤਾਰਿ ਰੀ ॥੪॥੧੬॥੧੧੮॥"
page = 400
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She alone is the true wife O Nanak who is pleasing to the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੱਚੀ ਪਤਨੀ ਹੈ, ਹੇ ਨਾਨਕ! ਜਿਹੜੀ ਸਿਰਜਣਹਾਰ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She alone is the happy soul-bride, O Nanak, who is pleasing to the Creator Lord. ||4||16||118||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕਰਤਾਰ ਕੇ ਮਨ ਕੋ (ਭਾਣੀ) ਅਛੀ ਲਗੀ ਹੈ ਸੁਹਾਗਨ ਭੀ ਸੋਈ ਹੈ ॥੪॥੧੬॥੧੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਜਿੰਦੇ! ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸੁਹਾਗ-ਭਾਗ ਵਾਲੀ ਹੈ ਜੋ (ਕਰਤਾਰ ਨੂੰ) ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ਜੋ ਕਰਤਾਰ (ਦੀ ਯਾਦ) ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੪॥੧੬॥੧੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquélla novia que el Señor Creador aprueba; sí, sólo ella es la verdadera Esposa. (4-16-118)"