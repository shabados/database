[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜ︀ਯੋ ਨ ਜੁਧ ਤੇ ਕਹੂੰ ਨਿਸੇਸ ਸੂਰ ਸਾਖੀਐ ॥੨੫੫॥"
page = 701

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both Surya and Chandra are a witness to it hat he never runs away from war.28.255."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਕਦੇ ਯੁੱਧ ਤੋਂ ਭਜਦਾ ਨਹੀਂ, ਚੰਦ੍ਰਮਾ ਅਤੇ ਸੂਰਜ (ਇਸ ਗੱਲ ਦੇ) ਸਾਖੀ ਹਨ ॥੨੫੫॥"