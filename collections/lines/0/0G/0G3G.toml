[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਰਣ ਕਾਰਣਿ; ਬਨ ਜਾਈਐ ॥"
page = 323
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To subjugate their mind, men go to forests."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਕਾਬੂ ਕਰਨ ਲਈ ਲੋਕ ਜੰਗਲਾਂ ਨੂੰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To subdue their minds, some go off into the forests;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮਾਰਣੇ ਕੇ ਵਾਸਤੇ (ਬਨ) ਜੰਗਲੋਂ ਮੇਂ ਜਾਈਤਾ ਹੈ ਅਰਥਾਤ ਤੀਰਥੋਂ ਪਰ ਰਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੰਗਲਾਂ ਵਲ (ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ) ਮਨ ਨੂੰ ਮਾਰਨ ਲਈ (ਸ਼ਾਂਤ ਕਰਨ ਲਈ) ਜਾਈਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para calmar la ansiedad de nuestra mente, vamos de retiro a los bosques,"