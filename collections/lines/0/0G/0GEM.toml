[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਲੂ ਚਾਊ ਬੰਮੀਆ; ਮੂਲੇ ਨੋ ਗੁਰ ਸਬਦੁ ਪਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhai Kalu, Chau, Bammi and Bhai Mula love the Word of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਾਲੂ, ਚਾਊ, ਬੰਮੀਆਂ, ਮੂਲੇ ਨੂੰ ਗੁਰੂ ਸ਼ਬਦ ਪਿਆਰਾ ਹੈ।"