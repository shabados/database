[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਦ੍ਰਾ ਪਾਇ; ਫਿਰੈ ਸੰਸਾਰਿ ॥"
page = 952
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With ear-rings on, he wanders about the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨਾਂ ਦੇ ਕੁੰਡਲ ਪਹਿਨ ਕੇ, ਉਹ ਜੱਗ ਅੰਦਰ ਭਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wearing ear-rings, they wander around the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁੰਦ੍ਰਾ ਪਾਇਕੇ ਫੇਰ ਸੰਸਾਰ ਮੇਂ ਫਿਰਨੇ ਲਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੰਦ੍ਰਾਂ ਪਾ ਕੇ ਸੰਸਾਰ ਵਿਚ ਚੱਕਰ ਲਾਂਦਾ ਹੈ (ਭਾਵ, ਗ੍ਰਿਹਸਤ ਛੱਡ ਕੇ ਬਾਹਰ ਜਗਤ ਵਿਚ ਭਉਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y usándolos, vagan por el mundo entero."