[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਪ੍ਰਭੂ ਕੇ ਬੋਹਿਥੁ ਪਾਏ; ਭਵ ਸਾਗਰੁ ਪਾਰਿ ਪਰਾਹੀ ॥"
page = 824
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the ship of the Lord's feet; embarking whereon I have crossed the hideous world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੁਆਮੀ ਦੇ ਪੈਰਾਂ ਦਾ ਜਹਾਜ਼ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ, ਜਿਸ ਉਤੇ ਚੜ੍ਹ ਕੇ ਮੈਂ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the boat of God's Feet, to carry me across the terrifying world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਚਰਨ (ਬੋਹਿਥੁ) ਜਹਾਜ ਵਤ ਤਿਨੋਂ ਨੇ ਪਾਇ ਲੀਏ ਹੈਂ, ਤਿਸ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤੇ ਪਾਰ ਪਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਦਾ ਜਹਾਜ਼ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਹਿਥੁ = ਜਹਾਜ਼। ਭਵ ਸਾਗਰੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਪਰਾਹੀ = ਪਰਹਿ, ਪੈ ਜਾਂਦੇ ਹਨ, ਲੰਘ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He llegado hasta el Barco de los Pies del Señor en el que soy llevado a través del mar de la existencia,"