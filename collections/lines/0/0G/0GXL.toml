[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਲਯੋ ਕੁਬਿਜਾ ਬਸਿ ਕੈ ਟਸਕ︀ਯੋ ਨ ਹੀਯੋ ਕਸਕ︀ਯੋ ਨ ਕਸਾਈ ॥੯੧੩॥"
page = 388

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In doing so no pang arose in her heart and no pain arose in the heart of that butcher.913."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਨੂੰ ਕੁਬਜਾ ਨੇ ਆਪਣੇ ਵਸ ਵਿਚ ਕਰ ਲਿਆ ਹੈ, (ਉਸ ਦਾ) ਨਾ ਹਿਰਦਾ ਦੁਖਿਆ ਹੈ ਅਤੇ ਨਾ ਹੀ (ਪ੍ਰੇਮ ਦੀ) ਪੀੜ ਦੀ ਕਸਕ ਮਹਿਸੂਸ ਹੋਈ ਹੈ ॥੯੧੩॥"