[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਪੁਰਖ ਹਰਿ ਸੇਵਦੇ; ਜਿਨ ਧੁਰਿ ਮਸਤਕਿ ਲੇਖੁ ਲਿਖਾਹੀ ॥"
page = 649
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those persons alone serve the Lord, on whose forehead such a writ is written by the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਪੁਰਸ਼ ਸੁਆਮੀ ਦੇ ਸੇਵਾ ਕਮਾਉਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਲਿਖਤਾਕਾਰ ਸੁਆਮੀ ਨੇ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone serve the Lord, upon whose foreheads such pre-ordained destiny is written."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸ ਹਰੀ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਜਿਨ ਕੇ ਮਸਤਕ ਪਰ ਆਦੋਂ ਹੀ ਲੇਖ ਲਿਖਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਿਛਲੇ ਕੀਤੇ ਕੰਮਾਂ ਅਨੁਸਾਰ) ਮੁੱਢ ਤੋਂ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਤੇ (ਸੰਸਕਾਰ-ਰੂਪ) ਲੇਖ ਉੱਕਰਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਮਨੁੱਖ ਹਰੀ ਨੂੰ ਜਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sólo sirven al Señor aquéllos en cuyo Destino está esto inscrito por Dios."