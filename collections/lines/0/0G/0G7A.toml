[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਦਿ ਮੋਹਿ; ਲਾਦੀ ਅਹੰਕਾਰੇ ॥"
page = 389
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She is laden with licentiousness, worldly love and pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਸ਼ਈ ਸੁਆਦਾਂ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਗਰੂਰ ਨਾਲ ਲੱਦੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are burdened with desire, emotional attachment and egotism;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਦ ਔ ਮੋਹਿ ਔ ਹੰਕਾਰ ਕਰ ਸ੍ਰਿਸਟੀ ਵਾ ਤੂੰ ਲਾਦੀ, ਭਾਵ ਭਰੀ ਹੂਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! (ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪ ਹੀ) ਪਦਾਰਥਾਂ ਦੇ ਸੁਆਦ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ, ਅਹੰਕਾਰ ਵਿਚ ਦੱਬੀ ਰਹਿੰਦੀ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦਿ = ਸੁਆਦ ਵਿਚ। ਮੋਹਿ = ਮੋਹ ਵਿਚ, ਮੋਹ ਦੇ ਭਾਰ ਹੇਠ। ਲਾਦੀ = ਲੱਦੀ ਰਹੀ, ਦੱਬੀ ਰਹੀ। ਅਹੰਕਾਰੇ = ਅਹੰਕਾਰਿ, ਅਹੰਕਾਰ ਦੇ ਭਾਰ ਹੇਠ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy cargado de deseos, avaricia y ego,"