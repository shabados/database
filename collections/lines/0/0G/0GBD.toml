[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਹਰਿ ਰਸੁ ਵਣਿ ਤਿਣਿ ਸਭਤੁ ਹੈ; ਭਾਗਹੀਣ. ਨਹੀ ਖਾਇ ॥"
page = 41
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This elixir of God is contained in forest, straw and the whole universe but the unfortunate taste it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਾਹਿਗੁਰੂ-ਦਾ-ਅੰਮ੍ਰਿਤ ਜੰਗਲ, ਫੂਸ ਤੇ ਸਮੂਹ ਜੱਗ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ, ਪ੍ਰੰਤੂ ਨਿਕਰਮਣ ਇਸ ਨੂੰ ਨਹੀਂ ਚਖਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Sublime Essence of the Lord is in the forests, in the fields and everywhere, but the unfortunate ones do not taste it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੋ ਹਰੀ ਕਾ (ਰਸੁ) ਆਨੰਦੁ ਹੈ, ਸੋ ਬਨ ਤ੍ਰਿਣਾਦਿ (ਸਭਤੁ) ਸਰਬ ਸ੍ਰਿਸ਼੍ਟੀ ਮੇਂ ਏਕ ਰਸ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਪਰੰਤੂ ਜੋ ਪੁਰਸ ਭਾਗਹੀਨ ਹੈਂ, ਸੋ ਖਾ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਲ ਸਾਰੀ ਬਨਸਪਤੀ ਨੂੰ ਹਰਿਆਵਲ ਦੇਣ ਵਾਲਾ ਹੈ, ਤਿਵੇਂ) ਪਰਮਾਤਮਾ ਦਾ ਇਹ ਨਾਮ-ਰਸ ਵਣ-ਤ੍ਰਿਣ ਵਿਚ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ (ਤੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਜਿੰਦ ਦਾ ਆਸਰਾ ਹੈ) ਪਰ ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਇਸ ਨਾਮ-ਰਸ ਨੂੰ ਨਹੀਂ ਚੱਖਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਿ = ਵਣ ਵਿਚ। ਤਿਣਿ = ਤਿਣ ਵਿਚ, ਤੀਲੇ ਵਿਚ। ਸਭਤੁ = ਹਰ ਥਾਂ। ਭਾਗਹੀਣ = ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Esencia del Señor prevalece en todo el Universo, pero los que no lo tienen así marcado en su Destino, no lo pueden saborear."