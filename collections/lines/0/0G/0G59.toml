[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਮੇਰੇ; ਸਬਦੁ ਵੀਚਾਰਿ ॥"
page = 161
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Listen thou, O my soul, ponder over the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰਵਣ ਕਰ ਤੂੰ ਹੇ ਮੇਰੀ ਆਤਮਾ! ਸਾਹਿਬ ਦਾ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my mind: contemplate the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਸੁਣ ਵੀਚਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ) ਸੁਣ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ (ਆਪਣੇ) ਸੋਚ-ਮੰਡਲ ਵਿਚ ਵਸਾ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਵੀਚਾਰਿ = ਸੋਚ ਮੰਡਲ ਵਿਚ ਟਿਕਾ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh mi mente, habita en la Palabra del Shabd,"