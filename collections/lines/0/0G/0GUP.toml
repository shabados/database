data = "ਨਿਰੰਕਾਰਿ; ਜੋ ਰਹੈ ਸਮਾਇ ॥"
page = 953
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remains absorbed in the formless Lord;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੂਪ ਰਹਿਤ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who remains absorbed in the Formless Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਨਿਰੰਕਾਰਿ) ਪ੍ਰਮਾਤਮਾ ਮੇਂ ਸਮਾਇ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਕ ਨਿਰੰਕਾਰ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਕਾਰਿ = ਨਿਰੰਕਾਰ ਵਿਚ।॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien permanece absorto en el Señor sin Forma,"