[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਪੁਰਾਣ ਪੜੈ; ਸੁਣਿ ਥਾਟਾ ॥"
page = 226
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and reads and hears Vedas, Purans, and other compilations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੇਦਾਂ, ਪੁਰਾਣਾਂ ਅਤੇ ਹੋਰ ਰਚਨਾਵਾਂ ਨੂੰ ਵਾਚਦਾ ਤੇ ਸ੍ਰਵਣ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Simritees, Vedas and Puraanas;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵੇਦ ਔਰ ਪੁਰਾਣੋਂ ਕੋ ਭੀ ਪੜਤੇ ਔਰ (ਥਾਟਾ) ਸੰਮੂਹ, ਵਾ ਪਰਾਇਣ ਸ੍ਰਵਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਪੁਰਾਣ ਸਿੰਮ੍ਰਿਤੀਆਂ ਆਦਿਕ ਮੁੜ ਮੁੜ ਪੜ੍ਹਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ (ਕਾਵਿ-) ਰਚਨਾ ਮੁੜ ਮੁੜ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਟਾ = ਬਨਾਵਟ, ਰਚਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "escucha y estudia los Vedas y los Puranas para estabilizar la mente,"