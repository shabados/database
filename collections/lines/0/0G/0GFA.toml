[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ ਧਨ; ਨਿਰਧਨ ਪੇਖਿ ਸੋਭਾ ॥"
page = 182
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is seen affecting the rich, the poor, and the glorious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਮੀਰਾ ਗਰੀਬਾਂ ਅਤੇ ਸੰਭਾਵਨਾਵਾਂ ਤੇ ਅਸਰ ਕਰਦੀ ਦੇਖੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is seen to afflict the rich, the poor and the glorious."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਧਨ ਰੂਪੀ ਤਥਾ ਨਿਰਧਨਤਾ ਰੂਪ ਔਰ ਸੋਭਾ ਰੂਪ ਬਿਆਪੀ ਹੂਈ ਦੇਖੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕੋਈ ਧਨ ਵਾਲੇ ਹਨ, ਕਿਤੇ ਕੰਗਾਲ ਹਨ, ਕਿਤੇ ਕੋਈ ਆਪਣੀ ਸੋਭਾ ਹੁੰਦੀ ਵੇਖ ਕੇ (ਖ਼ੁਸ਼ ਹਨ)-ਇਹਨਾਂ ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਮਾਇਆ ਜੀਵਾਂ ਉਤੇ ਪ੍ਰਭਾਵ ਪਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya aflige al rico y al pobre igual,"