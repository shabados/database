[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਦੇਵ ਪਖਾਲੀਅਹਿ; ਜੇ ਮਨੁ ਧੋਵੈ ਕੋਇ ॥"
page = 489
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man were to wash his heart as the stone god is washed from without,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਆਪਣੇ ਦਿਲ ਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਧੋ ਲਵੇ, ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਪੱਥਰ ਦੇਵਤੇ ਨੂੰ ਬਾਹਰੋਂ ਧੋਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If one were to wash his heart inwardly, like the stone idol which is washed on the outside,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਸੇ (ਦੇਵ) ਦੇਹੀ ਕੋ ਧੋਈਏ, ਇਸ ਸੇ ਕੁਛ ਨਹੀਂ ਹੋਤਾ। ਜੇਕਰ ਕੋਈ ਮਨ ਕੋ ਧੋਵੇ, ਭਾਵ ਉਪਾਸਨਾ ਕਰ ਸੁਧ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਾਹਰ ਦੇਵ-ਮੂਰਤੀਆਂ ਦੇ ਇਸ਼ਨਾਨ ਕਰਾਈਦੇ ਹਨ, ਤਿਵੇਂ ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ (ਨਾਮ-ਸਿਮਰਨ ਨਾਲ) ਧੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵ = ਦੇਵਤੇ, ਮੂਰਤੀਆਂ। ਪਖਾਲੀਅਹਿ = ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bañamos a los ídolos por fuera, pero si en vez de eso, sólo laváramos nuestra mente,"