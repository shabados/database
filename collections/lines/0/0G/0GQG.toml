[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰ ਤਰਵਾਰਨ ਕੋ, ਸੈਥੀ ਜਮਦਾਰਨ ਕੋ; ਘਟਕਾ ਦੁਇ ਤਿਹੀ ਠਉਰ, ਮਹਾ ਜੁਧੁ ਭਯੋ ਹੈ ॥"
page = 426

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A violent war was fought there with arrows, swords and lances"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੀਰਾਂ, ਤਲਵਾਰਾਂ, ਸੈਹਥੀਆਂ ਅਤੇ ਕਟਾਰਾਂ ਨੂੰ (ਇਕ ਦੂਜੇ ਨੂੰ ਮਾਰ ਮਾਰ ਕੇ) ਦੋ ਘੜੀਆਂ ਤਕ ਉਥੇ ਘੋਰ ਯੁੱਧ ਕੀਤਾ।"