[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨਹੁ; ਰਾਤਿ ਦਿਨਸੁ ਦੁਇ ਕੀਏ ॥"
page = 1037
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From His absolute-self, He has made both the night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿਰਗੁਣ ਵਿਅਕਤੀ ਤੋਂ ਉਸ ਨੇ ਦੌਵੇਂ ਰਾਤ ਅਤੇ ਦਿਨ ਬਣਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From this Primal Void, He made both night and day;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁੰਨ ਥੀਂ ਹੀ ਰਾਤ ਦਿਨ ਦੋਨੋਂ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਤੋਂ ਹੀ ਪਰਮਾਤਮਾ ਨੇ ਦੋਵੇਂ ਦਿਨ ਤੇ ਰਾਤ ਬਣਾ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਇ = ਦੋਵੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, de Su Ser Absoluto, vino la noche y el día,"