[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਭਵੀਐ; ਸਚਿ ਸੂਚਾ ਹੋਇ ॥"
page = 938
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is the good of wandering about? it is through the True Name, that the man is rendered pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਉਂਦੇ ਫਿਰਨ ਦਾ ਕੀ ਲਾਭ ਹੈ? ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਇਨਸਾਨ ਪਵਿੱਤਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is the use of wandering around? Purity comes only through Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਭਵਣੇ ਕਰ ਕੇ ਕਿਆ ਹੋਤਾ ਹੈ? ਸਚ ਨਾਮ ਜਪ ਕਰ ਕੇ ਜੀਉ ਸੂਚਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਚਰਪਟ! ਦੇਸ-ਦੇਸਾਂਤਰਾਂ ਅਤੇ ਤੀਰਥਾਂ ਤੇ) ਭੌਣ ਦਾ ਕੀਹ ਲਾਭ? ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਪਵਿਤ੍ਰ ਹੋਈਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਆ ਭਵੀਐ = ਭੌਣ ਦਾ ਕੀਹ ਲਾਭ? ਦੇਸ ਦੇਸਾਂਤਰਾਂ ਅਤੇ ਤੀਰਥਾਂ ਤੇ ਭੌਣ ਦਾ ਕੀਹ ਲਾਭ? ਸਚਿ = 'ਸੱਚ' ਵਿਚ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ (ਜੁੜਿਆਂ)। ਸੂਚਾ = ਪਵਿਤ੍ਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirve este divagar de los Yoguis? Uno es purificado sólo realizando la Verdad"