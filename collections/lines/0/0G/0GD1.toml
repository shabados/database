[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸੰਤਤਿ; ਕਹੁ ਨਾਨਕ ਜੋਗੁ ॥੩॥੩॥"
page = 152
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, from such a union has sprung truth as my off-spring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ ਐਸੇ ਮਿਲਾਪ ਤੋਂ ਸੱਚ ਦੀ ਸੰਤਾਨ ਮੇਰੇ ਪੈਦਾ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, Truth is the child born of this Union. ||3||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਸ੍ਵਰੂਪਾ ਗਿਆਨੁ ਹੈ ਏਹੀ ਬੇਟਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਸੰਬੰਧੀ ਲਾਇਕ ਹੈਂ॥੩॥☬ਏਕ ਪੰਡਿਤ ਗੁਰੂ ਜੀ ਪਾਸ ਆ ਕਰ ਗਿਆਨ ਕੀਆਂ ਬਾਤਾਂ ਬਹੁਤ ਕੀਆ ਕਰਤਾ ਥਾ। ਅਰੁ ਆਪ ਕੋ ਗਯਾਨੀ ਮਾਨਤਾ ਥਾ, ਔਰੁ ਕਹਾਵਤਾ ਥਾ। ਜਬ ਤਿਸ ਕਾ ਪਿਤਾ ਮ੍ਰਿਤੂ ਹੋਇਆ ਤਬ ਮੋਹ ਸੇ ਅਤੀ ਬਿਆਕੁਲ ਹੋ ਕਰ ਗੁਰੂ ਜੀ ਪਾਸ ਆਇਆ। ਤਿਸ ਪ੍ਰਤੀ ਸਬਦੁ ਸੁਨਾ ਕਰ ਮੋਹ ਨਿਵਰਤ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਸਤ ਸੰਗ ਵਿਚ ਰਹਿ ਕੇ ਦੁਨੀਆ ਨਾਲੋਂ) ਨਿਰਮੋਹਤਾ-ਰੂਪ (ਪ੍ਰਭੂ ਨਾਲ) ਵਿਆਹ ਹੋ ਜਾਏ; ਤਾਂ (ਇਸ ਵਿਆਹ ਵਿਚੋਂ) ਸੱਚ (ਭਾਵ, ਪ੍ਰਭੂ ਦਾ ਸਦਾ ਹਿਰਦੇ ਵਿਚ ਟਿਕੇ ਰਹਿਣਾ, ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੀ) ਸੰਤਾਨ ਹੈ। ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਹ ਹੈ (ਸੱਚਾ) ਪ੍ਰਭੂ-ਮਿਲਾਪ ॥੩॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, de eso trata la Verdadera Yoga. (3-3)"