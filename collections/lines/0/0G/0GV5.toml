[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਸੁਨਉ ਹਰਿ ਨਾਉ ॥"
page = 272
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of saints hear God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਰੱਬ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, listen to the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ ਹਰੀ ਨਾਮ ਕੌ ਸ੍ਰਵਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨਉ = ਮੈਂ ਸੁਣਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Compañía de los Santos, se escucha el Naam, el Nombre del Señor,."