[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ ਨਿਗ੍ਰਹ ਕੀਏ; ਟਾਰੀ ਨ ਟਰੈ. ਭ੍ਰਮ ਫਾਸ ॥"
page = 346
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many methods have I tried, but by warding off, the noose of doubt is not warded off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੜੇ ਉਪਰਾਲੇ ਕਰ ਵੇਖੇ ਹਨ, ਪਰ ਪਰੇ ਹਟਾਉਣ ਦੁਆਰਾ ਸੰਦੇਹ ਦੀ ਫਾਹੀ ਪਰੇ ਨਹੀਂ ਹਟਾਈ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tried many methods, but by turning it away, the noose of doubt is not turned away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਯਗ੍ਯਾਦਿ ਅਨੇਕ ਜਤਨ ਕੇ ਕਰਮੋਂ ਕੇ ਸੰਗ੍ਰਹ ਕਰਨੇ ਸੇ ਭਰਮ ਰੂਪੀ ਫਾਸੀ ਠਾਰੀ ਹੂਈ ਨਹੀਂ ਟਰਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ) ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਦੇ ਜੇ ਹੋਰ ਅਨੇਕਾਂ ਜਤਨ ਭੀ ਕੀਤੇ ਜਾਣ, (ਤਾਂ ਭੀ ਵਿਕਾਰਾਂ ਵਿਚ) ਭਟਕਣ ਦੀ ਫਾਹੀ ਟਾਲਿਆਂ ਟਲਦੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਗ੍ਰਹ = ਰੋਕਣਾ, ਮਨ ਨੂੰ ਰੋਕਣਾ, ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣਾ। ਟਾਰੀ ਨ ਟਰੈ = ਟਾਲਿਆਂ ਟਲਦੀ ਨਹੀਂ। ਭ੍ਰਮ ਫਾਸ = ਭਟਕਣਾ ਦੀ ਫਾਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tratado en vano de apaciguar mi mente, pero el lazo de la duda me estrangula,"