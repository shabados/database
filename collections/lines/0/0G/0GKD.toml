[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜ ਤਜੋ, ਸਜ ਸਾਜ ਤਪੋ ਧਨ; ਲਾਜ ਧਰੇ ਪ੍ਰਭ ਸੰਗ ਸਿਧੈਹੋ ॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Abandoning the reigning, and the wealth I will accompany you to gain contemplation."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜ ਦੀ ਸਾਜ ਸਜਾਵਟ ਨੂੰ ਛਡ ਕੇ ਤਪਸਿਆ ਦੇ ਧਨ ਦੀ ਮਰਯਾਦਾ ਨੂੰ ਧਾਰਨ ਕਰਾਂਗੀ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਲ ਜਾਵਾਂਗੀ।"