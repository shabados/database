[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਥਤ ਸੁਨਤ ਮੁਨਿ ਜਨਾ; ਮਿਲਿ ਸੰਤ ਮੰਡਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1322
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the silent saints utter and hear His praises,  by joining the society of saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਨੀ ਸਾਧੂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਦੇ ਅਤੇ ਸੁਣਦੇ ਹਨ, ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking and listening, the silent sages and humble beings join together, in the Realm of the Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਤ ਮੰਡਲ ਮੇਂ ਮੁਨੀ ਜਨੋਂ ਕੇ ਸੰਮੂਹ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਕਥਨ ਕਰਤੇ ਅਰ ਸੁਨਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੇਵਕ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਚੁੱਪ ਕਰਾ ਲਿਆ ਹੁੰਦਾ ਹੈ ਸਾਧ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਇਹੀ ਗੁਣ ਗਾਂਦੇ ਹਨ ਅਤੇ ਸੁਣਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hablando y escuchando en el Reino de los Santos, los sabios silenciosos y los seres humildes se reúnen. (1-Pausa)"