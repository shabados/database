[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਆਪਿ ਮੋਹਿਓਹੁ; ਜਸੁ ਨਾਨਕ. ਆਪਿ ਸੁਣਿਓਹਿ ॥੧॥"
page = 81
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By hearing Thine praises, O Nanak! Thou Thyself are bewitched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕੀਰਤੀ ਸਰਵਣ ਕਰਨ ਦੁਆਰਾ ਹੈ ਨਾਨਕ! ਤੂੰ ਖੁਦ ਹੀ ਫ਼ਰੇਫ਼ਤਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are entranced, O Nanak, hearing Your Own Praises. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨੇ ਜਸ ਕੋ ਸੁਨ ਕਰ ਆਪੇ ਆਪ ਹੀ ਮੋਹਤ ਹੂਆ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਹਨਾਂ ਪਾਸੋਂ) ਤੂੰ (ਆਪਣਾ) ਜਸ ਆਪ ਹੀ ਸੁਣਦਾ ਹੈਂ, ਤੇ (ਸੁਣ ਕੇ) ਤੂੰ ਆਪ ਹੀ ਮਸਤ ਹੁੰਦਾ ਹੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues estás fascinado escuchando de él Tu Propia Alabanza.  (1)"