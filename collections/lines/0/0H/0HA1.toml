[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਮਲੇਛ; ਮਲੁ ਭਖਿ ਖਾਹਿ ॥"
page = 4
line = 5

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਸ ਕਿਰਿਆ ਦਾ ਕਰਤਾ ਅਨ- ਪੁਰਖ. ਭਹੁਵਚਨ ਨਾਂਵ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless are the dirty-wretch who partake filth as their ration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਗੰਦੇ ਹਨ ਜੋ ਗੰਦਗੀ ਨੂੰ ਆਪਣੇ ਅਹਾਰ ਵਜੋ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless wretches, eating filth as their ration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ ਮਲੇਛ੍ਯ ਹੈਂ, ਜੋ ਮਲ ਕੇ (ਭਖ) ਖਾਣੇ ਵਾਲੇ ਜੀਵੋਂ ਕੋ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਖੋਟੀ ਬੁੱਧੀ ਵਾਲੇ ਮਨੁੱਖ ਮਲ (ਭਾਵ, ਅਖਾਜ) ਹੀ ਖਾਈ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲੇਛ = ਮਲੀਨ ਮਤ ਵਾਲੇ, ਖੋਟੀ ਬੁੱਧ ਵਾਲੇ ਮਨੁੱਖ। ਖਾਹਿ = ਖਾਂਦੇ ਹਨ। ਭਖਿ ਖਾਹਿ = ਹਾਬੜਿਆਂ ਵਾਂਗ ਖਾਈ ਜਾਂਦੇ ਹਨ।('ਭਖ' ਅਤੇ 'ਖਾਹਿ' ਦੋਵੇਂ ਸੰਸਕ੍ਰਿਤ ਦੇ ਧਾਤੂ ਹਨ, ਦੋਹਾਂ ਦਾ ਅਰਥ ਹੈ 'ਖਾਣਾ'। ਤੀਜੀ ਪਉੜੀ ਵਿਚ ਭੀ ਇਕ ਇਹੋ ਜਿਹੀ 'ਖਾਹੀ ਖਾਹਿ' ਸੰਯੁਕਤ ਕ੍ਰਿਆ ਆ ਚੁਕੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables los calumniadores, agobiados por su envidia;"