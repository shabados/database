[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਗਿ ਰਾਤੇ; ਪੂਰਨ ਆਸ ॥੨॥"
page = 201
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "imbued with God's affection, the hopes are realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪਿਰਹੜੀ ਦੇ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਉਮੈਂ ਦਾ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is attuned to the Lord, sees all his hopes fulfilled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰੀ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਨੇ ਸੇ ਆਸਾ ਪੂਰਨ ਹੋ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਨੁੱਖ ਦੀਆਂ ਸਾਰੀਆਂ ਆਸਾਂ ਪੂਰੀਆਂ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todas sus esperanzas son satisfechas.(2)"