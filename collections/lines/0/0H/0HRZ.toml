[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜਹਿ ਬਾਜੇ ਧੁਨਿ ਆਕਾਰਾ ॥"
page = 1061
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The musical instruments of the body ring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹ ਦੇ ਸੰਗੀਤਕ ਸਾਜ਼ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The musical instruments of the body vibrate and resound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਰ ਰੂਪ ਵਾਜੇ ਹੈਂ ਧੁਨ ਜੋ ਨਿਕਸਤੀ ਹੈ ਇਹ ਤਿਨ ਕਾ ਵਜਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਦਿੱਸ ਰਹੇ ਸਰੀਰ (ਮਿੱਠੀ ਸੁਰ) ਨਾਲ (ਮਾਨੋ) ਵਾਜੇ ਵੱਜ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, los instrumentos del cuerpo emiten notas de varios tipos,"