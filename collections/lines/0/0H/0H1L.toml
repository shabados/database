[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਵੇਚੀ ਬੈ ਕਰੀ; ਜੇ ਕੋ ਲਏ ਵਿਕਾਇ ॥"
page = 730
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be some one to purchase it, I shall sell, sell off this body of mine for my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਖਰੀਦਣ ਵਾਲਾ ਹੋਵੇ ਤਾਂ ਮੈਂ ਆਪਣੀ ਇਸ ਦੇਹ ਨੂੰ ਆਪਣੇ ਸਾਈਂ ਦੀ ਖਾਤਰ ਵੇਚ, ਵੇਚ ਦੇਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I would sell this body, if someone would only purchase it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸਰੀਰ ਕੋ ਵੇਚਾ ਮੁਲ ਕਰ ਕੇ ਜੋ ਕੋਈ ਵਿਕਦੇ ਕੋ ਗੁਰੂ ਸੰਤ ਲਵੇ, ਭਾਵ ਦੇਹ ਅਭਿਮਾਨ ਤੇ ਰਹਤ ਹੋ ਸੇਵਾ ਕਰੇ। ਮੋਲ ਵਿਕੇ ਕਾ ਮਾਨ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਜੇ ਕੋਈ ਮਨੁੱਖ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਟੇ ਵਿਚ ਦੇ ਕੇ ਮੇਰਾ ਸਰੀਰ ਲੈਣਾ ਚਾਹੇ ਤਾਂ ਮੈਂ ਇਹ ਸਰੀਰ ਵੇਚਣ ਨੂੰ ਤਿਆਰ ਹਾਂ ਮੁੱਲ ਦੇਣ ਨੂੰ ਤਿਆਰ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me pondría en oferta para el Señor, si solamente Él me comprara."