[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਨਾਮੁ ਨਿਰਮਲੋੁ; ਨਿਰਮਲ ਨਾਮੁ ਧਿਆਇ ॥"
page = 1424
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, one meditates on the immaculate Name, yea, the Lord's immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਬੰਦਾ ਪਵਿੱਤਰ ਨਾਮ, ਪ੍ਰਭੂ ਦੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, one meditates on the Immaculate Naam, the Pure and Holy Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀਆਂ ਕੋ ਨਿਰਮਲ ਨਾਮ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ, ਤਿਸ ਨਾਮ ਕੋ ਧਿਆਇ ਕਰ ਕੇ ਓਹ ਨਿਰਮਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਿਆਂ ਹੀ (ਇਹ) ਪਵਿੱਤਰ ਨਾਮ (ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰ ਕੇ ਹੀ ਮਨੁੱਖ ਇਹ) ਪਵਿੱਤਰ ਨਾਮ ਜਪ (ਸਕਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y siguiendo Sus Enseñanzas, uno medita en el Naam Inmaculado, el Puro y Santo Naam."