[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਹਿਰਦੈ; ਠਾਕੁਰੁ ਹੋਇ ॥"
page = 188
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose heart, the Lord dwells,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਪ੍ਰਭੂ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose hearts are filled with their Lord and Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਠਾਕੁਰ! ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਤੇਰਾ ਗਿਆਨ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਮਾਲਕ-ਪ੍ਰਭੂ ਚੇਤੇ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuya mente habitas Tú, oh Señor,"