[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਪਾ ਕੀਜੈ. ਸਾ ਮਤਿ ਦੀਜੈ; ਆਠ ਪਹਰ ਤੁਧੁ ਧਿਆਈ ॥"
page = 779
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully bless Thou me with such an understanding that I may contemplate Thee, during the eight watches of the day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨੀ ਕਰ ਕੇ ਮੈਨੂੰ ਐਸੀ ਸਮਝ ਬਖਸ਼ ਕਿ ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Your Mercy, and bless me with such understanding, that I may meditate on You, twenty-four hours a day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰੋ ਅਰ ਓਹ ਮਤ ਦੇਹੁ ਜਿਸ ਕਰ ਕੇ ਅਠੇ ਪਹਿਰ ਤੇਰੇ ਕੋ ਹੀ ਧਿਆਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ! ਮੈਨੂੰ ਅਜਿਹੀ ਸਮਝ ਬਖ਼ਸ਼ ਕਿ ਅੱਠੇ ਪਹਰ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੀ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਜੈ = ਕਰ। ਦੀਜੈ = ਦੇਹ। ਮਤਿ = ਅਕਲ। ਸਾ = ਅਜਿਹੀ। ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión de mí. Bendíceme con esa Sabiduría con la que puedo habitar en Ti."