[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਹਿ; ਸੁ ਹੋਈਐ ਹਾਂ ॥"
page = 410
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What Thou doesn't that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਤੂੰ ਕਰਦਾ ਹੈ, ਓਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You do, comes to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ ਕਰਤਾ ਹੈਂ ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ ਉਹੀ (ਜਗਤ ਵਿਚ) ਵਰਤਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque sólo sucede lo que haces Tú."