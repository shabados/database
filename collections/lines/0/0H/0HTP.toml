[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਤਿਗੁਰ ਸੰਗਤਿ. ਸੰਗੁ, ਨ ਪਾਇਆ; ਸੇ ਭਾਗਹੀਣ ਪਾਪੀ ਜਮਿ ਖਾਇਆ ॥੩॥"
page = 494
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who obtains not the society and association of the True Guru, him, the unfortunate sinful death's courier eats up."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦਾ ਸਮਾਗਮ ਤੇ ਮੇਲ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ ਉਸ ਨਿਕਰਮਣ ਗੁਨਹਿਗਾਰ ਨੂੰ ਮੌਤ ਦਾ ਦੂਤ ਖਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not obtain the Association of the True Guru, is a most unfortunate sinner; he is consumed by the Messenger of Death. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸੰਗਤ ਕਾ (ਸੰਗੁ) ਮਿਲਾਪ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਸੋ ਭਾਗਹੀਣ ਪਾਪੀਓਂ ਕੋ ਜਮ ਨੇ ਖਾਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤਿ ਦਾ ਸਾਥ ਪਸੰਦ ਨਹੀਂ ਆਉਂਦਾ, ਉਹ ਬਦ-ਕਿਸਮਤ ਰਹਿ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਪਾਪੀਆਂ ਨੂੰ ਆਤਮਕ ਮੌਤ ਨੇ ਸਮੂਲਚਾ ਖਾ ਲਿਆ ਹੁੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਿ = ਜਮ ਨੇ, ਆਤਮਕ ਮੌਤ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien no logra la cercanía del Verdadero Guru, ese desafortunado Manmukj, traiciona su Conciencia y es destruido por el mensajero de la muerte. (3)"