[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਧਨ ਪਾਤ੍ਰ ਗਏ ਧਨ ਤੇ; ਅਤਿ ਝੂਰਤ ਲੇਤ ਉਸਾਸਨ ਤੈਸੇ ॥"
page = 312

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The serpent was hissing like a moneylender sighing on the loss of his cash-box"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਕੋਈ) ਧਨਵਾਨ, ਧਨ ਦੇ ਚਲੇ ਜਾਣ ਤੇ ਬਹੁਤ ਝੂਰਦਾ ਹੈ ਅਤੇ ਠੰਡੇ ਹੌਕੇ ਲੈਂਦਾ ਹੈ।"