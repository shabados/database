[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੋ ਅਨਦੁ ਘਣਾ; ਮੈ. ਸੋ ਪ੍ਰਭੁ ਡੀਠਾ ਰਾਮ ॥"
page = 452
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Joy! great joy! He, the Lord Master, I have seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਵੱਡੀ ਖੁਸ਼ੀ, ਮੈਂ ਉਸ ਸਾਹਿਬ ਮਾਲਕ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joy - great joy! I have seen the Lord God!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮ ਨੇ ਜਬ ਸੋ ਪ੍ਰਭੂ (ਡੀਠਾ) ਦੇਖਾ ਹੈ ਸਰਬ ਅਨੰਦੋਂ ਮੇਂ ਜੋ (ਘਣਾ) ਅਧਿਕ ਆਤਮਾਨੰਦ ਹੈ ਤਬ ਸੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ) ਆਨੰਦ ਹੀ ਆਨੰਦ ਬਣ ਗਿਆ ਹੈ (ਕਿਉਂਕਿ) ਮੈਂ ਉਸ ਪ੍ਰਭੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲਿਆ ਹੈ (ਜੋ ਆਨੰਦ ਦਾ ਸੋਮਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente está en Éxtasis pues he visto a mi Señor,"