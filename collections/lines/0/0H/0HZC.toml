[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤੀ ਬੀਉ ਬੀਜਾਇ; ਸਹਸ ਫਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the seed puts in the earth gives fruit thousand times more."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਵਿੱਚ ਬੀਉ ਪਾਉਣ ਨਾਲ ਹਜ਼ਾਰ ਗੁਣਾਂ ਹੋਕੇ ਫਲੀਭੂਤ ਹੁੰਦਾ ਹੈ।"