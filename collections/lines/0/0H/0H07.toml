[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਪਾਇਆ ਜਨ ਪਰਸਾਦਿ; ਦੁਖੁ ਸਭੁ ਮੇਟਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 397
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By God's slave's favour peace is obtained and all the pain is stilled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਦੀ ਮਿਹਰ ਦੁਆਰਾ, ਠੰਢ-ਚੈਨ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਸਾਰੀ ਪੀੜ ਦੂਰ ਥੀ ਵੰਞਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace is obtained, by the favor of the Lord's humble servant; all pains are taken away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਸਭ ਦੁਖੋਂ ਕੋ ਮੇਟਿਆ ਔ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ (ਤੇਰੇ) ਸੇਵਕ (-ਗੁਰੂ) ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ ਤੇ ਆਪਣਾ ਸਾਰਾ ਦੁੱਖ ਮਿਟਾ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ ਪਰਸਾਦਿ = (ਤੇਰੇ) ਸੇਵਕ ਦੀ ਕਿਰਪਾ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Sirviente está en Éxtasis, todo su dolor ha desaparecido. (1-Pausa)"