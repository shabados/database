[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਪਤਿ ਅਘਾਏ ਪੇਖਿ ਪ੍ਰਭ ਦਰਸਨੁ; ਅੰਮ੍ਰਿਤ ਹਰਿ ਰਸੁ ਭੋਜਨੁ ਖਾਤ ॥"
page = 821
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the sight of the Lord I am sated and satiated and partake of the immortalising food of God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਵੇਖਣ ਦੁਆਰਾ ਮੈਂ ਰਜ ਅਤੇ ਧ੍ਰਾਮ ਗਿਆ ਹਾਂ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਦਾ ਮੈਂ ਅਮਰ ਕਰ ਦੇਣ ਵਾਲਾ ਪ੍ਰਸ਼ਾਦ ਛਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am satisfied and satiated, gazing upon the Blessed Vision of God's Darshan. I eat the Ambrosial Nectar of the Lord's sublime food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਤੇਰਾ ਦਰਸਨੁ ਦੇਖ ਕਰ ਸੋ ਸੰਤ ਜਨ ਮਨ, ਤਨ ਤ੍ਰਿਪਤਿ ਹੋ ਗਏ ਹੈਂ। ਔਰੁ ਵਹੁ ਸਰਬ ਸਮੇਂ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਰਸ ਭੋਜਨੁ ਕੋ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰ ਕੇ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸਨਾ ਵਲੋਂ) ਪੂਰੇ ਤੌਰ ਤੇ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ, ਸੰਤ ਜਨ ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦਲਾ ਭੋਜਨ ਖਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਿ = ਰਜੇਵਾਂ। ਅਘਾਏ = ਰੱਜ ਗਏ। ਪੇਖਿ = ਵੇਖ ਕੇ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Bendita Visión de Tu Darshan, vivimos saciados y nos alimentamos"