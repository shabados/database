[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੇਖ ਕੈ ਸਤ੍ਰ ਇਕਤ੍ਰ ਭਏ; ਨ੍ਰਿਪ ਮਾਰਬੇ ਕੋ ਤਿਨ ਮੰਤ੍ਰ ਕਰਿਓ ਹੈ ॥"
page = 440

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him the enemies gathered and began to think of killing him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਵੇਖ ਕੇ ਸਾਰੇ ਵੈਰੀ ਇਕੱਠੇ ਹੋ ਗਏ ਹਨ ਅਤੇ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਨੂੰ ਮਾਰਨ ਦਾ ਵਿਚਾਰ ਕਰਨ ਲਗੇ ਹਨ;"