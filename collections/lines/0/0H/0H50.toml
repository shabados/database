[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਤੁਮ ਲਾਵਹੁ. ਤਿਤ ਹੀ ਲਾਗਾ; ਪੂਰਨ ਖਸਮ ਹਮਾਰੇ ॥੧॥"
page = 216
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Perfect Master, he attaches to that what Thou attachest him with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਰਬ ਸਮਰਥ ਮਾਲਕ, ਉਹ ਉਸੇ ਨਾਲ ਜੁੜਦਾ ਹੈ, ਜਿਸ ਨਾਲ ਤੂੰ ਉਸ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You attach us, so we are attached, O my Perfect Lord and Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਮਾਲਕ! ਸਰਬ ਮੇਂ ਪੂਰਨ ਜਿਸ ਕਰਮ ਮੇਂ ਤੁਮ ਲਾਵਤੇ ਹੋ ਤਿਸ ਮੇਂ ਲਾਗਤਾ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸੇ ਤੂੰ ਇਸ ਨੂੰ ਲਾਂਦਾ ਹੈਂ, ਉਸੇ ਪਾਸੇ ਹੀ ਇਹ ਲੱਗਾ ਫਿਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਪਾਸੇ। ਤਿਤ ਹੀ = ਉਸ ਪਾਸੇ ਹੀ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਤੁ' ਵਾਂਗ 'ਤਿਤੁ' ਦੇ ਅਖ਼ੀਰ ਤੇ ਭੀ (ੁ) ਸੀ, ਜੋ 'ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ' 'ਹੀ' ਦੇ ਕਾਰਨ ਡਿੱਗ ਪਿਆ ਹੈ}। ਖਸਮ = ਹੇ ਖਸਮ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro Perfecto, en verdad manifesté mi ser así como fue Tu Complacencia.(1)"