[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਕੇ ਨਾਥੇ. ਸ੍ਰਬ ਕੈ ਸਾਥੇ; ਜਪਿ. ਜੂਐ ਜਨਮੁ ਨ ਹਾਰੀਐ ॥"
page = 80
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the Patron of the patron-less and the Comrade of all the life is not wasted away in gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਖਸਮਿਆਂ ਦੇ ਖਸਮ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਸਾਥੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵਨ ਜੂਲੇ ਵਿੱਚ ਵੰਞਾਇਆ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Patron of lost souls, the Companion of all, your life shall not be lost in the gamble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਾਥ ਕੇ ਅਨਾਥ ਹੋ ਕਹੀਂ ਦੂਰ ਨਹੀਂ ਸਰਬ ਕੇ ਸਾਥ ਹੀ ਹੋ, ਹੇ ਸ੍ਵਾਮੀ! ਆਪ ਕੋ ਜਪ ਕਰ ਸੰਸਾਰ ਕੇ ਵਿਸੈ ਰੂਪ ਜੂਏ ਮੇਂ ਜਨਮ ਕੋ ਨਹੀਂ ਹਾਰੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥਾਂ ਦੇ ਨਾਥ ਪ੍ਰਭੂ! ਹੇ ਜੀਵਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! (ਤੇਰਾ ਨਾਮ) ਜਪ ਕੇ ਮਨੁੱਖਾ ਜਨਮ (ਕਿਸੇ ਜੁਆਰੀਏ ਵਾਂਗ) ਜੂਏ (ਦੀ ਬਾਜ਼ੀ) ਵਿਚ ਵਿਅਰਥ ਨਹੀਂ ਗਵਾਇਆ ਜਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él,  Quien es el Soporte del desahuciado y el Amigo de todos, en Él medita para que no Lo pierdas en el juego de azar"