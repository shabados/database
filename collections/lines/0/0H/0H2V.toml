[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜੇ ਰਾਜ ਕਮਾਂਵਦੇ; ਪਾਤਿਸਾਹ ਖਹਿ ਮੁਏ ਸਭੇ ਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kings rule gheir kingdoms and die of their fights with one another."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਰਾਜ ਕਰਦੇ ਹੋਏ, ਪਾਤਸ਼ਾਹ ਸਾਰੇ ਹੀ (ਹਉਮੈ ਨਾਲ) ਆਪੋ ਵਿਚ ਖਹਿ ਖਹਿ ਕੇ ਮਰਦੇ ਹਨ।"