[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕਲੇਸਾ ਊਪਜਹਿ; ਨਾਨਕ. ਬਿਸਰੈ ਨਾਉ ॥੧॥"
page = 522
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of maladies are produced, O Nanak, when the Name is forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦ ਨਾਮ ਭੁਲ ਜਾਵੇ, ਤਾਂ ਕ੍ਰੋੜਾਂ ਹੀ ਬੀਮਾਰੀਆਂ ਪੈਦਾ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of afflictions are produced, O Nanak, when the Name is forgotten. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਨਾਮ ਬਿਸਰ ਜਾਤਾ ਹੈ ਤਬ ਕਰੋੜੋਂ ਕਲੇਸ ਉਤਪੰਨ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁੱਲ ਜਾਏ ਤਾਂ ਕ੍ਰੋੜਾਂ ਦੁੱਖ ਲੱਗ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando olvido el Nombre del Señor, se desatan sobre mí millones de aflicciones. (1)"