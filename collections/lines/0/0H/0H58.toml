[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਮਤਿ ਸੈਨ ਸੂਰਾ ਬਡੋ; ਖੇਲਣ ਚਰਿਯੋ ਸਿਕਾਰ ॥"
page = 889

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His name was Sumat Sen and he rushed an a hunting spree,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਮਤਿ ਸੈਨ (ਨਾਂ ਦਾ ਉਹ) ਵੱਡਾ ਸੂਰਮਾ ਸ਼ਿਕਾਰ ਖੇਡਣ ਚੜ੍ਹਿਆ।"