[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰੀ ਮੂਰਛਨਾ ਹ੍ਵੈ ਧਰਨਿ; ਹਰ ਅਰਿ ਸਰ ਗਯੋ ਮਾਰਿ ॥੫॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Cupid, the adversary of Shiva, had pierced her with his arrow of love.(5)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਸ ਨੂੰ) ਸ਼ਿਵ ਦਾ ਵੈਰੀ (ਕਾਮ ਦੇਵ) ਤੀਰ ਮਾਰ ਗਿਆ ਸੀ ॥੫॥"