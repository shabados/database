[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰੋ ਭੂਪਤਿ ਤੀਨ ਬਰ; ਧਾਇ ਲਰੈ ਸੰਗ੍ਰਾਮ ॥੧੩੮੧॥"
page = 435

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty warrior Kharag Singh killed six kings and after that three other kings came to fight with him.1381."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨ ਹੋਰ ਸੂਰਵੀਰ ਰਾਜੇ ਯੁੱਧ ਵਿਚ ਲੜ ਰਹੇ ਹਨ ॥੧੩੮੧॥"