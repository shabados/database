[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਭੈ ਭਗਤੀ; ਜਨਮੁ ਬਿਰੰਥ ॥"
page = 413
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Lord's fear and devotion, the human life is vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਡਰ ਅਤੇ ਅਨੁਰਾਗ (ਪ੍ਰੇਮ) ਦੇ ਬਾਝੋਂ ਮਨੁੱਖੀ ਜੀਵ ਬੇਫਾਇਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Fear of God, and devotional worship, one's life is in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਬਿਨਾਂ ਵਾਹਿਗੁਰੂ ਕੇ ਭੈ ਔਰ ਭਗਤੀ ਕੇ ਬਿਨਾਂ ਜਨਮ (ਬਿਰੰਥ) ਬ੍ਯਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿਣ ਤੋਂ ਬਿਨਾ, ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ, ਜੀਵਾਂ ਦਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰੰਥ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin la Alabanza al Señor y sin Reverencia por Él, la vida se desperdicia en vano."