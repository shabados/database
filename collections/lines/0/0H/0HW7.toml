[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਸਾਹਿਬੁ ਅਗਮ ਅਥਾਹਾ ॥"
page = 1076
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great Lord is Unapproachable and Unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਥਾਹ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Lord and Master is inaccessible and unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਵੱਡਾ ਸੁਆਮੀ ਅਗਮ ਔ ਅਥਾਹ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਪਹੁੰਚ ਹੈ, ਅਥਾਹ ਹੈ, ਵੱਡਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਥਾਹਾ = ਡੂੰਘਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Grandioso, Insondable e Infinito."