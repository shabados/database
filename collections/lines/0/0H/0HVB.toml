[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਭਗਤਿ ਨਾਰਾਇਨ; ਹੋਇ ਸੰਗਿ ॥"
page = 1187
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's meditation alone shall depart with thee;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਹੀ ਤੇਰੇ ਨਾਲ ਜਾਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only devotion to the Lord shall go with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਨਰਾਇਨ ਕੀ ਜੋ ਭਗਤੀ ਹੈ, ਸੋ ਸੰਗ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਹੀ ਮਨੁੱਖ ਦੇ ਨਾਲ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo la Devoción del Señor es la que te guardará compañía por siempre"