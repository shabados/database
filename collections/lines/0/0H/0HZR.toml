[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਲਉਡਾ; ਪ੍ਰਭਿ ਕੀਆ ਅਜਾਤਿ ॥"
page = 376
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slave whom the Lord has liberated, from the caste restrictions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਲਾਮ ਨੂੰ ਸੁਆਮੀ ਨੇ ਜਾਤਾਂ ਪਾਤਾਂ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That slave, whom God has released from the restrictions of social status"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ (ਲਉਡਾ) ਦਾਸ ਤੈਨੇ (ਅਜਾਤਿ) ਜਾਤ੍ਯਾਦਿ ਅਭਿਮਾਨ ਸੇ ਰਹਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਸੇਵਕ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਉੱਚੀ ਜਾਤਿ ਆਦਿਕ ਦੇ ਅਹੰਕਾਰ ਤੋਂ ਰਹਿਤ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਉਡਾ = ਦਾਸ, ਸੇਵਕ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਅਜਾਤਿ = ਉੱਚੀ ਜਾਤਿ ਆਦਿਕ ਦੇ ਅਹੰਕਾਰ ਤੋਂ ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Esclavo, a quien Tú liberas, Señor, de las amarras de la casta,"