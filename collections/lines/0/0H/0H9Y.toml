[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਕਰੇ; ਕੀਤੈ ਕਿਆ ਹੋਇ ॥"
page = 661
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However hard one may try to do, yet what can be done by his doing?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਨ ਨੂੰ ਕੋਈ ਕਿਤਨੀ ਕਰਨ ਕੋਸ਼ਿਸ਼ ਪਿਆ ਕਰੇ, ਪਰ ਉਸ ਦੇ ਕੀਤਿਆਂ ਕੋਈ ਕੀ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may try, but what can anyone do by his own doing?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਅਪਨੇ ਕੀਏ ਕਾ ਅਭਿਮਾਨ ਕਰੇ ਤੌ ਕਰਨੇ ਸੇ ਕਿਆ ਹੋਤਾ ਹੈ, ਭਾਵ ਸੇ ਕੁਛ ਨਹੀਂ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਜੀਵ (ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਵਾਸਤੇ ਹਿਕਮਤਿ ਆਦਿਕ ਵਾਲਾ ਕੋਈ ਜਤਨ) ਕਰੇ, ਤਾਂ ਅਜੇਹੇ ਜਤਨ ਨਾਲ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਤੈ = (ਹਿਕਮਤਿ ਆਦਿਕ ਵਾਲਾ ਜਤਨ) ਕੀਤਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿podría Encontrarlo?, pues sólo es bendecido aquél a quien Tú bendices, oh Dios."