language = "pa"
data = "ਪਰ ਜਦ ਰੱਬ ਦੇ ਸ਼ੋਕ ਨੇ ਤੇਰੀ ਸਹਾਇਤਾ ਕੀਤੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸ਼ੌਕਿ ਮੌਲਾ ਮਰ ਤੁਰਾ ਚੂੰ ਦਸਤਦਾਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the cloud full of largess and showers of generosity. (97)"