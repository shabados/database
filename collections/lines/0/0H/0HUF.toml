[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਨੀਯੈ ਹਮਰੇ ਹਿਤ ਕੋ; ਤਜਿ ਕੈ ਸੁ ਅਬੈ ਮਥੁਰਾ ਕੋ ਪਧਾਰੇ ॥੮੦੪॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who removed all the sorrows of the gopis in the arena of amorous play, the same Krishna has now, forsaking our love, gone away to Mathura.804."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਣਿਆ ਹੈ, ਉਹ ਸਾਡੇ ਹਿਤ ਨੂੰ ਛਡ ਕੇ ਹੁਣ ਮਥੁਰਾ ਚਲਾ ਗਿਆ ਹੈ ॥੮੦੪॥"