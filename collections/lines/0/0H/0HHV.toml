[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਲ ਇਸ ਸੰਸਾਰ ਦੇ ਦਿਲ ਦੀ ਗੰਢ ਖੁਲ੍ਹ ਜਾਂਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਵਜ਼ ਦਿਲਿ ਆਲਮ ਗਿਰਾਹ ਬਿਕੁਸ਼ਾਇਦਸ਼ ।੪੯੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "With it, the knot (mysteries and suspicions) of the heart of the world is untangled. (499)"