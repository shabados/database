[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਧਰਤੀ ਸਾਜੀਅਨੁ ਪਿਆਰੈ; ਪਿਛੈ ਟੰਕੁ ਚੜਾਇਆ ॥੧॥"
page = 605
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Loved Lord has Himself created the earth and has counterpoised it with a gram."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਪ੍ਰਭੂ ਨੇ ਖੁਦ ਹੀ ਜਮੀਨ ਰਚੀ ਹੈ ਅਤੇ ਇਕ ਚਾਰ ਪਾਸੇ ਦੇ ਵੱਟੇ ਨਾਲ ਇਸ ਦਾ ਧੜਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself fashioned the world, and He Himself counter-balances it with a gram. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਨੇ ਆਪੇ ਹੀ ਪ੍ਰਿਥ੍ਵੀ ਉਤਪੰਨ ਕਰੀ ਹੈ, ਪੀਛੇ ਟੁੰਕ ਚੜਾਇਆ, ਭਾਵ ਚਾਰੋਂ ਤਤੋਂ ਕੋ ਉਤਪਤ ਕੀਆ ਹੈ। ਵਾ ਪ੍ਰਿਥ੍ਵੀ ਉਪਲਖਤ ਸਭ ਬ੍ਰਹਮੰਡ ਕੋ ਰਚ ਕੇ (ਪਿਛੈ) ਉਪਰਾਂਤ ਸਾਢੇ ਤੀਨ ਮਾਤ੍ਰਾ ਰੂਪ ਓਂਕਾਰ ਟੰਕੁ ਚੜਾਯਾ ਹੈ, ਭਾਵ ਬ੍ਰਹਮ ਕੋ ਅਧਾਰ ਜਗਤ ਕੀ ਇਸਥਿਤੀ ਹੈ ਵਾ ਬੁਧੀ ਰੂਪੀ ਪ੍ਰਿਥੀ ਸਾਜੀ। ਪਿਛੇ ਗੁਰੂ ਰੂਪ ਹੋਇਕੇ ਟੰਕ ਚਾਰੇ ਮਹਾ ਵਾਕ ਧਾਰਨ ਕਰਾਏ, ਵਾ ਓਂਕਾਰਿਕਾ ਉਪਦੇਸ਼ ਸਾਢੇ ਤੀਨ ਮਾਤ੍ਰਾ ਟੰਕ ਕਰ ਦੇਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਧਰਤੀ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ (ਆਪਣੀ ਮਰਯਾਦਾ ਰੂਪ ਤੱਕੜੀ ਦੇ) ਪਿਛਲੇ ਛਾਬੇ ਵਿਚ ਚਾਰ ਮਾਸੇ ਦਾ ਵੱਟਾ ਰੱਖ ਕੇ (ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਇਸ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਆਪਣੀ ਮਰਯਾਦਾ ਵਿਚ ਰੱਖਿਆ ਹੋਇਆ ਹੈ। ਇਹ ਕੰਮ ਉਸ ਪ੍ਰਭੂ ਵਾਸਤੇ ਬਹੁਤ ਸਾਧਾਰਨ ਤੇ ਸੌਖਾ ਜਿਹਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo crea la tierra y la pesa como una partícula diminuta en Su Universo si así es Su Voluntad. (1)"