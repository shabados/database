[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਣੇ ਨਾਦਿ ਬੰਕੇ ਮਹਾ ਭੀਰ ਭਾਗੇ ॥"
page = 165

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to their thundering voice, the cowards ran away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਭਿਆਨਕ ਨਾਦ ਨੂੰ ਸੁਣ ਕੇ ਵੱਡੇ ਵੱਡੇ ਵੀਰ ਯੋਧੇ ਵੀ ਭਜ ਗਏ।"