[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਕਟਿ ਬਸੰਤੋ ਬਾਂਸੋ; ਨਾਨਕ. ਅਹੰ ਬੁਧਿ ਨ ਬੋਹਤੇ ॥੫॥"
page = 1360
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bamboo also dwells near, however, being arrogantly minded it is perfumed not, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਂਸ ਵੀ ਨੇੜੇ ਹੀ ਵਸਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਹੰਕਾਰੀ ਮਤਿ ਵਾਲਾ ਹੋਣ ਕਾਰਣ ਇਹ ਸੁਗੰਧਤ ਨਹੀਂ ਹੁੰਦਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the bamboo tree, also growing near it, does not pick up its fragrance; it is too tall and proud. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤਿਸ ਚੰਦਨ ਕੇ ਨਿਕਟ ਹੀ ਊਚਤਾ ਅਭਿਮਾਨ ਔ ਪੋਲਾ, ਕੁਲ ਘਾਤੀ, ਗੰਢੋਂ ਆਦੀ ਚਾਰ ਦੋਖੋਂ ਸੰਯੁਕਤ ਬਾਂਸ ਬਸਤਾ ਹੈ ਤੌ ਉਹ ਚੰਦਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥☬ਦ੍ਰਿਸ੍ਟਾਂਤ-ਤੈਸੇ ਹੀ ਸੰਤੋਂ ਕਾ ਸੰਗ ਹੋਨ ਤੇ ਭੀ ਹੰਕਾਰ ਰੂਪੀ ਉਚਾਈ, ਔ ਕੁਟਿਲਤਾ ਰੂਪੀ ਗੰਠੇਂ, ਔ ਸੁਭ ਗੁਣੋਂ ਤੇ ਹੀਨ ਉਪਦੇਸ ਨ ਠਹਿਰਨਾ ਇਹ ਪੋਲਤਾ, ਸਭ ਕੇ ਸਾਥ ਵਿਰੋਧ ਇਹ ਕੁਲ ਘਾਤਿ ਇਤ ਆਦੀ ਦੂਸਣੋ ਸੰਯੁਗਤਿ ਹੋਨੇ ਕਰ ਇਹ ਜੀਵ ਰੂਪੀ ਬਾਂਸੁ ਭਗਤੀ ਕਰ ਸੁਗੰਧਤ ਨਹੀਂ ਹੋਤਾ, ਭਾਵ ਭਲਿਆਈ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ। ਔ ਇਨ ਦੋਖੋਂ ਸੇ ਰਹਿਤ ਚਮਾਰ, ਭੀਲ, ਆਦੀ ਨੀਚ ਜਾਤੀ ਵਾਲੇ ਨਿੰਮ ਕੇ ਸਦਰਸ ਭੀ ਜੋ ਹੈਂ, ਸੋ ਸਤਿਸੰਗ ਕੇ ਕਰਨੇ ਕਰ ਸੰਤੋਂ ਕਾ ਸਰੂਪ ਹੀ ਹੋ ਜਾਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਚੰਦਨ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਬਾਂਸ ਆਪਣੀ ਆਕੜ ਦੇ ਕਾਰਨ ਸੁਗੰਧੀ ਵਾਲਾ ਨਹੀਂ ਬਣਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve como él, pero el bambú que también crece cerca, no absorbe su fragancia, ya que está demasiado alto y orgulloso.  (5)"