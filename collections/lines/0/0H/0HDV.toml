[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਆਪੇ ਆਪਿ ਉਪਾਇ ਪਛਾਤਾ ॥"
page = 1025
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who of Himself creating the creatures assays them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖ਼ੁਦ ਜੀਵਾਂ ਨੂੰ ਰੱਚ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He evaluates those whom He Himself has created."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੈਨੇ ਅਪਨੇ ਆਪ ਹੀ ਉਤਪੰਨ ਕਰ ਕੇ ਜੀਵੋਂ ਕੋ ਪੁਨਾ ਤਿਨ ਕੇ ਕਰਮੋਂ ਕੋ ਪਛਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਕਰਤਾਰ ਨੇ ਆਪ ਹੀ ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਇਸ ਦੀ ਸੰਭਾਲ ਦਾ ਫ਼ਰਜ਼ ਭੀ ਪਛਾਣਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nace de Sí Mismo y sólo Él Mismo conoce Su Propio Ser."