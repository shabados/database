[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਾਹਿ; ਨਿਰਾਸੁ ਰਹੀਜੈ ॥"
page = 1043
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the midst hope, remain thou without hope."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਮੈਦ ਅੰਦਰ ਤੂੰ ਬੇ-ਉਮੈਦ ਹੋ ਵਿਚਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And in the midst of hope, remain unmoved by hope."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਸਾ ਕੇ ਬੀਚ ਹੀ ਨਿਰਾਸ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਤੇ ਤੁਰਿਆਂ) ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਵਿਚ ਨਿਰਲੇਪ ਰਹਿ ਕੇ ਜਿਊ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਾਸੁ = ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ ਤੋਂ ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permanece desapegado aun en medio de las ansiedades mundanas."