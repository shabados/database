[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਸੋਗ ਸਭਿ ਦੂਖ ਬਿਨਾਸੇ; ਉਤਰੇ ਸਗਲ ਕਲੇਸਾ ॥੧॥ ਰਹਾਉ ॥"
page = 531
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ailments, sorrows and all the agonies are dispelled. And all the sufferings are ended. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀਆਂ, ਸ਼ੋਕ ਅਤੇ ਸਮੂਹ ਪੀੜਾਂ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਸਾਰੇ ਦੁੱਖੜੇ ਮੁੱਕ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and all illness, sorrow and pain shall be dispelled; all suffering shall come to an end. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਰਕਾਰੋਂ ਕੇ ਰੋਗ ਔ ਸੋਗ ਤਥਾ ਸਭੀ ਦੁਖ ਦੂਰ ਹੂਏ ਹੈਂ ਔਰ ਪਾਂਚ ਪ੍ਰਕਾਰ ਕੇ ਕਲੇਸ ਭੀ ਉੱਤ੍ਰ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਸਾਰੇ ਰੋਗ ਸਾਰੇ ਗ਼ਮ ਸਾਰੇ ਦੁੱਖ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus penas y aflicciones se esfuman. Los errores acumulados a través de las encarnaciones son borrados"