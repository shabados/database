[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਨਾਥਾ ਨਾਥੁ ਹੈ; ਹੋਇ ਨਉਂ ਨਾਥ ਅਨਾਥ ਨਿਥਾਵੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru is the Lord of lords; the nine naths (members and heads of ascetic yogi orders) are refugeless and without any master."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਨਾਥਾਂ ਦੇ ਨਾਥ ਹਨ (ਹੋਰ ਜਿਹੜੇ) ਨਉਂ ਨਾਥ (ਕਹੀਦੇ ਹਨ) ਓਹ ਅਨਾਥ (ਗਰੀਬ) ਨਿਥਾਵੇ (ਫਿਰਦੇ ਹਨ)। (ਭਾਵ-ਘਰ ਘਰ ਖੱਪਰ ਹਥ ਵਿਚ ਲਈ ਪਿੰਨਦੇ ਫਿਰਦੇ ਹਨ)।"