[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਤਜਿ ਗੇ ਜਿਮ ਰਾਹਿ ਮੁਸਾਫਿਰ ਸ︀ਯਾਮ ਕਹਿਯੋ ਤੁਮ ਨਾਹਿ ਨਏ ਥੇ ॥"
page = 344

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You were not unacquainted with us, but you left us like traveler abandoning his companion"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਫਿਰ) ਇਸ ਤਰ੍ਹਾਂ ਛਡ ਕੇ ਚਲੇ ਗਏ ਜਿਵੇਂ (ਕੋਈ) ਮੁਸਾਫਰ ਰਸਤੇ ਵਿਚ (ਹੀ ਛਡ ਜਾਂਦਾ ਹੈ) ਤੁਸੀਂ (ਸਾਡੇ ਲਈ) ਕੋਈ ਨਵੇਂ ਨਹੀਂ ਸੀ।"