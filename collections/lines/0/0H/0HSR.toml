[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਸ ਪੁਰੀ ਤਜ ਕੈ ਗ੍ਰਿਹ ਬਿਪਨ; ਨਾਖਿ ਚਲੇ ਜਮੁਨਾ ਨਿਜਕਾਨੇ ॥"
page = 323

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the Brahmins did not give anything for eating, then getting embarrassed all the gopas left Mathura and came back to Krishna on the bank of Yamuna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਥੁਰਾ ਨੂੰ ਛਡ ਕੇ ਅਤੇ ਬ੍ਰਾਹਮਣਾਂ ਦੇ ਘਰ ਲੰਘ ਕੇ ਜਮਨਾ ਦੇ ਨੇੜੇ ਜਾ ਪਹੁੰਚੇ।"