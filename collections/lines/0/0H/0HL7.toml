[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਨਸਾ ਮੋਹਣੀ; ਦਹ ਦਿਸ ਫਿਰਾਤਾ ॥"
page = 514
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the craving of deluding mammon, thou wanderest in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੱਗਣੀ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਅੰਦਰ ਤੂੰ ਦਸੀਂ ਪਾਸੀਂ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your desire for the enticing Maya, you wander in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹਤ ਕਰਨੇ ਹਾਰੀ ਜੋ ਮਾਇਆ ਹੈ ਤਿਸ ਕੀ (ਮਨਸਾ) ਇਛਾ ਕਰ ਕੇ ਦਸੋ ਦਿਸਾ ਮੇਂ ਫਿਰਤਾ ਰਹਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹਣੀ ਮਾਇਆ ਦੀ ਚਾਹ ਦੇ ਕਾਰਨ ਤੂੰ ਦਸੀਂ ਪਾਸੀਂ ਭਉਂਦਾ ਫਿਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor a Maya y la ansiedad embrujan a la mente, y así ésta se dispersa en todas direcciones."