[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਰੱਬ ਦੀ ਯਾਦ ਦੀ ਹੀ ਪ੍ਰੇਰਨਾ ਕਰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਾਦਿ ਹੱਕ ਹਰ ਦਮ ਬਵਦ ਇਰਸ਼ਾਦਿ ਊ ।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "May we sacrifice ourselves for the eye that becomes overawed and gets obsessed with the Truth (God). (355)"