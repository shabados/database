[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਭਏ ਤੀਰਥ ਵਾਸੀ ॥"
page = 275
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions have become dwellers at places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜਾਂ ਯਾਤ੍ਰਾ-ਅਸਥਾਨਾਂ ਉਤੇ ਰਹਿਣ ਵਾਲੇ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions become dwellers at sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਕ੍ਰੋੜੋਂ ਤੀਰਥੋਂ ਮੇਂ ਨਿਵਾਸੀ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਰੋੜਾਂ (ਬੰਦੇ) ਤੀਰਥਾਂ ਦੇ ਵਸਨੀਕ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਸੀ = ਵੱਸਣ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos Lo alaban durante el cumplimiento de sus deberes cotidianos,"