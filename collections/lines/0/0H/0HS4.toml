[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਕਾ; ਸਭੁ ਧੰਧੁ ਪਸਾਰੁ ॥"
page = 1145
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the strifes are but the extension of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਬਖੇੜੇ, ਨਿਰੇ ਪੁਰੇ ਮਾਇਆ ਦਾ ਹੀ ਖਿਲਾਰਾ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of his conflicts are extensions of his corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ ਧੰਧਾ ਬਿਸ੍ਯੋਂ ਕਾ ਪਸਾਰਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਮਾਇਆ ਦਾ ਹੀ ਸਾਰਾ ਧੰਧਾ ਹੈ, ਮਾਇਆ ਦਾ ਹੀ ਸਾਰਾ ਖਿਲਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo el problema viene por estar involucrado con Maya, la ilusión,"