[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨ ਹੀ ਮੰਝਿ ਰੰਗਾਵਲਾ; ਪਿਰੀ ਤਹਿਜਾ ਨਾਉ ॥੧॥"
page = 1098
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining within his mind Thy Name, O Spouse, Nanak has been transported."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਤੇਰੇ ਨਾਮ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਕੇ, ਹੇ ਪਤੀ! ਨਾਨਕ ਪ੍ਰਸੰਨ ਥੀ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: with Your Name within my mind, O my Husband Lord, I am filled with delight. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਤੀ ਤੇਰਾ ਨਾਮ ਪਾਇ ਕਰਿ ਮੈਂ ਮਨ ਕੇ ਬੀਚ ਹੀ ਅਨੰਦਵਾਨ ਹੋਵਾਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਦੋਂ) ਨਾਨਕ ਨੂੰ ਤੇਰਾ ਨਾਮ ਮੈਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਮਿੱਠਾ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ (ਤੇ ਸੁਖ ਦੇਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਾਵਲਾ = ਰੰਗ ਪੈਦਾ ਕਰਨ ਵਾਲਾ, ਸੁਹਾਵਣਾ, ਪਿਆਰਾ। ਪਿਰੀ = ਹੇ ਪਿਰ! ਤਹਿਜਾ = ਤੇਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, A Tu Bello Nombre, lo enaltezco en mi mente. (1)"