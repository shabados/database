[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸੇਵਹਿ. ਸਬਦਿ ਪਿਆਰਾ ॥"
page = 1068
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True ones serve their Lord, through the loved, Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਡਲੀ ਗੁਰਾਬਾਣੀ ਰਾਹੀਂ ਸਚਿਆਰ ਆਪਣੇ ਸਾਹਿਬ ਦੀ ਚਾਕਰੀ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The true ones serve Him, through the Beloved Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰ ਉਪਦੇਸ ਪਿਆਰਾ ਲਾਗਾ ਹੈ ਵਹੁ ਪੁਰਸ (ਸਚੇ) ਵਾਹਿਗੁਰੂ ਕੋ ਸੇਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪਿਆਰ ਪਾਂਦੇ ਹਨ ਉਹ ਹੀ ਉਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ। ਸੱਚੇ ਸੇਵਹਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਕਰਦੇ ਹਨ। ਸਬਦਿ ਪਿਆਰਾ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪਿਆਰ ਪਾ ਕੇ।"

