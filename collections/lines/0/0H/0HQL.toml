[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਪਾਪ ਖੋਇ ਕੈ; ਫੁਨਿ ਬੈਕੁੰਠਿ ਸਿਧਾਵੈ ॥੧॥"
page = 901
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Washing off the sins of millions of births, he shall ultimately go to celestial elysium."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਜਨਮਾਂ ਦੇ ਪਾਪਾਂ ਨੂੰ ਧੋ ਕੇ, ਅੰਤ ਨੂੰ ਉਹ ਸੱਚਖੰਡ ਨੂੰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of countless incarnations are washed off, and he attains the heavenly realm. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਪਾਪੋਂ ਕੋ ਦੂਰ ਕਰ ਕੇ ਪੁਨਹ (ਬੈਕੁੰਠਿ) ਅਬਚਲ ਸਰੂਪ ਮੇਂ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਦੂਰ ਕਰ ਕੇ ਫਿਰ ਬੈਕੁੰਠ ਵਿਚ ਜਾ ਪਹੁੰਚਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਇ ਕੈ = ਨਾਸ ਕਰ ਕੇ। ਫੁਨਿ = ਮੁੜ, ਫਿਰ। ਬੈਕੁੰਠਿ = ਬੈਕੁੰਠ ਵਿਚ। ਸਿਧਾਵੈ = ਜਾ ਪਹੁੰਚਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y él obtiene el Recinto Celestial.(1)"