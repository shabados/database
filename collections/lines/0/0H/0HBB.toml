[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸ੍ਵਾਸੁ ਸਤਿ; ਨਾਨਕ. ਗੁਰ ਤੇ ਪਾਈ ॥੬॥"
page = 284
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True faith, Nanak has obtained from the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਈਮਾਨ, ਨਾਨਕ ਨੇ ਗੁਰਾਂ ਪਾਸੋ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has obtained true faith from the Guru. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਨਾਮੁ ਅਰੁ ਵਿਸ੍ਵਾਸੁ ਗੁਰਾਂ ਤੇ ਪਾਈਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜੀਵ ਨੂੰ) ਇਹ ਅਟੱਲ ਸਿਦਕ ਸਤਿਗੁਰੂ ਤੋਂ ਮਿਲਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸ੍ਵਾਸੁ = ਸਰਧਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Fe Verdadera en el Nombre llega por la Gracia del Guru.(6)"