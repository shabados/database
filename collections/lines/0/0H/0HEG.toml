[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣਜਾਰੇ ਸੰਤ ਨਾਨਕਾ; ਪ੍ਰਭੁ ਸਾਹੁ ਅਮਿਤਾ ॥੪॥੧੩॥੧੧੫॥"
page = 399
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak the saints are the pedlers and the Infinite Lord is their Banker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਧੂ ਛੋਟੇ ਵਾਪਾਰੀ ਹਨ ਅਤੇ ਅਨੰਤ ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਦਾ ਸ਼ਾਹੂਕਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are the traders, O Nanak, and the Infinite Lord God is their Banker. ||4||13||115||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਤੋ ਅਮਿਤਾ, ਭਾਵ ਬ੍ਯੰਤ ਸਾਹੁ ਹੈ ਔਰ ਸੰਤ ਉਸ ਕੇ ਬਣਜਾਰੇ ਹੈਂ॥੪॥੧੩॥੧੧੫॥☬ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ! ਨਾਮ-ਰਾਸਿ ਦਾ) ਸਾਹੂਕਾਰ ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਤਾਕਤ ਦਾ ਮਾਲਕ ਹੈ ਉਸ ਦੇ ਸੰਤ-ਜਨ (ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਉਸ ਦੇ ਨਾਮ ਦੇ) ਵਣਜਾਰੇ ਹਨ (ਮਨੁੱਖਾ ਜਨਮ ਦਾ ਲਾਭ ਹਾਸਲ ਕਰਨ ਲਈ ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪੈਣਾ ਚਾਹੀਦਾ ਹੈ) ॥੪॥੧੩॥੧੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣਜਾਰੇ = ਵਣਜ ਕਰਨ ਵਾਲੇ। ਅਮਿਤਾ = ਬੇਅੰਤ, ਜਿਸ ਦੀ ਮਿਤ ਨਾਹ ਪਾਈ ਜਾ ਸਕੇ, ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਮਾਪ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ ॥੪॥੧੩॥੧੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque los pequeños mercaderes son ustedes y el Verdadero e Infinito Mercader es el Señor. (4-13-115)"