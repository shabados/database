[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਬਿਧਿ ਮਨਸਾ ਮਨਹਿ ਸਮਾਏ ॥"
page = 1066
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the three phased desire, he silences in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤਿੰਨਾਂ ਹਾਲਤਾਂ ਵਾਲੀ ਖ਼ਾਹਿਸ਼ ਨੂੰ ਉਹ ਮਨ ਵਿੱਚ ਹੀ ਮੇਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he submerges in his mind the three-phased desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿੰਨ ਪ੍ਰਕਾਰ ਕੀ ਮੁਤ, ਵਿਤ, ਲੋਕ, ਇਛਾ ਕੋ ਮਨਹਿ ਕਰ ਕੇ ਤਿਆਗ ਕੇ ਪਰਮੇਸੁਰ ਮੇਂ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦੇ ਕਾਰਨ ਪੈਦਾ ਹੋਣ ਵਾਲੇ ਫੁਰਨੇ ਨੂੰ ਆਪਣੇ ਮਨ ਦੇ ਵਿਚ ਹੀ ਮੁਕਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਬਿਧਿ = ਤਿੰਨ ਕਿਸਮ ਦੀ, ਮਾਇਆ ਦੇ ਤਿੰਨ (ਰਜੋ ਤਮੋ ਸਤੋ) ਗੁਣਾਂ ਵਾਲੀ। ਮਨਸਾ = {मनीषा} ਮਨ ਦਾ ਫੁਰਨਾ। ਮਨਹਿ = ਮਨਿ ਹੀ {ਲਫ਼ਜ਼ 'ਮਨਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ} ਮਨ ਵਿਚ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solo y los deseos nacidos de los tres modos los silencia en su mente."