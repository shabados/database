[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਪਰਖੇ ਪਾਰਖੂ; ਪਵੈ ਖਜਾਨੈ ਰਾਸਿ ॥੪॥"
page = 61
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Assayer Himself assays the coins, and consigns the genuine to His treasury."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਖਣਹਾਰ ਆਪ ਹੀ ਸਿਕਿਆਂ ਦੀ ਪਰਖ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਅਸਲੀਆਂ ਨੂੰ ਆਪਣੇ ਕੋਸ਼ ਵਿੱਚ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Assayer Himself assays them, and He places the genuine ones in His Treasury. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਅਸ੍ਟ ਧਾਤੂਓਂ ਕੇ ਸਰੀਰ ਧਾਰੀਓਂ ਮੇਂ ਪਾਰਖੂ ਵਾਹਗੁਰੂ ਆਪ ਹੀ ਤਿਨ ਕੇ ਸੁਭ ਅਸੁਭ ਕਰਮੋਂ ਕੋ (ਪਰਖੇ) ਵੀਚਾਰਤਾ ਹੈ, ਜੋ (ਰਾਸਿ) ਸਚੇ ਹੈਂ, ਸੋ ਵਾਹਿਗੁਰੂ ਕੇ ਸਰੂਪ ਖਜਾਨੇ ਮੇਂ (ਪਵੈ) ਮਿਲ ਜਾਤੇ ਹੈਂ ਅਰ ਵਹੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਖਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਇਸ ਦੀ ਘਾਲ ਕਮਾਈ ਨੂੰ) ਪਰਖ ਲੈਂਦਾ ਹੈ ਤੇ (ਇਸ ਦਾ ਆਤਮਕ ਗੁਣਾਂ ਦਾ) ਸਰਮਾਇਆ (ਉਸ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਵਿਚ (ਕਬੂਲ) ਪੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo prueba cada moneda con la Piedra de Toque, y la que sale verdadera forma parte de Su Tesoro. (4)"