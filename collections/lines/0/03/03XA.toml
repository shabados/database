[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮਸਤਸਤੁ ਰੰਮੇ ॥"
page = 2
line = 11

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਨਮਸਤਸਤ ਦਾ ਉਚਾਰਨ ਨਮਸਤ-ਸੱਤ ਨਹੀਂ ਕਰਨਾ। ਇਹ ਸ਼ਬਦ ਨਮਸਤ+ਅਸਤ ਦਾ ਸੰਧੀ ਵਾਚੀ ਸ਼ਬਦ ਹੈ।"

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to Thee O All-Pervasive Lord!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰ ਸਰੂਪ ਵਾਲੇ! ਤੈਨੂੰ ਨਮਸਕਾਰ ਹੈ;"