[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ੍ਰ ਬਚਿਤ੍ਰ; ਇਹੈ ਅਵਝੇਰਾ ॥"
page = 340
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wonderous painting is now, the bone of contention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਜੂਬਾ ਚਿਤ੍ਰਕਾਰੀ ਹੀ, ਹੁਣ ਬਖੇੜੇ ਦਾ ਮੁਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wondrous painting is now the problem."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਿਤ੍ਰ) ਸੁੰਦਰ (ਬਿਚਿਤ੍ਰ) ਨਾਨਾ ਪ੍ਰਕਾਰ ਕਾ ਜੋ ਜਗਤੁ ਹੈ ਏਹੁ (ਅਵਝੇਰਾ) ਝਗੜਾ ਵਾ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਵੱਡਾ) ਝੰਬੇਲਾ ਇਹ ਹੈ ਕਿ ਇਹ (ਸੰਸਾਰ-ਰੂਪ) ਤਸਵੀਰ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La pintura es maravillosa; esto es lo que crea la confusión en la mente y la desvía."