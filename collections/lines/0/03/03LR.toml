[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਹ ਚਾਹੋ ਤਹ ਸਬਦ; ਤਹੀ ਤੇ ਦੀਜੀਐ ॥੧੧੩੭॥"
page = 791

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the wood “Baanani”, add the word “arini” at the end and know all the names of Tupak in your mind.1137."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਇਸ ਸ਼ਬਦ ਨੂੰ ਵਰਤ ਲਵੋ ॥੧੧੩੭॥"