[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਡੂਬਤ ਪਾਹਨ ਤਰੇ ॥੩॥"
page = 183
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom, the sinking stones float."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਡੁਬਦੇ ਹੋਏ ਪਥਰ ਪਾਰ ਉਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, sinking stones are made to float. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਪਾਥਰ ਬੂਡਤੇ ਤਰੇ ਹੈਂ, ਅਰਥਾਤ ਜੋ ਪਾਥਰ ਸਮ ਪਾਪੋਂ ਕਰ ਭਾਰੇ ਵਾ ਜੜ ਥੇ, ਸੋ ਤਰੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਪੱਥਰ-ਦਿਲ ਮਨੁੱਖ (ਕਠੋਰਤਾ ਦੇ ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬਣੋਂ ਬਚ ਜਾਂਦੇ ਹਨ, (ਤੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸਦਾ ਨਾਮ ਸਿਮਰ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél, en Quien al meditar hasta las piedras que se hunden son llevadas a través. (3)"