[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਰ ਢੂਲ; ਜਾਂ ਚੈ ਹੈ ਪਵਣੁ ॥"
page = 1292
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord, wind is whose waving fly-brush,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸਾ ਹੈ ਸੁਆਮੀ, ਹਵਾ ਜਿਸ ਦੀ ਝੁਲਾਉਣ ਵਾਲੀ ਚਉਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wind waves the fly-brush over Him;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪਵਨ ਚਵਰ (ਫੂਲ) ਢੁਲਾਵਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਇਕ ਐਸਾ ਰਾਜਾ ਹੈ ਕਿ ਉਸ ਦੇ ਦਰ ਤੇ ਪਵਣ ਚਉਰ ਬਰਦਾਰ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਂ ਚੈ = ਜਾਂ ਚੈ (ਘਰਿ), ਜਿਸ ਦੇ ਦਰਬਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Shastras toman diversas formas en Su Teatro entonando bellas canciones;"