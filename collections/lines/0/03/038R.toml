[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਸੰਗਿ. ਨਾਹਿ ਰੁਚ ਆਵਤ; ਬਿਖੈ ਠਗਉਰੀ ਪ੍ਰੀਤਿ ॥੨॥"
page = 673
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal develops not fancy for the Lord's Nectar, but loves the potion of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨਾਲ ਚਾਹ ਪੈਂਦਾ ਨਹੀਂ ਕਰਦਾ, ਪਰ ਵਿਕਾਰਾਂ ਰੂਪੀ ਜ਼ਹਿਰੀਲੀ ਖੁਰਾਕ ਨੂੰ ਪਿਆਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not fond of the Ambrosial Nectar; instead, he loves the poisonous drug of corruption. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੇ ਸਾਥ ਤੇਰੇ ਚਿਤ ਕੀ ਰੁਚੀ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਵਿਸ਼ਅਹੁੰ ਰੂਪੀ ਠਗ ਬੂਟੀ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਨਾਲ ਤੇਰਾ ਪਿਆਰ ਨਹੀਂ ਬਣਦਾ। ਤੂੰ ਵਿਸ਼ਿਆਂ ਦੀ ਠਗਬੂਟੀ ਨਾਲ ਪਿਆਰ ਕਰਦਾ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਰਚੁ = ਪਿਆਰ। ਬਿਖੈ = ਵਿਸ਼ੇ। ਠਗਉਰੀ = ਠਗ-ਮੂਰੀ, ਠਗਬੂਟੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al hombre le fascina beber la poción de veneno y no acercarse al Néctar. (2)"