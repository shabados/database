[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਰੰਗਿ ਰਾਤੇ ਧੰਨਿ ਤੇ ਜਨ; ਜਿਨੀ ਇਕ ਮਨਿ ਧਿਆਇਆ ॥"
page = 927
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed are those persons, who are imbued with the love of the Lord's praise and who meditate on Him single-mindedly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਲੱਖਣੇ ਹਨ ਉਹ ਪੁਰਸ਼ ਜੋ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਦਾ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਜੋ ਇੱਕ ਚਿੱਤ ਹੋ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are those humble beings, who are imbued with love for His Praises, and who meditate single-mindedly on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਵਤ ਕੇ ਗੁਣੋਂ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਔ ਜਿਨੋਂ ਨੇ ਇਕ ਮਨ ਹੋਇ ਕੇ ਧਿਆਇਆ ਹੈ ਤੇ ਜਨ ਧੰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੇ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਇਕ-ਮਨ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ, ਉਹ ਬੰਦੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ। ਧੰਨਿ = ਭਾਗਾਂ ਵਾਲੇ। ਤੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਇਕ ਮਨਿ = ਇਕ ਮਨ ਦੀ ਰਾਹੀਂ, ਇਕਾਗ੍ਰ-ਮਨ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Benditos son aquéllos que están imbuidos en el Amor de la Alabanza del Señor y quienes habitan en Él con su mente entonada."