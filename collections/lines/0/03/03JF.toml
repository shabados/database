[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਰਬ ਨਿਧਾਨ ਫਲ ਸਕਲ ਕੋਟਾਨਿ ਕੋਟਿ; ਪੁਜਸਿ ਨ ਪਰਉਪਕਾਰ ਕੇ ਖਚਨ ਖਉ ।੧੩੦।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All treasures and fruits of labour even when multiplied million times cannot reach the philanthropic deeds of Guru's Sikhs. (130)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਪ੍ਰਕਾਰ ਸਰਬ ਨਿਧਾਨ ਫਲ ਸਕਲ ਕੋਟਾਨਿ ਕੋਟਿ ਸੰਪੂਰਣ ਨਿਧੀਆਂ ਬ੍ਰਹਮਾਂਡ ਭਰ ਦੇ ਗੁਪਤ ਭੰਡਾਰ ਅਰ ਸਾਰੇ ਦੇ ਸਾਰੇ ਫਲ ਧਰਮ ਅਰਥ ਕਾਮ ਮੋਖ ਕ੍ਰੋੜਾਂ ਕ੍ਰੋੜਾਂ ਗੁਣਾਂ ਹੋ ਔਣ, ਤਾਂ ਨਹੀਂ ਪੁਗ ਸਕਦੇ ਓਸ ਪਰਉਪਕਾਰ ਨੂੰ ਜਿਹੜਾ ਕਿ ਖਚਿਤ ਅੰਕਿਤ ਸੰਮਿਲਿਤ ਜੁਟਿਤ ਕੀਤਾ ਗਿਆ ਹੈ ਸਤਿਗੁਰਾਂ ਵਾ ਸਤਿਸੰਗ ਦੇ ਦ੍ਵਾਰਿਓਂ ॥੧੩੦॥"