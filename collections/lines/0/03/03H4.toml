[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਆਦਿ ਉਪਾਵੈ ਤੁਹੀ ਅੰਤ ਮਾਰੈ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are the initiator of the Universe, and you destroy the Universe."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਸ੍ਰਿਸ਼ਟੀ ਦਾ) ਆਰੰਭ ਕਰਦੀ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਅੰਤ ਵਿਚ ਨਸ਼ਟ ਵੀ ਕਰਦੀ ਹੈਂ।"