[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕਰਿ ਆਸ; ਮੀਤ ਸੁਤ ਭਾਈ ॥"
page = 1070
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rest thou not thy hope in thine friends, sons and brothers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਉਮੈਦ ਆਪਣੇ ਮਿੱਤ੍ਰਾਂ, ਪੁੱਤ੍ਰਾਂ ਅਤੇ ਵੀਰਾਂ ਉਤੇ ਨਾਂ ਬੰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not place your hopes in friends, children and siblings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰੋਂ ਔਰ ਪੁਤ੍ਰੋਂ ਤਥਾ ਭਾਈਓਂ ਕੀ ਆਸਾ ਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ ਦੀ, ਪੁੱਤਰ ਦੀ, ਭਰਾ ਦੀ-ਕਿਸੇ ਦੀ ਭੀ ਆਸ ਨਾਹ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਆਸ ਮੀਤ = ਮਿੱਤਰ ਦੀ ਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No deposites tus esperanzas en amigos, hermanos o hijos;"