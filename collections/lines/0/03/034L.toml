[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਖ ਅਭੇਖ ਸਭ ਕੇ ਘਟ ਮਾਹੀ ॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He prevails both in the visible and the imperceptible."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਸਪਸ਼ਟ ਜਾਂ ਅਸਪਸ਼ਟ ਸਭ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ।"