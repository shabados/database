[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕੇ ਰਾਮਵਤਾਰ ਦਸ ਸਿਰ ਬਧਹ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ॥"
page = 265

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled ‘Killing of the Ten-headed (Ravana) in Ramavtar in BACHITTAR NATAK."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਦੇ ਰਾਮਾਵਤਾਰ ਦੇ 'ਦਸ ਸਿਰ ਬਧਹਿ' ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"