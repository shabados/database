[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਲ ਸਰੂਪ ਸਤ੍ਰੁ ਅਨੁਮਾਨਾ ॥"
page = 625

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The beggars saw him as the Donor and the enemies as KAL (death)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਵੈਰੀਆਂ ਨੇ ਕਾਲ ਸਰੂਪ ਅਨੁਮਾਨਿਆ।"