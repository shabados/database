[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ; ਛੋਡਿਆ ਸਗਲਾ ਆਪੁ ॥"
page = 1217
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, the God's slave, have wholly abandoned my self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰੱਬ ਦੇ ਗੋਲੇ ਨੇ ਆਪਣੀ ਸਾਰੀ ਸਵੈ-ਹੰਗਤਾ ਤਿਆਗ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servant has discarded all self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਜਨ ਨੇ ਸਭ ਆਪਾ ਭਾਉ ਛੋਡਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜਿਵੇਂ) ਤੇਰੇ ਭਗਤਾਂ ਨੇ ਆਪਾ-ਭਾਵ ਤਿਆਗਿਆ ਹੁੰਦਾ ਹੈ (ਤੇ, ਤੇਰੇ ਦਰ ਤੇ ਅਰਜ਼ੋਈ ਕਰਦੇ ਹਨ ਤਿਵੇਂ ਮੈਂ ਭੀ ਆਪਾ-ਭਾਵ ਛੱਡ ਕੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ-)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਜਨ = ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਨੇ। ਆਪੁ = ਆਪਾ-ਭਾਵ, ਹਉਮੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, el Sirviente del Señor, me he quitado de mi ego negativo,"