[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬੁ ਨਿਵਾਰਿ; ਮਿਲੈ ਪ੍ਰਭੁ ਸਾਰਥਿ ॥"
page = 904
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling thy self-conceit, thou shalt obtain the Lord's supreme wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮਾਰ ਕੇ ਤੂੰ ਸੁਆਮੀ ਦੀ ਗੁਣਦਾਇਕ ਦੌਲਤ ਨੂੰ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subduing your pride, you shall receive the supreme wealth of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਹੰਕਾਰ ਕੋ ਨਿਵਾਰ, ਇਸ ਸੇ ਤੇਰੇ ਕੋ ਸਹਿਤ ਅਰਥ ਕੇ ਪ੍ਰਭੂ ਮਿਲੇਗਾ। ਭਾਵ ਸੇ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ, ਸਭ ਤੇਰੇ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਂਵੇਗੇ; ਵਾ ਜੋ ਪ੍ਰਭੂ ਅਰਜਨ ਕਾ ਰਥਵਾਹੀ ਹੂਆ ਹੈ, ਸੋ ਮਿਲੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ! ਨਾਮ ਜਪ ਕੇ) ਅਹੰਕਾਰ ਦੂਰ ਕੀਤਿਆਂ (ਜੀਵਨ ਰਥ ਦਾ) ਰਥਵਾਹੀ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬੁ = ਅਹੰਕਾਰ। ਸਾਰਥਿ = {र्साथि} ਰਥਵਾਹੀ, ਜੀਵਨ-ਰਥ ਨੂੰ ਚਲਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Controla mejor tu ego para que tu Señor"