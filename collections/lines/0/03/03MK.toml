[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਹਿ; ਮਗਨ ਹੋਤ ਨ. ਤੇਰੋ ਜਨੁ ॥੨॥"
page = 487
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In them Thy servant, O Lord is absorbed not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਅੰਦਰ ਤੇਰਾ ਸੇਵਕ, ਹੇ ਸਾਹਿਬ! ਲੀਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your humble servant is not engrossed in them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਸ ਮਾਇਆ ਮੇਂ ਤੇਰਾ ਜਨੁ ਮਗਨ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਸੇਵਕ (ਮਾਇਆ ਦੇ) ਇਹਨਾਂ (ਪਰਦਿਆਂ) ਵਿਚ (ਹੁਣ) ਨਹੀਂ ਫਸਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਮਹਿ = ਇਹਨਾਂ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son nada más que una ilusión de la mente Así que yo, Tu Esclavo, no me involucro con ellos. (2)"