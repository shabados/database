[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਂਡਾ ਧੋਵੈ ਕਉਣੁ; ਜਿ ਕਚਾ ਸਾਜਿਆ ॥"
page = 1411
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who can wash the vessel, which is unbaked in its construction?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਬਰਤਨ ਨੂੰ ਕੌਣ ਧੋ ਸਕਦਾ, ਜਿਹੜਾ ਬਨਾਵਟ ਵਿੱਚ ਹੀ ਕੱਚਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can wash the unbaked clay pot?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਬਿਧਾਤਾ ਨੇ ਪ੍ਰਥਮ ਹੀ ਕਚਾ ਸਾਜਿਆ ਹੈ, ਇਹ ਸਰੀਰ ਰੂਪੀ ਭਾਂਡੇ ਕੋ ਜਲ ਮ੍ਰਿਤਕਾ ਸਾਥ ਕੌਨ ਧੋਵੈ, ਭਾਵ ਸੁਧ ਕਰੇ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਨਾਲ) ਕੋਈ ਭੀ ਮਨੁੱਖ ਸਰੀਰ ਘੜੇ ਨੂੰ ਪਵਿੱਤਰ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਕਿਉਂਕਿ ਇਹ ਬਣਾਇਆ ਹੀ ਅਜਿਹਾ ਹੈ ਕਿ ਇਸ ਨੂੰ ਵਿਕਾਰਾਂ ਦਾ ਚਿੱਕੜ ਸਦਾ ਲੱਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਂਡਾ = ਸਰੀਰ-ਭਾਂਡਾ। ਧੋਵੈ ਕਉਣੁ = ਕੌਣ ਧੋ ਸਕਦਾ ਹੈ? ਕੌਣ ਸੁੱਧ ਪਵਿੱਤਰ ਕਰ ਸਕਦਾ ਹੈ? ਕੋਈ ਪਵਿੱਤਰ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਜਿ = ਜਿਹੜਾ ਸਰੀਰ-ਭਾਂਡਾ। ਕਚਾ = ਕੱਚਾ। ਕਚਾ ਭਾਂਡਾ = ਕੱਚਾ ਘੜਾ (ਕੱਚੇ ਘੜੇ ਨੂੰ ਪਾਣੀ ਨਾਲ ਧੋਤਿਆਂ ਉਸ ਦੀ ਮਿੱਟੀ ਖੁਰ ਖੁਰ ਕੇ ਭਾਂਡੇ ਨੂੰ ਚਿੱਕੜ ਨਾਲ ਲਿਬੇੜੀ ਜਾਇਗੀ। ਸਰੀਰ ਕੱਚਾ ਭਾਂਡਾ ਹੈ, ਇਸ ਨੂੰ ਵਿਕਾਰਾਂ ਦਾ ਚਿੱਕੜ ਸਦਾ ਲੱਗਦਾ ਰਹਿੰਦਾ ਹੈ। ਤੀਰਥ-ਇਸ਼ਨਾਨ ਆਦਿਕ ਨਾਲ ਇਹ ਚਿੱਕੜ ਉਤਰ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién puede lavar el jarrón de barro que no ha sido cocinado?"