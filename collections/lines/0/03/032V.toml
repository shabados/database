[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵੀ ਦੇਵ ਸਰੇਵਦੇ; ਅਲਖ ਅਭੇਵ ਨ ਸੇਵ ਪੁਜਾਵਹਿ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gods and goddesses adore that Lord but their service does not take them to His mystery."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ ਦੇਵਤੇ ਅਲਖ ਪਰਮਾਤਮਾਂ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾ ਸਕਦੇ ਅਰ ਸੇਵਾ ਕਰਦੇ ਉਸਨੂੰ ਪਹੁੰਚ ਨਹੀਂ ਸਕਦੇ।"