[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੇ ਫਿਰਿ; ਨ ਆਵਹੁ ਸੈਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1328
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whereby, thou shall not come into the world again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੁਆਰਾ ਤੂੰ ਮੁੜ ਕੇ ਜਗਤ ਅੰਦਰ ਨਹੀਂ ਆਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall never again come to be born into the world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਉਧੂ) ਅਵਧੂਤ ਜੋਗੀ! (ਸਹਜੇ) ਸਾਂਤੀ ਕਰ ਤਤ ਸਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕਾ ਵੀਚਾਰ ਕਰੋ। ਜਿਸ ਵੀਚਾਰ ਕਰਨੇ ਸੇ ਫੇਰ ਸੰਸਾਰ ਮੇਂ ਨ ਆਵੋ, ਭਾਵ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਹੋਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ ਤਰੀਕਾ ਹੈ) ਜਿਸ ਨਾਲ ਤੂੰ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਵੇਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así nunca más nacerás en este mundo. (1-Pausa)"