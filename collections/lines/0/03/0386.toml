[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਕੀਆ ਪਸਾਰਾ ॥"
page = 1003
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire world is engrossed in the three modes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਸੰਸਾਰ ਤਿੰਨ ਹੀ ਅਵਸਥਾਵਾ ਅੰਦਰ ਖੱਚਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He formed the expanse of the entire universe from the three gunas, the three qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸਭ ਪਸਾਰਾ ਤ੍ਰਿਗੁਣਾਤਮਕ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਤ੍ਰੈ-ਗੁਣੀ ਮਾਇਆ ਦਾ ਖਿਲਾਰਾ ਰਚਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਰਾ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él provocó la expansión entera del Universo. De las tres Gunas, las tres Cualidades,"