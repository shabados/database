[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸ ਪਰਵੇਸ ਗੁਰਸਿਖ ਰਿਦੈ; ਸਾਕਤ ਸਕਤਿ ਮਤਿ ਸੁਨਿ ਸਕੁਚਾਤ ਹੈ ।੫੧੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, the sermon of the True Guru permeates in the mind of a Sikh of the Guru, that always keeps him in a state of bloom and happiness. But a self-oriented person who is in the grip of the worldly attractions is ever engrossed in mammon (maya). Thus"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਗੁਰਸਿੱਖਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਤਾਂ ਗੁਰ ਉਪਦੇਸ਼ ਸਮਾਈ ਪਾ ਸਿੰਜਰ ਜਾਂਦਾ ਹੈ, ਪਰ ਸਾਕਤਾਂ ਮਨਮੁਖਾਂ ਦੇ ਮਨ ਵਿਚ ਸਕਤਿ ਮਾਯਾ ਵੱਸੀ ਹੁੰਦੀ ਹੈ, ਜਿਸ ਕਰ ਕੇ ਉਹ ਉਪਦੇਸ਼ ਸੁਨਣ ਤੋਂ ਹੀ ਸੁੰਗੜੇ ਰਹਿੰਦੇ ਹਨ ॥੫੧੮॥"