[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਭਗਤੁ. ਜੋ ਗੁਰਮੁਖਿ ਹੋਵੈ; ਹਉਮੈ. ਸਬਦਿ ਜਲਾਇਆ ਰਾਮ ॥"
page = 768
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the saint who turns Guru-wards and burns his ego with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਾਧੂ ਹੈ, ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੈ ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those devotees who become Gurmukh burn away their ego, through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਰਾਮ ਕੀ ਭਗਤੀ ਮੇਂ ਇਸਥਿਤ ਹੋਵੈ ਅਰ ਹੌਮੈਂ ਕੋ ਜਿਸ ਨੇ ਗੁਰ ਉਪਦੇਸ਼ ਸੇ ਜਲਾਯਾ ਹੈ, ਸੋ ਭਗਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਹੋਏ ਰਾਹ ਉਤੇ ਤੁਰਦਾ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਦਾ ਭਗਤ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਆਪਣੀ ਹਉਮੈ ਦੂਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Devoto es aquél que voltea hacia Dios y a través del Bani de la Palabra, deshace su ego. Disipa su ego a través de la Palabra del Shabd"