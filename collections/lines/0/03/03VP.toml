[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਦੇਖਤ ਹੀ ਸੁਖ ਹੋਤ ਘਨੋ; ਤਨ ਕੋ ਜਿਹ ਦੇਖਤ ਪਾਪ ਭਗੈ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them extreme comfort is obtained and all the sins are destroyed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤਕ ਕੇ ਸ਼ਰੀਰ ਦੇ ਪਾਪ ਭਜ ਜਾਂਦੇ ਹਨ।"