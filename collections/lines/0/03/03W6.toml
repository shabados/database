[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਹਿਆ; ਤਤੁ ਬੀਚਾਰਿ ॥੪॥੪੧॥੫੪॥"
page = 1152
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says slave Nanak, this is the quintessence of the Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਇਹ ਹੈ ਸਾਰ-ਅੰਸ਼ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak speaks, after contemplating the essence of reality. ||4||41||54||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮਨੇ ਇਹੁ (ਤਤੁ) ਯਥਾਰਥ ਵਿਚਾਰੁ ਕਹਾ ਹੈ॥੪॥੪੧॥੫੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਨੇ ਵਿਚਾਰ ਕੇ ਇਹ ਤੱਤ ਕਹਿ ਦਿੱਤਾ ਹੈ ॥੪॥੪੧॥੫੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, Esa es la Quintaesencia de la Sabiduría de Dios. (4-41-54)"