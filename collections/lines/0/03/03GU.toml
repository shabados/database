[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਤਾ; ਬੇਸੁਰਤ ਤੇ ਸੁਰਤਾ ॥"
page = 177
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From a senseless man, who has made me into a sensible one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਚੇਤ ਪੁਰਸ਼ ਤੋਂ ਜਿਸ ਨੇ ਮੈਨੂੰ ਸਮਝਦਾਰ ਬਣਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and He made the unconscious become conscious;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਨੇ ਅਗ੍ਯਾਤ ਸੇ ਗਿਆਨ ਗੇ੍ਯ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਮੈਨੂੰ) ਬੇਸਮਝ ਤੋਂ ਸਮਝਦਾਰ ਬਣਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Él, Quien trajo la Conciencia al inconsciente."