[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਥ ਪੈ ਲੋਥ ਗਈ ਪਰ ਇਉ ਸੁ; ਮਨੋ ਸੁਰ ਲੋਗ ਕੀ ਸੀਢੀ ਬਨਾਈ ॥੨੧੫॥"
page = 99

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The corpses falling on one another seem like a ladder of heaven made by the warriors in the war.215.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਲੋਥ ਉਤੇ ਲੋਥ ਇਸ ਤਰ੍ਹਾਂ ਪੈ ਗਈ ਮਾਨੋ ਸੁਅਰਗ (ਤਕ ਚੜ੍ਹ ਜਾਣ ਲਈ) ਪੌੜੀ ਬਣਾਈ ਗਈ ਹੋਵੇ ॥੨੧੫॥"