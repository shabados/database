[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਨੰ ਰੈਣ ਜਾਪੈ ਸਹੰਸ੍ਰ ਭੁਜਾਨੰ ॥੫੨॥"
page = 630

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whose thousand arms make the day appear as night.52."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਦਿਨ ਰਾਤ ਸਹਸ੍ਰਬਾਹੂ (ਹਜ਼ਾਰ ਭੁਜਾਵਾਂ ਵਾਲਾ) ਜਾਪਦਾ ਹੈ ॥੫੨॥"