[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਜਨਮੁ. ਸਰੀਰੁ ਸਭੁ ਹੋਆ; ਜਿਤੁ ਰਾਮ ਨਾਮੁ ਪਰਗਾਸਿਆ ॥"
page = 444
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profitable becomes the life and the whole body, wherein the Lord's Name is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਭਦਾਇਕ ਹੋ ਵੰਞਦਾ ਹੈ ਜੀਵਨ ਅਤੇ ਸਾਰਾ ਜਿਸਮ ਜਿਸ ਵਿੱਚ ਸਾਈਂ ਦਾ ਨਾਮ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their lives and bodies become totally blessed and fruitful; the Lord's Name illumines them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਨ ਕੇ ਸਰੀਰ ਕਾ ਜਨਮ ਸਫਲ ਹੋਆ ਹੈ (ਜਿਤੁ) ਜਿਸਮੇਂ ਰਾਮ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸ ਹੁਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਮਨੁੱਖਾ ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹਨਾਂ ਦਾ ਸਰੀਰ ਭੀ ਸਫਲ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚਮਕ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਸਰੀਰ) ਵਿਚ। ਪਰਗਾਸਿਆ = ਰੌਸ਼ਨ ਹੋ ਗਿਆ, ਚਮਕ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es la vida de aquél que está iluminado con el Nombre del Señor."