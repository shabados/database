[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੀਉ ਬੀਜਿ. ਪਤਿ ਲੈ ਗਏ; ਅਬ ਕਿਉ ਉਗਵੈ ਦਾਲਿ ॥"
page = 468
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have sown the seed of the Name have departed with honour. How can the broken seed sprout now?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਨਾਮ ਦਾ ਬੀਜ ਬੀਜਿਆ ਹੈ, ਉਹ ਇਜਤ ਆਬਰੂ ਨਾਲ ਗਏ ਹਨ। ਹੁਣ ਟੁਟਿਆ ਹੋਇਆ ਬੀਜ ਕਿਸ ਤਰ੍ਹਾਂ ਪੁੰਗਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who planted their seed have departed with honor; now, how can the shattered seed sprout?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਿਛਲੇ ਜੁਗ ਮੇਂ ਜਗਾਦਿ ਕਰਮੋਂ ਕਾ ਬੀਜੁ ਬੀਜਾ ਹੈ, ਸੋ ਪ੍ਰਤਿਸ੍ਟਾ ਲੇ ਕਰ ਸ੍ਵਰਗਾਦਿਕੋਂ ਮੇਂ ਗਏ ਹੈਂ। ਅਬ ਇਸ ਜੁਗ ਮੇਂ ਉਸ ਬੀਜ ਕੀ ਦਾਲ ਹੋ ਗਈ ਅਰਥਾਤ ਨ ਰਿਖਿ ਰਹੇ, ਨ ਧਨ ਰਹਾ, ਨ ਮੰਤ੍ਰੋਂ ਮੇਂ ਸ਼ਕਤੀ ਰਹੀ। ਅਬ ਜੋ ਉਨ ਕਰਮੋਂ ਕੋ ਕੀਆ ਚਾਹੁਤੇ ਹੈਂ, ਜੋ (ਉਗਵੈ) ਅੰਕਰਿਤ ਹੋਇਗੇ ਸੋ ਕਬੀ ਨਹੀਂ ਹੋਇਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ (ਹਰੀ ਦਾ ਨਾਮ) ਬੀਜ (ਆਪਣੇ ਹਿਰਦਿਆਂ ਵਿਚ) ਬੀਜਿਆ, ਉਹ ਇਸ ਜਗਤ ਤੋਂ ਸੋਭਾ ਖੱਟ ਕੇ ਗਏ। ਪਰ ਹੁਣ (ਨਾਮ ਦਾ) ਅੰਕੁਰ ਫੁਟਣੋਂ ਰਹਿ ਗਿਆ ਹੈ, (ਕਿਉਂਕਿ ਮਨ) ਦਾਲ ਵਾਂਗ (ਦੋ-ਫਾੜ ਹੋ ਰਹੇ ਹਨ, ਭਾਵ ਦੁਚਿੱਤਾ-ਪਨ ਦੇ ਕਾਰਨ ਜੀਵਾਂ ਦਾ ਮਨ ਨਾਮ ਵਿਚ ਨਹੀਂ ਜੁੜਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਉ = ਨਾਮ ਰੂਪ ਬੀਜ। ਬੀਜਿ = ਬੀਜ ਕੇ। ਕਿਉ ਉਗਵੈ = ਨਹੀਂ ਉੱਗ ਸਕਦੀ। ਦਾਲਿ = ਦਾਣੇ ਦੇ ਦੋਵੇਂ ਹਿੱਸੇ ਵਖੋ ਵਖਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que plantaron la buena semilla, cosecharon Amor."