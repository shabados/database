[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਸੰਤਹ ਸੰਗਿ ਰਾਖਹੁ; ਏਹੁ ਨਾਮ ਦਾਨੁ ਦੇਵਾਇਣਾ ॥੧੪॥"
page = 1078
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, ever keep Thou me in the saint's society and bless me with the gift of this Name of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਤੂੰ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਰੱਖ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਇਸ ਨਾਮ ਦੀ ਦਾਤ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, keep me in the Company of the Saints; please bless me with this Gift of Your Name. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੋ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਰਾਖੋ ਔ ਨਾਮ ਕਾ ਜੋ ਦਾਨ ਹੈ ਇਹੁ ਤਿਨ ਸੇ ਦਿਵਾਵਣਾ ਕਰੋ॥੧੪॥☬ਅਬ ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਦਾ ਹੀ ਆਪਣੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰੱਖ, ਅਤੇ ਉਹਨਾਂ ਪਾਸੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਖ਼ੈਰ ਪਵਾ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvame entonces con los Santos para que sea bendecido con Tu Nombre. (14)"