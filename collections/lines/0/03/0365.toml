[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵੈ ਅੰਦਰਿ ਹਉ ਵਸਾਂ; ਨਾਉ ਵਸੈ. ਮਨਿ ਆਇ ॥੫॥"
page = 55
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I abide in the Name, and the Name has come to abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਅੰਦਰ ਰਹਿੰਦਾ ਹਾਂ ਅਤੇ ਨਾਮ ਨੇ ਆ ਕੇ ਮੇਰੇ ਅੰਤਰ-ਆਤਮੇ ਨਿਵਾਸ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dwell deep within the Name; the Name has come to dwell within my mind. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਨੇ ਕਹਾ ਹੈ ਨਾਮ ਕੇ ਬੀਚ ਮੈਂ ਵਸਤਾ ਹਾਂ, ਜੇ ਕਰ ਜੀਵ ਕੇ ਮਨ ਮੇਂ ਮੇਰਾ ਨਾਮੁ ਆਨ ਇਸਥਿਤ ਹੋਵੇ ਤਉ ਮੇਂ ਮਿਲਤਾ ਹਾਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਸੱਜਣ-ਪ੍ਰਭੂ ਮਿਲ ਪਏ ਤਾਂ) ਮੈਂ ਉਸ ਦੇ ਨਾਮ ਵਿਚ ਸਦਾ ਟਿਕਿਆ ਰਹਿ ਸਕਦਾ ਹਾਂ ਉਸ ਦਾ ਨਾਮ (ਸਦਾ ਲਈ) ਮੇਰੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en el Nombre del Señor, el Nombre habita en mi mente. (5)"