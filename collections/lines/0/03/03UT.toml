[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਇਹੁ ਤਨੁ ਧਨੁ. ਸੋ ਫਿਰਿ ਲੇਵੈ; ਅੰਤਰਿ ਸਹਸਾ ਦੂਖੁ ਪਇਆ ॥੭॥"
page = 906
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom this body and wealth belong; when He takes them back, the mortal feels anxiety and pain in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਇਹ ਦੇਹ ਤੇ ਦੌਲਤ ਹਨ, ਜਦ ਉਹ ਉਹਨਾਂ ਨੂੰ ਵਾਪਸ ਲੈ ਲੈਂਦਾ ਹੈ, ਪ੍ਰਾਣੀ ਆਪਣੇ ਮਨ ਅੰਦਰ ਫਿਕਰ ਚਿੰਤਾ ਅਤੇ ਤਕਲੀਫ ਮਹਿਸੂਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But He who owns this body and wealth, takes them back again, and then the mortal feels anxiety and pain deep within. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਦੀਆ ਹੂਆ ਏਹ ਸਰੀਰ ਔ ਧਨ ਹੈ। ਜੇ ਫੇਰ ਸੋਈ ਲੇ ਲੇਵਤਾ ਹੈ ਤੌ ਤੇਰੇ ਅੰਤਰ ਸਹਿਸਾ ਅਰ ਦੁਖ ਪੜਾ ਰਹਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਇਹ ਸਰੀਰ ਤੇ ਧਨ ਹੈ ਉਹ ਮੁੜ ਮੋੜ ਲੈਂਦਾ ਹੈ। ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵ ਨੂੰ ਸਦਾ ਇਹੀ ਸਹਿਮ ਦਾ ਰੋਗ ਖਾਈ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਿ = ਮੁੜ। ਸਹਸਾ = ਸਹਿਮ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidas que Aquél a Quien Le pertenecen el cuerpo y las riquezas, las toma de regreso, es por eso que en vano te retorcerás en el dolor y en la duda. (7)"