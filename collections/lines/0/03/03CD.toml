[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰਜੀ ਪਾੜਿ ਵਿਗਾੜਦਾ; ਪਾਟਾ ਮੁਲ ਨ ਲਹੈ ਵਿਕਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Tailor tears and spoils cloth and torn cloth cannot be sold."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦਰਜੀ ਪਾੜਕੇ ਕੱਪੜੇ ਦੀਆਂ ਟਾਕੀਆਂ ਕਰ ਦਿੰਦਾ ਹੈ, ਜੇਕਰ (ਟਾਕੀਆਂ) ਵੇਚੀਆਂ ਜਾਣ ਤਾਂ (ਕੱਪੜਾ ਵਿਕਣ ਵਿਚ) ਮੁੱਲ ਨਹੀਂ ਪਾਉਂਦਾ (ਭਾਵ ਕੋਈ ਕਦਰ ਨਹੀਂ ਕਰਦਾ)।"