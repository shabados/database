[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ. ਮੇਰਾ ਕੋ ਨਹੀ; ਜਿਸ ਕਾ ਜੀਉ ਪਰਾਨੁ ॥"
page = 59
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no one to call my own without Him, to whom belong my soul and life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗ਼ੈਰ, ਜਿਸ ਦੀ ਮਲਕੀਅਤ ਹਨ ਮੇਰੀ ਆਤਮਾ ਤੇ ਜਿੰਦਗਾਨੀ, ਹੋਰ ਮੇਰਾ ਆਪਣਾ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, I have no one to call my own. My soul and my breath of life belong to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾ ਮੇਰਾ ਕੋਈ ਆਸਰਾ ਨਹੀਂ ਹੈ, ਜਿਸ ਨੇ ਜੀਵੋਂ ਕੋ (ਪਰਾਨੁ) ਸ੍ਵਾਸ ਦੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਨੂੰ ਇਹ ਸਮਝ ਆਈ ਹੈ ਕਿ) ਜਿਸ ਪਰਮਾਤਮਾ ਦੀ ਦਿੱਤੀ ਹੋਈ ਇਹ ਜਿੰਦ ਹੈ ਇਹ ਪ੍ਰਾਣ ਹਨ, ਉਸ ਤੋਂ ਬਿਨਾ (ਸੰਸਾਰ ਵਿਚ) ਮੇਰਾ ਕੋਈ ਹੋਰ ਆਸਰਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜੀਵ, ਜਿੰਦ। ਪੁਰਾਨੁ = ਪ੍ਰਾਣ, ਸੁਆਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo nada a que llamar mío sin Él; Él, Quien me dio la vida y el Alma."