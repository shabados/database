[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੀ ਕੂੜੀ; ਮੁਖਹੁ ਵਖਾਣੈ ॥੩॥"
page = 1151
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With his mouth, he utters falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਨਿਰੋਲ ਝੂਠ ਹੀ ਬਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He speaks falsehood, only falsehood, with his mouth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੀ ਝੂਠੀ ਮੁਖ ਸੇ ਠਗੋਂ ਵਤ ਰਾਮ ਰਾਮ ਕਹਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ) ਝੂਠ-ਮੂਠ (ਲੋਕਾਂ ਨੂੰ ਠੱਗਣ ਲਈ ਆਪਣੇ) ਮੂੰਹੋਂ (ਰਾਮ ਰਾਮ) ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo lo que habla es totalmente falso. (3)"