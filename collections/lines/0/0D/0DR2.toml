[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਸਿਮਰਿ ਰਾਮ ਸਿਮਰਿ; ਰਾਮ ਸਿਮਰਿ ਭਾਈ ॥"
page = 692
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thy Lord, remember thy Lord, remember thy Lord, O my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰ, ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰ, ਆਪਣੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰ, ਹੇ ਮੇਰੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the Lord, remember the Lord, remember the Lord in meditation, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਕਾ ਹੀ ਸਿਮਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ, ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ। ਸਦਾ ਰਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a Tu Señor; vive en Dios, pues sin meditar en Su Nombre"