[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੰਬਾਗੜਦੀ ਬਹਤ ਬੀਰਨ ਸਿਰਨ; ਤਾਗੜਦੀ ਤਮਕਿ ਤੇਗੰ ਕੜੀਅ ॥"
page = 240

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The heads of the warriors are flowing in the stream of blood and there is glitter of the swords,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮਿਆਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਗੁੱਸੇ ਨਾਲ ਕਠੋਰ ਤਲਵਾਰਾਂ ਚੱਲ ਰਹੀਆਂ ਹਨ,"