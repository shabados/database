[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਰਖ, ਸੁਰਤਿ ਨ ਜਸ ਅਪਜਸੈ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The stupid does not understand the difference between fame and infamy."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਨੂੰ ਆਪਣੇ ਜਸ ਅਪਜਸ ਦੀ ਸੁਰਤ ਨਹੀਂ ਹੈ।"