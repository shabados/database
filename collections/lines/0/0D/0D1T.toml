[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਇਹੁ ਜਤੀ ਕਹਾਵੈ ਸੇਉ ॥"
page = 871
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is neither called a celibate, not the worshipper of Shiva."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਇਹ ਬ੍ਰਹਿਮਚਾਰੀ ਆਖਿਆ ਜਾਂਦਾ ਹੈ, ਨਾਂ ਹੀ ਸ਼ਿਵਜੀ ਦਾ ਉਪਾਸ਼ਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not called celibate, or a worshipper of Shiva."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ (ਜਤੀ) ਸੰਨਿਆਸੀ ਭੀ ਇਹੁ ਨਹੀਂ ਹੈ ਔ ਨਾ ਸਿਵ ਉਪਾਸਕ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਜਤੀ ਹੈ ਨਾਹ ਸ਼ਿਵ-ਉਪਾਸ਼ਕ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਉ = ਸ਼ਿਵ ਦਾ ਉਪਾਸ਼ਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no es asceta ni tampoco hedonista."