[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਜਿਨ ਸਿਉ ਗਾਡਿਆ; ਮਨੁ ਲੀਅੜਾ ਦੀਤਾ ॥"
page = 765
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have exchanged the hearts with those to whom this body is attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨਾਲ ਇਹ ਜਿਸਮ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਉਨ੍ਹਾਂ ਨਾਲ ਮੈਂ ਦਿਲਾਂ ਦਾ ਵਟਾਂਦਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is attached to them, and we have shared our minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਇਹੁ ਤਨ ਤਿਨ ਸੰਤੋਂ ਸੇ ਮਿਲਾਇਆ ਹੈ ਜਿਨ ਸੰਤੋਂ ਕੋ ਮਨ ਦੀਆ ਹੈ ਅਰ ਨਾਮ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਸੰਗਤਿ ਕਰ ਕੇ ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਦਿਲੀ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਸਿਉ ਗਾਡਿਆ = ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਾਇਆ ਹੈ। ਤਨੁ = ਸਰੀਰ। ਮਨੁ ਲੀਅੜਾ ਦੀਤਾ = ਜਿਨ੍ਹਾਂ ਦਾ ਮਨ ਲਿਆ ਹੈ ਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਪਣਾ ਮਨ ਦਿੱਤਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਦਿਲ ਦੀ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mis impecables amigos, éste, mi cuerpo está apegado a ellos y mi mente"