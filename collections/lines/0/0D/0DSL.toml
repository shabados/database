[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਮੋਹ ਅੰਧ ਕੂਪ ਪਰਿਆ ॥"
page = 805
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast fallen in the blind well of the great worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਰਮ ਸੰਸਾਰੀ ਮਮਤਾ ਦੇ ਅੰਨ੍ਹ ਖੂਹ ਵਿੱਚ ਡਿੱਗ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have fallen into the deep, dark pit of great attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੂਪੀ ਤੂੰ (ਮਹਾ ਮੋਹ) ਮਹਾਂ ਅੰਧੇਰੇ ਖੂਹ ਬੀਚ ਪੜ ਗਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੂਰਖ!) ਤੂੰ ਮੋਹ ਦੇ ਬੜੇ ਘੁੱਪ ਹਨੇਰੇ ਖੂਹ ਵਿਚ ਡਿੱਗਾ ਪਿਆ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧ ਕੂਪ = ਅੰਨ੍ਹਾ  ਖੂਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Caemos en el pozo sin fondo del deseo intenso y el velo de Maya"