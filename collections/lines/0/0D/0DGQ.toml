[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਮੋ ਕਾਰਣੀ ਤਾਰਣੀ ਸ੍ਰਿਸਟ ਭਰਣੀ ॥੨੦॥੨੩੯॥"
page = 118

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sustainer of the world and the cause of all causes! I salute Thee.20.239."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਭ ਕੁਝ) ਕਰਨ ਵਾਲੀ, (ਸਭ ਨੂੰ) ਤਾਰਨ ਵਾਲੀ ਅਤੇ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪੋਸ਼ਣ ਕਰਨ ਵਾਲੀ ਨੂੰ ਨਮਸਕਾਰ ਹੈ ॥੨੦॥੨੩੯॥"