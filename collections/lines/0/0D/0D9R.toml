[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਤਤ ਰਚਿ; ਜੋਤਿ ਨਿਵਾਜਿਆ ॥"
page = 1337
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Marking the mortal from five elements, the Lord has blessed him with His very Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਮੂਲ-ਅੰਸਾ ਤੋਂ ਪ੍ਰਾਣੀ ਨੂੰ ਬਣਾ ਕੇ ਵਾਹਿਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਹੀ ਨੂਰ ਨਾਲ ਨਿਵਾਜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the five elements, He formed it, and infused His Light within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਪਾਂਚ ਤਤੋਂ ਦੁਆਰਾ ਰਚ ਕੇ (ਜੋਤਿ) ਚੇਤਨਸਤਾ ਦੇ ਕਰ ਇਹ (ਨਿਵਾਜਿਆ) ਵਡਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਿੱਟੀ ਹਵਾ ਆਦਿਕ) ਪੰਜ ਤੱਤਾਂ ਦਾ ਪੁਤਲਾ ਬਣਾ ਕੇ (ਉਸ ਨੂੰ ਆਪਣੀ) ਜੋਤਿ ਨਾਲ ਸੋਹਣਾ ਬਣਾ ਦਿੱਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de los cinco elementos lo formó e infundió Su Luz en él."