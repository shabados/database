[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਾਗਤ ਰਹੈ ਦਿਨੁ ਰਾਤੀ; ਅਪਨੇ ਪ੍ਰਿਅ ਪ੍ਰੀਤਿ ਪਿਆਰੀ ॥੨੬॥"
page = 911
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The darling bride, who loves her Beloved, ever remains wakeful, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਡਲੀ ਪਤਨੀ, ਜਿਸ ਦਾ ਆਪਣੇ ਪਿਆਰੇ ਨਾਲ ਪ੍ਰੇਮ ਹੈ, ਹਮੇਸ਼ਾਂ ਹੀ ਦਿਨ ਰਾਤ ਖਬਰਦਾਰ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, she remains awake and aware, day and night; she is the darling bride of her Beloved Husband Lord. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੀ ਅਪਨੇ ਪ੍ਯਾਰੇ ਪਤੀ ਕੇ ਸਾਥ ਪ੍ਯਾਰੀ ਪ੍ਰੀਤੀ ਹੈ ਵਹੁ ਇਕ ਰਸ ਦਿਨ ਰਾਤ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਜਾਗਤੇ ਰਹਿਤੇ ਹੈਂ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਆਪਣੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ-ਪਿਆਰ ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿ ਸਕਦਾ ਹੈ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = {अनुदिनं} ਹਰ ਰੋਜ਼। ਪ੍ਰਿਅ = ਪਿਆਰੇ ਦੀ। ਪਿਆਰੀ = ਪਿਆਰਿ, ਪਿਆਰ ਵਿਚ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debería estar siempre despierto en Dios y estar absorbido en Su Amor. (26)"