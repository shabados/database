[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਊਹਾ ਸੰਗਿ ਤੋਸਾ ॥"
page = 264
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name shall there be the viaticum with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਉਥੇ ਤੇਰੇ ਨਾਲ ਸਫਰ-ਖਰਚ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there, the Name of the Lord shall be your sustenance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਊਹਾਂ ਤੇਰੇ ਸਾਥ (ਤੋਸਾ) ਖਰਚ ਵਾ ਭੋਜਨ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਥੇ (ਭਾਵ, ਉਸ ਲੰਮੇ ਸਫ਼ਰ ਵਿਚ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਜੀਵ ਦੇ) ਨਾਲ (ਰਾਹ ਦੀ) ਰਾਸ-ਪੂੰਜੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Nombre te alentará."