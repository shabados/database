[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਢਾਢੀ ਭਾਗਠੁ; ਜਿਸੁ ਸਚਾ ਦੁਆਰ ਬਾਰੁ ॥"
page = 962
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fortunate is that bard, who has access to the gate of the True Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਉਹ ਢਾਡੀ, ਜਿਸ ਦੀ ਸੱਚੇ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਦੇ ਬੂਹੇ ਤਾਂਈਂ ਪਹੁੰਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate is that musician who comes to the gate of the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਢਾਢੀ (ਭਾਗਠੁ) ਧਨੀ ਹੈ, ਜਿਸ ਕੋ ਹੇ ਸਚੇ ਸਰੂਪ! ਤੇਰੇ ਦਰਬਾਰ ਕਾ ਦ੍ਵਾਰ ਪ੍ਰਾਪਤਿ ਹੈ, ਭਾਵ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਿਕ ਹੈ ਉਹ ਢਾਢੀ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਦਾ ਸੱਚਾ ਦਰ ਪ੍ਰਾਪਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਠੁ = ਭਾਗਾਂ ਵਾਲਾ। ਬਾਰੁ = ਦਰਵਾਜ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Qué afortunado es ese músico que habita en Tu Hogar Verdadero."