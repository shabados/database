[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੂੰ ਆਪਨੀ ਜ਼ਬਾਨ ਬੰਦ ਰੱਖ ਜੇਕਰ ਤੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੇ ਭੇਦ ਜਾਨਨਾ ਚਾਹੁੰਦਾ ਹੈਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਲਬ ਫ਼ਿਰੋਬੰਦ ਕਿ: ਤਾ ਮਹਰਮਿ ਇਸਰਾਰ ਸ਼ਵੀ ।੬੩।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "They do not spend even one moment without remembering Akaalpurakh,"