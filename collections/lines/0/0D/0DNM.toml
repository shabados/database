[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲੁ ਸਾਹਿਬੁ ਪਾਇਆ; ਸਾਚਾ ਗੁਣੀ ਗਹੀਰੁ ॥੨॥"
page = 34
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He attains to the Immaculate Lord who is True and an Ocean of Excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਜੋ ਸੱਚਾ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਸਮੁੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immaculate Lord and Master is found. He is True; He is the Ocean of Excellence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਾਇਆ ਔਰ ਅਵਿਦ੍ਯਾ ਰੂਪ ਮਲ ਸੇ ਰਹਿਤ ਜੋ (ਸਾਚਾ) ਮਾਲਕ ਗੁਣੋਂ ਕਾ (ਗਹੀਰੁ) ਸਮੁੰਦ੍ਰ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਉਨ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਵਿੱਤਰ ਸਰੂਪ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣੀ ਗਹੀਰੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos obtienen al Maestro, el más Santo de los Santos, el Verdadero, el Tesoro de Bondad. (2)"