[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਤੇ ਹੋਆ ਤਿਸਹਿ ਸਮਾਣਾ; ਚੂਕਿ ਗਇਆ ਪਾਸਾਰਾ ॥੪॥੧॥"
page = 1258
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ultimately this world shall come to an end and shall merge in Him, from whom it had issued forth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓੜਕ ਨੂੰ ਇਹ ਦੁਨੀਆਂ ਮੁਕ ਜਾਏਗੀ ਅਤੇ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਏਗੀ, ਜਿਸ ਵਿਚੋਂ ਇਹ ਉਤਪੰਨ ਹੋਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It shall eventually merge back into that from which it came, and all its expanse shall be gone. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਤੇ ਏਹ ਜੀਵ ਭਿੰਨ ਹੂਆ ਥਾ ਜਬ ਤਿਸੀ ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਯਾ ਤਬ ਇਸ ਕੇ ਜਨਮੋਂ ਕਾ ਪਸਾਰਾ ਦੂਰ ਹੋ ਗ੍ਯਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਤੇ ਰਹਿਤ ਹੋ ਜਾਤਾ ਹੈ॥੪॥੧॥☬ਨਿਜਮਨ ਪ੍ਰਥਾਇ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਤੋਂ (ਜਗਤ) ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਜਦੋਂ) ਉਸ ਵਿਚ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਇਹ ਸਾਰਾ ਜਗਤ-ਖਿਲਾਰਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਤੋਂ। ਤਿਸਹਿ = (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ) ਉਸ ਵਿਚ ਹੀ। ਪਾਸਾਰਾ = ਖਿਲਾਰਾ। ਚੂਕਿ ਗਇਆ = ਮੁੱਕ ਜਾਂਦਾ ਹੈ।੪ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que tan pronto se forma, ya se deshace. (4-1)"