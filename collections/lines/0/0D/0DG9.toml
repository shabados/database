[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿ ਕੀ ਬਜੀ ਬਧਾਈ ॥"
page = 923

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After the victory, he assembled his army and exchanged felicities."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਾਂਤ ਭਾਂਤ ਦੇ ਵਧਾਵੇ ਵਜਣ ਲਗੇ।"