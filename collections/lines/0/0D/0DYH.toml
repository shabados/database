[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਉਧਾਰਣ ਪਾਰਬ੍ਰਹਮੁ; ਸੰਮ੍ਰਥ ਪੁਰਖੁ ਅਪਾਰੁ ॥"
page = 1425
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The All-powerful and infinite supreme Lord Master is the Saviour of the sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਬੇਅੰਤ ਸ਼੍ਰੋਮਣੀ ਸੁਆਮੀ ਮਾਲਕ, ਪਾਪੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The All-powerful Supreme Lord God, the Infinite Primal Being, is the Saving Grace of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਤਿਤ) ਪਾਪੀਓਂ ਕੇ ਉਧਾਰਣੇਹਾਰਾ ਜੋ ਪਾਰਬ੍ਰਹਮ ਸਮਰਥ ਅਪਾਰ ਪੁਰਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਹੈ, ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ। ਪਤਿਤ ਉਧਾਰਣ = ਵਿਕਾਰੀਆਂ ਨੂੰ ਵਿਕਾਰਾਂ ਵਿਚੋਂ ਕੱਢਣ ਵਾਲਾ। ਸੰਮ੍ਰਥ = ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ। ਅਪਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Poderoso y Supremo Dios nuestro Señor, el Infinito Ser Primordial, es la Gracia Salvadora de quienes viven en el error."