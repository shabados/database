[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰਾ ਸਾਹਿਬੁ ਸਭ ਦੂ ਊਚਾ ਹੈ; ਕਿਵ ਮਿਲਾਂ ਪ੍ਰੀਤਮ ਪਿਆਰੇ ॥"
page = 584
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord Master is the highest of all; how can I meet my Beloved Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ ਸਾਰਿਆਂ ਨਾਲੋਂ ਉਚਾ ਹੈ। ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਜਾਨੀ ਦਿਲਬਰ ਨੂੰ ਮਿਲ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, my Lord and Master, is the highest of all; how can I meet my Dear Beloved?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਸਮਰਥ ਸਾਹਿਬ ਤੋ ਸਭ ਸੇ ਊਚਾ ਹੈ, ਮੈਂ ਤਿਸ ਪ੍ਰੀਤਮ ਪਿਆਰੇ ਸੇ ਕਿਸ ਪ੍ਰਕਾਰ ਮਿਲੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਸਭਨਾਂ ਨਾਲੋਂ ਉੱਚਾ ਹੈ, ਮੈਂ (ਜੀਵ-ਇਸਤ੍ਰੀ) ਉਸ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਨੂੰ ਕਿਵੇਂ ਮਿਲ ਸਕਦੀ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਹਿਬੁ = ਮਾਲਕ। ਸਭ-ਦੂ = ਸਭਨਾਂ ਤੋਂ। ਕਿਵ = ਕਿਸ ਤਰ੍ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado Señor es lo más Alto de lo alto, pero, ¿de que forma podría Encontrarlo?"