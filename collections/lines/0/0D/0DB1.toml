[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਰੂਤੀ; ਹਰਿਆ ਹੋਇ ॥"
page = 1180
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and flourish they in all the seasons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਮੌਸਮਾਂ ਅੰਦਰ ਸਰਸਬਜ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they flourish in all seasons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਰੁਤੋਂ ਮੇਂ ਮਨੁ (ਹਰਿਆ) ਅਨੰਦੁ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੇਰਾ ਮਨ) ਸਾਰੇ ਸਮਿਆਂ ਵਿਚ ਹੀ ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਭਰਪੂਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora cada segundo es Primavera para mí,"