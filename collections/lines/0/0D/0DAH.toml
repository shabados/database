[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਲੂ ਅਨਤ; ਮੂਲੁ ਬਿਚਕਾਰਿ ॥"
page = 974
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Primal Lord is in the centre and endless worlds (leaves) are around Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਿਥਮ ਪ੍ਰਭੂ ਕੇਂਦਰ ਵਿੱਚ ਹੈ ਅਤੇ ਬੇਅੰਤ ਸੰਸਾਰ ਜਾਂ ਪੱਤੇ ਉਸ ਦੇ ਆਲੇ ਦੁਆਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Primal Lord is at the center of the countless leaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਲੂ) ਪਤੇ ਅਨੰਤ ਬਹੁਤ ਹੈਂ ਤਿਸ ਕੌਲ ਕੋ ਜੋ ਦਸਮ ਦੁਆਰ ਮੇਂ ਹੈਂ ਔ ਮੂਲ ਰੂਪ ਆਤਮਾ ਵਿਚਕਾਰ ਮਧ ਤਿਸ ਕੇ ਇਸਥਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ, ਮਾਨੋ, ਇਕ ਐਸਾ ਫੁੱਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਜਿਸ ਦੇ) ਵਿਚਕਾਰ ਪ੍ਰਭੂ-ਰੂਪ ਮਕਰੰਦ ਹੁੰਦਾ ਹੈ ਤੇ ਉਸ ਦੀਆਂ ਬੇਅੰਤ ਪੱਤੀਆਂ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਲੂ = ਪੱਲਵ, ਪੱਤੀਆਂ, ਪੰਖੜੀਆਂ। ਅਨਤ = ਅਨੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se pueden ver las hojas, sí, el mundo en la periferia frondosa y en la raíz al Dios interior."