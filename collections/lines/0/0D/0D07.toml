[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਭਜਨੁ ਕਰਿ ਸੁਆਮੀ; ਢਾਕਨ ਕਉ ਇਕੁ ਹਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 714
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, remember Thou the Lord. God alone can cover thy sins. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਤੂੰ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ। ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਹੀ ਤੇਰੇ ਪਾਪਾ ਕੱਜ ਸਕਦਾ ਹੈ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, vibrate, meditate on the Lord and Master; He alone can cover your sins. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਸ੍ਵਾਮੀ ਕਾ ਭਜਨ ਕਰ, ਕਿਉਂਕਿ ਤਿਨ ਪਾਪੋਂ ਕੇ ਢਾਕਣੇ ਕੋ ਏਕ ਹਰੀ ਹੀ ਸਮਰਥ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੂਮ! ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਿਆ ਕਰ। ਸਿਰਫ਼ ਉਹ ਪ੍ਰਭੂ ਹੀ ਇਹਨਾਂ ਪਾਪਾਂ ਉਤੇ ਪਰਦਾ ਪਾਣ ਦੇ ਸਮਰਥ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Maestro en la Sociedad de los Santos, pues Él, Tu Señor es el Único que puede cubrir tu vergüenza. (1-Pausa)"