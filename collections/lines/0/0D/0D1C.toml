[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਾਂਜੀ ਦੁਧੁ ਕੁਸੁਧ ਹੋਇ; ਫਿਟੈ ਸਾਦਹੁ ਵੰਨਹੁ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Vineger in milk spoils its taste and makes it discoloured."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁਧ ਕਾਂਜੀ ਦੀ ਛਿਟ ਨਾਲ ਕੁਸੁੱਧ ਹੋ ਕੇ ਫਿੱਟ ਜਾਂਦਾ ਹੈ, ਸੁਆਦ ਅਤੇ ਰੰਗੋਂ ਵਿਗੜ ਜਾਂਦਾ ਹੈ।"