[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਲਗੀ ਤਿਹ ਕੇ ਮੁਖ ਮੈ; ਬਹਿ ਸ੍ਰਉਨ ਪਰਿਓ ਅਤਿ ਹੀ ਛਬਿ ਕੀਨੀ ॥"
page = 96

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The spear struck the face of the goddess resulting in the flow of blood from her face, which created a splendid scene.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਾਂਗ) ਉਸ (ਦੁਰਗਾ) ਦੇ ਮੂੰਹ ਵਿਚ ਜਾ ਲਗੀ, (ਫਲਸਰੂਪ) ਬਹੁਤ ਸਾਰਾ ਲਹੂ ਵਗਿਆ ਅਤੇ ਉਸ ਨੇ ਬਹੁਤ ਸ਼ੋਭਾ ਵਧਾਈ ਹੈ।"