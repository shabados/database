[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਤੁਮੑਾਰੀ ਆਇਓ; ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਸਾਥ ॥੧॥"
page = 263
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have come under Thy protection, O Lord! be with Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ, ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਦੇ ਅੰਗ ਸੰਗ ਰਹੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come seeking Your Sanctuary. O God, please be with Nanak! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਅਨਾਥ ਦੀਨ ਹੋ ਕਰ ਆਪ ਕੀ ਸਰਨ ਆਯਾ ਹੂੰ। ਹੇ ਪ੍ਰਭੂ! ਤੁਮ ਮੇਰੇ ਵਾ ਸਭ ਕੇ ਸਾਥ ਹੋ, ਭਾਵ ਸੇ ਸਰਬ ਬਿਆਪੀ ਹੋ, ਵਾ (ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਸਾਥ) ਸਮ੍ਰਥ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਮੈਂ ਆਪ ਕੀ ਸਰਣ ਆਯਾ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਗੁਰੂ ਨਾਨਕ ਦਾ ਪੱਲਾ ਫੜ ਕੇ ਮੈਂ ਤੇਰੀ ਸਰਣ ਆਇਆ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇਓ = ਆਇਆ ਹਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਨਾਨਕ ਕੇ ਸਾਥ = ਗੁਰੂ ਦੇ ਨਾਲ, ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਪੈ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bríndame Tu Misericordia, Señor, ¡Ten Piedad de mí! (1)"