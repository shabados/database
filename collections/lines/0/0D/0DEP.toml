[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਕਤ ਬ੍ਰਾਹਮਣ; ਹਮ ਕਤ ਸੂਦ ॥"
page = 324
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How art thou a Brahman, and how am I of low caste?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਬ੍ਰਾਹਮਣ ਹੈ ਅਤੇ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਇਕ ਸ਼ੂਦਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How is it that you are a Brahmin, and I am of a low social status?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਕਿਸ ਕਰ ਕੇ ਬ੍ਰਾਹਮਣ ਹੋ, ਹਮ ਕਤ ਸੂਦਰ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਤੁਸੀ ਕਿਵੇਂ ਬ੍ਰਾਹਮਣ (ਬਣ ਗਏ)? ਅਸੀਂ ਕਿਵੇਂ ਸ਼ੂਦਰ (ਰਹਿ ਗਏ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਿਵੇਂ? ਹਮ = ਅਸੀ। ਸੂਦ = ਸ਼ੂਦਰ, ਨੀਵੀਂ ਜਾਤ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo es que tú eres Brahmán y yo de baja clase?"