[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤਜੀ; ਮਨੈ ਕੀ ਕਾਮ ਕਰਾ ॥"
page = 408
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have renounced all the affairs of my mind's desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਚਿੱਤ ਦੀ ਖਾਹਿਸ਼ ਦੇ ਸਾਰੇ ਕੰਮ ਛੱਡ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced all of the affairs of my mind's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨ ਕੀ ਜੋ ਕਾਮ ਕਲਾ ਵਾ ਕਲਪਨਾ ਥੀ ਸੋ ਸਭ ਤਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਦੀਆਂ ਸਾਰੀਆਂ ਵਾਸ਼ਨਾਂ ਤਿਆਗ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He renunciado y parado todos los deseos de mi mente,"