data = "ਸਾਹੁ ਏਕ ਗੁਜਰਾਤ ਕੋ; ਘੋਰਾ ਬੇਚਨ ਕਾਜ ॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was one Shah of Gujarat who dealt in horses."

[[content]]
