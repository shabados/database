[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਪ੍ਰਸਾਦੁ; ਇਕੁ ਖੇਲੁ ਦਿਖਾਇਆ ॥"
page = 1128
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His pleasure the Lord has staged a play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੁਸ਼ੀ ਦੁਆਰਾ ਸੁਆਮੀ ਨੇ ਇਕ ਖੇਡ ਰਚਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, He has staged this Play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਬਾਜੀਗਰ ਕੀ ਬਾਜੀ ਵਤ, ਭਾਵ ਮਿਥ੍ਯਾ ਰੂਪ ਏਕ ਖੇਲੁ ਦਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੇ) ਮਿਹਰ ਕਰ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਸੰਸਾਰ) ਇਕ ਤਮਾਸ਼ਾ ਜਿਹਾ ਹੀ ਵਿਖਾਲ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਪ੍ਰਸਾਦੁ = ਕਿਰਪਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Tu Gracia he visto el Juego de Tu Maravilla"