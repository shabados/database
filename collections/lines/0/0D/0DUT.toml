[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਕ੍ਰੋਧਿ; ਮਨੁ ਵਸਿ ਕੀਆ ॥"
page = 1192
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust and wrath sway man's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਹਿਵਤ ਤੇ ਗੁੱਸਾ ਬੰਦੇ ਦੇ ਮਨੂਏ ਉਤੇ ਰਾਜ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire and anger hold the mind in its power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਔਰ ਕ੍ਰੋਧ ਨੇ ਜੀਵੋਂ ਕਾ ਮਨੁ ਬਸੁ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਵਾਸਨਾ ਨੇ ਕ੍ਰੋਧ ਨੇ (ਉਸ ਦਾ) ਮਨ ਸਦਾ ਆਪਣੇ ਕਾਬੂ ਵਿਚ ਕੀਤਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es engañada por la lujuria y el enojo, y uno no se concentra en el Naam,"