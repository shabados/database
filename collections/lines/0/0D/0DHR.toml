[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਮਰਨਿ; ਤੁਝੁ ਪੋਹੈ ਨ ਮਾਇ ॥"
page = 971
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering, mammon shall affect thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਨਾਲ ਮਾਇਆ ਤੇਰੇ ਤੇ ਅਸਰ ਨਹੀਂ ਕਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, Maya will not bother you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨੇ ਕਰ ਤੇਰੇ ਕੌ ਮਾਇਆ ਨਹੀਂ ਬਿਆਪੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਮਰਨ ਕਰਕੇ ਤੈਨੂੰ ਮਾਇਆ ਨਹੀਂ ਪੋਂਹਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "meditando en Él, uno no es infectado por Maya;"