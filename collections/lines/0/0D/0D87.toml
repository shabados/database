[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੇ ਚਾਕਰ; ਸੇ ਭਲੇ ॥"
page = 211
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are Lord's serfs are good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੁਆਮੀ ਦੇ ਨਫ਼ਰ ਹਨ, ਉਹ ਚੰਗੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slaves of God are good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਆਪ ਕੇ ਚਾਕਰ ਹੈਂ, ਸੋ ਭਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਬਣਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Radiantes están los semblantes de los Sirvientes del Señor;"