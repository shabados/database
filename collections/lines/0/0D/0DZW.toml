[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਹੈ ਨਾਨਕੁ. ਸਬਦਿ ਸਾਚੈ; ਮੇਲਿ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥੪॥੧॥੫॥"
page = 439
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak utters a truth, through the true Gurbani, the since long separated souls unite with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚ ਆਖਦਾ ਹੈ, ਸੱਚੀ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਮੁੱਦਤਾਂ ਤੋਂ ਵਿਛੁੜੀਆਂ ਹੋਈਆਂ ਰੂਹਾਂ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the Truth; through the True Word of the Shabad, those long separated from the Lord, are united once again. ||4||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਚਿਰੀ, ਭਾਵ ਜਨਮਾਤ੍ਰੋਂ ਕੇ ਵਿਛੜੇ ਹੂਏ ਜੀਵ! (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਚੇ ਗੁਰੋਂ ਕੇ ਸਬਦ ਦ੍ਵਾਰਾ ਆਪਣੇ ਆਪ ਕੋ ਬ੍ਰਹਮ ਕੇ ਸਾਥ ਮੇਲੁ, ਭਾਵ ਭਿੰਨ ਨਾ ਜਾਣ॥੪॥੧॥੫॥☬ਗੁਰਮਖਿ ਕਾਮਿਨੀ ਕੋ ਹਰੀ ਰੂਪ ਪਤੀ ਕੀ ਪ੍ਰਾਪਤੀ ਔਰੁ ਮਨਮੁਖ ਕੋ ਅਪ੍ਰਾਪਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪਣੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਚਿਰਾਂ ਤੋਂ ਵਿਛੁੜੇ ਜੀਵਾਂ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੪॥੧॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਰੀ ਵਿਛੁੰਨਿਆ = ਚਿਰਾਂ ਦੇ ਵਿਛੁੜਿਆਂ ਨੂੰ ॥੪॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice la Verdad, a través de la Verdadera Palabra el Señor une Consigo a aquéllos que fueron separados de Él por largo tiempo. (4-1-5)"