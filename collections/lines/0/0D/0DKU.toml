[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਮਹਬਦਨ ਕਹਾ ਹੈ ॥੬੬੨॥"
page = 269

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The wagtail (birds) were envious of his cruel gestures, he who hath allured our mind, where is that Ram of blossomed face?662."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਚੰਦ ਵਰਗੇ ਮੁਖੜੇ ਵਾਲਾ (ਮਹਬਦਾਨ) ਕਿਥੇ ਹੈ? ॥੬੬੨॥"