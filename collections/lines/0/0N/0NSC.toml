[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਾ ਕੋ ਦਾਸੁ ਹੈ; ਸੋਈ ਨਿਰੰਜਨ ਦੇਉ ॥੩॥"
page = 1353
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of him Nanak is a slave. He Himself is the Immaculate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦਾ ਨਫਰ ਹੈ। ਉਹ ਖੁਦ ਹੀ ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is the slave of the Divine, Immaculate Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਕਾ ਦਾਸ ਹੂੰ, ਵਹੁ ਨਿਰੰਜਨ ਦੇਵ ਹੈ ਅਰਥਾਤ ਮਾਇਆ ਤੇ ਅਲੇਪ ਪ੍ਰਕਾਸ਼ ਸਰੂਪ ਹੈ॥੩॥ ਯਥਾ-☬'ਜਿਨਿ ਜਾਤਾ ਸੋ ਤਿਸਹੀ ਜੇਹਾਂ॥'☬ਅਖੰਡ ਅਰਥ ਕੀ ਸਿਧੀ ਵਾਸਤੇ ਮਹਾਂ ਵਾਕ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਮਨੁੱਖ ਦਾ ਦਾਸ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੋ = ਉਸ ਦਾ। ਕੋ = ਕੋਈ (र्कीर्सपि)।ਨਿਰੰਜਨ ਦੇਉ = ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਰੂਪ। ਨਿਰੰਜਨ = (निर्-अंजन। अंजन = ਕਾਲਖ, ਮੋਹ ਦੀ ਕਾਲਖ) ਉਹ ਪਰਮਾਤਮਾ ਜਿਸ ਉਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਕਾਲਖ ਅਸਰ ਨਹੀਂ ਕਰ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es Esclavo del Divino e Inmaculado Señor. (3)"