[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਯਉ ਦੁਖੁ ਦੂਰਿ, ਬਰਖਨ ਕੋ; ਸੁ ਗੁਰੂ ਮੁਖੁ ਦੇਖਿ, ਗਰੂ ਸੁਖੁ ਪਾਯਉ ॥੬॥੧੦॥"
page = 1400
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the vision of the Guru, my grief of many years has been dispelled far away and I have obtained great peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਗੁਰਾਂ ਦਾ ਦਰਸ਼ਨ ਵੇਖਣ ਦੁਆਰਾ ਮੇਰੇ ਅਨੇਕਾਂ ਵਰ੍ਹਿਆਂ ਦੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੈਨੂੰ ਵਡਾ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of so many years have been taken away; gazing upon the Face of the Guru, I find peace. ||6||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਬਰਸੋਂ ਕਾ ਜੋ ਅਗਿਆਨ ਜੰਨ ਦੁਖ ਥਾ, ਸੋ ਅਬ ਚਲਾ ਗ੍ਯਾ ਹੈ, ਕਿਉਂ ਕਿ ਹੇ ਸਤਿਗੁਰ! ਤਿਨ ਕਾ ਮੁਖਾਰਬਿੰਦ ਦੇਖ ਕਰ ਕੇ ਅਪਨੇ (ਗੁਰੂ) ਬਡਾ, ਭਾਵ ਆਤਮ ਸੁਖ ਪਾਯਾ ਹੈ॥੬॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਦਾ ਮੂੰਹ ਵੇਖ ਕੇ (ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੇ) ਵੱਡਾ ਆਨੰਦ ਪਾਇਆ ਹੈ, (ਆਪ ਦਾ, ਮਾਨੋ) ਵਰ੍ਹਿਆਂ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ॥੬॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਖਨ ਕੋ ਦੁਖੁ = ਵਰ੍ਹਿਆਂ ਦਾ ਦੁੱਖ। ਤੀਰਿ = ਕੰਢੇ ਉੱਤੇ ॥੬॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Goindwal es la Ciudad de Dios, edificada en las orillas del río Bis, el dolor en mi vida se ha calmado y teniendo la Visión del Semblante del Guru, he encontrado Paz. (6-10)"