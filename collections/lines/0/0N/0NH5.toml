[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚ ਸਬਦ ਸਿਉ; ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 1340
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am now in love with the True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹੁਣ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in love with the True Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੇ ਸਚੇ ਸਬਦ ਮੇਂ ਹਮਾਰੀ ਪ੍ਰੀਤ ਲਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੇ ਉਸ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਸ ਦੀ ਰਾਹੀਂ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਸਬਦ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy enamorado de la Palabra Verdadera de Su Shabd,"