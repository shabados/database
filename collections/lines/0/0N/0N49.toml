[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇ ਤੇ ਮੀਤ ਮਿਲਨ ਤੇ ਬਾਚੇ ॥"
page = 157

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are far away from the union of the Lord. Their supreme friend"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਪਰਮ-ਮਿਤਰ ਨੂੰ ਮਿਲਣ ਤੋਂ ਵਾਂਝੇ ਹਨ।"