[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਚਾਖਿ ਅਘਾਣੇ; ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਮੀਠਾ ਰਾਮ ॥"
page = 577
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slaves are satiated by partaking of the Lord God's sweet Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ ਮਿੱਠੜੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਰੱਜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His humble servants partake of the Sweet Ambrosial Nectar of the Lord, Har, Har, and are satiated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਜੋ ਅੰਮ੍ਰਿਤ ਸੇ ਮੀਠਾ ਹੈ ਤਿਸ ਕੋ ਚਾਖਿ ਕਰ ਕੇ ਦਾਸ (ਅਘਾਣੇ) ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ-ਰਸ ਚੱਖ ਕੇ ਰੱਜ ਜਾਂਦੇ ਹਨ ਤੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਜਲ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਖਿ = (ਨਾਮ-ਰਸ) ਚੱਖ ਕੇ। ਅਘਾਣੇ = ਰੱਜ ਜਾਂਦੇ ਹਨ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes del Señor están saciados, pues participan del Dulce Néctar de Dios. El Señor es dulce a sus mentes y gozan de Su Compasión."