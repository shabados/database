[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਲਣੁ ਜਾਣਿ ਅਜਾਣੁ ਹੋਇ; ਆਸਾ ਵਿਚਿ ਨਿਰਾਸੁ ਵਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Considering death as the last truth and becoming unknown to cunningness he remains indifferent to hopes and desires."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸੁਖ ਰੂਪੀ ਅਲਖ ਫਲ ਨੂੰ ਲਖ ਲੈਂਦਾ ਹੈ।"