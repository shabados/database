[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਦਾਸਨ ਕੋ; ਕਰਿ ਲੇਹੁ ਗੋੁਪਾਲਾ ॥"
page = 1080
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O the cherisher of the world, make Thou me the slave of Thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੀਆਂ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਬਣਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please make me the slave of Your slaves, O Lord of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਦਾਸੋਂ ਕਾ ਦਾਸ ਕਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਮੈਨੂੰ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਦਾਸ ਬਣਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਗਪਾਲਾ = ਹੇ ਗੋਪਾਲ! {ਅੱਖਰ 'ਗ' ਨਾਲ ਦੋ ਲਗਾਂ ਹਨ: (ੋ) ਅਤੇ (ੁ) ਅਸਲ ਲਫ਼ਜ਼ 'ਗੋਪਾਲ' ਹੈ, ਇਥੇ 'ਗੁਪਾਲ' ਪੜ੍ਹਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Soporte de la Tierra,"