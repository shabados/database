[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਸਭੇ ਊਪਜਹਿ; ਹੁਕਮੀ ਕਾਰ ਕਮਾਹਿ ॥"
page = 55
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By lord's fiat all are created and by his fiat they perform various functions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਅਮਰ ਦੁਆਰਾ ਸਾਰੇ ਪੈਦਾ ਹੁੰਦੇ ਹਨ ਅਤੇ ਉਸ ਦੇ ਅਮਰ ਦੁਆਰਾ ਹੀ ਉਹ ਮੁਖ਼ਤਲਿਫ ਵਿਹਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of His Command, all are created. By His Command, actions are performed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੁਕਮੀ) ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਸੰਪੂਰਨ ਜੀਵ ਉਪਜਤੇ ਹੈਂ, ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਮੇਂ ਹੀ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਜਾਲ ਵਿਚੋਂ ਨਿਕਲਣਾ ਜੀਵਾਂ ਦੇ ਵੱਸ ਦੀ ਗੱਲ ਨਹੀਂ ਹੈ) ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ ਸਾਰੇ ਜੀਵ ਪੈਦਾ ਹੁੰਦੇ ਹਨ, ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਪਜਹਿ = ਪੈਦਾ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Tu Voluntad, oh Señor, todos son creados, en Tu Voluntad todos actúan."