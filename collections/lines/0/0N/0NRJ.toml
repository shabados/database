[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰੰਬਾਰੀ ਵਡ ਸਾਹਬੀ; ਸਭੁ ਨਾਨਕ. ਸੁਪਨੁ ਥੀਆ ॥੪॥੨॥੭੨॥"
page = 42
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who ruled over mountains oceans and empires, O Nanak! all have become like a dream.3"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਪਹਾੜਾਂ ਸਮੁੰਦਰਾਂ ਤੇ ਭਾਰੀਆਂ ਬਾਦਸ਼ਾਹੀਆਂ ਤੇ ਰਾਜ ਕਰਦੇ ਸਨ, ਹੈ ਨਾਨਕ! ਸਾਰੇ ਹੀ ਨਿਰਾ ਸੁਪਨਾ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who live in wondrous affluence and rule over mountains, oceans and vast dominions-O Nanak, in the end, all this vanishes like a dream! ||4||2||72||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਿਰੰ) ਪਹਾੜੋਂ ਵਤ ਸ੍ਯਾਮ ਰੰਗ ਵਾ ਊਚੇ ਹਸਤੀ ਜਿਸ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਝੂਲਤੇ ਥੇ, ਜਿਨ ਕੇ ਊਪਰ ਬੜੀ ਊਚੀ ਅੰਬਾਰੀਆਂ ਪੜੀ ਰਹਤੀ ਥੀਂ, ਵਾ (ਗਿਰੰਬਾਰੀ) ਗੰਭੀਰਤਾ ਵਾਲੀ ਵਡੀ ਸਾਹਿਬੀ ਥੀ ਜਿਨ ਕੀ, ਵਾ (ਗਿਰੰ) ਪਹਾੜੋ ਕੀ ਔਰ (ਬਾਰੀ) ਜਲ ਕੀ ਭਾਵ, ਏਹਿ ਕਿ ਜਲ ਥਲ ਮੇਂ ਜਿਨ ਕਾ ਰਾਜ ਥਾ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੀ ਬਿਭੂਤੀ ਸਹਿਤ ਜੋ ਰਾਵਣ ਥਾ, ਸੋ (ਖਾਕ ਕੀਆ) ਮਾਟੀ ਹੋ ਜਾਤਾ ਭ੍ਯਾ॥੪॥੨॥੭੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਇਤਨੀ ਵੱਡੀ ਹਕੂਮਤਿ ਦਾ ਮਾਲਕ ਹੋ ਜਾਏ, ਕਿ ਭਾਰੀ ਜ਼ਿੰਮੇਵਾਰੀ ਭੀ ਮਿਲ ਜਾਏ, ਤਾਂ ਭੀ, ਹੇ ਨਾਨਕ! (ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਬਿਨਾ ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ, ਤੇ) ਇਹ ਸਭ ਕੁਝ (ਆਖ਼ਰ) ਸੁਪਨਾ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੨॥੭੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਰੰਬਾਰੀ = ਗਿਰਾਂ ਬਾਰੀ, ਭਾਰੀ ਜ਼ਿੰਮੇਵਾਰੀ ਵਾਲੀ। ਗਿਰਾਂ = ਭਾਰੀ। ਬਾਰ = ਬੋਝ, ਜ਼ਿੰਮੇਵਾਰੀ। ਸਾਹਬੀ = ਹਕੂਮਤਿ। ਥੀਆ = ਹੋ ਜਾਂਦਾ ਹੈ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si pareciera elevado y de vastas posesiones, al final, todo esto terminaría, certeramente, siendo tan sólo un sueño. (4-2-72)"