[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਾਇਆ ਮੋਹੁ; ਸਬਦਿ ਜਲਾਇ ॥੪॥੪॥੧੬॥"
page = 1176
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the love of the worldly valuable is burnt through the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਲਗਨ ਸੜ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, attachment to Maya is burnt away through the Word of the Shabad. ||4||4||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕਾ ਮੋਹੁ ਗੁਰੋਂ ਨੇ ਸਬਦ ਕਰ ਜਲਾ ਦੀਆ ਹੈ॥੪॥੧੬॥☬ਜੇ ਕਹੇ ਇਹ ਮਨ ਕੈਸੇ ਹਰਿਆ ਹੋਵੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਸਾੜ ਦੇਂਦਾ ਹੈ ॥੪॥੪॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਲਾਇ = ਸਾੜ ਦੇਂਦਾ ਹੈ ॥੪॥੪॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, mediante la Palabra del Shabd del Guru uno se libera de ambos, de la ilusión y del deseo. (4-4-16)"