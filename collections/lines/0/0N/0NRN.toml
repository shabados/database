[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨੁ ਮੀਤੁ; ਸਖਾ ਕਰਿ ਏਕੁ ॥"
page = 192
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make the One Lord, thy friend intimate and comrade."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦੁੱਤੀ ਸਾਹਿਬ ਨੂੰ ਤੂੰ ਆਪਨਾ ਦੋਸਤ ਯਾਰ ਅਤੇ ਸਾਥੀ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make the One Lord your friend, intimate and companion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਚ ਕਰਮ ਕਰ ਕੇ ਏਕ ਹਰੀ ਕੋ ਹੀ ਮਿਤ੍ਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਸ) ਇੱਕ ਗੋਬਿੰਦ ਨੂੰ ਆਪਣਾ ਸੱਜਣ ਮਿੱਤਰ ਸਾਥੀ ਬਣਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé el amigo de Dios solamente,"