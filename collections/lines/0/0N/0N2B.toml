data = "ਜੀਅ ਜਾਨਿ ਦੇਵਿ ਅਭੇਵ ॥੨੪॥"
page = 613

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He began to worship with the fullness of his heart the mysterious Lord, who is beyond the ken of gods.24."

