[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿਯੋ ਬਿਪ੍ਰ ਮੇਧੰ ਸੁ ਜਗੰ ਪ੍ਰਮਾਨੰ ॥"
page = 145

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Thou didst mash the Brahmins during the sacrifice"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਣੋ, ਸਾਰਾ ਜਗਤ ਜਾਣਦਾ ਹੈ ਕਿ (ਤੁਸੀਂ) ਬਿਪ੍ਰ-ਮੇਧ ਕੀਤਾ।"