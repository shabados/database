[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹੁ ਕੁਟੰਬੁ ਸਭੁ ਕੂੜੁ ਹੈ; ਕੂੜਿ ਰਹਿਆ ਲਪਟਾਇ ॥"
page = 1424
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Totally false is the love of kinsmen and, to falsehood and apostate is clinging."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਝੂਠਾ ਹੀ ਹੈ ਸਨਬੰਧੀਆਂ ਦਾ ਪਿਆਰ ਅਤੇ ਝੂਠ ਨੂੰ ਹੀ ਅਧਰਮੀ ਚਿੰਮੜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Emotional attachments to relatives are totally false; they remain engrossed in falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਪੂਰਨ ਕੁਟੰਬ ਕਾ ਮੋਹ ਜੋ ਝੂਠਾ ਹੈ, ਤਿਸੀ ਝੂਠ ਮੇਂ ਮਨਮੁਖ ਲਪਟਾਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦਾ ਇਹ) ਮੋਹ ਨਾਸਵੰਤ ਪਸਾਰਾ ਹੈ, (ਇਹ) ਪਰਵਾਰ (ਭੀ) ਨਾਸਵੰਤ ਪਸਾਰਾ ਹੈ, (ਪਰ ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਇਸ) ਨਾਸਵੰਤ ਪਸਾਰੇ ਵਿਚ (ਸਦਾ) ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus apegos emocionales hacia sus parientes son totalmente falsos y permanecen involucrados en la falsedad."