[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਜਾਗੈ; ਜਿਸੁ ਸਤਿਗੁਰੁ ਮਿਲੈ ॥"
page = 1128
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone remains wakeful, whom True Guru meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਖਬਰਦਾਰ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has met the True Guru, remains awake and aware."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੁਰਸੁ ਜਾਗਤਾ ਹੈ ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਉਹ ਮਨੁੱਖ ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ = ਜਿਸ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que se conserva despierto, quien es encontrado por el Verdadero Guru,"