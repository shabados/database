data = "ਇੰਦ੍ਰੀ ਵਸਿ; ਸਚ ਸੰਜਮਿ ਜੁਗਤਾ ॥"
page = 122
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By controlling his sex-organ the mortal finds the way to truth and self0restraint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭੋਗ-ਅੰਗ ਨੂੰ ਕਾਬੂ ਕਰਕੇ ਪ੍ਰਾਣੀ ਸੱਚ ਤੇ ਸਵੈ-ਕਾਬੂ ਦੇ ਰਸਤੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They control their sexual desires, and their lifestyle is the self-discipline of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੀਓਂ ਕੋ ਅਧੀਨ ਕਰ ਸਚ ਸੰਜਮ ਸੰਜੁਗਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀਆਂ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲੈਂਦਾ ਹੈ। ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਦੇ ਸੰਜਮ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਸਿ = ਵੱਸ ਵਿਚ। ਸੰਜਮਿ = ਸੰਜਮ ਵਿਚ। ਜੁਗਤਾ = ਜੁੜਿਆ ਹੋਇਆ; ਟਿਕਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él conquista su ego y la Disciplina de la Verdad se vuelve el Sendero de su vida."