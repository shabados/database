[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭੈ ਛੂਟੇ; ਗੁਰ ਪਰਸਾਦ ॥"
page = 915
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace my doubt and dread are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੇਰਾ ਵਹਿਮ ਤੇ ਡਰ ਦੂਰ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Doubt and fear are dispelled, by Guru's Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਸੰਸਾਰ ਕੇ ਭ੍ਰਮਨੇ ਕੇ ਭੈ ਸੇ ਛੂਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਵਹਿਮ ਸਾਰੇ ਡਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi duda desapareció por la Gracia del Guru, mi miedo también,"