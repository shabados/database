[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਅਭੁਲੁ; ਸਚਾ ਸਚੁ ਸੋਇ ॥"
page = 1175
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Truest of the true, of Himself is Infallible."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਚਿਆਰਾਂ ਦਾ ਪਰਮ ਸਚਿਆਰਾ, ਖੁਦ ਅਚੂਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cannot be fooled; He is the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸ੍ਵਰ (ਸਚੁ) ਨਿਸਚੈ ਕਰ ਕੇ ਆਪ ਸਦਾ ਅਭੁਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਭੁੱਲਾਂ ਕਰਨ ਵਾਲਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios no hace ningún mal, Él es la Verdad,"