[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ, ਪਰਮ ਪੁਰਾਨ ਕੋ ਪਾਰ ਪਾਵੈ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou comprehendest the tenets of holy Puranas!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਸ੍ਰੇਸ਼ਠ ਪੁਰਾਣਾਂ (ਦੇ ਸਿੱਧਾਂਤਾਂ) ਦੇ ਭੇਦ ਨੂੰ ਪਾਣ ਵਾਲੇ ਹੋ"