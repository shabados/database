[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰੇਮ ਮਾਝੈ ਦੀਜੈ ਦੇਵਾ ਦੇਵ ॥੧॥ ਰਹਾਉ ॥"
page = 486
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the love of saints Grant unto me, O Lord of the gods. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਧੂਆਂ ਦਾ ਪਿਆਰ, ਇਹ ਮੈਨੂੰ ਬਖਸ਼ ਹੇ ਦੇਵਤਿਆਂ ਦੇ ਸਾਹਿਬ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sublime essence of the Saints' conversation, and the Love of the Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੇਵਾ ਦੇਵ) ਹੇ ਦੇਵਤੋਂ ਕੇ ਪ੍ਰਕਾਸ਼ਕ ਅਕਾਲ ਪੁਰਖ! ਔਰ ਸੰਤੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮੈਨੂੰ ਪ੍ਰੇਮ ਦੀਜੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੰਤਾਂ ਦਾ (ਭਾਵ, ਸੰਤਾਂ ਨਾਲ) ਪ੍ਰੇਮ (ਕਰਨ ਦੀ ਦਾਤਿ) ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con la Dicha de Su Amor y con poder escuchar su Palabra. (1‑Pausa)"