[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤਪ੍ਰਤਿ ਨਾਵਣੁ; ਰਾਮ ਸਰਿ ਕੀਜੈ ॥"
page = 198
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every day have bath in Lord's tank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਰੋਜ ਪ੍ਰਭੂ ਦੇ ਸਰੋਵਰ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Every day, take your bath in the Sacred Pool of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤੰਪ੍ਰਤਿ ਅਰਥਾਤ ਹਮੇਸ ਰਾਮਸਰ ਮੇਂ ਨਾਵਣਾ ਕਰੇ ਅਰਥਾਤ ਸਤਸੰਗ ਮੇਂ ਜਾਇ ਕਰ ਕਥਾ ਕੀਰਤਨ ਸੁਣੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਸਰ ਵਿਚ ਸਦਾ ਹੀ ਇਸ਼ਨਾਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ ਪ੍ਰਤਿ = ਸਦਾ ਹੀ। ਨਾਵਣੁ = ਇਸ਼ਨਾਨ। ਸਰਿ = ਸਰ ਵਿਚ। ਰਾਮ ਸਰਿ = ਰਾਮ (ਦੇ ਨਾਮ-ਰੂਪ) ਸਰ ਵਿਚ। ਕੀਜੈ = ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Báñate todos los días en las Aguas del Señor,"