[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮਿਲੈ ਸੁਭਾਇ; ਸਹਜਿ ਗੁਣ ਗਾਈਐ ਜੀਉ ॥"
page = 690
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the True Guru through sublime faith, one easily sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ੍ਰੇਸ਼ਟ ਸ਼ਰਧਾ ਰਾਹੀਂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਕੇ, ਕੋਈ ਸੁਖੈਨ ਹੀ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, through loving faith and devotion, one intuitively sings the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰ ਮਿਲੈ ਤਬ ਸੁਭਾਵਕ ਹੀ (ਸਹਜਿ) ਸਾਂਤ ਰੂਪ ਕੇ ਗੁਨੋਂ ਕੌ ਜੀ ਮੇਂ ਗਾਇਨ ਕਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ (ਪ੍ਰਭੂ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ (ਲੀਨ ਹੋ ਕੇ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਨੂੰ ਗਾ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor y encontrando a mi Guru con Amor y Devoción, intuitivamente uno recita las Alabanzas del Señor."