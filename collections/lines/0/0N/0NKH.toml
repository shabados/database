[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਭਇਆ ਸੁਖ ਸਹਜਿ ਸਮਾਣੇ; ਸਤਿਗੁਰਿ ਮੇਲਿ ਮਿਲਾਈ ॥੨॥"
page = 608
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru has united me in the Lord's union and I am now happy being absorbed in supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮਾਲਕ ਦੇ ਮਿਲਾਪ ਵਿੱਚ ਮਿਲਾ ਦਿੱਤਾ ਹੈ। ਮੈਂ ਹੁਣ ਖੁਸ਼ ਹਾਂ ਤੇ ਪਰਮ ਆਨੰਦ ਅੰਦਰ ਲੀਨ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy, absorbed in celestial peace; the True Guru has united me in His Union. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਅਨੰਦ ਜੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਤਿਸੀ ਸੁਖ ਮੇਂ ਤਿਸ ਕੇ ਅੰਤਸ਼ਕਰਣ ਸੁਤੇ ਹੀ ਸਮਾਏ ਹੈਂ, ਪਰੰਤੂ ਇਹ ਲਾਭ ਤਿਸ ਕੋ ਤਬ ਹੂਆ ਜਬ ਤਿਸ ਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਮੇਲ ਸੇ ਅਪਨੀ ਬੁਧੀ ਨਾਮ ਮੇਂ ਮਿਲਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਸ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ (ਜਦੋਂ) ਮਿਲਾ ਦਿੱਤਾ, ਤਾਂ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਕਾਰਨ ਉਸ ਦੇ ਅੰਦਰ ਆਨੰਦ ਤੇ ਸਾਰੇ ਸੁਖ ਆ ਵੱਸਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਕਾਰਨ। ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ। ਮੇਲਿ = ਮਿਲਾਪ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay Éxtasis en mi mente y me inmerjo en el Estado de Paz cuando, a través del Verdadero Guru, encuentro a mi Señor. (2)"