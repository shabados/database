[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਣੰਜਹਿ ਸਚੁ ਸੰਘਰਹਿ; ਸਚੁ ਵਾਪਾਰੁ ਕਰਾਵਣਿਆ ॥੧॥"
page = 115
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth he trades in, truth he amasses and in truthfulness he deals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਉਹ ਵਿਹਾਝਦਾ ਹੈ, ਸੱਚ ਹੀ ਇਕੱਤ੍ਰ ਕਰਦਾ ਹੈ ਅਤੇ ਸੱਚਾਈ ਦੀ ਹੀ ਉਹ ਸੁਦਾਗਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They trade in Truth, they gather in Truth, and they deal only in Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਚੇ ਉਪਦੇਸ਼ ਕੋ ਵਹੁ (ਵਣੰਜਹਿ) ਲੇਤੇ ਹੈਂ ਪੁਨਾ ਤਿਸੀ ਸਚ ਕੋ (ਸੰਘਰਹਿ) ਅਕਠਾ ਅਰਥਾਤ ਨਿਹਚੇ ਕਰਤੇ ਹੈਂ, ਔਰ ਸਚ ਕਾ ਹੀ (ਵਾਪਾਰੁ) ਲੇਨਾਂ ਦੇਨਾਂ ਜਗ੍ਯਾਸੂਓਂ ਸੇ ਕਰਾਵਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੌਦਾ ਵਿਹਾਝਦੇ ਹਨ, ਨਾਮ ਧਨ ਇਕੱਠਾ ਕਰਦੇ ਹਨ ਤੇ ਨਾਮ ਦਾ ਹੀ ਵਪਾਰ ਕਰਦੇ ਹਨ (ਭਾਵ, ਸਤਸੰਗੀਆਂ ਵਿਚ ਬੈਠ ਕੇ ਭੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es entonces cuando a uno le interesa nada más que la Verdad, y todo lo que hace, lo hace para lograr ese Estado.  (1)"