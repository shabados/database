[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ; ਪੂਰੀ ਦੀਖਿਆ ॥"
page = 293
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the instruction of the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦਾ ਪੂਰਨ ਉਪਦੇਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect are the Teachings of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਕੀ ਜੋ ਪੂਰੀ ਸਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਭੀ ਪੂਰਨ (ਭਾਵ, ਮੁਕੰਮਲ) ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que la adopta en su corazón, conoce la Verdad."