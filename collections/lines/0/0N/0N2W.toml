[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਤਿ ਸਵਾਈ. ਨਿਖੁਟਿ ਨ ਜਾਈ; ਅੰਤਰਜਾਮੀ ਪਾਇਆ ॥"
page = 784
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His bounties increase and are not exhausted and I have attained to the knower of hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਬਖਸ਼ਸ਼ਾਂ ਵਧਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਮੁੱਕਦੀਆਂ ਨਹੀਂ ਅਤੇ ਮੈਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His gifts increase and shall never be exhausted; I have found the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੀ ਦਾਤ ਅਧਕ ਹੋਈ ਹੈ, ਜੋ ਮੁਕਤੀ ਨਹੀਂ ਔਰ ਅੰਤਰਜਾਮੀ ਪਰਮੇਸਰ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਯਕੀਨ ਜਾਣੋ, ਇਹ) ਦਾਤ ਵਧਦੀ ਰਹਿੰਦੀ ਹੈ, ਕਦੇ ਮੁੱਕਦੀ ਨਹੀਂ, ਇਸ ਦਾਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਹਰੇਕ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ = (ਹਰੇਕ ਦੇ) ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinitas son Sus Bondades, por eso logro alcanzar a mi Dios, el Conocedor Íntimo de los corazones."