[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੈ ਠਗ, ਗ੍ਵਾਰਨਿ ਚੀਰਨ ਕੋ; ਭਟ ਹੈ ਜਿਨਿ ਕੰਸ ਸੋ ਬੀਰ ਪਛਾਰਿਓ ॥"
page = 397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna is said to be the mighty and powerful, the destroyer of the sufferings of the saints, the giver of peace and comforts, the Thug, who stole the garments of the gopis and the overthrower of the warriors of Kansa"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਠਗ ਹੈਂ, ਗੋਪੀਆਂ ਦੇ ਬਸਤ੍ਰਾਂ (ਨੂੰ ਠਗਦਾ ਹੈਂ) (ਤੂੰ) ਸੂਰਮਾ ਹੈਂ ਜਿਸ ਨੇ ਕੰਸ ਵਰਗੇ ਸ਼ੂਰਵੀਰ ਨੂੰ ਪਛਾੜ ਦਿੱਤਾ ਸੀ।"