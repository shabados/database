[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਸਚੁ ਦ੍ਰਿੜਾਇਆ; ਇਸੁ ਧਨ ਕੀ ਕੀਮਤਿ ਕਹੀ. ਨ ਜਾਇ ॥"
page = 1092
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru enshrines the True Name Without them. The world of this wealth can be told not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਸੱਚੇ ਨਾਮ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਟਿਕਾ ਦਿੰਦੇ ਹਨ। ਇਸ ਦੌਲਤ ਦਾ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru implants the Truth within; the value of this wealth cannot be described."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਸਚ ਨਾਮ ਹੀ ਦ੍ਰਿੜ ਕਰਾਇਆ ਹੈ, ਇਸ ਨਾਮ ਧਨ ਕੀ ਕੀਮਤ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਸਿਮਰਨ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਹੈ (ਭਾਵ, ਸਿਮਰਨ ਦੀ ਪੱਕੀ ਗੰਢ ਬੰਨ੍ਹ ਦਿੱਤੀ ਹੈ)। ਇਹ ਨਾਮ-ਧਨ ਇਤਨਾ ਅਮੋਲਕ ਹੈ ਕਿ ਇਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero bendice con la Verdad y Su Valor nadie lo puede ni empezar a evaluar,"