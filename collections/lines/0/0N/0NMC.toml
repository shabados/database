[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਭਏ ਦਇਆਲਾ; ਪ੍ਰਭਿ ਅਪਨੇ ਕਰਿ ਦੀਨੇ ॥"
page = 626
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures, mortals and other beings have become compassionate to me and my Lord Himself has make them such."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪ੍ਰਾਣਧਾਰੀ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਏ ਹਨ ਅਤੇ ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਐਸਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures have become kind and compassionate to me; my God has made them so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਸਭ ਹਮਾਰੇ ਪਰ ਦਿਆਲ ਹੂਏ ਹੈਂ, ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਨੇ ਸਭ ਆਪਨੇ ਸੱਜਨ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਜੇਹੜੇ ਭੀ ਜੀਵ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦੇ ਹਨ ਉਹ) ਸਾਰੇ ਹੀ ਜੀਵ ਦਇਆ-ਭਰਪੂਰ (ਹਿਰਦੇ ਵਾਲੇ) ਹੋ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਬਣਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay Compasión en la vida para mí y el Señor me ha hecho Suyo. Habitando en Paz,"