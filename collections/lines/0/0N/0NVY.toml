type = "primary"
data = "ੴ ਸਤਿ ਨਾਮੁ ਕਰਤਾ ਪੁਰਖੁ ਨਿਰਭਉ ਨਿਰਵੈਰੁ; ਅਕਾਲ ਮੂਰਤਿ ਅਜੂਨੀ ਸੈਭੰ ਗੁਰ ਪ੍ਰਸਾਦਿ ॥"
page = 1
line = 1

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਇਹ \"ਜਪੁ\" ਬਾਣੀ ਦੇ ਆਦਿ ਵਿਚ, ਰਵਾਇਤ ਅਨੁਸਾਰ, ਸਤਿਗੁਰਾਂ ਵਲੋਂ ਪਰਮਾਤਮਾ ਦਾ ਮੰਗਲਾਚਰਨ ਹੈ। ੨.\"ਗੁਰਪ੍ਰਸਾਦਿ\" ਤੋਂ ਬਾਅਦ ਲਗੀਆਂ ਡੰਡੀਆਂ ਇਹ ਸਾਬਤ ਕਰਦੀਆਂ ਹਨ ਕਿ ਇਸ ਮੰਗਲਾਚਰਨ ਦੀ ਸਮਾਪਤੀ ਇਥੇ ਹੀ ਹੋ ਜਾਂਦੀ ਹੈ ਨਾ ਕਿ \"ਹੋਸੀ ਭੀ ਸਚੁ\" ਤੇ। ੩. \"ਪ੍ਰਸਾਦਿ\" ਦਾ ਉਚਾਰਨ \"ਪ੍ਰਸ਼ਾਦਿ\" ਅਤੇ \"ਸੈਭੰ\" ਦਾ ਉਚਾਰਨ \"ਸੈਭੰਗ\" ਕਰਨਾ ਠੀਕ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one God. True is His Name, creative His personality and immortal His form. He is without fear sans enmity, unborn and self-illumined. By the Guru's grace He is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇਵਲ ਇਕ ਹੈ। ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ, ਰਚਨਹਾਰ ਉਸ ਦੀ ਵਿਅਕਤੀ ਅਤੇ ਅਮਰ ਉਸ ਦਾ ਸਰੂਪ। ਉਹ ਨਿਡਰ, ਕੀਨਾ-ਰਹਿਤ, ਅਜਨਮਾ ਤੇ ਸਵੈ-ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਯਾ ਦੁਆਰਾ ਉਹ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One Universal Creator God. The Name Is Truth. Creative Being Personified. No Fear. No Hatred. Image Of The Undying, Beyond Birth, Self-Existent. By Guru's Grace ~"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਸੂਪੁ ਉਪਦੇਸ ਮੇ 'ਓਂ' ਕੇ ਆਦਿ ਮੇ 'ਏਕ' ਅੰਗੁ ਨਹੀਂ ਕਹਾ, ਈਹਾਂ ਕਹਾ ਹੈ। ਤਿਸ ਕਾ ਏਹਿ ਤਾਤਪਰਯੁ ਹੈ, ਸੋ ਸਭ ਕੋ ਪ੍ਰਤੀਤ ਹੋ ਜਾਵੇ, ਜੋ ਸਿਧਾਂਤ ਵਸਤੂ ਅਦ੍ਵੈਤ ਹੈ, ਦ੍ਵੈਤ ਨਹੀਂ। ਯਾਂ ਤੇ ਜੀਵ ਈਸ ਏਕ ਰੂਪੁ ਹੈਂ, ਭੇਦ ਵਾਦੀਯੋਂ ਕੇ ਮਤ ਵਤ ਦੋ ਨਹੀਂ। ਕੇਈ ਕਿ ਏਕ ਅੰਗੁ ਆਦਿ ਮੇ ਕਹਿਨੇ ਕਾ ਏਹਿ ਹੇਤੂ ਕਹਤੇ ਹੈਂ, ਜੋ ਏਹਿ ਉਪਦੇਸੁ ਪੁਰਖ ਇਸਤ੍ਰੀ ਮਾਤ੍ਰ ਕੋ ਸਾਂਝਾ ਹੈ। ਅਰੁ ਵੇਦ ਮੇ ਤੀਨ ਵਰਣੋਂ ਕੇ ਪੁਰਖੋਂ ਬਿਨਾਂ ਨਿਖਲ ਵਰਣੋਂ ਕੀ ਇਸਤ੍ਰੀਆਂ ਅਰ ਪੁਰਖੋਂ ਕੋ 'ਓਂ' ਕੇ ਮੁਖ ਸੇ ਉਚਾਰਨ ਕਰਨ ਕੀ ਆਗ੍ਯਾ ਨਹੀਂ। ਯਾਂ ਤੇ ਸਾਂਝਾ ਉਪਦੇਸੁ ਭੀ ਕਰਨਾ ਔਰ ਪੂਰਬ ਵੇਦ ਮੇ ਕਹੀ ਹੂਈ ਅਪਨੀ ਆਗ੍ਯਾ ਭੀ ਸਹੀ ਰਖਨੀ, ਏਹ ਵਿਚਾਰ ਕੇ ਪ੍ਰਮੇਸ੍ਵਰ ਨੇ 'ਓਂ' ਕੇ ਆਦਿ ਮੈ ਪੜਦਾ ਰਖ ਦੀਆ ਹੈ, ਜੋ ਪੜਦੇ ਸੇ ਸਭੀ ਬੋਲੇਂ। ਪੜਦੇ ਸੇ ਬੋਲਣੇ ਮੇ ਦੋਸ਼ੁ ਨਹੀਂ। ਏਹੀ ਬਾਤ ਸਮਝ ਕੇ ਬਾਲਮੀਕ ਕੋ ਰਿਖੀਯੋਂ ਨੇ 'ਰਾਮ' ਮੰਤ੍ਰ ਕਾ ਉਲਟਾ, 'ਮਰਾ' ਉਪਦੇਸੁ ਕੀਆ ਥਾ। ਪੜਦੇ ਕਾ ਅਰਥੁ ਏਹਿ ਹੈ, ਜੋ ਪਹਿਲੇ ਪਾਠ ਸੇ ਔਰ ਰੀਤਿ ਕਾ ਪਾਠੁ ਕਰ ਦੇਣਾ। ਅਰਥੁ ਇਸ ਪੱਖ ਮੈ ਭੀ 'ਏਕ' ਕਾ ਵਹੀ ਹੈ, ਜੋ ਪੀਛੇ ਕਹਾ ਹੈ। 'ਓਂ' ਕਾ ਅਰਥੁ ਵ੍ਯਾਕਰਣ ਵਾਲੇ ਨਾਮੁ ਲੇਨੇ ਮਾਤ੍ਰ ਸੇ, 'ਰੱਖ੍ਯਾ ਕਰਨੇ ਵਾਲਾ' ਪਰਮੇਸ੍ਵਰੁ ਕਹਤੇ ਹੈਂ। 'ਅਵ' ਧਾਤੁ ਸੇ ਬਨਾਵਤੇ ਹੈਂ 'ਅਵ' ਕਾ ਅਰਥੁ 'ਰਖਯਾ' ਹੈ। ਯਾਂ ਤੇ ਰਖਯਾ ਕਰਨੇ ਵਾਲੇ ਕਾ ਨਾਮ 'ਓਂ' ਕਹੇ ਹੈਂ। ਔਰ ਗ੍ਰੰਥੋਂ ਵਾਲੇ 'ਅ'+'ਉ'+'ਮ' ਇਨ ਤੀਨ ਮ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਇੱਕ ਹੈ, ਜਿਸ ਦਾ ਨਾਮ 'ਹੋਂਦ ਵਾਲਾ' ਹੈ ਜੋ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਨਹਾਰ ਹੈ, ਜੋ ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਭੈ ਤੋਂ ਰਹਿਤ ਹੈ, ਵੈਰ-ਰਹਿਤ ਹੈ, ਜਿਸ ਦਾ ਸਰੂਪ ਕਾਲ ਤੋਂ ਪਰੇ ਹੈ, (ਭਾਵ, ਜਿਸ ਦਾ ਸਰੀਰ ਨਾਸ-ਰਹਿਤ ਹੈ), ਜੋ ਜੂਨਾਂ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ, ਜਿਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਆਪਣੇ ਆਪ ਤੋਂ ਹੋਇਆ ਹੈ ਅਤੇ ਜੋ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ ਨਾਮੁ = ਜਿਸ ਦਾ ਨਾਮ 'ਸਤਿ' ਹੈ। ਲਫ਼ਜ਼ 'ਸਤਿ' ਦਾ ਸੰਸਕ੍ਰਿਤ ਸਰੂਪ 'ਸਤਯ' ਹੈ, ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਹੋਂਦ ਵਾਲਾ'। ਇਸ ਦਾ ਧਾਤੂ 'ਅਸ' ਹੈ, ਜਿਸ ਦਾ ਅਰਥ ਹੈ 'ਹੋਣਾ'। ਸੋ 'ਸਤਿਨਾਮ' ਦਾ ਅਰਥ ਹੈ \"ਉਹ ਇਕ ਓਅੰਕਾਰ, ਜਿਸ ਦਾ ਨਾਮ ਹੈ ਹੋਂਦ ਵਾਲਾ। ਪੁਰਖੁ = ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਵਿਉਤਪੱਤੀ ਅਨੁਸਾਰ ਇਸ ਲਫ਼ਜ ਦਾ ਅਰਥ ਇਉਂ ਕੀਤਾ ਗਿਆ ਹੈ, 'ਪੂਰਿ ਸ਼ੇਤੇ ਇਤਿ ਪੁਰੁਸ਼ਹ', ਭਾਵ, ਜੋ ਸਰੀਰ ਵਿਚ ਲੇਟਿਆ ਹੋਇਆ ਹੈ'। ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਆਮ ਪ੍ਰਚਲਤ ਅਰਥ ਹੈ 'ਮਨੁੱਖ'। ਭਗਵਤ ਗੀਤਾ ਵਿਚ 'ਪੁਰਖੁ' 'ਆਤਮਾ' ਦੇ ਅਰਥਾਂ ਵਿਚ ਵਰਤਿਆ ਗਿਆ ਹੈ। 'ਰਘੂਵੰਸ਼' ਵਿਚ ਇਹ ਸ਼ਬਦ 'ਬ੍ਰਹਮਾਂਡ ਵਾ ਆਤਮਾ' ਦੇ ਅਰਥਾਂ ਵਿਚ ਆਇਆ ਹੈ, ਇਸੇ ਤਰ੍ਹਾਂ ਪੁਸਤਕ \"ਸ਼ਿਸ਼ੂਪਾਲ ਵਧ\" ਵਿਚ ਭੀ। ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ 'ਪੁਰਖੁ' ਦਾ ਅਰਥ ਹੈ 'ਓਹੁ ਓਅੰਕਾਰ ਜੋ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਉਹ ਆਤਮਾ ਜੋ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਰਮ ਰਿਹਾ ਹੈ'। 'ਮਨੁੱਖ' ਅਤੇ 'ਆਤਮਾ' ਅਰਥ ਵਿਚ ਭੀ ਇਹ ਸ਼ਬਦ ਕਈ ਥਾਈਂ ਆਇਆ ਹੈ। ਅਕਾਲ ਮੂਰਤਿ = ਸ਼ਬਦ 'ਮੂਰਤਿ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ, 'ਅਕਾਲ' ਇਸ ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ, ਇਹ ਭੀ ਇਸਤ੍ਰੀ ਲਿੰਗ ਰੂਪ ਵਿਚ ਲਿਖਿਆ ਗਿਆ ਹੈ। ਜੇ ਸ਼ਬਦ 'ਅਕਾਲ' ਇਕੱਲਾ ਹੀ 'ਪੁਰਖੁ', 'ਨਿਰਭਉ', ਨਿਰਵੈਰੁ' ਵਾਂਗ ੴ ਦਾ ਗੁਣ-ਵਾਚਕ ਹੁੰਦਾ ਤਾਂ ਪੁਲਿੰਗ ਰੂਪ ਵਿਚ ਹੁੰਦਾ; ਤਾਂ ਇਸ ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਹੁੰਦਾ। ਲਫ਼ਜ਼ 'ਮੂਰਤੁ' ਸੰਸਕ੍ਰਿਤ ਦਾ ਲਫ਼ਜ਼ 'ਮੁਹੂਰਤ' ਹੈ। ਚਸਾ, ਮੁਹੂਰਤ ਆਦਿਕ ਸ਼ਬਦ ਸਮੇਂ ਦੀ ਵੰਡ ਵਿਚ ਵਰਤੀਂਦੇ ਹਨ। ਇਹ ਸ਼ਬਦ ਪੁਲਿੰਗ ਹਨ। {ਨੋਟ: ਸ਼ਬਦ 'ਮੂਰਤਿ' ਤੇ 'ਮੂਰਤੁ' ਦਾ ਭੇਦ ਜਾਨਣਾ ਜ਼ਰੂਰੀ ਹੈ। 'ਮੂਰਤਿ' ਸਦਾ (ਿ) ਨਾਲ ਲਿਖੀਦਾ ਹੈ ਅਤੇ ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ। ਇਸ ਦਾ ਅਰਥ ਹੈ 'ਸਰੂਪ'। ਸੰਸਕ੍ਰਿਤ ਦਾ ਸ਼ਬਦ ਹੈ}। ਅਜੂਨੀ = ਜੂਨਾਂ ਤੋਂ ਰਹਿਤ, ਜੋ ਜਨਮ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ। ਸੈਭੰ = ਸ੍ਵਯੰਭੂ (ਸ੍ਵ = ਸ੍ਵਯੰ। ਭੰ = ਭੂ) ਆਪਣੇ ਆਪ ਤੋਂ ਹੋਣ ਵਾਲਾ, ਜਿਸ ਦਾ ਪ੍ਰਕਾਸ਼ ਆਪਣੇ ਆਪ ਤੋਂ ਹੋਇਆ ਹੈ। ਗੁਰ ਪ੍ਰਸਾਦਿ = ਗੁਰੂ ਦੇ ਪ੍ਰਸਾਦ ਨਾਲ, ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ, ਭਾਵ, ਉਪਰੋਕਤ 'ੴ' ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਮਿਲਦਾ ਹੈ)।"

