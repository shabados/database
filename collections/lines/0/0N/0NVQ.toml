[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸਰੰਜਾਮ; ਕਰੇ ਪ੍ਰਭੁ ਆਪੇ ॥"
page = 805
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the arrangements the Lord Himself makes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਇੰਤਜਾਮ ਸੁਆਮੀ ਆਪ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself makes all arrangements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸੁਖ ਕੇ (ਸਰੰਜਾਮ) ਉਪਾਵ ਆਪ ਹੀ ਪ੍ਰਭੂ ਨੇ ਕਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਰਨ ਪਏ ਮਨੁੱਖ ਦੇ) ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹਨ ਦੇ ਪ੍ਰਬੰਧ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, nos colma con todos los bienes y necesidades;"