[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਕਰ ਰੂਪ ਰੰਗ ਨਹਿ ਜਨਿਯਤ ਸੋ ਕਿਮ ਸ︀ਯਾਮ ਕਹੈ ਹੈ ॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, whose form and colour are not, how can he be called black?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸਦਾ ਕੋਈ ਰੂਪ ਰੰਗ ਨਹੀਂ ਜਾਣਿਆ ਜਾਂਦਾ, (ਉਸ ਨੂੰ) ਕਿਸ ਤਰ੍ਹਾਂ ਸ਼ਿਆਮ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ।"