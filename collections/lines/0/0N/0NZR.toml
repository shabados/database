[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵੀ ਦੀਵਾਨੇ ਦਿਲ ਨੂੰ ਏਹੀ ਸੁਦਾ ਹੋਇਆ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਦਿਲਿ ਦੀਵਾਨਾ-ਅਮ, ਆਖਿਰ ਹਮੀ ਸੌਦਾ ਗ੍ਰਿਫ਼ਤ ।੧੩।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And they circumambulate all the times the street of Your Kaabaa, the sacred place. (22) (1)"