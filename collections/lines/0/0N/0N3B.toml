[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ, ਨ ਚੇਤਿਓ; ਅੰਤਿ ਲਏ ਛਡਾਈ ॥੨੪॥"
page = 1247
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, man remembers not the Name, which delivers him in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਬੰਦਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਜੋ ਅਖੀਰ ਨੂੰ ਉਸ ਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the mortal does not even think of the Name, which shall deliver him in the end. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਨਮੁਖ ਨੇ ਨਾਮ ਕੋ ਸਿਮਰਨ ਨਹੀਂ ਕੀਆ ਜੋ ਅੰਤ ਕੋ ਛੁਡਾਦਿ ਲੇਤਾ ਹੈ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦੇ ਜੋ (ਦੁੱਖ ਤੋਂ) ਆਖ਼ਰ ਛਡਾਂਦਾ ਹੈ ॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਿ = ਆਖ਼ਰ ਨੂੰ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues él no enaltece el Nombre del Señor, Único que le traería la Liberación al final. (24)"