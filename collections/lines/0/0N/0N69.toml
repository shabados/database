[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀਆਣ ਅੱਖਾਣ ਵਿਚ ਪਿਆ ਵਸਦਾ ਹੈਣ, ਫਿਰ ਮੈਣ ਕਿਸ ਨੂੰ ਢੂੰਡ ਰਿਹਾ ਹਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਦੀਦਾ ਤੂਈ ਵ ਮਨ ਬਹਰਿ ਕੂ ਜੋਯਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Kindly drop in my garden for just a moment and may the Lord be your protector wherever you choose to prevail. (45) (2)"