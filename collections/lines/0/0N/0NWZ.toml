[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਸਦਾ ਸੁਖੁ; ਦਰਿ ਸੋਭਾ ਹੋਈ ॥੧॥"
page = 161
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It ever, confers peace here, and honour in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਏਥੇ ਸਦੀਵ ਹੀ ਆਰਾਮ ਅਤੇ ਰਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, it brings a constant peace, and at the Lord's Gate, it brings honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਉਸ ਕੋ ਪਾ ਕਰ ਇਸ ਲੋਕ ਮੇਂ ਸਦਾ ਸੁਖ ਪਾਵਤਾ ਹੈ। ਅਗੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਦਰਗਾਹ ਮੇਂ ਓਸ ਕੀ ਸੋਭਾ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਾਮ-ਧਨ ਇਕੱਠਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਇਸ ਲੋਕ ਵਿਚ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਭੀ ਉਸ ਨੂੰ ਸੋਭਾ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਦਰਿ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para él y así recibe la Paz aquí y la Gloria en el más allá. (1)"