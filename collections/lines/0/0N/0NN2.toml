[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖੁ ਲਖਾਇਆ. ਗੁਰ ਤੇ ਪਾਇਆ; ਨਾਨਕ. ਇਹੁ ਹਰਿ ਕਾ ਚੋਲੑਾ ॥੩॥੫॥੧੪੫॥"
page = 407
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Invisible Lord is seen and obtained through the Guru, and this O Nanak is the wonderous play of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਦੇਖਿਆ ਅਤੇ ਪਾਇਆ ਜਾਂਦਾ ਹੈ। ਇਹ ਹੇ ਨਾਨਕ! ਵਾਹਿਗੁਰੂ ਦਾ ਚੁਹਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Invisible Lord is seen through the Guru; O Nanak, this is the wondrous play of the Lord. ||3||5||145||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਹ ਸਰਬ ਓਰ ਸੇ ਅਲਖ ਕਾ ਲਖਾਉ ਗੁਰੋਂ ਸੇ ਪਾਇਆ ਹੈ। ਯਹ ਹਰਿ ਕਾ ਨਾਮੁ ਭਗ੍ਤੋਂ ਕਾ (ਚੋਲ੍ਹ੍ਹਾ) ਅਤ੍ਯੰਤ ਪ੍ਯਾਰਾ ਭੋਜਨ ਹੈ; ਵਾ (ਚੋਲ੍ਹ੍ਹਾ) ਨਾਮ ਕਾ ਬਸਤ੍ਰ ਪਹਿਨਾਯਾ ਹੈ; ਵਾ ਭੈਣੀ ਨਾਮ ਗ੍ਰਾਮ ਸੇ ਹਰਿ ਕਾ ਕੀਆ ਹੂਆ ਗ੍ਰਾਮ ਕਾ ਨਾਮ ਚੋਲਾ ਹੂਆ ਹੈ॥੩॥੫॥੧੪੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਉਸ ਦੀ ਸਮਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ ਹੈ, ਗੁਰੂ ਪਾਸੋਂ ਮੈਂ ਉਸ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕੀਤਾ ਹੈ। ਇਹ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਇਕ ਅਜਬ ਤਮਾਸ਼ਾ ਹੈ (ਕਿ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲ ਪੈਂਦਾ ਹੈ) ॥੩॥੫॥੧੪੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, tal es la Maravilla del Señor, que siendo Incognoscible, a través del Guru, Lo conocí. (3‑5‑145)"