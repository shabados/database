[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਗੁੰਗ ਸਭਾ ਮਧਿ ਕਹਿ ਨ ਸਕਤ ਬਾਤ; ਬੋਲਤ ਹਸਾਇ ਹੋਇ ਬਚਨ ਬਿਧਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a mute person cannot express himself in any gathering, even if he tries to utter a word, he becomes a laughing stock for all,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਗੁੰਗਾ ਸਭਾ ਵਿਚ ਬਾਤ ਨਹੀਂ ਬੋਲ ਕਰ ਸਕਦਾ, ਪਰ ਜੇ ਬੋਲਦਾ ਹੀ ਹੈ ਤਾਂ ਉਲਟੀ ਓਸ ਦੀ ਹਾਸੀ ਹੋਇਆ ਕਰਦੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਓਸ ਦਾ ਉਹ ਬਚਨ ਬੋਲਨਾ ਬਿਧ+ਆਨੀਐ ਹੋਰ ਹੀ ਬਿਧ ਦਾ ਹੁੰਦਾ ਹੈ। ਭਾਵ ਉਲਟਾ ਸੁਲਟਾ ਬੇਪ੍ਰਸੰਗਾ ਯਾ ਬੇਥ੍ਹਵਾ ਹੁੰਦਾ ਹੈ।"