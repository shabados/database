[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਭੂਮਿ ਮਹਿ; ਬੋਅਹੁ ਨਾਮੁ ॥"
page = 176
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fields of actions do thou sow the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਲਾ ਦੀ ਧਰਤੀ ਅੰਦਰ ਤੂੰ ਨਾਮ ਨੂੰ ਬੀਜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the field of karma, plant the seed of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮ ਭੂਮੀ ਭਾਰਤ ਖੰਡ ਮਾਨੁਖ ਜਨਮ ਮੇਂ ਨਾਮ ਬੀਜੋ, ਭਾਵ ਏਹਿ ਕਿ ਨਾਮ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਕਰਮ ਬੀਜਣ ਵਾਲੀ ਧਰਤੀ ਵਿਚ (ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਬੀਜ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਮਿ = ਧਰਤੀ। ਕਰਮ ਭੂਮਿ = ਉਹ ਧਰਤੀ ਜਿਸ ਵਿਚ ਕਰਮ ਬੀਜੇ ਜਾ ਸਕਦੇ ਹਨ, ਮਨੁੱਖਾ ਸਰੀਰ। ਬੋਅਹੁ = ਬੀਜੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el campo del Karma siembra la Semilla del Naam,"