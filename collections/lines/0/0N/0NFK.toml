[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਸੰਗਿ ਲਾਗਿ; ਰਤਨ ਜਨਮੁ ਗਵਾਇਆ ॥੩॥"
page = 741
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "attached to these the man wastes his gemlike life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਨਾਲ ਜੁੜ ਕੇ ਬੰਦਾ ਆਪਣਾ ਹੀਰੇ ਵਰਗਾ ਜੀਵਨ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- attached to these, the jewel of human life is wasted. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨੋਂ ਕੇ ਸੰਗ ਲਾਗ ਕੇ (ਰਤਨ) ਅਮੋਲਕ ਜਨਮ ਗਵਾਇ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਜੀਵ ਇਹਨਾਂ ਵਿਚ ਹੀ ਲੱਗ ਕੇ ਕੀਮਤੀ ਮਨੁੱਖਾ ਜਨਮ ਨੂੰ ਗਵਾ ਰਹੇ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Envuelto en todo esto, desperdicia su preciosa vida en vano. (3)"