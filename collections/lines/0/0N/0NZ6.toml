[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਲ ਡੋਲਸ ਸੰਕਤ ਸੇਸ ਥਿਰਾ ॥੪੯੭॥"
page = 601

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Remembering the war, the Yoginis are hailing and the trembling cowards of the Iron Age also became fearless, the hags are laughing violently and Sheshnaga, getting dubious, is wavering.497."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਸ਼ਨਾਗ ਸ਼ੰਕਾਵਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਧਰਤੀ ਡੋਲ ਰਹੀ ਹੈ ॥੪੯੭॥"