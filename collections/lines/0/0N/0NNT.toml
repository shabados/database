[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਰਾਹ ਦੇ ਵਖਾਉਣ ਵਾਲੇ ਦੇ ਪਿੱਛੇ ਪਿੱਛੇ ਤੁਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਪੈਰਵੀ ਕੁਨ ਹਾਦੀਏ ਈਣ ਰਾਹ ਰਾ ।੧੦੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And should not bring any word other than the meditation of the Naam of Akaalpurakh on your tongue and lips. (457)"