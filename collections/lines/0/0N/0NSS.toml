[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਏਕੁ ਨ ਚੇਤਸਿ; ਮੂੜ ਮਨਾ ॥"
page = 357
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O foolish man, why rememberest thou not the One Lord in thy mind?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨੁੱਖ, ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਇੱਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish people, why don't you remember the One Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ ਵਾਲੇ ਜੀਵ! ਤੂੰ  ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੋ ਚਿੰਤਨ ਨਹੀਂ ਕਰਤਾ ਕਿੰਤੂ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੇ ਮੂਰਖ ਮਨ! ਤੂੰ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਮੂੜ = ਮੂਰਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué no te has preocupado por Él, por el Uno?"