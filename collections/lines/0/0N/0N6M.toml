[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਨਣਿ ਚੰਦ ਨ ਪੁਜਈ; ਚਮਕੈ ਟਾਨਾਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The glow-worm may glow as much as it likes but its shine cannot reach the brightness of moon."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਟਾਨਾਣਾ ਭਾਵੇਂ ਕਿੰਨਾ (ਰਾਤ ਨੂੰ) ਚਮਕੇ (ਪਰੰਤੂ) ਚੰਦ੍ਰਮਾਂ ਦੇ ਚਾਨਣ ਨੂੰ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ।"