[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮਹਿ ਘਰੁ; ਜੋ ਦੇਖਿ ਦਿਖਾਵੈ ॥"
page = 1189
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who sees and shows the Lord's abode in very mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਦੇ ਨਿਵਾਸ ਅਸਥਾਨ ਆਪਣੇ ਮਨ ਵਿੱਚ ਹੀ ਵੇਖਦਾ ਅਤੇ ਵਿਖਾਲਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru sees and reveals the Lord's home, deep within the home of the self;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਘਰੁ) ਹਿਰਦੇ ਮੇਂ (ਘਰੁ) ਸ੍ਵਰੂਪ ਕੋ ਦੇਖੇ ਹੈਂ, ਸੋ ਔਰੋਂ ਕੋ ਦਿਖਾਵੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ (ਭਾਵ, ਗੁਰੂ ਹੀ) (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ ਵੇਖ ਕੇ ਹੋਰਨਾਂ ਨੂੰ ਵਿਖਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Guru, Quien ve todo y hace ver a otros el Recinto de la Verdad"