[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰ ਸਰਣਾਈ. ਭਜਿ ਪਉ ਜਿੰਦੂ; ਸਭ ਕਿਲਵਿਖ ਦੁਖ ਪਰਹਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 82
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! hasten unto the sanctuary of the God-like Guru and all the sins and miseries shall leave thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਨੱਠ ਕੇ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਦੀ ਪਨਾਹ ਲੈ ਲੈ ਅਤੇ ਸਾਰੇ ਪਾਪ ਤੇ ਦੁਖੜੇ ਤੈਨੂੰ ਛੱਡ ਜਾਣਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hurry to the Sanctuary of the Lord, the Guru, O my soul; all your sins shall be taken away. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ (ਜਿੰਦੂ) ਬੁਧੀ! (ਭਜਿ) ਦੌੜਕੇ ਹਰੀ ਜੋ (ਗੁਰ) ਵੱਡਾ ਹੈ ਤਿਸ ਕੀ ਸਰਣਿ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਹੁ, ਭਾਵ ਏਹ ਕਿ ਦੇਰੀ ਨਾ ਕਰੁ॥☬ਪ੍ਰਸ਼ਨ: ਸ਼ਰਨ ਸੇ ਕ੍ਯਾ ਲਾਭ ਹੋਤਾ ਹੈ? ਉੱਤਰੁ: (ਕਿਲਵਿਖ) ਅਤੀ ਪਾਪ ਅਰ ਦੁਖ ਸਭ ਦੂਰ ਕਰ ਦੇਵੇਗਾ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਜੀਵ ਜਿਸ ਕੀ ਸਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਸੋ ਕਹਾਂ ਹੈ?☬ਉਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੌੜ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਜਾ ਪਉ, ਗੁਰੂ ਦੀ ਸਰਨ ਜਾ ਪਉ, ਆਪਣੇ ਸਾਰੇ ਪਾਪ ਤੇ ਦੁੱਖ ਦੂਰ ਕਰ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜਿ ਪਉ = ਦੌੜ ਕੇ ਪੈ ਜਾ। ਜਿੰਦੂ = ਹੇ ਜਿੰਦੇ! ਕਿਲਵਿਖ = ਪਾਪ। ਪਰਹਰੇ = ਪਰਹਰਿ, ਦੂਰ ਕਰ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el Santuario del Guru y todas tus faltas y sufrimientos te dejarán.  (1-Pausa)"