[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿਦ ਜੀਉ; ਤੂ ਮੇਰੇ ਪ੍ਰਾਨ ਅਧਾਰ ॥"
page = 1226
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Sire Lord, Thou are the mainstay of my vital breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਤੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord of the Universe, You are the Support of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਜੀਉ! ਤੂੰ  ਮੇਰੇ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਮੇਰੇ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿੰਦ ਜੀਉ = ਹੇ ਗੋਬਿੰਦ ਜੀ! ਅਧਾਰ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, en mi ser Tú eres el Protagonista de mi respiración,"