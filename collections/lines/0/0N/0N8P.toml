[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਸੁਖ ਤੇਰੇ ਸੰਮਲਾ; ਕਵਨ ਬਿਧੀ ਬੀਚਾਰ ॥"
page = 203
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What comforts, given by Thee can recollect, and in what way can I meditate on Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਿਤੇ ਹੋਏ ਕਿਹੜੇ ਕਿਹੜੇ ਆਰਾਮ ਮੈਂ ਯਾਦ ਕਰ ਸਕਦਾ ਹਾਂ ਅਤੇ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਤੇਰਾ ਸਿਮਰਨ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What comforts of Yours can I dwell upon? How can I contemplate You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦੀਏ ਹੂਏ ਸੁਖਾਂ ਕੌ ਕਿਆ ਕਿਆ ਯਾਦ ਕਰੋਂ, ਭਾਵ ਏਹ ਕਿ ਤੇਰੇ ਉਪਕਾਰ ਮੇਰੇ ਊਪਰ ਬਹੁਤ ਹੈਂ, ਔਰ ਕਿਨ ਪ੍ਰਕਾਰੋਂ ਕਰ ਤੇਰਾ ਬੀਚਾਰ ਕਰਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਿਹੜੇ ਕਿਹੜੇ ਤਰੀਕਿਆਂ ਨਾਲ (ਤੇਰੇ ਬਖ਼ਸ਼ੇ ਸੁਖਾਂ ਦੀ) ਵਿਚਾਰ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮਲਾ = ਸੰਮਲਾਂ, ਮੈਂ ਚੇਤੇ ਕਰਾਂ। ਕਵਨ ਬਿਧੀ = ਕੇਹੜੇ ਕੇਹੜੇ ਤਰੀਕੇ ਨਾਲ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué Méritos Tuyos podría yo adquirir? ¿Cómo puedo pensar en Ti?"