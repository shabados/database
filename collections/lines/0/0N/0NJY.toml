[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਪ ਤਨਾਇ ਲੀਯੋ ਕਰ ਮੈ; ਸੁ ਨਿਖੰਗ ਤੇ ਬਾਨ ਨਿਕਾਸ ਲਯੋ ਹੈ ॥੧੫੧੩॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king took out an arrow from his quiver and pulled his bow.1513."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਖੜਗ ਸਿੰਘ ਨੇ) ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਕਸ ਲਿਆ ਹੈ ਅਤੇ ਭੱਥੇ ਵਿਚੋਂ ਤੀਰ ਕਢ ਲਿਆ ਹੈ ॥੧੫੧੩॥"