[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਉਝੜਿ ਪਾਇਦਾ ਪਿਆਰਾ; ਆਪਿ ਵਿਖਾਲੇ ਰਾਹੁ ॥"
page = 604
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved Himself leads into wilderness and Himself shows the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤ ਆਪ ਹੀ ਉਜਾਣ ਵਿੱਚ ਲੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਰਸਤਾ ਦਿਖਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself leads us into the wilderness, and He Himself shows us the Way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਪ੍ਯਾਰਾ ਅਗ੍ਯਾਨ ਰੂਪ ਉਜਾੜ ਮੇਂ ਪਾਇ ਦੇਤਾ ਹੈ, ਫਿਰ ਆਪ ਹੀ ਗੁਰੂ ਰੂਪ ਹੋ ਕਰ ਰਸਤਾ ਦੇਖਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ) ਕੁਰਾਹੇ ਪਾ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ (ਜ਼ਿੰਦਗੀ ਦਾ ਸਹੀ) ਰਸਤਾ ਵਿਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo nos desvía y nos trae de regreso a Su Sendero."