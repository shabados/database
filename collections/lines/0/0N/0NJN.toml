[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਤੁ ਰਾਚੈ; ਪਰਹਰਿ ਦੋਇ ॥"
page = 1188
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he merges in the One alone and discards duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਵਲ ਇਕ ਅੰਦਰ ਹੀ ਲੀਨ ਹੁੰਦਾ ਹੈ ਤੇ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is absorbed in the One Lord, leaving duality behind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਦ੍ਵੈਤ ਕੋ (ਪਰਹਿਰ) ਤ੍ਯਾਗ ਕਰ ਏਕ ਤੇਰੇ ਮੇਂ ਰਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਛੱਡ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਤੁ = ਇੱਕ (ਪਰਮਾਤਮਾ) ਵਿਚ ਹੀ। ਪਰਹਰਿ = ਤਿਆਗ ਕੇ। ਦੋਇ = ਦ੍ਵੈਤ, ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "haciendo a un lado a cualquier otro. Él se gana el Naam,"