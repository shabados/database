[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਉਪਾਇ; ਆਪੇ ਸਭੁ ਵੇਖੈ ॥"
page = 842
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creation, the Lord Himself beholds all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the Universe, and He Himself beholds all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਕੈਸਾ ਹੈ?☬ਸ੍ਰਿਸਟੀ ਕੋ ਉਤਪਤਿ ਕਰ ਕੇ ਵਹੁ ਕਰਤਾਰ ਆਪ ਹੀ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ (ਪਰਮਾਤਮਾ) ਆਪ ਹੀ ਹਰੇਕ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇ = ਪੈਦਾ ਕਰ ਕੇ। ਵੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es el Creador de la realidad,  el Señor la observa y la mantiene también."