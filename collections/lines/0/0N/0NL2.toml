[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸਰ ਸੋ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਤਿਹ ਬਾਹਨ ਕਉ ਪ੍ਰਤਿਅੰਗ ਪ੍ਰਹਾਰਿਓ ॥"
page = 448

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That arrow attacked the vehicle of Ganesh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਸ ਬਾਣ ਨਾਲ ਵੈਰੀ ਦੇ ਵਾਹਨ (ਚੂਹੇ) ਦੇ ਨਿੱਕੇ ਜਿਹੇ ਅੰਗ ਕਟ ਦਿੱਤੇ।"