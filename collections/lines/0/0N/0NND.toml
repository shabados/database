[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ ਰਤਨ ਧਨੁ ਸੰਚਹੁ; ਮਨਿ ਤਨਿ ਲਾਵਹੁ ਭਾਉ ॥"
page = 1219
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass thou the invaluable wealth of the Lord's Name and with Thy mind and body love thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਅਮੋਲਕ ਦੌਲਤ ਨੂੰ ਇਥੱਤਰ ਕਰ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਨਾਲ ਆਪਣੇ ਹਰੀ ਨੂੰ ਪਿਆਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So gather in the jewel, the wealth of the Lord's Name; love God with your mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਜੋ ਰਤਨ ਰੂਪ ਧਨ ਹੈ ਇਸ ਕੋ ਇਕਤ੍ਰ ਕਰੋ ਔਰ ਮਨ ਤਨ ਕਰ ਕੇ ਤਿਸ ਮੇਂ ਪ੍ਰੇਮ ਲਗਾਉ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਕੀਮਤੀ ਧਨ ਹੈ, ਇਹ ਧਨ ਇਕੱਠਾ ਕਰਿਆ ਕਰ। ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਬਣਾਇਆ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਤਨ ਧਨੁ = ਕੀਮਤੀ ਧਨ। ਸੰਚਹੁ = ਇਕੱਠਾ ਕਰਿਆ ਕਰੋ। ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਤਨ ਵਿਚ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acumula las Riquezas del Nombre del Señor y ama a Tu Dios en cuerpo y Alma,"