[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਮਣੁ ਹੈ ਸਾਹਬਾਜ ਪੁਰਿ; ਗੁਰਸਿਖਾਂ ਦੀ ਸਾਰ ਲਹੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In Shahbazpur, Saman takes care of the Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਹਬਾਜ਼ ਪੁਰ ਵਿਖੇ ਸੰਮਣ (ਮਸੰਦ) ਗੁਰ ਸਿੱਖਾਂ ਦੀ ਖਬਰ ਰੱਖਦਾ ਸੀ।"