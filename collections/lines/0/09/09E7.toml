[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਬੰਧਨ ਕਾਟੇ; ਰਾਇ ॥"
page = 887
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose shackles are shattered by Guru, the King,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀਆਂ ਬੇੜੀਆਂ ਵਾਹਿਗੁਰੂ ਪਾਤਿਸ਼ਾਹ ਨੇ ਕੱਟ ਛੱਡੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose bonds are shattered by the Sovereign Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਬੰਧਨਾਂ ਕੋ (ਰਾਇ) ਗੁਰੂ ਰਾਜੇ ਕਾਟ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਜਿਸ ਮਨੁੱਖ ਦੇ (ਮਾਇਆ ਦੇ) ਬੰਧਨ ਕੱਟ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਇ = ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien le son quitadas las amarras por Dios,"