[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਦੇ ਲੀਆ; ਰਹਸਿ ਗੁਣ ਗਾਈ ॥੩॥"
page = 221
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By offering my soul, I have attained the Divine Knowledge and now, I happily sing Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਭੇਟਾਂ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਬ੍ਰਹਿਮ ਗਿਆਨ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ਤੇ ਹੁਣ ਮੈਂ ਖੁਸ਼ੀ ਨਾਲ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offering my mind, I have attained it, and I joyfully sing His Glorious Praises. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਗੁਰੋਂ ਕੋ ਅਪਨਾ ਮਨ ਦੇ ਕਰ ਯਹ ਗੁਨ ਗਾਇਨ ਕਰਨੇ ਕਾ (ਰਹਸਿ) ਅਨੰਦ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਸ ਨੇ ਭੀ ਨਾਮ-ਜਲ ਲਿਆ ਹੈ) ਆਪਣਾ ਮਨ (ਵੱਟੇ ਵਿਚ) ਦੇ ਕੇ ਲਿਆ ਹੈ, ਉਹ (ਫਿਰ) ਚਾਉ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en regocijo uno hace la ofrenda de su mente al Guru y alaba a su Señor. (3)"