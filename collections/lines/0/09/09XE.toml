[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਹਰਿ ਹਰਿ ਧਿਆਵਉ ॥"
page = 101
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's favour, I meditate on the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠਾਕਰ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਮੈਂ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, I meditate on the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਤੁਮਾਰੀ ਕਿਰਪਾ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਧਿਆਉਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਨਾਲ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲ। ਧਿਆਵਉ = ਮੈਂ ਧਿਆਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita tú en el Señor, por la Gracia de Dios."