[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਦੀਸੁਰ ਹਰਿ ਜੀਉ; ਅਸੁਰ ਸੰਘਾਰੇ ॥"
page = 1082
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reverend God, the Lord of universe, is the Destroyer of Devils."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦਾ ਸੁਆਮੀ, ਪੂਜਯ ਵਾਹਿਗੁਰੂ ਭੂਤਨਿਆਂ (ਵਿਕਾਰਾਂ) ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the Universe, the Dear Lord, the Destroyer of demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਈਸਰ! ਹੇ ਹਰੀ ਜੀ! ਹੇ ਸਰਬ ਦੈਤੋਂ ਕੇ ਸੰਘਾਰਨੇਹਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਜੀਉ! ਤੂੰ ਹੀ ਹੈਂ ਜਗਤ ਦਾ ਮਾਲਕ, ਤੂੰ ਹੀ ਹੈਂ ਦੈਂਤਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਦੀਸੁਰ = ਜਗਤ ਦਾ ਈਸ਼੍ਵਰ। ਅਸੁਰ ਸੰਘਾਰੇ = ਦੈਂਤਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor del Universo, el Aniquilador de la maldad, la Vida de toda vida, el Dios Inmortal,"