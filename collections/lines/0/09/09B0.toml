[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਕਮਾਵਹਿ ਸਚਿ ਰਹਹਿ; ਸਚੇ ਸਚਿ ਸਮਾਹਿ ॥੭॥"
page = 429
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They practise truth, abide in truth and being truthful merge in truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਸੱਚ ਅੰਦਰ ਵੱਸਦੇ ਹਨ ਅਤੇ ਸਤਿਵਾਦੀ ਹੋਣ ਕਰਕੇ ਸੱਚ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice Truth, and abide in Truth; being truthful, they merge into Truth. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੁ ਸਚ ਕਮਾਉਤੇ ਹੈਂ ਸਚ ਮੇਂ ਇਸਥਿਤ ਰਹਤੇ ਹੈਂ, ਤਿਨ ਸਚੇ ਪੁਰਸੋਂ ਕੋ ਸਚਾ ਹੀ (ਸਮਾਹਿ) ਅਨੰਦ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਨਾਮ-ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos practican la Verdad del Señor, habitan en la Verdad y se inmergen en la Verdad. (7)"