[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਸਤੀ ਗਰਤਿ ਪਇਆ; ਕਿਉ ਤਰੀਐ ਤਾਰੀ ॥"
page = 460
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the elephant has fallen into a pit, how can it escape?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਾਥੀ ਟੋਏ ਵਿੱਚ ਡਿੱਗ ਪਿਆ ਹੈ। ਇਹ ਹੁਣ ਕਿਸ ਤਰ੍ਹਾਂ ਬੱਚ ਕੇ ਨਿਕਲ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The elephant has fallen into the pit - how can it escape?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਾਥੀ ਟੋਏ ਮੇਂ ਗਿਰਾ ਹੈ ਵਹੁ ਤਾਰੀ ਕੈਸੇ ਤਰੇਗਾ; ਤੈਸੇ ਜੀਵ ਮੋਹ ਰੂਪ ਖਾਤ ਮੇਂ ਪੜਾ ਹੂਆ ਸੰਸਾਰ ਨਦੀ ਸੇ ਕੈਸੇ ਤਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਾਮ-ਵੱਸ ਹੋਇਆ) ਹਾਥੀ (ਉਸ) ਟੋਏ ਵਿਚ ਡਿੱਗ ਪੈਂਦਾ ਹੈ (ਜੋ ਹਾਥੀ ਨੂੰ ਫੜਨ ਵਾਸਤੇ ਪੁੱਟਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਉਸ ਵਿਚ ਕਾਗਜ਼ ਦੀ ਹਥਣੀ ਖੜੀ ਕੀਤੀ ਹੁੰਦੀ ਹੈ) ਇਸੇ ਤਰ੍ਹਾਂ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਵਿਕਾਰਾਂ ਦੇ ਟੋਏ ਵਿਚ ਡਿੱਗ ਪੈਂਦਾ ਹੈ। (ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਰਹਿ ਕੇ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El elefante atrapado en el hoyo, ¿cómo puede correr?"