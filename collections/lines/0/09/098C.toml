[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਪਰਹਰਿ ਕਰਣੀ ਸਾਰੀ; ਦਰਿ ਸਚੈ ਸਚਿਆਰੋ ॥"
page = 437
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Discarding vices I do good deeds, and am exonerated in the True court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਨੂੰ ਤਿਆਗ ਕੇ ਮੈਂ ਭਲੇ ਕਰਮ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੁਰਖਰੂ ਥੀਵਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Discarding my vices, I do good deeds, and in the True Court, I am judged as true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਜਨੋਂ ਨੇ ਅਵਗੁਣੋਂ ਕੋ ਤਿਆਗਿ ਕਰ ਕੇ ਭਗਤੀ ਰੂਪ ਕਰਣੀ (ਸਾਰੀ) ਸੰਭਾਲੀ ਹੈ, ਸੋ ਸਚੇ ਕੇ ਦਰ ਮੇਂ ਸਚੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਔਗੁਣ ਤਿਆਗ ਕੇ (ਨਾਮ-ਸਿਮਰਨ ਦੀ) ਸ੍ਰੇਸ਼ਟ ਕਰਣੀ ਕਰਦਾ ਹੈ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਸੱਚਾ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੀ = ਸ੍ਰੇਸ਼ਟ। ਦਰਿ ਸਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, abandoné el vicio, e hice buenas acciones y fui aprobado en la Puerta de la Verdad,"