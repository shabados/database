[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਭਨੀ ਥਾਈ. ਜਿਥੈ ਹਉ ਜਾਈ; ਸਾਚਾ ਸਿਰਜਣਹਾਰੁ ਜੀਉ ॥"
page = 438
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the Giver of all the places, where ever I go, O my True Creator"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਹੈਂ। ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੱਚੇ ਕਰਤਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are everywhere, wherever I go, O True Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚਾ ਸਿਰਜਨਹਾਰੁ ਪਰਮੇਸ੍ਵਰ ਜੀਉ! ਮੈਂ ਜਹਾਂ ਜਾਤਾ ਹੂੰ ਤੂੰ ਤਹਾਂ ਸਭ ਸਥਾਨੋਂ ਮੇਂ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਿੱਥੇ ਭੀ ਜਾਂਦਾ ਹਾਂ ਤੂੰ ਸਭ ਥਾਂਈਂ ਮੌਜੂਦ ਹੈਂ, ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que estás, ahí voy yo, oh Creador Verdadero;"