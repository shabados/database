[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਤੀਆ ਨਾਸਤਿ ਏਤੁ ਘਰਿ; ਹੋਇ ਇਕਾ ਇਕੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the house of Sikhism, the duality gets erased and one becomes one with that One."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਿੱਖੀ ਦੇ ਘਰ ਵਿਚ ਦ੍ਵੈਤ ਨਾਸ਼ ਹੁੰਦੀ ਹੈ ਤੇ ਇਕੋ ਹੋ ਜਾਈਦਾ ਹੈ (ਪਯਾਰੇ ਨਾਲ, ਪ੍ਰੇਮ ਦੁਆਰਾ)।"