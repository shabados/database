[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ. ਭਗਤੁ ਦਰਿ, ਤੁਲਿ ਬ੍ਰਹਮ ਸਮਸਰਿ; ਏਕ ਜੀਹ. ਕਿਆ ਬਖਾਨੈ ॥"
page = 1386
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, how can Thy slave Nanak recite with his one tongue the praises of that saint, who is poised at Thy door and is like Thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ, ਤੇਰਾ ਗੋਲਾ ਨਾਨਕ, ਆਪਣੀ ਇਕ ਜੀਭ ਨਾਲ ਤੇਰੇ ਦਰਵਾਜੇ ਉਤੇ ਤੁਨੇ ਹੋਏ ਅਤੇ ਤੇਰੇ ਵਰਗੇ ਸਾਧੂ ਦੀ ਮਹਿਮਾ ਕਿਸ ਤਰ੍ਹਾਂ ਵਰਨਣ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your devotees are at Your Door, O God - they are just like You. How can servant Nanak describe them with only one tongue?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਸਾਹਿਬ ਜੀ! 'ਨਾਨਕ' ਪਦ ਦੇਹਲੀ ਦੀਪਕ ਨਿਆਇ ਸੇ ਦੋਨੋਂ ਓਰ ਲਗਾਵਣਾ। ਮੈਂ ਤੇਰੇ ਦਰ ਕਾ ਭਗਤਿ ਜਨ ਹੂੰ, ਤਾਂ ਤੇ ਤੁਮ ਕੋ ਬ੍ਰਹਮ (ਤੁਲ) ਸਦਰਸ ਹੀ ਬੀਚਾਰਿਆ ਹੈ। ਮੇਰੀ ਏਕ ਜਿਹਵਾ ਤੇਰੀ ਉਪਮਾਂ ਕਿਆ ਉਚਾਰਨ ਕਰੇ, ਭਾਵ ਕਹਿ ਨਹੀਂ ਸਕਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਭਗਤ ਦਾਸ (ਗੁਰੂ) ਨਾਨਕ (ਹਰੀ ਦੇ) ਦਰ ਤੇ ਪ੍ਰਵਾਨ (ਹੋਇਆ ਹੈ) ਅਤੇ ਹਰੀ ਵਰਗਾ ਹੈ। (ਮੇਰੀ) ਇੱਕ ਜੀਭ (ਉਸ ਗੁਰੂ ਨਾਨਕ ਦੇ) ਕੀਹ (ਗੁਣ) ਕਹਿ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Devotos están en Puerta, oh Dios, son como Tú, ¿Cómo podría el Sirviente Nanak describirlos con sólo unos labios?"