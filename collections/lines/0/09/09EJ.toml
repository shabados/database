[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਸਮ ਰਾ ਬਤੇਸ਼ਹ ਤਰਾਸ਼ੀ ਮਕੁਨ ॥੧੦੯॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Do not break the oaths taken on the Quran.109."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕਸਮ ਦੇ ਤੇਸ਼ੇ ਨਾਲ, ਉਨ੍ਹਾਂ ਦੀ ਛਿਲ ਨਾ ਲਾਹ ॥੧੦੯॥"