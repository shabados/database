[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹ; ਸਹਜਿ ਸੁਭਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 185
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praises, do I sing with natural ease. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਮੈਂ ਕੁਦਰਤੀ ਟਿਕਾਉ ਨਾਲ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Lord, with natural, intuitive ease. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਜਤਨ ਹੀ ਵਾ ਸ਼ਾਂਤੀ ਸੁਭਾਵ ਕੋ ਧਾਰ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਅਸੀਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ (ਮਿਲ ਕੇ) ਗਾਂਦੇ ਹਾਂ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਾਂ, ਪ੍ਰੇਮ ਵਿਚ ਮਗਨ ਰਹਿੰਦੇ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹ = ਅਸੀਂ ਗਾਂਦੇ ਹਾਂ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਸ੍ਰੇਸ਼ਟ ਪ੍ਰੇਮ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y canto espontáneamente la Alabanza del Señor.(1-Pausa)"