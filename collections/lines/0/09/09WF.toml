[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਚ ਕਰੈ ਤਪਸ︀ਯਾ ਬਨ ਕੇ ਮੁਨਿ ਰਾਮ ਕੋ ਨਾਮੁ ਜਪੈ ਸੁਖੁ ਪਾਵੈ ॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "By meditating in the jungle, he felt blissful."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਬਨ ਵਿਚ ਤਪਸਿਆ ਕਰਦਾ ਅਤੇ ਰਾਮ ਦਾ ਨਾਮ ਜਪ ਕੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦਾ।"