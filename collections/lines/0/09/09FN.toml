[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ ਜਗਜੀਵਨੁ ਐਸਾ; ਦੁਤੀਅ ਨਾਹੀ ਕੋਇ ॥੩॥੫॥੨੭॥"
page = 482
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, such is God, the life of the world, that there is not another equal to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਐਹੋ ਜੇਹਾ ਹੈ, ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ-ਵਾਹਿਗੁਰੂ ਉਸ ਦੇ ਤੁੱਲ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, such is the Lord, the Life of the World; there is no one equal to Him. ||3||5||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਗਜੀਵਨ ਐਸਾ ਹੈ ਜਿਸ ਕੇ ਸਮ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ ਅਰਥਾਤ ਅਦ੍ਵਿਤੀਯ ਹੈ॥੩॥੫॥੨੭॥☬ਕ੍ਰਿਤਾ ਕ੍ਰਿਤ੍ਯਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਬੀਰ ਆਖਦਾ ਹੈ, ਉਹ (ਸਾਡੇ) ਜੀਵਨ ਦਾ ਆਸਰਾ-ਪ੍ਰਭੂ ਐਸਾ ਹੈ ਕਿ ਕੋਈ ਹੋਰ ਉਸ ਵਰਗਾ ਨਹੀਂ ਹੈ ॥੩॥੫॥੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤੀਅ = ਦੂਜਾ, ਬਰਾਬਰ ਦਾ।੩। ❀ ਨੋਟ: ਪਹਿਲੀ ਤੁਕ ਦੇ ਲਫ਼ਜ਼ 'ਜਗਿ ਜੀਵਨੁ' ਅਤੇ ਅਖ਼ੀਰਲੀ ਤੁਕ ਦੇ 'ਜਗਜੀਵਨੁ' ਦਾ ਫ਼ਰਕ ਗਹੁ ਨਾਲ ਵੇਖਣ ਦੀ ਲੋੜ ਹੈ ॥੩॥੫॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tal es el Señor de la Vida que no hay nadie igual a Él. (3‑5‑27) P"