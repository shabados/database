[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸੁਆਮੀ ਈਹਾ ਰਾਖੈ; ਬੂਝੁ ਬੁਧਿ ਬਿਬੇਕ ॥੧॥"
page = 1007
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same Lord protects him here. Understand thou this through thy discriminating intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਾਹਿਬ ਉਸ ਦੀ ਏਥੇ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਆਪਣੀ ਵਿਚਾਰ ਵਾਲੀ ਅਕਲ ਰਾਹੀਂ ਤੂੰ ਇਸ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord and Master protects us here. Understand this in your mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਕੇ ਬਿਚਾਰ ਦ੍ਵਾਰਾ ਤੂੰ ਸਮਝ ਲੈ ਕਿ ਵਹੀ ਸੁਆਮੀ (ਈਹਾ) ਇਸ ਸੰਸਾਰ ਮੇਂ ਰਖਿਆ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਾਲਕ ਇਸ ਜਗਤ ਵਿਚ ਭੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਪਰਖ ਦੀ ਬੁੱਧੀ ਨਾਲ ਇਹ (ਸੱਚਾਈ) ਸਮਝ ਲੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ। ਸੁਆਮੀ = ਮਾਲਕ। ਈਹਾ = ਇਥੇ, ਇਸ ਜਗਤ ਵਿਚ। ਬੂਝੁ = ਸਮਝ ਕਰ। ਬਿਬੇਕ = ਪਰਖ। ਬੁਧਿ ਬਿਬੇਕ = ਪਰਖ ਦੀ ਬੁੱਧੀ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿por qué no puedes conocer la vida con el sentido de discriminación?(1)"