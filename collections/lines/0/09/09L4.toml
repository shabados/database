[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਕੜੇ ਚਲਾਇਆ. ਅਪਣਾ ਕਮਾਇਆ; ਮਹਾ ਮੋਹਨੀ ਰਾਤਿਆ ॥"
page = 546
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They seize and lead him off for his evil deeds, as he was attached to mammon, the great enticer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੰਦੇ ਅਮਲਾਂ ਦੀ ਖਾਤਿਰ ਫੜ ਕੇ ਉਹ ਉਸ ਨੂੰ ਅਗੇ ਲਾ ਲੈਂਦੇ ਹਨ ਕਿਉਂਕਿ ਉਹ ਪਰਮ ਠਗਣੀ ਮਾਇਆ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He seizes him, and leads him away, to pay for his evil deeds; he was imbued with Maya, the great enticer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਆਪਣਾ ਜੈਸਾ ਕਰਮ ਕਮਾਇਆ ਥਾ ਤਿਸ ਕੇ ਅਨੁਸਾਰ ਮਹਾ ਮੋਹਨੀ ਮਾਤਾ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਤੇ ਰਹਿਨੇ ਵਾਲੋਂ ਕੋ ਜਮਦੂਤੋਂ ਨੇ ਪਕੜ ਕਰ ਚਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਫੜ ਕੇ ਅੱਗੇ ਲਾ ਲੈਂਦਾ ਹੈ, ਸਾਰੀ ਉਮਰ ਡਾਢੀ ਮਾਇਆ ਵਿਚ ਮਸਤ ਰਹਿਣ ਕਰਕੇ ਉਹ ਆਪਣਾ ਕੀਤਾ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y llevado a través de la oscuridad de su conciencia,"