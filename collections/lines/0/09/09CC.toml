[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ. ਸਬਦਿ ਜਲਾਇਆ. ਮੇਰੇ ਹਰਿ ਭਾਇਆ; ਜਿਸ ਦੀ ਸਾਚੀ ਬਾਣੀ ॥"
page = 768
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who burns his self-conceit with the Name and whose speech is true, is pleasing to my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਜਿਸ ਦੀ ਬੋਲ-ਬਾਣੀ ਸੱਚੀ ਹੈ, ਉਹ ਮੇਰੇ ਮਾਲਕ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who burn away their ego through the Shabad, become pleasing to my Lord; their speech becomes True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਕਰ ਹਉਮੈਂ ਕੋ ਜਿਸ ਨੇ ਜਲਾਇਆ ਹੈ, ਸੋ ਮੇਰੇ ਹਰੀ ਕੋ ਭਾਇਆ ਹੈ। ਵਹੁ ਹਰੀ ਕੈਸਾ ਹੈ? ਜਿਸ ਕੀ ਬੇਦ ਰੂਪ ਬਾਣੀ ਸਚੀ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਸਾੜਦਾ ਹੈ, ਉਹ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ ਜਿਸ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਇਆ = ਪਿਆਰਾ ਲੱਗਾ। ਜਿਸ ਦੀ = ਜਿਸ ਪ੍ਰਭੂ ਦੀ। ਸਾਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਬਾਣੀ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y complace al Señor cuya Palabra es Verdad."