[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗੈ ਗਏ ਸਿੰਞਾਪਸਨਿ ਚੋਟਾਂ; ਖਾਸੀ ਕਉਣੁ ॥੪੪॥"
page = 1380
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When they both go into the yond, it shall then be known, who shall suffer the strokes?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਦੋਨੋ ਪਰਲੋਕ ਵਿੱਚ ਜਾਣਗੇ ਉਦੋਂ ਪਤਾ ਲਗੂਗਾ ਕਿ ਸੱਟਾਂ ਕੌਣ ਸਹਾਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When they go beyond this world, it shall be seen, who will be punished. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਗੇ ਪਰਲੋਕ ਮੇਂ ਗਏ ਹੋਏ ਸਿਆਣੇ ਜਾਣਗੇ ਜੋ ਕੌਣ ਚੌਟਾਂ ਕੋ ਖਾਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਪਦਾਰਥ ਸੰਗ੍ਰਹ ਵਾਲੇ ਅਵਗੁਣੀ ਪੁਰਸ਼ ਹੀ ਜਮ ਕੀ ਚੋਟਾਂ ਖਾਵੈਂਗੇ॥੪੪॥☬ਪੁਨਾ ਫਰੀਦਕੋਟ ਮੇਂ ਤਿਸੀ ਰਾਜਾ ਮੋਕਲ ਹਰ ਕੇ ਮ੍ਰਿਤ ਹੂਏ ਪੀਛੇ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖੀ ਜੀਵਨ ਦੀ ਸਫਲਤਾ ਦਾ ਮਾਪ ਇਹ 'ਵਿਸੁ ਗੰਦਲਾਂ' ਨਹੀਂ), ਅੱਗੇ ਜਾ ਕੇ (ਅਮਲਾਂ ਉੱਤੇ) ਪਛਾਣ ਹੋਵੇਗੀ ਕਿ ਮਾਰ ਕਿਸ ਨੂੰ ਪੈਂਦੀ ਹੈ ॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗੈ = ਪਰਲੋਕ ਵਿਚ। ਸਿੰਞਾਪਸਨ੍ਹ੍ਹਿ = ਪਛਾਣੇ ਜਾਣਗੇ। ਹੈ। ਖਾਸੀ-ਖਾਏਗਾ। (ਨੋਟ: ਅੱਖਰ 'ਨ੍ਹ੍ਹਿ' ਦੇ ਅੰਤ ਵਿਚ ਅੱਧਾ ਅੱਖਰ 'ਹ' ਹੈ) ॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando van más allá de este mundo, ahí se verá quién enfrenta las consecuencias de sus errores. (44)"