[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੜਗ ਧਾਰਿ ਸਿਰ ਸਤ੍ਰ ਕੋ; ਮਾਰਿ ਜੁਦਾ ਕਰਿ ਦੀਨ ॥੧੨੮੭॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he waged a dreadful war, Krishna severed his head from the trunk with the blow of his spear.1287."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖੜਗ ਦੀ ਧਾਰ ਨਾਲ ਵੈਰੀ ਦਾ ਸਿਰ ਵਖ ਕਰ ਦਿੱਤਾ ॥੧੨੮੭॥"