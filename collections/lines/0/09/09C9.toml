[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਤਿਨੑਾ. ਕਦੇ ਨ ਵੀਸਰੈ; ਸੇ ਦਰਿ ਸਚੇ ਜਾਣੁ ॥੯॥੧੩॥੩੫॥"
page = 429
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak they forget not the Name ever, and in the Lord's court they are Known as true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਕਦਾਚਿੱਤ ਨਹੀਂ ਭੁਲਦਾ। ਸਾਹਿਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਉਹ ਸੱਚੇ ਜਾਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they never forget the Naam, and in the Court of the Lord, they are known as true. ||9||13||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਨਾਮ ਕਬੀ ਨਹੀਂ ਬਿਸਰਤਾ ਹੈ ਅਰ ਸੋ ਵਾਹਿਗੁਰੂ ਕੇ ਦਰ ਮੇਂ ਸਚੇ ਜਾਣੇ ਜਾਤੇ ਹੈਂ॥੯॥੧੦॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਕਦੇ ਭੁੱਲਦਾ ਨਹੀਂ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਉਹ ਉੱਘੇ ਹਨ ॥੯॥੧੩॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ ਸਚੇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਜਾਣੂ = ਉੱਘੇ ॥੯॥੧੩॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él nunca se olvida del Nombre y es transportado hasta la Corte del Señor. (9‑13‑35)"