type = "primary"
data = "ਚਪਿ ਚਿਤ ਮੈ ਸ੍ਰਾਪਤ ਤਿਹ ਭਯੋ ॥੧੨॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On her sight, his semen dripped down and he pronounced a curse,(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਚਿਤ ਵਿਚ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਉਸ ਨੂੰ ਸਰਾਪ ਦਿੱਤਾ ॥੧੨॥"