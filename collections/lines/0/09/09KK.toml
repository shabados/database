[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਹੰਢੈ ਮਾਈਆ ਲੰਮੁ ਹੈ; ਸਾਧਸੰਗਤਿ ਗਾਵੈ ਗੁਰਬਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In village Suhanda is Bhai maia of lamb caste who sings the holy hymns in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਹੰਡੈ ਨਾਮੇ ਗ੍ਰਾਮ ਵਿਚ ਮਾਈਆ ਲੰਬ (ਖੱਤ੍ਰੀ ਸਿਖ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਸਾਧ ਸੰਗਤ (ਵਿਖੇ) ਗਾਉਂਦਾ ਸੀ।"