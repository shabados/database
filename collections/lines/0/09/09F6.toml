[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਮੇਟੈ; ਏਕੁ ਦਿਖਾਏ ॥"
page = 1040
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "rids him of another's love and makes him see the one Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਦਵੈਤ-ਪਾਭ ਤੋਂ ਰਹਿਤ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਇਕ ਪ੍ਰਭੂ ਵਿਖਾਲ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating duality, the One Lord reveals Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਮੇਟੈ ਏਕ ਹੀ ਆਪ ਦੇਖੈ ਔਰ ਕੋ ਭੀ ਏਕੁ ਹੀ ਦਿਖਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋਂ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਦੂਰ ਕਰਦਾ ਹੈ, ਤੇ ਉਸ ਨੂੰ ਇਕ ਆਪਣਾ ਆਪ ਵਿਖਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y quien sirve a la Palabra del Guru y silencia sus cinco pasiones."