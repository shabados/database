[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਭਾਈਆ; ਸਾਜਨ ਸੰਗਿ ਪਰੀਤਿ ॥"
page = 70
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may bear affection with his mother, father, sons, brothers and friends,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਆਪਣੀ ਅੰਮੜੀ, ਬਾਬਲ, ਪੁਤ੍ਰਾਂ ਵੀਰਾਂ ਅਤੇ ਮਿੱਤਰਾਂ ਨਾਲ ਮੁਹੱਬਤ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you may have the loving affections of mother, father, children, siblings and friends;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਪਿਤਾ, ਪੁਤ੍ਰ, ਭ੍ਰਾਤਾ ਔਰ ਸੱਜਨ ਪੁਰਖੋਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਉਸ ਦਾ ਆਪਣੇ ਮਾਂ ਪਿਉ ਪੁੱਤਰਾਂ ਭਰਾਵਾਂ ਤੇ ਸੱਜਣਾਂ-ਮਿੱਤਰਾਂ ਨਾਲ ਪ੍ਰੇਮ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "amor a los parientes, hijos, hermanos y amigos;"