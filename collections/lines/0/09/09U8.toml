[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹੇ ਮੌਲਵੀ # ਤੂੰ ਹੀ ਦੱਸ # ਰੱਬ ਤੋਣ ਗ਼ਾਫਲ ਰਹਿਕੇ ਇਹ ਸੰਸਾਰ ਅਤੇ ਇਸ ਦੇ ਭੇਖ"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੀਸਤ ਦੁਨਿਆ ਓ ਲਿਬਾਸਿ ਦੁਨਯਵੀ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The true Akaalpurakh, abiding in your heart, extends His love to you;"