[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮਾ ਬਾਸੁਦੇਵਸੵਿ; ਜੇ ਕੋ ਜਾਣੈ ਭੇਉ ॥"
page = 469
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one knows the mystery of the soul and the Omnipresent Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ, ਰੂਹ ਅਤੇ ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਰਾਜ ਨੂੰ ਸਮਝਦਾ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a slave to anyone who understands this mystery of the all-pervading Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਤਮਾ) ਜੀਵ (ਵਾਸੁਦੇਵ) ਬ੍ਰਹਮ ਕਾ ਰੂਪ ਹੈ, ਜੋ ਕੋਈ ਇਸ ਭੇਦ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਆਤਮਾ ਦਾ ਭੇਦ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਸਦੇਵ = (ਜਿਵੇਂ ਸ਼ਬਦ 'ਕ੍ਰਿਸ਼ਨ' ਦਾ ਅਰਥ 'ਪਰਮਾਤਮਾ' ਭੀ ਹੈ, ਤਿਵੇਂ 'ਕ੍ਰਿਸ਼ਨ' ਜੀ ਦਾ ਇਹ ਨਾਮ ਭੀ 'ਪਰਮਾਤਮਾ' ਅਰਥ ਵਿਚ ਹੀ ਲੈਣਾ ਹੈ) ਪਰਮਾਤਮਾ। ਬਾਸੁਦੇਵਸ੍ਯ੍ਯਿ = ਪਰਮਾਤਮਾ ਦਾ। ਬਾਸੁਦੇਵਸ੍ਯ੍ਯਿ ਆਤਮਾ = ਪ੍ਰਭੂ ਦਾ ਆਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Aquél que conoce Su Misterio,"