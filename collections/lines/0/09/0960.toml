[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਭਾਈ ਸੁਤ ਬੰਧਪ; ਅਰੁ ਫੁਨਿ ਗ੍ਰਿਹ ਕੀ ਨਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 536
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy mother, father, brother, sons, kinsmen and then the wife of thy home, cry out. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਵੀਰ, ਪੁੱਤ੍ਰ, ਸਨਬੰਧੀ ਅਤੇ ਮੁੜ ਤੇਰੀ ਘਰ ਦੀ ਵਹੁਟੀ ਚੀਕ ਚਿਹਾੜਾ ਪਾਉਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "mother, father, siblings, children, relatives and the wife of your home. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਭਾਈ ਔ ਪੁਤ੍ਰ ਸਨਬੰਧੀ ਪੁਨਾ ਘਰ ਦੀ ਇਸਤ੍ਰੀ, ਭਾਵ ਏਹ ਕਿ ਸਭ ਜੀਵਤੇ ਹੀ ਕੇ ਸੰਗ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਂ, ਪਿਉ, ਭਰਾ, ਪੁੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ ਅਤੇ ਘਰ ਦੀ ਵਹੁਟੀ ਭੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਤ = ਮਾਂ। ਭਾਈ = ਭਰਾ। ਸੁਤ = ਪੁੱਤਰ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਅਰੁ = ਅਤੇ। ਫੁਨਿ = ਮੁੜ। ਗ੍ਰਿਹ ਕੀ ਨਾਰਿ = ਘਰ ਦੀ ਇਸਤ੍ਰੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "parientes se relacionan contigo sólo mientras vives. (1-Pausa)"