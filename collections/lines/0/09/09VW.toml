[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਸਹੁ ਪਾਇਆ; ਸਚੁ ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ਜੀਉ ॥੨॥"
page = 762
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's Instruction, I have obtained my Lord, and Nanak's true prayer has been granted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਸਿਰ ਦੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਨਾਨਕ ਦੀ ਸੱਚੀ ਪ੍ਰਾਰਥਨਾ ਪਰਵਾਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Teachings, I have found my Husband Lord. This is Nanak's true prayer. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸੀ ਬੇਨਤੀ ਕਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੀ ਬੇਨਤੀ ਸਚੀ ਤੈਨੇਂ ਸੁਨੀ ਤਬ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਹੇ ਸਾਚੇ ਸਹੁ! ਤੇਰੇ ਕੋ ਪਾਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਖਸਮ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਿਲਦਾ ਹੈਂ। ਮੇਰੀ ਨਾਨਕ ਦੀ ਤੇਰੇ ਅੱਗੇ ਅਰਜ਼ੋਈ ਹੈ ਕਿ ਮੈਨੂੰ ਭੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ ਮਿਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra de las Enseñanzas, he encontrado a mi Esposo, el Señor, esta es la Verdadera oración de Nanak.(2)"