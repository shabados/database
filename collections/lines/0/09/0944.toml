[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਰਾਗ਼ੇ ਜਹਾ ਆਫ਼ਤਾਬੇ ਯਮਨ ॥੬੦॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Of which one was light of Arabia and the other the moon of Yaman.(60)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਜਹਾਨ ਦਾ ਦੀਪਕ ਹੈ ਅਤੇ ਦੂਜਾ ਯਮਨ ਦਾ ਸੂਰਜ ਹੈ ॥੬੦॥"