[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਨ ਬਹੁਤੁ ਮੈ ਕਰਿ ਰਹਿਓ; ਮਿਟਿਓ ਨ. ਮਨ ਕੋ ਮਾਨੁ ॥"
page = 1428
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of making many efforts, but my mind's ego is effaced not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘਣੇਰੇ ਉਪਰਾਲੇ ਕਰਕੇ ਹੰਭ ਗਿਆ ਹਾਂ, ਪ੍ਰੰਤੂ ਮੇਰੇ ਚਿੱਤ ਦੀ ਹੰਗਤਾ ਮਿਟਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have tried so many things, but the pride of my mind has not been dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰ: ਹੇ ਭਗਵਾਨ! ਮੈਨੇ ਬਹੁਤ ਸੇ ਜਤਨ ਕੀਏ ਹੈਂ, ਪਰੰਤੂ ਮੇਰੇ ਮਨ ਕਾ ਹੰਕਾਰ ਨਾ ਜਾਤਾ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਮੈਂ ਅਨੇਕਾਂ (ਹੋਰ ਹੋਰ) ਜਤਨ ਕਰ ਚੁੱਕਾ ਹਾਂ (ਉਹਨਾਂ ਜਤਨਾਂ ਨਾਲ) ਮਨ ਦਾ ਅਹੰਕਾਰ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He tratado todo, pero el orgullo de mi mente no es disipado, envuelto en la maldad de mi mente,"