[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੀ ਜੁਧਿਸਟਰ ਬਾਤ; ਇਕ ਪ੍ਰਭੁ, ਹਉ ਬਿਨਤੀ ਕਰਤ ॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yudhistar said, “O Lord! I have to make one request"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁਧਿਸ਼ਠਰ ਨੇ ਇਕ ਗੱਲ ਕਹੀ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਇਕ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ।"