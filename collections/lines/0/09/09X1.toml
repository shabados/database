[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਦਾਤਾ. ਸਭਨਾ ਵਥੂ ਕਾ; ਪੂਰੈ ਭਾਗਿ ਮਿਲਾਵਣਿਆ ॥੨॥"
page = 116
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the giver of all the things. Through perfect good fortune he is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਗੁਰੂ ਸਾਰੀਆਂ ਸ਼ੈਆਂ ਦੇਣਹਾਰ ਹੈ। ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਉਹ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Giver of all things; through perfect destiny, He is met. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਸਰਬ ਪਦਾਰਥੋਂ ਕਾ ਦਾਤਾ ਹੈ ਪਰੰਤੂ ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਕੇ ਤੂੰ ਮਿਲਾਵਤਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਭ ਪਦਾਰਥਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ। (ਪਰਮਾਤਮਾ ਜੀਵ ਨੂੰ ਉਸ ਦੀ) ਪੂਰੀ ਕਿਸਮਤਿ ਦਾ ਸਦਕਾ (ਗੁਰੂ ਨਾਲ) ਮਿਲਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਥੂ ਕਾ = ਵਸਤਾਂ ਦਾ {ਸੰਸਕ੍ਰਿਤ ਲਫ਼ਜ਼ ਵਸਥੁ वस्तु ਤੋਂ ਪ੍ਰਾਕ੍ਰਿਤ ਰੂਪ 'ਵਥੁ' ਹੈ} ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es la fuente de todas las Bendiciones, pero uno Lo encuentra sólo si ese es el Destino que tiene. (2)"