[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬਸੁ ਦੀਜੈ; ਅਪਨਾ ਵਾਰੇ ॥"
page = 108
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that is mine, I sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਛ ਜੋ ਮੇਰਾ ਹੈ, ਮੈਂ ਉਸ ਉਤੋਂ ਕੁਰਬਾਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sacrifice everything for Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਊਪਰ ਸੇ ਅਪਨਾ ਸਰਬੰਸੁ ਵਾਰ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਆਪਣਾ ਸਭ ਕੁਛ ਸਦਕੇ ਕਰ ਕੇ (ਉਸ ਪ੍ਰੇਮ ਦੇ ਵੱਟੇ) ਦੇ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬਸੁ = {सर्वस्व। सर्व = ਸਰਬ, ਸਾਰਾ। स्व = ਸ੍ਵ, ਧਨ} ਸਾਰਾ ਧਨ, ਸਭ ਕੁਛ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sacrifícalo todo por Él."