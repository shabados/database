[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਫਿਰਿ ਦੁਖੁ. ਨ ਲਾਗੈ ਧਾਇ ॥"
page = 1132
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, man is over blessed with and pain overtakes him not, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ ਬੰਦੇ ਨੂੰ ਸਦੀਵ ਹੀ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਉਸ ਨੂੰ ਦੁਖੜਾ ਨਹੀਂ ਵਿਆਪਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, lasting peace is obtained, and the mortal does not suffer in pain any longer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਅਖੰਡ ਸੁਖ ਪਾਇਆ ਹੈ, ਫਿਰ ਉਨ ਕੋ ਧਾਇ ਕਰ ਕੋਈ ਦੁਖ ਨਹੀਂ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲਿਆ, ਉਸ ਨੇ ਸਦਾ ਆਨੰਦ ਮਾਣਿਆ। ਕੋਈ ਭੀ ਦੁੱਖ ਹੱਲਾ ਕਰ ਕੇ ਉਸ ਨੂੰ ਨਹੀਂ ਚੰਬੜ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਇ = ਧਾ ਕੇ, ਦੌੜ ਕੇ, ਹੱਲਾ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru uno está siempre en Éxtasis y nunca más el dolor se le acerca,"