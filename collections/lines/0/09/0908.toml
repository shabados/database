[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਕ ਟੂਕ ਪਰੇ ਜਹਾ ਤਹ; ਮਾਰਿ ਮਾਰਿ ਜੁਝਾਰ ॥੧੦੧॥"
page = 685

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The darkness spread on the discharge of innumerable arrows and the dead warriors were seen scattered hither and thither in bits.27.101."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਥੇ ਯੋਧੇ 'ਮਾਰੋ' 'ਮਾਰੋ' ਕਰਦੇ ਟੁਕੜੇ ਟੁਕੜੇ ਹੋਏ ਪਏ ਸਨ ॥੧੦੧॥"