[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹਰਿ ਸੇਵਿਆ ਤਿਨਿ ਸੁਖੁ ਪਾਇਆ; ਬਿਨੁ ਸੇਵਾ. ਪਛੋਤਾਣੀ ਹੇ ॥੧੫॥"
page = 1071
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve their God, are blessed with peace. Without the Lord's service, one regrets in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਹਰੀ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ। ਸੁਆਮੀ ਦੀ ਘਾਲ ਦੇ ਬਗ਼ੈਰ ਬੰਦਾ ਅਖ਼ੀਰ ਨੂੰ ਝੂਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve the Lord find peace; without serving Him, they regret and repent. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਨੇ ਤੇਰੇ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਸ ਨੇ ਸੁਖ ਪਾਇਆ ਹੈ। ਤੇਰੀ ਸੇਵਾ ਸੇ ਬਿਨਾਂ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਪਛੋਤਾਈ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤੀ, ਉਸ ਨੇ ਸੁਖ ਮਾਣਿਆ। ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਲੁਕਾਈ ਪਛੁਤਾਂਦੀ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ellos sirven a su Dios y logran la Bondad, pero los que no sirven a Dios, se arrepienten al final. (15)"