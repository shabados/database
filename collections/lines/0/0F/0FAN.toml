[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੰਤੁਲਾ ਦਾਮਣੀ ਦ੍ਰੁਕਟਾ ਦ੍ਰੁਭ੍ਰਮਾ ॥"
page = 681

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You are the lightning of large teeth You are unstoppable and far away from all illusions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਦੰਤੁਲਾ, ਦਾਮਣੀ, ਦ੍ਰੁਕਟਾ, ਦ੍ਰੁਭ੍ਰਮਾ,"