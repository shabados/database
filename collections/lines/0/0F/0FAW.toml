[[content]]
asset = "VGRG"
type = "primary"
data = "ਠਾਕੁਰ ਦੀ ਸੇਵਾ ਕਰੀ; ਦੁਧੁ ਪੀਆਵਣੁ ਕਹਿ ਸਮਝਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He told Namdev to serve Thakur, the Lord, with milk."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਠਾਕੁਰ ਦੀ ਸੇਵਾ ਕਰੀਂ, ਦੁੱਧ ਪਿਆਵਣ (ਦਾ ਕੰਮ ਭੀ) ਕਹਿਕੇ ਸਮਝਾ ਦਿੱਤਾ।"