[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਬਿਸਾਰਿ; ਪਚਹਿ ਅਭਿਮਾਨੁ ॥"
page = 905
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name, they putrefy in pride,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਮੈਂ ਉਹ ਹੰਕਾਰ ਅੰਦਰ ਗਲ ਸੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, they rot away in egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਨਾਮ ਕੋ ਬਿਸਾਰ ਕੇ ਏਹ ਸਾਧਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਤੋ ਅਭਮਾਨ ਮੇਂ ਹੀ ਜਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਇਸ ਉੱਦਮ ਦਾ) ਮਾਣ (ਭੀ) ਕਰਦੇ ਹਨ, ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਸਾਰ ਕੇ ਉਹ ਖ਼ੁਆਰ (ਹੀ) ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਹਿ = ਖ਼ੁਆਰ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos abandonan en verdad el Nombre del Señor y se vuelven presa de su ego."