data = "ਹੋਨ ਲਾਗੇ ਜੁਧ ਕੇ; ਜਹਾ ਤਹਾ ਸਬੈ ਬਿਧਾਨ ॥"
page = 592

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In order to kill Kalki, the warriors cautiously marched forward and began to wage war here, there and everywhere"

