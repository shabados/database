data = "ਪਾਪੇ ਦਾ, ਵਰਤਿਆ ਵਰਤਾਰਾ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sin became ubiquitious all around."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਪ੍ਰਕਾਰ) ਪਾਪ ਦਾ ਵਰਤਾਰਾ ਵਰਤ ਗਿਆ।"