[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਚਾਨੇ ਜਿਉ ਪੰਖੀਆ; ਜਾਲੀ ਬਧਿਕ ਹਾਥਿ ॥"
page = 55
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the hawk and the net in hunter's hands are to the birds, (so is death to the mortals)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਬਾਜ ਅਤੇ ਸ਼ਿਕਾਰੀ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਜਾਲ ਪੰਛੀਆਂ ਲਈ ਹਨ, (ਏਸ ਤਰ੍ਹਾਂ ਹੀ ਮੌਤ ਪ੍ਰਾਣੀਆਂ ਲਈ ਹੈ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Think of the hawk preying on the birds, and the net in the hands of the hunter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਜ ਪੰਛੀਆਂ ਕੋ ਮਾਰ ਲੇਤੇ ਹੈਂ ਔਰ ਜੈਸੇ (ਬਧਿਕ) ਝੀਵਰ ਚੋਗ ਦੇਖਾਇ ਕਰ ਜਾਲੀ ਹਾਥ ਮੇਂ ਲੇ ਕਰ ਪਸਾਰ ਦੇਤਾ ਹੈ, ਤੈਸੇ ਕਾਲ ਰੂਪੀ ਬਧਕ ਨੇ ਸਬਦ ਸਪਰਸ ਰੂਪ ਰਸ ਗੰਧ ਏਹ ਚੋਗ ਖਿਲਾਰੀ ਹੈ ਔਰ ਮੋਹ ਰੂਪੀ ਜਾਲੀ ਪਸਾਰੀ ਹੈ, ਤਿਸ ਮੇਂ ਜੀਵ ਰੂਪੀ ਪੰਛੀ ਫਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬਾਜ਼ ਅਤੇ ਫਾਂਧੀ ਦੇ ਹੱਥ ਵਿਚ ਫੜੀ ਹੋਈ ਜਾਲੀ ਪੰਛੀਆਂ ਵਾਸਤੇ (ਮੌਤ ਦਾ ਸੁਨੇਹਾ ਹਨ, ਤਿਵੇਂ ਮਾਇਆ ਦਾ ਮੋਹ ਮਨੁੱਖਾਂ ਵਾਸਤੇ ਆਤਮਕ ਮੌਤ ਦਾ ਕਾਰਨ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਚਾਨਾ = {ਸੀਚੁਗ਼ਨਹ} ਇਕ ਸ਼ਿਕਾਰੀ ਪੰਛੀ ਜੋ ਬਾਜ਼ ਤੋਂ ਛੋਟਾ ਹੁੰਦਾ ਹੈ। ਬਧਿਕ ਹਾਥਿ = ਸ਼ਿਕਾਰੀ ਦੇ ਹੱਥ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como el pájaro es para el halcón y la red es para las manos del pescador."