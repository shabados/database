[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ ਗੁਣ ਗਾਉ ॥"
page = 1143
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise with peace, poise and pleasure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਖੁਸ਼ੀ ਨਾਲ ਸਾਈਂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing His Glorious Praises with peace, poise and bliss,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਰੂਪ ਔ (ਸਹਜ) ਸਾਂਤ ਰੂਪ ਪੁਨਃ ਅਨੰਦ ਪਰਮਾਤਮਾ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਵਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita entonces la Alabanza del Señor, estando en Paz,"