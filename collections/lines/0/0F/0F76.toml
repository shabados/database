[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭੁ; ਸਦਾ ਰਹਿਆ ਭਰਪੂਰਿ ॥"
page = 362
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God is, ever, all-pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਹਮੇਸ਼ਾਂ ਹੀ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord God is Eternal and All-pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਪ੍ਰਭ ਸਦਾ ਭਰਪੂਰਿ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਫਿਰ ਪ੍ਰਤੱਖ ਇਉਂ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਸਦਾ ਹਰ ਥਾਂ ਵਿਆਪ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, prevalece por siempre, en todo y por todo;"