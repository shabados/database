[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਭਲੀ ਭਈ ਜੋ ਭਉ ਪਰਿਆ; ਦਿਸਾ ਗਈਁ ਸਭ ਭੂਲਿ ॥"
page = 1373
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, it is good, that I feel my Lord's fear and have forgotten everything else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਇਹ ਚੰਗਾ ਹੈ, ਕਿ ਮੈਂ ਆਪਣੇ ਸਾਈਂ ਦੇ ਡਰ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹਾਂ ਤੇ ਮੈਨੂੰ ਹੋਰ ਸਾਰੇ ਪਾਸੇ ਭੁਲ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, it is good that I feel the Fear of God; I have forgotten everything else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਭਲੀ ਭਈ ਹੈ, ਜੋ ਤਿਸ ਸ੍ਵਾਮੀ ਕਾ ਭੈ ਰਿਦੇ ਮੇਂ ਪਰਿਆ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਸੰਸਾਰ ਕੀ ਦਿਸਾ ਸਭ ਭੂਲ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਜਦੋਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਇਹ) ਡਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਕਿ ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ ਮਾਇਆ ਪਿੱਛੇ ਭਟਕਿਆਂ ਕਈ ਠੇਡੇ ਖਾਣੇ ਪੈਂਦੇ ਹਨ) ਤਾਂ (ਇਸ ਦੇ) ਮਨ ਦੀ ਹਾਲਤ ਚੰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਇਸ ਨੂੰ (ਪਰਮਾਤਮਾ ਦੀ ਓਟ ਤੋਂ ਬਿਨਾ ਹੋਰ) ਸਾਰੇ ਪਾਸੇ ਭੁੱਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, es bueno sentir el Temor de Dios, me he olvidado de todo lo demás,"