[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਪੁ ਕੁੰਚ ਛੋਡੈ; ਬਿਖੁ ਨਹੀ ਛਾਡੈ ॥"
page = 485
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snake casts off its slough, but casts not off its poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਪ ਆਪਣੀ ਕੁੰਜ ਸੁੱਟ ਪਾਉਂਦਾ ਹੈ, ਪਰ ਆਪਣੀ ਜ਼ਹਿਰ ਨੂੰ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The snake sheds its skin, but does not lose its venom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਪ ਕਾਚਰੀ ਤੋ ਛੋਡ ਦੇਤਾ ਹੈ, ਪਰੰਤੂ ਬਿਖ ਕਾ ਤਿਆਗ ਨਹੀਂ ਕਰਤਾ। ਤੈਸੇ ਤੈਨੇ ਗ੍ਰਿਹਸਤ ਤੋ ਤਿਆਗ ਦੀਆ ਔਰ ਸਾਧੂ ਕਾ ਭੇਖ ਲੀਆ ਹੈ, ਪਰੰਤੂ ਮਾਇਆ ਨ ਤਿਆਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਪ ਕੁੰਜ ਲਾਹ ਦੇਂਦਾ ਹੈ ਪਰ (ਅੰਦਰੋਂ) ਜ਼ਹਿਰ ਨਹੀਂ ਛੱਡਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La serpiente cambia de piel pero no de veneno; l"