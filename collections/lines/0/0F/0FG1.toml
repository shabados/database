[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਪਰਵਾਣੁ ਕਤੇਬ ਕੁਰਾਣੁ ॥"
page = 903
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the kalage, Quran has become the approved book."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਅੰਦਰ ਕੁਰਾਨ ਪ੍ਰਮਾਣੀਕ ਪੁਸਤਕ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In Kali Yuga, the Koran and the Bible have become famous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਯੁਗ ਮੇਂ ਮੁਸਲਮਾਨੋਂ ਕਾ ਤੇਜੁ ਹੈ ਔ ਹਿੰਦੂਓਂ ਕਾ ਪ੍ਰਤਾਪ ਕਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸਲਾਮੀ ਹਕੂਮਤ ਦੇ ਧੱਕੇ ਜ਼ੋਰ ਦੇ ਹੇਠ) ਸ਼ਾਮੀ ਕਿਤਾਬਾਂ ਤੇ ਕੁਰਾਨ ਨੂੰ ਪ੍ਰਵਾਨਗੀ ਦਿੱਤੀ ਜਾ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ = ਇਹ ਹੈ ਕਲਿਜੁਗ। ਪਰਵਾਣੁ = (ਜੇਹੜੇ \"ਧਿਙਾਣਾ ਕਰਹਿ\" ਉਹਨਾਂ ਦੇ ਦਬਾਉ ਹੇਠ) ਮੰਨੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Era de Kali Yug los libros aprobados son el Corán y los Textos Semíticos,"