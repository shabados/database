[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਲ ਅੰਤਰਿ ਕਮਲੁ ਬਿਗਾਸੀ; ਆਪੇ ਬਿਗਸਿ ਧਿਆਇਦਾ ॥੬॥"
page = 1036
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He flowers like the lotus flower in the water and instinctively remembers God with glee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਅੰਦਰ ਕੰਵਲ ਫੁਲ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਭਾਵਕ ਹੀ ਖ਼ੁਸ਼ੀ ਨਾਲ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blossoms forth like the lotus flower in the water; he blossoms forth in joyful meditation. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਜਲ ਕੇ ਬੀਚ ਕਮਲ ਖਿੜਤਾ ਹੈ, ਤੈਸੇ ਆਪੇ ਹੀ ਜਗ੍ਯਾਸੀ ਰੂਪ ਹੋ ਕੇ ਧਿਆਵਤਾ ਹੈ, ਪੁਨਃ ਆਪੇ ਹੀ ਦੇਖ ਕੇ (ਬਿਗਸਤਾ) ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ ਕਉਲ ਫੁੱਲ ਖਿੜਦਾ ਹੈ (ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ) ਤਿਵੇਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਖਿੜ ਕੇ (ਆਪਣੇ ਆਪ ਨੂੰ) ਸਿਮਰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗਾਸੀ = ਖਿੜਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el loto florece en el agua, así florece Él en nuestro interior y se Contempla a Sí Mismo.(6)"