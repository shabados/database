[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਪ ਤਪ ਸੰਜਮ ਸਾਧਨਾ; ਹਠ ਨਿਗ੍ਰਹ ਕਰਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Actions such as recitations, austerities, continence, devotion, perseverence, control over senses, etc. are performed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਪ, ਤਪ, ਸੰਜਮ (ਇੰਦ੍ਰਯ ਰੋਕ ਦੀਆਂ) ਸਾਧਨਾਂ (ਤਪੱਸਯਾ) ਹਠ ਨੂੰ ਧਾਰਕੇ ਕਰਣੀਆਂ।"