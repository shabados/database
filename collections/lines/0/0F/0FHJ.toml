[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਰੀ; ਪੇਖਿ ਰਹੀ ਬਿਸਮਾਦ ॥"
page = 1226
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, I am wonderstruck to see my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖ ਮੈਂ ਅਸਚਰਜ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, I am wonder-struck, gazing upon the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਅਸਚਰਜ ਰੂਪ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਦੇਖ ਰਹੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! (ਪ੍ਰਭੂ ਦੇ ਕੌਤਕ) ਵੇਖ ਕੇ ਮੈਂ ਹੈਰਾਨ ਹੋ ਰਹੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀ ਮਾਈ = ਹੇ ਮਾਂ! ਪੇਖਿ = ਵੇਖ ਕੇ। ਬਿਸਮਾਦ = ਹੈਰਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, estoy atónito observando las mil Maravillas del Señor,"