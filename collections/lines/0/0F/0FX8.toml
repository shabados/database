[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਪ੍ਰਤਿਪਾਰੈ; ਬਾਪ ਜੈਸੇ ਮਾਈ ॥੧॥"
page = 202
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever, He cherishes him like Father and Mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਓ ਤੇ ਮਾਂ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਸਦੀਵ ਹੀ ਉਸ ਦੀ ਪ੍ਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He always cherishes them, like their father and mother. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤ ਪਿਤਾ ਹੈਂ ਤੈਸੇ ਨਿਤਾਪ੍ਰਤੀ ਪਾਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ (ਆਪਣੇ ਸੇਵਕ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ ਜਿਵੇਂ ਮਾਂ ਤੇ ਪਿਉ (ਆਪਣੇ ਬੱਚੇ ਦੀ ਸੰਭਾਲ ਕਰਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo sostiene y lo protege así como los padres  hacen con su hijo. (1)"