[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਉਪਾਵ; ਏਕ ਟੇਕ ਰਾਖੁ ॥"
page = 193
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Renounce other efforts, and put thy faith in thy Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਉਪਰਾਲੇ ਤਿਆਗ ਦੇ ਅਤੇ ਆਪਣੇ ਭਰੋਸਾ ਕੇਵਲ ਪ੍ਰਭੂ ਉਤੇ ਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Give up other efforts, and place your faith in the Support of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉਪਾਵ ਛੋਡ ਕਰ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕਾ ਆਸਰਾ ਧਾਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਹੋਰ ਸਾਰੇ ਹੀਲੇ ਛੱਡ, ਤੇ ਇਕ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦਾ ਆਸਰਾ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja todos los demás esfuerzos, y descansa tu esperanza en el Uno,"