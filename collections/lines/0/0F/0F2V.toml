[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ; ਪਾਪ ਪੁੰਨ ਵੀਚਾਰੁ ॥"
page = 466
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride he reflects on virtue or vice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਨੇਕੀ ਜਾਂ ਬਦੀ ਨੂੰ ਸੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they reflect on virtue and sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਾ ਬੀਚਾਰ ਪੁੰਨ ਕਾ ਬੀਚਾਰ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਆਪਣੇ ਕਾਦਰ ਨਾਲੋਂ ਵੱਖਰੀ ਹੋਂਦ ਦੇ ਭਰਮ ਵਿਚ ਹੈ, ਤਦ ਤਾਈਂ ਆਪਣੇ ਕੀਤੇ ਪਾਪਾਂ ਤੇ ਪੁੰਨਾਂ ਦੀ ਗਿਣਤੀ ਗਿਣਦਾ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਇਹ ਸੋਚਦਾ ਹੈ ਕਿ 'ਮੈ' ਇਹ ਭਲੇ ਕੰਮ ਕੀਤੇ ਹਨ, 'ਮੈ' ਇਹ ਮਾੜੇ ਕੰਮ ਕੀਤੇ ਹਨ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el ego somos felices, y en el ego vivimos en la angustia."