[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਸਠਿ ਬਾਨ ਹਨੇ ਜਮ ਕੋ; ਰਵਿ ਦ੍ਵਾਦਸ ਦ੍ਵਾਦਸ ਕੇ ਸੰਗ ਘਾਏ ॥"
page = 465

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He discharged sixty arrows towards Indra, two hundred to Krishna, sixty-four to Yama and twelve to twelve Suryas and wounded them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਮਰਾਜ ਨੂੰ ਚੌਂਹਠ ਬਾਣ ਲਗੇ ਹਨ ਅਤੇ ਬਾਰਾਂ ਸੂਰਜਾਂ ਨੂੰ ਬਾਰਾਂ ਤੀਰਾਂ ਨਾਲ ਜ਼ਖ਼ਮੀ ਕੀਤਾ ਹੈ।"