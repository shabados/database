[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤੇਸ ਬਲੀ, ਅਚਲੇਸ ਮਹਾ; ਅਨਘੇਸਹਿ ਲੈ ਅਸੁਰੇਸ ਸਿਧਾਏ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The four kings Amitesh, Achilesh, Aghnesh and Asuresh Singh marched forward"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਅਮਿਤ ਸਿੰਘ, ਮਹਾਨ ਅਚਲ ਸਿੰਘ, ਅਨਘ ਸਿੰਘ ਅਤੇ ਅਸੁਰ ਸਿੰਘ ਚਲੇ ਹਨ।"