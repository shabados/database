[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਦਾਤੇ ਠਾਕੁਰ ਮੇਰੇ ॥੨॥"
page = 1189
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the Giver of pain and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਪੀੜ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is the Giver of pain and pleasure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਦੁਖ ਔਰ ਸੁਖ ਕੇ (ਦਾਤੇ) ਦੇਣੇ ਵਾਲੇ ਤੁਮਹੀ ਹੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁੱਖ ਭੀ ਤੇ ਸੁਖ ਭੀ ਦੇਣ ਵਾਲੇ ਹੇ ਮੇਰੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ! (ਤੇਰੇ ਬਿਨਾ ਮੇਰਾ ਹੋਰ ਕੋਈ ਆਸਰਾ ਨਹੀਂ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤੇ = ਹੇ ਦਾਤਾਰ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, Tú Mismo me bendices, tanto con pena como con dolor. (2)"