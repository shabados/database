[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਭਇਓ; ਦਰਿ ਬਾਂਧੇ ਹਾਥੀ ॥੨॥"
page = 1158
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what avails the mortal, if he has the elephants tied at his gate?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬੂਹੇ ਉਤੇ ਹਾਥੀ ਬੰਨ੍ਹੇ ਰੱਖਣ ਦਾ ਜੀਵ ਨੂੰ ਕੀ ਲਾਭ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good does it do him, if he has elephants tied up at his doorway? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯਾ ਹੂਆ ਜੋ ਦ੍ਵਾਰੇ ਪਰ ਹਾਥੀ ਬਾਂਧ ਲੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਜੇ ਬੂਹੇ ਉੱਤੇ ਹਾਥੀ ਬੱਝੇ ਹੋਏ ਹਨ, ਤਾਂ ਭੀ ਕੀਹ ਹੋਇਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿dónde están todos aquéllos que dejaron a los elefantes amarrados a su puerta? (2)"