[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਹਰ ਬਾਹਤਾ ਬਾਈਸਵੋ ਗੁਰੂ ਇਸਤ੍ਰੀ ਭਾਤ ਲੈ ਆਈ ਸਮਾਪਤੰ ॥੨੨॥"
page = 672

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the description of the adoption of the Ploughman as the Twenty-second Guru, and his wife bringing the food."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ 'ਹਲ ਵਾਹੁੰਦਾ' ਬਾਈਵਾਂ ਗੁਰੂ ਇਸਤਰੀ ਭੱਤਾ ਲੈ ਕੇ ਆਈ ਦਾ ਪ੍ਰਸੰਗ ਸਮਾਪਤ ॥੨੨॥"