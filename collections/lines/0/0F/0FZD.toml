[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੋਟਿ. ਨ ਆਵੈ; ਅਖੁਟ ਭੰਡਾਰ ॥"
page = 893
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inexhaustible is this treasure which runs not short, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੁਕ ਹੈ ਇਹ ਖਜਾਨਾ, ਜੋ ਕਦੇ ਭੀ ਘਟ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This treasure is inexhaustible; it will never run out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਅਖੁਟ ਭੰਡਾਰੇ ਕੀ ਤੋਟ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਪਾਸ ਇਸ ਨਾਮ-ਧਨ ਦੇ) ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ ਖ਼ਜ਼ਾਨੇ (ਭਰ ਜਾਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿਚ) ਕਦੇ ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਟਿ = ਘਾਟਾ। ਅਖੁਟ = ਕਦੇ ਨਾਹ ਮੁੱਕਣ ਵਾਲੇ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No importa la forma en la que uno gasta este Tesoro, es Interminable."