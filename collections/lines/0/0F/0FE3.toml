[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਚਿੰਤ ਖਟੋਲਾ ਵਾਣੁ ਦੁਖੁ; ਬਿਰਹਿ ਵਿਛਾਵਣ ਲੇਫੁ ॥"
page = 1379
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Anxiety is my cot, affliction is my bottom and pangs of separation from God my bedding and quilt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦਾ, ਫਿਕਰ ਚਿੰਤਾ ਮੇਰੀ ਮੰਜੀ ਹੈ, ਤਕਲੀਫ ਮੇਰਾ ਬਾਣ ਅਤੇ ਵਾਹਿਗੁਰੂ ਨਾਲੋ ਵਿਛੋੜੇ ਦਾ ਦੁਖ ਮੇਰਾ ਬਿਸਤਰਾ ਅਤੇ ਰਜਾਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, anxiety is my bed, pain is my mattress, and the pain of separation is my blanket and quilt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਚਿੰਤਾ ਰੂਪੀ ਤੋ ਹਮਾਰਾ (ਖਟੋਲਾ) ਮੰਜਾ ਹੈ ਔ ਦੁਖ ਰੂਪੀ ਵਾਣ ਸੇ ਉਣਿਆ ਹੂਆ ਹੈ, ਤੇਰੇ ਵਿਯੋਗ ਵਾ ਪ੍ਰੇਮ ਕਾ ਵਿਛਾਵਣਾ ਔ ਲੇਫ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਭੁਲਾ ਕੇ) ਚਿੰਤਾ (ਅਸਾਡੀ) ਨਿੱਕੀ ਜਿਹੀ ਮੰਜੀ (ਬਣੀ ਹੋਈ ਹੈ), ਦੁੱਖ (ਉਸ ਮੰਜੇ ਦਾ) ਵਾਣ ਹੈ ਅਤੇ ਵਿਛੋੜੇ ਦੇ ਕਾਰਣ (ਦੁੱਖ ਦੀ) ਤੁਲਾਈ ਤੇ ਲੇਫ਼ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, la ansiedad es mi cama, el dolor es mi colchón,"