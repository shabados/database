[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮਦਾਸੁ ਗੁਰੂ. ਹਰਿ ਸਤਿ ਕੀਯਉ; ਸਮਰਥ ਗੁਰੂ. ਸਿਰਿ ਹਥੁ ਧਰੵਉ ॥੭॥੧੧॥"
page = 1400
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the All-powerful Guru placed his hand on the head of Guru Ram Dass, then he realised the Lord as True."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਗੁਰਾਂ ਨੇ ਰਾਮਦਾਸ ਦੇ ਸੀਸ ਉਤੇ ਆਪਣਾ ਹੱਥ ਰਖਿਆ ਤਾਂ ਉਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਸੱਚਾ ਕਰਕੇ ਅਨੁਭਵ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Guru Raam Daas recognized the Lord as True; the All-powerful Guru placed His hand upon His head. ||7||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਮਰਥ ਸਤਿਗੁਰੂ ਅਮਰਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਸੀਸ ਪਰ ਹਥ ਧਰਿਆ ਹੈ ਤਬ ਆਗੇ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਹਰੀ ਕੋ (ਸਤ) ਨਿਸਚੇ ਕੀਆ ਹੈ॥੭॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਨੂੰ ਅਟੱਲ ਕਰ ਰੱਖਿਆ ਹੈ, (ਕਿਉਂਕਿ) ਸਮਰੱਥ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੇ (ਉਹਨਾਂ ਦੇ) ਸਿਰ ਉਤੇ ਹੱਥ ਰੱਖਿਆ ਹੋਇਆ ਹੈ\" ॥੭॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ = ਅਟੱਲ ॥੭॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Ram Das reconoció al Señor como Verdad, el Todopoderoso Guru, posó Su Mano sobre Su Cabeza. (7-11)"