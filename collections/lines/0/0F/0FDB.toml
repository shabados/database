[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਨ ਮਾਇਆ ਕੇ; ਕਾਮਿ. ਨ ਆਏ ॥"
page = 1312
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The efforts, make to amass wealth, avail one not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੰਨ ਦੋਲਤ ਇਕੱਤਰ ਕਰਨ ਲਈ ਕੀਤੇ ਉਪਰਾਲੇ ਬੰਦੇ ਦੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for Maya is useless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਾਇਆ ਕੇ ਉਦਮ ਕਰਤੇ ਹੈਂ, ਸੋ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ (ਇਕੱਠੀ ਕਰਨ) ਦੇ ਜਤਨ (ਤਾਂ) ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੇ (ਮਾਇਆ ਇਥੇ ਹੀ ਧਰੀ ਰਹਿ ਜਾਂਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕੰਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Trabajar para Maya es inútil; meditando en el Señor,"