[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਰਾਖਹੁ; ਆਪਿ ਗੁਸਾਈ ॥"
page = 258
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to whom Thou Thyself preservest O the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਤੂੰ ਆਪੇ ਰਖਿਆ ਕਰਦਾ ਹੈਂ, ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by those who are protected by the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਬੇਨਤੀ ਕਰੇ: ਹੇ ਸੁਆਮੀ! ਜਿਸ ਕੋ ਆਪ ਰਾਖਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮਾਲਕ! ਜਿਸ ਦੀ ਤੂੰ ਆਪ ਰੱਖਿਆ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su color falso y su apego."