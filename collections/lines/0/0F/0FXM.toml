[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹੁ; ਘਟਿ ਘਟਿ ਰਹਿਆ ਸਮਾਹਿਓ ॥"
page = 617
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints, He is pervading all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਉਹ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints, He is pervading and permeating each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਜੋ ਘਟ ਘਟ ਮੇਂ (ਸਮਾਹਿਓ) ਅਨੰਦ ਕਰ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿਆ ਸਮਾਹਿਓ = ਸਮਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, el Señor habita en todos los corazones;"