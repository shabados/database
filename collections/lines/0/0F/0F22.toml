[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਭਇਆ ਨਾਨਕ ਮਨਿ ਸਾਚਾ; ਪੂਰਨ ਪੂਰੇ ਨਾਦ ॥੨॥੪੬॥੬੯॥"
page = 1217
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, hearing the perfect Divine word of the perfect Guru, true bliss has welled up within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਪੂਰਨ ਰੱਬੀ ਗੁਰਬਾਣੀ ਸੁਣਨ ਦੁਆਰਾ, ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਸੱਚੀ ਖੁਸ਼ੀ ਉਤਪੰਨ ਹੋ ਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am in ecstasy, O Nanak, and my mind is filled with Truth, through the perfect perfection of the Sound-current of the Naad. ||2||46||69||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪੂਰਨ ਗੁਰਾਂ ਕੇ ਪੂਰੇ (ਨਾਦ) ਸਬਦ ਕਰ ਮਨ ਮੇਂ ਸਚਾ ਅਨੰਦ ਪ੍ਰਾਪਤਿ ਭ੍ਯਾ ਹੈ॥੨॥੪॥੬੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ) ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ। ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਜਿਵੇਂ ਕਿ ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਪੂਰੇ ਤੌਰ ਤੇ ਸੰਖ ਆਦਿਕ ਨਾਦ ਵੱਜ ਰਹੇ ਹਨ ॥੨॥੪੬॥੬੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਪੂਰਨ = ਪੂਰੇ ਤੌਰ ਤੇ। ਪੂਰੇ ਨਾਦ = ਨਾਦ ਪੂਰੇ ਜਾਂਦੇ ਹਨ, ਨਾਦ ਵੱਜਦੇ ਹਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਘਨਘੋਰ ਹੁੰਦੀ ਹੈ {ਜਿਵੇਂ, ਸੰਖ ਪੂਰਨਾ = ਸੰਖ ਵਜਾਣਾ} ॥੨॥੪੬॥੬੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vivo asombrado de las Maravillas de Dios y en mi ser hay Verdad y Éxtasis, pues la Melodía de melodías resuena en mi interior. (2-46-69)"