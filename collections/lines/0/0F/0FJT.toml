[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬੁਝਾਏ ਸੋ ਬੁਝਸੀ; ਸਚੈ ਸਬਦਿ ਪਤੀਨੀ ॥"
page = 949
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord instructs, he is instructed and pleased with His True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਸਮਝਾਉਂਦਾ ਹੈ, ਉਹ ਸਮਝ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸੱਚੇ ਨਾਮ ਨਾਲ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone understands, whom the Lord inspires to understand and to be pleased with the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਸਮਝਾਵਤਾ ਹੈ, ਸੋ ਬੂਝਤਾ ਹੈ ਅਰ ਤਿਸ ਕੀ ਬੁਧੀ ਸਚੇ ਉਪਦੇਸ ਮੇਂ ਪਤਿਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਇਹ ਸਾਰਾ ਰਾਜ਼) ਸਮਝਾਂਦਾ ਹੈ ਉਹੀ ਸਮਝਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਵਿਚ ਸਰਧਾ ਧਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo podrá conocer Su Misterio, quien viva complacido en Su Palabra."