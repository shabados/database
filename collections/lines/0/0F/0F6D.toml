[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ. ਤੂੰ ਸੇਵਿਆ ਭਾਉ ਕਰਿ; ਸੇ. ਤੁਧੁ ਪਾਰਿ ਉਤਾਰਿਆ ॥"
page = 968
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve thee with love Then thou ferrieest across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਪਿਆਰ ਨਾਲ, ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਤਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve You with love - You carry them across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਭਗਤ ਜਨੋਂ ਨੇ ਤੁਮ ਕੋ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੇਵਿਆ ਹੈ ਸੇ ਭਗਤੋਂ ਕੋ ਤੈਨੇ ਸੰਸਾਰ ਸੇ ਪਾਰ ਉਤਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪਿਆਰ ਨਾਲ ਤੇਰਾ ਹੁਕਮ ਮੰਨਿਆ ਹੈ ਤੂੰ ਉਹਨਾਂ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂ = ਤੈਨੂੰ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que te sirven con Amor, los llevas a través y los liberas de su avaricia, lujuria, enojo"