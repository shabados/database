[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਬੁਝਾਏ ਆਪਿ; ਨੇੜਾ ਤਿਸੁ ਹੇ ॥੭॥"
page = 762
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But he, whom the Lord causes to know His Ownself; he alone sees Him near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣੇ ਆਪ ਨੂੰ ਦਰਸਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਨਜ਼ਦੀਕ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But only that one, who understands his own self, sees God near at hand. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਕੋ ਆਪ ਸਮਝਾਵੇ ਤਿਸ ਕੋ ਪਰਮੇਸਰ ਕੀ (ਨੇੜਾ) ਸਮੀਪਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਆਪ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਨੇੜਤਾ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo lo encuentra cerca aquéllos a quienes el Mismo Señor se les revela.(7)"