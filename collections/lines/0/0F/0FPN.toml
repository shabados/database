[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਣੁ ਤ੍ਰਿਣੁ ਤ੍ਰਿਭਵਣੁ; ਕੀਤੋਨੁ ਹਰਿਆ ॥"
page = 103
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The woods, grass blades and the three worlds the Lord has rendered green."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲ ਬੇਲੇ, ਘਾਹ ਦੀਆਂ ਤਿੜਾਂ ਤੇ ਤਿੰਨ ਜਹਾਨ ਪ੍ਰਭੂ ਨੇ ਸਰ-ਸਬਜ਼ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The woods, the meadows and the three worlds are rendered green."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਜਿਸ ਤੈਂ ਵਣ, ਤ੍ਰਿਣ, ਤ੍ਰਿਭਵਣ ਰਚ ਕਰ ਕੇ ਹਰਿਆ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਦੋਂ) ਜਗਤ ਦੇ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ (ਵਰਖਾ ਕੀਤੀ ਤਾਂ) ਜੰਗਲ ਘਾਹ ਤੇ ਸਾਰਾ ਤ੍ਰਿਵਨੀ ਜਗਤ ਹਰਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਣੁ = ਜੰਗਲ। ਤ੍ਰਿਣੁ = ਘਾਹ ਦਾ ਤੀਲਾ। ਕੀਤੋਨੁ = ਕੀਤਾ ਉਨਿ, ਉਸ ਨੇ ਕਰ ਦਿੱਤਾ।"

