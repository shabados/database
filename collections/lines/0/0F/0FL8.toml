[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਇਨਾ ਰੁਪਾ ਪੰਡ ਬੰਨ੍ਹਿ; ਅਗਲਾਈ ਅੜਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He gathered the money and gold and tied them in a bundle; but still his greed delayed him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੋਨੇ ਚਾਂਦੀ (ਦੇ ਗਹਿਣਿਆਂ) ਦੀ ਪੰਡ ਬੰਨ੍ਹ ਲਈ, (ਪਰੰਤੂ 'ਅਗਲਾਈ ਅੜਿਆ') ਹੋਰ (ਮਾਯਾ) ਦੇ (ਲੈਣ ਦੇ ਲਾਲਚ) ਵਿਚ ਫਸਿਆ।"