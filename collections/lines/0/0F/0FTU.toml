[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਥਿ ਕਰਿ ਤੰਤੁ ਵਜਾਵੈ ਜੋਗੀ; ਥੋਥਰ ਵਾਜੈ ਬੇਨ ॥"
page = 368
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O yogi, thou strikest the catgut with thy hand, but the lute is played in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਯੋਗੀ, ਤੂੰ ਤੰਦੀ ਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਬਜਾਉਂਦਾ ਹੈਂ, ਪਰ ਤੇਰੀ ਸਤਾਰ (ਬੀਨ) ਬੇਫ਼ਾਇਦਾ ਵੱਜ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may pluck the strings with your hand, O Yogi, but your playing of the harp is in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਹਾਥ ਕਰ ਜੋ ਤੂੰ ਤੰਤ ਬਜਾਉਤਾ ਹੈਂ, ਸੋ ਬੇਨ ਤੇਰੀ ਹਰਿ ਨਾਮ ਰਹਿਤ ਥੋਥੀ ਬਜਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ (ਕਿੰਗੁਰੀ) ਹੱਥ ਵਿਚ ਫੜ ਕੇ ਤਾਰ ਵਜਾਂਦਾ ਹੈ, ਪਰ ਉਸ ਦੀ ਕਿੰਗੁਰੀ ਬੇਅਸਰ ਹੀ ਵੱਜਦੀ ਹੈ (ਕਿਉਂਕਿ ਮਨ ਹਰਿ-ਨਾਮ ਤੋਂ ਸੁੰਞਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਥਿ = ਹੱਥ ਵਿਚ। ਕਰਿ = ਕਰ ਕੇ, (ਕਿੰਗੁਰੀ) ਫੜ ਕੇ। ਤੰਤੁ = ਤਾਰ। ਥੋਥਰ = ਖ਼ਾਲੀ, ਵਿਅਰਥ, ਬੇ-ਅਸਰ। ਬੇਨ = ਬੀਣਾ, ਕਿੰਗੁਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Yogui, tocas tu laúd con tus dedos, pero tu melodía no eleva la mente."