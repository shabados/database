[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਭੁਖ ਕਾੜਾ ਸਭੁ ਚੁਕਾਇਸੀ; ਮੀਹੁ ਵੁਠਾ ਛਹਬਰ ਲਾਇ ॥"
page = 1250
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All trouble, hunger and woe end, when the rain falls in torrents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਤਕਲੀਫ, ਖੁਧਿਆ ਤੇ ਝੋਰਾ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ਜਦ ਬਾਰਸ਼ ਮੁਸਲਾਧਾਰ ਵਰਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All pain, hunger and misfortune end, when the rain falls in torrents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੂ ਰੂਪੀ ਮੇਘ ਛਹਿਬਰ ਲਾਇ ਕਰ ਅਰਥਾਤ ਏਕ ਰਸ ਹੋ ਕਰ (ਵੁਠਾ) ਬਰਸਾ, ਭਾਵ ਇਹ ਕਿ ਜਬ ਗੁਰੂ ਅਤੀ ਦਿਆਲ ਹੋ ਕਰ ਉਪਦੇਸ ਕਰੇਗਾ ਤਬ ਦੁਖ ਸਰੀਰ ਕੇ ਅਰ ਭੂਖ ਪਦਾਰਥੋਂ ਕੀ ਔਰ ਮਨ ਕਾ ਝੋਰਾ ਸਭ ਚੁਕਾਇ ਦੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਝੜੀ ਲਾ ਕੇ ਮੀਂਹ ਵੱਸਦਾ ਹੈ, ਘੁੰਮਾ ਤੇ ਲੋਕਾਂ ਦੇ ਦੁੱਖ ਤੇ ਭੁੱਖਾਂ ਸਭ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾੜਾ = ਕਾੜ੍ਹਾ, ਘੁੰਮਾ, ਗਰਮੀ। ਵੁਠਾ = ਵੱਸਦਾ ਹੈ। ਛਹਬਰ = ਝੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, llueve incesantemente y uno es refrescado, las aflicciones ya no le afectan."