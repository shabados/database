[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਠਗਉਰੀ ਪਾਇ. ਰੀਝਾਇ; ਗੋਬਿੰਦ ਮਨੁ ਮੋਹਿਆ ਜੀਉ ॥"
page = 81
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By using the intoxicating herb of affection, I have won over the world-Master, and fascinated His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਦੀ ਨਸ਼ੀਲੀ ਬੂਟੀ ਵਰਤ ਕੇ ਮੈਂ ਜਗਤ ਦੇ ਮਾਲਕ ਨੂੰ ਆਪਣੇ ਵੱਲ ਕੀਤਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Administering the intoxicating drug of love, I have won over the Lord of the Universe; I have fascinated His Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਰੂਪੀ ਠਗ ਬੂਟੀ ਪਾ ਕਰ ਕੇ (ਰੀਝਾਇ) ਪ੍ਰਸੰਨ ਕਰ ਕੇ ਗੋਬਿੰਦ ਕਾ ਮਨੁ ਮੋਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਭਗਤ ਜਨਾਂ ਨੇ) ਪ੍ਰੇਮ ਦੀ ਠਗ-ਬੂਟੀ ਖਵਾ ਕੇ (ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਖ਼ੁਸ਼ ਕਰ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਮਨ ਮੋਹ ਲਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਗਉਰੀ = ਠਗ-ਮੂਰੀ, ਠਗ-ਬੂਟੀ। ਪਾਇ = ਪਾ ਕੇ। ਰੀਝਾਇ = ਖ਼ੁਸ਼ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con la poción de Amor en sus lenguas, los Devotos encantaron a su Señor."