[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੁ ਬਿਹਾਨੋ; ਅਹੰਕਾਰਿ ਅਰੁ ਵਾਦਿ ॥"
page = 898
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy human life is passing away in self conceit and strife,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਮਨੁੱਖੀ-ਜੀਵਨ ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਲੜਾਈ ਝਗੜੇ ਵਿੱਚ ਬੀਤਦਾ ਜਾ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human life is passing away in egotism and conflict."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਔ ਝਗੜਿਓਂ ਮੇਂ ਹੀ ਜਨਮੁ ਬੀਤਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੀ ਉਮਰ ਅਹੰਕਾਰ ਅਤੇ ਝਗੜੇ-ਬਖੇੜੇ ਵਿਚ ਗੁਜ਼ਰਦੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮ ਬਿਹਾਨੋ = ਮਨੁੱਖਾ ਜੀਵਨ ਲੰਘਦਾ ਜਾ ਰਿਹਾ ਹੈ। ਵਾਦਿ = ਵਾਦ ਵਿਚ, ਝਗੜੇ-ਬਖੇੜੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu forma humana está siendo desperdiciada por tu ego y hay contienda;"