[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸੀਗਾਰੀ. ਤਿਸਹਿ ਪਿਆਰੀ; ਮੇਲੁ ਭਇਆ ਰੰਗੁ ਮਾਣੈ ॥"
page = 1109
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am dear unto Him, who has embellished me. I have met Him and enjoy His Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੀ ਲਾਡਲੀ ਹਾਂ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਚਾਰ ਚੰਨ ਲਾਏ ਹਨ। ਮੈਂ ਉਸ ਨੂੰ ਮਿਲ ਪਈ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਪਿਆਰ ਦਾ ਅਨੰਦ ਲੈਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am loved by the One who has embellished and exalted me; I have met Him, and I savor His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਮੈਂ ਸੀਗਾਰੀ ਹੂੰ ਤਿਸ ਕੋ ਪਿਆਰੀ ਲਗੀ ਹੂੰ। ਅਬ ਤਿਸ ਕੇ ਸਾਥ ਮੇਲ ਹੂਆ ਹੈ ਇਸੀ ਤੇ (ਰੰਗੁ) ਅਨੰਦ ਕੋ ਭੋਗਤੀ ਹੂੰ॥☬ਅਬ ਪਰੰਪਰਾ ਕਾਰਣ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਿਦਕ-ਸਰਧਾ ਦਾ ਆਤਮਕ ਸੋਹਜ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਦੇਂਦਾ ਹੈ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਆਤਮਾ ਨੂੰ ਸੰਵਾਰਨਾ ਹੈ, ਤੇ ਆਪ ਹੀ ਉਸ ਨੂੰ ਪਿਆਰਨਾ ਹੈ। (ਉਸ ਦੀ ਮਿਹਰ ਨਾਲ ਹੀ) ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਮੇਲ ਹੁੰਦਾ ਹੈ, ਤੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਸੀਗਾਰੀ = ਸੰਵਾਰ ਦਿੱਤੀ, ਮਨ ਪਵਿਤ੍ਰ ਕਰ ਦਿੱਤਾ। ਤਿਸਹਿ = ਉਸੇ (ਪ੍ਰਭੂ) ਨੂੰ। ਰੰਗੁ = ਆਤਮਕ ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él conoce todas las formas. Encontrándolo disfruté también de Él, de Quien me decoró y amó."