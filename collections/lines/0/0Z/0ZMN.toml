[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੰਨਾਥ ਜਗਦੀਸੁਰ ਕਰਤੇ; ਸਭ ਵਸਗਤਿ ਹੈ ਹਰਿ ਕੇਰੀ ॥"
page = 170
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my God, the Lord of the world and the Master of the Universe, everybody is under Thine sway."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਤੇ ਆਲਮ ਦੇ ਮਾਲਕ ਵਾਹਿਗੁਰੂ, ਹਰ ਕੋਈ ਤੇਰੇ ਵੱਸ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord of the World, Master of the Universe, everything is under Your control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਮਾਲਕ! ਹੇ ਜਗਤ ਕੇ ਈਸ਼੍ਵਰ ਕਰਤੇ! ਹੇ ਹਰੀ! ਸਭ ਕੀ ਗਤੀ ਤੁਮਾਰੇ ਅਧੀਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਦੇ ਨਾਥ! ਹੇ ਜਗਤ ਦੇ ਈਸ਼ਵਰ! ਹੇ ਕਰਤਾਰ! ਇਹ ਸਾਰੀ (ਜਗਤ-ਖੇਡ) ਤੇਰੇ ਵੱਸ ਵਿਚ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Maestro del Universo, el Creador, el Sostenedor del mundo, todo, todo está en Tu Poder."