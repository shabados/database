[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਪਤਿ. ਲੇਖੈ ਨਾ ਪਵੈ; ਸਭਾ ਪੂਜ ਖੁਆਰੁ ॥੨॥"
page = 17
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But if he becomes not acceptable at the Spouse's Court, then all the worship will make him miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਪਤੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਬੂਲ ਨਾਂ ਪਵੇ, ਤਾਂ ਸਮੂਹ ਉਪਾਸ਼ਨਾ ਉਸ ਨੂੰ ਅਵਾਜ਼ਾਰ ਕਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-even so, if you are not accepted in the Court of the Lord, then all this adoration is false. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਕਰ ਪਰਮੇਸਰ ਕੇ ਦਰਬਾਰ ਮੇਂ ਤਿਸ ਕੀ ਪਤਿ ਲੇਖੇ ਮੇਂ ਨ ਆਵੈ, ਭਾਵ ਏਹ ਕਿ ਤਹਾਂ ਭਗਤੋਂ ਮੇਂ ਨਹੀਂ ਗਿਨੀ ਜਾਏ, ਤਬ ਸਭ ਪੂਜਾਦਿ ਬਡਾਈ ਸੋਂ ਖੁਆਰੁ ਹੀ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ ਇਹ ਸਭ ਕੁਝ ਕਿਸੇ ਅਰਥ ਨਹੀਂ, ਕਿਉਂਕਿ) ਜੇ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ ਹੋਣ ਵੇਲੇ ਉਸ ਨੂੰ ਇੱਜ਼ਤ ਨਹੀਂ ਮਿਲਦੀ, ਤਾਂ (ਦੁਨੀਆ ਵਿਚ ਹੋਈ) ਸਾਰੀ ਪੂਜਾ ਖ਼ੁਆਰ ਹੀ ਕਰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਾ = ਸਾਰੀ। ਲੇਖੈ = ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ ਹੋਣ ਵੇਲੇ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun así, si no fuera bien aceptado en la Corte de su Esposo, entonces, toda esa Alabanza lo volvería miserable. (2)"