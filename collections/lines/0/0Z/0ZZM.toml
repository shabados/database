[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਲੑਿ ਭੀਤਿ; ਮਿਲੇ ਪਰਮਾਨੰਦਾ ॥੪॥੧੪॥"
page = 1206
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and removing the wall of spiritual ignorance, I have met with the Lord of supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਤਮਕ ਬੇਸਮਝੀ ਦੀ ਕੰਧ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਮਹਾਨ ਪਰਸੰਨਤਾ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tearing down the wall, I have met the Lord, the Embodiment of Supreme Bliss. ||4||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਕੀ ਭੀਤ ਅਰਥਾਤ ਪੜਦਾ ਖੋਲ ਕਰ ਕੇ ਪਰਮਾਨੰਦ ਪਰਮਾਤਮਾਂ ਸੇ ਮਿਲੇ ਹੈਂ॥੪॥੧੪॥☬ਪ੍ਰੇਮਮਈ ਅਪਨੀ ਦਸਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੀ) ਕੰਧ ਤੋੜ ਕੇ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਜੀ ਮੈਨੂੰ ਮਿਲ ਪਏ ਹਨ ॥੪॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਲ੍ਹ੍ਹਿ = ਖੋਲ੍ਹ ਕੇ। ਭੀਤਿ = ਕੰਧ, ਵਿੱਥ। ਪਰਮਾਨੰਦਾ = ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ॥੪॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues la pared de la duda ha sido derrumbada y me reúno con mi Señor de Éxtasis Sublime. (4-14)"