[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਰਪਾਲ ਨ੍ਰਿਪਾਲ ਕਰਾਲ ਤ੍ਰਿਗੰ ॥੭॥੧੪੭॥"
page = 31

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He Created kings and the great crawling and dredful beings! 7. 147"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨੁੱਖਾਂ ਨੂੰ ਪਾਲਣ ਵਾਲੇ ਰਾਜਿਆਂ ਅਤੇ ਭਿਆਨਕ ਜੀਵਾਂ (ਸੱਪ ਜਾਂ ਵਹਿਸ਼ੀ ਪਸ਼ੂ) ਦੀ ਸਿਰਜਨਾ ਕੀਤੀ ਹੈ ॥੭॥੧੪੭॥"