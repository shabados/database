[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇ ਊਚ; ਜਾ ਕਾ ਪਰਤਾਪੁ ॥੪॥੩੨॥੪੩॥"
page = 896
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose splendour is the greatest of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰਭਤਾ ਸਾਰਿਆਂ ਨਾਲੋਂ ਵਿਸ਼ਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose glory and radiance are the highest of all. ||4||32||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸਭ ਤੇ (ਊਚਾ) ਬਡਾ ਪ੍ਰਤਾਪੁ ਹੈ॥੪॥੨॥੪੩॥☬ਅਪਨੇ ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਤੇਜ-ਬਲ ਸਭਨਾਂ ਤੋਂ ਉੱਚਾ ਹੈ ॥੪॥੩੨॥੪੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਦਾ। ਪਰਤਾਪੁ = ਤੇਜ, ਬਲ ॥੪॥੩੨॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no tiene igual.(4-32-43)"