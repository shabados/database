[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਸਿ ਜੋਤਿ ਹਰਿ ਸੋ ਮਿਲੀ; ਜਿਉ ਨਿਸ ਕੋ ਕਰਿ ਭਾਨੁ ॥੧੨੫੫॥"
page = 423

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the light moves out from the sun and moon, in the same manner, his light, coming out from his body, merged in Lord-God.1255."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਜੋਤਿ ਨਿਕਲ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਮਿਲ ਗਈ ਜਿਵੇਂ ਰਾਤ ਨੂੰ ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾਂ (ਸੂਰਜ ਵਿਚ ਹੀ ਮਿਲ ਜਾਂਦੀਆਂ ਹਨ) ॥੧੨੫੫॥"