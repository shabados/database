type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿੱਥੇ ਵੀ ਪ੍ਰੇਮ ਪਿਆਲਾ ਡਿਠਾ ਹੈ ਮਸਤ ਹੋ ਗਿਆ ਹਾਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਰਾਹ ਰਵਿ ਈਣ ਰਾਹ ਰਾ ਅਵੱਲ ਕਦਮ ਬਰ ਦਾਰ ਹਸਤ ।੬।੬।"

