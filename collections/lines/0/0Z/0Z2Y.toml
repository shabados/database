[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਉ ਰਿਦੈ ਵਿਗਾਸੁ ਹੈ; ਭਾਉ ਦੂਜਾ ਨਾਹੀ ॥"
page = 168
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He within whose heart is Divine pleasure entertains not another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਅੰਦਰ ਰਬੀ ਖੁਸ਼ੀ ਹੈ, ਉਹ ਦਵੈਤ ਭਾਵ ਧਾਰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose heart blossoms forth, is not in love with duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਗ੍ਯਾਨ ਰੂਪੀ ਪ੍ਰਕਾਸ ਹੋਇਆ ਹੈ ਔਰ ਦ੍ਵੈਤ ਭਾਵ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਗੁਰੂ ਨੂੰ (ਧੁਰੋਂ ਪ੍ਰਭੂ ਵਲੋਂ) ਹਿਰਦੇ ਦਾ ਖਿੜਾਉ ਮਿਲਿਆ ਹੋਇਆ ਹੈ (ਜਿਸ ਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਮੋਹ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene su corazón en flor y no conoce la dualidad,"