[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਦਰਗਹ; ਸੋਭਾ ਸੇਤ ॥੧॥"
page = 178
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "one goes to Lord 's court, with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਇੱਜ਼ਤ-ਆਬਰੂ ਨਾਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "you shall be received with honor at God's Court. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਭਗਤੀ ਕਰ ਕੇ ਪ੍ਰਭੂ ਕੀ ਦਰਗਹ ਮੇਂ (ਸੇਤ) ਉਜਲ ਅਰਥਾਤ ਨਿਸਕਲੰਕ ਸੋਭਾ ਹੋਤੀ ਹੈ; ਵਾ ਸੋਭਾ ਸਹਤ ਹੋਵੇਗਾ; ਵਾ ਪੁਲ ਸਮ ਸੋਭਾ ਹੀ ਪਾਰ ਕਰਨੇ ਵਾਲੀ ਹੋਵੇਗੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਹਰੀ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ-ਵਡਿਆਈ ਨਾਲ ਪਹੁੰਚੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces es glorificado en la Corte del Señor.(1)"