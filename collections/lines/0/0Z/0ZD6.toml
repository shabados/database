[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਕਵਨੁ. ਨਹੀ ਪਤਰਿਆ; ਤੁਮੑਰੀ ਪਰਤੀਤਿ ॥"
page = 815
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Placing reliance on thee, O my mind, who is it that has not fallen?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਤੇ ਭਰੋਸਾ ਧਾਰ ਕੇ, ਹੇ ਮੇਰੇ ਮਨੂਏ! ਕਉਣ ਹੈ ਜੋ ਡਿੱਗਿਆ ਨਹੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who? Who has not fallen, by placing their hopes in you?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮਨ ਤੁਮਾਰੇ ਪਰ ਪ੍ਰਤੀਤ ਕਰਨੇ ਸੇ ਭਜਨ ਜਪ ਕਰਨ ਤੇ ਕੌਨ ਕੌਨ ਨਹੀਂ (ਪਤਰਿਆ) ਗਿਰਿਆ, ਭਾਵ ਯਹ ਬਹੁਤ ਗਿਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੇਰਾ ਇਤਬਾਰ ਕਰ ਕੇ ਕਿਸ ਕਿਸ ਨੇ ਧੋਖਾ ਨਹੀਂ ਖਾਧਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, ¿quién no ha caído por apoyarse en ti?"