[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੁਕੁ ਦਮੁ ਕਰਾਰੀ. ਜਉ ਕਰਹੁ; ਹਾਜਿਰ ਹਜੂਰਿ ਖੁਦਾਇ ॥੧॥"
page = 727
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou fix thy mind on God even for a moment, then the Lord shall be seen just present before thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਆਪਣਾ ਮਨ ਇਕ ਨਿਮਖ ਭਰ ਲਈ ਭੀ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਟਿਕਾ ਲਵੇ, ਤਦ ਸੁਆਮੀ ਤੇਰੇ ਅੱਗੇ ਐਨ ਨਾਜ਼ਰ ਦਿਸੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you will only center yourself on the Lord, even for just a breath, then you shall see the Lord face-to-face, present before you. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ (ਟੁਕੁ) ਥੋੜਾ ਦਮੁ ਸ੍ਵਾਸ ਮਾਤ੍ਰ ਭੀ (ਕਰਾਰੀ) ਨਿਸਚਾ ਬੇਦ ਕਤੇਬ ਔਰ ਗੁਰਾਂ ਕੇ ਬਚਨੋਂ ਪਰ ਕਰੋ, ਤਬ (ਖੁਦਾਇ) ਵਾਹਿਗੁਰੂ ਹਾਜਰਾ ਹਜੂਰ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋ ਜਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਤੁਸੀ ਆਪਣੇ ਮਨ ਨੂੰ ਪਲਕ ਭਰ ਹੀ ਟਿਕਾਓ, ਤਾਂ ਤੁਹਾਨੂੰ ਸਭਨਾਂ ਵਿਚ ਹੀ ਵੱਸਦਾ ਰੱਬ ਦਿੱਸੇਗਾ (ਕਿਸੇ ਦੇ ਵਿਰੁੱਧ ਤਰਕ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਪਏਗੀ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si tan sólo centraras tu ser en el Señor, aunque sea por una respiración, verías al Señor Cara a cara, presente ante ti.(1)"