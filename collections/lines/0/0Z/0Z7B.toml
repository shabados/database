[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਿਖ; ਹਰਿ ਬੋਲਹੁ. ਮੇਰੇ ਭਾਈ ॥"
page = 165
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my brethren, the disciples of the Guru, utter ye the name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਰਾਓ ਗੁਰੂ ਦੇ ਮੁਰੀਦੋ, ਤੁਸੀਂ ਵਾਹਿਗੁਰੂ ਦੇ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O GurSikhs, chant the Name of the Lord, O my Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਗੁਰੂ ਕੇ ਸਿਖੋ ਹਰਿ ਹਰਿ ਕਾ ਉਚਾਰਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸਿੱਖ ਬਣ ਕੇ (ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis Hermanos, Discípulos del Guru Divino, reciten el Naam,"