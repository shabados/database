[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤਿ ਸਹਜ; ਘਰਿ ਗੁਰੁ ਕਰਤਾਰੁ ॥੨॥"
page = 413
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing His praises, He easily enshrines in his heart-home the Exalted Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਵਿਸ਼ਾਲ ਸਿਰਜਣਹਾਰ ਨੂੰ ਸੁਖੈਨ ਹੀ ਆਪਣੇ ਦਿਲਧਾਮ ਅੰਦਰ ਟਿਕਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praising the Lord, in the house of poise, he attains the Guru, the Creator. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ (ਸਹਜ) ਸ੍ਵਭਾਵਕ ਹੀ ਗੁਰੂ ਦ੍ਵਾਰੇ (ਸਿਫਤਿ) ਉਸਤਤਿ ਕਰਨੇ ਜੋਗ ਕਰਤਾਰ ਕੋ (ਘਰਿ) ਅੰਤਸਕਰਣ ਮੇਂ ਜਾਨਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਗੁਰੂ ਕਰਤਾਰ ਨੂੰ ਆਪਣੇ ਅਡੋਲ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Alabanza del Señor, uno habita en el Estado de Armonía y obtiene a su Señor, el Guru Eterno. (2)"