[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ; ਸਭ ਦੂਖ ਨਿਵਾਸੁ ॥"
page = 222
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name all abides in misery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੇ ਮੁਸੀਬਤ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all live in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮੁ ਸੇ ਬਿਨਾ ਸਰਬ ਦੁਖੋਂ ਮੇਂ ਨਿਵਾਸ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ਾਂ ਦਾ ਡੇਰਾ ਆ ਲੱਗਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਖ ਨਿਵਾਸੁ = ਦੁਖਾਂ ਦਾ ਨਿਵਾਸ (ਮਨ ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor todos se encuentran afligidos,"