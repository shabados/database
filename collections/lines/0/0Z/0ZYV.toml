[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਲ ਤਾਪਹਿ ਸਰ ਭਾਰ; ਸਾ ਧਨ ਬਿਨਉ ਕਰੈ ॥"
page = 1108
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The earth burns like a furnace. The bride prays to her Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਭੱਠੀ ਦੀ ਤਰ੍ਹਾਂ ਸੜਦੀ ਹੈ। ਪਤਨੀ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The earth burns like a furnace, and the soul-bride offers her prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਵਿਯੋਗ ਰੂਪ ਅਗਨੀ ਕਰ (ਥਲ) ਅੰਤਹਿਕਰਣ (ਭਾਰ) ਭਠ ਕੀ (ਸਰ) ਸਾਦਰਸ ਤਪ ਰਹੇ ਹੈਂ, ਇਸੀ ਤੇ (ਸਾ) ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਆਪ ਅਗੇ ਬੇਨਤੀ ਕਰਤੀ ਹੂੰ: ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਠ ਵਿਚ ਲੋਆਂ ਪੈਣ ਨਾਲ) ਭੱਠ ਵਾਂਗ ਥਲ ਤਪਣ ਲੱਗ ਪੈਂਦੇ ਹਨ (ਇਸੇ ਤਰ੍ਹਾਂ ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਨਾਲ ਸੰਸਾਰੀ ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਤਪਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਤਪਸ਼ ਅਨੁਭਵ ਕਰ ਕੇ) ਗੁਰਮੁਖਿ ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਅਰਦਾਸ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra se quema como un horno; la esposa le reza a su Señor,"