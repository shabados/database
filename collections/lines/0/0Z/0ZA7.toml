[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮੁ ਭਉ ਕਾਟਿ. ਕੀਏ ਨਿਹਕੇਵਲ; ਜਬ ਤੇ ਹਉਮੈ ਮਾਰੀ ॥"
page = 207
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Since I have effaced my ego, God has made me pure by stilling my doubt and dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦੀ ਮੈਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਦੂਰ ਕੀਤੀ ਹੈ, ਮੇਰਾ ਵਹਿਮ ਤੇ ਡਰ ਨਾਸ ਕਰ ਕੇ, ਹਰੀ ਨੇ ਮੈਨੂੰ ਪਵਿਤ੍ਰ ਕਰ ਦਿਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My doubt and fear have been taken away, and I have been made pure, since my ego was conquered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੇ ਹਊਮੈ ਮਾਰੀ ਤਬ ਸੇ ਭ੍ਰਮ ਔਰ ਭੈ ਕਾਟ ਕਰ ਕੇ ਗੁਰਾਂ ਨੇ ਅਤੀ ਸੁਧ ਕੀਏ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦੇ ਹਨ ਉਹ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਜਦੋਂ ਤੋਂ (ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰਦੇ ਹਨ, ਗੁਰੂ ਉਹਨਾਂ ਦੀ ਭਟਕਣਾ ਤੇ ਡਰ ਦੂਰ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has purificado y encausado mi ego; mi duda y miedo se esfumaron."