[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਦ੍ਰਿਸਟੀ; ਅਵਰੁ. ਨ ਆਵੈ ॥੨॥"
page = 277
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak sees none other than Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੂੰ ਉਸ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਨਹੀਂ ਦਿਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak sees no other than Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸ੍ਵਾਮੀ ਸੇਂ ਬਿਨਾਂ ਹਮ ਕੌ ਔਰ ਕੋਈ ਸਮਰਥ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਵਰਗਾ) ਕੋਈ ਹੋਰ ਨਹੀਂ ਦਿੱਸਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Nanak no ve a otro más que a Él. (2)"