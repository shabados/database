[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸਤਿਕਾਰ ਹੀ ਰੱਬ ਦਾ ਰਸਤਾ ਵਿਖਾਉਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਾਦੀਏ ਰਾਹਿ ਖ਼ੁਦਾ ਆਮਦ ਅਦਬ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All of them are standing with their heads bowed before him and willing to serve him. (88)"