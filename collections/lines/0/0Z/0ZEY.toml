[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਪਰਾਪਤਿ ਤਿਨ ਪੀਆ; ਹਉਮੈ ਵਿਚਹੁ ਖੋਇ ॥"
page = 31
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are destined to have it, quaff Nectar by rooting out pride from within themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਇਸ ਦੀ ਪਰਾਪਤੀ ਹੈ, ਉਹ ਆਪਣੇ ਅੰਦਰੋ ਹੰਕਾਰ ਨੂੰ ਨਵਿਰਤ ਕਰਕੇ ਆਬਿਹਿਯਾਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are destined to have it, drink it in; their egotism is eradicated from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਲੇਖੋਂ ਮੇਂ ਤਿਸ ਕਾ ਪ੍ਰਾਪਤਿ ਹੋਨਾ ਲਿਖਾ ਥਾ, ਤਿਨੋਂ ਨੇ ਹੀ ਰਿਦੇ ਸੇ ਅਹੰਤਾ ਕੋ ਖੋਇ ਕਰ ਸੋ ਅੰਮ੍ਰਿਤੁ ਪਾਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਇਹ ਅੰਮ੍ਰਿਤ ਲੱਭ ਪਿਆ, ਉਹਨਾਂ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ ਪੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que así lo tienen escrito en su Destino logran canalizar su ego."