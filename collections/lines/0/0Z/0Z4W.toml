[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਿਆ ਲੇਖੇਦਾਰੁ; ਲੇਖਾ ਮੰਗੀਐ ॥"
page = 1288
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The literate debtor is called to account in the yond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੜ੍ਹੇ ਲਿਖੇ ਕਰਜਈ ਕੋਲੋ ਪ੍ਰਲੋਕ ਵਿੱਚ ਇਸਾਬ-ਕਿਤਾਬ ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The learned and educated are called to account for their actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੜਿਆ ਹੂਆ ਯਦਪੀ ਲੇਖੇਦਾਰੁ ਭੀ ਹੈ ਤਿਸ ਪਾਸੋਂ ਭੀ ਲੇਖਾ ਮੰਗਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮਨੁੱਖ ਵਿਦਵਾਨ ਭੀ ਹੋਵੇ ਤੇ ਚਤੁਰਾਈ ਦੀਆਂ ਗੱਲਾਂ ਭੀ ਕਰਨਾ ਜਾਣਦਾ ਹੋਵੇ ('ਤ੍ਰਿਸ਼ਨਾ' ਬਾਰੇ) ਉਸ ਤੋਂ ਭੀ ਲੇਖਾ ਲਈਦਾ ਹੈ (ਭਾਵ, 'ਤ੍ਰਿਸ਼ਨਾ' ਉਸ ਤੋਂ ਭੀ ਲੇਖਾ ਲੈਂਦੀ ਹੈ, ਨਿਰੀ ਵਿੱਦਿਆ ਤੇ ਚਤੁਰਾਈ 'ਤ੍ਰਿਸ਼ਨਾ' ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦੀ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੇਦਾਰੁ = ਲੇਖਾ ਰੱਖਣ ਵਾਲਾ, ਘੁੰਤਰਾਂ ਕੱਢਣ ਵਾਲਾ, ਚਤੁਰਾਈ ਦੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El educado y el aprendido son llamados a entregar las cuentas de sus acciones."