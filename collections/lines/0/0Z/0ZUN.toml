[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਅਪਨੀ ਸੇਵਾ ਲਾਇ ॥"
page = 1148
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, be Thou merciful and yoke me to Thine service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮਾਇਆਵਾਨ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your Grace, Lord, and link me to Your service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਕੇ ਅਪਨੀ ਸੇਵਾ ਵਿਖੇ ਲਾਇ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਕਰ ਕੇ (ਮੈਨੂੰ) ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜੀ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਲਾਇ = ਲਾਈ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión y llámame a Tu Servicio,"