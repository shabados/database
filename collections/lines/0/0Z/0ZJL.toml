[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲੀਣੁ ਹੋਇ; ਓਹੁ ਆਪੁ ਗਵਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He merges his consciousness in the Word and loses his ego."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਗਯਾਤ ਦੀ ਤਾਰ ਵਿਚ ਮਗਨ ਹੋਕੇ ਉਹ ਅਪਣਾ ਆਪ ਗਵਾ ਦੇਵੇ।"