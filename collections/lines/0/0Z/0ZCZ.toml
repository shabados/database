[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਮੰਤੁ. ਦੇਇ ਜਿਸੁ ਦਾਨੁ ॥"
page = 900
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He; whom the Guru blesses with the gift of his immaculate instruction;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਗੁਰੂ ਜੀ ਆਪਣੇ ਪਵਿੱਤਰ ਉਪਦੇਸ਼ ਦੀ ਦਾਤ ਪ੍ਰਦਾਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom He blesses with His Immaculate Mantra,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਨਿਰਮਲ ਉਪਦੇਸ ਕਾ ਦਾਨ ਸਤਿਗੁਰੂ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਆਪਣਾ ਪਵਿੱਤਰ ਉਪਦੇਸ਼ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Mantra es Inmaculado y aquél que es bendecido"