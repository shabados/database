[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰ ਮੈ ਕਰਵਾਰਿ ਲੈ ਧਾਇ ਚਲਿਓ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਨਹੀ ਨੈਕੁ ਡਰਿਓ ॥"
page = 464

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Fearlessly taking his sword in his hand, fell upon the king, both of them waged a dreadful war,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਉਹ) ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਲੈ ਕੇ ਅਗੇ ਵਧਿਆ ਹੈ ਅਤੇ ਕਿਸੇ ਪਾਸੋਂ ਰਤਾ ਜਿੰਨਾ ਵੀ ਡਰਿਆ ਨਹੀਂ ਹੈ।"