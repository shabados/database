[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੌ ਹਠਿ ਬੈਠਿ ਰਹੋ ਘਰ ਮੈ; ਪਿਯ ਪੈਠਿ ਰਹੈ ਹਿਯ ਮੈ ਪਹਿ ਲੇਹੀ ॥"
page = 938

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If he stays at home I feel I am sitting with him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰੀਤਮ ਹਠ ਪੂਰਵਕ ਘਰ ਵਿਚ ਬੈਠਾ ਰਹਿੰਦਾ ਤਾਂ ਇਹ ਵੀ ਉਸ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ ਘਰ ਹੀ ਬੈਠੀ ਰਹਿੰਦੀ।"