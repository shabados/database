[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਕਹਤੇ ਹੈ; ਪਾਇਆ ॥"
page = 71
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one says that he has obtained the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਖਦਾ ਹੈ ਕਿ ਉਸ ਨੇ ਸਾਈਂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all say that they have found the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਹੀ ਕਹਤੇ ਹੈਂ ਕਿ ਵਾਹਗੁਰੂ ਕੋ ਹਮ ਨੇ ਪਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਇਹੀ ਆਖਦੇ ਹਨ ਕਿ ਅਸਾਂ ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero declaran, ya Lo encontramos, ya Lo encontramos."