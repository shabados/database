[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕੁ ਜਮਦੂਤੀ ਆਇ ਸੰਘਾਰਿਓ; ਦੇਵਹਿ ਮੂੰਡ ਉਪਰਿ ਮਟਾਕ ॥"
page = 1224
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inflicting a hissing blow on his head, death's courier comes and kills the slander."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਪਟਾਕ ਦੇ ਕੇ ਸੱਟ ਮਾਰ, ਮੌਤ ਦਾ ਦੂਤ ਆ ਕੇ ਦੋਸ਼ ਲਾਉਣ ਵਾਲੇ ਨੂੰ ਮਾਰ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death comes to slaughter the slanderer; he beats him on his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੋ ਜਮਦੂਤੋਂ ਨੇ ਆਨ ਕਰ ਨਿੰਦਕ ਪੁਰਸ਼ ਕਾ ਸੰਘਾਰ ਕਰ ਦੀਆ ਔਰ ਸੋ ਜਮਦੂਤ ਸਿਰ ਕੇ ਊਪਰ ਮਟਾਕ ਦੇ ਕਰ ਚੋਟ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹੀ ਹਾਲ ਹੁੰਦਾ ਹੈ ਨਿੰਦਕ ਮਨੁੱਖ ਦਾ। ਨਿੰਦਕ ਸਾਰੀ ਉਮਰ ਸੰਤ ਜਨਾਂ ਉਤੇ ਦੂਸ਼ਣ ਲਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਆਖ਼ਿਰ ਜਦੋਂ) ਜਮਦੂਤ ਨਿੰਦਕ ਨੂੰ ਆ ਫੜਦੇ ਹਨ, ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ (ਮੌਤ ਦੀ) ਚੋਟ ਆ ਚਲਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਦੂਤੀ = ਜਮਦੂਤੀਂ, ਜਮਦੂਤਾਂ ਨੇ। ਦੇਵਹਿ = ਦੇਂਦੇ ਹਨ। ਮੂੰਡ = ਸਿਰ। ਮਟਾਕ = ਸੱਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces Yama lo apergolla dándole en la cabeza. Dice Nanak,"