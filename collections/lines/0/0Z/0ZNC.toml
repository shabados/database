[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਕੁੰਟ ਮਹਿ; ਉਰਧ ਤਪ ਕਰਤੇ ॥"
page = 251
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inverted in the pit of the womb, the mortal performed penance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਚੇਦਾਨੀ ਦੇ ਟੋਏ ਵਿੱਚ ਪੁੱਠਾ ਹੋਇਆ ਹੋਇਆ ਪ੍ਰਾਣੀ ਤਪੱਸਿਆ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Upside-down in the chamber of the womb, they performed intense meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗਰਭਕੁੰਟ) ਗਰਭ ਰੂਪ ਕੁੰਡ ਮੇਂ ਜੀਵ (ਉਰਧ) ਊਪਰ ਪੈਰ ਕਰ ਕੇ ਤਪੁ ਕਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਆਮ ਪਰਚਲਤ ਖ਼ਿਆਲ ਹੈ ਕਿ) ਜੀਵ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਪੁੱਠੇ ਲਟਕੇ ਹੋਏ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਭ ਕੁੰਟ ਮਹਿ = ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ। ਉਰਧ = ਉਲਟਾ, ਪੁੱਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el vientre materno, uno está parado de cabeza, rezando por salir de ahí."