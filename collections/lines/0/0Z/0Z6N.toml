[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਾਲਿ ਘਾਲਿ; ਅਨਿਕ ਪਛੁਤਾਵਹਿ ॥"
page = 254
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By toiling and labouring, how can they obtain stability?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਹਿਮ ਅੰਦਰ ਮਿਹਨਤ ਤੇ ਮੁਸ਼ੱਕਤ ਕਰ ਕੇ ਅਨੇਕਾ ਪਸਚਾਤਾਪ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many work and slave continually, but they come to regret and repent in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਜੀਵ (ਘਾਲਿ) ਕਰਤਬੋਂ ਕੋ (ਘਾਲਿ) ਕਰ ਕੇ ਪਸਚਾਤਾਪ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਬੰਦੇ (ਹਰੀ-ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਘਾਲਣਾ ਘਾਲ ਕੇ ਆਖ਼ਰ ਪਛੁਤਾਂਦੇ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno hace todo tipo de esfuerzos y al final se arrepiente,"