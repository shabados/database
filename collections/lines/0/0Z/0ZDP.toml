[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਪਵਿਤੁ ਹੈ; ਹਰਿ ਜਪਤ ਸੁਨਤ ਦੁਖੁ ਜਾਇ ॥"
page = 1316
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate is the Lord God's Name. Uttering and hearing the God's Name, pain departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ-ਪਵਿੱਤਰ ਹੈ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਨ ਤੇ ਸੁਣਨ ਨਾਲ, ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har is Sacred and Pure. Chanting it and listening to it, pain is taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਹਰ ਸਮੇਂ ਮੇਂ ਹਰਿ ਏਕ ਨਾਮ ਪਵਿਤ੍ਰ ਰੂਪ ਹੈ, ਤਿਸ ਕੋ ਜਪਣੇ ਅਰ ਸ੍ਰਵਣ ਕਰਨੇ ਸੇ ਸਭ ਦੁਖ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜੀਵਨ ਨੂੰ ਸੁੱਚਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਇਸ ਨੂੰ ਜਪਦਿਆਂ ਸੁਣਦਿਆਂ (ਹਰੇਕ) ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor Jar Jar, es Sagrado y Puro. Cantando y Escuchándolo el dolor desaparece."