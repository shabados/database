[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਣਿ ਬਿਨਉ ਕਰੇ ਜੀਉ; ਸਚਿ ਸਬਦਿ ਸੀਗਾਰੇ ॥"
page = 245
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride supplicated Thee, to adorn her with the True name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਤਿਨਾਮ ਨਾਲ ਸੁਸ਼ੋਭਤ ਕਰਨ ਲਈ ਪਤਨੀ ਤੈਨੂੰ ਪ੍ਰਾਰਥਨਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride offers her prayers to You, to adorn her with the True Word of Your Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਇਸਤ੍ਰੀ ਇਸ ਪ੍ਰਕਾਰ ਸਚੇ ਸਬਦ ਕਾ ਸੀਗਾਰ ਕਰ ਕੇ ਬੇਨਤੀ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਗਾਂ ਵਾਲੀ ਹੈ ਉਹ) ਜੀਵ-ਇਸਤ੍ਰੀ ਜੇਹੜੀ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਤੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਸੋਹਣਾ ਬਣਾ ਕੇ (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਜਿਹੀ) ਬੇਨਤੀ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh mi Bienamado, por favor ten Misericordia de mí."