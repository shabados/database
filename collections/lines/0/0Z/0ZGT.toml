[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਰ ਤੁਹੀ ਸੈਥੀ ਤੁਹੀ; ਤੁਹੀ ਤਬਰ ਤਰਵਾਰਿ ॥"
page = 717

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou are the Teer (arrow), Thou are Saihathi, Thou art Tabar (hatchet), and Talwaar (sword)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਰਮ ਸੱਤਾ!) ਤੂੰ ਹੀ ਤੀਰ ਹੈਂ, ਤੂੰ ਹੀ ਬਰਛੀ ਹੈ, ਤੂੰ ਹੀ ਛਵੀ ਅਤੇ ਤਲਵਾਰ ਹੈਂ।"