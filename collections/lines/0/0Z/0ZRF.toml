data = "ਚਲਿਯੋ ਜੁਲਾਹੋ ਸਾਹੁਰੇ; ਉਡਿ ਜਾ, ਕਹਤਾ ਜਾਇ ॥"
page = 925

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A weaver was walking to his in-laws and kept on shoUting, ‘flyaway’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਜੁਲਾਹਾ ਸੌਹਰੇ ਜਾਂਦਾ ਹੋਇਆ 'ਉਡ ਜਾ' ਕਹੀ ਜਾ ਰਿਹਾ ਸੀ।"