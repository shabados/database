[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਅਕਥੁ ਕਥੈ ਬੀਚਾਰਿ ॥"
page = 941
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord-conscious begins to utter the difficult to describe Divine comprehension."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਪ੍ਰਾਨੀ ਅਕਹਿ ਈਸ਼ਵਰੀ ਧਿਆਨ ਨੂੰ ਵਰਨਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh speaks the unspoken wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਅਕਥੁ) ਵਾਹਿਗੁਰੂ ਕਾ ਬੀਚਾਰ ਕਥੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਦੱਸੀ) ਵੀਚਾਰ ਨਾਲ ਉਸ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥੁ = ਜੋ ਕਥਿਆ ਨਾਹ ਜਾ ਸਕੇ, ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ। ਬੀਚਾਰਿ = ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lleno de Sabiduría"