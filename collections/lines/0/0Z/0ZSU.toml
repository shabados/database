[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਸਤੁ ਚਾਵਲ, ਦਇਆ ਕਣਕ ਕਰਿ; ਪ੍ਰਾਪਤਿ ਪਾਤੀ ਧਾਨੁ ॥"
page = 1329
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless thou me with the rice of continence and chastity, the wheat of compassion and the leafy plate of Thy meditation, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੂੰ ਮੈਨੂੰ ਪ੍ਰਹੇਜਗਾਰੀ ਅਤੇ ਪਾਕੀਗਜਗੀ ਦੇ ਚੋਲ, ਮਿਹਰਬਾਨੀ ਦੀ ਗੰਦਮ ਅਤੇ ਆਪਣੇ ਧਿਆਨ ਦਾ ਪੱਤਲ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with the rice of truth and self-restraint, the wheat of compassion, and the leaf-plate of meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤ ਸਤ ਰੂਪੀ ਚਾਵਲ ਔ ਦਇਆ ਰੂਪੀ ਕਣਕ ਔ ਤੇਰੇ (ਧਾਨੁ) ਧਿਆਨ ਪ੍ਰਾਪਤੀ ਕੀ (ਪਾਤੀ) ਪਤਲ, ਮੁਝ ਕੋ ਏਹੁ ਸਭੀ ਪ੍ਰਾਪਤਿ ਕਰ, ਭਾਵ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬ੍ਰਾਹਮਣ ਆਪਣੇ ਜਜਮਾਨ ਪਾਸੋਂ ਚਾਵਲ, ਕਣਕ, ਧਨ, ਦੁੱਧ, ਘਿਉ ਆਦਿਕ ਸਾਰੇ ਪਦਾਰਥ ਮੰਗਦਾ ਤੇ ਲੈਂਦਾ ਹੈ ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰਾ ਜਜਮਾਨ ਹੈ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਜੱਗ ਰਚਾਇਆ ਹੋਇਆ ਹੈ,) ਮੈਂ ਤੈਥੋਂ ਇਹੋ ਜਿਹਾ ਦਾਨ ਮੰਗਦਾ ਹਾਂ ਕਿ ਮੈਨੂੰ ਚਾਵਲਾਂ ਦੇ ਥਾਂ ਜਤ ਸਤ ਦੇਹ (ਮੈਨੂੰ ਸੱਚਾ ਆਚਰਨ ਦੇਹ ਕਿ ਮੈਂ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਮੰਦੇ ਪਾਸੇ ਵਲੋਂ ਰੋਕ ਸਕਾਂ), ਕਣਕ ਦੇ ਥਾਂ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਦਇਆ ਪੈਦਾ ਕਰ, ਮੈਨੂੰ ਇਹ ਧਨ ਦੇਹ ਕਿ ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਦੀ ਯੋਗਤਾ ਵਾਲਾ ਹੋ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme por favor con el arroz de la Verdad y del Recato, con el trigo de la Compasión y la ensalada de la Meditación."