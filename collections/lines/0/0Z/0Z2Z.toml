[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ. ਐਸਾ ਸਤਿਗੁਰੁ ਸਾਧੁ, ਨ ਪਾਇਆ; ਤੇ ਹਰਿ ਦਰਗਹ ਕਾਢੇ ਮਾਰੀ ॥"
page = 1135
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who obtain not such a saint True Guru; they are thrashed and turned out of God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹੋ ਜਿਹੇ ਸੰਤ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚੋਂ ਮਾਰ ਕੁਟ ਕੇ ਕੱਢ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not find such a Holy True Guru are beaten, and driven out of the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਐਸਾ ਸਤਿਗੁਰੂ ਸਾਧੂ ਨਹੀਂ ਪਾਇਆ ਤੇ ਪੁਰਸ਼ (ਦਰਗਹ) ਸਤਿਸੰਗਤਿ ਸੇ ਮਾਰ ਕਰ ਨਿਕਾਲ ਦਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਅਜਿਹਾ ਸਾਧੂ ਗੁਰੂ ਨਹੀਂ ਮਿਲਿਆ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚੋਂ ਧੱਕੇ ਮਾਰ ਕੇ ਕੱਢੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que no es bendecido con tal Guru Santo, el Señor Mismo lo saca de Su Corte."