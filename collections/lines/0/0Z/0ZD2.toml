[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਤਿ ਆਕਾਸ, ਚਹੂ ਦਿਸਿ ਜਾਨਾ ।੩੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He is known in all the directions besides earth and sky."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਤੀ, ਅਕਾਸ਼, ਚਾਰੋਂ ਦਿਸ਼ਾ (ਪੂਰਬ ਪੱਛਮ, ਉੱਤਰ, ਦੱਖਣ ਸਾਰੇ) ਪ੍ਰਸਿੱਧ ਹੈ। “"