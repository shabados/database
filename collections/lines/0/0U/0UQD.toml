[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਪੁ ਦਿਸੈ; ਵੇਜਾਤਿ. ਨ ਹੋਇ ॥"
page = 796
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose father is manifest cannot be illegitimate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪਿਉ ਪ੍ਰਗਟ ਹੈ, ਉਹ ਦੋਗਲਾ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose father is known, cannot be illegitimate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਾਸ੍ਟਾਂਤ- ਜਿਸ ਕਾ ਪਿਤਾ ਦੇਖੀਤਾ ਹੈ ਵਹੁ ਪੁਰਸ ਹੋਰ ਜਾਤੀ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਜਿਸ ਕਾ ਸੁਆਮੀ ਤੂੰ ਹੈ ਓਹ ਤੇਰਾ ਕਹਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਜਿਸ ਦਾ ਪਿਉ ਪ੍ਰਤੱਖ ਦਿੱਸਦਾ ਹੋਵੇ ਉਹ ਭੈੜੇ ਅਸਲੇ ਵਾਲਾ ਨਹੀਂ ਅਖਵਾਂਦਾ (ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਸਿਰ ਉਤੇ ਪਿਤਾ-ਪ੍ਰਭੂ ਨੂੰ ਰਾਖਾ ਮੰਨਦਾ ਹੈ ਉਹ ਵਿਕਾਰਾਂ ਵਲ ਨਹੀਂ ਪਰਤਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues he visto a mi Señor, el Padre, y no quiero permanecer sin Padre como el hijo de la prostituta."