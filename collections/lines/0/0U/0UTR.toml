[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਦਾਰਾ. ਪਰ ਧਨੁ, ਪਰ ਲੋਭਾ; ਹਉਮੈ ਬਿਖੈ ਬਿਕਾਰ ॥"
page = 1255
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attraction to another's woman or wealth, excessive avarice, the poisonous sin of self-conceit,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੋਰਨਾਂ ਦੀ ਇਸਤਰੀ, ਹੋਰਨਾਂ ਦੀ ਦੌਲਤ, ਪਰਮ ਲਾਲਚ, ਸਵੈ-ਹੰਗਤਾ ਦੇ ਜ਼ਹਿਰੀਲੇ ਪਾਪ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Others' wives, others' wealth, greed, egotism, corruption and poison;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰ ਧਨ ਔ ਪਰ ਇਸਤ੍ਰੀ, ਪਰਾਏ ਪਦਾਰਥੋਂ ਕੇ ਲੋਭ ਔ ਹਉਮੈਂ ਆਦੀ ਵਿਖੇ ਵਿਕਾਰੋਂ ਕੋ ਤਿਆਗ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਉਹ) ਪਰਾਈ ਇਸਤ੍ਰੀ (ਦਾ ਸੰਗ), ਪਰਾਇਆ ਧਨ, ਬਹੁਤ ਲਾਲਚ, ਹਉਮੈ, ਵਿਸ਼ਿਆਂ (ਵਾਲੀ ਰੁਚੀ), ਮੰਦੇ ਕਰਮ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno desea a la pareja de otro y sus riquezas, y vive en la aflicción y en la maldad de su propio ego."