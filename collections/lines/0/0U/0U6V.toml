[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ. ਗੁਰਸਬਦ. ਨ ਗਤਿ ਪਤਿ ਪਾਵਹਿ; ਰਾਮ ਨਾਮ ਬਿਨੁ ਨਰਕਿ ਗਇਆ ॥੪॥"
page = 906
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru's instruction, thou shalt obtain not salvation and, honour, Without the Lord's Name, thou shalt go to hell."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਦਪੇਸ਼ ਦੇ ਬਾਝੋਂ ਤੈਨੂੰ ਮੁਕਤੀ ਅਤੇ ਇਜ਼ਤ-ਆਬਰੂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਣੀ। ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਤੂੰ ਦੋਜ਼ਕ ਨੂੰ ਜਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Guru's Shabad, you will not find salvation or honor. Without the Lord's Name, you shall go to hell. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਉਪਦੇਸ਼ ਬਿਨਾ ਤੋ ਮੁਕਤੀ ਔਰ ਪ੍ਰਤਿਸਟਾ ਕੋ ਨਹੀਂ ਪਾਵੇਂਗਾ, ਏਹੀ ਤੂੰ ਜਾਨ ਰਾਮ ਨਾਮ ਬਿਨਾਂ ਜੋ ਮੈਂ ਨਰਕ ਕੋ ਗਿਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਨਾਹ ਤੂੰ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਸਕੇਂਗਾ ਨਾਹ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ। ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਤੂੰ ਨਰਕ ਵਿਚ ਪਿਆ ਹੋਇਆ ਹੈਂ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Palabra del Shabd del Guru no podrás ser redimido, tampoco ganarás la Gloria, y sin el Nombre del Señor, caerás en la oscuridad de tu conciencia. (4)"