[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਥੋ ਕਥੀਐ; ਸਬਦਿ ਸੁਹਾਵੈ ॥"
page = 128
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the beauteous Name the indescribable Lord in described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਨਾਮ ਦੇ ਰਾਹੀਂ ਨਾਬਿਆਨ ਹੋ ਸਕਣ ਵਾਲਾ ਸਾਹਿਬ ਬਿਆਨ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Indescribable is described only through the beauteous Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਸੋਭਤੇ ਹੁਏ ਅਕਥ ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਕੋ ਕਥਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਹਿਰਦੇ ਵਿਚ) ਅਕੱਥ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੁੰਦੀ ਰਹੇ, (ਉਸ ਹਿਰਦੇ ਵਿਚ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਪਰਮਾਤਮਾ) ਸੋਹਣਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno habla de lo Inefable a través de la Bella Palabra;"