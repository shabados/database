[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣਾ. ਨਾ ਥੀਐ; ਸਾਚੀ ਮਤਿ ਹੋਈ ॥੩॥"
page = 766
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who is blessed with true understanding, comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੱਚੀ ਸਮਝ ਪਰਦਾਨ ਹੋਈ ਹੈ, ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with true understanding, does not come and go. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਆਵਣਾ ਜਾਣਾ ਨਹੀਂ ਹੋਤਾ ਜਿਸ ਕੋ ਗੁਰੋਂ ਕੀ ਸਾਚੀ ਸਿਖ੍ਯਾ ਪ੍ਰਾਪਤਿ ਹੋਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਮਤਿ ਅਭੁੱਲ ਹੋ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y cuando uno es instruido en Tu Verdad, entonces las idas y venidas propias cesan.  (3)"