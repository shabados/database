[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਬਿਕਾਰ ਮੋਹ ਮਦ ਮਾਤੌ; ਸਿਮਰਤ ਨਾਹਿ. ਹਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1227
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "inebriated with the great sins of worldly love and self-conceit, he contemplates not his God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਪਰਮ ਪਾਪਾਂ ਨਾਲ ਨਸ਼ਈ ਹੋਇਆ ਹੋਇਆ, ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਅਰਾਧਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- you are intoxicated with the great corruption of attachment and pride, but you do not remember the Lord in meditation. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਮਹਾਂ ਬਿਕਾਰ ਮੋਹ ਅਰ ਮਦ ਮੇਂ ਮਸਤ ਹੂਆ ਜੀਉ ਹਰੀ ਕੋ ਨਹੀਂ ਸਿਮਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਮੋਹ ਹਉਮੈ (ਆਦਿਕ) ਵੱਡੇ ਵੱਡੇ ਵਿਕਾਰਾਂ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦ = ਹਉਮੈ। ਮਾਤੌ = ਮਸਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al estar viviendo intoxicado con el vino de los apegos viciosos. (1-Pausa)"