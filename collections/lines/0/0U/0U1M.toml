[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਫਤਰੁ ਦਈ ਜਬ ਕਾਢਿ ਹੈ; ਹੋਇਗਾ ਕਉਨੁ ਹਵਾਲੁ ॥੧੯੯॥"
page = 1375
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord would take out the account of His office, what shall their condition be?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਆਪਣੇ ਦਫਤਰ ਦਾ ਲੇਖਾ ਪਤਾ ਕਢੇਗਾ, ਤਦ, ਉਨ੍ਹਾਂ ਦੀ ਕੀ ਹਾਲਤ ਹੋਊਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord calls for their account, what will their condition be? ||199||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਲੋਕ ਮੇਂ (ਦਈ) ਧਰਮਰਾਜਾ ਕੇ ਪਾਸ ਦਫਤਰ ਕਾਢ ਕਰ ਤਿਨੋਂ ਕੇ ਕਰਮ ਸੁਨਾਈਐਗੇ ਤਬ ਤਿਨ ਕਾ ਕਿਆ ਹਵਾਲ ਹੋਇਗਾ, ਭਾਵ ਦੁਖੋਂ ਕੋ ਪਾਵੈਂਗੇ॥੧੯੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਭ ਜੀਵਾਂ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ ਖ਼ੁਦਾ (ਇਹਨਾਂ ਲੋਕਾਂ ਪਾਸੋਂ-ਅਮਲਾਂ ਦਾ ਲੇਖਾ ਮੰਗੇਗਾ, ਤਾਂ ਇਹਨਾਂ ਦਾ ਕੀਹ ਹਾਲ ਹੋਵੇਗਾ? (ਭਾਵ, ਕੁਰਬਾਨੀ ਦਿੱਤਿਆਂ ਗੁਨਾਹ ਬਖ਼ਸ਼ੇ ਨਹੀਂ ਜਾਂਦੇ) ॥੧੯੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਈ = (ਸਭ ਜੀਵਾਂ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲਾ) ਪਰਮਾਤਮਾ {ਨੋਟ: ਇਸ ਲਫ਼ਜ਼ 'ਦਈ' ਦੀ ਵਰਤੋਂ ਇਥੇ ਖ਼ਾਸ ਤੌਰ ਤੇ ਸੁਆਦਲੀ ਅਤੇ ਅਰਥ-ਭਰੀ ਹੈ। ਜੋ ਲੋਕ ਇਹ ਯਕੀਨ ਰੱਖਦੇ ਹਨ ਕਿ ਖ਼ੁਦਾ ਕਿਸੇ ਕੁਰਬਾਨੀ ਦੇ ਦੇਣ ਨਾਲ ਖ਼ੁਸ਼ ਹੁੰਦਾ ਹੈ ਅਤੇ ਗੁਨਾਹ ਬਖ਼ਸ਼ ਦੇਂਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ 'ਰੱਬਿਲ-ਆਲਮੀਨ' ਭੀ ਆਖਦੇ ਹਨ। ਸਾਰੇ ਆਲਮ ਦਾ ਪਾਲਣਹਾਰ ਹੁੰਦਿਆਂ ਉਹ ਉਸ ਗਾਂ ਆਦਿਕ ਪਸ਼ੂ ਨੂੰ ਭੀ ਪਾਲਦਾ ਤੇ \"ਪਿਆਰਦਾ\" ਹੈ। ਫਿਰ ਇਹ ਕਿਵੇਂ ਹੋ ਸਕਦਾ ਹੈ ਕਿ ਉਹ ਉਸ ਬੰਦੇ ਨਾਲ ਖ਼ੁਸ਼ ਹੋਵੇ ਜੋ ਉਸੇ ਦੇ ਹੀ ਪਿਆਰੇ ਤੇ ਪਾਲੇ ਹੋਏ ਨੂੰ ਉਸੇ ਦੀ ਖ਼ਾਤਰ ਜ਼ਬਹ ਕਰੇ, ਤੇ ਆਪੇ ਖਾ ਪੀ ਕੇ ਇਹ ਸਮਝ ਲਏ ਕਿ ਇਹ ਕੁਰਬਾਨੀ ਖ਼ੁਦਾ ਨੂੰ ਅਪੱੜ ਗਈ ਹੈ, ਤੇ ਉਸ ਨੇ ਮੇਰੇ ਗੁਨਾਹ ਬਖ਼ਸ਼ ਦਿੱਤੇ ਹਨ}। ਦਫਤਰਿ ਕਾਢਿ ਹੈ = ਲੇਖਾ ਕਰੇਗਾ ॥੧੯੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando el Señor los llama a entregar cuentas, ¿cuál será su condición? (199)"