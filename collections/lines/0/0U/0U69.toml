[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਸਵਾਣੀ ਹਰਿ ਜਸੁ ਲਿਖੈ; ਦਫਤਰ ਅਗਲੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With the same ink are written eulogies of the Lord and the clerk writes accounts in his office."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਸੇ ਸ਼ਾਹੀ ਦੀ) ਦਵਾਤ ਥੋਂ ਹਰੀ ਦਾ ਜਸ ਲਿਖੀਦਾ ਹੈ, (ਤੇ ਮੁਨਸ਼ੀ ਲੋਕ) ਦਫਤਰ ਬਾਹਲੇ (ਲਿਖਦੇ) ਹਨ।"