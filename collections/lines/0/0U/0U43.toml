[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸਚੁ ਕਮਾਵਹਿ ਸਦ ਹੀ; ਸਚੈ ਮੇਲਿ ਮਿਲਾਇਦਾ ॥੬॥"
page = 1063
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They ever practise nothing but truth and the Guru unites them in the union of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਨਿਰੋਲ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਨੂੰ ਸੱਚੇ ਸਾਈਂ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They practice Truth, forever Truth; they are united in Union with the True Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚ ਕੋ ਨਿਸਚੇ ਕਰ ਕੇ ਕਮਾਵਤਾ ਹੈ, ਸਦਾ ਹੀ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਸਚੇ (ਮੇਲਿ) ਸਤਸੰਗ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ। (ਗੁਰੂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ) ਮਿਲਾ ਕੇ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਮਿਲਾ ਦੇਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así ellos practican siempre la Verdad y el Guru, por Su Gracia, los une con el Dios Verdadero. (6)"