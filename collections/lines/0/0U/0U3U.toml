[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਨਰ ਲੋਭੀ; ਜਾਣਹਿ ਦੂਰਿ ॥੩॥"
page = 1177
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The apostate and avaricious persons think the Lord far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਅਤੇ ਲਾਲਚੀ ਪੁਰਸ਼ ਪ੍ਰਭੂ ਨੂੰ ਦੁਰੇਡੇ ਖਿਆਲ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The greedy, faithless cynic thinks that God is far away. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਲੋਭੀ ਪੁਰਖ ਤਿਸ ਕੋ ਦੂਰ ਜਾਨਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਾਇਆ ਦੇ ਲਾਲਚੀ ਮਨੁੱਖ ਸਮਝਦੇ ਹਨ ਕਿ ਉਹ ਕਿਤੇ ਦੂਰ ਵੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que vive en la avaricia piensa que está muy lejos. (3)"