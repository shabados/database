[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰ ਪਰਸਾਦਿ ਪਰਮ ਪਦੁ ਪਾਯਾ; ਭਗਤਿ ਭਾਇ ਭੰਡਾਰ ਭਰੇ ॥"
page = 1397
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By The True Guru's grace, he has obtained the supreme status and his treasures are brimful with meditation and love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਨੂੰ ਮਹਾਨ ਮਰਤਬਾ ਪਰਾਪਤ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਖਜਾਨੇ ਸਿਮਰਨ ਤੇ ਪ੍ਰੇਮ ਨਾਲ ਪਰੀਪੂਰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the True Guru, He attained the supreme status; He is overflowing with the treasures of loving devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜੋ ਆਪ ਨੇ ਮੋਖ ਪਦ ਪਾਯਾ ਹੈ, ਤਿਸੀ ਤੇ ਆਪ ਕੇ ਭੰਡਾਰੇ ਭਗਤੀ ਔ ਭਾਇ ਸੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ (ਗੁਰੂ ਰਾਮਦਾਸ ਨੇ) ਉੱਚੀ ਪਦਵੀ ਪਾਈ ਹੈ ਅਤੇ ਭਗਤੀ ਦੇ ਪਿਆਰ ਨਾਲ (ਆਪ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦਿ = ਕ੍ਰਿਪਾ ਨਾਲ। ਭਗਤਿ ਭਾਇ = ਭਗਤੀ ਦੇ ਪਿਆਰ ਨਾਲ। ਭੰਡਾਰ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Verdadero Guru obtuvo el Estado Supremo, y los adorables Tesoros de Devoción"