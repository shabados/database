[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲ ਕਲਪਨਾ; ਕਦੇ ਨ ਖਾਇ ॥"
page = 343
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pain of death never consumes him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੀ ਪੀੜ ਉਸ ਨੂੰ ਕਦਾਚਿੱਤ ਖੈ ਨਹੀਂ ਕਰਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of death never consumes that person"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਕਾਲ ਕੀ ਕਲਪਨਾ ਕਦੇ ਨਹੀਂ ਖਾਤੀ ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਜੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ) ਉਸ ਨੂੰ ਕਦੇ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਪੁਂਹਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces ni tiempo ni añoranza te destruirán,"