[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਸਕਤਿ ਸੂਰੁ, ਬਹੁ ਜਲਤਾ; ਗੁਰ ਸਸਿ ਦੇਖੇ. ਲਹਿ ਜਾਇ ਸਭ ਤਪਨਾ ॥੧॥"
page = 860
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the heat of the greatly burning sun of mammon, is wholly cooled down by seeing Guru, the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗੁਰੂ-ਚੰਦਰਮਾ ਨੂੰ ਵੇਖ ਕੇ ਘਣੇਰੇ ਬਲਦੇ ਹੋਏ ਮਾਇਆ ਦੇ ਸੂਰਜ ਦੀ ਗਰਮੀ ਪੂਰੇ ਤੌਰ ਤੇ ਠੰਢੀਠਾਰ ਹੋ ਜਾਂਦੀ ਹੈ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is like the harsh sun of Maya, with its burning heat; seeing the moon, the Guru, its heat totally vanishes. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸੂਰਜ ਦੇ (ਸਕਤਿ) ਬਲ ਕਰ ਸਿਕਤਾ, ਭਾਵ ਰੇਤਾ ਆਦਿ ਬਹੁਤ ਜਲਤਾ ਹੈ। ਚੰਦ੍ਰਮਾਂ ਕੋ ਦੇਖੇ ਤੋ ਸਭ ਤਪਤ ਲੈਹ ਜਾਤੀ ਹੈ। ਤੈਸੇ ਹੀ ਹੰਕਾਰ ਵਾ ਅਗ੍ਯਾਨ ਸੂਰਜ ਕਰ ਜਲਤੇ ਜੀਵ ਕੀ ਗੁਰੂ ਰੂਪ ਚੰਦ੍ਰਮਾਂ ਦੇਖਨੇ ਸੇ ਈਰਖਾ ਰੂਪ ਤਪਤ ਮਿਟ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਇਆ ਦਾ ਸੂਰਜ ਬਹੁਤ ਤਪਦਾ ਹੋਵੇ, ਤੇ, ਗੁਰੂ-ਚੰਦ੍ਰਮਾ ਦਾ ਦਰਸ਼ਨ ਕੀਤਿਆਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਸਾਰੀ ਤਪਸ਼ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਤਿ = ਮਾਇਆ। ਸੂਰੁ = ਸੂਰਜ। ਜਲਤਾ = ਤਪਦਾ। ਸਸਿ = ਚੰਦ੍ਰਮਾ। ਤਪਨ = ਤਪਸ਼ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Paz, y el sol de Maya, quemante sobre la cabeza, ya no lastima más, pues ésta es refrescada al tener la Visión del Guru Luna.(1)"