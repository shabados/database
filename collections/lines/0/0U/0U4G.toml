[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਹੇ ਮੁਹਿ ਚੋਟਾ ਖਾਹੁ; ਵਿਣੁ ਗੁਰ ਕੋਇ. ਨ ਛੁਟਸੀ ॥"
page = 1288
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru no one is released and bears blows on one's mouth and face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਕੋਈ ਭੀ ਬੰਦਖਲਾਸ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਅਤੇ ਚਿਹਰੇ ਤੇ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the mortals are beaten and punched in the face and the mouth, and no one is released."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਮੁਹੇ ਮੁਹਿ) ਮੁਖ ਪਰ ਜਮ ਆਦਿਕੋਂ ਕੀ ਚੋਟਾਂ ਖਾਤਾ ਹੈ, ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾਂ ਕੋਈ ਭੀ ਦੁਖ ਸੇ ਛੂਟੇਗਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਗੋਂ 'ਪੜ੍ਹਿਆ ਕੂੜਿਆਰੁ' ਵਿੱਦਿਆ ਦੇ ਮਾਣ ਵਿਚ ਰਹਿ ਕੇ ਤ੍ਰਿਸ਼ਨਾ ਦੀਆਂ) ਚੋਟਾਂ ਦਬਾਦਬ ਖਾਂਦਾ ਹੈ; (ਪਿਆ ਪੜ੍ਹਿਆ ਹੋਇਆ ਹੋਵੇ) ਕੋਈ ਮਨੁੱਖ ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ (ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ) ਬੱਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਹੇ = ਮੂੰਹ ਉਤੇ ਹੀ। ਮੁਹਿ = ਮੂੰਹ ਉਤੇ ਹੀ। ਮੁਹੇ ਮੁਹਿ = ਮੂੰਹੋ ਮੂੰਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los mortales son golpeados en la cara y en la boca, y ninguno es liberado."