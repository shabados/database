[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ; ਬਾਛੀਐ ਜਨ ਧੂਰਿ ॥"
page = 502
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With mind and body I yearn for the dust of feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਤੇ ਦੇਹ ਨਾਲ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਦੀ ਚਾਹਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body yearn for the dust of the Lord's humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਨ) ਭਗਤੋਂ ਕੀ ਚਰਨ ਧੂਰਿ ਕੀ ਮਨ ਤਨ ਕਰ ਕੇ ਇਛਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਵਿਚ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਦੀ ਚਰਨ-ਧੂੜ (ਦੀ ਪ੍ਰਾਪਤੀ) ਦੀ ਤਾਂਘ ਕਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਹਿਰਦੇ ਵਿਚ। ਬਾਛੀਐ = ਤਾਂਘ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces déjame buscar con Alma y cuerpo el Polvo de los Pies de los Santos"