[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹੰਬੁਧਿ; ਮਾਇਆ ਮਦ ਮਾਤੇ ॥"
page = 252
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are intoxicated with the wine of haughty intellect and wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅੰਹਕਾਰ-ਮਤੀ ਅਕਲ ਅਤੇ ਧਨ-ਦੌਲਤ ਦੀ ਸ਼ਰਾਬ ਨਾਲ ਗੁੱਟ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they are drunk with the wine of egotistical intellect and Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਬੁਧੀ ਕਰ ਕੇ ਮਾਯਾ ਕੇ ਰਸ ਵਿਖੇ (ਮਾਤੇ) ਮਸਤ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਬੁਧਿ ਉਤੇ ਹਉਮੈ ਦਾ ਪਰਦਾ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el hombre vive ahí tirado e inconsciente, envuelto sólo en su ego."