[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਭੁਲਾਏ ਊਝੜਿ ਪਾਏ; ਨਿਹਫਲ ਸਭਿ ਕਰਮਾਨ ॥੩॥"
page = 1203
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Straying him, the Lord has but him on the path of wilderness. Vain are all his deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬੁਲਾ ਕੇ ਸੁਆਮੀ ਨੇ ਉਸ ਨੂੰ ਉਜਾੜ ਬੀਆਬਾਨ ਦੇ ਰਾਹੇ ਪਾ ਦਿੱਤਾ ਹੈ। ਵਿਅਰਥ ਹਨ ਉਸ ਦੇ ਸਾਰੇ ਕਰਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God made him stray from the path, and sent him into the wilderness. All his actions are useless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਭੁਲਾਇ ਕਰ ਔਝੜ ਪਾਏ ਹੈਂ ਉਨ ਕੇ (ਕਰਮਾਨ) ਕਰਮ ਕੀਏ ਹੂਏ ਸਭ ਨਿਸਫਲ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਹਨਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਸਹੀ ਰਾਹ ਤੋਂ ਖੁੰਝਾਇਆ ਹੈ, ਗ਼ਲਤ ਰਸਤੇ ਪਾਇਆ ਹੋਇਆ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ (ਕੀਤੇ ਹੋਏ ਧਾਰਮਿਕ) ਕਰਮ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vanos son todos los actos, cuando somos desviados por Dios. (3)"