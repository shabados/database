[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਿ ਲੀਏ; ਅਪਨੇ ਜਨ ਆਪ ॥"
page = 821
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has Himself saved His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਖੁਦ ਹੀ ਆਪਣੇ ਗੋਲੇ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has saved His humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ ਜਨ ਆਪ ਹੀ ਰਾਖਿ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਸਦਾ ਹੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo ha salvado a Su Humilde Sirviente;"