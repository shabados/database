[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਜਿ ਆਪੁ. ਬਿਨਸੀ ਤਾਪੁ; ਰੇਣ ਸਾਧੂ ਥੀਉ ॥"
page = 1007
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give-up thy self-conceit and become the dust of the feet of the saints', thus thy pain shall depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ, ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਥੀ ਵੰਝ ਅਤੇ ਤੇਰੀ ਪੀੜ ਨਵਿਰਤ ਹੋ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your self-conceit, and the fever shall depart; become the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੁਰਸ! ਹੰਕਾਰ ਤਿਆਗ ਅਰ ਸਾਧੂ ਕੀ ਰੇਨ ਹੋਹੁ, ਤਾਂ ਤੇਰਾ ਤਾਪੁ ਬਿਨਸ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਆਪਾ-ਭਾਵ ਛੱਡ ਦੇਹ, ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ ਬਣ ਜਾ, ਤੇਰਾ ਸਾਰਾ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਛੱਡ। ਆਪੁ = ਆਪਾ-ਭਾਵ। ਬਿਨਸੀ = ਨਾਸ ਹੋ ਜਾਇਗਾ। ਤਾਪੁ = ਚਿੰਤਾ-ਫ਼ਿਕਰ, ਕਲੇਸ਼। ਰੇਣ ਸਾਧੂ = ਗੁਰੂ ਦੀ ਚਰਨ-ਧੂੜ। ਥੀਉ = ਹੋ ਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conquista tu ser y vuélvete el Polvo donde los Santos pisan,"