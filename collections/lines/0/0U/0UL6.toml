[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਧਨ ਤਾ ਪਿਰੁ ਰਾਵੇ; ਜਾ ਤਿਸ ਕੈ ਮਨਿ ਭਾਣੀ ॥੨॥"
page = 243
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak only then the Beloved enjoys His bride when she becomes pleasing to His mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਤਦ ਹੀ ਪ੍ਰੀਤਮ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਮਾਣਦਾ ਹੈ, ਜਦ ਉਹ ਉਸ ਦੇ ਚਿੱਤ ਨੂੰ ਭਾ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Husband Lord enjoys His bride when she is pleasing to His Mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੁ ਜੀਵ ਇਸਤ੍ਰੀ ਹੇ ਪਤੀ! ਤਬ ਤੁਝ ਕੋ ਰਾਵਤੀ ਹੈ, ਜਬ ਜਿਸੁ ਤੈਂਨੇ ਪੂਰਬ ਭਗਤੋਂ ਕੋ ਅਭੇਦ ਕੀਆ ਹੈ, ਤਿਸ ਤੇਰੇ ਚਿਤ ਕੇ ਬੀਚੁ ਇਹੁ ਭਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵ-ਇਸਤ੍ਰੀ ਤਦੋਂ ਹੀ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲਦੀ ਹੈ, ਜਦੋਂ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ) ਇਹ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ = ਜਦੋਂ। ਤਾ = ਤਦੋਂ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਣੀ = ਪਿਆਰੀ ਲੱਗੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Esposo goza de Su novia, sólo si está complacido con ella. (2)"