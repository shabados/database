[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਨਿ ਬੁਝੀ; ਮਨਿ ਹੋਈ ਸਾਂਤਿ ॥੩॥"
page = 389
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "wherewith fire of my mind is extinguished and it is at peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਲ ਅੱਗ ਬੁਝ ਗਈ ਹੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਠੰਢ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the fire has been extinguished, and my mind is now at peace. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਬਿਖ੍ਯੋਂ ਕੀ ਜਲਨ ਮਿਟੀ ਹੈ ਅਰੁ ਮਨ ਕੋ ਸਾਂਤ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਸੜਨ ਬੁੱਝ ਗਈ ਉਸ ਦੇ ਮਨ ਵਿਚ ਠੰਢ ਪੈ ਗਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi fuego interior ha sido sofocado y mi mente está tranquila. (3)."