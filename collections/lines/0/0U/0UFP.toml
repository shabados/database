[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਮਿਲਹੁ. ਮਨੁ ਦੇਵਾ; ਜੋ. ਗੁਰਬਾਣੀ ਮੁਖਿ ਚਉਦਾ ਜੀਉ ॥੨॥"
page = 95
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I meet such saints of God, who with their mouth recite Gurbani, I would offer my Soul unto them Through,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਰੱਬ ਦੇ ਐਸੇ ਸਾਧੂਆਂ ਨੂੰ ਮਿਲ ਪਵਾਂ ਜਿਹੜੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਗੁਰਬਾਣੀ ਦਾ ਉਚਾਰਣ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਆਤਮਾ ਅਰਪਣ ਕਰ ਦੇਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind to those Saints of the Lord, who chant the Word of the Guru's Bani with their mouths. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਸੰਤ ਜਨੋਂ! ਮੇਰੇ ਕੋ ਮਿਲੋ ਜੋ ਕਈ ਮਹਾਤਮਾਂ ਜਨੁ ਮੁਖ ਕਰ ਕੇ ਹਰਿ ਕੀ ਬਾਣੀ (ਚਉਦਾ) ਉਚਾਰਣ ਕਰਦਾ ਹੈ, ਮੈਂ ਤਿਸ ਕੇ ਆਗੇ ਅਪਨਾ ਤਨੁ ਮਨੁ ਅਰਪਨ ਕਰੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਜਨੋ! ਮੈਨੂੰ ਮਿਲੋ। ਜੇਹੜਾ ਕੋਈ ਸਤਿਗੁਰੂ ਦੀ ਬਾਣੀ ਮੂੰਹ ਨਾਲ ਉਚਾਰਦਾ ਹੈ (ਤੇ ਮੈਨੂੰ ਸੁਣਾਂਦਾ ਹੈਂ) ਮੈਂ ਆਪਣਾ ਮਨ ਉਸ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਵਾ = ਦੇਵਾਂ, ਮੈਂ ਦੇ ਦਿਆਂ। ਚਉਦਾ = ਬੋਲਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi mente a quien me enseñe la Palabra del Guru.(2)"