[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਾ ਬਿਸਾਸਾ. ਇਸ ਭਾਂਡੇ ਕਾ; ਇਤਨਕੁ ਲਾਗੈ ਠਨਕਾ ॥੧॥"
page = 1253
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What confidence can be reposed on this vessel? It perishes with a slight stroke."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਬਰਤਨ ਤੇ ਕੀ ਇਤਬਾਰ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ? ਮਾੜੀ ਜੇਹੀ ਠੋਕਰ ਲੱਗਣ ਨਾਲ ਇਹ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What confidence do you place in this fragile vessel; it breaks with the slightest stroke. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਇਸ ਸਰੀਰ ਭਾਂਡੇ ਕਾ ਕਿਆ ਭਰੋਸਾ ਹੈ, (ਇਤਨਕੁ) ਤਨਕ ਮਾਤ੍ਰ (ਠਨਕਾ) ਠ੍ਹੋਲਾ ਅਰਥਾਤ ਹੈਜਾ ਤਾਪ ਆਦਿ ਕਾ ਦੁਖ ਨਸ਼ਟ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਨ ਤਾਂ ਕਿਤੇ ਰਿਹਾ) ਇਸ ਸਰੀਰ ਦਾ ਭੀ ਕੋਈ ਵਿਸਾਹ ਨਹੀਂ, ਇਸ ਨੂੰ ਰਤਾ ਕੁ ਜਿਤਨੀ ਠੋਕਰ ਲੱਗੇ (ਤਾਂ ਢਹਿ-ਢੇਰੀ ਹੋ ਜਾਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no confíes en la vasija de tu cuerpo, pues ve, un pequeño golpecito y se quiebra. (1)"