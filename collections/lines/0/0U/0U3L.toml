[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਸਿਉ, ਨਹ ਲੂਝੁ ਪਰਾਣੀ; ਹਰਿ ਜਪੀਐ ਪਦੁ ਨਿਰਬਾਣੀ ਹੇ ॥੫॥"
page = 1070
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quarrel thou not with the fool O mortal but meditate on the Lord. Who is the Giver of the immortal status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੇਵਕੂਫ਼ ਨਾਲ ਝਗੜਾ ਝਾਂਝਾ ਨਾ ਕਰ, ਹੇ ਜੀਵ! ਪ੍ਰੰਤੂ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੋ ਅਬਿਨਾਸੀ ਪਦਵੀ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not argue with fools, O mortals. Meditate on the Lord, in the state of Nirvaanaa. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਮੂਰਖ ਸਾਥ ਤੂੰ ਨਾ ਝਗੜ, ਹਰਿ ਜੋ ਨਿਰਬਾਣ ਪਦ ਹੈ ਤਿਸ ਕੋ ਜਪੀਏ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਉਸ ਮੂਰਖ ਨਾਲ ਕੋਈ ਝੇੜਾ ਨਾਹ ਕਰ। ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ, ਉਹੀ ਵਾਸਨਾ-ਰਹਿਤ ਆਤਮਕ ਦਰਜਾ ਦੇਣ ਵਾਲਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mejor contempla a tu Dios, Quien te conducirá hasta el Estado de Nirvana. (5)"