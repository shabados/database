[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਦਾਤਾ ਵਡਾ ਵਡ ਪੁਰਖੁ ਹੈ; ਜਿਤੁ ਮਿਲਿਐ ਹਰਿ ਉਰ ਧਾਰੇ ॥"
page = 882
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very beneficent is the great personality of the True Guru, meeting with whom the Lord is enshrined in the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਦਾਤਾਰ ਹੈ ਵਿਸ਼ਾਲ ਵਿਅਕਤੀ ਸੱਚੇ ਗੁਰਾਂ ਦੀ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸਾਹਿਬ ਦਿਲ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Great Giver, is the Great, Primal Being; meeting Him, the Lord is enshrined within the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਬਡਾ ਮਹਾਤਮਾ ਪੁਰਸ ਹੈ ਪੁਨਹ ਬਡਾ ਦਾਤਾ ਹੈ, ਕਿਉਂਕਿ ਜਿਸ ਕੇ ਮਿਲਨੇ ਸੇ ਹਰੀ ਕੇ ਨਾਮ ਮਨ ਮੇਂ ਧਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਣ ਵਾਲਾ ਗੁਰੂ (ਹੀ) ਸਭ ਤੋਂ ਵੱਡਾ ਵਿਅਕਤੀ ਹੈ। ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਨਾਲ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾ = (ਨਾਮ ਦੀ) ਦਾਤ ਦੇਣ ਵਾਲਾ। ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ। ਜਿਤੁ ਮਿਲਿਐ = ਜਿਸ ਨੂੰ ਮਿਲਣ ਨਾਲ। ਉਰ = ਹਿਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Benévolo, es el Ser Grandioso; Encontrándolo, uno eleva al Señor en la mente."