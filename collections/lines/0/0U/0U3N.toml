[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਤੇ. ਕਹਹੁ ਤੁਮ; ਕਵਨ ਸਨਾਥਾ ॥"
page = 288
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "tell! who has ever been benefited by these?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਕੋਲੋ, ਤੂੰ ਦੱਸ, ਕੌਣ ਕਦੋ ਕਿਰਤਾਰਥ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who of these shall accompany you?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸੰਬੰਧੀਯੋਂ ਸੇ ਤੁਮ ਕਹੋ ਤੌ ਕੌਨ ਕ੍ਰਿਤਾਰਥ ਭਯਾ ਹੈ ਅਰਥਾਤ ਕੋਈ ਸੁਖ ਨਹੀਂ ਹੂਆ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਵਿਚੋਂ, ਦੱਸ, ਕੌਣ ਤੇਰਾ ਸਾਥ ਦੇਣ ਵਾਲਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nada, salvo el Maestro, permanece por siempre contigo."