[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਥਿਰੁ ਚੀਤੁ; ਸਮਾਧਿ ਸਗੋਨੀ ॥"
page = 932
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To fix the mind in Him is the meritorious trance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਮਨ ਦਾ ਜੋੜਨਾ ਉੱਤਮ ਤਾੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most worthy Samaadhi is to keep the consciousness stable, focused on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ (ਅਜੋਨੀ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਜਿਨ ਕਾ ਚਿਤ ਇਸਥਿਤ ਹੂਆ ਹੈ, ਤਿਨ ਕੀ ਤਿਸ (ਸਗੋਨੀ) ਸਰਗੁਣ ਮੇਂ ਵਾ ਸੌਗੁਨੀ ਸਮਾਧ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਚ ਜੋੜੀ ਹੋਈ ਸੁਰਤ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਗੁਣ ਪੈਦਾ ਕਰਦੀ ਹੈ, ਤੇ ਮਨ ਨੂੰ ਮਾਇਆ ਵਿਚ ਡੋਲਣ ਤੋਂ ਬਚਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Samaadhi mayormente merecedor mantendrá su conciencia estable, centradas en El."