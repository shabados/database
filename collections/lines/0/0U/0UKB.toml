[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਚਾ ਸਾਹਿਬੁ ਆਪਿ ਹੈ; ਸਚੁ ਸਾਹ ਹਮਾਰੇ ॥"
page = 308
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my true King, Thou Thyself are my True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ ਪਾਤਸ਼ਾਹ! ਤੂੰ ਆਪੇ ਹੀ ਮੇਰਾ ਸੱਚਾ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O My True Lord and Master, You Yourself are my True Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਹਮਾਰੇ (ਸਚੁ) ਨਿਸਚੇ ਮੇਂ ਤੋ ਸਚਾ ਸਾਹਿਬੁ ਪੁਨਾ ਸਾਹਿ ਤੂੰ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਡੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਸ਼ਾਹ! ਤੂੰ ਆਪ ਹੀ ਸੱਚਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Verdadero Rey y Maestro;"