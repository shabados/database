[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਨ ਸੂਝੈ. ਦੂਜੀ ਠਾਹਰ; ਹਾਰਿ ਪਰਿਓ ਤਉ ਦੁਆਰੀ ॥"
page = 713
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I see not any other place of shelter. Growing weary I have fallen at Thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੋਰ ਕੋਈ ਪਨਾਹ ਦੀ ਥਾਂ ਨਹੀਂ ਦਿਸਦੀ। ਹਾਰ ਹੰਭ ਕੇ ਮੈਂ ਤੇਰੇ ਬੂਹੇ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot see any other place of shelter; I have grown weary, and collapsed at Your door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਸੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਦੂਸਰੀ ਜਾਗਾਂ ਮੇਰੇ ਕੋ ਦ੍ਰਿਸ਼ਟ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਇਸੀ ਤੇ ਹਾਰ ਅਰਥਾਤ ਥਕਤ ਹੋ ਕਰ ਆਪ ਕੇ ਦੁਆਰੇ ਮੇਂ ਆਇ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੈਂ ਹੋਰ ਆਸਰਿਆਂ ਵਲੋਂ) ਹਾਰ ਕੇ ਤੇਰੇ ਦਰ ਤੇ ਆ ਪਿਆ ਹਾਂ, ਹੁਣ ਮੈਨੂੰ ਕੋਈ ਹੋਰ ਆਸਰਾ ਸੁੱਝਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco otro Santuario y por eso me postro a Tu Puerta;"