[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਹੁ. ਖੇਤੁ ਜਮਾਇਓ; ਸਤਹੁ ਛਾਵਾਣੁ ॥"
page = 968
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has grown the field of truth, and has stretched and canopy of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਸੱਚ ਦੀ ਪੈਲੀ ਉਗਾਈ ਹੈ ਅਤੇ ਸੋਚ ਦਾ ਸ਼ਮਿਆਨਾ ਤਾਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He farms the field of Truth, and spreads out the canopy of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਜੀ ਸਰੂਪ ਹੋ ਕਰ ਆਪ ਨੇ ਆਪਨੀ ਸੱਤਾ ਕਰ ਕੇ ਮਹੀਆਂ ਕਾ ਖਾਇਆ ਹੂਆ ਖੇਤ ਜਮਾਇਆ ਹੈ ਔ ਅਪਨੀ ਸਤਾ ਤੇ ਵਣ ਕੀ ਛਾਇਆ ਉਸੀ ਜਾਗਾ ਠਹਿਰਾਇ ਛੋਡੀ; ਵਾ ਸਤਿਆਦਿਕ ਗੁਣੋਂ ਕਾ ਖੇਤ ਜਮਾਇਆ ਹੈ ਆਪ ਨੇ ਔ ਸਤ ਰੂਪ ਪਰਮੇਸਰ ਕਾ ਜਸ ਕਰਣ ਰੂਪ (ਛਾਵਾਣੁ) ਛਾਇਆਵਾਨ ਤਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ 'ਸਤ' ਦੇ ਬਲ ਨਾਲ ਹੀ (ਉੱਜੜੀ) ਖੇਤੀ ਜਮਾਈ ਤੇ 'ਸਤ' ਨਾਲ ਹੀ ਉਸ ਦੀ ਰਾਖੀ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਹੁ = 'ਸਤ' ਤੋਂ, ਸੁੱਚੇ ਆਚਰਣ ਦੇ ਬਲ ਨਾਲ। ਛਾਵਾਣੁ = ਛਾਂ, ਰਾਖੀ। ਸਾ = ਸੀ। ਬਾਣੁ = ਤੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad creció en su granja; sí, Él dio sombra al mundo entero con el Dosel de la Verdad."