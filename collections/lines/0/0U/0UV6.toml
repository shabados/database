[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਮਨਿ ਜਾਗਹੁ ॥੬॥"
page = 270
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru, grace awaken thy mind to thy God, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਆਪਣੀ ਜਿੰਦੜੀ ਨੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਵੱਲ ਸੁਚੇਤ ਕਰ, ਹੈ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, awaken your mind! ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹੇ ਮਨ! ਵਾਹਿਗੁਰੂ ਕੇ ਸਿਮਰਨ ਮੇਂ ਹੀ ਜਾਗਣਾ ਕਰੋ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਲੈ ਕੇ ਮਨ ਵਿਚ ਹੁਸ਼ੀਆਰ ਹੋਹੁ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਜਾਗਹੁ = ਹੁਸ਼ੀਆਰ ਹੋਵੋ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjate guiar por el Guru, oh , dice Nanak, para que el Señor amanezca en tu Alma. (6)"