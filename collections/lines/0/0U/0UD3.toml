[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਕੋਹੇ ਰਵਾ ਹਮ ਚੁ ਦਰੀਆਇ ਨੀਲ ॥੨੭॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Which was extremely admired by his confidants.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਪਹਾੜ ਵਾਂਗ ਵੱਡੇ ਆਕਾਰ ਦੇ ਸਨ ਅਤੇ ਨੀਲ ਨਦੀ ਵਾਂਗ ਚਲਦੇ ਸਨ ॥੨੭॥"