[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਨੀ. ਕਿਆ ਮੇਰਾ ਕਿਆ ਤੇਰਾ ॥"
page = 659
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, what is mine and what is thine?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ! ਕੀ ਮੈਂਡਾ ਹੈ, ਤੇ ਕੀ ਹੈ ਤੈਂਡਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, what is mine, and what is yours?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਇਸ ਸੰਸਾਰ ਮੇਂ ਕਿਆ ਮੇਰਾ ਔ ਕਿਆ ਤੇਰਾ ਕਰਤਾ ਹੈ, ਭਾਵ ਸੇ ਮੇਰਾ ਤੇਰਾ ਤਿਆਗ ਦੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਫਿਰ, ਇਹਨਾਂ ਵਿਤਕਰਿਆਂ ਤੇ ਵੰਡਾਂ ਦਾ ਕੀਹ ਲਾਭ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, ¿qué es lo que te pertenece a ti o a mí?"