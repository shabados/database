[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾਮੁ ਦਾਨੁ ਇਸਨਾਨੁ ਦ੍ਰਿੜ; ਗੁਰਮੁਖਿ ਪੰਥੁ ਰਤਨ ਵਾਪਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs, who are steadfast in remembering the name of Lord, ablution and charity, make bargains of jewels (virtues) there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਾਮ, ਦਾਨ, ਇਸ਼ਨਾਨ ਦ੍ਰਿੜ ਕਰਾਇਆ ਜਾਂਦਾ ਹੈ ਅਰ ਗੁਰਮੁਖਾਂ ਦੇ ਪੰਥ ਵਿਖੇ ਰਤਨਾਂ (ਵੈਰਾਗਾਦਿ ਗੁਣਾਂ ਦਾ) ਸੌਦਾ ਹੁੰਦਾ ਹੈ।"