[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਜੂਅਹਿ ਗਜੂਅਹਿ ਖਾਨ ਬੁਲਾਯੋ ॥੨॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In spite of their losses in the battles, they called in Chhaju and Gaju Khans.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਛਜੂ ਅਤੇ ਗਜੂ (ਨਾਂ ਦੇ ਵਜ਼ੀਰਾਂ ਨੂੰ) ਖ਼ਾਨ ਨੇ ਬੁਲਾਵਇਆ ॥੨॥"