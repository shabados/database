[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਚਨੀ ਫਲੁ ਪਾਇਆ; ਸਹ ਕੇ ਅੰਮ੍ਰਿਤ ਬੋਲਾ ॥੪॥"
page = 729
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, she obtains the fruit of the ambrosial Gurbani of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਉਹ ਪ੍ਰਭੂ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਗੁਰਬਾਣੀ ਦਾ ਮੇਵਾ ਪਰਾਪਤ ਕਰ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Word of the Guru's Teachings, she receives the fruits of her reward, the Ambrosial Words of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਬਚਨਾਂ ਕੋ ਸਹਾਰਕੇ ਵਾ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਸਹ) ਪਤੀ ਵਾਹਿਗੁਰੂ ਕੇ ਬਚਨਾਂ ਕੋ, ਭਾਵ ਬੇਦ ਬਚਨਾਂ ਕੋ ਮਾਨ ਕੇ ਗ੍ਯਾਨ ਰੂਪ ਫਲ ਪਾਯਾ ਹੈ, ਤਿਨ ਕੇ ਬਚਨ ਹੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈ, ਭਾਵ ਮ੍ਰਿਤੂ ਰਹਿਤ ਕਰਨੇ ਕੋ ਸਮ੍ਰਥ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਬਚਨਾਂ ਤੇ ਤੁਰ ਕੇ ਫਲ ਵਜੋਂ ਉਸ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਬੋਲ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ ਜੋ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਦੇ ਸਮਰੱਥ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹ ਕੇ = ਖਸਮ-ਪ੍ਰਭੂ ਦੇ। ਅੰਮ੍ਰਿਤ ਬੋਲਾ = ਅਮਰ ਕਰਨ ਵਾਲੇ ਬੋਲ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਬਚਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Shabd del Guru, obtiene el Néctar de la Palabra del Shabd del Señor.(4)"