[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮ ਮੋਹ ਕਛੁ ਸੂਝਸਿ ਨਾਹੀ; ਇਹ ਪੈਖਰ ਪਏ ਪੈਰਾ ॥੨॥"
page = 216
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In doubt and worldly attachment, he sees nothing. With these tethers his feet are loaded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਅੰਦਰ ਉਸ ਨੂੰ ਕੁਛ ਭੀ ਨਹੀਂ ਦਿਸਦਾ। ਇਹ ਜੂੜ ਉਸ ਦੇ ਪੈਰਾ ਨੂੰ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In doubt and emotional attachment, this person understands nothing; with this leash, these feet are tied up. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਰਮ ਮੋਹ ਕਰ ਕੇ ਯਥਾਰਥ ਗ੍ਯਾਨ ਨਹੀਂ ਹੋਤਾ ਕਿ ਯਹਿ ਪਦਾਰਥ ਮਿਥਿਆ ਹੈ, ਮੈਂ ਮਮਤਾ ਕਿਯੋਂ ਕਰ ਰਹਾ ਹਾਂ। ਯਾਂ ਤੇ ਏਹ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਕਰਮੋਂ ਕੇ ਪੈਖੜ ਬੁਧੀ ਰੂਪੀ ਚਰਨੋਂ ਮੇਂ ਪੜੇ ਰਹੇ ਹੈਂ॥੨॥☬ਜੋ ਰਸੀ ਪਸੂ ਕੇ ਪੈਰੋਂ ਮੇਂ ਪਾਇ ਕਰ ਬਾਧਨੇ ਕੀ ਹੋਤੀ ਹੈ, ਉਸ ਕਾ ਨਾਮ ਪੰਜਾਬੀ ਭਾਖਾ ਮੇਂ ਪੈਖੜ ਹੈ।☬ਪ੍ਰਸ਼ਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਦੇ ਕਾਰਨ (ਮਾਇਆ ਦੇ) ਮੋਹ ਦੇ ਕਾਰਨ (ਜੀਵ ਨੂੰ) ਕੋਈ ਸੁਚੱਜੀ ਗੱਲ ਨਹੀਂ ਸੁੱਝਦੀ, ਇਸ ਦੇ ਪੈਰਾਂ ਵਿਚ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਢੰਗੇ ਪਏ ਹੋਏ ਹਨ (ਜਿਵੇਂ ਖੋਤੇ ਆਦਿਕ ਨੂੰ ਚੰਗਾ ਢੰਗਾ ਆਦਿਕ ਪਾਇਆ ਹੁੰਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਖਰ = ਢੰਗੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado por la duda y el apego, uno no conoce lo Real, y como un burro sus pies son amarrados. (2)"