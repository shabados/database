[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਆਉ. ਨ ਕੈਹੀ ਠਾਹਿ; ਮਾਣਕ ਸਭ ਅਮੋਲਵੇ ॥੧੨੯॥"
page = 1384
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Break thou not any one's heart as invaluable are all these jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਸੇ ਦਾ ਭੀ ਦਿਲ ਨਾਂ ਤੋੜ ਕਿਉਂ ਕਿ ਅਮੋਲਕ ਹਨ ਇਹ ਸਾਰੇ ਹੀਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not break anyone's heart; these are all priceless jewels. ||129||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਕਿਸੀ ਕਾ (ਹਿਆਉ) ਹਿਰਦਾ ਮਤ ਢਾਵਣਾ ਕਰ, ਕਿਉਂ ਕਿ ਸਰਬ ਜੀਵੋਂ ਕੇ ਰਿਦੇ ਮੇਂ ਅਮੋਲਕ ਮਾਣਕ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਇਸਥਿਤ ਹੈ ਵਾ ਸਭ ਕੇ ਹਿਰਦੇ ਅਮੋਲਕ ਮਾਣਕ ਰੂਪ ਹੈਂ॥੧੨੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਦਾ ਭੀ ਦਿਲ ਨਾਹ ਦੁਖਾ (ਕਿਉਂਕਿ) ਇਹ ਸਾਰੇ (ਜੀਵ) ਅਮੋਲਕ ਮੋਤੀ ਹਨ ॥੧੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਆਉ = ਹਿਰਦਾ। ਕੈਹੀ = ਕਿਸੇ ਦਾ ਭੀ। ਠਾਹਿ = ਢਾਹ। ਮਾਣਕ = ਮੋਤੀ ॥੧੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no rompas el corazón de nadie, éstas son todas joyas preciosas. (129)"