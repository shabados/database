[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਆਰਾਧੇ; ਨਿਰਮਲੁ ਸੋਇ ਜਨੁ ॥"
page = 956
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers the Lord at every breath; immaculate is that person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰ ਸੁਆਸ ਨਾਲ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਪਵਿੱਤਰ ਹੈ ਉਹ ਪੁਰਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being is immaculate, who worships the Lord with each and every breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਕੋ ਜੋ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਅਰਾਧਤਾ ਹੈ, ਸੋ ਜਨ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਨੁੱਖ ਪਵਿਤ੍ਰ (ਜੀਵਨ ਵਾਲਾ) ਹੈ ਜੋ (ਪ੍ਰਭੂ ਨੂੰ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਵਿਚ। ਸੋਇ = ਸੋ ਹੀ, ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Lo contempla, se vuelve Inmaculado."