[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਿਆਨ; ਇੰਦ੍ਰੀ ਦ੍ਰਿੜਤਾ ॥"
page = 873
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to restrain passions with the Guru given gnosis,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਿੱਤੀ ਹੋਈ ਗਿਆਤ ਨਾਲ ਵਿਸ਼ੇ-ਵੇਗਾਂ ਨੂੰ ਰੋਕਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "restraining sexual passion by the spiritual wisdom given by the Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੜਾ ਗਿਆਨ ਕਥਨ ਕਰਤਾ ਹੈ, ਪੁਨਹ ਇੰਦ੍ਰਯਾਂ ਕੋ ਬਾਹਰ ਤੇ ਸੰਕੋਚਤਾ ਹੈ ਦ੍ਰਿੜ ਕਰਕੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਲੈ ਕੇ ਇੰਦ੍ਰੀਆਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਤਾ = ਵੱਸ ਵਿਚ ਰੱਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se instruye en la sabiduría de un guru,"