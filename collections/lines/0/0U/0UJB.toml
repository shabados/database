[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿ ਰੋਗਿ; ਪਚਿ ਮੁਏ ਪਤੰਗਾ ॥"
page = 1140
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the disease of seeing, the moth is burnt to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਖਣ ਦੀ ਬਿਮਾਰੀ ਦੀ ਰਾਹੀਂ ਪਰਵਾਨਾ ਸੜ ਕੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of the disease of vision, the moth is burnt to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸ੍ਟੀ ਰੋਗ ਕਰ ਪਤੰਗ ਜਲ ਕਰ ਮਰ ਜਾਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੀਵੇ ਦੀ ਲਾਟ ਨੂੰ) ਵੇਖਣ ਦੇ ਰੋਗ ਦੇ ਕਾਰਨ ਪਤੰਗੇ (ਦੀਵੇ ਦੀ ਲਾਟ ਉਤੇ) ਸੜ ਮਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੋਗਿ = ਰੋਗ ਵਿਚ। ਪਚਿ ਮੁਏ = ਸੜ ਮੁਏ। ਦ੍ਰਿਸਟਿ ਰੋਗਿ = ਵੇਖਣ ਦੇ ਰੋਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la palomilla es destruida por la maldición de tener que dirigirse hacia la luz cuando la ve."