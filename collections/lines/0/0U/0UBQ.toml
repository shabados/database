[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਰਾਮੁ ਮਨਿ ਵਸੈ; ਤਾ ਫਲੁ ਪਾਵੈ ਕੋਇ ॥੧॥"
page = 491
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If by Guru's grace, the Lord abides in the mind then alone does any one gather fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਚਿੱਤ ਵਿੱਚ ਟਿਕ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਕੋਈ ਜਣਾ ਮੇਵਾ ਹਾਸਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the Lord comes to dwell in the mind, and then, the fruits are obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਰਾਮ ਮਨ ਮੇਂ ਵਸੇ ਤਬ ਕੋਈ ਰਾਮ ਸਿਮਰਨ ਕਾ ਫਲੁ ਪਾਵਤਾ ਹੈ, ਭਾਵ ਆਤਮ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪਰਮਾਤਮਾ ਆ ਵੱਸੇ, ਤਦੋਂ ਉਸ ਨੂੰ ਉਸ ਸਿਮਰਨ ਦਾ ਫਲ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਪਰਸਾਦਿ, ਕਿਰਪਾ ਨਾਲ। ਮਨਿ = ਮਨ ਵਿਚ। ਕੋਇ = ਕੋਈ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente se logra el Fruto cuando, por la Gracia del Guru, el Señor es enaltecido en la mente. (1)"