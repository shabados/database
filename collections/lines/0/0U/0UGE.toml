[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭ ਠਾਕੁਰ; ਭਗਤ ਟੇਕ ਹਰਿ ਨਾਇਆ ॥"
page = 402
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O compassionate to the poor. merciful Lord Master Thy Name is the prop of Thine saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਤੇ ਤਰਸ ਕਰਨ ਵਾਲੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਮਾਲਕ! ਤੇਰਾ ਨਾਮ ਤੇਰੇ ਸਾਧੂਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, Merciful to the meek, Compassionate Lord Master, Your Name is the Support of Your devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਬੇਨਤੀ ਕਰੁ: ਹੇ ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾਲ ਠਾਕੁਰ ਪ੍ਰਭੂ ਹਰੀ! ਭਗਤੋਂ ਕੋ ਏਕ ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਠਾਕੁਰ! ਹੇ ਕਿਰਪਾ ਦੇ ਘਰ ਪ੍ਰਭੂ! ਤੇਰੇ ਭਗਤਾਂ ਨੂੰ ਤੇਰੇ ਨਾਮ ਦਾ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤ = ਭਗਤਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor compasivo con el pobre, mi Maestro, Tus devotos se apoyan sólo en Tu Nombre."