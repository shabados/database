[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ; ਨਾਹੀ ਠਾਕਿ ਰਹਾਈਆ ॥੩॥"
page = 9
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Thy grace they are procured No one can obstruct and stop (their flow)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕਿਰਪਾ ਨਾਲ ਉਹ ਮਿਲਦੀਆਂ ਹਨ। ਕੋਈ (ਉਨ੍ਹਾਂ ਦੇ ਵਹਾਉ ਨੂੰ) ਠਲ੍ਹ ਕੇ ਬੰਦ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are received only by Your Grace. No one can block them or stop their flow. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇਂ ਮਿਲਤੀ ਹੈਂ, ਤਿਸ ਤੇ ਕਿਸੀ ਕੀ ਰੋਕੀ ਰੁਕਤੀ ਨਹੀਂ ਹੈਂ, ਵਾ ਬਿਨਾ ਕ੍ਰਿਪਾ ਤੇ ਰੋਕੀ ਰਹਤੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕਿਸੇ ਨੂੰ ਸਿੱਧੀ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ) ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ ਤੇ, ਕੋਈ ਹੋਰ ਉਸ ਪ੍ਰਾਪਤੀ ਦੇ ਰਾਹ ਵਿਚ ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਿਆ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਤੇਰੀ) ਮਿਹਰ ਨਾਲ, ਬਖ਼ਸ਼ਸ਼ ਦੀ ਰਾਹੀਂ। ਠਾਕਿ = ਵਰਜ ਕੇ, ਰੋਕ ਕੇ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo tenemos por Tu Gracia y nadie puede cambiar Tu Orden. (3)"