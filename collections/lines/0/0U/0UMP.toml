[[content]]
asset = "VGRG"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ, ਸਤਿਗੁਰੁ ਨਿਰੰਕਾਰਾ ।੨੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru, who himself is the Lord, loves his devotees (deeply)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਨਿੰਰਕਾਰੀ ਸਤਿਗੁਰ (ਗੁਰੂ ਨਾਨਕ) ਭਗਤਾਂ ਦੇ ਪਯਾਰੇ ਹਨ।"