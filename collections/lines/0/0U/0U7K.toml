[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਰਿ ਆਤਪਤੁ. ਸਚੌ ਤਖਤੁ; ਜੋਗ ਭੋਗ ਸੰਜੁਤੁ ਬਲਿ ॥"
page = 1406
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With canopy on thy head, thou are seated on the True Throne and are embellished with both the spiritual and secular powers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੀਸ ਉਤੇ ਛਤ੍ਰ ਸਹਿਤ, ਤੂੰ ਸੱਚੇ ਰਾਜ-ਸਿੰਘਾਸਣ ਤੇ ਬਿਰਾਜਮਾਨ ਹੈ ਅਤੇ ਤੂੰ ਰੁਹਾਨੀ ਅਤੇ ਦੁਲਿਆਵੀ ਦੋਨਾਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is seated upon the Throne of Truth, with the canopy above His Head; He is embellished with the powers of Yoga and the enjoyment of pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਸੀਸ ਪਰ ਜਸ ਰੂਪੀ (ਆਤਪਤੁ) ਛਤਰ ਝੂਲ ਰਹਾ ਹੈ ਔਰ ਸਚੇ ਗੁਰਿਆਈ ਕੇ ਤਖਤ ਪਰ ਜੋਗ ਭੋਗ ਰੂਪ ਬਲਿ ਕੇ ਸੰਯੁਗਤ ਆਪ ਵਿਰਾਜ ਰਹੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪ ਦੇ) ਸਿਰ ਉੱਤੇ ਛਤਰ ਹੈ, (ਆਪ ਦਾ) ਤਖ਼ਤ ਸਦਾ-ਥਿਰ ਹੈ, ਆਪ ਰਾਜ ਤੇ ਜੋਗ ਦੋਵੇਂ ਮਾਣਦੇ ਹੋ, ਤੇ ਬਲੀ ਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉੱਤੇ। ਆਤਪਤੁ = ਛਤਰ। (ਆਤਪ = ਧੁੱਪ। आतपात्।त्रायते इति)। ਸਚੌ = ਸੱਚਾ, ਅਟੱਲ। ਜੋਗ ਭੋਗ ਸੰਜੁਤੁ = ਜੋਗ ਤੇ ਰਾਜ ਮਾਣਨ ਵਾਲੇ। ਬਲਿ = ਬਲ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está sentado en el Trono de la Verdad, con Dosel sobre Su Cabeza, Embellecido con los Poderes de la Yoga disfruta del Placer de la Vida,"