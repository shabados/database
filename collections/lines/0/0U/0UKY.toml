[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜੈਅੰ ਅਭੈਅੰ, ਅਵੈ ਨਿਰ ਬਿਖਾਦੰ ॥"
page = 708

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without beginning, unconquerable, fearless and without hatred"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਜੈ, ਅਭੈ, ਨਿਰਵਿਕਾਰ (ਅਵੈ) ਅਤੇ ਨਿਰ-ਵਿਸ਼ਾਦ (ਝਗੜਿਆਂ ਤੋਂ ਰਹਿਤ) ਹੈ।"