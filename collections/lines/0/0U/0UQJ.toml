[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਤ ਗਾਵਹਿ. ਖਸਮ ਭਾਵਹਿ; ਹਰਿ ਪ੍ਰੇਮ ਰਸ ਰੰਗਿ ਭਿੰਨੀਆ ॥"
page = 545
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting together, the saints sing Lord's praises, drenched in the Nectar of Him love and affection and become acceptable to their Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਤ੍ਰ ਹੋ ਅਤੇ ਉਸ ਦੇ ਪਿਆਰ ਤੇ ਪ੍ਰੀਤ ਦੇ ਅੰਮ੍ਰਿਤ ਅੰਦਰ ਭਿੱਜ ਸਾਧੂ ਸੱਜਣ ਮਿਲ ਕੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਅਤੇ ਆਪਣੇ ਭਰਤੇ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting together, the Saints sing the Praises of the Lord Master; they are pleasing to the Lord, and saturated with the sublime essence of His love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਆਪਸ ਮੇਂ ਮਿਲ ਕਰ ਕੇ ਗਾਇਨ ਕਰਤੇ ਹੈਂ, ਸੋ ਸ੍ਵਾਮੀ ਕੋ ਭਾਉਤੇ ਹੈਂ, ਹਰਿ ਕੇ ਪ੍ਰੇਮ ਰਸ ਮੇਂ ਤਿਨ ਕੀ ਬੁਧੀ ਸਰਬ ਓਰ ਤੇ ਅਨੰਦ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦੇ ਹਨ, ਉਹ ਖ਼ਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਸੁਰਤਿ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰਸ ਦੇ ਰੰਗ ਵਿਚ ਭਿੱਜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Señor y repite Sus Alabanzas en la Compañía de los Santos, pues el estar imbuido en Su Amor es lo que complace al Señor."