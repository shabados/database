[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤਾ ਬਕਤਾ ਆਪਿ ਅਗੋਚਰੁ; ਆਪੇ ਅਲਖੁ ਲਖਾਇਦਾ ॥੧੩॥"
page = 1036
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Incomprehensible. Lord was Himself the speaker and Preacher. The Unseeable Lord Himself saw everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਗਾਧ ਸੁਆਮੀ ਆਪੇ ਬੋਲਣਹਾਰ, ਅਤੇ ਪ੍ਰਚਾਰਕ ਸੀ ਅਦ੍ਰਿਸ਼ਟ ਸਾਹਿਬ ਖੁਦ ਸਾਰਾ ਕੁਝ ਵੇਖਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unfathomable Lord Himself was the speaker and the preacher; the unseen Lord Himself saw everything. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਣੇ ਵਾਲਾ ਕਵੀਸਰੁ ਔ ਪੰਡਤ ਹੋ ਕੇ (ਬਕਤਾ) ਬਿਆਖਿਆ ਕਰਨੇ ਵਾਲਾ ਆਪ ਹੀ ਅਗੋਚਰ ਪਰਮੇਸੁਰ ਥਾ। ਆਪ ਹੀ ਅਲਖ ਥਾ ਔ ਆਪ ਹੀ ਲਖਾਉਣੇ ਵਾਲਾ ਥਾ, ਭਾਵ ਉਸ ਸਮੇਂ ਕਵੀ ਬਕਤਾ ਆਦਕੋਂ ਕਾ ਅਭਾਵ ਕਰ ਕੇ ਏਕ ਆਪ ਹੀ ਥਾ॥੧੩॥☬ਅਬ ਤੀਨ ਪੌੜੀਆਂ ਕਰ ਉਤਪਤੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਬੋਲਣ ਚਾਲਣ ਵਾਲਾ ਸੀ, ਆਪ ਹੀ ਅਦ੍ਰਿਸ਼ਟ ਸੀ ਤੇ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਪਰਗਟ ਕਰਨ ਵਾਲਾ ਸੀ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, sólo se recitaba a Sí Mismo, permaneciendo Imperceptible, conociendo sólo Su Ser Incognoscible.(13)"