[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਇਹੁ ਰਾਮ ਕੀ ਅੰਸੁ ॥"
page = 871
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, this soul is the Lord's offspring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਇਹ ਆਤਮਾ ਪ੍ਰਭੂ ਦੀ ਸੰਤਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, this is formed of the same essence as the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਜੋ ਚੇਤਨ ਜੀਵ ਹੈ, ਸੋ ਤੋ ਰਾਮ ਕੀ ਅੰਸ ਹੈ, ਭਾਵ ਸੇ ਰਾਮ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- (ਹੁਣ ਮੈਨੂੰ ਸਮਝ ਆ ਗਈ ਹੈ ਕਿ) ਸਾਡੇ ਅੰਦਰ ਵੱਸਣ ਵਾਲਾ ਇਹ ਪਰਮਾਤਮਾ ਦੀ ਅੰਸ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, esta Alma contiene la misma Esencia de Dios"