[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟ ਮੁਏ. ਬਿਖੁ ਖਾਈ; ਰੀ ਮਾਈ ॥"
page = 1269
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-doers, have perished, by eating poison, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਰਾ ਕਰਨ ਵਾਲੇ ਜ਼ਹਿਰ ਖਾ ਕੇ ਮਰ ਗਏ ਹਨ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cruel and evil ones died after taking poison, O mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! (ਦੁਸਟ) ਕਾਮਾਦਿਕ ਨਾਮ ਰੂਪੀ ਬਿਖ ਕੋ ਖਾਇ ਕਰ; ਵਾ ਜੋ ਵਿਖ੍ਯੋਂ ਕੇ ਖਾਣ ਵਾਲੇ ਹੈਸਨ ਸੋ ਮਿਰਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਮੇਰੇ ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਮੇਰੇ ਉਤੇ ਤਰਸ ਆਇਆ ਹੈ, ਹੁਣ ਕਾਮਾਇਕ) ਚੰਦਰੇ ਵੈਰੀ (ਇਉਂ) ਮੁੱਕ ਗਏ ਹਨ (ਜਿਵੇਂ) ਜ਼ਹਿਰ ਖਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los crueles y malvados mueren después de beberse el veneno. Oh, madre,"