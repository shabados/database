[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਠੜੋ ਦੁਖ ਤਾਪੁ; ਨਾਨਕ. ਪ੍ਰਭੁ ਪੇਖੰਦਿਆ ॥੨॥"
page = 709
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On beholding my Lord, troubles and sufferings have departed, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਹਿਬ ਨੂੰ ਵੇਖ ਕੇ, ਮੇਰੀਆਂ ਤਕਲੀਫਾਂ ਤੇ ਦੁੱਖੜੇ ਦੂਰ ਹੋ ਗਏ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My sorrows and troubles have departed, O Nanak, beholding God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਕੋ ਦੇਖਤਿਆਂ ਹੀ ਜਨਮ ਮਰਨਾਦੀ ਦੁਖ ਔ ਤੀਨੋਂ ਤਾਪ ਨਾਸ ਹੋਇ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰਨ ਨਾਲ ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਕਲੇਸ਼ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਠੜੋ = ਨੱਠ ਗਏ ਹਨ। ਪੇਖੰਦਿਆ = ਦੀਦਾਰ ਕਰਨ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Señor y mis aflicciones han sido disipadas teniendo la Visión de Dios. (2)"