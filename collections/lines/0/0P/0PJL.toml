[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਭੰਨੀ ਘੜੀ ਸਵੰਨਵੀ; ਟੂਟੀ ਨਾਗਰ ਲਜੁ ॥"
page = 1381
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The beauteous body pitcher shall break and the sublime rope of breath shall sunder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਦੇਹ ਦੀ ਸੁੰਦਰ ਮਟਕੀ ਫੁਟ ਜਾਉਗੀ ਅਤੇ ਸੁਆਸ ਦਾ ਸ਼੍ਰੇਸ਼ਟ ਰੱਸਾ ਟੁਟ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, your beautiful body shall break apart, and the subtle thread of the breath shall be snapped."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਦੇਹੀ ਰੂਪੀ ਘੜੀ ਸੁੰਦਰ ਰੰਗ ਵਾਲੀ ਜੋ ਭੱਜ ਗਈ ਔਰ ਪ੍ਰਾਣੋਂ ਰੂਪੀ ਨਾਗਰ ਲੱਜ ਟੂਟ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਵੇਖ, ਕਿਸ ਦਾ ਸਰੀਰ-ਰੂਪ) ਸੋਹਣੇ ਰੰਗ ਵਾਲਾ ਭਾਂਡਾ ਭੱਜ ਗਿਆ ਹੈ (ਤੇ ਸੁਆਸਾਂ-ਰੂਪ) ਸੋਹਣੀ ਲੱਜ ਟੁੱਟ ਗਈ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, tu bello cuerpo se destruirá y el sutil hilo de la respiración se romperá,"