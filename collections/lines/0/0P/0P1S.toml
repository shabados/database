[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜਗਦੀਸ ਕੀ ਗਤਿ; ਨਹੀ ਜਾਣੀ ॥੩॥"
page = 744
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the mortal understands not the state of praising the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪ੍ਰਾਣੀ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਕਰਨ ਦੀ ਦਸ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but you do not experience the state of victory of the Lord of the Universe. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਗਦੀਸ ਨੇ ਤੇਰੀ ਜੈ ਕਰਨੀ ਹੈ ਵਾ ਉਸ ਕ੍ਰਿਸਟ ਜਗਦੀਸ ਕੀ ਤੈਨੇ ਗਤੀ ਨਹੀਂ ਜਾਨੀ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਆਤਮਕ ਆਨੰਦ ਦੀ ਅਵਸਥਾ ਤੂੰ (ਹੁਣ ਤਕ) ਸਮਝੀ ਹੀ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੈ ਜਗਦੀਸ = ਜਗਤ ਦੇ ਈਸ਼ (ਮਾਲਕ) ਦੀ ਜੈ ਹੋਵੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਗਤਿ = ਆਤਮਕ ਅਵਸਥਾ, ਆਤਮਕ ਆਨੰਦ ਦੀ ਅਵਸਥਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero jamás experimentas el Estado de Victoria del Señor del Universo. (3)"