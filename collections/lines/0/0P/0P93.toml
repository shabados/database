type = "primary"
data = "ਘੁਮੈ ਲੋਹ ਘੁੱਟੰ ਮਨੋ ਮਤਵਾਰੇ ॥੪੦॥"
page = 52

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The greatly proud warriors, having tied their quivers and equipped with armour move in the battlefield like the drunkards.40."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਸਤ੍ਰਾਂ (ਲੋਹ) ਦੇ ਵਾਰ ਸਹਿ ਕੇ (ਘੁਟ ਭਰ ਕੇ) ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਮਤਵਾਲੇ ਹੋਏ ਫਿਰਦੇ ਹਨ ॥੪੦॥"