[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਣਾਂ ਬਾਜਾਂ ਤੈ ਸਿਕਦਾਰਾਂ; ਏਨੑਾ ਪੜੑਿਆ ਨਾਉ ॥"
page = 1288
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The deer, the hawks and the officials; they are called learned and clever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਰਗ, ਬਾਜ ਅਤੇ ਅਫਸਰ, ਇਹ ਇਲਮਦਾਰ ਅਤੇ ਚਤਰ ਆਖੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deer, falcons and government officials are known to be trained and clever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਰਣਾਂ) ਮ੍ਰਿਗ ਅਬ ਬਾਜਾਂ ਕਾ ਨਾਮ ਭੀ ਤੋ ਪੜੇ ਹੂਏ ਕਹੀਤਾ ਹੈ, ਭਾਵ ਮ੍ਰਿਗ ਅਰ ਬਾਜ ਸਿਕਾਰੀ ਸਿਖਾਏ ਹੂਏ ਹੋਤੇ ਹੈਂ। (ਤੈ) ਬਹੁੜੋ (ਸਿਕਦਾਰਾਂ) ਸਿਰਦਾਰ ਠਾਣੇਦਾਰ ਜੋ ਹੈਂ ਇਨ ਕਾ ਨਾਮ ਭੀ ਪੜਾ ਹੂਆ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਨ, ਬਾਜ਼ ਤੇ ਅਹਲਕਾਰ-ਇਹਨਾਂ ਦਾ ਨਾਮ ਲੋਕ \"ਪੜ੍ਹੇ ਹੋਏ\" ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se sabe que los venados, los halcones"