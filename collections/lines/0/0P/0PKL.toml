[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵੀ ਦੇਵ ਉਪਾਏ ਵੇਸਾ ॥"
page = 839
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "goddesses, gods, and various other forms."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ, ਦੇਵਤੇ ਅਤੇ ਹੋਰ ਅਨੇਕਾਂ ਸਰੂਪ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the gods, goddesses and various manifestations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵੀ ਔ ਦੇਵਤੇ ਆਦਿ ਭਿੰਨ ਭਿੰਨ ਸਰੂਪ ਉਤਪਤਿ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਦੇਵੀਆਂ ਦੇਵਤੇ ਆਦਿਕ ਅਨੇਕਾਂ ਹਸਤੀਆਂ ਪੈਦਾ ਕੀਤੀਆਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਏ = ਪੈਦਾ ਕੀਤੇ। ਵੇਸਾ = ਵੇਸ, ਸਰੂਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también a los dioses y a las diosas y a millones de otros seres."