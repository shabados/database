[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੈ ਕਉੜਤਣਿ ਸਗਲ ਮਾਹਿ; ਜਗਤਿ ਰਹੀ ਲਪਟਾਇ ॥"
page = 320
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bitterness of sin is amongst all and is clinging to the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦਾ ਕਉੜਾਪਣ ਸਾਰਿਆਂ ਦੇ ਅੰਦਰ ਹੈ ਅਤੇ ਜਹਾਨ ਨੂੰ ਚਿਮੜਿਆਂ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bitter poison of corruption is everywhere; it clings to the substance of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖ੍ਯੋਂ ਕੀ ਕਉੜਤਣ, ਭਾਵ ਪੀੜਾ ਸਰਬ ਜਗਤ ਮੇਂ ਲਪਟ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ) ਜ਼ਹਿਰ ਦੀ ਕੁੱੜਤਣ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਹੈ, ਜਗਤ ਵਿਚ ਸਭ ਨੂੰ ਚੰਬੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero chupa el veneno amargo de Maya."