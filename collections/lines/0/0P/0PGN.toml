[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਮਾਰੀ ਮਰੈ. ਨ ਸੀਝੈ; ਗੁਣਿ ਮਾਰੀ ਤਾ ਮਰਸੀ ॥"
page = 1109
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, whom sin kills, becomes not fruitful at her death. When killed by virtue, then dies she really."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪਾਪ ਨਾਸ ਕਰਦਾ ਹੈ, ਊਹ ਆਪਣੀ ਮੌਤ ਸਮੇਂ ਸਫਲ ਨਹੀਂ ਹੁੰਦੀ ਜਦ ਨੇਕੀ ਨਾਲ ਮਰਦੀ ਹੈ, ਤਦ ਹੀ ਉਹ ਅਸਲੀ ਤੌਰ ਤੇ ਮਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in faults and demerits - her death is not successful. But one who dies in glorious virtue, really truly dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸਤ੍ਰੀ ਕਾਮਾਦਿ ਅਵਗੁਣੋਂ ਨੇ ਮਾਰੀ ਹੈ ਵਹੁ ਜੀਵ ਭਾਵ ਸੇ ਨਹੀਂ ਮਰਤੀ, ਤਿਸੀ ਤੇ ਸੀਝਤੀ ਨਹੀਂ। ਜਬ ਸੁਭ ਗੁਣੋਂ ਨੇ ਮਾਰੀ ਅਰਥਾਤ ਸੰਸਾਰਾਕਾਰ ਬ੍ਰਿਤੀ ਹਟੀ ਤੌ ਜੀਵ ਭਾਵ ਸੇ ਮਰੇਗੀ ਤੌ ਸੀਝੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਜੀਵਨ ਨੂੰ) ਵਿਕਾਰਾਂ ਨੇ ਮਾਰ ਮੁਕਾਇਆ ਉਹ ਆਤਮਕ ਮੌਤੇ ਮਰ ਗਈ, ਉਹ (ਜ਼ਿੰਦਗੀ ਵਿਚ) ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦੀ, ਪਰ ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੇ ਵਿਕਾਰਾਂ ਵਲੋਂ) ਮਾਰਿਆ ਉਹ ਹੀ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚੀ ਰਹੇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰੀ = ਆਤਮਕ ਮੌਤੇ ਮਾਰ ਦਿੱਤਾ। ਮਰੈ = ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦੀ ਹੈ। ਸੀਝੈ = ਕਾਮਯਾਬ ਹੁੰਦੀ। ਗੁਣਿ = ਗੁਣ ਨੇ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੇ। ਮਾਰੀ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਾਰ ਦਿੱਤੀ। ਮਰਸੀ = ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚੀ ਰਹੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella no será emancipada si muere en el vicio, pero si se inmerge en el Mérito, será redimida."