[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਲੈ ਬਾਰਿਕ ਕੀ ਨਿਆਈ; ਜੈਸੇ ਮਾਤ ਪਿਤਾਈ ॥੧॥"
page = 1213
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He sustains me in such a way, as mother and father do their child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਪਾਲਦਾ-ਪੋਸਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਅਤੇ ਪਿਓ ਆਪਣੇ ਬੱਚੇ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes me, like the father and the mother love their child. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਲਕ ਕੀ ਨ੍ਯਾਈ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ। ਜੈਸੇ ਮਾਤਾ ਅਰ ਪਿਤਾ ਪੁਤ੍ਰ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਂ ਪਿਉ ਆਪਣੇ ਬੱਚੇ ਦੀ ਪਾਲਣਾ ਕਰਦੇ ਹਨ, ਤਿਵੇਂ ਉਹ ਸਾਡੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਆਈ = ਵਾਂਗ। ਪਿਤਾਈ = ਪਿਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si, me das Tu Sustento así como el padre y la madre a su hijo. (1)"