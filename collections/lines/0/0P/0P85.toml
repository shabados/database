[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸੰਗਤੀ. ਸਭਿ ਐਸੇ ਰਹਹਿ; ਜੈਸੇ ਪਸੁ ਢੋਰ ॥"
page = 427
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the society of the righteous, all the men remain like beasts and animals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੀ ਸੰਗਤ ਦੇ ਬਾਝੋਂ ਸਾਰੇ ਆਦਮੀ ਪਸ਼ੂਆਂ ਅਤੇ ਡੰਗਰਾਂ ਵਰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Sangat, the Company of the Holy, all remain like beasts and animals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨੁ ਸਤਗੁਰੋਂ ਕੀ ਸਤਸੰਗਤ ਸੇ ਸਭ ਜੀਵ ਐਸੇ ਰਹਤੇ ਹੈਂ ਜੈਸੇ ਪਸੂ ਢੋਰ ਹੋਤੇ ਹੈਂ। ਪਸ ਢੋਰ ਕਾ ਬਰਨਨ ਬਾਵਨ ਅਖਰੀ ਮੇਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਤੋਂ ਬਿਨਾ ਸਾਰੇ ਮਨੁੱਖ ਪਸ਼ੂਆਂ ਵਾਂਗ ਤੁਰੇ ਫਿਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਢੋਰ = ਡੰਗਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Sociedad de los Santos uno permanece como un cuadrúpedo;"