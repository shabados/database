[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜਿ. ਸਾ ਧਨ ਕਰੈ ਬਿਨਤੀ; ਰੈਣਿ ਦਿਨੁ ਰਸਿ ਭਿੰਨੀਆ ॥"
page = 242
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With clasped hands, the wife prays that night and say she may remain immersed in her Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਪਤਨੀ ਬੇਨਤੀ ਕਰਦੀ ਹੈ ਕਿ ਰਾਤ ਦਿਨ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਸਨੇਹ ਅੰਦਰ ਗੱਚ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With her palms pressed together, the soul-bride prays, that she may remain immersed in the Love of her Lord, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸਤ੍ਰੀ ਜੋ ਹਾਥ ਜੋੜ ਕਰ ਬੇਨਤੀ ਕਰਤੀ ਥੀ ਸੋ ਅਬ ਤਿਸ ਕੇ ਅਨੰਦ ਮੇਂ ਦਿਨੇ ਰਾਤੀ ਭਿੰਨੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਿਨ-ਰਾਤ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ-ਰਸ ਵਿਚ ਭਿੱਜੀ ਹੋਈ ਹੱਥ ਜੋੜ ਕੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸਾਂ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ {ਬਹੁ-ਵਚਨ}। ਰਸਿ = ਰਸ ਵਿਚ, ਅਨੰਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mis amigos se regocijaron conmigo y mis enemigos fueron derrotados; habitando en el Señor, coseché el Fruto de la Verdad. Con las palmas juntas, la Esposa reza, perdida en el Amor del Señor."