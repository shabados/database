[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ ਲੋਭ ਬਿਨਾਸਨੁ ॥"
page = 1040
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who silences his ego, worldly love and greed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀ ਹੰਗਤਾ, ਸੰਸਾਰੀ ਮੋਹ ਅਤੇ ਲਾਲਚ ਨੂੰ ਮਾਰ ਸੁੱਟਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eliminating egotism, possessiveness and greed,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੇ ਹਉਮੈ, ਮਮਤਾ ਔ ਲੋਭ ਕਾ ਨਾਸ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਉਮੈ ਮਮਤਾ ਤੇ ਲੋਭ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es liberado del ego, de la avaricia y del sentido de lo mío;"