[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗਿ ਚਲਤ; ਹਰੇ ਹਰਿ ਗਾਈਐ ॥੧॥"
page = 386
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Walking on the way, sing thou the praise of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਸਤੇ ਚਲਦਿਆਂ ਹੋਇਆ ਤੂੰ ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Walking on the Way, sing the Praises of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਹ ਮੇਂ ਚਲਤੇ ਭੀ ਹਰਿ ਹਰਿ ਗਾਇਨ ਕਰੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਸਤੇ ਤੁਰਦਿਆਂ ਭੀ ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿਣਾ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha con tus propios oídos la Palabra del Paraíso del Señor. (1)"