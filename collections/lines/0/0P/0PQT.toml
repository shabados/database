[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਹੁਚੈ ਨ ਪਵਨ ਗਵਨ ਤ੍ਰਿਭਵਨ ਪ੍ਰਤਿ; ਅਰਧ ਉਰਧ ਅੰਤਰੀਛ ਹੁਇ ਨ ਪਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Even the wind which has its reach in the three worlds cannot reach it. One who is capable of reaching the land of the world beyond, cannot win the race of mind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਨਹੀਂ ਸਕਦਾ ਪੌਣ ਭੀ ਇਸ ਨੂੰ ਜਿਸ ਦਾ ਗਵਨ ਚਲਨ ਦੀ ਸਮਰੱਥਾ ਤਿੰਨਾਂ ਭੁਵਨਾਂ ਪ੍ਰਯੰਤ ਹੈ, ਅਰਧ ਪਾਤਾਲ ਗਾਮੀ ਹੋ ਕੇ ਉਰਧ ਆਕਾਸ਼ ਗਾਮੀ ਹੋ ਕੇ ਤਥਾ ਅੰਤਰੀਛ = ਅੰਤ੍ਰਾਲਿਕ ਮੰਡਲ ਵਿਖੇ ਭੀ ਗਮਨ ਕਰਨ ਵਾਲਾ ਹੋ ਕੇ ਨਹੀਂ ਹੀ ਇਸ ਮਨ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਫੜ ਸਕਦਾ।"