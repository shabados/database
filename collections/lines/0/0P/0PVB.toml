[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮੁ; ਦੇਵਾ ਮਹਿ ਸੂਰੁ ॥"
page = 470
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and amongst the deities, the Lord's Name is the most exalted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੇਵਤਿਆਂ ਵਿੱਚੋਂ ਰਾਮ ਦਾ ਨਾਮ ਪਰਮ ਉਤਕ੍ਰਿਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "among the deities, the Lord's Name is the most exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਹੈ ਨਾਮ ਜਿਸ ਕਾ ਔ ਸਭ ਦੇਵਤੋਂ ਮੇਂ ਸੂਰਮਾ ਹੈ ਅਰਥਾਤ ਰਾਮ ਕੀ ਉਪਸ਼ਨਾ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ੍ਰੀ) ਰਾਮ (ਜੀ) ਦਾ ਨਾਮ ਦੇਵਤਿਆਂ ਵਿਚ ਸੂਰਜ ਵਾਂਗ ਚਮਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Aquél que pronunciaba su Nombre, borraba sus errores y su Liberación estaba asegurada."