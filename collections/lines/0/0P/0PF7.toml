[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਨੁ ਛਿਨੁ ਅਉਧ ਘਟੈ ਨਿਸਿ ਬਾਸੁਰ; ਬ੍ਰਿਥਾ ਜਾਤੁ ਹੈ ਦੇਹ ॥੧॥ ਰਹਾਉ ॥"
page = 902
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment, night and day thy age is decreasing and thy body (life) passes in vain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ, ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਤੇਰੀ ਉਮਰ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ ਅਤੇ ਤੇਰਾ ਜੀਵਨ ਵਿਅਰਥ ਬੀਤ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Moment by moment, your life is running out; night and day, your body is passing away in vain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪਲ ਪਲ ਮੇਂ ਅਵਸਥਾ ਰਾਤ ਦਿਨ ਘਟਤੀ ਜਾਤੀ ਹੈ ਔ ਐਸਾ ਮਨੁਖ ਸਰੀਰ ਜੋ ਦੇਵਤਿਆਂ ਕੋ ਭੀ ਦੁਰਲਭ ਹੈ, ਸੋ ਬਿਅਰਥ ਜਾਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਤੇਰਾ ਮਨੁੱਖਾ) ਸਰੀਰ ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ। ਦਿਨੇ ਰਾਤ ਇਕ ਇਕ ਛਿਨ ਕਰ ਕੇ ਤੇਰੀ ਉਮਰ ਘਟਦੀ ਜਾ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਿਨੁ ਛਿਨੁ = ਇਕ ਇਕ ਛਿਨ ਕਰ ਕੇ। ਅਉਧ = ਉਮਰ। ਨਿਸਿ = ਰਾਤ। ਬਾਸੁਰ = ਦਿਨ। ਬ੍ਰਿਥਾ = ਵਿਅਰਥ। ਦੇਹ = ਸਰੀਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues tus años se acaban a cada momento y tu vida pasa en vano.(1-Pausa)"