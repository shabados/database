[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਮੁਰਦਨ ਸ਼ਿਤਾਬ ਅਸਤ ਏਜ਼ਦ ਗਵਾਹਸਤ ॥੮੩॥"
page = 1420

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then, God witness, your death is certain.’(83)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜਲਦੀ ਮਰਨਾ ਪਏਗਾ। ਇਸ ਵਿਚ ਰੱਬ ਗਵਾਹ ਹੈ ॥੮੩॥"