[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੋਧ ਭਈ ਧੁਜਨੀ ਤਿਹ ਕੀ; ਪਤਿ ਜਾਨ ਹਤਿਓ ਇਨ ਊਪਰਿ ਆਈ ॥"
page = 311

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then the army of that demon, considering their general as killed,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੈਨਾ ਕ੍ਰੋਧਵਾਨ ਹੋ ਗਈ। ਸੁਆਮੀ ਨੂੰ ਮਾਰਿਆ ਗਿਆ ਜਾਣ ਕੇ ਇਨ੍ਹਾਂ ਉਤੇ ਚੜ੍ਹ ਕੇ ਆ ਗਈ ਹੈ।"