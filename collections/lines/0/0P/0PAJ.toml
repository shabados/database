[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆ ਕਰਹੁ. ਹਰਿ ਦਰਸੁ ਦਿਖਾਵਹੁ; ਮੇਰੈ ਮਨਿ ਤਨਿ ਲੋਚ ਘਣੇਰੀ ॥੧॥"
page = 170
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, and cause me to see Thine sight, O God within my soul and body, is the great yearning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਦਰਸ਼ਨ ਵਿਖਾਲ, ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਅੰਦਰ ਭਾਰੀ ਸੱਧਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Be merciful to me, and show me the Blessed Vision of Your Darshan. There is such a great longing within my mind and body! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦਯਾ ਕਰ ਕੇ ਦਰਸਨ ਦਿਖਾਵੋ, ਮੇਰੇ ਮਨ ਔਰ ਤਨ ਮੇਂ ਬਹੁਤ ਇਛਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ, ਮੈਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦੇਹ, (ਤੇਰੇ ਦਰਸਨ ਦੀ) ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਬੜੀ ਤਾਂਘ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਚ = ਤਾਂਘ। ਘਣੇਰੀ = ਬਹੁਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Añoro inmensamente la Visión de Tu Presencia, Tu Darshan, oh Dios, mi súplica es que me conserves en Tu Presencia.(1)"