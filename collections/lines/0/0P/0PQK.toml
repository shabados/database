[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਘਨਘੋਰ ਮੋਰ ਚਾਤ੍ਰਕ ਸਨੇਹ ਗਤਿ; ਬਰਖਤ ਮੇਹ ਅਸਨੇਹ ਕੈ ਦਿਖਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a peacock's and rain-bird's love is confined to the thunder of the clouds and this love is visible only till the rain lasts. (Their love is not lasting.)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੇਘ ਦੀ ਗੜਗੱਜ ਬੱਦਲ ਦੀ ਗਰਜਨਾਂ ਨਾਲ ਮੋਰ ਤਥਾ ਪਪੀਹੇ ਦੇ ਸਨੇਹ ਗੀਤ ਪ੍ਯਾਰ ਦੀ ਚਾਲ ਹੁੰਦੀ ਹੈ ਪਰ ਇਹ ਐਸਾ ਪ੍ਰੇਮ ਮੀਂਹ ਪੈਂਦਿਆਂ ਹੀ ਕਰ ਕੇ ਦਿਖਾਇਆ ਕਰਦੇ ਹਨ; ਸਦੀਵ ਕਾਲ ਨਹੀਂ।"