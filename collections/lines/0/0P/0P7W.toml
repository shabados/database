data = "ਪੁਤ੍ਰ ਜਿਤਨੇ ਔਗੁਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਭਾਵੇਂ ਕਿਤਨੀਆਂ ਹੀ ਗ਼ਲਤੀਆਂ ਕਰੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤੁ = ਪੁੱਤਰ। ਅਪਰਾਧ = ਭੁੱਲਾਂ, ਗ਼ਲਤੀਆਂ। ਜੇਤੇ = ਜਿਤਨੇ ਭੀ, ਭਾਵੇਂ ਕਿਤਨੇ ਹੀ।"

