[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਵਾਲਹ ਪਿਯਾਲਹ ਜਿ ਰਜ਼ਮੋ ਬ ਬਜ਼ਮ ॥"
page = 1397

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His masterly sword and gun actions were much proficient."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖਾਣ ਵਿਚ, (ਸ਼ਰਾਬ ਦਾ) ਪਿਆਲਾ ਪੀਣ ਵਿਚ, ਜੰਗ ਅਤੇ ਮਜਲਿਸ ਵਿਚ (ਕਿਸੇ ਤੋਂ ਘਟ ਨਹੀਂ ਸੀ)।"