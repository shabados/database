[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਲਾਹਾ. ਦਾਸ ਕਉ ਦੀਆ; ਸਗਲੀ ਤ੍ਰਿਸਨ ਉਲਾਹੀ. ਸੰਤਹੁ ॥੧॥ ਰਹਾਉ ॥"
page = 916
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed me, his slave, with the profit of the Lord's Name and all my thirst is quenched, O saints. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਂ, ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਮੁਨਾਫਾ ਬਖਸ਼ਿਆ ਹੈ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਤਿਹ ਬੁਝ ਗਈ ਹੈ, ਹੇ ਸਾਧੂਓ! ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has blessed His slave with the profit of the Lord's Name; all my thirst is quenched, O Saints. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤੋ! ਹਰੀ ਨੇ ਨਾਮ ਕਾ ਲਾਭੁ ਮੈਂ ਦਾਸ ਕੋ ਦੀਆ ਹੈ ਔ ਸਾਰੀ ਤ੍ਰਿਸਨਾ (ਉ) ਵਿਸੇਸ ਕਰ ਕੇ ਲਾਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਉਸ ਸੇਵਕ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਲਾਭ ਬਖ਼ਸ਼ ਦਿੱਤਾ, ਤੇ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦੀ ਸਾਰੀ ਮਾਇਕ ਤ੍ਰਿਸ਼ਨਾ ਮੁਕਾ ਦਿੱਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y soy bendecido con las Bondades del Nombre del Señor y mi ser se ha calmado.(1-Pausa)"