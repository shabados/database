[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਏ; ਆਪਿ ਕਰੇਇ ॥"
page = 349
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord acts Himself and Himself causes to act."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਖ਼ੁਦ ਹੀ ਕਰਦਾ ਹੈ ਅਤੇ ਖ਼ੁਦ ਹੀ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and He Himself inspires us to act."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਕੀਆ ਹੈ ਔਰ ਆਪ ਹੀ ਜੀਵੋਂ ਸੇ ਕਰਮ ਕਰਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਕੇ) ਪ੍ਰਭੂ ਆਪ ਹੀ (ਪ੍ਰੇਰਨਾ ਕਰ ਕੇ ਜੀਵ ਪਾਸੋਂ ਪੁਕਾਰ) ਕਰਾਂਦਾ ਹੈ, (ਹਰੇਕ ਵਿਚ ਵਿਆਪਕ ਹੋ ਕੇ) ਆਪ ਹੀ (ਪੁਕਾਰ) ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo actúa y nos inspira a actuar,"