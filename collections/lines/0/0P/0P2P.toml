[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਸਰਣਿ ਪੂਰੇ ਗੁਰਦੇਵ ॥"
page = 893
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Perfect great God, I seek Thy protection,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਰਨ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Protection, O perfect Divine Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪੁਰਖ ਪੁਨਹ ਸਰਬ ਕਰ ਕੇ ਪੂਜ੍ਯ ਪ੍ਰਕਾਸ ਸਰੂਪ! ਮੈਨੇ ਤੇਰੀ ਸਰਨ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਗੁਣ ਭਰਪੂਰ ਤੇ ਸਭ ਤੋਂ ਵੱਡੇ ਦੇਵਤੇ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Perfecto, busco Tu Santuario,"