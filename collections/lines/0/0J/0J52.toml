[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਬਿਨੋਦ ਮੰਗਲ ਸੁਖ ਤਾਹਾ ॥੧॥"
page = 742
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there are happiness, joyous plays, bliss and comfort."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਪਰਸੰਨਤਾ, ਖੁਸ਼ੀ ਦੀਆਂ ਖੇਡਾਂ, ਪਰਮ ਆਨੰਦ ਅਤੇ ਆਰਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there is bliss, joy, happiness and peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਨਦ) ਆਤਮ ਸੁਖ (ਬਿਨੋਦ) ਤਮਾਸੇ, ਭਾਵ ਰਾਮ ਕ੍ਰਿਸ੍ਨਾਦਿਕ ਅਵਤਾਰੋਂ ਕੀ ਕਥਾ ਔ ਉਤਸਾਹ ਤੇ ਬਿਹਾਰਕ ਸੁਖ ਸਭ ਤਹਾਂ ਹੀ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਗਾਂਦੇ ਹਨ) ਉਹਨਾਂ ਨੂੰ ਸੁਖ ਆਨੰਦ ਚਾਉ ਖ਼ੁਸ਼ੀਆਂ ਬਣੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨੋਦ = ਖ਼ੁਸ਼ੀ। ਤਾਹਾ = ਉਹਨਾਂ ਨੂੰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Señor son cantadas,  (1)"