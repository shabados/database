[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਕੋਇ ਨ ਦੇਖਉ ਮੀਤੁ ॥"
page = 221
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, I see no friend of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ, ਮੈਂ ਆਪਣਾ ਦੋਸਤ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I see no friend at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੋ! ਹਮ ਆਪ ਸੇ ਬਿਨਾਂ ਕੋਈ ਮਿਤ੍ਰ ਨਹੀਂ ਦੇਖਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਤੈਥੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਪੱਕਾ) ਮਿੱਤਰ ਨਹੀਂ ਦਿੱਸਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਦੇਖਉ = ਮੈਂ ਨਹੀਂ ਵੇਖਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amigo, sin Ti no veo a ningún otro,"