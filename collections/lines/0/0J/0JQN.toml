[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕੇ ਨਵਿਤ ਕਹਿਯੋ ਬਾਰਿਦ ਤ੍ਰਿਨਨ ਕਾਜ, ਗਊਅਨ ਕੀ ਰਛ ਕਰੀ ਅਉ ਹੋਤ ਆਈ ਹੈ ॥"
page = 326

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We do all this for rain and grass, with which our cows have always remained protected"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨੇ ਫਿਰ ਪੁਛਿਆ) ਕਿ ਕਿਸ ਨਿਮਿਤ (ਇੰਦਰ ਨੂੰ ਪੂਜਦੇ ਹੋ)। (ਨੰਦ ਨੇ ਕਿਹਾ) ਕਿ ਬਰਖਾ ਅਤੇ ਘਾਸ-ਫੂਸ (ਦੀ ਉਤਪਤੀ) ਲਈ ਅਤੇ ਗਊਆਂ ਦੀ ਰਖਿਆ ਲਈ (ਇਹ ਪੂਜਾ ਪਰੰਪਰਾ ਤੋਂ) ਹੁੰਦੀ ਆਈ ਹੈ।"