[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਛੋਡਿ ਮਹਾ ਬਿਖੁ ਪੀਵੈ; ਮਾਇਆ ਕਾ ਦੇਵਾਨਾ ॥"
page = 1013
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Maddened by riches, man abandons Nectar and drinks the deadly poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਨ ਦੌਲਤ ਦਾ ਕਮਲਾ ਕੀਤਾ ਹੋਇਆ ਇਨਸਾਨ ਅੰਮ੍ਰਿਤ ਨੂੰ ਤਿਆਗ ਪ੍ਰਾਣ-ਨਾਸਕ ਵਿਹੁ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They abandon the Ambrosial Nectar, and drink the deadly poison, driven mad by Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਛੋਡ ਕੈ ਬਿਕਾਰ ਰੂਪ ਮਹਾ ਬਿਖ ਕੋ ਪਾਂਨ ਕਰਤਾ ਹੈ ਔ ਮਾਇਆ ਕਾ (ਦੇਵਾਨਾ) ਕਮਲਾ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਤਰ ਆਤਮੇ) ਮਾਇਆ ਦਾ ਪ੍ਰੇਮੀ (ਰਹਿਣ ਕਰਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਛੱਡ ਦੇਂਦਾ ਹੈ ਤੇ (ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਉਹ) ਜ਼ਹਿਰ ਪੀਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਜੋ ਇਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖ = ਜ਼ਹਿਰ (ਜੋ ਆਤਮਕ ਮੌਤ ਲਿਆਉਂਦਾ ਹੈ)। ਦੇਵਾਨਾ = ਪਾਗਲ, ਆਸ਼ਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego abandona el Néctar del Señor y prueba el veneno, intoxicado con el vino de Maya."