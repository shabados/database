[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸਵਾ ਜੋਨਿ; ਵਲਿ ਵਲਿ ਅਉਤਰੈ ॥੨॥"
page = 526
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is born again and again as a prostitute."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਮੁੜ ਮੁੜ ਕੇ ਵੇਸਵਾ ਦੀ ਜੂਨੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "shall be reincarnated over and over again as a prostitute. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਬਾਰੰਬਾਰ ਬੇਸਿਆ ਕੀ ਜੂਨ ਮੇਂ ਆਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁੜ ਮੁੜ ਵੇਸਵਾ ਦਾ ਜਨਮ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "renace una y otra vez como prostituta. (2)"