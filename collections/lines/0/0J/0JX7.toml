[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਮਾਇਆ ਧੰਧ ਅੰਧ ਅਵਧਿ ਬਿਹਾਇ ਜਾਇ; ਅੰਤਕਾਲ ਕੈਸੇ ਹਰਿ ਨਾਮ ਲਿਵ ਲਾਈਐ ।੪੯੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, an ignorant man entangled in worldly love and attachments, spends his life accumulating wealth. How can he engross his mind in the name of the Lord when he is on his last breaths?  (495)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਪ੍ਰਕਾਰ ਮਾਇਆ ਦਿਆਂ ਧੰਧਿਆਂ ਵਿਚ ਅੰਧਾ ਧੁੰਦ ਅਵਧਿ ਉਮਰ ਬੀਤੀ ਜਾ ਰਹੀ ਹੈ ਜੋ ਅੰਤ ਦੇ ਸਮੇਂ ਮਰਣ ਲਗਿਆਂ ਇਹ ਚਾਹੇ ਤਾਂ ਕਿਸ ਤਰ੍ਹਾਂ ਹਰੀ ਨਾਮ ਵਿਚ ਲਿਵ ਲਗਾਈ ਜਾ ਸਕੂ ਭਾਵ ਆਨ ਦੇਵ ਸੇਵਕ ਕ੍ਯੋਂ ਸ਼ੀਘਰ ਹੀ ਗੁਰੂ ਕੀ ਸ਼ਰਣ ਨਹੀ ਔਂਦੇ ਸਮਾਂ ਗੁਜ਼ਰੇ ਪਿੱਛੇ ਕੁਛ ਨਹੀਂ ਸਰ ਬਣ ਔਣਾ ॥੪੯੫॥"