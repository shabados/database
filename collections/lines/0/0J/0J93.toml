[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਗੁਣੀਆਰੇ ਕਉ ਬਖਸਿ ਲੈ ਸੁਆਮੀ; ਆਪੇ ਲੈਹੁ ਮਿਲਾਈ ॥"
page = 1333
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, bless Thou me, the meritless one, with Thy forgiveness and unite me with thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੂੰ ਮੈਂ ਅਉਗੁਣਿਆਰੇ ਨੂੰ ਆਪਣੀ ਮੁਆਫੀ ਦੇ ਕੇ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy; please forgive me and bless me, O my Lord and Master, and unite me with Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਮੈਂ ਨਿਰਗੁਣੀਆਰੇ ਕੋ ਬਖਸ਼ ਲੈ ਅਰੁ ਆਪੇ ਹੀ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਮਿਲਾਇ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੁਆਮੀ! (ਮੈਂ) ਗੁਣ-ਹੀਨ ਨੂੰ ਬਖ਼ਸ਼ ਲੈ, ਤੂੰ ਆਪ ਹੀ (ਮੈਨੂੰ ਆਪਣੇ) ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਸੁਆਮੀ = ਹੇ ਸੁਆਮੀ! ਆਪੇ = (ਤੂੰ) ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No soy merecedor, perdóname por favor y bendíceme oh mi Señor Maestro y úneme en Tu Ser."