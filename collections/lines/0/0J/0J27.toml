[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿਓ ਤਿਸੁ ਸਰਬ ਨਿਧਾਨਾ; ਪ੍ਰਭਿ ਕ੍ਰਿਪਾਲਿ ਜਿਸੁ ਦੀਵਨਾ ॥੭॥"
page = 1019
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Merciful Master gives, is blessed with all the treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is blessed with all treasures, when God, in His Mercy, gives them. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਭ ਖਜਾਨਾ ਮਿਲਾ ਹੈ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾਲ ਹੋਇਕੈ ਜਿਸ ਕੋ ਦੀਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਕਿਰਪਾਲ ਪ੍ਰਭੂ ਨੇ ਆਪ ਜਿਸ ਜੀਵ ਨੂੰ ਇਹ ਨਾਮ- ਦਾਤ ਦਿੱਤੀ ਉਸ ਨੂੰ ਹੀ ਸਾਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਦਾ ਮਾਲਕ (ਪ੍ਰਭੂ) ਮਿਲ ਪਿਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que es bendecido por Dios, logra obtener los Nueve Tesoros.(7)"