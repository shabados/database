[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਸਦ ਹੀ ਰਹੈ ਸਮਾਏ ॥"
page = 1058
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and ever remains blended with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਹਮੇਸ਼ਾਂ ਸਾਈਂ ਨਾਲ ਅਭੇਦ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He remains forever immersed in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਹਰੀ ਕੇ ਸਾਥ ਸਦਾ ਸਮਾਇ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esa forma se inmerge para siempre en su Señor, el Dios, y es bendecido con Gloria;"