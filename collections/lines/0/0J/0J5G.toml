[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦ ਕਰਹੁ. ਪਿਤ ਮਾਤਾ ॥"
page = 627
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father, and mother, make ye merry now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਲ ਤੇ ਅੰਮੜੀਏ! ਤੁਸੀਂ ਹੁਣ ਖੁਸ਼ੀਆਂ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So celebrate and be happy, father and mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਜੋ ਮਾਤਾ ਪਿਤਾ ਹੈਂ ਅਨੰਦ ਕੋ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੀ ਮੇਹਰ ਦਾ ਸਦਕਾ ਇਸ ਦੇ) ਮਾਪੇ ਬੇਸ਼ਕ ਖ਼ੁਸ਼ੀ ਮਨਾਣ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਹੁ = ਕਰਨੁ, ਬੇਸ਼ਕ ਕਰਨ {ਹੁਕਮੀ ਭਵਿਖਤ, ਅੱਨ ਪੁਰਖ, ਬਹੁ-ਵਚਨ}। ਪਿਤ ਮਾਤਾ = ਮਾਪੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, él ha sido salvado por el Guru."