[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੰਧ੍ਰਬ ਜਛ, ਰਚੈ ਸੁਭ ਚਾਰਾ ॥"
page = 11

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath created Gandharvas, Yakshas and being of high character."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੰਧਰਬ ਅਤੇ ਸ਼ੁਭ ਆਚਾਰ ਵਾਲੇ ਯਕਸ਼ਾਂ ਦੀ ਰਚਨਾ ਕੀਤੀ;"