[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਕਾਮਿ ਵਿਆਪਿਆ; ਸਮਝੈ ਨਾਹੀ. ਗਾਵਾਰੁ ॥"
page = 43
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But the ignorant man understands not and is engrossed in wealth and lust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਬੇਸਮਝ-ਬੰਦਾ ਸਮਝਦਾ ਨਹੀਂ ਅਤੇ ਧਨ ਦੌਲਤ ਤੇ ਵਿਸ਼ੇ-ਵਿਕਾਰ ਅੰਦਰ ਖਚਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Engrossed in Maya and sexual desire, the fool does not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ ਮਾਇਆ ਕੇ ਕਾਮੋਂ ਮੇਂ ਵ੍ਯਾਪਿਆ ਹੂਆ (ਗਾਵਾਰੁ) ਮੂਰਖ ਮਿਰਤ ਕੋ ਨਹੀਂ ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਾਹ) ਨਹੀਂ ਸਮਝਦਾ, ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਤੇ ਕਾਮਵਾਸ਼ਨਾ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ-ਵਾਸਨਾ ਵਿਚ। ਵਿਆਪਿਆ = ਫਸਿਆ ਹੋਇਆ। ਗਾਵਾਰੁ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero se perdió en la Maya y en la lujuria, sin poder realizar su Destino."