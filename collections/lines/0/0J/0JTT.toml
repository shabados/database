[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਮਾਣਾ ਸੰਗਿ ਜੁਲਿਆ; ਨਹ ਜਾਇ ਕਿਰਤੁ ਮਿਟਾਇਆ ॥੧॥"
page = 460
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, thine actions shall go with thee. The effects of actions cannot be effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੇਰੇ ਅਮਲ ਤੇਰੇ ਨਾਲ ਜਾਣਗੇ। ਕਰਮਾਂ ਦਾ ਅਸਰ ਮੇਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, only your actions shall go with you; the consequences of your actions cannot be erased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੈਨੇ ਕਰਮ ਕੀਆ ਹੈ, ਸੋ ਸੰਗ ਮੇਂ (ਜੁਲਿਆ) ਚਲਿਆ ਜਾਏਗਾ, (ਕਿਰਤੁ) ਕਰਮ ਮਿਟਾਇਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਦੋਂ ਜੀਵ ਇਥੋਂ ਤੁਰਦਾ ਹੈ, ਤਾਂ) ਕਮਾਇਆ ਹੋਇਆ ਚੰਗਾ ਮੰਦਾ ਕਰਮ ਇਸ ਦੇ ਨਾਲ ਤੁਰ ਪੈਂਦਾ ਹੈ, ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਇਕੱਠ ਮਿਟਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Partirás privado de riqueza y de belleza, sin ropa y sin comida. Tus hechos son los únicos que te acompañarán, y lo que tú has hecho no se puede borrar. (1)"