[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੇਤ੍ਰ ਸੰਤੋਖੇ; ਦਰਸੁ ਪੇਖਿ ॥"
page = 1181
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing the Lord's Vision, My eyes are satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਦੀਦਾਰ ਦੇਖ, ਮੇਰੀਆਂ ਅੱਖਾਂ ਰੱਜ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My eyes are content, gazing upon the Blessed Vision of His Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਦਰਸਨ ਕੋ ਦੇਖ ਕਰ ਨੇਤ੍ਰ ਸੰਤੁਸ਼ਟ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਦਰਸਨ ਕਰ ਕੇ (ਮਨੁੱਖ ਦੀਆਂ) ਅੱਖਾਂ ਨੂੰ (ਪਰਾਇਆ ਰੂਪ ਤੱਕਣ ਵੱਲੋਂ) ਸੰਤੋਖ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਤ੍ਰ = ਅੱਖਾਂ। ਨੇਤ੍ਰ ਸੰਤੋਖੇ = ਅੱਖਾਂ ਨੂੰ (ਪਰਾਇਆ ਰੂਪ ਤੱਕਣ ਵਲੋਂ) ਸੰਤੋਖ ਆ ਜਾਂਦਾ ਹੈ। ਪੇਖਿ = ਵੇਖ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Visión del Señor, su mirada expresa el total Contentamiento"