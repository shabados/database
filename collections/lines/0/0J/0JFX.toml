[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੜੇ ਦਾਉ ਲੰਘਾਵੈ ਮੇਰਾ ਸਤਿਗੁਰੁ; ਸੁਖ ਸਹਜ ਸੇਤੀ ਘਰਿ ਜਾਤੇ ॥੩॥"
page = 1185
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru shall save thee from the critical tricks, and thou shall reach thy home with peace and poise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੱਚੇ ਗੁਰੂ ਤੈਨੂੰ ਖਤਰਨਾਕ ਪੇਚਾਂ ਤੋਂ ਬਚਾ ਲੈਣਗੇ ਅਤੇ ਤੂੰ ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਨਾਲ ਆਪਣੇ ਗ੍ਰਹਿ ਪੁੱਜ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru will assist you, even on your most difficult moves; you shall reach your true home in celestial peace and poise. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਖੜੇ) ਕਠਨ (ਦਾਉ) ਥਾਉਂ ਜਮ ਮਾਰਗ ਵਾ ਜਨਮ ਮਰਣ ਦੁਖ ਸੇ ਮੇਰਾ ਸਤਿਗੁਰੂ (ਲੰਘਾਵੈ) ਬਚਾਵੇ ਅਰ ਤੁਮ ਸੁਖ ਅਰ (ਸਹਜ) ਸਾਂਤੀ ਸੇ (ਘਰਿ) ਸ੍ਵਰੂਪ ਮੇਂ ਜਾਤੇ ਰਹੋਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜੇ ਮਨੁੱਖ ਇਹ ਉੱਦਮ ਕਰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ) ਪਿਆਰਾ ਗੁਰੂ (ਕਾਮਾਦਿਕਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਔਖੇ ਦਾਅ ਤੋਂ ਕਾਮਯਾਬ ਕਰ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ-ਆਨੰਦ ਨਾਲ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੜੇ = ਔਖੇ। ਲੰਘਾਵੈ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ, ਜਿਤਾਂਦਾ ਹੈ। ਸਹਜ = ਆਤਮਕ ਅਡੋਲਤਾ। ਸੇਤੀ = ਨਾਲ। ਘਰਿ = ਸ੍ਵੈ-ਸਰੂਪ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así llegarás a tu hogar en Paz y Tranquilidad. (3)"