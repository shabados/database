[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਰ ਕਦੇ ਵੀ ਉਨ੍ਹਾਣ ਲਈ ਭਾਰ ਨ ਬਣੇ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਸ਼ੀ ਓ ਹਰਗਿਜ਼ ਨਭਬਾਸ਼ੀ ਬਾਰਿ ਸ਼ਾਣ ।੧੨੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "A person should not be looking for anything in this world except meditation of the Almighty. (477)"