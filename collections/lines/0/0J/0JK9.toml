[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਉ ਸੁਨਹੁ ਤੁਮ ਪਾਰਬ੍ਰਹਮ; ਦੀਨ ਦਇਆਲ ਗੁਪਾਲ ॥"
page = 258
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear Thou my supplication, O Supreme Lord Merciful to the poor and the Nurser of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗਰੀਬਾਂ ਉਤੇ ਮਇਆਵਾਨ ਅਤੇ ਸੰਸਾਰ ਦੇ ਪਾਲਕ! ਪਰਮ ਪ੍ਰਭੂ! ਤੂੰ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hear my prayer, O Supreme Lord God, Merciful to the meek, Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਦੀਨ ਦ੍ਯਾਲ! ਹੇ ਗੋਪਾਲ! ਮੇਰੀ ਬੇਨਤੀ ਕੋ ਸ੍ਰਵਣ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਹੇ ਧਰਤੀ ਦੇ ਪਾਲਣਹਾਰ! ਮੇਰੀ ਬੇਨਤੀ ਸੁਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha mi oración, oh Señor, el Protector de los pobres,"