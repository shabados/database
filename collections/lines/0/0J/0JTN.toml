[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ; ਨਿਬਹੀ ਤੁਧੁ ਨਾਲਿ ॥੨॥"
page = 412
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the world beyond he shall stand by thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਤੇ ਪਰਲੋਕ ਵਿੱਚ ਉਹ ਤੇਰਾ ਪੱਖ ਪੂਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, and the next, He shall stand by you. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਲਤਿ ਪਲਤਿ) ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਤੇਰੇ ਸਾਥ ਨਿਭੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਹੀ ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ ਤੇਰੇ ਨਾਲ ਨਿਭ ਸਕਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ। ਨਿਬਹੀ = ਪੱਕਾ ਸਾਥ ਨਿਬਾਹੇਗਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque Él te guarda compañía aquí y aquí después. (2)"