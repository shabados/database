[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਬੂੰਦ; ਮੁਖਿ ਪਾਈ ॥"
page = 95
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has oozed the drop of the Name of Lord God in my mouth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਕਣੀ ਮੇਰੇ ਮੂੰਹ ਵਿੱਚ ਚੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who has placed the Drop of Water, the Lord's Name, Har, Har, in my mouth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਨੋਂ ਨੇ ਹਰਿ ਹਰਿ ਨਾਮ ਰੂਪੀ ਬੂੰਦ ਹਮਾਰੇ ਮੁਖ ਮੇਂ ਪਾਈ, ਭਾਵ ਏਹ ਕਿ ਸਤਿਗੁਰੋਂ ਨੇ ਨਾਮ ਕਾ ਉਪਦੇਸ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਅਸਾਂ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੂੰਹ ਵਿਚ ਪਾਇਆ ਹੈ (ਜਿਵੇਂ ਚਾਤ੍ਰਿਕ ਸ੍ਵਾਂਤੀ) ਬੂੰਦ (ਮੂੰਹ ਵਿਚ ਪਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ = ਮੂੰਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru pone la gota de Néctar en mis labios."