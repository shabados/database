[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਹਮਾਰੈ; ਗੁਰ ਕੀ ਸੇਵ ॥੧॥"
page = 1145
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name's meditation for me is the service of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਸਿਮਰਨ ਮੇਰੇ ਲਈ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is my service to the Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਗੁਰੋਂ ਕੀ ਜੋ ਸੇਵਾ ਕਰਨੀ ਹੈ, ਸੋ ਹਮਾਰੈ ਨਾਮ ਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਸਿਮਰਨਾ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਗੁਰੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la meditación en el Nombre, para mí es el Servicio del Guru. (1)"