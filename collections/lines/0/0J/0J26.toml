[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ; ਭਏ ਰਖਵਾਲੇ ॥"
page = 801
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord has become my Protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਮੇਰਾ ਰਖਵਾਲਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has become my Savior."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾ ਸੰਤ ਜਨਾਂ ਕੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਆਪ ਹੀ ਰਖ੍ਯਾ ਕਰਨ ਵਾਲੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਾਰਬ੍ਰਹਮ ਜੀ ਸਦਾ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਰਾਖੇ ਬਣਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Trascendente se ha vuelto mi Protector y Amigo;"