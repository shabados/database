[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਸਦਾ ਕਿਰਪਾਲ ॥"
page = 1149
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, merciful to the meet, is ever compassionate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਹਰੀ, ਸਦੀਵ ਹੀ ਦਇਆਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Merciful to the meek, forever Compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੀਨ ਦਇਆਲ ਵਾਹਿਗੁਰੂ ਹਮਾਰੇ ਪਰ ਸਦੀਵ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਕਿਰਪਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, mi Señor es siempre Benévolo, Él es Compasivo con el pobre y el débil."