[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਲੁ ਬੁਰਾ. ਖੈ ਕਾਲੁ; ਸਿਰਿ ਦੁਨੀਆਈਐ ॥"
page = 147
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The inauspicious time of annihilating death stands over the head of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਆਨਾਸ ਕਰ ਦੇਣ ਵਾਲੀ ਮੌਤ ਦਾ ਚੰਦਰਾ ਸਮਾਂ ਸੰਸਾਰ ਦੇ ਮੂੰਡ ਉਤੇ ਖੜਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The terrible time of death and annihilation hovers over the heads of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਕਾ (ਕਾਲੁ) ਸਮਾ ਔਰ (ਖੈ ਕਾਲੁ) ਮਰਣ ਸਮਾ ਦੁਨੀਆਂ ਕੇ ਸਿਰ ਪਰ ਬੁਰਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਜੀਵੋਂ ਕੋ ਜਨਮ ਮਰਣ ਕਾ ਅਤੀ ਦੁਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਗੱਲ ਚੇਤੇ ਨਹੀਂ ਰੱਖਦਾ ਕਿ) ਭੈੜਾ ਕਾਲ, ਨਾਸ ਕਰਨ ਵਾਲਾ ਕਾਲ ਦੁਨੀਆ ਦੇ ਸਿਰ ਤੇ (ਹਰ ਵੇਲੇ ਖੜਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਰਾ = ਭੈੜਾ। ਖੈ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre nuestras cabezas está el mirmidón de la muerte."