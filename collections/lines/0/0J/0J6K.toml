[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੋਸਟਿ ਗਿਆਨ ਅਗੋਚਰਾ; ਬੁਧਿ ਬਲ ਬਚਨ ਬਿਬੇਕ ਨ ਛੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Unapproable through discussions, he is beyond the powers of intellect, speech; wisdom and praise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਦੀ ਗੋਸ਼ਟ (ਚਰਚਾ) ਥੋਂ ਅਵਿਖਯ ਹਨ। (ਇਉਂ ਨਹੀਂ ਸਮਝੇ ਜਾਂਦੇ) ਬੁਧਿ, ਬਲ, ਬਚਨ, ਬਿਬੇਕ ਤੇ ਮੁਛੰਦਗੀ (ਉਥੇ ਨਹੀਂ ਚਲ ਸਕਦੇ)"