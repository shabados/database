[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਜਾਤੁ. ਘਰਿ ਆਗਨਿ ਮੇਰੈ; ਪੁਹਪ ਪਤ੍ਰ ਤਤੁ ਡਾਲਾ ॥"
page = 503
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The elysian tree is in the courtyard of my house and it has the flowers leaves and stems of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲਪ ਬਿਰਛ ਮੇਰੇ ਮਕਾਨ ਦੇ ਵਿਹੜੇ ਵਿੱਚ ਹੈ ਅਤੇ ਇਸ ਦੇ ਫੁੱਲ, ਪੱਤੇ ਅਤੇ ਟਹਿਣੇ ਸੱਚ ਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Elysian Tree is the courtyard of my house; in it are the flowers, leaves and stems of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਥੂਨੀ ਖਨਨ ਨਿਆਇ ਕਰ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਮੇਰੇ ਨਿਸਚਿਯ ਮੇਂ ਤੋ ਐਸੇ ਹੈ ਕਿ (ਪਾਰਜਾਤੁ) ਕਲਪ ਬ੍ਰਿਖ ਰੂਪੁ ਬੈਰਾਟ ਮੇਰੇ (ਘਰਿ) ਸਰੀਰ ਕੇ ਹ੍ਰਿਦੇ ਰੂਪ ਆਂਗਨ ਮੇਂ ਲਗ ਰਹਾ ਹੈ। (ਤਤੁ) ਤਿਸ ਮੇਂ ਡਾਲ ਨੀਚੇ ਲੋਕ ਅਰ ਪੁਤ੍ਰ ਬੇਦ ਅਰ ਪੁਹਪ ਕਰਮ ਹੈ। ਔਰ ਸੁਖੁ ਦੁਖ ਫਲ ਹੈ, ਵਾ ਫੁਲ ਧਰਮ ਅਰ ੧ ਫਲੁ ਗਿਆਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਸਰਬ-ਇੱਛਾ-ਪੂਰਕ) ਪਾਰਜਾਤ (-ਪ੍ਰਭੂ) ਮੇਰੇ ਹਿਰਦੇ-ਆਂਗਨ ਵਿਚ ਪਰਗਟ ਹੋ ਗਿਆ ਹੈ (ਜਿਸ ਪਾਰਜਾਤ-ਪ੍ਰਭੂ ਦਾ) ਇਹ ਸਾਰਾ ਜਗਤ ਫੁੱਲ ਪੱਤਰ ਡਾਲੀਆਂ ਆਦਿਕ ਪਸਾਰਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਜਾਤੁ = ਸੁਰਗ ਦਾ ਇਕ ਰੁੱਖ ਜੋ ਸਾਰੀਆਂ ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਕਰਨ ਦੇ ਸਮਰਥ ਮਿਥਿਆ ਗਿਆ ਹੈ, ਸਰਬ-ਇੱਛਾ-ਪੂਰਕ ਪ੍ਰਭੂ। ਘਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਆਗਨਿ = ਵੇਹੜੇ ਵਿਚ। ਪੁਹਪ = ਫੁੱਲ। ਤਤੁ = ਸਾਰੇ ਜਗਤ ਦਾ ਮੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Árbol del Elíseo está en el césped de mi casa; en él están las flores, hojas y tallos de la Realidad."