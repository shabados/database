[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਮਤਾ ਮੋਹੁ ਸੁ ਬੰਧਨਾ; ਪੁਤ੍ਰ ਕਲਤ੍ਰ ਸੁ ਧੰਧੁ ॥"
page = 551
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The toils for the sake of children and wife, done through egoism and worldly attachment, are but fetters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਣੱਤ ਅਤੇ ਸੰਸਾਰੀ ਲਗਨ ਦੇ ਰਾਹੀਂ ਬੱਚਿਆਂ ਅਤੇ ਵਹੁਟੀ ਲਈ ਕੀਤੀਆਂ ਮੁਸ਼ੱਕਤਾ ਨਿਰੋਲ ਜ਼ੰਜੀਰਾਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those things done for the sake of children and spouse, in ego and attachment, are just more bonds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਮੇਂ ਮੋਹ ਮਮਤਾ ਕਰ ਕੇ ਸੋ ਜੀਵ ਬੰਧਨੋਂ ਮੇਂ ਪੜਾ ਹੂਆ ਸੁਖ ਮਾਨਕਰ ਧੰਧਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਮਤਾ ਤੇ ਮੋਹ ਭੀ ਬੰਧਨ-ਰੂਪ ਹੈ, ਪੁੱਤ੍ਰ ਤੇ ਇਸਤ੍ਰੀ-(ਇਹਨਾਂ ਦਾ ਪਿਆਰ ਭੀ) ਕਸ਼ਟ ਦਾ ਕਾਰਨ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ। ਧੰਧੁ = ਝੰਬੇਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque uno está amarrado a la individualidad, al egoísmo y al deseo, y permanece involucrado en la relación con los hijos y la esposa,"