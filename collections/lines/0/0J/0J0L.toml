[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੋਹਾਗਣਿ; ਸਚ ਉਪਦੇਸਿ ਸਮਾਵਣਿਆ ॥੪॥"
page = 123
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who serves the True Guru is ever a happy wife and is absorbed in his true instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਾਮਉਂਦੀ ਹੈ ਉਹ ਹਮੇਸ਼ਾਂ ਲਈ ਚੰਗੀ ਵਸਣ ਵਾਲੀ ਵਹੁਟੀ ਹੈ ਅਤੇ ਉਸ ਦੇ ਸੰਚੇ ਉਪਦੇਸ਼ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who serves the True Guru is forever a happy soul-bride. She is absorbed in the true teachings. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵ ਕਰ ਕੇ ਸਦਾ ਸੁਹਾਗਵੰਤੀ ਹੋਈ ਹੈ, ਪੁਨਾ ਸਚੇ ਉਪਦੇਸ਼ ਮੇਂ ਸਮਾਈ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਨੂੰ ਆਸਰਾ-ਪਰਨਾ ਬਣਾ ਕੇ ਸਦਾ ਲਈ ਖਸਮ-ਪ੍ਰਭੂ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਵਾਲੇ ਗੁਰ-ਉਪਦੇਸ਼ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵ ਕੇ, ਆਸਰਾ ਬਣ ਕੇ। ਸਚੁ ਉਪਦੇਸਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਣ ਵਾਲੇ ਉਪਦੇਸ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero, uno pertenece para siempre a su Señor, y así se inmerge en la Verdadera Sabiduría del Guru. (14)"