[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਨਾਮੁ ਵਿਸਾਰਿਆ; ਕਿਆ ਜਪੁ ਜਾਪਹਿ ਹੋਰਿ ॥"
page = 1247
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget the Lord's Name, what if they perform other worships?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਕੀ ਹੋਇਆ ਜੇ ਉਹ ਹੋਰ ਪੂਜਾ ਪਾਠ ਕਰਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget the Naam, the Name of the Lord - so what if they chant other chants?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਕੋ ਵਿਸਾਰਾ ਹੈ ਵਹੁ ਔਰ ਜਾਪੋਂ ਕੋ ਕਿਆ ਜਪਤੇ ਹੈਂ ਔਰ ਜਾਪੋਂ ਸੇ ਕਿਆ ਹੋਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰਿਆ ਹੈ, ਕਿਸੇ ਹੋਰ ਰਸ ਵਿਚ ਪੈ ਕੇ ਜਪ, ਜਪਣ ਦਾ, ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que se olvidan del Nombre del Señor, ¿en quien más podrán habitar?"