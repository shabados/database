[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਹਾਂ. ਸੁਨਤੇ ਭਏ ਪੁਨੀਤ; ਪਾਰਬ੍ਰਹਮੁ ਬੀਚਾਰਈ ॥੮॥"
page = 1362
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harihan! They, who hear God's Name and reflect on the Transcendent Lord, become pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿਹਾਂ! ਜੋ ਹਰੀ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਦੇ ਹਨ ਅਤੇ ਪਰਮ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਾਰਦੇ ਹਨ, ਉਹ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord! Those who listen and contemplate the Supreme Lord God become pure and holy. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਮਨ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕੌ ਬੀਚਾਰਤੇ ਹੈਂ ਅਰ ਹਰੀ ਕਾ ਨਾਮ ਸੁਨਤੇ ਹੈਂ, ਸੋ ਪਵਿਤ੍ਰ ਹੋ ਗਏ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! (ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਸੁਣਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, los que escuchan y meditan en el Supremo Dios nuestro Señor, se vuelven puros y santos.(8)"