[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਇਹ ਕਹੀਐ ਕਾਹਿ ॥"
page = 325
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, to whom should I tell this,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਇਹ ਗੱਲ ਮੈਂ ਕਿਸ ਨੂੰ ਦਸਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, unto whom should I tell this?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਇਹ ਬਾਰਤਾ ਤਿਸ ਕੋ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਇਹ ਗੱਲ ਕਿਵੇਂ ਸਮਝਾ ਕੇ ਦੱਸੀਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, ¿A quién le puedo decir esto, oh hombres,"