[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਧ ਪਚੀਸਕ; ਸੰਗੁ ਕਾਚ ॥"
page = 1194
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who take with them the false wares on twenty five oxen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਚੀਆਂ ਬਲਦਾਂ ਉਤੇ ਝੂਠਾ ਸੁਦਾਗਰੀ ਦਾ ਮਾਲ ਆਪਣੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The twenty-five oxen carry false merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਚੀਸ ਪਰਕ੍ਰਿਤਾਂ ਬੈਲ ਹੈਂ ਔਰ ਏਹ ਕਾਚਾ ਸਗੁ ਹੈ, ਭਾਵ ਮਿਥਿਆ ਥਾਟੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਝੀ ਪ੍ਰਕ੍ਰਿਤੀਆਂ (ਕਾਫ਼ਲੇ ਦੇ) ਬਲਦ ਹਨ। ਪਰ ਇਹ ਸਾਰਾ ਸਾਥ ਕੱਚਾ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਧ = ਬਲਦ। ਪਚੀਸਕ = ਪੰਝੀ (ਪ੍ਰਕ੍ਰਿਤੀਆਂ)। ਸੰਗੁ = ਸਾਥ। ਕਾਚ = ਕੱਚਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las pasiones, y en veinticinco bueyes la mercancía es cargada, esos bultos van cargados sólo de ilusión."