[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਾਣਾ ਗੁਰ ਭਾਇਆ; ਗੁਰੁ ਜਾਵੈ. ਹਰਿ ਪ੍ਰਭ ਪਾਸਿ ਜੀਉ ॥"
page = 923
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's will, the Guru gladly accepted and the Guru reached the Lord God's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਰਜ਼ਾ, ਗੁਰਾਂ ਨੇ ਖੁਸ਼ੀ ਨਾਲ ਕਬੂਲ ਕਰ ਲਈ ਅਤੇ ਗੁਰੂ ਜੀ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀ ਹਜੂਰੀ ਵਿੱਚ ਪੁੱਜ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru gladly accepted the Lord's Will, and so the Guru easily reached the Lord God's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਹ ਕੋ ਤਿਆਗਨ ਰੂਪ ਹਰੀ ਕਾ ਜੋ ਹੁਕਮ ਹੈ, ਸੋ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਕੋ ਭਾਵਤਾ ਭ੍ਯਾ, ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਭਏ, ਹਮ ਹਰੀ ਪ੍ਰਭੂ ਕੇ ਪਾਸ ਜਾਤੇ ਹੈਂ। ਜੀਉ ਪਦ ਸਾਰੇ ਹੀ ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ ਗੁਰੂ (ਅਮਰਦਾਸ ਜੀ) ਨੂੰ ਪਿਆਰੀ ਲੱਗੀ, ਅਤੇ ਸਤਿਗੁਰੂ (ਜੀ) ਅਕਾਲ ਪੁਰਖ ਦੇ ਕੋਲ ਜਾਣ ਨੂੰ ਤਿਆਰ ਹੋ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਭਾਣਾ = ਹਰੀ ਦਾ ਭਾਣਾ, ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਜ਼ਾ। ਗੁਰ ਭਾਇਆ = ਗੁਰੂ (ਅਮਰਦਾਸ) ਨੂੰ ਮਿੱਠਾ ਲੱਗਾ। ਗੁਰੁ ਜਾਵੈ = ਗੁਰੂ (ਅਮਰਦਾਸ) ਜਾਂਦਾ ਹੈ, ਭਾਵ, ਜਾਣ ਨੂੰ ਤਿਆਰ ਹੋ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él aceptó la Voluntad de Dios y partió hacia el Recinto de Dios;"