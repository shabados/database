[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰ ਤੇ ਥਿਤ ਪਾਈ; ਫਿਰਨ ਮਿਟੇ ਨਿਤ ਨੀਤ ॥੧॥"
page = 258
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak from the Guru permanence is attained and the transmigration of day to day is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੇ ਪਾਸੋਂ ਨਿਹਚਲਤਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਹਰ ਰੋਜ਼ ਦਾ ਆਵਾਗਊਣ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, eternal stability is obtained from the Guru, and one's day-to-day wanderings cease. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਨਿਤ ਨੀਤ) ਸਦਾਕੇ ਫਿਰਨੇ ਅਰਥਾਤ ਜੂਨਾਦਿਕ ਮੇਂ ਧਾਵਣੇ ਸੇ ਓਹੁ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਮਨ ਦੀ ਅਡੋਲਤਾ ਮਿਲ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਸਦਾ ਲਈ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestra mente está contenida y ya no vacila, si la Gracia del Guru está con nosotros. (1)"