[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਰੂਪੰ ਨ ਭੂਪੰ, ਨ ਕਾਯੰ ਨ ਕਰਮੰ ॥"
page = 24

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without form, without hunger, without body and without action."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ) ਨਾ ਕੋਈ ਰੂਪ ਹੈ, ਨਾ ਹੀ (ਉਸ ਉਪਰ ਕੋਈ) ਰਾਜਾ ਹੈ, ਨਾ ਕੋਈ ਕਾਇਆ ਹੈ ਅਤੇ ਨਾ ਹੀ ਕਰਮ।"