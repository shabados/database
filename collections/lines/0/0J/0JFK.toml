[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਠੇਗਾ ਪਰਿਹੈ; ਤਬ ਕਤ ਮੂਡ ਲੁਕਈਹੈ ॥੧॥"
page = 524
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing and sitting the stick shall fall on thee, so where wilt thou, then, hide thy head?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਠਦਿਆਂ ਤੇ ਬਹਿੰਦਿਆਂ ਤੈਨੂੰ ਡੰਡਾ ਪਊਗਾ, ਤਦੋਂ ਤੂੰ ਆਪਣਾ ਸਿਰ ਕਿਥੇ ਛੁਪਾਵਨੂੰਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing up and sitting down, the stick shall still fall on you, so where will you hide your head? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਊਠਤੇ ਬੈਠਤੇ ਹੂਏ ਸਿਰ ਪਰ ਸੋਟਾ ਪੜੈਗਾ ਤਬ ਕਹਾਂ ਸਿਰ ਛਪਾਵੈਂਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਠਦਿਆਂ ਬੈਠਦਿਆਂ (ਤੇਰੇ ਸਿਰ ਉੱਤੇ) ਸੋਟਾ ਪਏਗਾ, ਤਦੋਂ ਤੂੰ ਕਿਥੇ ਸਿਰ ਲੁਕਾਏਂਗਾ? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠੇਗਾ = ਸੋਟਾ। ਪਰਿ ਹੈ = ਪਏਗਾ। ਕਤ = ਕਿਥੇ? ਮੂਡ = ਸਿਰ। ਲੁਕਈ ਹੈ = ਲੁਕਾਏਂਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si de todas formas, estando parado o sentado, te van a pegar, ¿cómo y en dónde vas a esconder tu cabeza? (1)"