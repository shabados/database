[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬਿਆਧਿ ਕੈ; ਵਸਿ ਕਰਿ ਦੀਨਾ ॥"
page = 759
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is under the sway of all the maladies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਿਆਂ ਰੋਗਾਂ ਦੇ ਕਾਬੂ ਵਿੱਚ ਆਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He falls under the power of all negative influences;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਨੇ ਸਰਬ ਰੋਗੋਂ ਕੇ ਬਸ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨੁੱਖ ਸਾਰੀਆਂ ਮਾਨਸਕ ਬੀਮਾਰੀਆਂ ਦੇ ਵਸ ਵਿਚ ਆਇਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਧਿ = ਮਾਨਸਕ ਰੋਗ। ਕੈ ਵਸਿ = ਦੇ ਕਾਬੂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estás influenciado por un sin fin de maldades"