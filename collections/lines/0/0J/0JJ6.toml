[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬਾਹਰਿ ਸਦਾ ਹਦੂਰੇ; ਪਰਮੇਸਰੁ ਪ੍ਰਭੁ ਸਾਥੇ ॥"
page = 453
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without, the Transcendent Lord Master is ever present with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ, ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ, ਹਮੇਸ਼ਾਂ ਪ੍ਰਾਨੀ ਦੇ ਨਾਲ ਹਾਜਰ-ਨਾਜਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Inwardly and outwardly, the Transcendent Lord God is ever-present, always with us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਪਰਮੇਸ੍ਵਰ! ਤੂੰ ਅੰਦਰ ਸਦਾ ਨਿਕਟ ਹੈਂ ਔ ਬਾਹਰਿ ਭੀ ਜੀਵ ਕੇ ਸਾਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਿਸ਼ਚਾ ਭੀ ਆ ਜਾਂਦਾ ਹੈ ਕਿ) ਪਰਮੇਸਰ ਪ੍ਰਭੂ ਸਾਡੇ ਅੰਦਰ ਅਤੇ ਬਾਹਰ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਸਦਾ ਸਾਡੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ ਸਾਡੇ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por dentro y por fuera, habitamos en Tu Presencia, y Tú, el Señor Trascendente, eres siempre nuestra Compañía."