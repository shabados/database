[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਅਸਤ੍ਰ ਬਿਦਿਆ ਬਾਚੈ ਸੋਕ ਟਾਰੈ ॥੮॥੨੭੯॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere someone was removing anxiety by studying the science of warfare. 8.279."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਕੋਈ) ਅਸਤ੍ਰ-ਵਿਦਿਆ ਨੂੰ ਪੜ੍ਹ ਕੇ ਭੈ ਨੂੰ ਦੂਰ ਕਰ ਰਿਹਾ ਸੀ ॥੮॥੨੭੯॥"