[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਸਕਰ ਨੇਬ; ਖਵਾਸੀ ਪਾਜੇ ॥"
page = 225
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "armies, mace bearers, royal attendants and ostentations,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫ਼ੌਜਾਂ, ਚੋਬਦਾਰ, ਪਾਤਸ਼ਾਹੀ ਅਹਿਲਕਾਰ ਅਤੇ ਕੂੜੇ ਅਡੰਬਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "armies, standard bearers, royal attendants and ostentatious displays"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਸਕਰ) ਸੈਨਾ ਭੀ ਹੈ (ਨੇਬ) ਚੋਬਦਾਰ ਖੜੇ ਹੈਂ ਔਰ (ਖਵਾਸੀ) ਨਫਰ ਹਾਜਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਸ਼ਕਰ ਹੋਣ, ਨਾਇਬ ਹੋਣ, ਸ਼ਾਹੀ ਨੌਕਰ ਹੋਣ, ਇਹ ਸਾਰਾ ਵਿਖਾਵਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਬ = ਨਾਇਬ। ਖਵਾਸੀ = ਸ਼ਾਹੀ ਨੌਕਰ। ਪਾਜੇ = ਪਾਜ, ਵਿਖਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "os ejércitos, los sirvientes reales,"