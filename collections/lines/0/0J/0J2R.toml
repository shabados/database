[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਰੂ ਕੇ ਮਧਿ ਗਯੋ ਪਰ ਕੈ; ਜਨ ਸੋਇ ਰਹਿਯੋ ਸੁਖ ਕੈ ਨਿਸਿ ਜਾਗਾ ॥"
page = 313

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna saw that huge snake got up and moved back to its own place and lying on the sand wanted to sleep comfortably as though he had remained awake for several nights"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੇਤ ਦੇ ਵਿਚ ਗਿਆ (ਤਾਂ ਉਸ) ਉਤੇ ਇਸ ਤਰ੍ਹਾਂ ਪੈ ਗਿਆ ਜਿਵੇਂ ਜਗਰਾਤਾ ਕਰਨ ਵਾਲਾ ਸੁਖ ਨਾਲ ਸੌਂ ਰਿਹਾ ਹੈ।"