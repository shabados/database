[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ; ਗਿਆਨ ਰਤਨੁ ਹਿਰਿ ਲੀਨ ਮੋਰ ॥"
page = 1194
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who has stolen my jewel of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰਾ ਬ੍ਰਹਮ ਵੀਚਾਰ ਦਾ ਜਵੇਹਰ ਚੋਰੀ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "which has stolen my jewel of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰਾ ਗ੍ਯਾਨ ਰੂਪੀ ਰਤਨੁ ਚੁਰਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗਿਆਨ-ਰੂਪ ਮੇਰਾ ਰਤਨ (ਮੇਰੇ ਅੰਦਰੋਂ) ਚੁਰਾ ਲਿਆ ਹੈ (ਭਾਵ, ਜਿਸ ਨੇ ਮੇਰੀ ਸਮਝ ਵਿਗਾੜ ਦਿੱਤੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਕਾਮਦੇਵ ਨੇ)। ਹਿਰਿ ਲੀਨ = ਚੁਰਾ ਲਿਆ ਹੈ। ਮੋਰ = ਮੇਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien ha ultrajado la Joya de la Sabiduría de mi interior."