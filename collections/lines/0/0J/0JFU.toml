[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ; ਸਿਮਰਤ ਰਾਮ ਰਾਮ ਰਾਮ ॥"
page = 1307
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mother, ever do I meditate on the Lord, my Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੈਂ ਸਦਾ ਸੁਆਮੀ, ਆਪਣੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, I meditate on the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਈ) ਹੇ ਭਾਈ! ਰਾਮ ਕਾ ਜੋ ਰਾਮ ਰਾਮ ਨਾਮ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਰ ਵੇਲੇ ਸਿਮਰਦਿਆਂ (ਮੈਂ ਨਾਮ ਸਿਮਰਨ ਨੂੰ ਜੀਵਨ ਦਾ ਆਧਾਰ ਬਣਾ ਲਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, madre, medita en el Señor Ram, Ram, Ram,"