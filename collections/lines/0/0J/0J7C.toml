[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਹੁਕਮੁ. ਸਚਾ ਪਾਸਾਰਾ; ਹੋਰਨਿ ਹੁਕਮੁ. ਨ ਹੋਈ ਹੇ ॥੪॥"
page = 1045
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is His command and true His expanse. Without Him, none else can issue a command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਫ਼ੁਰਮਾਨ ਅਤੇ ਸੱਚਾ ਉਸ ਦਾ ਖਿਲਾਰਾ। ਉਸ ਦੇ ਬਾਝੋਂ, ਹੋਰ ਕੋਈ ਫ਼ੁਰਮਾਨ ਜਾਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Hukam of His Command, and True is the expanse of His universe. No one else can issue any Command. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਸਾਚਾ ਹੀ ਹੁਕਮ ਹੈ ਪੁਨਾ ਪਸਾਰਾ ਭੀ ਸਚਾ ਹੈ, ਕਿਉਂਕਿ ਹੋਰ ਪਾਸੋਂ ਤਿਸ ਪਰਮੇਸਰ ਪਰ ਹੁਕਮ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਅਟੱਲ ਹੈ, (ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਪੈਦਾ ਹੋਇਆ ਇਹ) ਜਗਤ-ਪਸਾਰਾ ਭੀ ਸਚ-ਮੁਚ ਹੋਂਦ ਵਾਲਾ ਹੈ। ਕਿਸੇ ਹੋਰ ਪਾਸੋਂ (ਅਜਿਹਾ) ਹੁਕਮ ਨਹੀਂ ਚਲਾਇਆ ਜਾ ਸਕਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Verdad es Su Comando, es Su Expansión y nadie más que Él puede comandar a alguien.(4)"