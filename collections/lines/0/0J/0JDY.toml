[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸੇਵਹਿ ਸਚੁ ਧਿਆਵਹਿ; ਸਚਿ ਰਤੇ ਵੀਚਾਰੀ ਹੇ ॥੧੦॥"
page = 1050
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True one they serve, the True one they contemplate, and the True one's meditation they are imbued with."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਦੀ ਉਹ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਸਤਿਪੁਰਖ ਨੂੰ ਉਹ ਸਿਮਰਦੇ ਹਨ ਅਤੇ ਸਤਿਪੁਰਖ ਦੀ ਬੰਦਗੀ ਨਾਲ ਹੀ ਉਹ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve the True Lord, and meditate on the True Lord; they are imbued with contemplative meditation on the True Lord. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕਰ ਕੇ ਸਚ ਕੋ ਹੀ ਸੇਵਤੇ ਹੈਂ ਔ ਸਚ ਕੋ ਹੀ ਧਿਆਵਤੇ ਹੈਂ ਮਨ ਕਰਕੇ। ਵੀਚਾਰ, ਮਨ, ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਸਚੇ ਮੇਂ ਹੀ ਰੰਗੇ ਹੂਏ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਤੇ ਉੱਚੀ ਸੂਝ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ। ਸਚਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੇ ਹੋਏ। ਵੀਚਾਰੀ = ਉੱਚੀ ਸੂਝ ਵਾਲੇ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así sirven y contemplan al Uno Verdadero y están imbuidos en la Verdad de Dios.(10)"