[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕ੍ਰ ਕਮਾਨ ਕੇ ਬਾਨ ਲਗੇ ਸਰ; ਫੋਕ ਲਸੈ ਅਰਿ ਕੇ ਉਰਿ ਐਸੇ ॥"
page = 81

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sharp edges of the arrows shot from the bow of Indra, poiercing the hearts of the enemies glisten.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਦੇ ਧਨੁਸ਼ ਤੋਂ ਨਿਕਲੇ ਹੋਏ ਤੀਰਾਂ ਦੇ ਬਾਗੜੇ (ਪਿਛਲੇ ਹਿੱਸੇ) ਵੈਰੀਆਂ ਦੀਆਂ ਛਾਤੀਆਂ ਵਿਚ ਇੰਜ ਚਮਕ ਰਹੇ ਹਨ"