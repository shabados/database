data = "ਏਕ ਗ੍ਰਿਹਸਤੀ ਕੇ ਗ੍ਰਿਹ ਆਵੈ ॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There used to live an ascetic in the city of Sirhand, who, as a matter of fact, relished the sex."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਇਕ ਗ੍ਰਿਹਸਥੀ ਦੇ ਘਰ ਆਉਂਦਾ ਸੀ"