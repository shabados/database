[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਡਰਿਯੋ ਮੁਰ ਮੈ ਮਧੁ ਕੀਟਭ; ਮਾਰਿਯੋ ਹਮੈ ਮਘਵਾ ਪਤਿ ਮਾਨੀ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“I had killed Madhu and Kaitabh also and this Indra had come to kill me"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਧੁ ਅਤੇ ਕੈਟਭ (ਦੈਂਤਾਂ) ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ, ਪਰ ਅਭਿਮਾਨੀ ਇੰਦਰ ਮੈਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਹੈ।"