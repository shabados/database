[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਨਾਥੁ; ਮਹਾ ਬਲਵੰਡਾ ॥"
page = 839
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all the hearts, the Lord's Name is the supreme master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦਾ ਨਾਮ ਪਰਮ ਬਲਵਾਨ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine realms of the earth, and each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਘਟੋਂ ਘਟੋਂ ਕਾ (ਨਾਥੁ) ਮਾਲਕ ਹੈ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਨਾਮ ਮਹਾਂ ਬਲਵੰਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ) ਨਾਥ (ਉਹ ਪ੍ਰਭੂ ਹੈ ਜੋ) ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਜੋ ਮਹਾ ਬਲੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de las nueve divisiones de la tierra y de todos los corazones."