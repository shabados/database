[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਰਜਾ ਗਈ ਵਿਹਾਇ; ਧੰਧੈ ਧਾਇਆ ॥"
page = 707
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His life passes away in running after worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉਮਰ ਸੰਸਾਰੀ ਕਾਰ-ਵਿਹਾਰਾਂ ਮਗਰ ਭਜਦਿਆਂ ਬਤੀਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He passes his life chasing after worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਰਬਲਾ ਬਤੀਤ ਹੋ ਗਈ ਸਦਾ ਧੰਧਿਓਂ ਮੇਂ ਹੀ ਧਾਵਤਾ ਰਹਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੇ ਧੰਧੇ ਵਿਚ ਭਟਕਦੇ ਦੀ ਸਾਰੀ ਹੀ ਉਮਰ ਬੀਤ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਜਾ = ਉਮਰ। ਧੰਧੈ = ਧੰਧੇ ਵਿਚ। ਧਾਇਆ = ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y engañado por Maya, no realiza su ser."