[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਿ ਚਤੁਰ ਨਿਰਧਾਰ ॥੬੧੫॥"
page = 745

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the words “Sindu-ari” in the beginning and then uttering “Ripu” at the end, the names of Tupak are formed.615."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਚਤੁਰੋ! ਨਿਸਚੈ ਕਰ ਲਵੋ ॥੬੧੫॥"