[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਮਨ ਨਾਰੀ ਸਹਜ ਸਮਾਨੀ; ਪੀਵੈ ਪੀਵਨਹਾਰਾ ॥੧॥"
page = 969
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wind pipe, Sukhmana by Name, is merged in equipoise and soul, the drinker, quaffs this wine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਖਮਨਾ ਨਾਮ ਦੀ ਨਾਰੀ, ਅਡੋਲਤਾ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪੀਣ ਵਾਲੀ ਆਤਮਾ ਇਸ ਸ਼ਰਾਬ ਨੂੰ ਪਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shushmanaa, the central spinal channel, is intuitively balanced, and the drinker drinks in this wine. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖਮਨ ਨਾਰੀ ਭਗਤੀ ਰੂਪ ਘੜੀ ਹੈ, ਤਿਸ ਕਰ (ਸਹਜਿ) ਸ਼ਾਂਤੀ ਮੇਂ ਬੁਧੀ ਸਮਾਈ ਹੈ। ਮਨ ਜੋ ਪੀਵਨਹਾਰ ਹੈ, ਸੋ ਇਸ ਮਦ ਕੋ ਪੀਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਗਿਆਨ-ਧਿਆਨ ਤੇ ਭਉ ਤੋਂ ਉਪਜਿਆ ਨਾਮ-ਰਸ ਪੀ ਕੇ, ਮੇਰਾ ਮਨ) ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ਹੈ (ਜਿਵੇਂ ਜੋਗੀ ਸ਼ਰਾਬ ਪੀ ਕੇ ਆਪਣੇ ਪ੍ਰਾਣ) ਸੁਖਮਨ ਨਾੜੀ ਵਿਚ ਟਿਕਾਉਂਦਾ ਹੈ। ਹੁਣ ਮੇਰਾ ਮਨ ਨਾਮ-ਰਸ ਨੂੰ ਪੀਣ-ਜੋਗਾ ਹੋ ਕੇ ਪੀ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰੀ = ਨਾੜੀ। ਸਮਾਨੀ = ਲੀਨਤਾ। ਪੀਵਨਹਾਰ = ਪੀਣ-ਯੋਗਾ ਹੋਇਆ ਮਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el Shushmana descansa en Paz y el Alma bebe de este vino.(1)"