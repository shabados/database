[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਰ ਸਿੰਗਾਰ ਧਰੇ ਇਕ ਸੁੰਦਰਿ; ਠਾਢੀ ਤਹਾ ਮਨ ਮੋਦ ਬਢੈ ਕੈ ॥"
page = 969

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He noticed a pretty lady, fully decorated, standing in front him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ ਵੇਖਿਆ ਕਿ) ਹਾਰ ਸ਼ਿੰਗਾਰ ਕਰ ਕੇ ਇਕ ਸੁੰਦਰੀ ਉਥੇ ਪ੍ਰਸੰਨ ਚਿਤ ਖੜੋਤੀ ਹੈ।"