[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਰਮਲੁ; ਨਾਮੁ ਵਖਾਣੈ ॥੮॥"
page = 415
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person utters the Immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਪਾਵਨ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh chants the Immaculate Naam. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰਮੁਖ ਜੋ ਸੁਧ ਹੈਂ, ਸੋ ਨਾਮ ਜਪਤੇ ਹੈਂ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਤੇ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਹੁੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que uno repite el Nombre Inmaculado. (8)"