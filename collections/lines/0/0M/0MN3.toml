[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਚੋਰ ਆਗੈ ਭਗੇ; ਜਬ ਸਾਧਸੰਗੇਤ ॥"
page = 810
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The five thieves take to their heels, when the mortal repairs to the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਜੇ ਚੋਰ ਭੱਜ ਜਾਂਦੇ ਹਨ, ਜਦ ਪ੍ਰਾਣੀ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves run away, when one joins the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸੇ ਸੰਤ ਜਨੋਂ ਕਾ ਸੰਗ ਪ੍ਰਾਪਤਿ ਹੂਆ, ਤਬ ਕਾਮ ਕ੍ਰੋਧਾਦੀ ਪੰਚ ਚੋਰ ਆਗੇ ਹੀ ਭਾਗ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ (ਮਨੁੱਖ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਜਾ ਟਿਕਦਾ ਹੈ, ਤਦੋਂ ਕਾਮਾਦਿਕ) ਪੰਜੇ ਚੋਰ ਉਸ ਦੇ ਟਾਕਰੇ ਤੋਂ ਭੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco ladrones se le hincan cuando él se une a la Hermandad de los Santos;"