[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਰਉਪਕਾਰ ਵੀਚਾਰਿ ਵਿਚਿ; ਜੀਅ ਦੈਆ ਮੋਮ ਵਾਂਗੀ ਢਲਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They always imbibe altruism in their heart and in the sphere of compassion they melt like wax."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰੋਪਕਾਰ ਤੇ ਵੀਚਾਰ ਵਿਖੇ, ਜੀਵ ਦਯਾ ਵਿਖੇ ਮੋਮ ਵਾਂਙੂ ਢਲ ਜਾਂਦੇ ਹਨ।"