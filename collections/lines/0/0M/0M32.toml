[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕ ਦੂ ਗਿਆਰਹ ਰੁਦ੍ਰ ਹੋਇ; ਘਰਬਾਰੀ ਅਉਧੂਤੁ ਸਦਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From one there became eleven Rudrs (Sivas).Even being a householder he was called a recluse."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਨੇ ਇਕ (ਮੂੰਹ) ਥੋਂ ਯਾਰਾਂ (ਮੂਹਾਂ ਵਾਲਾ ਸਰੂਪ) ਹੋਕੇ ਘਰ ਬਾਰੀ (ਗ੍ਰਿਹਸਥੀ) ਹੋਕੇ ਅਵਧੂਤ ਸਦਾਇਆ।"