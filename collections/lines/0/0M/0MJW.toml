[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ ਸੁਖੁ ਨਾਨਕੁ ਮਾਗੈ; ਸਾਹਿਬ ਤੁਠੈ ਪਾਵਾ ॥੪॥੧॥੪੮॥"
page = 747
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Nanak asks for the peace of Thy Name. Through Thine pleasure alone, can I attain to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦੀ ਠੰਢ-ਚੈਨ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ। ਕੇਵਲ ਤੇਰੀ ਪ੍ਰਸੰਨਤਾ ਰਾਹੀਂ ਹੀ ਮੂ ਇਸ ਨੂੰ ਪਰਾਪਤ ਕਰ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the peace of Your Name, O Lord and Master; as it is pleasing to Your Will, I shall attain it. ||4||1||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਤੇਰਾ ਸੁਖ ਸਰੂਪ ਹੈ ਤਿਸ ਕੋ ਮੈਂ ਮਾਂਗਤਾ ਹੂੰ। ਹੇ ਸਾਹਿਬ! ਜੇ ਤੂੰ ਕਿਰਪਾਲ ਹੋਵੈਂ ਤਬ ਹੀ ਮੈਂ ਪਾਵੋਂ, ਭਾਵ ਤੇਰੀ ਕਿਰਪਾ ਬਿਨਾਂ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥੪॥੧॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰਾ ਦਾਸ) ਨਾਨਕ (ਤੈਥੋਂ) ਤੇਰਾ ਨਾਮ ਮੰਗਦਾ ਹੈ (ਇਹੀ ਨਾਨਕ ਵਾਸਤੇ) ਸੁਖ (ਹੈ)। ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਜੇ ਤੂੰ ਦਇਆਵਾਨ ਹੋਵੇਂ, ਤਾਂ ਮੈਨੂੰ ਇਹ ਦਾਤ ਮਿਲ ਜਾਏ ॥੪॥੧॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਠੈ = ਜੇ ਤ੍ਰੁੱਠ ਪਏ। ਪਾਵਾ = ਪਾਵਾਂ, ਮੈਂ ਹਾਸਲ ਕਰਾਂ ॥੪॥੧॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Maestro, por Misericordia bendíceme con la Paz de Tu Nombre (4-1-48)"