[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਹਰਿ. ਤੇਰਾ ਸਭੁ ਕੋ; ਸਭਿ ਤੁਧੁ ਉਪਾਏ. ਰਾਮ ਰਾਜੇ ॥"
page = 450
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O God, belongest to all and all belong to Thee. My Master, the King, Thou hast created all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਹਰੀ ਸਾਰਿਆਂ ਦਾ ਹੈਂ ਅਤੇ ਸਾਰੇ ਤੇਰੀ ਮਲਕੀਅਤ ਹਨ। ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You, O Lord, belong to all, and all belong to You. You created all, O Lord King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਰਾਮ ਰਾਜੇ! ਤੂੰ ਸਭ ਕਾ ਸ੍ਵਾਮੀ ਹੈਂ ਔ ਤੇਰੇ ਦਾਸ ਹੈਂ, ਸਭ ਤੇਰੇ ਹੀ ਉਤਪਿਤ ਕੀਏ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਹਰੇਕ ਜੀਵ ਤੇਰਾ (ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ), ਸਾਰੇ ਜੀਵ ਤੂੰ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕੋ = ਹਰੇਕ ਜੀਵ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú perteneces a todos y todos pertenecen a Ti, pues todos, oh Rey Omnipotente,"