[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਾਣੀ ਮੁਕਤੁ ਹੈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ॥੨॥"
page = 234
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person is emancipated by meditating on the Name of the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal who becomes Gurmukh is liberated, dwelling upon the Name of the Lord, Har, Har. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਗੁਰਮੁਖ ਪ੍ਰਾਣੀ ਹੈ, ਸੋ ਹਰਿ ਹਰਿ ਨਾਮ ਸਮਾਲ ਕਰ ਕੇ ਸੰਸਾਰ ਬੰਧਨ ਸੇ ਮੁਕਤ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਕੇ (ਇਸ ਜਾਲ ਤੋਂ) ਬਚ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquel que voltea hacia Dios es emancipado, concéntrate entonces en el Naam, el Nombre del Señor. (2)"