[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਆ ਤਪਾਵਸੁ ਧਰਮ ਕਾ; ਨਾਨਕ ਦਰਿ ਸਚਾ ॥੧੫॥"
page = 1099
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the True Court, O Nanak, evenhanded justice is ministered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ, ਹੇ ਨਾਨਕ! ਸੱਚੇ ਸੱਚ ਨਿਆਇ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even-handed justice is administered, O Nanak, in the Court of the True Lord. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਚਾ ਦਰਵਾਜਾ ਪਰਮੇਸਰ ਕਾ ਹੈ ਤਹਾਂ ਤੌ ਧਰਮ ਕਾ ਹੀ ਨਿਆਉਂ ਹੋਇਆ ਹੈ॥੧੫॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੱਚੇ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਧਰਮ ਦਾ ਇਨਸਾਫ਼ (ਹੀ) ਹੁੰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਾਵਸੁ = ਨਿਆਉ। ਦਰਿ = ਦਰ ਤੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, tal es la Justicia de nuestro Amado Dios, pues Su Corte es Eternamente Verdadera. (15)"