[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਸੰਤੋਖਿਆ; ਸਚਾ ਸਬਦੁ ਵੀਚਾਰਾ ॥੬॥"
page = 1009
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pondering over the true Gurbani and the True Name, he remains satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਗੁਰਬਾਣੀ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ ਉਹ ਸੰਤੁਸ਼ਟ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the True Word of the Guru's Bani, and the True Word of the Shabad, one becomes content. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਬਾਣੀ ਸਚੀ ਹੈ, ਉਨ ਕਾ ਮਨ ਸਚੇ ਉਪਦੇਸ ਕੋ ਬੀਚਾਰ ਕਰ ਕੇ ਸੰਤੋਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਬਾਣੀ ਦੀ ਰਾਹੀਂ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਸੰਤੋਖੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੇਹੜਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਆਪਣੀ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si uno es confortado por la Palabra Verdadera y habita siempre en Ella. (6)"