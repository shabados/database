[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਸੁਖੁ ਕਾਨ੍ਰਹ ਕੀ ਜੀਤ ਭਏ; ਅਪਨੇ ਚਿਤ ਮੈ ਪੁਹਮੀ ਅਤਿ ਪਾਯੋ ॥੧੮੯੭॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That comfort was obtained by the earth in her mind on the victory of Krishna.1897."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਖ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਜਿਤ ਹੋਣ ਤੇ ਪ੍ਰਿਥਵੀ ਨੇ ਆਪਣੇ ਚਿਤ ਵਿਚ ਬਹੁਤ ਅਧਿਕ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੧੮੯੭॥"