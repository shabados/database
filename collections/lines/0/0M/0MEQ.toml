[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਨ ਗਾਵਹ ਠਾਕੁਰ ਅਬਿਨਾਸੀ; ਕਲਮਲ ਸਗਲੇ ਝਾਰਉ ॥"
page = 532
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praise of the Imperishable Lord and shake off all my sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਾਲ-ਰਹਿਤ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਸਮੂਹ ਪਾਪਾਂ ਨੂੰ ਝਾੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the Imperishable Lord and Master, and I shake off all my sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਬਨਾਸੀ ਠਾਕੁਰ! ਆਪ ਕੇ ਗੁਨ ਗਾਵਤਾ ਰਹੋ ਅਰ ਸਭੀ (ਕਲਮਲ) ਪਾਪੋਂ ਕੋ ਝਾੜ ਦੇਵੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ ਰਲ ਕੇ ਠਾਕੁਰ-ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵੀਏ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਸਾਰੇ (ਪਿਛਲੇ) ਪਾਪ (ਮਨ ਤੋਂ) ਝਾੜ ਲਈਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਹ = ਆਓ, ਅਸੀਂ ਗਾਵੀਏ। ਕਲਮਲ = ਪਾਪ। ਝਾਰਉ = ਝਾਰਉਂ, ਮੈਂ ਝਾੜਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto la Alabanza de mi Señor Eterno y me sacudo de toda falta."