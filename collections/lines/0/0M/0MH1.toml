[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਜਾ ਬਾਗ ਨਿਵਾਜ ਕਤੇਬ; ਵਿਣੁ ਬੁਝੇ. ਸਭ ਜਾਸੀ ॥"
page = 1100
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fasting, the call to prayer, the prayer and the Muslim, Christian and Jews religious books; they all shall vanish without knowing the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਰਤ, ਨਿਮਾਜ਼ ਦਾ ਸੱਦਾ, ਨਮਾਜ਼ ਅਤੇ ਮੁਸਲਮਾਨੀ ਈਸਾਈ ਤੇ ਮੂਸਾਈ ਮਜ਼ਹਬੀ ਗ਼ੰਥ; ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਦੇ ਬਗ਼ੈਰ ਸਾਰੇ ਅਲੋਪ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fasts, calls to prayer and sacred scriptures - without understanding, all these shall vanish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਜਾ ਬਾਂਗ ਤਥਾ ਨਿਵਾਜ ਔ ਕਤੇਬ ਪਰਮੇਸਰ ਕੀ (ਬੁਝੇ) ਗ੍ਯਾਤ ਬਿਨਾਂ ਸਭ ਸ੍ਰਿਸ੍ਟੀ ਚਲੀ ਜਾਵੇਗੀ, ਅਰਥਾਤ ਪਰਮੇਸਰ ਕੇ ਜਾਣੇ ਸੇ ਬਿਨਾਂ ਨਾਸਵੰਤ ਔਰ ਨਿਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਰੋਜ਼ੇ ਰੱਖੇ, ਬਾਂਗਾਂ ਦਿੱਤੀਆਂ, ਨਿਮਾਜ਼ਾਂ ਪੜ੍ਹੀਆਂ, ਧਾਰਮਿਕ ਪੁਸਤਕ ਪੜ੍ਹੇ ਉਹ ਭੀ ਅਤੇ ਜਿਨ੍ਹਾਂ ਇਹਨਾਂ ਦੀ ਸਾਰ ਨ ਸਮਝੀ ਉਹ ਭੀ ਸਾਰੇ (ਜਗਤ ਤੋਂ ਆਖ਼ਰ) ਚਲੇ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ayuno, las llamadas a la oración, los Nimaz y los textos occidentales,"