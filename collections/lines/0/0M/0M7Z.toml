[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਗਿਆਨੀ ਸੋ ਬੈਸਨੌ ਪੜੑਿਆ; ਜਿਸੁ ਕਰੀ ਕ੍ਰਿਪਾ ਭਗਵਾਨ ॥"
page = 1203
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the diving and he alone the Vaishnav and the scholar, on whom is the mercy of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬ੍ਰਹਮਬੇਤਾ ਹੈ, ਤੇ ਕੇਵਲ ਉਹ ਹੀ ਵੈਸ਼ਨੋ ਅਤੇ ਵਿਦਵਾਨ ਹੈ, ਜਿਸ ਉਤੇ ਸੁਅਮੀ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a spiritual teacher, and he alone is a devotee of Vishnu and a scholar, whom the Lord God blesses with His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਗ੍ਯਾਨੀ ਹੈ ਔਰ ਸੋਈ ਵੈਸ਼ਨੋਂ ਹੈ ਔਰ ਪੜਾ ਹੂਆ ਭੀ ਵਹੀ ਸ੍ਰੇਸ਼ਟ ਹੈ, ਜਿਸ ਪੁਰ ਭਗਵੰਤ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਗਿਆਨਵਾਨ ਉਹ ਮਨੁੱਖ ਹੈ, ਅਸਲ ਵੈਸ਼ਨੋ ਉਹ ਹੈ, ਅਸਲ ਵਿਦਵਾਨ ਉਹ ਹੈ, ਜਿਸ ਉਤੇ ਪਰਮਾਤਮਾ ਨੇ ਮਿਹਰ ਕੀਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਗਿਆਨਵਾਨ। ਪੜ੍ਹ੍ਹਿਆ = ਵਿਦਵਾਨ। ਜਿਸੁ = ਜਿਸ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sabio, el Vaishnava, el ser de conocimiento es el que cuenta con la Compasión de Dios,"