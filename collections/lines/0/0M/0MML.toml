[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਪੂਰਬਿ ਲਿਖਿਆ; ਸਤਿਗੁਰੁ ਮਿਲਿਆ ਤਿਨ ਆਇ ॥"
page = 1249
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are so pre-destined; them the True Guru comes and meets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਂਗਾਂ ਵਿੱਚ ਪਿਛਲੀ ਐਹੋ ਜਿਹੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਸੱਚੇ ਗੁਰੂ ਉਨ੍ਹਾਂ ਨੂੰ ਆ ਕੇ ਮਿਲ ਪੈਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru comes and meets those who have such pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਪੂਰਬ ਉਤਮ ਕਰਮ ਕਾ ਲੇਖ ਵਾਹਿਗੁਰੂ ਨੇ ਲਿਖਾ ਹੈ, ਤਿਨ ਕੋ ਸਤਿਗੁਰੂ ਆਇ ਕਰ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਭਾਗਾਂ ਵਿਚ ਧੁਰੋਂ (ਸਿਮਰਨ ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਆ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así caen presa de Yama, el emisario de la muerte, sin poder liberarse del ciclo de las idas y venidas."