[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਦਿਨੁ ਰੈਨਿ ਧਿਆਵਉ; ਮਾਰਿ ਕਾਢੀ. ਸਗਲ ਉਪਾਧੇ ॥੪॥"
page = 403
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak day and night I meditate on the Lord and He has beaten and banished all my ailments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਦਿਹੁੰ ਰਾਤ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ ਅਤੇ ਉਸ ਨੇ ਮੇਰੇ ਸਾਰੇ ਰੋਗ ਕੁਟ ਕੇ ਬਾਹਰ ਕੱਢ ਛੱਡੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, meditate on the Lord, day and night, and all your sickness shall be banished. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਬ ਮੈਂ ਰਾਤ੍ਰਿ ਦਿਨ ਉਸੀ ਨਾਮ ਕਾ ਚਿੰਤਨ ਕਰਤਾ ਹੂੰ ਔਰ ਸਭ ਉਪਾਧਿ ਮਾਰ ਕਰ ਨਿਕਾਲ ਦੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ) ਮੈਂ ਦਿਨ ਰਾਤ (ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ) ਧਿਆਨ ਧਰਦਾ ਹਾਂ, ਉਸ ਨੇ ਮੇਰੇ ਅੰਦਰੋਂ ਸਾਰੇ ਵਿਕਾਰ ਮਾਰ ਮੁਕਾਏ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, contempla a tu Señor, y deshazte de todos tus vicios. (4)"