[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਨਦਰਿ ਅਵਲੋਕਨ; ਅਪੁਨੈ ਚਰਣਿ ਲਗਾਈ ॥"
page = 384
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering his benediction, the Lord has looked on me with favour and attached me to his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਉਤੇ ਰਹਿਮ ਦੀ ਨਿਗ੍ਹਾ ਕੀਤੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Showing His Mercy, God has looked upon me with favor, and He has attached me to His feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਅਕਾਲ ਪੁਰਖ ਨੇ ਕਰਣਾ ਭਰੀ ਨਜਰ ਸੇ ਦੇਖ ਕਰ ਮੈਂ ਦਾਸੀ ਅਪਨੇ ਚਰਨੋਂ ਮੇਂ ਲਗਾਇ ਲਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭੈਣ! ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣੀ (ਮੇਹਰ ਦੀ) ਨਿਗਾਹ ਨਾਲ ਮੈਨੂੰ ਤੱਕਿਆ, ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor posó en mí Su Mirada de Gracia, y me aferré a Sus Pies."