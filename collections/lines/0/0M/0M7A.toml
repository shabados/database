[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਪਦਾਰਥੁ; ਘਰ ਤੇ ਪਾਇਆ ॥"
page = 129
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I discovered the priceless wealth of God's name in my own home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮੈਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਵਿਚੋਂ ਹੀ ਹਰੀ ਨਾਮ ਦੀ ਅਮੋਲਕ ਦੌਲਤ ਮਿਲ ਪਈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Priceless Jewel is found, in the home of one's own being,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਤਨ ਪਦਾਰਥੁ) ਉਤਮ ਪਦਾਰਥ, ਭਾਵ ਆਤਮ (ਘਰ) ਰਿਦੇ ਸੇ ਹੀ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਕੀਮਤੀ ਰਤਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚੋਂ ਹੀ ਲੱਭ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਤੇ = ਹਿਰਦੇ ਵਿਚੋਂ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Perfecto y Verdadero Guru me reveló Su Enseñanza, descubrí, sin orgullo,"