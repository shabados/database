[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਏ ਸ਼ੇਰ ਦਿਲ ਮਨ, ਗ਼ੁਲਾਮੇ ਤੁਅਮ ॥੧੩੩॥"
page = 1406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Because, Oh, the lion-hearted, I am a slave to you.’(133)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ਼ੇਰ-ਦਿਲ ਇਸਤਰੀ! ਮੈਂ ਤੇਰਾ ਗ਼ੁਲਾਮ ਹਾਂ ॥੧੩੩॥"