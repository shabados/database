[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ ਮਿਲੇ ਹਰਿ ਪ੍ਰਗਟੇ; ਉਘਰਿ ਗਏ ਬਿਖਿਆ ਕੇ ਤਾਕ ॥੧॥"
page = 1295
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the God's saint, God becomes manifest and the doors of vice are broken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਸਾਧੂਆਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਹਰੀ ਪ੍ਰਤਕਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਟੁਟ ਜਾਂਦੇ ਹਨ ਪਾਪ ਦੇ ਸਭ ਦਰਵਾਜੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Lord's Saints, the Lord is revealed, and the doors of corruption are shattered. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਹਰੀ ਕੇ ਸੰਤ ਮਿਲੇ ਤਬ ਹਰੀ (ਪ੍ਰਗਟੇ) ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਏ ਔਰ ਬਿਸ੍ਯੋਂ ਰੂਪੀ ਕੇ ਕਿਵਾਰ ਖੁਲ ਗਏ ਹੈਂ, ਭਾਵ ਵਿਸ਼੍ਯੋਂ ਕੋ ਦੁਖ ਰੂਪ ਜਾਨਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਜਨ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਾਇਆ ਦੇ (ਮੋਹ ਵਾਲੇ ਬੰਦ) ਭਿੱਤ ਖੁਲ੍ਹ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਗਟੇ = ਪਰਗਟ ਹੋ ਗਏ, ਦਿੱਸ ਪਏ। ਤਾਕ = ਭਿੱਤ। ਬਿਖਿਆ = ਮਾਇਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando a los Santos del Señor, Dios es revelado y las puertas de la corrupción son destruidas. (1)"