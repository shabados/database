[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਹੀਨ. ਬੁਧਿ ਬਲ ਹੀਨੀ; ਮੋਹਿ ਪਰਦੇਸਨਿ. ਦੂਰ ਤੇ ਆਈ ॥੧॥"
page = 204
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without beauty and understanding and without might I am I, the stranger, have come from a far."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਗੈਰ ਸੁੰਦਰਤਾ ਤੇ ਸੋਚ ਸਮਝ ਅਤੇ ਤਾਕਤ ਦੇ ਬਗੈਰ ਮੈਂ ਹਾਂ। ਮੈਂ ਪਰਾਏ, ਦੇਸ ਦੀ, ਦੂਰੋਂ ਆਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no beauty, understanding or strength; I am a stranger, from far away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਕੀ ਸਫਾਈ ਸੇ ਰਹਤ ਹਾਂ ਔਰ ਬੁਧੀ ਕੇ ਬਲ ਸੇ ਭੀ ਹੀਨੀ ਹੂੰ ਅਰਥਾਤ ਸ਼ਾਸਤ੍ਰ ਪੜੇ ਨਹੀਂ। (ਮੋਹਿ) ਮੈਂ ਪ੍ਰਦੇਸਨ ਅਰਥਾਤ ਅਪਨੇ ਸਰੂਪ ਸੇ ਭੂਲੀ ਹੋਈ (ਦੂਰ ਤੇ) ਚੌਰਾਸੀ ਮੇਂ ਭਰਮਤੀ ਮਾਨੁਖ ਜਨਮ ਵਿਖੇ ਆਈ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੀ ਮਾਂ!) ਮੈਂ ਆਤਮਕ ਰੂਪ ਤੋਂ ਸੱਖਣੀ ਹਾਂ, ਅਕਲ-ਹੀਣ ਹਾਂ, (ਮੇਰੇ ਅੰਦਰ ਆਤਮਕ) ਤਾਕਤ ਭੀ ਨਹੀਂ ਹੈ (ਫਿਰ) ਮੈਂ ਪਰਦੇਸਣ ਹਾਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨੂੰ ਕਦੇ ਮੈਂ ਆਪਣਾ ਘਰ ਨਹੀਂ ਬਣਾਇਆ) ਅਨੇਕਾਂ ਜੂਨਾਂ ਦੇ ਸਫ਼ਰ ਤੋਂ ਲੰਘ ਕੇ (ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ) ਆਈ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਨ = ਖ਼ਾਲੀ। ਬੁਧਿ ਹੀਨੀ = ਅਕਲ ਤੋਂ ਖ਼ਾਲੀ। ਮੋਹਿ = ਮੈਂ। ਦੂਰ ਤੇ = ਦੂਰ ਤੋਂ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਦੇ ਸਫ਼ਰ ਤੋਂ ਲੰਘ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo, que carezco de belleza, de sabiduría y de poder: yo, que estoy tan apartado de Ti. (1)"