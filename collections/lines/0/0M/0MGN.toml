[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੂੰਘਟੁ ਤੇਰੋ; ਤਉ ਪਰਿ ਸਾਚੈ ॥"
page = 484
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone shall thy veil be true,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਤੇਰਾ ਘੁੰਡ ਸੱਚਾ ਹੋਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your veil shall be true only if"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਹੂ! ਹਮਾਰੇ ਬਿਚਾਰ ਮੇਂ ਤੇਰਾ ਘੂੰਘਟ ਤਬ (ਪਰਿ) ਭਲੀ ਪ੍ਰਕਾਰ ਕਰ ਕੇ (ਸਾਚੈ) ਸਜੇਗਾ ਵਾ ਸਚੇ ਪੜਦੇ ਵਾਲਾ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਜਿੰਦੇ! ਇਹ ਤਾਂ ਸੀ ਝੂਠਾ ਘੁੰਡ ਜੋ ਤੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਵਲੋਂ ਕੱਢੀ ਰੱਖਿਆ, ਤੇ ਚਾਰ ਦਿਨ ਜਗਤ ਵਿਚ ਮਾਇਆ ਕਮਾਣ ਦੀ ਸ਼ੁਹਰਤ ਖੱਟੀ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu velo realmente importa si cantas"