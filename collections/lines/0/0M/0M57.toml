[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋਈ ਦਿਨਸੁ ਸੁਹਾਵੜਾ; ਜਿਤੁ ਪ੍ਰਭੁ ਆਵੈ ਚਿਤਿ ॥"
page = 318
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak beautiful is the day when the Lord comes into mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੁਹਣਾ ਹੈ ਉਹ ਦਿਹਾੜਾ, ਜਦੋਂ ਪ੍ਰਭੂ ਮਨ ਅੰਦਰ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that day is beautiful, when God comes to mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਦਿਨ ਸੋਭਨੀਕ ਹੈ ਜਿਸ ਮੇਂ ਪ੍ਰਭੂ ਚਿਤ ਆਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਦਿਨ ਚੰਗਾ ਸੋਹਣਾ ਹੈ ਜਿਸ ਦਿਨ ਪਰਮਾਤਮਾ ਮਨ ਵਿਚ ਵੱਸੇ, ਜਿਸ ਦਿਨ ਪਰਮਾਤਮਾ ਵਿੱਸਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el día en que uno ama al Señor."