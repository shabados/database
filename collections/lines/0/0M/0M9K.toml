[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮ ਵਿਹੂਣੇ ਮਨਮੁਖੀ; ਜਾਸਨਿ ਜਨਮੁ ਗਵਾਇ ॥੧॥"
page = 650
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without the Name, the self-willed shall depart after wasting their life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਦੇ ਬਗੈਰ, ਮਨ-ਮੱਤੀਏ ਆਪਣਾ ਜੀਵਨ ਗੁਆ ਕੇ ਟੁਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without the Naam, the Name of the Lord, the self-willed manmukhs depart, after having wasted their lives. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ, ਨਾਮ ਜਪਣੇ ਸੇ ਬਿਨਾਂ ਮਨਮੁਖਤਾ ਵਾਲੇ ਜੀਵ ਅਪਨੇ ਜਨਮ ਕੋ ਬ੍ਯਰਥ ਹੀ ਗਵਾਇ ਜਾਵੇਂਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਹੇ ਨਾਨਕ! ਨਾਮ ਤੋਂ ਸੱਖਣੇ (ਰਹਿ ਕੇ) ਮਨਮੁਖ ਮਨੁੱਖਾ-ਜਨਮ ਵਿਅਰਥ ਗਵਾ ਜਾਣਗੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, privados del Nombre del Señor, los hombres que viven enfocados en su ego desperdician su vida en vano. (1)"