[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗੈ; ਦਰਗਹ ਪਾਵਉ ਠਾਉ ॥"
page = 893
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter I shall find a place in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਅੱਗੇ, ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਤੈਨੂੰ ਜਗ੍ਹਾਂ ਮਿਲ ਜਾਊਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and hereafter, I will obtain a seat in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਆਗੇ ਦਰਗਾਹਿ ਵਿਖੇ ਮੈਂ ਥਾਉਂ ਕੋ ਪਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਗਾਂਹ ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਮੈਂ (ਟਿਕਣ ਜੋਗਾ) ਥਾਂ ਪ੍ਰਾਪਤ ਕਰ ਸਕਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y obtengo un asiento en Tu Corte del más allá."