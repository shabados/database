[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਜਨ ਨਾਨਕ; ਰਾਮ ਨਾਮ ਲਿਵ ਲਾਈ ॥੫॥੧॥੭॥੧੬॥"
page = 494
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those persons fix their attention on the Lord's Name, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪੁਰਸ਼ ਆਪਣੀ ਬਿਰਤੀ ਸੁਆਮੀ ਦੇ ਨਾਲ ਜੋੜਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, those humble beings center their minds lovingly on the Lord's Name. ||5||1||7||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਦਾਸੋਂ ਨੇ ਰਾਮ ਨਾਮ ਸਿਮਰਨ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥੫॥੧॥੭॥੧੬॥☬ਕਿਸੀ ਕਾਲ ਮੇਂ ਲੰਗਰੁ ਬੰਦ ਦੇਖਾ ਤਉ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਨੇ ਕਹਾ ਕਿ ਆਪ ਕੁਛ ਉਪਾਇ ਕਰੈਂ। ਤਿਸ ਪਰ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਪ੍ਰਤਿ ਉਪਦੇਸ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦੇ ਹਨ ॥੫॥੧॥੭॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਜਨ = ਉਹ ਬੰਦੇ। ਲਿਵ = ਲਗਨ ॥੫॥੧॥੭॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son entonados en el Naam, el Nombre del Dios Todo Prevaleciente. (5‑1-7‑16)"