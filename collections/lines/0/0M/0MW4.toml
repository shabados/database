[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਗੁਰੁ ਪਾਇਆ ਭਾਈ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇ ॥੩॥"
page = 609
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the greatest good fortune, I have obtained the Guru, O brother and I, now, meditate on the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਮੈਂਨੂੰ ਗੁਰੂ ਜੀ ਪ੍ਰਾਪਤ ਹੋਏ ਹਨ, ਹੇ ਵੀਰ! ਅਤੇ ਹੁਣ ਮੈਂ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I found the Guru, O Siblings of Destiny, and I meditate on the Name of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਿਨ ਵਡਭਾਗੀਓਂ ਨੇ ਸਤੁਗਰੋਂ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਧਿਆਇਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਵਡਭਾਗੀ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਇ = ਧਿਆਉਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna, encontré al Guru, oh Hermanos del Destino, y así medito en el Nombre del Señor, Jar, Jar. (3)"