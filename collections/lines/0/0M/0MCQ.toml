[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਰਵਰੁ ਏਕੁ ਫਲੁ; ਦੁਇ ਪੰਖੇਰੂ ਆਹਿ ॥"
page = 550
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, thou world-tree bears the fruit of love for mammon and upon it perch two birds (Guru-ward and self-ward persons.)"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੰਸਾਰ ਰੂਪੀ ਰੁਖ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਇਕ ਫੱਲ ਲੱਗਾ ਹੈ। ਇਸ ਉੱਪਰ ਦੋ ਪੰਛੀ-ਗੁਰਮੁਖ ਤੇ ਮਨਮੁਖ ਬੈਠਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਰ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the tree has one fruit, but two birds are perched upon it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦੇਹ ਰੂਪੀ ਇਕ ਬ੍ਰਿਖ੍ਯ ਹੈ ਦੁਖ ਸੁਖ ਦੋ ਫਲ ਹੈਂ। ਕਰਮ ਫੂਲ ਹੈਂ ਔਰ ਜਿਸ ਮੇਂ ਕੂਟ ਸਥ ਔਰ ਚਿਦਾਭਾਸ ਦੋ ਪੰਖੀ (ਆਹਿ) ਹੈਂ। ਇਹਾਂ ਦੇਹਰੀ ਦੀਪਕ ਨ੍ਯਾਇ ਸੇ ਦੋ ਕੋ ਦੋ ਬਾਰ ਬਰਤ ਲੇਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਸੰਸਾਰ ਰੂਪ) ਰੁੱਖ (ਹੈ, ਇਸ) ਨੂੰ (ਮਾਇਆ ਦਾ ਮੋਹ ਰੂਪ) ਇਕ ਫਲ (ਲੱਗਾ ਹੋਇਆ ਹੈ), (ਉਸ ਰੁੱਖ ਉਤੇ) ਦੋ (ਕਿਸਮ ਦੇ, ਗੁਰਮੁਖ ਤੇ ਮਨਮੁਖ) ਪੰਛੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El árbol del cuerpo da el Fruto de la Esencia de Dios. Y los dos pájaros, el Alma y la Toda Alma,"