[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦਰਿ ਰਹੇ. ਸੁ ਉਬਰੇ; ਨਾਨਕ. ਅਜਬੁ ਡਿਠੁ ॥੧॥"
page = 142
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, which remain attached to the central axle, are saved Nanak has seen a wonderful thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਕੇਂਦਰੀ ਧੁਰੇ ਨਾਲ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਬਚ ਜਾਂਦੇ ਹਨ। ਨਾਨਕ ਨੇ ਇਹ ਇਕ ਅਸਚਰਜ ਗੱਲ ਦੇਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those kernels which stick to the central axle are spared-Nanak has seen this wonderful vision! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਰਮਿਆਨ ਅਰਥਾਤ ਕੀਲੀ ਸਾਥ ਰਹੇ ਸੋ ਪੀਸਣੇ ਸੇ ਬਚੇ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੁ ਅਚਰਜ ਦੇਖਿਆ ਹੈ।☬ਦ੍ਰਿਸਟਾਂਤ- ਜਬ ਜੀਵ ਕਾ ਸਰੀਰ ਬ੍ਰਿਧ ਹੋਤਾ ਹੈ ਏਹੀ ਪੱਕਣਾ ਹੈ, ਤਬ ਕਟਿਆ ਅਰਥਾਤ ਜਮਦੂਤੋਂ ਨੇ ਪ੍ਰਾਣਾਂ ਕਾ ਵਿਜੋਗ ਕੀਆ, ਅਰ ਖਾਲੀ ਵਾੜ ਵਤ ਜੋ ਸੰਬੰਧੀਓਂ ਕੀ ਪੰਕਤੀ ਥੀ ਸੋ ਰਹ ਗਈ। (ਸੁਣ ਕੀਸਾਰਾ) ਇੰਦ੍ਰੀਓਂ ਕੇ ਸਹਤ ਜੀਵ ਕੋ ਮਾਰਿਆ, ਭਾਵ ਏਹਿ ਕਿ ਅੰਗ ਅੰਗ ਕੂਟਾ, ਤਨ ਰੂਪੀ ਨਾਲੀ ਸੇ (ਕਣੁ) ਲਿੰਗ ਸਰੀਰ ਨਿਕਾਲ ਲੀਆ। ਦੋ ਚੱਕੀ ਕੇ ਪੁੜੋਂ ਵਤ ਅਤੀ ਕਸ਼ਟਦਾਯਕ ਅਸਥਾਨ ਮੇਂ ਪ੍ਰਾਪਤਿ ਕੀਆ, ਅਰ ਜਮਦੂਤ ਆਇਕੇ ਦੁਖ ਦੇਣੇ ਲਗੇ। ਜੋ ਇਸ ਲੋਕ ਮੇਂ ਸਤਸੰਗ ਰੂਪੀ ਕੀਲੀ ਕੇ ਸਾਥ ਲਗੇ ਰਹੇ ਸੋ ਐਸੇ ਦੁਖੋਂ ਸੇ ਉਬਰੇ ਹੈਂ॥੧॥☬ਪੁਨਾ: ਕਮਾਦ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਸੇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਨਾਨਕ! ਇਕ ਅਚਰਜ ਤਮਾਸ਼ਾ ਵੇਖਿਆ ਹੈ, ਜੋ ਦਾਣੇ (ਚੱਕੀ ਦੇ) ਦਰ ਤੇ (ਭਾਵ, ਕਿੱਲੀ ਦੇ ਨੇੜੇ) ਰਹਿੰਦੇ ਹਨ, ਉਹ ਪੀਸਣੋਂ ਬਚ ਜਾਂਦੇ ਹਨ (ਇਸੇ ਤਰ੍ਹਾਂ, ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਰਹਿੰਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਜਗਤ ਦੇ ਵਿਕਾਰ ਪੋਹ ਨਹੀਂ ਸਕਦੇ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਬੁ = ਅਚਰਜ ਤਮਾਸ਼ਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, observa la maravilla, cómo aquéllos granos que se pegan a la puerta del molino son salvados.  (1)"