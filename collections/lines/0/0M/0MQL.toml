[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਅਹਿਨਿਸਿ ਨਾਮਿ ਰਤੇ ਨਿਰੰਕਾਰੀ ॥"
page = 1046
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some, day and night; remain imbued in the name of the formless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਦਿਹੁ ਅਤੇ ਰੈਣ ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some remain imbued with the Naam, the Name of the Formless Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਰਾਤ ਦਿਨ ਨਿਰੰਕਾਰ ਕੇ ਨਾਮ ਮੇਂ ਰਤੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਦਿਨ ਰਾਤ ਨਿਰੰਕਾਰ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mientras que hay otros que están imbuidos siempre en el Nombre del Ser Absoluto y Sin Forma."