[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰਨਿ ਦੇਖਿ ਤਬੈ ਬਿਸ੍ਵਾਸੁਰ ਹ੍ਵੈ; ਚੁਰਵਾ ਤਿਨ ਭਛਨਿ ਆਯੋ ॥"
page = 374

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The demon Vishwasura, seeing the gopis came to devour them assuming the form of a thief"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਵਾਲ (ਬਾਲਕਾਂ) ਨੂੰ ਵੇਖ ਕੇ ਤਦੋਂ ਬਿਸ੍ਵਾਸੁਰ ਚੋਰ ਬਣ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾਣ ਲਈ ਆ ਗਿਆ।"