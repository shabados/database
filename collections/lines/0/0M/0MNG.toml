[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੂਰਣ ਧਿਆਇ ਭਯੋ ਤਬ ਹੀ; ਜਯ ਸ੍ਰੀ ਜਗਨਾਥ ਭਵੇਸ ਭਵਾਨੀ ॥੪੯੮॥"
page = 675

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This chapter is now being completed hailing the Lord of the world and the mother of the world.498."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਇਹ) ਅਧਿਆਇ ਪੂਰਨ ਹੋ ਗਿਆ ਹੈ। ਜਗਤ ਦੇ ਸ਼ੋਭਾਸ਼ਾਲੀ ਸੁਆਮੀ ਰੁਦ੍ਰ ('ਭਵੇਸ') ਅਤੇ ਭਵਾਨੀ ਦੀ ਜੈ ਹੋਵੇ ॥੪੯੮॥"