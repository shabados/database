[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤੇ ਮਧਿ ਪੂਰਨ; ਸਰਬਤ੍ਰ ਘਟਿ ਘਟਿ ਆਹੀ ॥"
page = 548
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, end and the middle the Lord is fully pervading, and contained is He in the hearts of all beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੁਰੂ, ਅਖੀਰ ਤੇ ਵਿਚਕਾਰ ਸੁਆਮੀ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ। ਸਮੂਹ ਜੀਵਾਂ ਦੇ ਸਾਰਿਆਂ ਦਿਲਾਂ ਵਿੱਚ ਉਹ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle, and in the end, He is all-pervading everywhere; He is in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਸਰਵਤ੍ਰ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਪੂਰਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਦਾ ਲਈ ਹੀ ਸਰਬ-ਵਿਆਪਕ ਹੈ, ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ, ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ ਅੰਤੇ ਮਧਿ = ਸ਼ੁਰੂ ਵਿਚ, ਅਖ਼ੀਰ ਵਿਚ, ਵਿਚਕਾਰਲੇ ਸਮੇ ਵਿਚ, ਸਦਾ ਹੀ। ਪੂਰਨ = ਵਿਆਪਕ। ਸਰਬਤ੍ਰ = ਹਰ ਥਾਂ। ਘਟਿ ਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਆਹੀ = ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es Todo Prevaleciente en el principio, en el medio y en el fin; sí, Él prevalece en todos los corazones."