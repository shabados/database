[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕ੍ਰਿਪਾਲਿ. ਕ੍ਰਿਪਾ ਪ੍ਰਭਿ ਧਾਰੀ; ਸਤਿਗੁਰਿ ਬਖਸਿਆ ਹਰਿ ਨਾਮੁ ॥੧॥"
page = 406
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master, has Himself shows mercy to me, and the True Guru has granted God's Name unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਖੁਦ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨੀ ਕੀਤੀ ਹੈ, ਇਸ ਲਈ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪਰਦਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord God has bestowed His Mercy, and the True Guru has granted the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਂ ਕ੍ਰਿਪਾਲ ਪ੍ਰਭੂ ਨੇ ਜਬ ਆਪ ਕ੍ਰਿਪਾ ਧਾਰੀ ਹੈ ਤਬ ਸਤਗੁਰ ਨੇ ਹਰਿ ਨਾਮ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ) ਕਿਰਪਾ ਦੇ ਘਰ ਪਰਮਾਤਮਾ ਨੇ ਕਿਰਪਾ ਦੀ ਨਿਗਾਹ ਕੀਤੀ ਸਤਿਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਨਾਮ (-ਸਿਮਰਨ ਦੀ ਦਾਤਿ) ਬਖ਼ਸ਼ ਦਿੱਤੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Visión, oh Señor, es Inalcanzable e Insondable y solamente aquél que tiene ese Destino es bendecido con Ella."