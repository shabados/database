[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਠਿ ਰਾਜਾ ਪਾਇਨ ਪਰਿਯੋ; ਤਾ ਕਹ ਗੁਰੂ ਪਛਾਨਿ ॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja, believing him to be his Guru, bowed on his feet."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ ਉਠ ਕੇ ਅਤੇ ਉਸ ਨੂੰ ਗੁਰੂ ਵਜੋਂ ਪਛਾਣ ਕੇ ਪੈਰੀਂ ਪਿਆ।"