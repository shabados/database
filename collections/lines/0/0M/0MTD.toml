[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਸਾਚਾ; ਸਬਦੁ ਸਮੑਾਲੁ ॥੬॥"
page = 1275
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within thy mind contemplate thou the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਅੰਦਰ ਤੂੰ ਸਤਿਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In your heart, dwell on the True Word of the Shabad. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਿਰਦੇ ਮੇਂ ਸਚੇ ਸਬਦ ਕਾ ਸਮਾਵਣਾ ਕਰ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਛੁਟਕਾਰੇ ਵਾਸਤੇ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲਾ ਗੁਰ-ਸ਼ਬਦ ਸੰਭਾਲ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en la Palabra Verdadera del Shabd en tu corazón. (6)"