[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਕੇ ਧਾਰੇ; ਆਗਾਸ ਪਾਤਾਲ ॥"
page = 284
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Name is the prop of the skies and under-worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੀ ਅਸਮਾਨਾਂ ਅਤੇ ਪਇਆਲਾ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the Support of the Akaashic ethers and the nether regions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਧਾਰੇ ਹੂਏ ਅਕਾਸ ਔ ਪਤਾਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਅਕਾਸ਼ ਪਤਾਲ ਪ੍ਰਭੂ-ਆਸਰੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Naam es el Soporte de los Archivos Akáshicos y de los mundos de la penumbra y la oscuridad."