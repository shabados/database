[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸਹਜੁ ਭਇਆ; ਸੋ ਜਾਣੈ ॥"
page = 237
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone realises God, who is blessed with Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹੀ ਵਾਹਿਗੁਰੂ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਬ੍ਰਹਿਮ-ਗਿਆਨ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know, attain the poise of intuitive peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਤਾਈਂ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ, ਸੋਈ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਹਜ ਅਵਸਥਾ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਇਹ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਉਸ ਨੂੰ ਸਮਝ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que ha disfrutado del Equilibrio conoce su Sabor."