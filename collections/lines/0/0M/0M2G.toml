[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਛਿਜਹਿ; ਬਿਆ ਲਤਾੜੀਅਹਿ ॥"
page = 1378
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one breaks thee and another tramples on thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਕ ਜਣਾ ਤੈਨੂੰ ਭੰਨ੍ਹ ਤੋੜੂਗਾ ਤੇ ਦੂਜਾ ਤੈਨੂੰ ਲਤਾੜੂਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One will cut you down, and another will trample you underfoot;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਏਕ ਤੋ ਤੇਰੇ ਅੰਗ (ਛਿਜਹਿ) ਭੰਗ ਕਰ ਦੇਵੈ ਔਰ ਕੋਈ ਤੁਝ ਕੋ ਲਤਾੜ ਦੇਵੈ, ਭਾਵ ਯਦਪਿ ਤੁਝ ਕੋ ਕੋਈ ਦੁਖ ਭੀ ਦੇਵੈ ਤਾਂ ਵੀ ਤੂੰ ਖਿਮਾ ਕਰ ਕੇ ਸਹਨਸੀਲ ਹੋਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੱਭ ਦੇ) ਇਕ ਬੂਟੇ ਨੂੰ (ਲੋਕ) ਤੋੜਦੇ ਹਨ, ਤੇ ਕਈ ਹੋਰ ਬੂਟੇ (ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਹੇਠ) ਲਤਾੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕੁ = ਇੱਕ ਨੂੰ, ਕਿਸੇ ਦੱਭ ਦੇ ਬੂਟੇ ਨੂੰ। ਛਿਜਹਿ = (ਲੋਕ) ਤੋੜਦੇ ਹਨ। ਬਿਆ = ਕਈ ਹੋਰ (ਦੱਭ ਦੇ ਬੂਟੇ)। ਲਤਾੜੀਅਹਿ = ਲਤਾੜੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "unos te cortarán y otros caminarán sobre ti,"