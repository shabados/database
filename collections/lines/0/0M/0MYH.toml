[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਪ੍ਰਭ ਕਿਰਪਾ ਕੀਜੈ; ਮਨੁ ਸਦਾ ਚਲੈ ਤੇਰੈ ਮਾਰਗਿ ॥੩॥"
page = 781
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O Master show mercy unto me, that my soul may ever walk on Thy way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਮਾਲਕ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ, ਤਾਂ ਜੋ ਮੇਰੀ ਆਤਮਾ ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਰਸਤੇ ਉਤੇ ਤੁਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, please be Merciful to me, God, that my mind may follow Your Path forever. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਇਹ ਕਿਰਪਾ ਕਰੋ ਜੋ ਸਦਾ ਹੀ ਤੇਰੇ ਰਸਤੇ ਮੇਂ ਮਨ ਚਲੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਹੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉਤੇ ਭੀ) ਮਿਹਰ ਕਰ, (ਮੇਰਾ) ਮਨ ਸਦਾ ਤੇਰੇ ਰਸਤੇ ਉੱਤੇ ਤੁਰਦਾ ਰਹੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਤੇਰੈ ਮਾਰਗਿ = ਤੇਰੇ ਰਾਹ ਉਤੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza, oh Dios, ten Compasión de mí para que camine siempre en Tu Sendero. (3)"