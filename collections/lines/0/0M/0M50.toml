[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਰਤੀ ਮਨੁ ਵੇਧਿਆ; ਹਉ ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥੩॥"
page = 54
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Guru's Word she is imbued and her mind is pierced through (with love). I am a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਨਾਲ ਉਹ ਰੰਗੀ ਗਈ ਹੈ ਅਤੇ ਉਸ ਦਾ ਮਨ (ਪ੍ਰੇਮ ਵਿੱਚ) ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਹੈ। ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਉਸ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Word of the Shabad, her mind is pierced through. I am forever a sacrifice to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਮਨ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਮੇਂ ਰਤੀ ਮਾਤ੍ਰ ਭੀ (ਬੇਧਿਆ) ਮਿਲਾ ਹੈ, ਮੈਂ ਤਿਨ ਕੇ ਸਦੀਵ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਉਹ ਰੰਗੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦਾ ਮਨ ਪ੍ਰੋਤਾ ਰਹਿੰਦਾ ਹੈ। ਮੈਂ ਅਜੇਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਧਿਆ = ਵਿੰਨ੍ਹਿਆ ਹੋਇਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ella que está imbuida en la Palabra, cuya mente ha sido flechada por el Amor, a ella ofrezco mi ser en sacrificio.(3)"