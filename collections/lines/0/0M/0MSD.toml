[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦਨੁ ਵਾਸੁ ਵਣਾਸਪਤਿ; ਅਵਲਿ ਦੋਮ ਨ ਸੇਮ ਖਰਾਬਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Like the fragrant of sandal, he without any discrimination makes every one fragrant."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਕੂੰ) ਚੰਦਨ ਦੀ ਵਾਸ਼ਨਾਂ ਕਰ ਕੇ ਵਣਾਸਪਤੀ ਚੰਦਨ ਹੁੰਦੀ ਹੈ (ਉਸ ਵਿਚ) ਅੱਵਲ ਦੋਮ ਸੋਮ (ਤੀਜੇ ਦਰਜੇ) ਦੀ ਖਰਾਬੀ ਨਹੀਂ ਹੁੰਦੀ (ਭਾਵ ਸਭ ਪ੍ਰਕਾਰ ਦੀ ਤ੍ਰਿਕੁਟੀ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ), (ਸ੍ਰੀ ਗੁਰੂ ਪ੍ਰਮਾਣ “ਦੋਮ ਨ ਸੇਮ ਏਕ ਸੋ ਆਹੀ” ਅਰਥਾਤ ਸਤਿਸੰਗ ਵਿਖੇ ਦ੍ਵੈਤ ਤੇ ਤਿੰਨ ਗੁਣ ਨਹੀਂ ਹਨ, ਇਕ ਪਰਮੇਸ਼ੁਰ ਹੀ ਪੂਰਨ ਹ"