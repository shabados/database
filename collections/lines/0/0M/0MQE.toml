[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਹਰੂ ਨ ਰਾਜਾ ਲਖ ਪਾਯੋ ॥"
page = 1000

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She delivered her lover alive at his house, which neither Raja nor guards could detect."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਰਾਜਾ ਅਤੇ ਪਹਿਰੇਦਾਰ ਨਾ ਵੇਖ ਸਕੇ।"