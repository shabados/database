[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸੰਗਿ ਰਹਿਓ; ਇਆਨਾ ਰਾਚਿ ॥"
page = 890
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ignorant man is engrossed, therewith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸਮਝ ਬੰਦਾ ਉਸ ਨਾਲ ਖੱਚਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ignorant fool is engrossed in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦੇਹੀ ਕੇ ਸਾਥ ਇਹੁ ਮੂਰਖ ਜੀਵ ਰਾਚ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਸਰੀਰ-ਚੋਲੀ) ਨਾਲ ਬੇ-ਸਮਝ ਜੀਵ ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਇਆਨਾ = ਬੇ-ਸਮਝ ਜੀਵ। ਰਾਚਿ ਰਹਿਓ = ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la ignorancia nos lleva a envolvernos en él como si fuera nuestro"