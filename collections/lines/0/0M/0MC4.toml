[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁੰਨੇ ਅਲਖ ਅਪਾਰ ਨਿਰਾਲਮੁ; ਸੁੰਨੇ ਤਾੜੀ ਲਾਇਦਾ ॥੫॥"
page = 1037
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Unqualitied Lord is Unseeable, Infinite and Immaculate and He the Absolute Lord is seated in trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰਗੁਣ ਸਰੂਪ ਸੁਆਮੀ ਅਦ੍ਰਿਸ਼ਟ, ਅਨੰਤ ਅਤੇ ਪਾਵਨ ਪਵਿੱਤਰ ਹੈ ਅਤੇ ਸੁਤੰਤਰ ਸੁਆਮੀ ਹੀ ਸਮਾਧੀ ਅੰਦਰ ਇਸਥਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of this Primal Void is unseen, infinite and immaculate; He is absorbed in the Primal Trance of Deep Meditation. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁੰਨੇ) ਸੁੰਨ ਸਰੂਪਤਾ ਕਰ ਕੇ ਵਾਸਤਵ ਤੇ ਤਾੜੀ ਅਲਖ ਔ ਅਪਾਰ ਪੁਨ ਨਿਰਲੇਪ ਹੈ ਔ ਅਪਨੇ ਅਫੁਰ ਸਰੂਪ ਮੇਂ ਹੀ ਲਗਾਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਤੇ ਬੇਅੰਤ ਪਰਮਾਤਮਾ ਨਿਰੋਲ ਆਪਣੇ ਆਪੇ ਵਿਚ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਤੋਂ ਬੇ-ਮੁਥਾਜ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਆਪਣੇ ਹੀ ਆਪੇ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁੰਨੇ = ਸੁੰਨ ਵਿਚ ਹੀ, ਨਿਰੋਲ ਆਪਣੇ ਆਪ ਵਿਚ ਹੀ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, por Sí Mismo es Absoluto, Insondable e Infinito, Entonado en Sí.(5)"