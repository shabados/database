[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਕਰ ਸੁ ਗਰਬੁ, ਸੁਣ ਮੂੜ ਮਤ, ਗਰਬ ਗਵਾਇ ਘਨੇਰ ਘਰ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Angad says, “O Ravana, do not be egoistic, this ego has destroyed many houses.”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅੰਗਦ ਨੇ ਕਿਹਾ-) ਹੇ ਮੂੜ-ਮਤਿ! ਹੰਕਾਰ ਨਾ ਕਰ, ਧਿਆਨ ਦੇ ਕੇ ਸੁਣ, ਹੰਕਾਰ ਦੇ ਬਹੁਤ ਘਰ ਗਾਲ੍ਹ ਦਿੱਤੇ ਹਨ।"