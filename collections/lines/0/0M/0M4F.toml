[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਗਿਆਨੁ ਰਤਨੁ ਮਨਿ ਵਸੈ; ਸਭੁ ਦੇਖਿਆ ਬ੍ਰਹਮੁ ਸੁਭਾਇ ॥"
page = 1417
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, the jewel of gnosis abides in the man's mind and then he easily sees the Lord in all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਬ੍ਰਹਮ-ਬੋਧ ਦਾ ਜਵੇਹਰ ਜੀਵ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ ਅਤੇ ਤਦ ਉਹ ਸੂਖੈਨ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਸਾਈਂ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, the jewel of spiritual wisdom abides in the mind, and then God is easily seen in all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦਵਾਰੇ ਗਿਆਨ ਰੂਪੀ ਰਤਨ ਵਸਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸਰਬ ਕੋ ਸੁਭਾਵਕ ਹੀ ਬ੍ਰਹਮ ਸਰੂਪ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮੱਤ ਤੁਰ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣੀ ਡੂੰਘੀ ਸਾਂਝ (ਦਾ) ਰਤਨ ਆ ਵੱਸਦਾ ਹੈ, ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ ਉਹ ਮਨੁੱਖ ਸਾਰੀ ਲੁਕਾਈ ਵਿਚ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ। ਮਨਿ = ਮਨ ਵਿਚ। ਸਭੁ = ਹਰ ਥਾਂ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siguiendo las Enseñanzas del Guru, la Joya de la Sabiduría Espiritual habita en la mente y entonces Dios es visto en todas partes."