[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਚੇਰੀ ਹਾਥ ਬਿਚਾਰੀ ॥"
page = 655
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What lies in the hand of the poor hand-maiden?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬਣੀ ਟਹਿਲਣ ਦੇ ਹੱਥ ਵਿੱਚ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What is in the hands of the poor soul-bride, the slave?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਿਚਾਰੀ ਦਾਸੀ ਕੇ ਹਾਥ ਕਿਆ ਹੈ ਅਰਥਾਤ ਮੇਰੇ ਅਧੀਨ ਕੁਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਸ ਵਿਚਾਰੀ ਜਿੰਦ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué es lo que tienes tú en las manos, oh vida?"