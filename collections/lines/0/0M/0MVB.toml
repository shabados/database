[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਵੇਚਾਰੇ ਕਿਆ ਕਰਹਿ; ਜਾਂ ਭਾਗ ਧੁਰਿ ਮੰਦੇ ॥"
page = 316
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can those wretches do since from the very beginning their fate is evil?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਕਰਮਣ ਕੀ ਕਰ ਸਕਦੇ ਹਨ, ਚੂੰਕਿ ਮੁੱਢ ਤੋਂ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਕਿਸਮਤ ਮਾੜੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can those wretched ones do? Their evil destiny was pre-ordained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਵਿਚਾਰੇ ਕਿਆ ਕਰੈਂ ਜੋ ਧੁਰੋਂ ਹੀ ਮੰਦੇ ਭਾਗ ਲਿਖਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਦੋਖੀ ਮਨੁੱਖਾਂ ਦੇ ਵੱਸ ਭੀ ਕੀਹ ਹੈ? ਕਿਉਂਕਿ ਮੁੱਢ ਤੋਂ (ਮੰਦੇ ਕੰਮ ਕਰਨ ਕਰਕੇ) ਮੰਦੇ (ਸੰਸਕਾਰ ਹੀ) ਉਹਨਾਂ ਦਾ ਹਿੱਸਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, ¿qué se puede hacer cuando su mismo destino los obliga a ser así?"