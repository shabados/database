[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸੰਗਿ; ਸਬਦਿ ਘਰੁ ਜਾਣੈ ॥"
page = 1027
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then associating with the Guru. he realises the Lord in his very home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਗੁਰਾਂ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਉਹ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਅੰਦਰ ਹੀ ਸਾਹਿਬ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "associating with the Guru, comes to know the Word of the Shabad, within the home of his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸੰਗੀ ਹੋਇਕੈ ਬ੍ਰਹਮ ਕੋ (ਘਰੁ) ਸਰੀਰ ਕੇ ਬੀਚ ਹੀ ਜਾਨਤੇ ਹੈਂ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ-ਅਵਸਥਾ ਨਾਲ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੁ = ਉਹ ਟਿਕਾਣਾ ਜਿਥੇ ਮਨ ਸ਼ਾਂਤ ਰਹਿ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno lograría conocer su ser a través de la Palabra,"