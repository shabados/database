[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਅਰਚਾ ਬੰਦਨ ਡੰਡਉਤ; ਖਟੁ ਕਰਮਾ ਰਤੁ ਰਹਤਾ ॥"
page = 642
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may remain attached, in love, to worship, adoration, prostrate salutation and six rites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ਕ ਉਹ ਉਪਾਸ਼ਨਾ, ਆਰਾਧਨ, ਲੰਮੇ ਪੈ ਨਿਮਸ਼ਕਾਰ ਤੇ ਛਿਆਂ ਸੰਸਕਾਰਾਂ ਵਿੱਚ ਪ੍ਰੇਮ ਨਾਲ ਜੁੜਿਆ ਰਹੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may remain devoted to worship and adoration, bowing his forehead to the floor, practicing the six religious rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਰਚਾ) ਮੂਰਤੀ ਕੀ ਪੂਜਾ ਪੁਨਃ ਅੰਨ ਪੂਜਾ ਕਰਨੀ ਔਰ (ਬੰਦਨ ਡੰਡਉਤ) ਮੂਰਤੀ ਆਗੇ ਮੂਧੇ ਪੜ ਕਰ ਨਿਮਸਕਾਰ ਕਰਨੀ, ਅਰ ਇਸਨਾਨ ੧, ਸੰਧ੍ਯਾ ੨, ਜਪ ੩, ਹੋਮ ੪, ਅਥਿਤ ਪੂਜਾ ੫, ਦੇਵ ਅਰਚਨਾ ੬, ਇਨ ਛੈ ਕਰਮੋਂ ਕੋ ਭੀ ਪ੍ਰੀਤਿ ਸਾਥ ਕਰਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਮਨੁੱਖ ਦੇਵ-ਪੂਜਾ ਵਿਚ, ਦੇਵਤਿਆਂ ਨੂੰ ਨਮਸਕਾਰ ਡੰਡਉਤ ਕਰਨ ਵਿਚ, ਛੇ ਕਰਮਾਂ ਦੇ ਕਰਨ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਚਾ = ਮੂਰਤੀ ਦੀ ਪੂਜਾ। ਬੰਧਨ = ਨਮਸਕਾਰ। ਡੰਡਉਤ = ਡੰਡੇ ਵਾਂਗ ਸਿੱਧੇ ਲੰਮੇ ਪੈ ਕੇ ਨਮਸਕਾਰ ਕਰਨੀ। ਖਟੁ = ਛੇ। ਖਟੁ ਕਰਮਾ = ਬ੍ਰਾਹਮਣ ਵਾਸਤੇ ਛੇ ਜ਼ਰੂਰੀ ਧਾਰਮਿਕ ਕਰਮ = ਵਿੱਦਿਆ ਪੜ੍ਹਾਣੀ ਤੇ ਪੜ੍ਹਨੀ, ਜੱਗ ਕਰਨਾ ਤੇ ਕਰਾਣਾ, ਦਾਨ ਦੇਣਾ ਤੇ ਲੈਣਾ। ਰਤੁ ਰਹਤਾ = ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hice alabanzas y ofrendas de flores a los dioses;"