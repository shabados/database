[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਮਨਿ ਆਨੰਦੁ; ਨਾਨਕ ਨਾਮੁ ਜਪਿ ॥੧੮॥"
page = 1363
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, O friend, recite thou the Lord's Name and bliss shall abide within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਹੇ ਮਿੱਤਰ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਖੁਸ਼ੀ ਤੇਰੇ ਚਿੱਤ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, O friend, chant the Naam, and your mind shall be filled with bliss. ||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਨਾਮ ਕੋ ਜਪ ਕਰ ਕੇ ਸੰਤ ਸ੍ਵਜਨੋਂ ਕੇ ਮਨ ਮੇਂ ਪਰਮ ਅਨੰਦ ਹੂਆ ਹੈ॥੧੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਸੱਜਣ ਜਨਾਂ ਦੇ ਮਨ ਵਿਚ ਖ਼ੁਸ਼ੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ ॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਜਪਿ = ਜਪ ਕੇ ॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, oh amigo, canta el Naam y tu mente se llenará de Dicha.(18)"