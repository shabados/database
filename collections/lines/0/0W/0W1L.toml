[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਜੈ ਨ ਜਾਇ. ਕਿਛੁ ਭਉ, ਨ ਬਿਆਪੇ; ਹਰਿ ਧਨੁ ਨਿਰਮਲੁ ਗਾਠੇ ॥੩॥"
page = 382
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the wealth of God's pure Name in purse, the man is neither worn off, nor he dies, and nor is he stricken with fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਪਵਿੱਤਰ ਦੌਲਤ ਗੰਢ ਵਿੱਚ ਹੋਣ ਨਾਲ ਆਦਮੀ ਨਾਂ ਖੁਰਦਾ ਹੈ, ਨਾਂ ਮਰਦਾ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਉਸ ਦਾ ਡਰ ਚਿਮੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not worn down, I do not die, and nothing strikes fear in me, since I have the wealth of the Lord's Immaculate Name in my purse. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਧਨ ਨਿਰਮਲ ਜੋ ਗਾਠਿ ਮੇਂ ਹੈ ਅਰਥਾਤ ਜਿਨ ਕੋ ਮਿਲ ਗਾਇਆ ਹੈ, ਸੋ ਧਨ (ਛਿਜੈ ਨ ਜਾਇ) ਨਸਟ ਨਹੀਂ ਹੋਤਾ ਹੈ ਔਰ ਨ ਤਿਸ ਕੋ ਕਿਸੀ ਤਸਕਰ ਕਾ ਭਯ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਪਾਸ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਪਵਿਤ੍ਰ ਧਨ ਇਕੱਠਾ ਹੋ ਜਾਂਦਾ ਹੈ। (ਉਸ ਧਨ ਨੂੰ ਕਿਸੇ ਚੋਰ ਆਦਿਕ ਦਾ) ਡਰ ਨਹੀਂ ਵਿਆਪਦਾ, ਉਹ ਧਨ ਘਟਦਾ ਨਹੀਂ, ਉਹ ਧਨ ਗੁਆਚਦਾ ਨਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni me desgasto, ni muero, ni tengo miedo, pues he cosechado en mí el Nombre Inmaculado del Señor. (3)"