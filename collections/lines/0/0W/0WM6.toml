[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾ ਕੇ ਗਲੇ; ਜਮ ਕਾ ਹੈ ਫਾਸ ॥੩॥"
page = 1165
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But round her neck is the noose of the Death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਸ ਦੀ ਗਰਦਨ ਦੁਆਲੇ ਮੌਤ ਦੇ ਦੂਤ ਦੀ ਫਾਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But the noose of the Messenger of Death is around her neck. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਕੋ ਉਸ ਕੇ ਗਲ ਮੇਂ ਹਰੀ ਸੇ ਬੇਮੁਖ ਹੋਣੇ ਤੇ ਜਮ ਕਾ ਫਾਹਾ ਪੜਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੱਸ, ਇਸ ਵਿਕਾਰੀ ਜੀਵਨ ਦੇ ਕਾਰਨ) ਉਸ ਦੇ ਗਲ ਵਿਚ ਜਮਾਂ ਦੀ ਫਾਹੀ ਪੈਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin saber que alrededor de su cuello esta el dogal de la muerte. (3)"