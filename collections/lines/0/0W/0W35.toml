[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਨਰ ਨਾਰੀ ਆਸਰਮਾ ॥"
page = 1079
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All men, women and the four institutions dwell upon the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਮਰਦ, ਇਸਤ੍ਰੀਆਂ ਅਤੇ ਚਾਰੇ ਸ਼੍ਰੇਣੀਆਂ ਸਾਹਿਬ ਦਾ ਭਜਨ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Men and women, throughout the four stages of life, meditate in remembrance on You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ ਇਸਤ੍ਰੀ ਔ ਚਾਰੋਂ ਆਸ੍ਰਮ ਤੇਰੇ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੌਹਾਂ ਆਸ਼੍ਰਮਾਂ ਦੇ ਨਰ ਤੇ ਨਾਰੀਆਂ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, en Ti habitan hombres y mujeres, a través de las cuatro épocas."