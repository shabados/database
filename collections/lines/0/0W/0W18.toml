data = "ਭਵਿ ਭਵਿ ਭਰਮਹਿ; ਕਾਚੀ ਸਾਰੀ ॥"
page = 842
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the unsuccessful dice, they wander, wander and wander."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਪੁਗੀ ਨਰਦ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਭਟਕਦੇ, ਭਟਕਦੇ ਤੇ ਭਟਕਦੇ ਹੀ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They roll around and wander around, like the false dice on the board."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੀ ਬਧੀ (ਸਾਰੀ) ਨਦਰ ਕਰੀ ਹੋਣੇ ਤੇ (ਭਵਿ) ਸੰਸਾਰ ਮੇਂ (ਭਵਿ) ਉਤਪਤ ਹੋ ਕਰ ਪੜੇ ਭ੍ਰਮਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ ਆਦਿਕ ਕਈ ਥਾਈਂ) ਭੌਂ ਭੋਂ ਕੇ ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ, (ਅਜਿਹੇ ਮਨੁੱਖ) ਕੱਚੀਆਂ ਨਰਦਾਂ (ਵਾਂਗ ਵਿਕਾਰਾਂ ਤੋਂ ਮਾਰ ਖਾਂਦੇ ਹੀ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਿ ਭਵਿ = (ਤੀਰਥ ਆਦਿਕ ਕਈ ਥਾਈਂ) ਭੌਂ ਭੌਂ ਕੇ। ਭਰਮਹਿ = ਭਟਕਦੇ ਫਿਰਦੇ ਹਨ। ਸਾਰੀ = ਨਰਦ। ਕਾਚੀ ਸਾਰੀ = ਕੱਚੀ ਨਰਦ {ਨੋਟ: ਚੌਪੜ ਦੀ ਖੇਡ ਵਿਚ ਇਕ ਖਿਡਾਰੀ ਦੀ ਨਰਦ ਆਪਣੇ ਘਰ ਤੋਂ ਚੱਲ ਕੇ ਬਤਾਲੀ ਘਰਾਂ ਤਕ ਕੱਚੀ ਹੀ ਰਹਿੰਦੀ ਹੈ। ਦੂਜੇ ਦੀ ਨਰਦ ਪਿੱਛੇ ਆ ਕੇ ਉਸ ਨੂੰ ਮਾਰ ਸਕਦੀ ਹੈ। ਜੇ ਇਤਨੇ ਘਰਾਂ ਤੋਂ ਟੱਪ ਨਿਕਲੇ, ਤਾਂ ਉਹ ਵਿਰੋਧੀ ਦੀ ਮਾਰ ਤੋਂ ਬਚ ਜਾਂਦੀ ਹੈ}।"

