[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਜੋਗੀ. ਮਨੁ ਬਿਨਸਿ ਬਿਓਗੀ; ਮਨੁ ਸਮਝੈ ਗੁਣ ਗਾਈ ॥੩॥"
page = 1125
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind can unite with God and separated from Him the mind is wasted away. Singing the Lord's praises, the mind is reformed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੂਆ ਰੱਬ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹੈ ਅਤੇ ਉਸ ਤੋਂ ਵਿਛੜ ਕੇ ਮਨੂਆ ਬਰਬਾਦ ਹੋ ਜਾਂਦਾ ਹੈ। ਸਾਈਂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮਨੂਆ ਸੁਧਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is the Yogi, the mind wastes away in separation from the Lord; singing the Glorious Praises of the Lord, the mind is instructed and reformed. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਗੁਣ ਗਾਇਕੇ ਸਮਝੇ ਤਬ ਮਨ ਕੇ (ਜੋਗੀ) ਮਨ ਹੀ ਸੁਭ ਗੁਣੋਂ ਕੋ ਧਾਰ ਕਰ ਪਰਮੇਸਰ ਕੇ ਸਾਥ (ਜੋਗੀ) ਜੁੜਤਾ ਹੈ, ਪੁਨਃ ਮਨ ਹੀ ਪਰਮੇਸਰ ਸੇ (ਬਿਓਗੀ) ਵਿਛੜ ਕੇ ਜਨਮਤਾ ਮਰਤਾ ਹੈ। ਪਰੰਤੂ ਜੇਕਰ ਮਨ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸਮਝ ਜਾਵੇ ਤੋ ਪਰਮੇਸਰ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਉਹ) ਮਨ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦਾ ਮਿਲਾਪੀ ਹੋ ਗਿਆ, ਉਹ ਮਨ ਆਪਾ-ਭਾਵ ਵਲੋਂ ਖ਼ਤਮ ਹੋ ਕੇ ਪ੍ਰਭੂ (-ਦੀਦਾਰ) ਦਾ ਪ੍ਰੇਮੀ ਹੋ ਗਿਆ, ਉਹ ਮਨ ਉੱਚੀ ਸੂਝ ਵਾਲਾ ਹੋ ਗਿਆ, ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਲੱਗ ਪਿਆ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "teniendo el conocimiento, canta la Alabanza de Dios; pero estando separada desperdicia sus días. (3)"