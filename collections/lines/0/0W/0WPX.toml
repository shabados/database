[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਛੋਡਿ ਭਏ ਸਮਦਰਸੀ; ਏਕੋ ਨਾਮੁ ਧਿਆਵਹਿਗੇ ॥੨॥"
page = 1103
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking sects I look on all as equal and meditate on the Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੇਖਾਂ ਨੂੰ ਤਿਆਗ, ਮੈਂ ਸਾਰਿਆਂ ਨੂੰ ਇਕ ਸਮਾਨ ਵੇਖਦਾ ਹਾਂ ਅਤੇ ਕੇਵਲ ਨਾਮ ਦਾ ਹੀ ਆਰਾਧਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Giving up the different schools of philosophy, I look upon all equally; I meditate only on the One Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪ (ਦਰਸਨੁ) ਦ੍ਰਿਸਟੀ ਕੋ ਛੋਡ ਕੈ ਸਮ ਰੂਪ ਬ੍ਰਹਮ ਕੋ ਦੇਖਤੇ ਭਏ ਹੈਂ ਔ ਏਕ ਨਾਮ ਕੋ ਹੀ ਧਿਆਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਕਿਸੇ ਖ਼ਾਸ ਭੇਖ (ਦੀ ਮਹੱਤਤਾ ਦਾ ਖ਼ਿਆਲ) ਛੱਡ ਕੇ ਮੈਨੂੰ ਸਭਨਾਂ ਵਿਚ ਹੀ ਪਰਮਾਤਮਾ ਦਿੱਸਦਾ ਹੈ, ਮੈਂ ਇਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰ ਰਿਹਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਨੁ = ਭੇਖ, ਕਿਸੇ ਭੇਖ ਦੀ ਉੱਚਤਾ ਦਾ ਖ਼ਿਆਲ। ਧਿਆਵਹਿਗੇ = ਮੈਂ ਸਿਮਰਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nos liberaremos de toda duda. Ahora, quitándose el caparazón del conocimiento religioso, nos veremos todos iguales, viviendo en el Nombre de Dios. (2)"