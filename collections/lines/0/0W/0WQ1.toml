[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿਐ ਸਹਜੁ ਊਪਜੈ; ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥"
page = 65
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru spring peace and poise and one's ego and desire are stilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਉਣ ਦੁਆਰਾ ਠੰਢ ਚੈਨ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਆਦਮੀ ਦੀ ਹੰਗਤਾ ਤੇ ਖਾਹਿਸ਼ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, intuitive peace wells up, and ego and desire die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ) ਦੇਹ ਮੇਂ ਹੰਤਾ, ਇਸਤ੍ਰੀ, ਪੁਤ੍ਰ, ਆਦਿਕੋਂ ਮੇਂ ਮਮਤਾ, ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ, ਇਨ ਸਭ ਕੋ ਮਾਰ ਕਰ ਸਤਿਗੁਰੋਂ ਕੇ ਸੇਵਨ ਕਰਨੇ ਸੇ ਸੱਤ ਅਸੱਤ ਕੇ ਵੀਚਾਰ ਦੁਆਰਾ (ਸਹਜੁ) ਗ੍ਯਾਨ ਉਪਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹਉਮੈ ਮਾਰ ਕੇ ਤੇ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁਕਾ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿਐ = ਜੇ ਸੇਵਾ ਕੀਤੀ ਜਾਏ, ਜੇ ਆਸਰਾ ਲਿਆ ਜਾਏ। ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਮਾਰਿ = ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru Verdadero, llega la Paz y el Equilibrio, el ego y el deseo son apaciguados,"