[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਰਾਸੀ ਵਾਪਾਰੀਆ; ਤਕੇ ਕੁੰਡਾ ਚਾਰਿ ॥"
page = 56
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without capital the trader looks about in the four directions (in vain)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂੰਜੀ ਦੇ ਬਾਝੋਂ ਵਣਜਾਰਾ ਚੌਹੀਂ ਪਾਸੀਂ (ਵਿਅਰਥ) ਝਾਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without capital, the trader looks around in all four directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਧਾ ਰੂਪੀ (ਰਾਸੀ) ਪੂੰਜੀ ਸੇ ਬਿਨਾ ਕਰਮੋਂ ਕੇ ਵਪਾਰ ਕਰਨੇ ਵਾਲਾ ਕਰਮ ਕਾਂਡੀ, (ਕੁੰਡਾ ਚਾਰਿ) ਪ੍ਰਤਖ ਹੀ ਪੂਰਬ, ਪੱਛਮ, ਉਤਰ, ਦਖਣ ਕੇ ਤੀਰਥੋਂ ਕੀ ਜਾਤ੍ਰਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਮਾਏ ਤੋਂ ਬਿਨਾ ਵਪਾਰੀ (ਨਫ਼ੇ ਵਾਸਤੇ ਵਿਅਰਥ ਹੀ) ਚੌਹੀਂ ਪਾਸੀਂ ਤੱਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸੀ = ਪੂੰਜੀ, ਸਰਮਾਇਆ। ਕੁੰਡਾ = ਕੁੰਡਾਂ, ਤਰਫਾਂ, ਪਾਸੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin capital, el comerciante busca por los cuatro continentes para hacer negocios en vano,"