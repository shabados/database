[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਬਦੀ ਸਚੁ ਹੈ; ਕਰਮੀ ਪਲੈ ਪਾਇ ॥੨॥"
page = 84
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the giver of the Name is the True (Guru) and is obtained by God's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਬਖਸ਼ਣ ਵਾਲਾ ਸੱਚਾ (ਗੁਰੂ) ਹੈ। ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਰਹਿਮਤ ਰਾਹੀਂ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Word of His Shabad is True. By His Grace, it is obtained. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਸਬਦੀ) ਸਬਦ ਵਾਲੇ, ਭਾਵ ਸਤਗੁਰੋਂ ਕੇ ਪਾਸ ਸਚ ਪ੍ਰਾਪਤੀ ਕਾ ਉਪਦੇਸੁ ਹੈ, ਪਰੰਤੂ ਪੂਰਬ ਜਨਮ ਕੇ ਉਤਮ ਕਰਮੋਂ ਕਰ ਕੇ ਰਿਦੇ ਰੂਪੀ ਪਲੇ ਮੇਂ ਪੜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਹੋਵੇ ਤਾਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਸੱਚਾ ਹਰੀ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, la Verdad está en la Palabra, pero es por Su Gracia que te es revelada.(2)"