[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਊ ਬਾਨ ਕਮਾਨ ਕੋ ਤਾਨ ਧਾਏ; ਕੇਊ ਢਾਲ ਤ੍ਰਿਸੂਲ ਮੁਗਦ੍ਰ ਕਟਾਰੀ ॥"
page = 478

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone went holding the shield, trident, mace or dagger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਦੋਂ ਕਈ ਬਾਣ ਅਤੇ ਕਮਾਨ ਤਾਣ ਕੇ ਆ ਪਏ ਹਨ ਅਤੇ ਕਈ ਢਾਲ, ਤ੍ਰਿਸੂਲ, ਮੁਗਦਰ ਅਤੇ ਕਟਾਰ (ਲੈ ਕੇ ਆ ਪਏ ਹਨ)।"