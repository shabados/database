[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਭਜਿਯੋ ਤਬ ਆਏ ਹੈ ਸ︀ਯਾਮ ਜੂ ਆਇ ਕੈ ਸੋ ਛਲ ਸੋ ਜਰਵਾਯੋ ॥"
page = 547

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Rudra ran and with deception, he caused the reduction of Bhumasura"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰੁਦ੍ਰ ਭਜ ਚਲਿਆ। ਤਦ ਕ੍ਰਿਸ਼ਨ ਜੀ ਆ ਗਏ ਅਤੇ ਛਲ ਪੂਰਵਕ ਉਸ ਨੂੰ ਸੜਵਾ ਦਿੱਤਾ।"