[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜੀਉ ਮਰੈ; ਨ ਡੂਬੈ ਤਰੈ ॥"
page = 151
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By itself the soul dies not, neither it is drowned, nor swims across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨਾਂ ਆਤਮਾ ਮਰਦੀ ਹੈ, ਨਾਂ ਡੁਬਦੀ ਹੈ ਅਤੇ ਨਾਂ ਹੀ ਪਾਰ ਉਤਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul does not die; it does not drown, and it does not swim across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਸਤਵ ਸੇ ਯਹ ਜੀਵ ਆਪਨੇ ਆਪਤੇ ਨ ਮਰਤਾ ਹੈ ਨ ਡੂਬਤਾ ਹੈ ਨ ਤਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਿਹਾਂ ਹੀ ਇਹ ਯਕੀਨ ਬਣ ਸਕਦਾ ਹੈ ਕਿ) ਜੀਵ ਨਾਹ ਮਰਦਾ ਹੈ ਨਾਹ ਕਿਤੇ ਡੁੱਬ ਸਕਦਾ ਹੈ ਨਾਹ ਕਿਤੋਂ ਤਰਦਾ ਹੈ (ਭਾਵ, ਜੇਹੜਾ ਕਿਤੇ ਡੁਬਦਾ ਹੀ ਨਹੀਂ ਉਸ ਦੇ ਤਰਨ ਦਾ ਸਵਾਲ ਹੀ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜੀਵਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por el esfuerzo propio, uno ni vive ni muere, ni es ahogado en la perdición, ni es elevado."