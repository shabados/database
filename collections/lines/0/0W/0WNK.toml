[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਚਰਣਿ; ਚਿਤੁ ਲਾਗਾ ॥"
page = 898
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When my mind is attached to the Guru's feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੇਰਾ ਮਨ ਗੁਰਾਂ ਦੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness is attached to the Guru's feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਕੇ ਪ੍ਰਤਾਪ ਸੇ ਹੀ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਹਮਾਰਾ ਮਨੁ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ, ਮੇਰਾ ਚਿੱਤ ਜੁੜਿਆ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਚਰਣਿ = ਦੇ ਚਰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora vivo entonado en los Pies del Guru;"