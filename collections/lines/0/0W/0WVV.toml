[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਨ ਕਲਾ. ਧਾਰਿਓ ਆਕਾਸੰ; ਬੈਸੰਤਰੰ ਕਾਸਟ ਬੇਸਟੰ ॥"
page = 1358
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The power with which the God has supported the sky and locked fire in the wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸ਼ਕਤੀ ਨਾਲ ਵਾਹਿਗੁਰੂ ਨੇ ਅਸਮਾਨ ਨੂੰ ਥੰਮਿਆਂ ਹੋਇਆ ਅਤੇ ਅੱਗ ਨੂੰ ਲੱਕੜ ਅੰਦਰ ਬੰਦ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Power supports the sky, and locks fire within wood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਕੀ (ਕਲਾ) ਸੱਤਾ ਨੇ ਅਕਾਸ ਉਪਲਖ੍ਯਤ ਅਕਾਸ ਵਾਸੀ ਲੋਗਨ ਕੋ ਠਹਿਰਾਇਆ ਹੈ, ਪੁਨਾ ਜਿਸ ਕੀ ਕਲਾ ਨੇ ਕਾਸਟੋਂ ਮੇਂ (ਬੈਸੰਤਰੰ) ਅਗਨੀ ਕੋ ਅਵੇਸ਼ਟ ਕੀਆ ਹੈ, ਭਾਵ ਯੇਹ ਕਾਸਟ ਮੇਂ ਅਗਨੀ ਰਖੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ ਆਪਣੀ ਸੱਤਿਆ ਨਾਲ ਆਕਾਸ਼ ਨੂੰ ਟਿਕਾਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਅੱਗ ਨੂੰ ਲੱਕੜ ਨਾਲ ਢਕਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਸੱਤਿਆ, ਤਾਕਤ (कला)। ਬੈਸੰਤਰੰ = ਅੱਗ (वैश्वानरः)। ਬੇਸਟੰ = (वेष्‍िटत) ਘੇਰਿਆ ਹੋਇਆ, ਢਕਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Poder soporta el Cielo y encierra el fuego dentro de la madera."