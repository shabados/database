[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਅਪੁਨਾ ਦੇਹੁ ॥"
page = 838
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me with Thine Name, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪਰਦਾਨ ਕਰ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless me with Your Name, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਅਪਨਾ ਨਾਮ ਮੁਝ ਕੋ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y bendíceme con Tu Nombre;"