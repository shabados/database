[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਭੋਗੇ; ਹਉਮੈ ਮਾਰਿ ॥"
page = 424
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By stilling his ego, the mortal can enjoy it night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਮੇਸਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਰੈਣ ਦਿਹੁੰ ਇਸ ਨੂੰ ਮਾਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, one enjoys it, subduing his ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਮਾਰੀ ਹੈ, ਸੋ ਰਾਤ ਦਿਨ ਅਨੰਦ ਕੋ ਭੋਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹਉਮੈ ਦੂਰ ਕਰ ਕੇ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸੁਆਦਲਾ ਨਾਮ-ਰਸ ਹਰ ਵੇਲੇ ਮਾਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo calmado su ego, se regocija noche y día,"