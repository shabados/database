[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਿਵ ਵਰਤਾਈਅਨੁ ਅੰਤਰਿ; ਆਪੇ ਸੀਤਲੁ ਠਾਰੁ ਗੜਾ ॥੧੩॥"
page = 1082
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou thyself diffuse the peace within and Thyself are cool like the cool hail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਅੰਦਰ ਸ਼ਾਂਤੀ ਫੂਕਦਾ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਠੰਢੇ ਓਲੇ (ਗੜੇ) ਵਰਗਾ ਠੰਢਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself spread peace within; You are cool and icy calm. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਭਗਤੋਂ ਕੇ ਅੰਤਰ ਸਾਂਤੀ ਵਰਤਾਈ ਹੈ ਔ ਆਪ ਹੀ ਤੂੰ ਸੀਤਲ ਰੂਪ ਹੂਆ ਹੈਂ, ਜੈਸੇ (ਗੜਾ) ਅਰਥਾਤ ਬਰਫ ਕਾ ਓਲਾ ਠੰਢਾ ਹੋਤਾ ਹੈ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਦੇ) ਅੰਦਰ ਉਸਨੇ ਆਪ ਹੀ ਸੁਖ-ਸ਼ਾਂਤੀ ਵਰਤਾਈ ਹੋਈ ਹੈ, (ਕਿਉਂਕਿ) ਉਹ ਆਪ ਹੀ ਗੜੇ ਵਰਗਾ ਸੀਤਲ ਠੰਢਾ-ਠਾਰ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ = ਸ਼ਿਵ, ਸੁਖ, ਸ਼ਾਂਤੀ। ਵਰਤਾਈਅਨੁ = ਉਸ ਨੇ ਵਰਤਾਈ ਹੋਈ ਹੈ। ਅੰਤਰਿ = (ਸਭ ਦੇ) ਅੰਦਰ। ਠਾਰੁ ਗੜਾ = ਗੜੇ ਵਰਗਾ ਠੰਢਾ-ਠਾਰ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz interior la esparces desde Tu Propio Ser y Te conservas siempre Fresco y en Calma. (13)"