[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਮੁਦ੍ਰ ਨਾਮੁ ਹਰਿ ਸੁਆਮੀ; ਰਿਦ ਅੰਤਰਿ ਦੁਸਟ ਦੁਸਟਾਰੀ ॥"
page = 528
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In appearance, I repeat God Master's Name but in my mind, I have harboured the wickedness of the wicked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਖਣ ਵਿੱਚ ਮੈਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਜਪਦਾ ਹਾਂ। ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਮੈਂ ਪਾਂਬਰਾਂ ਦੀ ਪਾਂਬਰਤਾ ਧਾਰਨ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I appear to chant the Lord's Name, but within my heart, I am the most wicked of the wicked."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਸ੍ਵਾਮੀ! ਆਪ ਕਾ ਜੋ ਨਾਮ ਹੈ ਇਹ ਹਮਾਰੀ ਮੁੰਦ੍ਰਾ, ਭਾਵ ਦਿਖਾਵੇ ਮਾਤ੍ਰ ਬਾਹਰ ਚਿੰਨ ਹੈਂ ਅਰ ਰਿਦੇ ਕੇ ਅੰਦਰ ਦੁਸਟਤਾ ਹੀ ਦੁਸਟਤਾ ਹੈਂ; ਵਾ ਹੇ ਹਰਿ ਸ੍ਵਾਮੀ! ਆਪ ਕਾ ਜੋ ਨਾਮ ਹੈ, ਸੋ (ਮੁਦ੍ਰ) ਕੂਚੀ ਹੈ, ਤਿਸ ਨੇ ਹਮਾਰੇ ਹਿਰਦ੍ਯ ਕੇ ਅੰਦਰ ਕੀ ਜੋ ਦੁਸਟਤਾ ਰੂਪ ਕਠਨ ਮੈਲ ਥੀ ਸੋ ਦੂਰ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਸੁਆਮੀ! ਤੇਰਾ ਨਾਮ ਸਾਡਾ ਵਿਖਾਵਾ ਹੈ (ਅਸੀਂ ਵਿਕਾਰੇ ਦੇ ਤੌਰ ਤੇ ਜਪਦੇ ਹਾਂ), ਪਰ ਸਾਡੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਮੰਦੇ ਖ਼ਿਆਲ ਭਰੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਦ੍ਰ = ਮੁਹਰ, ਚਿੰਨ੍ਹ, ਨਿਸ਼ਾਨ, ਭੇਖ, ਵਿਖਾਵਾ। ਰਿਦ = ਹਿਰਦਾ। ਦੁਸਟ = ਭੈੜ, ਮੰਦੇ ਖ਼ਿਆਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En apariencia nos apegamos al Nombre del Maestro, mientras que en nuestro interior somos los seres más viciosos."