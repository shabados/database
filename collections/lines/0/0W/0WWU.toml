[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਰਤੇ; ਰੰਗੁ ਲਾਏ ॥"
page = 1055
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Guru's word, they enshrine affection for their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੀਤ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Word of the Guru's Shabad, they are colored in His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਮੇਂ ਆਪ ਰਤੇ ਹੈਂ ਔਰਨਾਂ ਕੋ ਭੀ ਰੰਗ ਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਪਿਆਰ ਨਾਲ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗੁ ਲਾਇ = ਰੰਗ ਲਾ ਕੇ, ਪਿਆਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, imbuido en la Palabra del Guru se envuelve en el Amor de Dios, ama para siempre al Dios Dador de Éxtasis,"