[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਹ ਮਧੇ. ਪਵਨੁ ਝਕੋਰਿਆ; ਆਕਾਸੇ ਫਰੁ ਫਰਿਆ ॥੨॥"
page = 970
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He then mounts his breath to the sixteen-petalled sky and there flutters his wings in glee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਉਹ ਸੋਲਾਂ-ਪੰਖੜੀਆਂ ਵਾਲੇ ਆਸਮਾਨ ਵਿੱਚ ਆਪਣਾ ਸੁਆਸ ਚੜ੍ਹਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਓਥੇ ਖੁਸ਼ੀ ਵਿੱਚ ਆਪਣੇ ਪੰਖ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He holds his breath suspended in the sixteen-petalled sky of the Akaashic Ethers, and beats his wings in esctasy. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜਬ ਸੋਲਾਂ ਨਾਮ ਕਾ ਜੋ ਮੰਤ੍ਰ ਹੈ:☬ਹਰੇ ਰਾਮ ਹਰੇ ਰਾਮ ਰਾਮ ਰਾਮ ਹਰੇ ਹਰੇ॥ ਹਰੇ ਕ੍ਰਿਸ਼ਨ ਹਰੇ ਕ੍ਰਿਸ਼ਨ ਕ੍ਰਿਸ਼ਨ ਕ੍ਰਿਸ਼ਨ ਹਰੇ ਹਰੇ॥☬ਤਿਸ ਮੇਂ ਸ੍ਵਾਸੋਂ ਕੋ ਝਕੋਰਿਆ ਅਰਥਾਤ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਜਪਿਆ ਹੈ, ਤਬ ਚਿਦਾਕਾਸ ਰੂਪ ਫਲ ਫਲਿਆ ਹੈ ਅਰਥਾਤ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਕੋਈ ਪੰਛੀ ਆਪਣੇ ਖੰਭਾਂ ਨਾਲ) ਹਵਾ ਨੂੰ ਹੁਲਾਰਾ ਦੇ ਕੇ ਆਕਾਸ਼ ਵਿਚ ਉੱਡਦਾ ਹੈ, ਤਿਵੇਂ ਉਹ ਗੁਰਮੁਖ ਨਾਮ-ਰਸ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਪੂਰਨ ਖਿੜਾਉ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਂਦਾ ਹੈ, ਤੇ ਸੋਚ-ਮੰਡਲ ਵਿਚ ਹੁਲਾਰਾ ਦੇ ਕੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਉਡਾਰੀਆਂ ਲਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਰਹ = ਸੋਲਾਂ (ਪੱਤੀਆਂ ਵਾਲਾ ਵਿਸ਼ੱਧੀ ਚੱਕਰ, ਜੋ ਗਲੇ ਵਿਚ ਜੋਗੀ ਮੰਨਦੇ ਹਨ)। ਸੋਰਹ ਮਧੇ = ਜਾਪ ਵਿਚ ਲੱਗ ਕੇ। ਸੋਰਹ...ਝਕੋਰਿਆ = ਸੁਆਸ ਸੁਆਸ ਨਾਮ ਜਪਦਾ ਹੈ। ਆਕਾਸੇ = ਆਕਾਸ਼ ਵਿਚ, ਉੱਚੀ ਅਵਸਥਾ ਵਿਚ, ਦਸਮ-ਦੁਆਰ ਵਿਚ। ਫਰੁ ਫਰਿਆ = ਫੜ-ਫੜਾਇਆ, ਉਡਾਰੀ ਲਾਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella mantiene su respiración suspendida en el cielo de los dieciséis pétalos, el de los Éteres Akáshicos, y bate sus alas en Éxtasis. (2)"