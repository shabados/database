[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੇ ਸੇ. ਫਿਰਿ ਤਿਨ ਹੀ ਸਮੑਾਲੇ; ਬਿਨਸੇ ਸੋਗ ਸੰਤਾਪ ॥"
page = 714
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom I belong, has, again, taken care of me, and I am rid of sorrow and suffering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦਾ ਮੈਂ ਹਾਂ, ਉਸ ਨੇ ਮੁੜ ਮੇਰੀ ਸੰਭਾਲ ਕੀਤੀ ਹੈ, ਅਤੇ ਮੈਂ ਗਮਾਂ ਅਤੇ ਦੁੱਖ ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One who owns me, has again taken care of me; my sorrow and suffering is past."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਮ ਦਾਸ ਥੇ ਪੁਨਾ ਤਿਸ ਹਰੀ ਨੇ ਸਮਾਲੇ ਹੈਂ, ਤਿਸੀ ਸੇ ਹਮਾਰੇ ਸੋਕ ਸੰਤਾਪ ਸਰਬ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਦੇ ਅਸੀਂ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਾਂ, ਉਹ ਪ੍ਰਭੂ (ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀ) ਆਪ ਸੰਭਾਲ ਕਰਦਾ ਹੈ (ਜੇਹੜੇ ਉਸ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ) ਚਿੰਤਾ-ਫ਼ਿਕਰ ਦੁੱਖ-ਕਲੇਸ਼ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕੇ = ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੇ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸੇ = ਸਨ। ਤਿਨ ਹੀ = ਤਿਨਿ ਹੀ, ਉਸ ਨੇ ਹੀ {ਲਫ਼ਜ਼ 'ਤਿਨਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}। ਸਮ੍ਹ੍ਹਾਲੇ = ਸੰਭਾਲ ਕੀਤੀ, ਸੰਭਾਲ ਕਰਦਾ ਹੈ। ਸੋਗ = ਚਿੰਤਾ-ਫ਼ਿਕਰ। ਸੰਤਾਪ = ਦੁੱਖ-ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, a Quien pertenezco, me ha tomado y mis sufrimientos y enfermedades han desaparecido."