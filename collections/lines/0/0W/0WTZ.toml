[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਸਤਿਗੁਰੂ ਮਿਲਾਵਹੁ; ਮਿਲਿ ਸਤਿਗੁਰ ਨਾਮੁ ਧਿਆਵੈਗੋ ॥੧॥"
page = 1309
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mercifully lead me on to the True Guru, by meeting with the True Guru, I shall dwell upon Thy Name, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ। ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਾ ਮੈਂ ਤੇਰਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਾਗਾਂ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please be Merciful, and lead me to meet the True Guru; meeting the True Guru, I meditate on the Naam, the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਸੇ ਮਿਲਾਇ ਦੇਤੇ ਹੋ, ਸੋ ਪੁਰਸ ਸਤਗਿਰੋਂ ਕੋ ਮਿਲ ਕਰ ਨਾਮ ਕੋ ਧ੍ਯਾਇ ਲੇਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਮਿਹਰ ਕਰ ਕੇ ਗੁਰੂ ਮਿਲਾਵੋ। ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਹੀ (ਜੀਵ ਤੇਰਾ) ਨਾਮ ਸਿਮਰ ਸਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, sé Compasivo y guíame para encontrar a mi Verdadero Guru, pues Encontrándolo medito en el Naam. (1)"