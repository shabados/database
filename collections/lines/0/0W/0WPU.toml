[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਮੁ ਜਪਹੁ ਦਿਨੁ ਰਾਤੀ; ਅੰਤ ਕਾਲਿ. ਨਹ ਲਾਗੈ ਪੀਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1185
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, utter the Lord's Name day and night and at the last moment you shall not suffer sorrow. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਦਿਨ ਤੇ ਰੈਣ ਪ2੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੋ ਅਤੇ ਅਖੀਰ ਦੇ ਵੇਲੇ ਤੁਹਾਨੂੰ ਰੰਜ ਗਮ ਨਹੀਂ ਵਾਪਰੇਗਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, chant the Naam, the Name of the Lord, day and night. At the very last moment, you shall not have to suffer in pain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਾਤਿ ਦਿਨ ਨਾਮ ਕੋ ਜਪੋ, ਜਿਸ ਕਰ ਕੇ ਅੰਤ ਕੇ ਸਮੇਂ ਕਰ ਤੁਮ ਕੋ ਜਮਾਦਿਕੋਂ ਕੀ ਪੀੜਾ ਨਾ ਲਾਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ। (ਜੇ ਇਸ ਤਰ੍ਹਾਂ ਇਹ ਖੇਡ ਖੇਡਦੇ ਰਹੋਗੇ ਤਾਂ) ਜ਼ਿੰਦਗੀ ਦੇ ਅਖ਼ੀਰਲੇ ਸਮੇ (ਜਮਾਂ ਦਾ) ਦੁੱਖ ਨਹੀਂ ਲੱਗੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤ ਕਾਲਿ = ਅਖ਼ੀਰਲੇ ਵਕਤ। ਪੀਰ = ਪੀੜ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, y así no sufrirán al final. (1-Pausa)"