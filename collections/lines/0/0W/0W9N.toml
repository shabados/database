[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਤ੍ਰ ਨ ਗ੍ਰਿਹ ਯਾ ਕੇ ਭਯੋ; ਬਿਰਧ ਗਯੋ ਹ੍ਵੈ ਰਾਇ ॥"
page = 842

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja had no issue and he was getting old."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਘਰ ਪੁੱਤਰ ਪੈਦਾ ਨਹੀਂ ਹੋਇਆ ਅਤੇ ਰਾਜਾ ਬਿਰਧ ਹੋ ਗਿਆ ਹੈ।"