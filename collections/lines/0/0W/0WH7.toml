[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰੀ ਓਟ; ਤੂੰ ਹੈ ਮੇਰਾ ਤਕੀਆ ॥੩॥"
page = 181
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Shelter, and thou art my prop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਪਨਾਹ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Shelter; You are my Anchoring Support. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਮਨ ਕੀ ਓਟ ਹੈਂ ਔਰ ਤਨ ਕਾ ਭੀ (ਤਕੀਆ) ਆਸਰਾ ਤੂੰ ਹੀ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰੀ ਓਟ ਹੈਂ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਕੀਆ = ਸਹਾਰਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eres mi Gloria y me entono en Ti.  (6)"