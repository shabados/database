[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਸ ਕਟੇ ਅਰਿ ਬੀਰਨ ਕੇ; ਅਤਿ ਹੀ ਮਨ ਭੀਤਰ ਕੋਪ ਭਰੇ ਹੈ ॥"
page = 481

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great fury, the heads of the enemies were cut down"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ) ਵੈਰੀ ਯੋਧਿਆ ਦੇ ਸਿਰ ਕਟੇ ਗਏ ਹਨ, (ਉਹ) ਮਨ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।"