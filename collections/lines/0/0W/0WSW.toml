[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੈ ਪਰਾਪਤਿ ਭਾਈਹੋ; ਜਿਸੁ ਦੇਵੈ ਪ੍ਰਭੁ ਆਪਿ ॥"
page = 45
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself gives, obtains the Name O Brethren!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਹਿਬ ਖੁਦ ਦਿੰਦਾ ਹੈ, ਉਹੀ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਹੈ ਭਰਾਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, it is received only when God Himself bestows it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਭੂ ਆਪ ਦੇਤਾ ਹੈ, ਤਿਸ ਵੈਰਾਗਵਾਨ ਕੋ ਗੁਰੂ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵੋ! ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਸੇ ਮਨੁੱਖ ਨੂੰ ਮਿਲਦਾ ਹੈ ਜਿਸ ਨੂੰ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਪ੍ਰਭੂ ਆਪ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈਹੋ = ਹੇ ਭਰਾਵੋ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor confiere este Regalo de Sí Mismo."