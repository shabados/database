[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਚਰਣਾਰਬਿੰਦ ਉਪਾਸ ॥"
page = 502
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul, worship thou the lotus feet of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, worship the Lord's Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰੀ ਕੇ ਚਰਨ ਕਮਲ ਕੀ (ਉਪਾਸ) ਉਪਾਸ਼ਨਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਦੀ ਉਪਾਸਨਾ ਕਰਦਾ ਰਿਹਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, alaba los Pies de Loto del Señor,"