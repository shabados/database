[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉੜਾ. ਕਿਸੈ ਨ ਲਗਈ; ਸਭਨਾ ਹੀ ਭਾਨਾ ॥"
page = 556
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He seems bitter to none and is pleasing to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਨੂੰ ਵੀ ਕੌੜਾ ਨਹੀਂ ਲੱਗਦਾ ਅਤੇ ਸਾਰਿਆਂ ਨੂੰ ਚੰਗਾ ਭਾਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not seem bitter to anyone; He is pleasing to all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੋ ਕਉੜਾ ਨਹੀਂ ਲਗਤਾ ਸਭ ਕੋ ਹੀ ਅਛਾ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਕੌੜਾ ਨਹੀਂ ਲੱਗਦਾ (ਕਿਸੇ ਨੂੰ ਕਿਸੇ ਰੰਗ ਵਿਚ, ਕਿਸੇ ਨੂੰ ਕਿਸੇ ਰੰਗ ਵਿਚ) ਸਭਨਾਂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie Lo ha sentido amargo y todos están complacidos con Él."