[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕੁਰ; ਐਸੋ ਨਾਮੁ ਤੁਮੑਾਰੋ ॥"
page = 498
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, such is the glory of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਐਹੋ ਜਿਹੇ ਹੈ ਪ੍ਰਤਾਪ ਤੇਰੇ ਨਾਮ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord Master, such is Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਠਾਕੁਰ! ਤੁਮਾਰਾ ਨਾਮ ਐਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਅਸਚਰਜ ਸ਼ਕਤੀ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, tal es Tu Nombre Grandioso;"