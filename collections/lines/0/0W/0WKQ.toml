[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਤੇ; ਹਰਿ ਵਸੈ ਮਨਿ ਆਏ ॥੩॥"
page = 159
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God-incarnate Guru's grace, God comes and abides in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Lord's Grace, the Lord comes to dwell in the mind. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਰੂਪ ਗੁਰੋਂ ਕੀ ਹੀ ਕ੍ਰਿਪਾ ਸੇ ਹਰੀ ਮਨ ਮੇਂ ਆਇ ਵਸਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por Su Gracia, el Señor es enaltecido en su mente.(3)"