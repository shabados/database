[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ; ਆਨੰਦ ਬਿਸ੍ਰਾਮ ॥੩॥"
page = 210
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In peace equipoise and bliss is my abode now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ, ਅਡੋਲਤਾ ਅਤੇ ਪਰਸੰਨਤਾ ਅੰਦਰ ਮੇਰਾ ਹੁਣ ਵਾਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I dwell in peace, poise and bliss. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਾਮ ਕੀ ਕਿਰਪਾ ਸੇ ਹੀ ਆਤਮ ਸੁਖ ਕਾ ਜੋ ਅਨੰਦ ਹੈ ਤਿਸ ਮੇਂ ਬਿਸਰਾਮ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਆਨੰਦ ਵੱਸ ਪੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora vivo siempre en Éxtasis, en Paz y en Equilibrio. (3)"