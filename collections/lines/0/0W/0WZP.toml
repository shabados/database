[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸਨੇ ਸਾਰੇ ਅਨ੍ਹੇਰੇ ਅਤੇ ਜ਼ੁਲਮ ਨੂੰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਜ਼ੁਲਮਤੋ ਜ਼ੁਲਮ ਰਾ ਸਾਖ਼ਤ ਦੂਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He has dispelled all the darkness and cruelty from this world,"