[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਰਾਹ ਚਲਾਏ. ਹੁਕਮਿ ਸਬਾਏ; ਜਨਮਿ ਮੁਆ ਸੰਸਾਰਾ ॥"
page = 688
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His will, the Lord makes all walk in these two ways. The world is subject to birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜ਼ਾ ਦੁਆਰਾ ਸੁਆਮੀ ਸਾਰਿਆਂ ਨੂੰ ਏਨ੍ਹਾ ਦੋਹਾਂ ਰਸਤਿਆਂ ਵਿੱਚ ਟੋਰਦਾ ਹੈ। ਜੱਗ ਜੰਮਣਾ ਤੇ ਮਰਨ ਦੇ ਅਧੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All follow these two paths, by the Hukam of the Lord's Command; the world is born, only to die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਂ ਆਪ ਹੀ ਸਰਬ ਜੀਵ ਅਪਨੇ ਹੁਕਮ ਕਰ ਦੋਨੋਂ ਰਸਤਿਓਂ ਮੇਂ ਚਲਾਏ ਹੈਂ, ਤਿਸੀ ਕਰ ਕੇ ਸੰਸਾਰ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੋਵੇਂ ਰਸਤੇ ਪ੍ਰਭੂ ਨੇ ਹੀ ਤੋਰੇ ਹਨ, ਸਾਰੇ ਜੀਵ ਉਸੇ ਦੇ ਹੁਕਮ ਵਿਚ ਹਨ, (ਉਸੇ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ) ਜਗਤ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que llevan al hombre al conflicto interior. Por Su Voluntad, el Señor hace que todos los seres caminen en éstos dos senderos y así el mundo va y viene."