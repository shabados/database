[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ; ਤਿਨ ਕੈ ਲਾਗੈ ਪਾਇ ॥੪॥੧੨॥"
page = 352
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak falls at the feet of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੇ ਪੈਰੀਂ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And performs devotional worship night and day. ||4||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਮਹਾਤਮਾ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮੈਂ ਲਾਗਤਾ ਹੂੰ॥੪॥੧੨॥☬ਜਿਨੋਂ ਨੇ ਭਗਤਿ ਕਰੀ ਹੈ, ਤਿਨ ਕੀ ਰਹਤ ਅਰ ਸਮਝ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਜੇਹੇ (ਵਡਭਾਗੀ ਸੰਤ) ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲਗਦਾ ਹੈ ॥੪॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonado en el Ser Supremo y ante tal ser Nanak se postra a Sus Pies. (4-12)"