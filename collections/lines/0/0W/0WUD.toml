[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਕਰਮਿ ਲਿਖੀ; ਤਿਸੁ ਰਿਦੈ ਸਮਾਣੀ ਰਾਮ ॥"
page = 545
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose destiny it is so write, in his mind alone, it deeply enters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਕੇਵਲ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਹੀ ਪ੍ਰਵੇਸ਼ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone, whose karma is so pre-ordained, has it enter into his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਸਤਕ ਮੇਂ ਕਰਮ ਅਨੁਸਾਰ ਪਰਮੇਸਰ ਨੇ ਬਾਣੀ ਕੀ ਪ੍ਰਾਪਤੀ ਲਿਖੀ ਹੈ, ਤਿਨ ਕੇ ਹਿਰਦ੍ਯ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਬਾਣੀ ਉਸ ਉਸ (ਵਡ-ਭਾਗੀ) ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦੀ ਹੈ ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਪਰਮਾਤਮਾ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਨਾਲ ਇਸ ਦੀ ਪ੍ਰਾਪਤੀ ਦਾ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਕਉ = ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ। ਕਰਮਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਬਖ਼ਸ਼ਸ਼ ਨਾਲ। ਤਿਸੁ ਰਿਦੈ = ਉਸ ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਜਿਨ੍ਹ੍ਹ' ਬਹੁ-ਵਚਨ ਹੈ, ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਇਕ-ਵਚਨ ਹੈ। ਦੋਹਾਂ ਦਾ ਮੇਲ ਠੀਕ ਕਰਨ ਲਈ 'ਤਿਸੁ' ਦਾ ਅਰਥ 'ਤਿਸੁ ਤਿਸੁ' ਕਰਨਾ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No obstante, sólo Lo enaltece en su corazón, aquél que así lo tiene marcado en su Destino."