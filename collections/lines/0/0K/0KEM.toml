[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਹੇ ਠਾਢਿ ਭੂਪਾਲ ਆਗੇ ਨ ਏਕੰ ॥"
page = 169

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many a warrior riding on the horses and elephants fled away and none of the chiefs could stand against Narsingh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੀ ਭੂਪਾਲ (ਨਰਸਿੰਘ) ਦੇ ਸਾਹਮਣੇ ਡਟ ਨਾ ਸਕਿਆ।"