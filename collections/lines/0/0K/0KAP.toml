[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੋ; ਮਨ ਕਾ ਮਾਨੁ ਤਿਆਗਉ ॥"
page = 219
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Saints shed your mental pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਸੰਤੋ! ਆਪਣੇ ਮਾਨਸਕ ਹੰਕਾਰ ਨੂੰ ਛੱਡ ਦਿਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holy Saadhus: forsake the pride of your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਮਨ ਕਾ ਜੋ (ਮਾਨੁ) ਅਭਿਮਾਨ ਹੈ ਤਿਸ ਕੋ ਤਿਆਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਆਪਣੇ) ਮਨ ਦਾ ਅਹੰਕਾਰ ਛੱਡ ਦਿਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, desháganse del egoísmo de la mente,"