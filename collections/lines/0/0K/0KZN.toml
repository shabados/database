[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ; ਹਰਿ ਨਾਮੁ ਉਚਰੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 741
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associate with the saints and utter the Lord's Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਕਰ ਅਤੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with the Holy, and chant the Lord's Name||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸੰਤੋਂ ਕੋ ਮਿਲ ਕੇ ਹਰੀ ਨਾਮ ਕੋ ਉਚਾਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser conoce a los Santos y canta el Nombre del Señor.(1-Pausa)"