[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਭਉ ਭੰਜਨੁ, ਜਮਕਾਲ ਨਿਖੰਜਨੁ; ਹਰਿ ਸੇਤੀ ਲਿਵ ਲਾਈ ॥"
page = 1233
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, I am attuned to my Lord, the Destroyer of dread and the slyer of the death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਡਰ ਨੂੰ ਨਾਸ ਕਰਨਹਾਰ ਅਤੇ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਨੂੰ ਮਾਰਨ ਵਾਲੇ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਮੇਰੀ ਪਿਰਹੜੀ ਪੈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Shabad, I am lovingly attuned to the Lord, the Destroyer of fear, the Destroyer of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਰ ਭੈ ਨਸ਼ਟ ਕੀਆ ਹੈ ਜਮ ਅਰ ਕਾਲ ਕੋ (ਨਿਖੰਜਨੁ) ਕਟਿਆ ਹੈ ਔਰ ਹਰੀ ਕੇ ਸਾਥ ਬਿਰਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਅਤੇ ਆਤਮਕ ਮੌਤ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹਰੀ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਨਾਲ ਲਗਨ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mediante la Palabra, entónate en tu Dios, el Erradicador de todos los miedos, el Destructor de la muerte,"