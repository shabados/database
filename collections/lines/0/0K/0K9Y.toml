[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁ ਤਨ ਰਾ ਯਕੇ ਕਰਦ ਅਜ਼ ਹੁਕਮ ਸ਼ਾਹਿ ॥੫੯॥"
page = 1419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Through His order He merges the two bodies into one.(59)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਨਾਲ ਦੋ ਸ਼ਰੀਰ ਇਕ ਹੋ ਗਏ ॥੫੯॥"