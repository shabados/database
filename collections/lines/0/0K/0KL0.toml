[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਜ ਹਮਾਰੀ ਥਾਨ ਥਨੰਤਰਿ ॥"
page = 1141
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the places and spaces are replete with my celebrity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਵਿੱਥ ਮੇਰੀ ਨਾਮਵਰੀ ਨਾਲ ਭਰਪੂਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My fame has spread in all places and interspaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਜ) ਪ੍ਰਗਟਤਾ ਹਮਾਰੀ ਸਰਬ ਸਥਾਨੋਂ ਵਿਖੇ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਸੇ ਅਭੇਦਤਾ ਪ੍ਰਸਿਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਸਤੇ ਭੀ ਇਹੀ ਸੋਭਾ ਹੈ (ਇਹ ਜੋ) ਹਰੇਕ ਥਾਂ ਵਿਚ (ਪ੍ਰਭੂ ਦੀ) ਵਡਿਆਈ ਹੋ ਰਹੀ ਹੈ ਮੇਰੇ ਲਈ ਭੀ ਇਹੀ ਵਡਿਆਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜ = ਮਸ਼ਹੂਰੀ। ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, en todas partes tengo reputación."