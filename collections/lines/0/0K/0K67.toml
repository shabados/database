[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਦੁਖ ਫਾਹਾ ਕਾਟਿਆ ॥"
page = 1340
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The painful noose of their birth and death is snapped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਦੁਖਦਾਈ ਫਾਂਸੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The painful noose of death and rebirth is snapped."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਜਨਮ ਮਰਣ ਰੂਪੀ ਦੁਖੋਂ ਕਾ ਫਾਹਾ ਕਾਟਿਆ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਦੇ ਦੁੱਖਾਂ ਦੀ ਫਾਹੀ (ਗੁਰੂ ਨੇ) ਕੱਟ ਦਿੱਤੀ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el doloroso dogal de la muerte y el nacimiento desaparece"