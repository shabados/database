[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਗੁ ਤੀਰ ਤੁਫੰਗ ਤਬਰ; ਕੁਹੁਕ ਬਾਨ ਅਨੰਤ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the sonund of arrows, swords, guns, axes and special shafts is being heard."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਤਲਵਾਰਾਂ, ਤੀਰ, ਬੰਦੂਕਾਂ, ਕੁਹਾੜੇ, (ਸੀਟੀ ਦੀ ਆਵਾਜ਼ ਕਢਣ ਵਾਲੇ) ਕੁਹੁਕ ਬਾਣ (ਖਿੰਡੇ) ਪਏ ਸਨ"