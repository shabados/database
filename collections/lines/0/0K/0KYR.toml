[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ, ਆਪੁ ਗਵਾਏ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs attain the pleasure fruit only by losing their sense of ego"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਸੁਖ ਰੂਪੀ ਫਲ ਆਪਾ ਭਾਵ ਗਵਾਕੇ ਗੁਰਮੁਖ (ਪਦ ਵਿਖੇ) ਹੈ।"