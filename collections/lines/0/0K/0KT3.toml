[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾ ਖਾਕੁ ਹੋਇ; ਆਪੁ ਗਵਾਇ ਜੀਵੰਦਿਆਂ ਮਰਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Then the individual falling at the feet and eschewing ego dies in relation to all the worldly concerns."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ ਉਹ ਗੁਰਾਂ ਦੀ) ਪੈਰੀਂ ਪੈਕੇ ਚਰਣ ਧੂੜ ਹੋ ਕੇ ਆਪਣਾ ਆਪ ਗਵਾ ਕੇ ਜੀਵਦਿਆਂ ਹੀ ਮੋਏ ਹਨ।"