[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਟ ਜੁ ਆਵਤ ਹੀ ਅਰਿ ਕੀ; ਇਹ ਏਕਹਿ ਚੋਟਿ ਚਟਾਕ ਨਿਵਾਰੀ ॥੨੧੨੪॥"
page = 510

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And held in his hand his mace named Kumodki and with one blow intercepted the attack of the enemy.2124."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦੀ ਜੋ ਚੋਟ ਆ ਰਹੀ ਸੀ, ਉਸ ਨੂੰ ਇਕੋ ਸਟ ਨਾਲ ਦੂਰ ਕਰ ਦਿੱਤਾ ॥੨੧੨੪॥"