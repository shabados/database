[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਦਾਸੁ. ਨੀਚ ਕੁਲੁ ਊਚਾ; ਤਿਸੁ ਸੰਗਿ. ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਇਆ ॥੨॥"
page = 497
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave, though of lowly birth, is exalted. In his company, man obtains his heart desired fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਗੋਲਾ ਨੀਵਨੂੰ ਘਰਾਣੇ ਦਾ ਭੀ, ਸ੍ਰੇਸ਼ਟ ਹੈ। ਉਸ ਦੀ ਸੰਗਤ ਅੰਦਰ ਆਦਮੀ ਦਿਲ ਚਾਹੁੰਦੇ ਮੇਵੇ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servant, although of lowly birth, is exalted. Associating with him, one obtains the fruits of his mind's desires. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਹਰਿ ਕਾ ਦਾਸ ਨੀਚ ਕੁਲ ਕਾ ਹੋਵੇ ਤਉ ਭੀ ਉਚਾ ਹੈ ਅਰ ਤਿਸ ਕੇ ਸੰਗ ਸੇ ਜੀਵੋਂ ਨੇ ਮਨ ਬਾਂਛਤ ਫਲ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਗਤ ਜੇ ਨੀਵੀਂ ਕੁਲ ਦਾ ਭੀ ਹੋਵੇ, ਉਸ ਨੂੰ ਸ੍ਰੇਸ਼ਟ (ਜਾਣੋ), ਉਸ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਿਹਾਂ ਮਨ-ਇੱਛਤ ਫਲ ਹਾਸਲ ਕਰ ਲਈਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਨਾਲ। ਬਾਂਛਤ = ਇੱਜ਼ਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque de casta baja, es lo más alto de lo alto, satisface y llena a cuantos buscan Su Refugio. (2)"