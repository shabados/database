[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਜਨ ਤੂ ਜਲੁ ਭਾਹੜੀ; ਵਿਛੋੜੇ ਮਰਿ ਜਾਹਿ ॥"
page = 1094
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou burnt in fire, O evil persons. Be thou dead, O my separation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅੱਗ ਵਿੱਚ ਸੜਮੱਚ ਜਾ, ਹੇ ਖੋਟੇ ਪੁਰਸ਼! ਤੂੰ ਮਰ ਮੁਕ ਵੰਝ, ਹੇ ਜੁਦਾਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Burn in the fire, you evil person; O separation, be dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਰਜਨ! ਤੂੰ ਤੋ ਅਗਨੀ ਮੇਂ ਜਲ ਜਾਹੁ, ਹੇ ਵਿਛੋੜੇ! ਤੂੰ ਮਰ ਜਾਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਰਜਨ! ਤੂੰ ਅੱਗ ਵਿਚ ਸੜ ਜਾ, ਹੇ ਵਿਛੋੜੇ! ਤੂੰ ਮਰ ਜਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲੁ = ਸੜ ਜਾ। ਭਾਹੜੀ = ਅੱਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quémate oh espíritu malvado, muérete, oh sentido de separación."