[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਦਾਤਾ. ਸਮਰਥੁ ਗੁਰੁ; ਗੁਰੁ. ਸਭ ਮਹਿ ਰਹਿਆ ਸਮਾਇ ॥"
page = 49
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Donor, the Guru the Omnipotent Being and the Guru is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਦਾਤਾਰ ਹਨ, ਗੁਰੂ ਜੀ ਹੀ ਸਰਬ-ਸ਼ਕਤੀ-ਵਾਨ ਪੁਰਖ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Giver, the Guru is All-powerful. The Guru is All-pervading, contained amongst all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਗੁਰੂ ਹਰਿ ਨਾਮ ਕੇ ਦਾਤਾਰ ਹੈਂ, ਪੁਨਾ ਵਰ ਸ੍ਰਾਪਾਦਿ ਦੇਨੇ ਕੋ ਸਾਮਰਥ ਹੈਂ, ਔਰ ਐਸੇ ਗੁਰੋਂ ਕਾ ਜਸੁ ਸਰਬ ਜਗਤ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ, ਵਾ ਗੁਰੂ ਹੀ ਸਰਬ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥ ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਗੁਰੂ ਤੋ ਬ੍ਯਕੀ ਸਹਤ ਏਕ ਦੇਸੀ ਹੈ। ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ਜੋ) ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈ ਜੋ ਸਭ ਤਰ੍ਹਾਂ ਦੀ ਤਾਕਤ ਦਾ ਮਾਲਕ ਹੈ ਜੋ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Todopoderoso, Todo Compasivo y Él prevalece en todo, porque Él es el Dios"