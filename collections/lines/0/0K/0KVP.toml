[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਜੁਗਤਿ; ਕਿਤੈ. ਨ ਪਾਈਐ ਧਰਮਿ ॥"
page = 274
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no other way or any religiosity can God's Name be gained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਹੋਰ ਤਰੀਕੇ ਜਾਂ ਹੋਰਸ ਧਾਰਮਕਤਾ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It cannot be obtained by any religious rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਜੁਗਤ ਔਰ ਕਿਸੀ ਧਰਮ ਕਰ ਕੇ ਨਾਮ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਾਮ ਹੋਰ) ਕਿਸੇ ਢੰਗ ਨਾਲ ਜਾਂ ਕਿਸੇ ਧਾਰਮਿਕ ਰਸਮ ਰਿਵਾਜ ਦੇ ਕਰਨ ਨਾਲ ਨਹੀਂ ਮਿਲਦਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਹੂ ਧਰਮਿ = ਕਿਸੇ ਭੀ ਧਰਮ ਦੁਆਰਾ, ਕਿਸੇ ਭੀ ਧਾਰਮਿਕ ਰਸਮ ਰਿਵਾਜ ਦੇ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a través del Nombre se alcanza a Dios"