[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਣੇ ਚਉਣੇ ਦੰਮ ਹੋਨ; ਲਾਹਾ ਲੈ ਲੈ ਕਾਜ ਸਵਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs in the form of boatmen make people board the ship of holy congregation and take them across the impassable world-ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਵਪਾਰੀ ਲੋਕ) ਦੂਣੇ ਚੌਣੇ ਰੁਪਏ ਕਰਦੇ ਹਨ, ਲਾਭ ਲੈ ਲੈ ਕੇ ਕੰਮ ਸਵਾਰਦੇ ਹਨ।"