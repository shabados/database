type = "primary"
data = "ਦੁਰਮਤਿ ਹਰਣਾਖਸੁ ਦੁਰਾਚਾਰੀ ॥"
page = 224
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evil intellected Hernaksh committed wicked deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਅਕਲ ਵਾਲਾ ਹਰਨਾਖਸ਼ ਦੁਸ਼ਟ ਅਮਲ ਕਮਾਉਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded Harnaakhash committed evil deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰਨਾਖਸ ਮਹਾਂ ਖੋਟੀ ਮਤਿ ਵਾਲਾ ਔਰ ਦੁਰਾਚਾਰੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੀ ਮਤਿ ਦੇ ਕਾਰਨ ਹਰਣਾਖਸ ਦੁਰਾਚਾਰੀ ਹੋ ਗਿਆ (ਅੱਤਿਆਚਾਰ ਕਰਨ ਲੱਗ ਪਿਆ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਣਾਖਸੁ = ਮੁਲਤਾਨ ਦਾ ਰਾਜਾ। ਜ਼ਾਲਮ ਹੋਣ ਕਰਕੇ ਦੈਂਤ ਅਖਵਾਇਆ। ਇਸ ਦਾ ਪੁੱਤਰ ਪ੍ਰਹਿਲਾਦ ਸੀ। ਮੰਦ੍ਰਾਚਲ ਪਹਾੜ ਤੇ ਤਪੁ ਕਰਕੇ ਬ੍ਰਹਮਾ ਤੋਂ ਵਰ ਲਿਆ ਸੀ: ਨਾਹ ਦਿਨੇ ਮਰਾਂ, ਨਾਹ ਰਾਤੀ ਮਰਾਂ, ਨਾਹ ਘਰ ਦੇ ਅੰਦਰ ਮਰਾਂ, ਨਾਹ ਬਾਹਰ ਮਰਾਂ, ਨਾਹ ਮਨੁੱਖ ਪਾਸੋਂ ਮਰਾਂ, ਨਾਹ ਦੇਵਤੇ ਪਾਸੋਂ ਮਰਾਂ। ਇਸ ਨੇ ਰਾਜ ਵਿਚ ਹੁਕਮ ਦੇ ਦਿੱਤਾ ਕਿ ਮੈਂ ਹੀ ਰੱਬ ਹਾਂ, ਮੇਰਾ ਨਾਮ ਜਪੋ। ਪ੍ਰਹਿਲਾਦ ਪ੍ਰਭੂ ਦਾ ਭਗਤ ਨਿਕਲਿਆ। ਪ੍ਰਹਿਲਾਦ ਨੂੰ ਕਈ ਕਸ਼ਟ ਦਿੱਤੇ। ਵਿਸ਼ਨੂੰ ਨੇ ਨਰਸਿੰਘ ਰੂਪ ਧਾਰ ਕੇ ਨਹੁੰਆਂ ਨਾਲ ਮਾਰਿਆ, (ਨਰ ਤੇ ਸਿੰਘ ਦਾ ਰੂਪ)। ਦੁਰਾਚਾਰੀ = ਮੰਦੇ ਆਚਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jarnaakhash de mente malvada hacía barbaridades;"