[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਹਰਣਾਖਸੁ ਦੁਰਾਚਾਰੀ ॥"
page = 224
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evil intellected Hernaksh committed wicked deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀ ਅਕਲ ਵਾਲਾ ਹਰਨਾਖਸ਼ ਦੁਸ਼ਟ ਅਮਲ ਕਮਾਉਂਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded Harnaakhash committed evil deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰਨਾਖਸ ਮਹਾਂ ਖੋਟੀ ਮਤਿ ਵਾਲਾ ਔਰ ਦੁਰਾਚਾਰੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੈੜੀ ਮਤਿ ਦੇ ਕਾਰਨ ਹਰਣਾਖਸ ਦੁਰਾਚਾਰੀ ਹੋ ਗਿਆ (ਅੱਤਿਆਚਾਰ ਕਰਨ ਲੱਗ ਪਿਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jarnaakhash de mente malvada hacía barbaridades;"