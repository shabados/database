[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈਨ ਸੋ ਮਤ ਹ੍ਵੈ ਕੂਦਤ ਕਾਨ੍ਰਹ; ਸੁ ਛੋਰਿ ਮਨੋ ਸਭ ਲਾਜ ਕੀ ਗਾਠੀ ॥"
page = 339

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Absorbed in lust and abandoning their shyness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ ਨਾਲ ਮਸਤ ਹੋ ਕੇ ਕਾਨ੍ਹ ਦੇ ਨਾਲ ਕੁੱਦਦੀਆਂ ਹਨ ਅਤੇ ਮਨ ਤੋਂ ਲਾਜ ਦੀ ਗੰਢ ਖੋਲ੍ਹ ਦਿੱਤੀ ਹੈ।"