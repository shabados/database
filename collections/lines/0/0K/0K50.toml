[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਕੰਤੈ ਰਤੀਆ; ਮੈ ਦੋਹਾਗਣਿ ਕਿਤੁ ॥"
page = 790
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All are imbued with the love of their Groom of what account am I, a discarded one?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਆਪਣੇ ਪਤੀ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜੀਆਂ ਹੋਈਆਂ ਹਨ, ਮੈਂ ਛੁੱਟੜ ਕਿਹੜੇ ਲੇਖੇ ਵਿੱਚ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All are imbued with love for their Husband Lord; I am a discarded bride - what good am I?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਗਿਆਨਵਾਨ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਕੰਤ ਮੇਂ ਰਤੀਆਂ ਹੋਈਆਂ ਹੈਂ, ਮੈਂ ਛੁਟੜ ਕਿਸ ਗਿਨਤੀ ਮੇਂ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਰੰਗੀਆਂ ਹੋਈਆਂ ਹਨ, (ਉਹਨਾਂ ਸੋਹਾਗਣਾਂ ਦੇ ਸਾਮ੍ਹਣੇ) ਮੈਂ ਮੰਦੇ ਭਾਗਾਂ ਵਾਲੀ ਕਿਸ ਗਿਣਤੀ ਵਿਚ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos están imbuidos en el Amor de su Señor; oh, ¿por qué soy el único que está separado?"