[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਕਾਲੀ ਕੇ ਭਿਖਾਰੀ ਛੈ ॥੫੭੫॥"
page = 609

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is cobra for a female serpent, deer for the does, a canopied Sovereign for the kings and a devotee before the goddess Kali.575."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਕਾਲੀ ਦੇ ਭਿਖਾਰੀ (ਸੇਵਕ) ਹਨ ॥੫੭੫॥"