[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਭਲਾ ਕਹਉ ਭਾਵੈ ਬੁਰਾ ਕਹਉ; ਹਮ ਤਨੁ ਦੀਓ ਹੈ ਢਾਰਿ ॥੧॥"
page = 528
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whether some one speak well or speaks ill of me, I have surrendered my body unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਮੈਨੂੰ ਚੰਗਾ ਆਖੇ ਜਾਂ ਮੰਦਾ ਆਖੇ, ਮੈਂ ਆਪਣੀ ਦੇਹ ਤੇਰੀ ਭੇਟਾ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some speak good of me, and some speak ill of me, but I have surrendered my body to You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਕੋਈ ਭਲਾ ਕਹੋ ਚਾਹੇ ਕੋਈ ਬੁਰਾ ਕਹੋ, ਹਮ ਨੇ ਤੋ ਤਨ ਅਭਿਮਾਨ (ਢਾਰਿ) ਦੂਰ ਕਰ ਦੀਆ ਹੈ॥੧॥☬ਆਪਣਾ ਨਿਹਚਾ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਾਹੇ ਕੋਈ ਮੈਨੂੰ ਚੰਗਾ ਆਖੇ ਚਾਹੇ ਕੋਈ ਮੰਦਾ ਆਖੇ, ਮੈਂ ਤਾਂ ਆਪਣਾ ਸਰੀਰ (ਠਾਕੁਰ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਭੇਟ ਕਰ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਉ = ਬੇਸ਼ੱਕ ਆਖੇ (ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ) {ਨੋਟ: ਇਹ ਧਿਆਨ ਰੱਖਣਾ ਕਿ ਇਹ ਲਫ਼ਜ਼ ਇਥੇ 'ਵਰਤਮਾਨ ਕਾਲ, ਉੱਤਮ ਪੁਰਖ, ਇਕ-ਵਚਨ' ਨਹੀਂ ਹੈ}। ਢਾਰਿ ਦੀਓ = ਢਾਲ ਦਿੱਤਾ ਹੈ, ਭੇਟਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਦੇਹ-ਅੱਧਿਆਸ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ, ਸਰੀਰਕ ਮੋਹ ਛੱਡ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjenlos que hablen mal o bien de mí, ya he entregado mi ser a Ti, mi Dios. (1)"