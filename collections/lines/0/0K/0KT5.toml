[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਕਾਮ ਗਹੇਲੀਏ; ਕਿਆ ਚਲਹਿ ਬਾਹ ਲੁਡਾਇ ॥"
page = 37
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, hear, ye O woman! seized of lust why walkest thou swinging thy arm?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਨ ਕਰ, ਕੰਨ ਕਰ, ਨੀ ਤੂੰ ਸ਼ਹਿਵਤ ਦੀ ਫੜੀ ਹੋਈ, ਤ੍ਰੀਮਤੇ! ਤੂੰ ਬਾਂਹ ਉਲਾਰ ਕੇ ਕਿਉਂ ਤੁਰਦੀ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, listen, O soul-bride: you are overtaken by sexual desire-why do you walk like that, swinging your arms in joy?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਾਮ ਕਰ (ਗਹੇਲੀਏ) ਕਮਲੀਏ! ਵਾ ਪਕੜੀ ਹੂਈ ਜੀਵ ਰੂਪੀ ਇਸਤ੍ਰੀਏ, ਤੂੰ  (ਸੁਣ) ਸ੍ਰਵਨੋਂ ਕਰ ਕੇ ਸ੍ਰਵਨ ਕਰ, ਭਾਵ ਏਹ ਕਿ ਸਾਵਧਾਨ ਹੋ ਕਰ ਸ੍ਰਵਨ ਕਰ, ਕਿਆ ਤੂੰ  ਬਾਂਹ ਕੋ ਲੁਡਾਇ ਕਰ ਚਲਤੀ ਹੈਂ? ਭਾਵ ਇਹ ਕਿ ਮਸਤ ਹੋ ਕਰ ਬਿਚਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਰਥ ਵਿਚ ਫਸੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀਏ! ਧਿਆਨ ਨਾਲ ਸੁਣ! ਕਿਉਂ ਇਤਨੀ ਲਾ-ਪਰਵਾਹੀ ਨਾਲ (ਜੀਵਨ-ਪੰਧ ਵਿਚ) ਤੁਰ ਰਹੀ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮ = ਸੁਆਰਥ। ਗਹੇਲੀ = ਫੜੀ ਹੋਈ, ਫਸੀ ਹੋਈ। ਕਾਮ ਗਹੇਲੀਏ = ਹੇ ਸੁਆਰਥ ਵਿਚ ਫਸੀ ਹੋਈ ਜੀਵ-ਇਸਤ੍ਰੀਏ। ਬਾਹ ਲੁਡਾਇ = ਬਾਂਹ ਲੁਡਾਇ, ਬਾਂਹ ਲੁਡਾ ਕੇ, ਬਾਂਹ ਉਲਾਰ ਕੇ, ਮਸਤੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha oh mi Alma lujuriosa,  ¿por qué vacilas y balbuceas por todas partes haciendo ademanes de júbilo?"