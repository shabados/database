[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਆ ਭਾਉ. ਨ ਜਾਣਨੀ; ਸਚੇ ਦੀ ਆਸ ॥"
page = 321
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They know not another's love and place their hope in only the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਸੁ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਜਾਣਦੇ ਹੀ ਨਹੀਂ ਅਤੇ ਕੇਵਲ ਸੱਚੇ ਸੁਆਮੀ ਵਿੱਚ ਹੀ ਉਮੀਦ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not know the love of duality; they place their hopes in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਕੋ ਜਾਣਤੇ ਭੀ ਨਹੀਂ, ਏਕ ਸਚੇ ਕੀ ਆਸ ਰਖਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨਾਲ ਮੋਹ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦੇ, ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਆਸ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no conocen a ningún otro, y se apoyan solamente en el Uno Verdadero."