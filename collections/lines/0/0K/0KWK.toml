[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਜਿਉ. ਜਗ ਰਚਨਾ ਯਹ; ਦੇਖਹੁ ਰਿਦੈ ਬਿਚਾਰਿ ॥"
page = 536
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like an optical illusion is the structure of the world. See and reflect over it in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਦ੍ਰਿਸ਼ੱਅਕ ਧੋਖੇ ਦੀ ਮਾਨਿੰਦ ਹੈ ਸੰਸਾਰ ਦੀ ਬਨਾਵਟ। ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਇਸ ਨੂੰ ਵੇਖ ਅਤੇ ਸੋਚ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The created world is like an illusion, a mirage - see this, and reflect upon it in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਕੀ ਰਚਨਾ ਮ੍ਰਿਗ ਤ੍ਰਿਸਨਾ ਕੀ ਭਾਂਤ ਝੂਠੀ ਹੈ, ਤੁਮ ਰਿਦੇ ਮੇਂ ਬੀਚਾਰ ਕਰ ਕੇ ਦੇਖ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ, ਇਹ ਜਗਤ-ਖੇਡ ਠਗ-ਨੀਰੇ ਵਾਂਗ ਹੈ (ਜਿਵੇਂ ਤ੍ਰਿਹਾਇਆ ਹਿਰਨ ਮਾਰੂਥਲ ਵਿੱਚ ਪਾਣੀ ਪਿੱਛੇ ਦੌੜਨ ਵੇਲੇ ਧੋਖਾ ਕਾਂਦਾ ਹੈ, ਮਨੁੱਖ ਵੀ ਮਾਇਆ ਪਿੱਛੇ ਦੌੜ ਦੌੜ ਕੇ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮ੍ਰਿਗ-ਤ੍ਰਿਸਨਾ = ਠਗ-ਨੀਰਾ (ਚਮਕਦੀ ਰੇਤ ਤ੍ਰਿਹਾਏ ਹਰਨ ਨੂੰ ਪਾਣੀ ਜਾਪਦਾ ਹੈ, ਉਹ ਪਾਣੀ ਪੀਣ ਲਈ ਦੌੜਦਾ ਹੈ, ਚਮਕਦੀ ਰੇਤ ਅਗਾਂਹ ਅਗਾਂਹ ਜਾਂਦਾ ਪਾਣੀ ਹੀ ਜਾਪਦਾ ਹੈ। ਦੌੜ ਦੌੜ ਕੇ ਹਰਨ ਜਿੰਦ ਗਵਾ ਲੈਂਦਾ ਹੈ)। ਰਚਨਾ = ਖੇਡ, ਬਣਤਰ। ਯਹ = ਇਹ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਬਿਚਾਰਿ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es un espejismo; reflexiona sobre esto y contempla el Nombre del Señor"