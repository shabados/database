data = "ਜੋਗ ਮਾਰਗ ਤੇ ਛਲਿ ਬਹੁਰਾਇਸਿ ॥"
page = 910

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Reversed his action from yogic meditation."

[[content]]
