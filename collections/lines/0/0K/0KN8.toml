type = "primary"
data = "ਮਰੁ ਮੁਇਆ; ਸਬਦੇ ਮਰਿ ਜਾਇ ॥"
page = 362
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who dies by the Word, dies a real death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਣੀ ਦੁਆਰਾ ਮਰਦਾ ਹੈ, ਉਹ ਅਸਲੀ ਮੌਤ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone dies a real death, who dies in the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕਾ ਮਨੁ ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਮਰਾ ਹੈ, ਸੋ ਤਿਨ ਕਾ (ਮਰੁ) ਕਾਲ ਮਰ ਜਾਤਾ ਭਯਾ ਹੈ, ਭਾਵ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਸੁਰਖਰੂਈ ਮੌਤ ਮਰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਮੋਹ ਵਲੋਂ) ਅਛੋਹ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno muere para sí mismo en la Palabra del Shabd,"