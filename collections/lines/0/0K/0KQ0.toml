[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਘਟਤ ਸੁਗੰਧ ਮਹਕੰਤ ਅਵਾਸ ॥੧੯॥"
page = 616

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "During the reign of that king, the abodes of all the people gave out the fragrance of Kashmiri grass.19."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਤੋਂ) ਸੁਗੰਧੀ ਉਠਦੀ ਸੀ ਅਤੇ ਘਰ ਮਹਿਕ ਜਾਂਦੇ ਸਨ ॥੧੯॥"