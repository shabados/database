[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ. ਨ ਚੀਨਿਓ; ਫਿਰਿ ਫਿਰਿ ਜੋਨੀ ਪਾਇ ॥੨॥"
page = 162
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They realise not guru's instruction, and are cast, again and again unto existences through womb."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਸਿਖ ਮਤ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਗਰਭਜੂਨੀਆਂ ਅੰਦਰ ਪਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not realize the Word of the Guru's Shabad; they are reincarnated over and over again. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ਼ ਜਾਨਿਆ ਨਹੀਂ, ਯਾਂ ਤੇ ਬਾਰੰਬਾਰ ਜੋਨੀਓਂ ਮੇਂ ਪੜਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੀ ਕਦਰ) ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਉਹ ਮੁੜ ਮੁੜ ਜੂਨਾਂ ਵਿਚ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no realizan la Palabra del Shabd del Guru, y son regresados una y otra vez al vientre materno.(2)"