[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਝ ਪਰੀ; ਦਹ ਦਿਸ ਅੰਧਿਆਰਾ ॥"
page = 794
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evening has set in and soon there shall be darkness on all the ten sides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਮ ਹੋ ਗਈ ਹੈ ਅਤੇ ਛੇਤੀ ਹੀ ਦੱਸੀਂ ਪਾਸੀਂ ਅਨ੍ਹੇਰਾ ਪੈ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Evening has set in, and soon there will be darkness on all sides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮ੍ਰਿਤੁ ਰੂਪੁ ਸੰਧਿਆ ਪੜੀ ਤਬ (ਦਹਦਿਸ) ਪ੍ਰਤੱਖ ਵਾ ਦਸੋ ਇੰਦ੍ਰੀਆਂ ਮੇਂ ਅੰਧੇਰਾ ਹੋ ਜਾਵੇਗਾ। ਭਾਵ ਇੰਦ੍ਰੀਆਂ ਸਿਥਲ ਹੋ ਜਾਇਗੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਾਮ ਪੈ ਰਹੀ ਹੈ, ਦਸੀਂ ਪਾਸੀਂ ਹਨੇਰਾ ਹੀ ਹਨੇਰਾ ਹੋਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El anochecer de la vida ha llegado y pronto te verás envuelto en la oscuridad."