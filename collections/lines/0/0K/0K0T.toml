[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਨੁ ਖੀਵਾ ਜਾਣੀਐ; ਜਾ ਮਹਲੀ ਪਾਏ ਥਾਉ ॥੨॥"
page = 16
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only then the man is deemed to be intoxicated when he obtains room in God's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਆਦਮੀ ਨਸ਼ਈ ਮੰਨਿਆਂ ਜਾਂਦਾ ਹੈ ਜਦ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਮੰਦਰ ਅੰਦਰ ਜਗ੍ਹਾਂ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only one who obtains a room in the Mansion of the Lord's Presence is deemed to be truly intoxicated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਭਗਤੀ ਰੂਪੀ ਮਦਿਰਾ ਸੇ ਮਨੁ ਗਾਢਾ (ਖੀਵਾ) ਅਮਲੀ ਹੂਆ ਤਬੀ ਜਾਣੀਏ, ਜਬ (ਮਹਲੀ) ਜਗ੍ਯਾਸੂ ਜਨ ਪਰਮੇਸ੍ਵਰ ਕੇ (ਥਾਉ) ਸ੍ਵਰੂਪ ਕੋ ਪਾ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਤਦੋਂ ਹੀ ਮਸਤ ਹੋਇਆ ਜਾਣੋ, ਜਦੋਂ ਇਹ ਪ੍ਰਭੂ ਦੀ ਯਾਦ ਵਿਚ ਟਿਕ ਜਾਏ (ਤੇ, ਮਨ ਟਿਕਦਾ ਹੈ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੀਵਾ = ਮਸਤ। ਮਹਲੀ = ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo así se considera que el hombre está desintoxicado, cuando logra un espacio en la Mansión de Dios.(2)"