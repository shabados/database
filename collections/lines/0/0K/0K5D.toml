[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਖ ਅਸੰਖ ਇਕੀਹ ਵੀਹ; ਸਮਸਰਿ ਨ ਨਿਮੇਖੈ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If myriad times more the world were created, even then it cannot equal the one moment (of the delight of love)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੇ ਗਿਣਤੀ ਸੰਖ ਤੋਂ ਟੱਪਕੇ ਵੀਹ ਤੋਂ ਇਕੀਹ (ਹੁੰਦੀ ਹੋਈ) ਲੱਖਾਂ ਅਸੰਖ (ਅਣਗਿਨਤ ਹੋ ਜਾਵੇ ਤਦ ਬੀ ਗੁਰਮੁਖ ਸੁਖ ਫਲ ਪ੍ਰੇਮ ਰਸ ਦੀ ਤਿਲ ਮਾਤ੍ਰ ਦੀ) ਇਕ ਨਿਮਖ ਦੀ ਬਰਾਬਰੀ ਵਰਣਨ ਨਹੀਂ ਹੋ ਸਕਦੀ।"