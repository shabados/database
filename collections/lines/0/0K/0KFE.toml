[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਭਗਤ ਕੈ; ਸੁਖ ਅਸਥਾਨੁ ॥"
page = 189
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name, is the devotee's abode of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅਨੁਰਾਗੀ ਦੇ ਅਰਾਮ ਦਾ ਟਿਕਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is the home of peace of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਭਗਤ ਜਨੋਂ ਕੇ ਸੁਖੋਂ ਕਾ ਸਥਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭਗਤ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਦਾ ਵਸੀਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਅਸਥਾਨੁ = ਆਤਮਕ ਆਨੰਦ (ਦੇਣ) ਦਾ ਵਸੀਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Recinto de Paz de quien Lo busca;"