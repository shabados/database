[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਿਸਮੁ ਭਈ ਜੀ; ਹਰਿ ਦਰਸਨੁ ਦੇਖਿ ਅਪਾਰਾ ॥"
page = 784
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O wonder struck am I beholding the peerless vision of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਲਾਸਾਨੀ ਦੀਦਾਰ ਵੇਖ ਕੇ, ਮੈਂ ਚਕ੍ਰਿਤ ਹੋ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am wonder-struck, gazing upon the incomparable Blessed Vision of the Lord's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਅਪਾਰ ਜੀ ਕਾ ਦਰਸਨ ਦੇਖ ਕਰ ਮੈਂ ਅਸਚਰਯ ਭਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਬੇਅੰਤ ਹਰੀ ਦਾ ਦਰਸਨ ਕਰ ਕੇ ਮੈਂ ਹੈਰਾਨ ਪਈ ਹੁੰਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillado me encuentro teniendo Su Visión Infinita;"