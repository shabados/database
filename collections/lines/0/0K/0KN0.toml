[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਦ੍ਰਪ ਕੋਟਿ; ਜਾ ਕੈ ਲਵੈ. ਨ ਧਰਹਿ ॥"
page = 1163
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of cupid can compete with Him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਕਾਮ ਦੇਵ ਉਸ ਦਾ ਮੁਕਾਬਲਾ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of gods of love cannot compete with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੰਦ੍ਰਪ) ਕਾਮਦੇਵ ਕ੍ਰੋੜੋਂ ਹੀ ਜਿਸ ਕੇ (ਲਵੈ) ਪਾਸ, ਭਾਵ ਬਰਾਬਰੀ ਕੋ ਨਹੀਂ ਧਾਰਤੇ, ਭਾਵ ਤੂੰ ਅਤੀ ਸੁੰਦ੍ਰ ਹੈਂ॥ ਸੋ ਕਾਮ ਕੈਸਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਉਸ ਤੋਂ ਮੰਗਦਾ ਹਾਂ) ਜਿਸ ਦੀ ਸੁੰਦਰਤਾ ਦੀ ਬਰਾਬਰੀ ਉਹ ਕ੍ਰੋੜਾਂ ਕਾਮਦੇਵ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਦ੍ਰਪ = ਕਾਮ ਦੇਵਤਾ। ਲਵੈ ਨ ਧਰਹਿ = (ਸੁੰਦਰਤਾ ਦੀ) ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de Kamdevas, que es el dios mitológico del amor,"