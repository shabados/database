[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤਿਆ ਨਾਮੁ ਪਾਈਐ; ਨਾਮੇ ਗੁਣ ਗਾਵੈ ॥"
page = 791
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with Name, man attains to the Lord and through the Name sings His praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਬੰਦਾ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Name, one obtains the Name, and through the Name, sings the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੇਂ ਰਤਿਆਂ ਨਾਮੀ ਪਾਈਤਾ ਹੈ ਇਸ ਤੇ ਨਾਮ ਕੇ ਹੀ ਗੁਣੋਂ ਕੋ ਗਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "'ਨਾਮ' ਵਿਚ ਜੁੜਿਆਂ 'ਨਾਮ' ਹੀ ਕਮਾਈਦਾ ਹੈ ਪ੍ਰਭੂ ਦੇ ਹੀ ਗੁਣ ਗਾਈਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Compenetrado en el Nombre del Señor, uno obtiene el Nombre, y a través del Nombre, canta la Alabanza del Señor."