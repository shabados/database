[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿੰਨੑੀ ਚਾਖਿਆ ਪ੍ਰੇਮ ਰਸੁ; ਸੇ ਤ੍ਰਿਪਤਿ ਰਹੇ ਆਘਾਇ ॥"
page = 135
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have tasted the ambrosia of love, remain sated and satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪ੍ਰੀਤ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਤਾ ਹੈ, ਉਹ ਰਜੇ ਅਤੇ ਧ੍ਰਾਪੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have tasted the sublime essence of His Love, remain satisfied and fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਪ੍ਰੇਮ ਕਾ ਰਸ ਚਾਖਿਆ ਹੈ ਸੇ ਲੋਕ ਪ੍ਰਲੋਕ ਕੇ ਪਦਾਰਥਾਂ ਸੇ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਨੇ ਪ੍ਰਭੂ-ਪਿਆਰ ਦਾ ਸੁਆਦ (ਇਕ ਵਾਰੀ) ਚੱਖ ਲਿਆ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਮਾਇਆ ਦੇ ਸੁਆਦ ਭੁੱਲ ਜਾਂਦੇ ਹਨ, ਮਾਇਆ ਵੱਲੋਂ) ਉਹ ਰੱਜ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਸੁਆਦ, ਆਨੰਦ। ਰਹੇ ਆਘਾਇ = ਰੱਜ ਗਏ, ਤ੍ਰਿਸ਼ਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han probado el Néctar del Amor Divino son saciados y quedan satisfechos."