[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੀਰੇ ਹੀਰਾ ਬੇਧੀਐ; ਬਰਮੇ ਕਣੀ ਅਣੀ ਹੋਇ ਹੀਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With diamond-bit of drill the piece of diamond is cut gradually i.e. with the diamond bit of the Word of the Guru the mind-diamond is pierced."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਰਮੇ ਦੀ ਅਣੀ ਨਾਲ ਹੀਰੇ ਦੀ ਕਣੀ ਕਰਕੇ, ਹੀਰਾ ਧੀਰੇ ਧੀਰੇ ਵੇਧਿਆ ਜਾਂਦਾ ਹੈ। (ਭਾਵ ਗੁਰੂ ਜੀ, ਸ਼ਬਦ ਰੂਪ ਹੀਰੇ ਦੀ ਕਣੀ ਨਾਲ ਮਨ ਹੀਰਾ ਵਿੰਨ੍ਹਦੇ ਹਨ)।"