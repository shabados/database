[[content]]
asset = "DGDG"
type = "primary"
data = "ਘਾਇਨ ਸੰਗਿ ਗਿਰੀ ਚਤੁਰੰਗ ਚਮੂੰ ਸਭ ਕੋ ਤਨ ਸ੍ਰਉਨਤ ਭੀਨੋ ॥"
page = 403

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the four divisions of the army fell down wounded and the bodies were steeped in blood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਤੁਰੰਗਨੀ ਸੈਨਾ ਜ਼ਖ਼ਮਾਂ ਨਾਲ (ਧਰਤੀ ਉਤੇ) ਡਿਗ ਪਈ ਹੈ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਸ਼ਰੀਰ ਲਹੂ ਲੁਹਾਨ ਹੋ ਗਏ ਹਨ।"