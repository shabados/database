[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠਾਰਹ ਸਿਧੀ, ਪਿਛੈ ਲਗੀਆ ਫਿਰਨਿ; ਨਿਜ ਘਰਿ ਵਸੈ ਨਿਜ ਥਾਇ ॥"
page = 91
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eighteen miracles follow me in train and I abide in my own home and own place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾ ਕਰਾਮਾਤਾਂ ਮੇਰੇ ਮਗਰ ਤੁਰੀਆਂ ਫਿਰਦੀਆਂ ਹਨ ਤੇ ਮੈਂ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਤੇ ਨਿਜ ਦੇ ਥਾਂ ਵਿੱਚ ਵਸਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhis-the eighteen supernatural spiritual powers-follow in my footsteps; I dwell in my own home, within my own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਅਠਰਹ ਸਿਧੀਆਂ ਪਿਛੇ ਲਗੀਆਂ ਫਿਰਤੀਆਂ ਹੈਂ, ਔਰ ਨਿਜ ਥਾਈ ਜੋ ਪ੍ਰਮੇਸ੍ਵਰ ਹੈ ਜਿਸ ਕੇ ਸਰਬ ਸਥਾਨ ਅਪਨੇ ਹੀ ਹੈਂ, (ਨਿਜ ਘਰਿ) ਆਪਣਾ ਸ੍ਵਰੂਪ ਤਿਸ ਮੇਂ ਵਸੇ ਹੈ, ਵਾ (ਨਿਜ ਥਾਇ) ਆਪਣਾ ਜੋ ਰਿਦਾ ਹੈ ਤਿਸ ਵਿਖੇ (ਨਿਜ ਘਰਿ) ਜੋ ਸ੍ਵਰੂਪ ਹੈ ਤਿਸ ਮੇਂ ਵਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਠਾਰਾਂ (ਹੀ) ਸਿੱਧੀਆਂ (ਭਾਵ, ਆਤਮਕ ਸ਼ਕਤੀਆਂ) ਉਸ ਦੇ ਪਿੱਛੇ ਲੱਗੀਆਂ ਫਿਰਦੀਆਂ ਹਨ (ਪਰ ਉਹ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ ਤੇ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਅਡੋਲ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Dieciocho Milagros, los poderes ocultos, siguen mis pasos, y resido en el Verdadero Recinto de mi ser."