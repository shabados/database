[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਆਮੀ ਤੁਮ ਨਿਕਟਿ ਪਛਾਨੋ; ਰੂਪ ਰੇਖ ਤੇ ਨਿਆਰਾ ॥੧॥"
page = 703
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou that that Lord is near thee, but is without any form and outline."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾਣ ਲੈ ਕਿ ਉਹ ਸਾਹਿਬ, ਸਰੂਪ ਅਤੇ ਨੁਹਾਰ ਦੇ ਬਗੈਰ, ਤੇਰੇ ਨੇੜੇ (ਅੰਗ ਸੰਗ) ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You must understand that the Lord and Master is near at hand, but He has no form or feature. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਿਸ ਸ੍ਵਾਮੀ ਕੋ ਤੁਮ ਨਿਕਟ ਹੀ ਪਛਾਨੋਂ, ਜੋ ਰੂਪ ਰੇਖ ਤੇ ਨਿਆਰਾ ਪ੍ਰਭੂ ਹੈ ਤਿਸ ਕੇ ਆਗੇ ਐਸੇ ਬੇਨਤੀ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਾਲਕ ਨੂੰ ਤੂੰ ਆਪਣੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਜਾਣ, ਪਰ ਉਸ ਦਾ ਕੋਈ ਰੂਪ ਉਸ ਦਾ ਕੋਈ ਚਿਹਨ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਰੇਖ = ਚਿਹਨ। ਤੇ = ਤੋਂ। ਨਿਆਰਾ = ਵੱਖਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese Dios está cerca de Ti, pero no tiene ni forma ni signo. (1)"