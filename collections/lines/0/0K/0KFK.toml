[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਉ ਪ੍ਰਿਉ ਕਰੈ ਸਭੈ ਹੈ ਜੇਤੀ; ਗੁਰ ਭਾਵੈ. ਪ੍ਰਿਉ ਪਾਈਁ ॥"
page = 1273
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every one cries out, \"Beloved, my Beloved\", but he alone obtains the beloved, who is pleasing to the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਪੁਕਾਰਦਾ ਹੈ, \"ਪ੍ਰੀਤਮ, ਮੇਰਾ ਪ੍ਰੀਤਮ\" ਪਰੰਤੂ ਕੇਵਲ ਉਹੀ ਪ੍ਰੀਤਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ, ਜੋ ਗੁਰਦੇਵ ਜੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone cries out, \"Beloved! Beloved!\" But she alone finds her Beloved, who is pleasing to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੀ ਹੈਂ ਸਭੀ ਪਤੀ ਪਤੀ ਕਰਤੀ ਹੈਂ, ਪਰੰਤੂ ਗੁਰੂ ਕੋ ਜੋ ਭਾਵਤੀ ਹੈਂ, ਸੋ ਪਤੀ ਕੋ ਪਾਵਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀ ਭੀ ਲੁਕਾਈ ਹੈ ਸਾਰੀ ਹੀ ਪਤੀ-ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਲੈਂਦੀ ਹੈ, ਪਰ ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ ਉਹ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੈ ਜੇਤੀ = ਜਿਤਨੀ ਹੀ (ਲੁਕਾਈ) ਹੈ। ਗੁਰ ਭਾਵੇ = ਗੁਰੂ ਨੂੰ ਚੰਗਾ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos alzan su voz Bienamado, Bienamado, pero sólo la que complace al Guru encuentra a su Bienamado."