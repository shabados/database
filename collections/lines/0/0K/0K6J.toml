[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਧਿਆਇਨਿ ਸੇ ਸਚੇ; ਜਿਨ ਹਰਿ ਖਰਚੁ ਧਨੁ ਪਲੈ ॥"
page = 956
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone who in their skirt have the viaticum of the Lord's wealth, become truthful by contemplating the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ, ਜਿਨ੍ਹਾਂ ਦੀ ਝੋਲੀ ਵਿੱਚ ਪ੍ਰਭੂ ਦੀ ਦੌਲਤ ਦਾ ਸਫਰ ਖਰਚ ਹੈ, ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਸਤਵਾਦੀ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the True Lord, they become truthful; they carry in their robes the supplies of the Lord's wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ (ਪਲੈ) ਰਿਦੇ ਮੇਂ ਹਰਿ ਧਨ ਕਾ ਹੀ ਖਰਚ ਹੈ, ਜੋ ਸਚ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਸੋ ਸਚੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਪੱਲੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਰੂਪ ਧਨ ਹੈ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਫ਼ਰ ਲਈ) ਖ਼ਰਚ ਹੈ ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਤੇ ਉਸੇ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਇਨਿ = ਧਿਆਉਂਦੇ ਹਨ। ਜਿਨ ਪਲੈ = ਜਿਨ੍ਹਾਂ ਦੇ ਪੱਲੇ ਵਿਚ, ਜਿਨ੍ਹਾਂ ਦੇ ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor Verdadero, se vuelven verdaderos, y llevan en sus túnicas la Riqueza del Señor."