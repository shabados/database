[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਬਿਸਨ ਤੂ ਬ੍ਰਹਮ ਤੂ ਰੁਦ੍ਰ ਰਾਜੈ ॥"
page = 809

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are the divinity - Vishnu, Brahma and Shiva, and, Majestically,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਵਿਸ਼ਣੂ, ਬ੍ਰਹਮਾ ਅਤੇ ਰੁਦ੍ਰ (ਦੇ ਰੂਪ ਵਿਚ) ਸੁਭਾਇਮਾਨ ਹੈਂ।"