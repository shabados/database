[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਥਾ ਸੁਣਾਇ ਪ੍ਰਭ; ਗੁਰਮਤਿ ਹਰਿ ਰਿਦੈ ਸਮਾਣੀ ॥"
page = 996
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Guru, preach to me thou the God's discourse, By thine teaching His discourse, By thine teaching His discourse is enshrined in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਦੇਵ! ਤੂੰ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਵਾਰਤਾ ਸੁਣਾ, ਤੇਰੀ ਸਿਖਮਤ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦੀ ਵਾਰਤਾ ਮੇਰੇ ਮਨ ਵਿੱਚ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please preach Your sermon to me. Through the Guru's Teachings, the Lord is merged into my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਰ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਸਾਮ੍ਰਥ ਗੁਰਮਤੀਓਂ ਕੇ ਜੋ ਰਿਦੇ ਮੇਂ ਤੇਰੀ ਅਨੰਦ ਰੂਪ ਕਥਾ ਸਮਾਣੀ ਹੂਈ ਹੈ, ਸੋ ਮੇਰੇ ਕੋ ਸੁਣਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਦਾ ਹਰੀ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦਾ ਰਹੁ। ਗੁਰੂ ਦੀ ਮੱਤ ਉਤੇ ਤੁਰਿਆਂ ਹੀ ਇਹ ਹਰਿ-ਕਥਾ ਹਿਰਦੇ ਵਿਚ ਟਿਕ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, recítame Tu Evangelio, deja que la Sabiduría del Guru sea enaltecida en mi corazón."