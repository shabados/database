[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਰ ਵੀਰ ਵਰੀਆਮ, ਜੋਰੁ ਜਣਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The valiant soldiers show their powers"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸੂਰਬੀਰ) ਬਲੀ ਸੂਰਮੇ ਅਰ 'ਅਤਿਰਥੀ' (ਆਪੋ ਆਪਣਾ) ਬਲ ਦੱਸਦੇ ਹਨ।"