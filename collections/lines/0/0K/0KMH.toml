[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬਲਬਾਜ ਬੀਚਾਰ; ਸਬਦਿ ਸੁਣਾਇਆ ॥"
page = 142
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-drummer has by means of Gurbani, proclaimed this meditation of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਨਗਾਰਚੀ ਨੇ ਗੁਰਬਾਣੀ ਦੇ ਜ਼ਰੀਏ, ਇਸ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦੀ ਦੇਹੀ ਫੇਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Drummer, the Guru, has announced the Lord's meditation, through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਹੁਕਮ ਰੂਪ ਘੋੜੇ ਪਰ ਸਵਾਰ ਹੋ ਕੇ ਗੁਰੂ (ਤਬਲਬਾਜ) ਨਗਾਰਾ ਬਜਾਵਨੇ ਵਾਲੇ ਨੇ ਵੀਚਾਰ ਰੂਪ ਸ਼ਬਦ ਭਾਵ ਉਪਦੇਸ਼ ਸੁਨਾ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਗਾਚਰੀ ਗੁਰੂ ਨੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਹੀ ਗੱਲ ਸੁਣਾਈ ਹੈ (ਭਾਵ, ਗੁਰੂ ਨੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਸੇ ਗੱਲ ਦਾ ਢੰਡੋਰਾ ਦੇ ਦਿੱਤਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que toca el tambor del Guru ha proclamado esto a todos los hombres, a través de la Palabra del Shabd."