[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸਾਚੇ ਤੇ ਸਾਚੁ ਕਮਾਵਹਿ; ਸਾਚੈ. ਦੂਖ ਨਿਵਾਰੀ ਹੇ ॥੧੪॥"
page = 1051
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Guru, they who practise truth; Them the True One rids of the sorrow."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜੋ ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ; ਉਨ੍ਹਾਂ ਨੂੰ ਸਤਿਪੁਰਖ ਦੁਖ ਦਰਦ ਤੋਂ ਬੰਦ ਖ਼ਲਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Guru, practice Truth, and the True Lord shall take away your pains. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚੇ ਗੁਰੋਂ ਸੇ ਸਾਚ ਕਮਾਵਤੇ ਹੈਂ ਤਿਨ ਕੀ ਦੁਖ ਪੀੜਾ ਆਪ ਸਚੇ ਗੁਰੋਂ ਨੇ ਨਿਵਾਰੀ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਭੁੱਲ ਗੁਰੂ ਤੋਂ (ਸਿੱਖਿਆ ਲੈ ਕੇ) ਜਿਹੜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦੇ ਹਨ, ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਦਿੱਤੇ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, quien sea que practique la Verdad, instruido por el Guru Verdadero, es liberado de sus aflicciones por el Uno Verdadero.(14)"