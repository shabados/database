[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਗਿਆਨੁ ਕਥੇ; ਨ ਹੋਈ ॥"
page = 1051
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward one utters Divine knowledge, but realises it not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਾ ਜੀਵ ਬ੍ਰਹਮ ਗਿਆਤ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦਾ ਹੈ; ਪ੍ਰੰਤੂ ਇਸ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh speaks of spiritual wisdom, but does not understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਗਿਆਨ ਕਥਤਾ ਹੈ ਪਰੰਤੂ ਧਾਰਨਾ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਤਾਂ ਕਰਦਾ ਹੈ, (ਪਰ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra dice las Verdades pero él mismo no las entiende"