[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕੇ; ਜਨ ਕਾਂਖੀ ॥"
page = 1227
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slaves are desirous of the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਗੋਲੇ ਰਬ ਦੇ ਨਾਮ ਦੇ ਚਾਹਵਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's humble servants yearn for the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਜਨ ਹੈਂ, ਸੋ ਤੇਰੇ ਨਾਮ ਕੇ (ਕਾਂਖੀ) ਚਾਹਵਾਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੇ ਚਾਹਵਾਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨ = ਸੰਤ ਜਨ। ਕਾਂਖੀ = ਚਾਹਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes de Dios añoran sólo el Nombre del Señor, sí, con pensamiento,"