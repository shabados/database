[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਜੋਗ; ਮਨਿ ਰਹਹਿ ਉਦਾਸ ॥"
page = 3
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless are the yogis who remain detached (in mind) from the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਯੋਗੀ ਚਿੱਤ ਵਿੱਚ, ਜੋ ਦੁਨੀਆਂ ਵਲੋਂ ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless Yogis, whose minds remain detached from the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਅਨੇਕ ਹੀ (ਜੋਗ) ਜੋਗ ਕੇ ਪ੍ਰਕਾਰ, ਵਾ ਜੋਗ ਕੇ ਕਮਾਵਨੇ ਵਾਲੇ ਜੋਗੀ ਸੰਸਾਰ ਕੀ ਤਰਫੋਂ ਮਨ ਸੇ ਉਦਾਸੀਨ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗ ਦੇ ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਬੇਅੰਤ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚ (ਮਾਇਆ ਵਲੋਂ) ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ = ਜੋਗ ਸਾਧਨ ਕਰਨ ਵਾਲੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਉਦਾਸ ਰਹਹਿ = ਉਪਰਾਮ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables Yoghis, los cuales se mantienen alejados del mundo."