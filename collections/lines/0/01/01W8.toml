[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਠ ਪੜੈ; ਨਹੀ ਕੀਮਤਿ ਪਾਇ ॥"
page = 355
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through the recitation of religious texts His worth cannot be ascertained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਧਾਰਮਕ ਗ੍ਰੰਥਾਂ ਦੇ ਵਾਚਣ ਰਾਹੀਂ ਉਸ ਦਾ ਮੁੱਲ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "by reciting sacred scriptures, His value cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਾਠੋਂ ਕੇ ਪੜ੍ਹਨੇ ਸੇ ਭੀ ਉਸ ਕੀ ਕੀਮਤਿ ਪਾਈ ਨਹੀਂ ਜਾਤੀ ਅਰਥਾਤ ਯਥਾਰਥ ਕੋ ਬੋਧ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਆਦਿਕ ਪੁਸਤਕਾਂ ਦੇ ਪਾਠ ਪੜ੍ਹਿਆਂ ਭੀ ਉਸ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "leyendo los textos sagrados uno no podrá evaluar al Señor Invaluable."