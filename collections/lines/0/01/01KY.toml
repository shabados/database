[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਮਹਿ ਜੰਤ ਉਪਾਇਅਨੁ; ਤਿਨਾ ਭਿ ਰੋਜੀ ਦੇਇ ॥"
page = 955
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has created creatures in water; Them too He gives sustenance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿੱਚ ਉਸ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਭੀ ਇਹ ਉਪਜੀਵਕਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the creatures in water, and He gives them their nourishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਲ ਮੇਂ ਜੀਵ ਉਤਪਤ ਕੀਤੇ ਹੈਂ, ਪਰਮੇਸਰ ਤਿਨੋਂ ਕੋ ਭੀ ਰੋਜੀ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਾਣੀ ਵਿਚ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਭੀ ਰਿਜ਼ਕ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਇਅਨੁ = ਉਪਾਏ ਉਸ ਨੇ। ਰੋਜੀ = ਰਿਜ਼ਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él crea a los seres de agua y les trae el sustento en donde sea que estén."