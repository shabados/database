[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਏਹੁ. ਨ ਓਹੁ ਹੈ; ਅਵਗੁਣਿ ਫਿਰਿ ਪਛੁਤਾਹਿ ॥"
page = 934
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Committing sins, one grieves in the end and loses this world as also the yonder one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪ ਕਮਾ ਕੇ ਜੀਵ ਅਖੀਰ ਨੂੰ ਪਛਤਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਇਸ ਲੋਕ ਤੇ ਉਸ ਲੋਕ ਨੂੰ ਭੀ ਵੰਝਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One will not have this world or the next; committing sinful mistakes, one comes to regret and repent in the end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣ ਧਾਰਣ ਕਰ ਕੇ (ਫਿਰਿ) ਬਹੁੜ ਜੀਵ ਪਛਤਾਵਤਾ ਹੈ। ਨ ਤਿਸ ਜੀਵ ਕਾ ਏਹੁ ਲੋਕ ਸਉਰਾ ਅਰ ਨਾ ਪ੍ਰਲੋਕ ਸਉਰਾ; ਵਾ ਨ ਏਹੁ ਮਾਯਾ ਮਿਲੀ ਅਰੁ ਨਾ ਓਹੁ ਪਰਮੇਸ੍ਵਰ ਮਿਲਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ ਨਿਰੇ 'ਕਰਮਾਂ' ਦਾ ਹੀ ਆਸਰਾ ਲੈਂਦਾ ਹੈ) ਉਸ ਨੂੰ ਨਾਹ ਇਹ ਲੋਕ ਮਿਲਿਆ ਨਾਹ ਪਰਲੋਕ (ਭਾਵ, ਉਸ ਨੇ ਨਾਹ 'ਦੁਨੀਆ' ਸਵਾਰੀ ਨਾਹ 'ਦੀਨ', ਅਜੇਹੇ ਬੰਦੇ, ਕਰਮ ਕਾਂਡ ਦੇ) ਔਗੁਣ ਵਿਚ ਫਸੇ ਰਹਿਣ ਕਰਕੇ ਅੰਤ ਪਛੁਤਾਉਂਦੇ ਹੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no está ni aquí ni allá y se lamenta por sus errores."