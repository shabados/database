[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਅਰਾਧਿ. ਸਭਨਾ ਤੇ ਵਡਾ; ਸਭਿ ਨਾਵੈ ਅਗੈ. ਆਣਿ ਨਿਵਾਏ ॥੧੫॥"
page = 89
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, do thou deliberates over the most Exalted Name of God, before which Name all come and kneel down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪ੍ਰਮ ਉਤਕ੍ਰਿਸ਼ਟਤ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਨਾਮ ਦੇ ਮੂਹਰੇ ਸਾਰੇ ਆ ਕੇ ਘੁਟਨੇ ਟੇਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, worship and adore the Naam, the Greatest Name of all, before which all come and bow. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਭਨਾਂ ਤੇ ਵੱਡਾ ਜੋ ਨਾਮ ਹੈ ਤਿਸ ਕੋ ਅਰਾਧਿ, ਕਿਉਂਕਿ ਸੰਪੂਰਨ ਪੁਰਸ਼ੁ ਨਾਮ ਨੇ ਅਪਨੇ ਜਾਪਕ ਕੇ ਅਗੇ ਨਿਵਾਇ ਦੀਏ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ-ਇਹ (ਸਾਧਨ) ਸਭ (ਸਾਧਨਾਂ) ਤੋਂ ਵੱਡਾ ਹੈ; ਨਾਮ ਦੇ ਅੱਗੇ ਸਭ ਲਿਆ ਕੇ (ਪ੍ਰਭੂ ਨੇ) ਨਿਵਾ ਦਿੱਤੇ ਹਨ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਣਿ = ਲਿਆ ਕੇ। ਸਭਿ = ਸਾਰੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, medita en el Naam, el más Grandioso de todos los nombres, pues todos se postran ante Él. (15)"