[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਰਾਮ ਨਾਮੁ ਨਾਹੀ ਮਤਿ ਗੁਰਮਤਿ; ਸੋ ਜਮ ਪੁਰਿ ਬੰਧਿ ਚਲਾਇਆ ॥੮॥"
page = 1041
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever enshrines not the Lord's Name within his mind, by Guru's instruction; He is chained and goaded into the city of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਦੁਆਰਾ ਨਹੀਂ ਟਿਕਾਉਂਦਾ; ਉਸ ਨੂੰ ਨਰੜ ਕੇ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਧੱਕਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever does not accept the Guru's Teachings, and does not dwell upon the Lord's Name, is bound and bagged, and dragged into the City of Death. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰਮਤ ਲੈ ਕੇ ਰਾਮ ਨਾਮ (ਮਤਿ) ਬੁਧੀ ਮੇਂ ਧਾਰਿਆ ਨਹੀਂ, ਸੋ ਜਮਪੁਰੀ ਕੋ ਬੰਧ ਕਰ ਜਮ ਨੇ ਤੋਰਿਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ, ਉਸ ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ ਬੱਝ ਕੇ ਜਮ ਦੇ ਸ਼ਹਿਰ ਵਿਚ ਧੱਕਿਆ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que no alaba el Nombre del Señor, a través de la Palabra del Guru, es conducido a la tierra de la muerte.(8)"