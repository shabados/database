[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਉਦਾ ਕਰਹੁ; ਗੁਰੁ ਸੇਵਹੁ ਨੀਤ ॥੩॥"
page = 430
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever strike the bargain of the service of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਤਾਪ੍ਰਤੀ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਣ ਦਾ ਵਣਜ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deal only in the constant service of the Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਤ ਗੁਰੋਂ ਕੋ ਸੇਵਹੁ ਏਹੀ ਸੌਦਾ ਕਰੋ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਲਵੋ ਤੇ ਸਰੀਰ-ਨਗਰ ਵਿਚ ਨਾਮ ਸਿਮਰਨ ਦਾ ਸੌਦਾ ਕਰਦੇ ਰਹੋ! ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਤ = ਨਿੱਤ, ਸਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y comercié sólo al Servicio del Guru. (3)"