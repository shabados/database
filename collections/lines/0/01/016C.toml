[[content]]
asset = "SSA2"
type = "primary"
data = "ਟੋਡੀ ਮਹਲਾ ੫ ਘਰੁ ੧ ਦੁਪਦੇ ॥"
page = 711
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Todi 5th Guru. Dupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੋਡੀ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Todee, Fifth Mehl, First House, Dho-Padhay:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਟੋਡੀ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਦੋ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todi, Mejl Guru Aryan, Quinto Canal Divino, Du-Padas."