[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਮੁਲਾ ਕਉ; ਸਦਾ ਸਲਾਮੁ ॥੧॥"
page = 1159
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto that Maulvai, I ever make a salutation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਮੌਲਵੀ ਨੂੰ ਮੈਂ ਹਮੇਸ਼ਾਂ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto that Mullah, I ever offer greetings of respect. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੁਲਾਂ ਕੋ ਸਦਾ ਸਲਾਮੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਐਸੇ ਮੁੱਲਾਂ ਅੱਗੇ ਸਦਾ ਸਿਰ ਨਿਵਾਉਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, a tal Muláh le hago reverencias para siempre. (1)"