[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪ੍ਰਭੁ. ਚਿਤਿ ਨ ਆਵਈ; ਵਿਸਟਾ ਕੇ ਕੀਰੇ ॥"
page = 707
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but, if one remembers not that Lord; he is like a worn in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਹ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, ਓਹ ਗੰਦਗੀ ਦੇ ਕੀੜੇ ਵਰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he does not remember God, he is like a maggot in manure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੋ ਪ੍ਰਭੂ ਚਿਤ ਮੇਂ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਤੇ ਹੈਂ, ਸੋ ਅੰਤ ਕੋ ਵਿਸ਼ਟਾ ਕੇ ਕੀੜੇ ਕਿਰਮ ਹੋਤੇ ਹੈਂ ਵਾ ਸੋ ਪੁਰਸ ਅਬ ਭੀ ਵਿਸ਼ਟਾ ਕੇ ਕੀੜੇ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਸਭ ਕੁਝ ਹੁੰਦਿਆਂ) ਜੇ (ਇਹ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ) ਉਹ ਪ੍ਰਭੂ ਮਨ ਵਿਚ ਯਾਦ ਨਹੀਂ ਹੈ ਤਾਂ (ਇਹ ਭੋਗ ਭੋਗਣ ਵਾਲਿਆਂ ਨੂੰ) ਗੰਦ ਦੇ ਕੀੜੇ ਜਾਣੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਿ = ਚਿੱਤ ਵਿਚ। ਕੀਰੇ = ਕੀੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "te vuelve nada más que un gusano en el lodo. Pues sin el Nombre del Señor, ¿cómo va la mente a encontrar la Paz?"