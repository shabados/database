type = "primary"
data = "ਦੁਤੀਆ ਧੋਪੁ ਗਹਿ ਤ੍ਰਿਤੀ ਕਟਾਰੀ ॥"
page = 263

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the second hand was another arm named Dhop and in the third hand there was spear"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਵਿੱਚ ਕਿਰਚ ਅਤੇ ਤੀਜੇ ਵਿੱਚ ਕਟਾਰੀ ਫੜੀ ਹੋਈ ਹੈ।"