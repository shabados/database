[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ ਦੂਜਾ; ਮੈ. ਕੋ ਨਾਹੀ ॥"
page = 686
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save Thee, there is no another for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਮੇਰੇ ਲਈ ਕੋਈ ਹੋਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤੇਰੇ ਬਿਨਾ ਦੂਸਰਾ ਮੇਰਾ ਕੋਈ ਸਹਾਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਂ ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਕਿਤੇ ਦਿੱਸਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando no hay nadie más que Tú?"