[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰਿ ਲਖਤ ਸਾਹਨ ਸਾਹਿ ॥੩੫੬॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He killed himself with that fire and the people of the city continued to see that great king.129.356."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਾਰਾ) ਨਗਰ ਸ਼ਾਹਾਂ ਦੇ ਸ਼ਾਹ (ਪਾਰਸ ਨਾਥ) ਨੂੰ ਵੇਖ ਰਿਹਾ ਸੀ ॥੩੫੬॥"