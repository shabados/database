[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਚਿਤੁ ਗੁਪਤੁ ਲਿਖਿ ਜਾਣਨਿ; ਲਿਖਿ ਲਿਖਿ ਧਰਮੁ ਬੀਚਾਰੇ ॥"
page = 8
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Chitra Gupta (the recording angles), who know to write and on the basis of whose scribed writ, the Righteous Judge adjudicates, hymn Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤ (ਲਿਖਣ ਵਾਲੇ ਫ਼ਰਿਸ਼ਤੇ), ਜੋ ਲਿਖਣਾ ਜਾਣਦੇ ਹਨ, ਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤ ਦੇ ਆਧਾਰ ਤੇ ਧਰਮ ਰਾਜ ਨਿਆਇ ਕਰਦਾ ਹੈ, ਤੇਰਾ ਜਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chitr and Gupt, the angels of the conscious and the subconscious who keep the record of actions, and the Righteous Judge of Dharma who reads this record, sing of You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੀਵੋਂ ਕੇ ਗੁਪਤ ਕਰਮੋਂ ਕੋ ਲਿਖ ਜਾਨਤੇ ਹੈਂ, ਸੋ ਚਿਤ੍ਰ ਗੁਪਤ ਜੀ ਭੀ ਤੇਰੇ ਜਸੁ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਅਰੁ ਲਿਖ ਲਿਖ ਕਰ ਧਰਮ ਅਧਰਮ ਕਾ ਵੀਚਾਰੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਚਿੱਤਰ ਗੁਪਤ ਭੀ ਜੋ (ਜੀਵਾਂ ਦੇ ਚੰਗੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਲੇਖੇ) ਲਿਖਣੇ ਜਾਣਦੇ ਹਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਲਿਖੇ ਹੋਏ ਧਰਮ ਰਾਜ ਵਿਚਾਰਦਾ ਹੈ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤੁ ਗੁਪਤੁ = ਪੁਰਾਤਨ ਹਿੰਦੂ ਖ਼ਿਆਲ ਤੁਰਿਆ ਆ ਰਿਹਾ ਹੈ ਕਿ ਇਹ ਦੋਵੇਂ ਵਿਅਕਤੀਆਂ ਚਿੱਤਰ ਅਤੇ ਗੁਪਤ ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਚੰਗੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਲੇਖੇ ਲਿਖਦੇ ਰਹਿੰਦੇ ਹਨ। ਲਿਖਿ ਜਾਣਹਿ = {Know to write} ਲਿਖਣਾ ਜਾਣਦੇ ਹਨ। ਲਿਖਿ ਲਿਖਿ = (ਹਰ ਵੇਲੇ) ਲਿਖ ਲਿਖ ਕੇ (ਜੋ ਕੁਝ ਉਹ ਚਿੱਤਰ ਗੁਪਤ ਹਰ ਵੇਲੇ ਲਿਖਦੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Alabanza está el rey de la muerte con todos sus ángeles que le acompañan."