[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਿਰਤਕੁ ਮੜਾ ਸਰੀਰੁ ਹੈ. ਸਭੁ ਜਗੁ; ਜਿਤੁ ਰਾਮ ਨਾਮੁ. ਨਹੀ ਵਸਿਆ ॥"
page = 1191
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These bodies of all the men are like the dead corpses, in which the Lord's Name abides not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆ ਇਨਸਾਨਾਂ ਦੀਆਂ ਏਹ ਦੇਹਾਂ ਮਰੀਆਂ ਹੋਈਆਂ ਲੋਥਾਂ ਦੀ ਮਾਨੰਦ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਨਿਵਾਸ ਨਹੀਂ ਰਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These are dead corpses, these bodies of all the people of the world; the Name of the Lord does not dwell in them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਹੁ) ਇਸ ਸਭ ਜਗ ਮੇਂ ਸੋ ਸਰੀਰੁ ਮੁਰਦੇ ਕਾ (ਮੜਾ) ਮਟੁ ਹੈ, ਜਿਸ ਸਰੀਰ ਮੇਂ ਰਾਮ ਨਾਮ ਨਹੀਂ ਬਸਾ, ਭਾਵ ਅਤੀ ਅਸੁਧੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਸ (ਸਰੀਰ) ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਵੱਸਿਆ, ਤਾਂ ਇਹ ਮੁਰਦਾ ਹੈ ਤਾਂ ਇਹ ਨਿਰਾ ਮਿੱਟੀ ਦਾ ਢੇਰ ਹੀ ਹੈ। ਸਾਰਾ ਜਗਤ ਹੀ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮੁਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਰਤਕੁ = ਮੁਰਦਾ। ਮੜਾ = ਮੜ੍ਹ, ਮਿੱਟੀ ਦਾ ਢੇਰ। ਸਭੁ ਜਗੁ = ਸਾਰਾ ਜਗਤ। ਜਿਤੁ = ਜਿਸ ਵਿਚ, ਜੇ ਇਸ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo es como un cadáver, si el Naam, el Nombre del Señor no habita en él,"