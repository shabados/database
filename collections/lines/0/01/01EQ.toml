[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਮੋਹਿ ਲੀਆ ਮਨੁ ਮੇਰਾ; ਸਮਝਸਿ ਸਬਦੁ ਬੀਚਾਰੇ ॥੧॥"
page = 1197
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Fascinating Lord has fascinated my mind and reflecting on the Guru's word, it understands its Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਤ ਕਰ ਲੈਣ ਵਾਲੇ ਮਾਲਕ ਨੇ ਮੇਰੀ ਮਨੂਏ ਨੂੰ ਮੋਹਤ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਸੋਚ-ਵਿਚਾਰ ਕਰਨ ਦੁਆਰਾ, ਇਸ ਨੂੰ ਆਪਣੇ ਮਾਲਕ ਦੀ ਸਮਝ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Fascinating Lord has fascinated my mind; contemplating the Word of the Shabad, I have come to understand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹਨ ਨੇ ਮੇਰਾ ਮਨੁ ਮੋਹਿ ਲੀਆ ਹੈ। ਮਨ ਤਿਸ ਕੇ ਸਰੂਪ ਕੋ ਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ ਕਾ ਬੀਚਾਰ ਕਰਨੇ ਸੇ ਸਮਝੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਦਾ ਮੋਹਨ-ਪ੍ਰਭੂ ਨੇ ਮੇਰਾ ਮਨ (ਆਪਣੇ ਪਿਆਰ ਵਿਚ) ਮੋਹ ਲਿਆ ਹੈ ਤਦੋਂ ਤੋਂ ਮੇਰਾ ਮਨ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵਿਚਾਰ ਵਿਚਾਰ ਕੇ ਇਹ ਸਮਝ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Bienamado, has llenado mi mente de fascinación, llegué hasta Ti meditando en la Palabra del Guru. (1)"