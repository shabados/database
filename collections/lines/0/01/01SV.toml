[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮਰੀਐ. ਭਉਜਲੁ ਤਰੀਐ; ਜੇ ਥੀਵੈ ਕਰਮਿ ਲਿਖਿਆਸਾ ॥"
page = 777
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If such be thy recorded destiny, remain thou dead in life and cross the dreadful ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰੀ ਇਹੋ ਜਿਹੀ ਲਿਖੀ ਹੋਈ ਪਰਾਲਭਧ ਹੋਵੇ, ਤੂੰ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹੁ ਅਤੇ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remain dead while still alive, and you shall cross over the terrifying world-ocean, if it is your pre-ordained destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰਮੋਂ ਮੇਂ ਲਿਖਿਆ ਹੂਆ ਹੋਵੈ ਤਉ ਜੀਵ ਭਾਵ ਤੋਂ ਮਰਕੇ ਸੰਸਾਰ ਸੇ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਦਾ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰੀ ਰੱਖੀਏ, ਤਾਂ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਈਦਾ ਹੈ, (ਪਰ ਇਹ ਤਦੋਂ ਹੀ ਹੋ ਸਕਦਾ ਹੈ,) ਜੇ (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ (ਮੱਥੇ ਉਤੇ ਲੇਖ) ਲਿਖਿਆ ਹੋਇਆ ਹੋਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muere para tu ego mientras estés vivo, para que seas llevado a través, si tal fuera tu Destino."