[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਿਨੁ. ਹਥਿ ਨ ਆਵਈ; ਸਭ ਥਕੇ ਕਰਮ ਕਮਾਇ ॥"
page = 548
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the True Guru. It comes not to hand. All have grown weary of performing rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਇਹ ਹੱਥ ਨਹੀਂ ਲਗਦਾ। ਸਾਰੇ ਕਰਮ ਕਾਂਡ ਕਰ ਕੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, it does not come to hand; all have grown weary of performing religious rituals."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਹਾਥ ਨਹੀਂ ਆਉਤਾ ਹੈ ਸਭ ਕਰਮੋਂ ਕੋ ਕਮਾਇ ਕਰ ਕੇ ਥਕ ਗਏ ਹੈਂ, ਪਰੰਤੂ ਬਖਸ਼ੀਸ਼ ਨਹੀਂ ਮਿਲੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਥੇਰੇ ਕਰਮ-ਕਾਂਡ ਕਰਕੇ ਲੋਕ ਕਰ ਕੇ ਥੱਕ ਜਾਂਦੇ ਹਨ ਪਰ (ਇਹ ਬਖ਼ਸ਼ਸ਼) ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾਂ ਮਿਲਦੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero sin el Guru Verdadero, esto no le llega, haga lo que haga."