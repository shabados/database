[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈ ਗਯੋ ਹੈ ਇਨ ਕੋ ਦੁਖ, ਊਧਵ, ਪੈ ਮਨ ਮੈ ਨ ਹੁਲਾਸ ਬਢਾਏ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He did not increase the happiness of the inhabitants of Braja, but gave them only sufferings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਊਧਵ! ਇਨ੍ਹਾਂ (ਗੋਪੀਆਂ ਨੂੰ) (ਕ੍ਰਿਸ਼ਨ) ਦੁਖ ਦੇ ਗਿਆ ਹੈ ਅਤੇ ਫਿਰ (ਇਨ੍ਹਾਂ ਦੇ) ਮਨ ਵਿਚ ਹੁਲਾਸ ਵਧਿਆ ਹੀ ਨਹੀਂ ਹੈ।"