[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਕਾ ਹਕ ਲਾਗੀ ਧਨੰ ਧੰਨ ਜੰਪ੍ਰਯੋ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They were shouting seeing their heroism, they were praising them with the words “Well done, bravo!”"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਾਕ ਤੇ ਹਾਕ ਪੈ ਰਹੀ ਸੀ ਅਤੇ ਧੰਨ ਧੰਨ ਕਰ ਕੇ (ਇਨ੍ਹਾਂ ਦਾ ਯਸ਼) ਗਾਇਆ ਜਾ ਰਿਹਾ ਸੀ।"