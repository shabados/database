[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੁ ਬੰਧਹੁ. ਸਚ ਧਰਮ ਕਾ; ਗਡਿ ਥੰਮੁ ਅਹਲੈ ॥"
page = 320
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fix and unshakable pillars of the faith and built the home of true Devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਦਕ ਦੇ ਨਾਂ ਹਿੱਲਣ ਵਾਲੇ ਸਤੂਨ ਗੱਡ ਕੇ ਸੱਚੀ ਅਨਿਨ ਭਗਤੀ ਦਾ ਧਾਮ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So build your home of true righteousness, with the unshakable pillars of Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚ ਧਰਮ) ਭਗਤੀ ਕਾ ਘਰ ਬੰਧਹੁ ਔਰ (ਅਹਲੈ) ਅਡੋਲ ਨਿਸਚੈ ਰੂਪ ਥੰਮ ਗਡੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਨਾਮ ਰੂਪ) ਪੱਕਾ ਥੰਮ੍ਹ ਗੱਡ ਕੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਧਰਮ ਦਾ ਮੰਦਰ (ਸਤਿਸੰਗ) ਬਣਾਓ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਡਿ = ਗੱਡ ਕੇ। ਅਹਲੈ = ਨਾਹ ਹਿੱਲਣ ਵਾਲਾ। ਬੰਧਹੁ = ਬਣਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Construyan el Hogar de la Verdad y del Dharma con los pilares inamovibles de la Fe,"