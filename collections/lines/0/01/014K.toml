[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਤੇ ਨ੍ਰਿਪ ਸਵਛ ਭਯੋ ਸਮੁਹੇ; ਇਤ ਤੇ ਸੁ ਚਲਿਯੋ ਰਿਸ ਕੈ ਬਲ ਭਈਯਾ ॥"
page = 425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From that side, Svachh Singh came forward and from this side, Krishna, the brother of Balram marched forward in anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰੋਂ ਸ੍ਵਛ ਸਿੰਘ ਸਾਹਮਣੇ ਆਇਆ ਅਤੇ ਇਧਰੋ ਬਲਰਾਮ ਦਾ ਭਰਾ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਚਲਿਆ।"