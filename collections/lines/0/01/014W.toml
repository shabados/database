[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਹੁ ਭੁਲਾ ਜਗੁ; ਫਿਰੈ ਬੇਤਾਲਿਆ ॥੨੪॥"
page = 149
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having forgotten the Name the world is roaming about like a demon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਵਿਸਾਰ ਕੇ ਦੁਨੀਆਂ ਭੂਤਨੇ ਦੀ ਮਾਨਿੰਦ ਭਟਕਦੀ ਫਿਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having forgotten the Name, the world is roaming around like a wild demon. ||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਭੂਲਾ ਹੂਆ ਜਗਤ (ਬੇਤਾਲਿਆ) ਭੂਤ ਹੂਆ ਵਾ ਸਰੂਪ ਤਾਲ ਤੇ ਚੂਕਾ ਅਰਥਾਤ ਅਨੰਦ ਸੇ ਹੀਣ ਫਿਰਤਾ ਹੈ॥੨੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਭੁੱਲਾ ਹੋਇਆ ਜਗਤ ਬੇ-ਤਾਲ (ਬੇ ਥਵ੍ਹਾ) ਫਿਰਦਾ ਹੈ ॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mundo vaga por grandes espacios de maldad, sin el Nombre del Señor.(24)"