[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਖਣਿ ਆਖਹਿ ਕੇਤੜੇ; ਗੁਰ ਬਿਨੁ. ਬੂਝ ਨ ਹੋਇ ॥"
page = 61
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many a man preach sermons, but without the Guru, Divine Understanding is not obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਇਨਸਾਨ ਧਰਮ ਉਪਦੇਸ਼ ਦਾ ਪਰਚਾਰ ਕਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਈਸ਼ਵਰੀ ਗਿਆਤ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many preach sermons, but without the Guru, understanding is not obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਆਖਣਿ) ਅਖਿਆਨ ਅਰਥਾਤ ਕਥਾ ਪ੍ਰਸੰਗ (ਕੇਤੜੇ) ਬਹੁਤੇ ਹੀ (ਆਖਹਿ) ਕਹਤੇ ਹੈਂ, ਪਰੰਤੂ ਗੁਰੋਂ ਸੇ ਬਿਨਾ ਸਮਝ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੱਸਣ ਨੂੰ ਤਾਂ ਬੇਅੰਤ ਜੀਵ ਦੱਸ ਦੇਂਦੇ ਹਨ (ਕਿ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਤੋਂ ਇਉਂ ਬਚ ਸਕੀਦਾ ਹੈ, ਪਰ) ਗੁਰੂ ਤੋਂ ਬਿਨਾ ਸਹੀ ਸਮਝ ਨਹੀ ਪੈਂਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਣਿ = ਆਖਣ ਨੂੰ, ਆਖਣ-ਮਾਤ੍ਰ। ਕੇਤੜੇ = ਬੇਅੰਤ ਜੀਵ। ਬੂਝ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos dicen y hacen, pero sin el Guru, nadie sabe nada."