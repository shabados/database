[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿੰਕਰੀ; ਬਿਕਾਰ ॥"
page = 1229
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why do thou evil deeds?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਾੜੇ ਕਰਮ ਕਿਉਂ ਕਰਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why are you indulding in corrupt actions?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਕਾਰੋਂ ਕੋ (ਕਿੰ) ਕਿਆ (ਕਰੀ) ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਕਾਰਾਂ ਦੀ ਦਾਸੀ (ਹੋ ਚੁਕੀ ਜੀਵ-ਇਸਤ੍ਰੀ)!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿੰਕਰੀ = ਦਾਸੀ {ਕਿੰਕਰ = ਦਾਸ}। ਕਿੰਕਰੀ ਬਿਕਾਰ = ਹੇ ਵਿਕਾਰਾਂ ਦੀ ਦਾਸੀ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué te comportas con maldad en tu corazón?,"