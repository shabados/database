[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਕਤਮਾਨ ਭਏ ਸਬ ਹੀ; ਕਿਨਹੂੰ ਨਹੀ ਭੂਪ ਕੀ ਓਰਿ ਨਿਹਾਰਿਓ ॥"
page = 451

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All become doubtful about their own protection, none of them took courage to see towards the king"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ (ਆਪਣੀ ਜਾਨ ਬਾਰੇ) ਸ਼ੰਕਾਵਾਨ ਹੋ ਗਏ ਹਨ, ਕਿਸੇ ਨੇ ਵੀ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਵਲ ਵੇਖਿਆ ਤਕ ਨਹੀਂ ਹੈ।"