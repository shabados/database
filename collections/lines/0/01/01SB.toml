[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਭਗਤ ਸੇ ਸੇਵਕ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਜੋ ਪ੍ਰਭ ਮੇਰੇ ਮਨਿ ਭਾਣੇ ਰਾਮ ॥"
page = 541
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are the devotees and they alone the servants, O my mind, who are pleasing to my Lord's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਅਨਿੱਨ ਸ਼੍ਰਧਾਲੂ ਹਨ ਤੇ ਕੇਵਲ ਓਹੀ ਦਾਸ ਹੇ ਮੇਰਿਆ ਮਨਾ! ਜਿਹੜੇ ਮੈਡੇ ਸੁਆਮੀ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are devotees, and they are servants, O my soul, who are pleasing to the Mind of my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪ੍ਰੇਮੀ ਭਗਤ ਹੈਂ ਸੋਈ ਦਾਸ ਹੈਂ, ਜੋ ਮੇਰੇ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਉਹ ਮਨੁੱਖ (ਅਸਲ) ਭਗਤ ਹਨ (ਅਸਲ) ਸੇਵਕ ਹਨ ਜੋ ਪਿਆਰੇ ਪਰਮਾਤਮਾ ਦੇ ਮਨ ਵਿਚ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = {ਬਹੁ-ਵਚਨ} ਉਹ। ਮਨਿ = ਮਨ ਵਿਚ। ਭਾਣੇ = ਪਸੰਦ ਆ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquéllos a quienes el Señor ama, son los Verdaderos Devotos, los Verdaderos Buscadores."