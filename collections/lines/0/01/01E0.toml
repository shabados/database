[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚਤੁਰ ਚਿਤ ਪਹਿਚਾਨ ॥੫੭੦॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Palbhaksh-naadani” in the beginning and then adding “Ripu Ari” at the end, the names of Tupak are formed.570."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਵੇਗਾ। ਸਮਝਦਾਰ ਲੋਕ ਚਿਤ ਵਿਚ ਪਛਾਣ ਲੈਣ ॥੫੭੦॥"