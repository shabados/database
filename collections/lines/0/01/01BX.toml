[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਪਹੁ ਚੰਡਿਕਾ ਕੋ ਸਬ ਜਾਮਾ ॥"
page = 190

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who repeat the Name of Chandika, they know that from that day, Chnadika came to be known as Jalandhari."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਡਿਕਾ ਨੂੰ ਸਾਰੇ (ਇਸ ਨਾਮ ਨਾਲੇ) ਅੱਠੇ ਪਹਿਰ ਜਪੋ।"