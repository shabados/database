[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖੁ ਰਾਖੁ ਮੇਰੇ ਬੀਠੁਲਾ; ਜਨੁ ਸਰਨਿ ਤੁਮੑਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 855
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Preserve me, preserve me, O my Lord, I, Thine slave, have sought Thy refuge. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਗੋਲੇ ਨੇ, ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Save me, save me, O my Lord! Your humble servant seeks Your Sanctuary. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੇਰੇ (ਬੀਠੁਲਾ) ਸ੍ਵਾਮੀ! ਮੁਝ ਕੋ ਇਨ ਸੇ ਮਨ ਤਨ ਕਰ ਰਾਖ ਲੇਵੋ। ਕਿਉਂਕਿ ਮੈਂ ਦਾਸ ਆਪ ਕਾ (ਜਨੁ) ਦਾਸ ਤੁਮਾਰੀ ਸਰਨ ਪੜਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰਾ ਦਾਸ ਤੇਰੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ, ਮੈਨੂੰ (ਇਹਨਾਂ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú me puedes salvar; por eso he buscado Tu Santuario. (1-Pausa)"