[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਧਣੁ ਕੀਤੋਮੂ ਘਣਾ; ਭੋਰੀ ਦਿਤੀਮੁ ਭਾਹਿ ॥"
page = 706
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I collected plenty of fuel and applied a little fire to it and it got reduced to ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤ ਸਾਰਾ ਬਾਲਣ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਇਸ ਨੂੰ ਰਤਾ ਕੁ ਭਰ ਅੱਗ ਲਾ ਦਿੱਤੀ ਅਤੇ ਇਹ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I gathered together a great stack of firewood, and applied a tiny flame to light it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਰਿਸਟਾਂਤ ਜੈਸੇ (ਈਧਣੁ) ਲਕੜੀਆਂ ਕਾ ਸਮਦਾਯ (ਘਣਾ) ਬਹੁਤਾ (ਕੀਤੋਮੂ) ਕੀਆ ਹੈ, (ਭੋਰੀ) ਥੋੜੇ ਮਾਤ੍ਰ ਭੀ (ਭਾਹਿ) ਅਗਨੀ ਤਿਸ ਮੇਂ (ਦਿਤੀਮੁ) ਲਗਾਇ ਦਿਤੀ ਹੋਵੇ, ਤਬ ਵਹੁ ਸਭ ਜਲ ਕਰ ਭਸਮ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਹੁਤ ਸਾਰਾ ਬਾਲਣ ਇਕੱਠਾ ਕੀਤਾ ਤੇ ਉਸ ਨੂੰ ਰਤਾ ਕੁ ਅੱਗ ਲਾ ਦਿੱਤੀ। (ਉਹ ਸਾਰਾ ਹੀ ਬਾਲਣ ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਗਿਆ, ਇਸੇ ਤਰ੍ਹਾਂ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਧਣੁ = ਬਾਲਣ। ਮੂ = ਮੈਂ। ਘਣਾ = ਬਹੁਤ ਸਾਰਾ। ਭੋਰੀ = ਰਤਾ ਕੁ। ਦਿਤੀਮੁ = ਮੂ ਦਿੱਤੀ, ਮੈਂ ਦਿੱਤੀ। ਭਾਹਿ = ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un montón de madera se prende con una sola chispa."