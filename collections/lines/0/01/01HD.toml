type = "primary"
data = "ਮਿਤ੍ਰਹਿ ਡਾਰਿ ਮਾਟ ਮਹਿ ਦਯੋ ॥੩॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Incidentally her husband appeared and she hid the friend in large earthen pitcher.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨੇ ਮਿਤਰ ਨੂੰ ਇਕ ਮਟ ਵਿਚ ਪਾ ਦਿੱਤਾ ॥੩॥"