[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਕਤੇਬੀ; ਭੇਦੁ. ਨ ਜਾਤਾ ॥"
page = 1021
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Vedas and Semitic texts know not the Lord's mystery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਦ ਅਤੇ ਮੁਸਲਮਾਨੀ ਗ੍ਰੰਬ ਆਦਿ ਪ੍ਰਭੂ ਦੇ ਭੇਤ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Vedas and the Bible do not know the mystery of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਦ ਔ ਕਤੇਬਾਂ ਨੇ ਭੀ ਤੇਰਾ ਭੇਤ ਨਹੀਂ ਜਾਣਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੀ ਹਿੰਦੂ ਧਰਮ ਦੀਆਂ ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕਾਂ ਨੇ ਤੇ ਨਾਹ ਹੀ ਸ਼ਾਮੀ ਮਤਾਂ ਦੀਆਂ ਕੁਰਾਨ ਆਦਿਕ ਕਿਤਾਬਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਹਸਤੀ ਦੀ ਡੂੰਘਾਈ ਨੂੰ ਸਮਝਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤੇਬੀ = ਸ਼ਾਮੀ ਮਜ਼ਹਬਾਂ ਦੀਆਂ ਕਿਤਾਬਾਂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los Vedas, ni los Textos Semíticos conocen el Misterio de Dios,"