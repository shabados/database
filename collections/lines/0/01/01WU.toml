[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹੈ ਅਵਰੁ, ਨਹੀ ਦੂਜਾ; ਸਾਚ ਸਬਦਿ ਮਨੁ ਮਾਨਿਆ ॥੫॥੧੭॥"
page = 1332
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he, whose mind is propitiated with the True Name, sees not another but the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਜਿਸ ਦਾ ਚਿੱਤ ਸੱਚੇ ਨਾਮ ਨਾਲ ਤ੍ਰਿਪਤ ਥੀ ਗਿਆ ਹੈ, ਉਹ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਦੇਖਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, his mind is pleased and appeased by the True Word of the Shabad; there is no other at all. ||5||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਕਾ ਮਨ ਸਚੇ ਸਬਦ ਮੇਂ ਮਾਨਿਆ ਹੈ ਕਿਆ ਪਤੀਆਇਆ ਹੈ, ਤਿਨੋਂ ਕੋ ਔਰ ਦੂਸਰਾ ਕੋਈ ਦ੍ਰਿਸਟ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਭਾਵ ਸਰਬ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਦੇਖਤੇ ਹੈਂ॥੫॥੧੭॥☬ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਸਤੇ ਪਰਮਾਤਮਾ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਦੇ ਸ਼ਬਦ ਵਿਚ ਗਿੱਝ ਜਾਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ (ਕਿਤੇ ਭੀ) ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ਦਿੱਸਦਾ ॥੫॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ ॥੫॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, su mente permanece complacida y apaciguada con la Palabra Verdadera del Shabd y con ninguna otra. (5-17)"