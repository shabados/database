[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਜਨ; ਆਪਿ ਬੁਝਾਏ ॥੫॥"
page = 294
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom he instructs that He Himself is within Him, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਨੂੰ ਉਹ ਦਰਸਾਉਂਦਾ ਹੈ ਕਿ ਉਹ ਖੁਦ ਉਸ ਦੇ ਅੰਦਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, He causes that person to understand Him. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਜਨ ਕੋ ਨਿਜ ਸਰੂਪ ਕੀ ਸੋਝੀ ਪਾਵਤਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਮਨੁੱਖ ਨੂੰ (ਆਪਣੀ ਇਸ ਸਰਬ-ਵਿਆਪਕ ਦੀ) ਸਮਝ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a quien Dios se le revela en su interior.(5)"