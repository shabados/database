[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਦਸ ਸੈ ਭੁਜ ਸ︀ਯਾਮ ਕੇ ਊਪਰ ਬਾਨਨ ਓਘ ਚਲਾਯੋ ॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He discharged showers of arrows with all his one thousand arms"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਦਸ ਸੌ ਭੁਜਾਵਾਂ ਨਾਲ ਉਸ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਤੇ ਬਾਣਾਂ ਦੀ ਝੜੀ ਲਾ ਦਿੱਤੀ।"