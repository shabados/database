[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮੀਤ ਗੁਰਦੇਵ; ਮੋ ਕਉ ਰਾਮ ਨਾਮੁ ਪਰਗਾਸਿ ॥"
page = 492
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend, the Great Guru, illumine me with the name of the Omnipresent Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਕਾਸ਼ਵਾਨ ਗੁਰੂ, ਮੈਂਡੇ ਮਿੱਤ੍ਰ! ਮੈਨੂੰ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਰੋਸ਼ਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Best Friend, O Divine Guru, please illuminate me with the Light of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮੀਤ) ਸਹਾਇਕ ਵਾ ਸੂਰਜ ਰੂਪ ਗੁਰਦੇਵ ਜੀ! ਮੇਰੇ ਕੋ ਰਾਮ ਨਾਮ ਕਾ ਪ੍ਰਕਾਸ਼ ਕਰੋ॥☬ਜੇ ਕਹੇ ਨਾਮ ਆਪ ਹੀ ਜਪ ਲੇਵੋ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰ ਸਤਿਗੁਰੂ! ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (-ਰੂਪ) ਚਾਨਣ ਬਖ਼ਸ਼।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋ ਕਉ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi amigo, mi Guru, ilumina mi corazón con el Nombre del Señor."