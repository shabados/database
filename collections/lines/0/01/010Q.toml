[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਹਰਿ ਗੁਰ ਕੀਨੀ; ਦਾਤੇ ॥੪੪॥"
page = 259
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, to whom the Godly Guru gives the gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਰੱਬ-ਰੂਪ ਗੁਰੂ ਜੀ ਦਾਤਿ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord, the Guru, has given this gift. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਹਰੀ ਰੂਪ ਗੁਰੋਂ ਨੇ ਨਾਮ ਕੀ (ਦਾਤੇ) ਬਖਸੀਸ ਕਰੀ ਹੈ॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਹਰੀ-ਨਾਮ ਦੀ  ਦਾਤ ਦਿੱਤੀ ਹੈ ॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, el Dios Guru bendice con su Gracia.(44)"