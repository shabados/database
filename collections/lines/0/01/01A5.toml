[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰਿੰਗੀ ਰਿਖੀਸਨ ਆਏ ਤਵਾਲਯ; ਯਾਹੀ ਚੁਭੈ ਚਿਤ ਬਾਤ ਹਮਾਰੇ ॥੪॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We have contemplated that the Horny Rikhi should be invited to your house.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਡੇ ਘਰ ਸ੍ਰਿੰਗੀ ਰਿਸ਼ੀ ਆਵੇ, ਇਹੀ ਗੱਲ ਸਾਡੇ ਮਨ ਨੂੰ ਲਗਦੀ ਹੈ ॥੪॥"