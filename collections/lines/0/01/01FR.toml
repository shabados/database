[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਕਰਤਾ; ਕਾਰਣ ਕਰਣਾ ॥"
page = 1076
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Creator Lord, thou thyself are the Doer of deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਿਰਜਣਹਾਰ-ਸੁਆਮੀ, ਤੂੰ ਖ਼ੁਦ ਹੀ ਹੀ ਕੰਮਾਂ ਦੇ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Creator Lord, the Cause of causes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੂੰ ਆਪ ਹੀ ਸਭ ਕਰਣੋਂ ਕੇ ਕਰਨਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਜਗਤ ਦਾ ਮੂਲ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਤਾ = ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਕਰਣਾ = ਕਰਣ, ਜਗਤ। ਕਾਰਣ = ਮੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú eres el Hacedor y la Causa."