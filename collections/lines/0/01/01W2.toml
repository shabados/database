[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਨੀਸਾਣੈ; ਠਾਕ ਨ ਪਾਇ ॥੩॥"
page = 355
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the Pass-word of truth, he is not obstructed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਚਿੰਨ੍ਹ ਕਰਕੇ ਉਸ ਨੂੰ ਰੁਕਾਵਟ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the password of truth, his way is not blocked. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਨ ਕੇ ਪਾਸ ਸਚਾ (ਨੀਸਾਣੈ) ਪਰਵਾਨਾ ਹੈ, ਇਸ ਕਰ ਕੇ ਤਿਨ ਕੋ ਕਾਮਾਦਿ ਬਿਕਾਰ ਰੋਕ ਨਹੀਂ ਸਕਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰ-ਸ਼ਬਦ ਦੀ ਸੱਚੀ ਰਾਹਦਾਰੀ ਦੇ ਕਾਰਨ ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਦੇ ਰਸਤੇ ਵਿਚ ਕੋਈ ਵਿਕਾਰ ਰੋਕ ਨਹੀਂ ਪਾਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਣੈ = ਰਾਹਦਾਰੀ ਦੇ ਕਾਰਨ। ਠਾਕ = ਰੋਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues con la contraseña de la Verdad no será detenido. (3)"