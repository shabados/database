[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਾ ਕੈ; ਸਦ ਬਲਿਹਾਰੈ ॥੫॥"
page = 283
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever devoted unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਉਨ੍ਹਾਂ ਉਤੋਂ ਹਮੇਸ਼ਾਂ ਸਦਕੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to them. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਖਰੀਦਤਾ ਹੈ ਹਮ ਤਿਸ ਕੇ ਊਪਰੋਂ ਸਦਾ ਬਲਿਹਾਰੇ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਜੇਹੇ (ਵਪਾਰੀ) ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਈਏ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postro en Reverencia ante ellos.  (5)"