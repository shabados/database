[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ. ਇਹੁ ਧਨੁ ਨਾਮੁ ਹੈ; ਜਿਤੁ ਸਦਾ ਸਦਾ ਸੁਖੁ ਹੋਇ ॥"
page = 555
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, this Name is the wealth, from which peace ever and ever springs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਇਹ ਨਾਮ ਉਹ ਪਦਾਰਥ ਹੈ, ਜਿਸ ਤੋਂ ਹਮੇਸ਼ਾਂ, ਹਮੇਸ਼ਾਂ ਹੀ ਆਰਾਮ ਉਤਪੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my soul, this is the wealth of the Naam; through it, comes peace, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨ) ਪ੍ਯਾਰੇ! ਏਹੁ ਨਾਮੁ ਧਨੁ ਐਸਾ ਹੈ ਜਿਸਮੇਂ ਨਿਤ ਸੁਖੁ, ਭਾਵ ਆਤਮ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਐਸਾ ਧਨ ਕੇਵਲ 'ਨਾਮ' ਹੀ ਹੈ, ਜਿਸ ਨਾਲ ਸਦਾ ਲਈ ਸੁਖ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, el Nombre del Señor es el Verdadero Tesoro, pues nos bendice con el Éxtasis Eterno."