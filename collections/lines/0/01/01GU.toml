data = "ਸਭ ਕੇਸਨ ਕੌ ਦੂਰਿ ਕਰਾਯੋ ॥"
page = 1010

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She applied the hair-removing powder on his face and cleared all the hair."

[[content]]
