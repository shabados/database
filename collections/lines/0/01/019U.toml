[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਣਿ ਸੁਹਾਵੜੀ ਆਈ; ਸਿਮਰਤ ਨਾਮੁ ਹਰੇ ॥"
page = 458
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night become beauteous by remembering the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਦਿਨ ਤੇ ਰਾਤ ਸੁਹਣੇ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, become beauteous by remembering the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਦਿਨ ਔ ਰਾਤਿ ਸੋਭਨੀਕ ਆਈ ਹੈ, ਰਾਮੁ ਸਿਮਰਤੇ ਹੂਏ (ਹਰੇ) ਅਨੰਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਲਈ ਉਹ ਦਿਨ ਸੋਹਣਾ ਆਉਂਦਾ ਹੈ ਉਹ ਰਾਤ ਸੋਹਣੀ ਆਉਂਦੀ ਹੈ ਜਦੋਂ ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਸੁਹਾਵੜੀ = ਸੁਹਾਵਣੀ, ਸੁਆਦਲੀ, ਸੋਹਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu día y tu noche se vuelven bellos contemplando el Nombre del Señor"