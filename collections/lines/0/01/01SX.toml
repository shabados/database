[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਵਿਚਿ ਜੀਉ ਜਲਾਇਆ; ਦੁਖੀਆ ਚਲਿਆ ਰੋਇ ॥"
page = 1240
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pain, the mortal burns and in pain he departs wailing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਅੰਦਰ, ਪ੍ਰਾਣੀ ਸੜਦਾ ਹੈ ਅਤੇ ਦੁਖਾਂਤ੍ਰ ਹੈ ਉਹ ਵਿਰਲਾਪ ਕਰਦਾ ਤੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In pain, the soul burns; in pain, it departs weeping and wailing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਜਮਦੂਤੋਂ ਨੇ ਇਸ ਜੀਵ ਕੋ ਪਹਿਲੇ ਤੋ ਦੁਖ ਰੂਪ ਸਾਸਨਾ ਕਰ ਜਲਾਇਆ ਪੁਨਹ ਅਗੇ ਨਰਕ ਮੇਂ ਦੁਖ ਸਹਿਤ ਰੋਤਾ ਹੂਆ ਚਲਤਾ ਭਇਆ॥☬ਜੇ ਕਹੇ ਸੁਖ ਕੈਸੇ ਪ੍ਰਾਪਤਿ ਹੋਵੇ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੀ ਉਮਰ) ਦੁੱਖਾਂ ਵਿਚ ਜਿੰਦ ਸਾੜਦਾ ਰਹਿੰਦਾ ਹੈ (ਆਖ਼ਰ) ਦੁੱਖਾਂ ਦਾ ਮਾਰਿਆ ਹੋਇਆ ਰੋਂਦਾ ਹੀ (ਇਥੋਂ) ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se consume en el dolor mientras está vivo y muere también en el dolor."