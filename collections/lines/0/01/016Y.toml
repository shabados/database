[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੀ ਪਾਕਸਾਲ ਸੋਚ ਪਵਿਤ੍ਰਾ; ਹੁਣਿ ਲਾਵਹੁ ਭੋਗੁ ਹਰਿ ਰਾਏ ॥੨॥"
page = 1266
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kitchen I have made neat and pure, Now O Lord, the King, partake Thou of the viand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਸੋਈ ਨੂੰ ਮੈਂ ਸਾਫ ਅਤੇ ਪਵਿੱਤਰ ਕੀਤਾ ਹੈ। ਹੁਣ, ਹੇ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਆ ਕੇ ਪ੍ਰਸ਼ਾਦ ਛਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have made my kitchen pure and sacred. Now, O my Sovereign Lord King, please sample my food. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੁਧੀ ਰੂਪੀ ਪਾਕਸਾਲ ਭੂਮੀ (ਸੋਚ ਪਵਿਤ੍ਰਾ) ਪਵਿਤ੍ਰ ਤੇ ਪਵਿਤ੍ਰ ਕਰੀ ਹੈ, ਹੇ ਹਰੀ ਰਾਜਾ! ਅਬ ਭੋਗ ਲਗਾਈਏ ਅਰਥਾਤ ਪੂਰਬੋਕਤ ਸਾਧਨੋਂ ਕੋ ਸਫਲ ਕਰੀਏ, ਭਾਵ ਸਾਖ੍ਯਾਤਕਾਰ ਹੋਵੇ॥੨॥☬ਐਸੇ ਬੇਨਤੀ ਕਰਨੇ ਸੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! (ਤੇਰੇ ਪਿਆਰ ਵਿਚ ਮੈਂ ਆਪਣੇ ਹਿਰਦੇ ਦੀ ਰਸੋਈ ਨੂੰ ਤਿਆਰ ਕੀਤਾ ਹੈ, ਮਿਹਰ ਕਰ, ਤੇ ਇਸ ਨੂੰ) ਹੁਣ ਪਰਵਾਨ ਕਰ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੀ = ਤਿਆਰ ਕੀਤੀ। ਪਾਕਸਾਲ = ਰਸੋਈ, (ਹਿਰਦਾ-) ਰਸੋਈ। ਸੋਚ = ਸੁੱਚ (ਨਾਲ)। ਲਾਵਹੁ ਭੋਗ = ਖਾਵੋ, ਪਹਿਲਾਂ ਤੁਸੀਂ ਖਾਵੋ, ਪਰਵਾਨ ਕਰੋ। ਹਰਿ ਰਾਇ = ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He purificado mi sagrada cocina, ahora, oh mi Señor Dios Soberano, por favor, prueba de mi comida. (2)"