data = "ਚਿਤ ਆਨ ਭਾਵ ਨ ਆਨੁ ॥"
page = 612

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We should not know anyone else except Him and none other should be kept in mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਿਤ ਵਿਚ ਹੋਰ ਭਾਵ (ਦ੍ਵੈਤ ਭਾਵ) ਨਾ ਲਿਆਓ।"