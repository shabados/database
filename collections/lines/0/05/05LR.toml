[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ. ਸਭ ਵਿਸੁ; ਪੈਝੈ ਖਾਈਐ ॥"
page = 144
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name all which man wears and eats is poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਜੋਂ ਸਾਰਾ ਕੁਝ ਜੋ ਆਦਮੀ ਪਹਿਨਦਾ ਤੇ ਖਾਂਦਾ ਹੈ, ਜਹਿਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, all that they wear and eat is poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾਂ ਕੁਛ ਪਹਰਨਾ ਖਾਨਾ ਹੈ ਸਭ ਜਹਰ ਕੇ ਸਮ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਨਾਮ ਨੂੰ ਵਿਸਾਰ ਕੇ ਜੋ ਕੁਝ ਪਹਿਨੀ ਖਾਈਦਾ ਹੈ, ਉਹ (ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਜ਼ਹਿਰ (ਸਮਾਨ) ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸੁ = ਵਿਹੁ, ਜ਼ਹਿਰ। ਪੈਝੈ ਖਾਈਐ = ਜੋ ਕੁਝ ਪਹਿਨੀਦਾ ਤੇ ਖਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, todo lo que usamos y comemos es veneno."