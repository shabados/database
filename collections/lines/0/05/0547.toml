[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਜ ਹਮਾਰੀ; ਗੋਮਤੀ ਤੀਰ ॥"
page = 478
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pilgrimage to Mecca is at the bank of Gomati river,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਮੱਕੇ ਦੀ ਯਾਤ੍ਰਾ ਗੋਮਤੀ ਦਰਿਆ ਦਾ ਕਿਨਾਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My pilgrimage to Mecca is on the banks of the Gomati River;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਗੋ) ਬੇਦੋਂ ਮੇਂ ਹੈ ਮਤੀ ਜਿਨ ਕੀ, ਤਿਨ ਸੰਤੋਂ ਕੇ (ਤੀਰ) ਪਾਸ ਜਾਨਾ, ਇਹੀ ਹਮਾਰੀ (ਹਜ) ਜਾਤ੍ਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਹੱਜ ਤੇ ਸਾਡਾ ਗੋਮਤੀ ਦਾ ਕੰਢਾ (ਇਹ ਮਨ ਹੀ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los peregrinos van a la Meca a orillas del río Gompti,"