[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ; ਗੁਰੂ ਜਪਿ ਸਤਿ ਕਰਿ ॥"
page = 1400
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deeming Him as True, O man, meditate thou on thy God, the great Teacher, yea, the Teacher of the teachers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੱਚਾ ਕਰਕੇ ਜਾਣ, ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ, ਵਡੇ ਮੁਰਸ਼ਿਦ, ਮੁਰਸ਼ਿਦਾਂ ਦੇ ਮੁਰਸ਼ਿਦ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant Guru, Guru, Guru, Guru, Guru, and know Him as true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਮਨ, ਬਾਣੀ ਕਰ ਸਰਬ ਸਮੇਂ ਮੇਂ (ਸਤਿ) ਨਿਸਚੇ ਕਰ ਕੇ ਜਪੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਹੇ ਗੁਰਸਿੱਖੋ! ਸਰਧਾ ਨਾਲ ਗੁਰੂ ਗੁਰੂ ਜਪੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿ ਕਰਿ = ਸਰਧਾ ਨਾਲ, ਦ੍ਰਿੜ੍ਹ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten Guru, Guru, Guru, Guru, Guru. Sabe que el Señor es el Tesoro de Excelencias,"