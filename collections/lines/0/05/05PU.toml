[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈਨ ਕੀ ਮਾਨੋ ਸਾਣ ਬਨੀ; ਦੋਊ ਭਉਹ ਮਨੋ ਅਖੀਯਾ ਸਮ ਗਾਸੀ ॥"
page = 377

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those, whose body was like gold and beauty like moon, those, whose glory was like that of the god of love and both of whose eyebrows were like arrows"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਦੋਵੇਂ ਭੌਆਂ (ਕਮਾਨ ਵਰਗੀਆਂ) ਹਨ ਅਤੇ ਅੱਖੀਆਂ ਮਾਨੋ ਤੀਰ ਹਨ ਜੋ ਕਾਮ ਦੀ ਸਾਣ ਉਤੇ ਚੜ੍ਹਾ ਕੇ ਤਿਖੇ ਕੀਤੇ ਹੋਏ ਹਨ।"