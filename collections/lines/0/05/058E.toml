[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਸਮਾਧਿ. ਉਪਾਧਿ ਰਹਤ ਹੋਇ; ਬਡੇ ਭਾਗਿ ਲਿਵ ਲਾਗੀ ॥"
page = 1106
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very fortunate are they, who embrace profound contemplation and affection for the Lord and are rid of troubles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾਂ ਵਾਲੇ ਹਨ ਉਹ, ਜੋ ਪ੍ਰਭੂ ਦੀ ਅਫੁਰ ਸਿਮਰਨ ਅਵਸਥਾਂ ਅਤੇ ਪ੍ਰੀਤ ਅੰਦਰ ਵਿਚਰਦੇ ਅਤੇ ਦੁੱਖਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In intuitive Samaadhi, their troubles are eliminated; the very fortunate ones lovingly focus on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਉਪਾਧ ਸੇ ਰਹਿਤ ਹੋਕਰਿ ਜਿਸ ਵਡੇ ਭਾਗ ਵਾਲੇ ਕੀ ਬਿਰਤੀ ਲਗੀ ਹੈ ਤਬ ਤਿਸ ਕੀ ਸਹਿਜੇ ਹੀ ਸਮਾਧਿ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਦੀ ਹੈ, ਉਸ ਦਾ ਮਨ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਕੋਈ ਵਿਕਾਰ ਉਸ ਵਿਚ ਨਹੀਂ ਉਠਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes por una buena fortuna están entonados en el Señor, están envueltos en el Profundo Trance del Equilibrio."