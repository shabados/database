data = "ਯਾ ਮੈ ਭੇਦ ਨੈਕ ਹੂੰ ਨਾਹੀ ॥੭੦੩॥"
page = 750

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Dharaaraat” in the beginning and then adding the word “Prashthani”, comprehend th names of Tupak, there is not an iota of falsehood in it.703."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕੋਈ ਭੇਦ ਨਹੀਂ ਹੈ ॥੭੦੩॥"