[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੀ ਛਿਨਾਰਿ ਜਗਤ ਮੈ ਜਨਿਯਤ ॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her name was Bhaanmati and she was known as a charlatan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਉਹ ਵੱਡੀ ਵਿਭਚਾਰਨ ਵਜੋਂ ਜਾਣੀ ਜਾਂਦੀ ਸੀ।"