[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਨ ਉਪਮਾ ਤੇਰੀ; ਕਹੀ ਜਾਇ ॥"
page = 1181
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praise of Thine, O Lord can narrate I?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਕਿਹੜੀ ਮਹਿਮਾ ਵਰਣਨ ਕਰ ਸਕਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Praises of Yours can I utter?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕੌਨ ਸੀ ਉਪਮਾ ਕਥਨ ਕਰੀ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕੋਈ ਉਪਮਾ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ (ਤੇਰੇ ਵਰਗਾ ਕੋਈ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਮਾ = ਵਡਿਆਈ, ਸਿਫ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ¿cómo podría uno Adorarlo demasiado,"