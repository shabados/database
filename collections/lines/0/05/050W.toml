[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੇ ਮੇਰੇ ਸਾਹਿਬਾ; ਅਲਖ ਅਪਾਰਾ ॥"
page = 567
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O My great Lord, Thou art Incomprehensible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵਿਸ਼ਾਲ ਸੁਆਮੀ ਤੂੰ ਅਗਾਧ ਅਤੇ ਬੇਅੰਤ ਹੈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Great Lord and Master, You are unfathomable and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵਡੇ ਸਾਹਿਬ! ਤੂੰ ਅਲਖ ਅਪਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਵੱਡੇ ਮਾਲਕ! ਹੇ ਅਦ੍ਰਿਸ਼ਟ ਮਾਲਕ! ਹੇ ਬੇਅੰਤ ਮਾਲਕ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = {अलक्ष्य} ਅਦ੍ਰਿਸ਼ਟ। ਅਪਾਰਾ = ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾਹ ਲੱਭ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Gran Maestro, eres Infinito e Inefable."