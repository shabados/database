[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੁੱਛ ਬੰਦਿਆਣ ਨੂੰ ਉਹ ਪੂਰਨ ਗਿਆਨਵਾਨ ਬਣਾ ਦਿੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਾਕਸਾਣ ਰਾ ਆਰਿਫ਼ਿ ਕਾਮਿਲ ਕੁਨੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The second Guru was the wealth and treasure and the leader of the special persons of the court of the Akaalpurakh."