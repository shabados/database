[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਮਹਲੁ ਪਾਵਹੁ ਸੁਖ ਸਹਜੇ; ਬਹੁਰਿ. ਨ ਹੋਇਗੋ ਫੇਰਾ ॥੩॥"
page = 205
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy own home, thou shalt in comfort and ease obtain Lord's presence and thou shalt not undergo around again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨਿਜ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਹੀ ਤੂੰ ਆਰਾਮ ਚੈਨ ਨਾਲ ਸੁਆਮੀ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਤੈਨੂੰ ਮੁੜ ਕੇ ਗੇੜਾ ਨਹੀਂ ਪਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the home of your own inner being, you shall obtain the Mansion of the Lord's Presence with intuitive ease. You shall not be consigned again to the wheel of reincarnation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸਰੀਰ ਕੇ ਬੀਚ ਹੀ ਅਪਨਾ (ਮਹਲੁ) ਸਰੂਪ ਪਾਵੋਗੇ ਤਬ ਤੁਮ ਕੋ ਸੁਭਾਵਕ ਹੀ ਸੁਖ ਹੋਵੇਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਕੇਵਲ ਸੁਖ ਹੀ ਹੋਵੇਗਾ ਵਾ ਔਰ ਭੀ ਕੁਛ ਲਾਭ ਹੋਵੇਗਾ?☬ਉੱਤ੍ਰ: (ਬਹੁਰਿ) ਪੁਨਾ ਚੌਰਾਸੀ ਲਾਖ ਜੂਨ ਮੇਂ ਫਿਰਨਾ ਨਾ ਹੋਵੇਗਾ ਅਰਥਾਤ ਜਨਮ ਕਾ ਅਭਾਵ ਹੋਵੇਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਜਿਨ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਜਨਮ ਕਾ ਅਭਾਵ ਹੋਤਾ ਹੈ, ਤਿਨ ਕੀ ਪ੍ਰਾਪਤੀ ਕੈਸੇ ਹੋਤੀ ਹੈ?☬ਉੱਤ੍ਰ: ਪਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਕਰੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਵਾਸ ਮਨ ਵਿਚ ਹੋ ਸਕਦਾ ਹੈ। ਹੇ ਭਾਈ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਆਨੰਦ ਵਿਚ ਟਿਕ ਕੇ ਆਪਣਾ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਲੱਭੋ। ਇਸ ਤਰ੍ਹਾਂ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮਿਲੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਜ ਘਰਿ = ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਮਹਲੁ = ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu mente llegará a su Hogar y encontrará su aposento en la Gran Paz y así tu ronda terminará."