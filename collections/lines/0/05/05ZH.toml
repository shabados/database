[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਨੀ ਸਭਿ ਭਵਾਈਅਨਿ; ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਇ ॥੨॥"
page = 994
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is made to wander in all the existences and putrefies he in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸਾਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭੁਆਇਆਂ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉ ਗੰਦਗੀ ਅੰਦਰ ਹੀ ਗਲਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall wander in all sorts of reincarnations, and rot away in manure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲਾਖ ਜੂਨੀਓਂ ਮੇਂ ਭਵਾਈਤੇ ਹੈਂ ਔ (ਬਿਸਟਾ) ਨਰਕੋਂ ਮੇਂ ਹੀ (ਸਮਾਇ) ਪਾਈਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਤੋਂ ਖੁੰਝਿਆ ਬੰਦਾ) ਸਾਰੀਆਂ ਹੀ ਜੂਨਾਂ ਵਿਚ ਪਾਇਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਵਿਕਾਰਾਂ ਦੇ ਗੰਦ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਨੀ ਸਭਿ = ਸਾਰੀਆਂ ਜੂਨਾਂ। ਭਵਾਈਅਨਿ = ਭਵਾਈਆਂ ਜਾਂਦੀਆਂ ਹਨ। ਬਿਸਟਾ = ਵਿਕਾਰਾਂ ਦਾ ਗੰਦ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "empezará a vagar de nacimiento en nacimiento y se pudrirá en el estiércol. (2)"