[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜਨਮੁ ਹੋਆ ਮਿਲਿ ਸਾਧੂ; ਏਕੰਕਾਰੁ ਧਿਆਏ ਰਾਮ ॥"
page = 782
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the saints and contemplating the One Lord, fruitful becomes the human life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਨਾਲ ਮਿਲਣ ਅਤੇ ਇਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਫਲਦਾਇਕ ਹੋ ਜਾਂਦਾ ਹੈ ਮਨੁੱਖ ਜੀਵਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Life becomes fruitful, meeting with the Holy Saints, and meditating on the One God, the Creator of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਕੋ ਮਿਲਕੈ ਜਨਮ ਸਫਲ ਹੂਆ ਹੈ ਅਰ ਏਕ ਸਰੂਪ ਰਾਮ ਜੀ ਧਿਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਿਆਂ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਕਾਮਯਾਬ। ਮਿਲਿ ਸਾਧੂ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਏਕੰਕਾਰੁ = ਵਿਆਪਕ ਪ੍ਰਭੂ। ਧਿਆਏ = ਧਿਆਇ, ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su vida dará fruto encontrando al Santo y contemplando al Dios Supremo."