[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਨੁ ਜੀਤਾ; ਹਉਮੈ ਮਾਰਿ ॥"
page = 946
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Stilling his ego, the Guru-ward conquers his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਹੰਗਤਾਂ ਨੂੰ ਮੇਟ ਕੇ ਗੁਰੂ ਅਨੁਸਾਰੀ ਆਪਣੇ ਮਨ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh conquers his mind by subduing his ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਹਉਮੈਂ ਕੋ ਮਾਰ ਕੈ ਮਨ ਕੋ ਜੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ ਉਸ ਨੇ (ਆਪਣੀ) ਹਉਮੈ ਨੂੰ ਮਾਰ ਕੇ ਆਪਣਾ ਮਨ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj conquista su mente controlando su ego."