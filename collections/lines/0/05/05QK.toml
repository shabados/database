[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰੀਤਮ ਕ੍ਰਿਪਾਲ ਸਦਹੂੰ; ਕਿਨੈ ਕੋਟਿ ਮਧੇ ਜਾਤੇ ॥੧॥"
page = 1278
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever merciful is my Beloved, O Nanak. Some rare one, out of millions realises Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਮਇਆਵਾਨ ਹੈ ਮੇਰਾ ਪਿਆਰਾ, ਹੇ ਨਾਨਕ! ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਉਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, my Beloved is forever Merciful; out of millions, hardly anyone realizes Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਪ੍ਰੀਤਮ! ਸਦਾ ਕ੍ਰਿਪਾਲ ਰੂਪ ਕ੍ਰੋੜੋਂ ਮੇਂ ਸੇ ਕਿਸੀ ਨੇ ਤੁਮ ਜਾਣੇ ਹੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ ਸਦਾ ਹੀ ਦਇਆ ਦਾ ਘਰ ਹੈ। ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਕਿਸੇ ਵਿਰਲੇ ਨੇ (ਉਸ ਨਾਲ) ਡੂੰਘੀ ਸਾਂਝ ਬਣਾਈ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ ਹੂੰ = ਸਦਾ ਹੀ। ਕਿਨੈ = ਕਿਸੇ ਵਿਰਲੇ ਨੇ। ਕੋਟਿ ਮਧੇ = ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ। ਜਾਤੇ = ਜਾਣਿਆ ਹੈ ਸਾਂਝ ਪਾਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, mi Bienamado es Misericordioso siempre, pero entre millones, difícilmente alguien toma Conciencia del Él. (1)"