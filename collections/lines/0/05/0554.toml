[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਹੁਕਮੁ ਪਛਾਤਾ ਹਰੀ ਕੇਰਾ; ਸੋਈ ਸਰਬ ਸੁਖ ਪਾਵਏ ॥"
page = 440
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The one resigned to Guru's will recognises Lord's will. He alone, who recognises the order of God, receives all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸਾਈਂ ਦੀ ਰਜਾ ਨੂੰ ਸਿਆਣਦਾ ਹੈ। ਕੇਵਲ ਓਹੀ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਫੁਰਮਾਨ ਨੂੰ ਪਛਾਣਦਾ ਹੈ, ਸਾਰੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes the Lord's Command, obtains all peace and comforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕਾ ਹੁਕਮ ਪਛਾਨਾ ਹੈ, ਸੋਈ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਸੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਸਮਝ ਲਈ ਉਹੀ ਸਾਰੇ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਨੇ। ਕੇਰਾ = ਦਾ। ਪਾਵਏ = ਪਾਵੈ, ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que mira hacia Él, sirve sólo Su Voluntad y en la Revelación de Su Voluntad recibe la Bendición."