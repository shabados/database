[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨ ਸਰੋਵਰਿ; ਕਰਿ ਇਸਨਾਨੁ ॥"
page = 1162
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bathe thou in the Lord's 'Mansarovar'."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਮਾਨਸਰੋਵਰ ਵਿੱਚ ਮੱਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take your cleansing bath in the Mansarovar Lake."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾਨ ਸਰੋਵਰਿ) ਦਸ੍ਵੈਂ ਦ੍ਵਾਰ ਮੇਂ ਵਾ ਰਿਦੇ ਮੇਂ ਜੋਗੀ ਔਰ ਗ੍ਯਾਨੀ ਇਸਨਾਨ ਕੋ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ-ਨਾਮ ਰੂਪ) ਮਾਨ-ਸਰੋਵਰ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨਸਰੋਵਰਿ = ਮਾਨਸਰੋਵਰ ਵਿਚ। ਕਰਿ = ਕਰੇ, ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "prevalece también en el cuerpo, en este Mansarovar te puedes bañar,"