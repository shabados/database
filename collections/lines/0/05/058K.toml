[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਕਰਮ; ਕਾਰ ਨਿਜ ਸੰਦਾ ॥"
page = 1331
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My own affair and avocation is the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਨਿੱਜ ਦਾ ਕੰਮ ਤੇ ਕਾਰ-ਵਿਹਾਰ ਸਾਈਂ ਦੀ ਸਿਫ਼ਤ ਸਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My own occupation is to work to praise the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੀ ਕੀਰਤੀ ਰੂਪੀ ਜੋ ਕਰਮ ਹੈ, ਸੋਈ (ਨਿਜ ਸੰਦਾ) ਆਪਦਾ ਕਾਰਜ ਹੈ, ਭਾਵ ਏਹੀ ਪਰਲੋਕ ਮੇਂ ਜੀਵ ਕੇ ਕੰਮ ਆਵਣੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਹੀ ਮੇਰੀ ਆਪਣੀ ਨਿੱਤ ਦੀ ਕਾਰ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi única ocupación es alabar al Señor."