[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਤਿ ਗਲਾਵਾਂ ਚਾਲਿਆ; ਤਿਨਿ ਦੂਤਿ ਅਮਲ ਤੇ ॥"
page = 317
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on account of his evil deeds, putting halter around his neck, deaths courier goads him on."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਸਬੱਬ, ਉਸ ਦੇ ਗੱਲ ਦੁਆਲੇ ਰੱਸਾ ਪਾ ਕੇ ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਉਸ ਨੂੰ ਅੱਗੇ ਨੂੰ ਧੱਕ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The halter is put around his neck and he is led away, because of the evil deeds he has done."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ (ਅਮਲ) ਪਾਪ ਰੂਪ ਕਰਮੋਂ ਸੇ ਜਮਦੂਤੋਂ ਨੇ ਗਲ ਮੇਂ ਸੰਗਲ ਪਾਇ ਕਰ ਚਲਾਇ ਲੀਆ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਮਦੂਤ (ਉਹਨਾਂ ਖੋਟੇ) ਕਰਮਾਂ ਦੇ ਕਾਰਨ ਗਲ ਵਿਚ ਰੱਸਾ ਪਾ ਕੇ (ਭਾਵ, ਨਿਰਾਦਰੀ ਦਾ ਵਰਤਾਉ ਕਰ ਕੇ) ਅੱਗੇ ਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno se encuentra en la oscuridad si tales son sus acciones."