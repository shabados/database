[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਜੁਗ ਵਰਤੇ; ਗੁਬਾਰੈ ॥"
page = 1026
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For good many ages there was all-darkness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਯੁੱਗ ਸਮੂਹ-ਅਨ੍ਹੇਰਾ ਹੀ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For many ages, only darkness prevailed;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕਈ ਜੁਗ ਅੰਧੇਰੇ ਮੇਂ ਵਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਜੁਗ ਘੁੱਪ ਹਨੇਰੇ ਵਿਚ ਲੰਘ ਗਏ (ਭਾਵ, ਸ੍ਰਿਸ਼ਟੀ-ਰਚਨਾ ਤੋਂ ਪਹਿਲਾਂ ਬੇਅੰਤ ਸਮਾ ਅਜੇਹੀ ਹਾਲਤ ਸੀ ਜਿਸ ਬਾਰੇ ਕੁਝ ਭੀ ਸਮਝ ਨਹੀਂ ਆ ਸਕਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por millones de años hubo caos sobre caos."