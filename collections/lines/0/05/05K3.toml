[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਸੀਗਾਰ ਕਰੇ; ਨਹੀ ਪਾਵੈ ॥"
page = 801
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though man may make all decorations yet he attains not to his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਆਦਮੀ ਸਾਰੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾ ਲਵੇ, ਤਾਂ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They make all sorts of decorations, but they do not find the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰਾਂ ਕੇ ਬਿਨਾਂ ਸੰਪੂਰਣ ਸਾਧਨ ਰੂਪੀ ਸੀਗਾਰ ਭੀ ਜਗ੍ਯਾਸੂ ਕਰੇ, ਤਉ ਭੀ ਤੇਰੇ ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵ ਭਾਵੇਂ ਬਾਹਰਲੇ ਭੇਖ ਆਦਿਕ ਦੇ) ਸਾਰੇ ਸਿੰਗਾਰ ਕਰਦਾ ਰਹੇ, (ਫਿਰ ਭੀ ਉਹ) ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ningún adorno te lleva a obtener al Guru,"