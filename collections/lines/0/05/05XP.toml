[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕਾ ਬੰਧਨੁ; ਕਰਮੁ ਬਿਆਪੈ ॥"
page = 1351
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal's very deeds become entanglement for his soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਦੇ ਅਮਲ ਹੀ ਉਸ ਦੀ ਆਤਮਾ ਦਾ ਜੰਜਾਲ ਬਣ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal's actions hold the soul in the bondage of karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕੋ ਅਪਨੇ ਕੀਏ ਹੂਏ ਕਰਮ ਕਾ ਹੀ ਬੰਧਨੁ ਵਿਆਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦਾ ਕੀਤਾ ਹੋਇਆ ਕੰਮ ਉਸ ਲਈ ਜੰਜਾਲ ਹੋ ਢੁਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las acciones del mortal mantienen al Alma en las amarras del Karma,"