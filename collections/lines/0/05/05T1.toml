[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਰਨਿ ਸੁਖ ਸਾਗਰ; ਨਾਨਕੁ ਸਦ ਕੁਰਬਾਨੁ ॥੨॥੭॥੮॥"
page = 979
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord, the Ocean of peace, I seek the protection of Thine lotus feet, Nanak is ever a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖ ਦੇ ਸਾਗਰ, ਮੇਰੇ ਸੁਆਮੀ! ਮੈਂ ਤੇਰੇ ਕੰਵਲ ਚਰਨਾਂ ਦੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ। ਨਾਨਕ ਸਦੀਵ ਹੀ ਤੇਰੇ ਉੱਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of Your Lotus Feet, O Lord, ocean of peace; Nanak is forever a sacrifice to You. ||2||7||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਸਾਗਰ! ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਕੀ ਸਰਨ ਲਈ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮ ਤੇਰੇ ਉਪਰ ਸੇ ਸਦਾ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ ਪ੍ਰਭੂ! (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਸਰਨ ਆਇਆ ਹੈ, ਅਤੇ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਹੁੰਦਾ ਹੈ ॥੨॥੭॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰ = ਹੇ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ! ਸਦ = ਸਦਾ ॥੨॥੭॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Océano de Paz, busco el Refugio de Tus Pies de Loto y ofrezco mi ser para siempre en sacrificio a Ti.(2-7-8)"