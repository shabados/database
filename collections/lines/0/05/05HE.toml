[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜਤ ਉਦਾਸ ॥੯੯॥"
page = 621

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sun trembled before him, the directions shivered, the opponents stood with bowed heads and would run away in anxiety.99."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਦਾਸ ਹੋ ਕੇ ਭਜੇ ਜਾ ਰਹੇ ਸਨ ॥੯੯॥"