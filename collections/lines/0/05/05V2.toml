[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਰਗਾ ਸਭ ਸੰਘਾਰੇ, ਰਾਕਸਿ ਖੜਗ ਲੈ ॥੧੫॥"
page = 122

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Durga, holding her sword, killed all the demons.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ ਨੇ ਸਾਰਿਆਂ ਰਾਖਸ਼ਾਂ ਨੂੰ ਖੜਗ ਲੈ ਕੇ ਮਾਰ ਦਿੱਤਾ ॥੧੫॥"