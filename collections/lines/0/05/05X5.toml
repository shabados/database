[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਇਕਤੁ ਘਰਿ ਆਣੈ, ਸਭ ਗਤਿ ਮਿਤਿ ਜਾਣੈ; ਹਰਿ ਰਾਮੋ ਨਾਮੁ ਰਸਾਏ ॥"
page = 443
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the mind returns to the one home, the man wholly realises the worth of salvation and enjoys the relish of Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮਨੂਆਂ ਇੱਕ ਧਾਮ ਅੰਦਰ ਮੁੜ ਆਉਂਦਾ ਹੈ, ਆਦਮੀ ਮੁਕਤੀ ਦੀ ਕਦਰ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਰਸ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind returns to one-pointedness, one totally understands the value of salvation, and enjoys the subtle essence of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਬ ਮਨ ਕੋ ਏਕ ਹਿਰਦੇ ਮੇਂ ਠਹਿਰਾਵਤੇ ਹੈਂ ਤਬ ਸਰਬ ਪ੍ਰਕਾਰ ਕੀ (ਗਤਿ) ਮੁਕਤਿ ਸਰੂਪ ਸਲੋਕ ਸਾਜੁਜ ਸਾਮੀਪ ਕੀ (ਮਿਤਿ) ਮਰਜਾਦਾ ਜਾਣਤੇ ਹੈਂ ਅਰੁ ਹਰੀ ਰਾਮ ਕੇ ਨਾਮੁ ਮੇਂ ਰਸਨਾ ਕਰ ਕੇ ਤਦਾਕਾਰ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਨੂੰ ਇੱਕ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਾ ਲੈਂਦਾ ਹੈ, ਉਹ ਆਤਮਕ ਜੀਵਨ ਦੀ ਹਰੇਕ ਮਰਯਾਦਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ ਤੇ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਾਣਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, con la mente de regreso a su Hogar, uno conoce todos los Estados de Éxtasis y se regocija en el Nombre."