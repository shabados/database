data = "ਬਾਹਰੋਂ ਭਾਵੇਂ ਉਹ ਊਠਾਂ ਘੋੜਿਆਂ ਵਲ ਧਿਆਨ ਦੇ ਰਿਹਾ ਦਿਸੇ,"

