[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੈ ਕਾਜਿ ਨ; ਬਿਖੈ ਜੰਜਾਲੁ ॥"
page = 889
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of no avail are to thee thine mortal and worldly entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਤੇਰੇ ਦੁਖਦਾਈ ਝਮੇਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your corrupt worldly entanglements will be of no use to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਖੇ ਜੰਜਾਲ ਭੀ ਤੇਰੇ ਹੇ ਭਾਈ! ਕਾਮ ਨਹੀਂ ਆਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਕ ਪਦਾਰਥਾਂ ਦਾ ਝੰਬੇਲਾ ਭੀ ਤੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਲਾਭ ਨਹੀਂ ਦੇ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de nada te sirve que te asocies con Maya."