[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਮਰੈ ਨ ਜਨਮੈ, ਗੁਰਮੁਖਿ; ਗੁਰਮੁਖਿ ਸਬਦਿ ਸਮਾਹਾ ਹੇ ॥੧੦॥"
page = 1055
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The holy man dies not, nor is holy man born, It is the holy man who merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਬੰਦਾ ਮਰਦਾ ਨਹੀਂ ਨਾਂ ਹੀ ਨੇਕ ਬੰਦਾ ਜਨਮ ਧਾਰਦਾ ਹੈ। ਨੇਕ ਬੰਦਾ ਹੀ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh does not die, the Gurmukh is not reborn; the Gurmukh is immersed in the Shabad. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਬ੍ਰਹਮਾਨੰਦ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ ਵਹੁ ਗੁਰਮੁਖ ਮਰਤੇ ਨਹੀਂ ਨਾ ਵਹੁ ਗੁਰਮੁਖ ਜਨਮਤੇ ਹੀ ਹੈਂ, ਸਬਦ ਮੇਂ ਹੀ ਸਮਾਵਤੇ ਹੈਂ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦਾ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj no muere, ni renace, el Gurmukj vive inmerso en el Shabd.(10)"