[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਸੰਤ ਪਿਆਰਿਹੋ; ਅਕਥ ਕੀ ਕਰਹ ਕਹਾਣੀ ॥"
page = 918
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O dear saints, let us utter the discourse of the ineffable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ। ਹੇ ਪਿਆਰੇ ਸਾਧੂਓ। ਆਪਾਂ ਅਕਹਿ ਪ੍ਰਭੂ ਦੀ ਕਥਾ ਵਾਰਤਾ ਉਚਾਰਨ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, Beloved Saints, let us speak the Unspoken Speech of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਪਿਆਰਿਓ! ਆਵੋ ਮਿਲ ਕੇ (ਆਪ) ਗੁਰੂ ਕੀ ਕਹਾਣੀ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਸੰਤ ਜਨੋ! ਆਓ, ਅਸੀਂ (ਰਲ ਕੇ) ਬੇਅੰਤ ਗੁਣਾਂ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਕਰੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥ = ਜਿਸ ਦੇ ਸਾਰੇ ਗੁਣ ਬਿਆਨ ਨ ਕੀਤੇ ਜਾ ਸਕਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan mis queridos amigos, cantemos el Nombre del Señor;"