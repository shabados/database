data = "ਤਹਾ ਦਉਰ ਕੈ ਪੀਨ ਪਾਨੰ ਉਤਾਲੰ ॥੨੯॥੧੯੭॥"
page = 144

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He ran there quickly to drink water.29.197."

