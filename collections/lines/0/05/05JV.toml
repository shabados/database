[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗਿਆਨਿ ਧਿਆਨਿ ਗੁਰੁ ਸੂਰਾ ॥"
page = 1020
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are gnosis, meditation and the valiant Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਬ੍ਰਹਮ-ਗਿਅਤਾ, ਸਿਮਰਨ ਅਤੇ ਵਰਿਆਮ ਗੁਰੂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are spiritual wisdom, meditation, and the Guru, the Warrior Hero."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸੂਰਮਾ ਰੂਪ ਹੋ ਕੇ ਗਿਆਨ ਧਿਆਨ ਕੇ ਦੇਣੇ ਵਾਲਾ ਭੀ ਤੂੰ ਆਪ ਹੀ ਹੈਂ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਗਿਆਨ ਦਾ ਮਾਲਕ ਤੇ ਸੁਰਤ ਦਾ ਮਾਲਕ ਸੂਰਮਾ ਗੁਰੂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨਿ = ਗਿਆਨ ਦਾ ਮਾਲਕ। ਧਿਆਨਿ = ਧਿਆਨ ਦਾ ਮਾਲਕ। ਸੂਰਾ = ਸੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que toda Sabiduría y Contemplación está contenida en Ti."