[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਰੰਗੀਲੇ ਪ੍ਰੀਤਮ ਮਨਮੋਹਨ; ਤੇਰੇ ਦਰਸਨ ਕਉ ਹਮ ਬਾਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 738
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my darling, blissful, and fascinating Beloved, unto thine vision I am a sacrifice. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਖੁਸ਼ਬਾਸ਼ ਅਤੇ ਚਿੱਤ ਮੋਹ ਲੈਣ ਵਾਲੇ ਦਿਲਬਰ, ਤੇਰੇ ਦੀਦਾਰ ਉਤੋਂ ਮੈਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Darling, Blissful Beloved, who fascinates my mind - I am a sacrifice to the Blessed Vision of Your Darshan. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ ਅਨੰਦੀ! ਹੇ ਪ੍ਰੀਤਮ! ਹੇ ਮਨਮੋਹਨ! ਤੇਰੇ ਦਰਸਨ ਕੌ ਹਮ ਬਲਿਹਾਰੇ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਚੋਜੀ ਲਾਲ! ਹੇ ਪ੍ਰੀਤਮ! ਹੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਦਰਸਨ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Bienamado Señor, oh Gran Regocijador, Encanto de mi mente, me rindo ante Tu Visión.  (1-Pausa)"