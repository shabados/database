[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀ ਚਮਕਦਾ ਹੋਇਆ ਸੂਰਜ, ਅਤੇ ਕੀ ਚਾਨਣੀ ਭਰਿਆ ਚੰਦਰਮਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚਿਹ ਖ਼ੁਰਸ਼ੀਦਿ ਰਖ਼ਸ਼ਿੰਦਾ ਓ ਮਾਹਤਾਬ ।੮੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whether it is the bright sun and whether it is the star-studded moon, (87)"