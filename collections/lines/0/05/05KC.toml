[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਣਿ ਸੂਰੋ ਗੁਰ ਦਾਤਾ; ਰਾਖੈ ਆਪਿ ਵਡਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1005
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that the beneficent Guru is chivalrous to afford protection and himself saves my honour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਦਾਤਾਰ ਗੁਰੂ ਜੀ ਪਨਾਹ ਦੇਣ ਨੂੰ ਸੂਰਬੀਰ ਹਨ ਅਤੇ ਖ਼ੁਦ ਹੀ ਮੇਰੀ ਪਤਿ ਆਬਰੂ ਰਖਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The brave and heroic Guru, the Generous Giver, gives Sanctuary and preserves our honor. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੋ ਦਾਤਾ ਹੈ ਸਰਣ ਆਇਆਂ ਕੀ ਰਖਿਆ ਕਰਨੇ ਕੋ ਸੂਰਮਾ ਹੈ, ਸੋ ਆਪ ਵਡਾਈ ਦੇਕੈ ਰਖਿਆ ਕਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਵੱਡਾ ਦਾਤਾ ਹੈ, ਸਰਨ ਪਿਆਂ ਦੀ ਮਦਦ ਕਰਨ ਵਾਲਾ ਸੂਰਮਾ ਹੈ, (ਆਪਣੇ ਸੇਵਕ ਦੀ) ਆਪ ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰੋ = ਸੂਰਮਾ। ਗੁਰ ਦਾਤਾ = ਸਭ ਤੋਂ ਵੱਡਾ ਦਾਤਾ। ਵਡਾਈ = ਇੱਜ਼ਤ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Guru Benévolo, el Ser Caballeroso, nos da Refugio y salva nuestro honor.(1-Pausa)"