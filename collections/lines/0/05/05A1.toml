[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨੈ ਹੁਕਮੁ; ਸਭੇ ਗੁਣ ਗਿਆਨ ॥"
page = 944
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Submitting to the Lord's will, the mortal is blessed with all virtues and gnosis,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਕਬੂਲ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਨੂੰ ਸਮੂਹ ਨੇਕੀਆਂ ਅਤੇ ਬ੍ਰਹਮ ਬੋਧ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Accepting the Hukam of the Lord's Command, he is blessed with all virtues and spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਰਤਾ ਪੁਰਖ ਕਾ ਹੁਕਮ ਮਾਨੇ ਤਬ ਸਭ ਪ੍ਰਕਾਰ ਕੇ ਗੁਨ ਔ ਗਿਆਨ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਹੁਕਮ ਮੰਨਦਾ ਹੈ, ਉਸ ਵਿਚ ਸਾਰੇ ਗੁਣ ਆ ਜਾਂਦੇ ਹਨ, ਉਸ ਨੂੰ ਸਾਰੀ ਸੂਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se somete al Jukam del Mandato del Señor, obtiene Sabiduría y Mérito,"