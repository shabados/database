[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਅਵਰੁ. ਨ ਕੋਈ ਰਾਜਾ; ਕਰਿ ਤਪਾਵਸੁ ਬਣਤ ਬਣਾਈ ॥੧੬॥"
page = 912
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him there is no other King. he alone has made the me and it is he, who ministers justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਪਾਤਿਸ਼ਾਹ ਨਹੀਂ। ਕੇਵਲ ਉਸ ਨੇ ਹੀ ਘਾੜਤ ਘੜੀ ਹੈ ਅਤੇ ਉਹ ਹੀ ਨਿਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other King except Him; He administers justice, as He has made it. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਵਾਹਿਗੁਰੂ ਸੇ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਰਾਜਾ ਨਹੀਂ ਹੈ ਜਿਸ ਨੇ ਪਹਿਲੇ ਸ੍ਰਿਸਟੀ ਰਚੀ ਹੈ; ਪੁਨਾ ਅਨਸਾਫ ਕਰਤਾ ਹੈ, ਭਾਵ ਕਰਮਾਨੁਸਾਰ ਫਲੁ ਭੁਗਤਾਵਤਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ (ਉਸ ਦੇ ਬਰਾਬਰ ਦਾ) ਹੋਰ ਕੋਈ ਪਾਤਿਸ਼ਾਹ ਨਹੀਂ ਹੈ। ਉਸ ਨੇ ਪੂਰਾ ਇਨਸਾਫ਼ ਕਰ ਕੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਦੀ ਇਹ ਰੀਤ ਚਲਾਈ ਹੈ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Él no hay ningún otro rey en el mundo; La Justicia es Suya: Él mantiene Su Ley. (16)"