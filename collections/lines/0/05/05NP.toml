[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਮੇਲੈ ਮੇਰਾ ਪ੍ਰੀਤਮੁ ਪਿਆਰਾ; ਹਮ ਤਿਸ ਕੀ ਗੁਲ ਗੋਲੀਐ ॥੧॥"
page = 527
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever unites me with my dear beloved, I am the slave of his slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਮੈਨੂੰ ਮੇਰੇ ਸਨੇਹੀ ਦਿਲਜਾਨੀ ਨਾਲ ਮਿਲਾ ਦੇਵੇ ਮੈਂ ਉਸ ਦੀਆਂ ਗੋਲੀਆਂ ਦੀ ਗੋਲੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall be the slave of the slave of whoever unites me with my Darling Beloved. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਜੋ ਪਿਆਰਾ ਪ੍ਰੀਤਮ, ਭਾਵ ਪਤੀ ਹੈ, ਉਸ ਕੋ ਜੋ ਕੋਈ ਮਿਲਾਇ ਦੇਇ ਮੈਂ ਤਿਸ ਕੀ ਦਾਸਨ ਦਾਸੀ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮੈਨੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪ੍ਰੀਤਮ ਮਿਲਾ ਦੇਵੇ, ਤਾਂ ਮੈਂ ਉਸ ਦੀਆਂ ਗੋਲੀਆਂ ਦੀ ਗੋਲੀ (ਬਣਨ ਨੂੰ ਤਿਆਰ ਹਾਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de quien sea que me una a mi Señor, yo sería el esclavo de sus esclavos. (1)"