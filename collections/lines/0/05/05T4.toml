[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਮੈ ਪੂਰਾ ਪਾਇਆ; ਕਰਿ ਕਿਰਪਾ ਅਪੁਨੇ ਪਹਿ ਆਇਆ ॥੪॥੧॥"
page = 1237
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have attained unto my Perfect Master, who, in his mercy, has come to his slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਮੈਂ ਆਪਣੇ ਮੁਕੰਮਲ ਮਾਲਕ ਨੂੰ ਪਾ ਲਿਆ ਹੈ, ਜੋ ਆਪਣੀ ਮਿਹਰ ਸਦਕਾ, ਆਪਣੇ ਗੋਲੇ ਕੋਲ ਆ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I have found the Perfect Lord; in His Kindness, He has come to His humble servant. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਮੈਨੇ ਪੂਰਾ ਗੁਰੂ ਵਾ ਗਿਆਨ ਪਾਇਆ ਤਬ ਕਿਰਪਾ ਕਰ ਕੇ ਅਪਨੇ ਦਾਸ ਕੇ ਪਾਸ ਪ੍ਰਭੂ ਆਇ ਗਿਆ॥੪॥੧॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਪਾਸ ਸਿਖੋਂ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਮਹਾਰਾਜ ਜੀਵ ਕਾ ਆਵਰਨ ਕੈਸੇ ਦੂਰ ਹੋਵੇ ਔਰ ਪਰਮੇਸ਼੍ਵਰ ਕੈਸੇ ਰੀਝੇ ਅਰਥਾਤ ਪ੍ਰਸੰਨ ਹੋਵੇ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਭੀ ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਲੱਭ ਲਿਆ ਹੈ। ਉਹ ਤਾਂ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਸੇਵਕ ਦੇ ਕੋਲ ਆਪ ਹੀ ਆ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he logrado a mi Maestro Perfecto y mira, Él en Su Misericordia llega a mi ser. (4-1)"