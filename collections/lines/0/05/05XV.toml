[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁੰਦ੍ਰਾ ਫਟਕ; ਬਨਾਈ ਕਾਨਿ ॥"
page = 903
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou makest ear-rings of glass for thy ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਦੇ ਕੰਨਾਂ ਲਈ ਬਲੌਰ ਦੇ ਬੁੰਦੇ ਬਣਵਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You make ear-rings of glass to wear in your ears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਲੌਰ ਕੀਆਂ ਮੁੰਦ੍ਰਾਂ ਭੀ ਬਨਾਇਕੈ ਕਾਨੋਂ ਮੇਂ ਪਹਿਰੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਤੂੰ ਕੱਚ ਦੀ ਮੁੰਦ੍ਰਾ ਬਣਾਈ ਹੋਈ ਹੈ ਤੇ ਹਰੇਕ ਕੰਨ ਵਿਚ ਪਾਈ ਹੋਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਟਕ = ਕੱਚ। ਕਾਨਿ = ਕੰਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Usa los aretes de cuarzo en sus oídos,"