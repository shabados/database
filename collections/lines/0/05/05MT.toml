[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਰੁਤਿ ਬਾਰਹ ਮਾਸ ਕਰਿ; ਇਕੁ ਇਕੁ ਸੂਰਜੁ ਚੰਦੁ ਦਿਖਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Six seasons, twelve months are shown to have one sun and one moon,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਛੀ ਰੁੱਤਾਂ (ਅਰਥਾਤ ਬਸੰਤ, ਗ੍ਰੀਖਮ, ਸਰਦ, ਹੇਮੰਤ, ਸਿਸਰ) ਦੇ ਬਾਰਾਂ ਮਹੀਨਿਆਂ ਦੇ ਇਕ ਸੂਰਜ ਤੇ ਇਕ ਚੰਦ ਦੱਸਦੇ ਹਨ (ਭਾਵ, ਇਹ ਨਹੀਂ ਜਾਣਦੇ ਕਿ ਸੂਰਜ ਇਕ ਹੈ ਤੇ ਰੁੱਤਾਂ ਵਿਖੇ ਭੇਦ ਹੈ)।"