[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਨਿਕ ਪ੍ਰਕਾਰ ਭੇਖ ਧਾਰਿ ਪ੍ਰਾਨੀ ਭ੍ਰਮੇ ਭੂਮ; ਬਿਨ ਗੁਰ ਉਰਿ ਗ︀ਯਾਨ ਦੀਪ ਨ ਜਗਾਇ ਹੈ ।੬੩੫।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, a man may dress himself in any number of disguises and wander the world over. Even then he cannot acquire the radiance of knowledge without the initiation of the True Guru and receiving His precept.  (635)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪ੍ਰਕਾਰ ਦੇ ਭੇਖ ਧਾਰ ਕੇ ਪ੍ਰਾਣੀ ਭਾਵੇਂ ਧਰਤੀ ਤੇ ਭੌਂਦਾ ਫਿਰੇ ਪਰ ਗੁਰੂ ਤੋਂ ਬਿਨਾਂ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਗਿਆਨ ਦਾ ਦੀਵਾ ਨਹੀਂ ਜਗੇਗਾ॥੬੩੫॥"