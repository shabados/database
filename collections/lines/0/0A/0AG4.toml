[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਡ ਮੁੰਡ ਹਣੇ ਦੋਊ; ਕਰਿ ਕੋਪ ਕਾਲਿ ਕ੍ਰਵਾਰ ॥੧੨॥੭੬॥"
page = 106

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The goddess Kali in great rage, struck down and killed both Chand and Mund.12.76."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੀ ਨੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਤਲਵਾਰ ਨਾਲ ਚੰਡ ਅਤੇ ਮੁੰਡ ਦੋਹਾਂ ਦੈਂਤਾਂ ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਹੈ ॥੧੨॥੭੬॥"