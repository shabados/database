[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸਦਾ ਫਿਰੈ ਭ੍ਰਮਿ ਭੂਲਾ; ਬਿਨੁ ਨਾਵੈ. ਦੁਖੁ ਪਾਵਣਿਆ ॥੨॥"
page = 111
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, it ever wanders beguiled by doubt, and without the Name suffers agony."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਨ ਦਿਹੁੰ ਇਹ ਵਹਿਮ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ ਹਮੇਸ਼ਾਂ ਭਟਕਦਾ ਹੈ ਤੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਕਸ਼ਟ ਊਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, it wanders around endlessly, deluded by doubt; without the Name, it suffers in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਸਦੀਵ ਭ੍ਰਮ ਕਰ ਭੂਲਾ ਹੂਆ ਫਿਰਤਾ ਹੈ, ਔਰ ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਨਾਮ ਸੇ ਬਿਨਾ ਦੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ ਦੇ ਕਾਰਨ ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਜਗਤ ਸਦਾ ਹਰ ਵੇਲੇ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਤੇ ਤੇਰੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ ਦੁੱਖ ਸਹਾਰ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼ {अनुदिनं}। ਭ੍ਰਮਿ = ਭਟਕਣਾ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "noche y día vagamos engañados por la ilusión y sufrimos dolor sin el Nombre del Señor. (2)"