[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਠ ਸਭਾਗਾ ਚੁਹਣੀਅਹੁ; ਆਰੋੜੇ ਭਾਗ ਉਗਵੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Rich person Subhaga resides in Chuhania town and with him are Bhag Mal and Ugvanda, the Arora Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਭਾਗਾ ਸੇਠ, ਭਾਰਾ ਮਲ ਤੇ ਉਗਵੰਦਾ (ਏਹ ਤਿੰਨ) ਚੂਹਣੀ ਗ੍ਰਾਮ ਦੇ ਅਰੋੜੇ ਜਾਤ ਵਾਲੇ ਸਿੱਖ ਹੋਏ।"