[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕਾਮ ਹੈ ਨ ਕ੍ਰੋਧ ਹੈ; ਨ ਲੋਭ ਹੈ ਨ ਮੋਹ ਹੈ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without lust, anger, greed and attachment."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਨਾ ਕਾਮ ਹੈ, ਨਾ ਕ੍ਰੋਧ ਹੈ, ਨਾ ਲੋਭ ਹੈ, ਨਾ ਮੋਹ ਹੈ,"