[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕਉ ਸੈਨ ਲਰੈ ਦੋਊ ਆਪ ਮੈ, ਕਉਤੁਕ ਦੇਖਹੁ ਠਾਢਿ ਸੁਨਾਯੋ ॥"
page = 526

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Why should both the forces fight with each other? Let them stand and watch"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਚ ਕਹਿੰਦਾ ਹਾਂ ਕਿ ਸੈਨਾਵਾਂ ਕਿਸ ਵਾਸਤੇ ਲੜਨ? ਦੋਵੇਂ ਆਪਣੀ ਆਪਣੀ ਥਾਂ ਉਤੇ ਖੜੋਤੀਆਂ ਹੋਈਆਂ ਕੌਤਕ ਵੇਖਣ।"