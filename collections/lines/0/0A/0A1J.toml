[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਦੇਹਿ ਦਰਸੁ; ਸੋਈ ਤੁਧੁ ਜਾਣੈ ॥"
page = 1074
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone realise Thee, whom Thou bless with Thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤੈਨੂੰ ਅਨੂਭਵ ਕਰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਦਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone know You, whom You bless with Your Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਗੁਰੋਂ ਕਾ ਦਰਸਨ ਦੇਤਾ ਹੈਂ ਸੋਈ ਤੁਧ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਤੂੰ ਦਰਸਨ ਦੇਂਦਾ ਹੈਂ, ਉਹੀ ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਤੁਧੁ ਜਾਣੈ = ਤੇਰੇ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Te conoce aquél a quien bendices con Tu Visión y siempre gozará de Tu Amor,"