[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਪ ਬੰਧਨ; ਨਿਤ ਪਉਤ ਜਾਹਿ ॥੪॥"
page = 1192
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fetters of sin, ever continue loading him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਨਾਹਾਂ ਦੀਆਂ ਜ਼ੰਜੀਰਾਂ ਸਦਾ ਉਸ ਨੂੰ ਪੈਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bondage of sin continues to hold him. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪ ਰੂਪ ਬੰਧਨ ਨਿਤਾਪ੍ਰਤਿ ਪੜਤੇ ਜਾਤੇ ਹੈਂ, ਭਾਵ ਵਧਤੇ ਜਾਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਪਾਂ ਦੀਆਂ ਫਾਹੀਆਂ ਉਸ ਨੂੰ ਸਦਾ ਪੈਂਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las redes de sus propios errores lo enredan cada vez, más y más. (4)"