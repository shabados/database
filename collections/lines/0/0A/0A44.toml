[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੈ ਅਪੁਨੇ ਚਿਤ ਮੈ ਹਿਤ ਕੈ ਹਮ ਓਰ ਤੇ ਸ︀ਯਾਮ ਕੇ ਪਾਇਨ ਪਈਯੈ ॥"
page = 390

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Udhava! after leaving Braja, when you go to Matura, then fall at his feet with love from our side"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਆਪਣੇ ਚਿਤ ਵਿਚ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਾਡੇ ਵਲੋਂ ਕ੍ਰਿਸ਼ਨ ਦੇ ਪੈਰੀਂ ਪੈਣਾ"