[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ ਸੋਗੁ ਵਿਜੋਗੁ. ਨ ਵਿਆਪੈ; ਸਹਜੇ ਸਹਜਿ ਸਮਾਇਆ ॥੧੦॥"
page = 1068
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There, in the Lord's mansion. Sorrow and separation cling to him not and he easily merges in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਅੰਦਰ ਝੋਰਾ ਅਤੇ ਵਿਛੋੜਾ ਉਸ ਨੂੰ ਚਿਮੜਦੇ ਨਹੀਂ ਅਤੇ ਉਹ ਸੁਖੈਨ ਹੀ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, one is not afflicted with sorrow or separation; merge into the Celestial Lord with intuitive ease. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੁਤੇ ਹੀ ਸਹਜ ਪਦ ਮੇਂ ਸਮਾਇਆ ਹੈ। ਵਹੁ ਸਹਜ ਪਦ ਕੈਸਾ ਹੈ? ਊਹਾਂ ਸੋਗ ਔਰ ਵਿਯੋਗ ਨਹੀਂ ਵਿਆਪਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆਂ ਸੋਗ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ, (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ) ਵਿਛੋੜਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਉਹ ਮਨੁੱਖ ਸਦਾ ਹੀ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja de estar afligido por el dolor de la separación y se inmerge en la Paz del Equilibrio de manera natural. (10)"