[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the guild of the righteous, Nanak has taken Lord 's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੀ ਸਭਾ ਅੰਦਰ, ਨਾਨਕ ਨੇ ਸਾਹਿਬ ਦਾ ਨਾਮ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, Nanak has taken to the Naam, the Name of the Lord. ||4||22||91||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧਸੰਗ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਨਾਮ ਜਪਿਆ ਹੈ॥੪॥੨੨॥੯੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ = ਹੇ ਭਾਈ!) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣ ਲੱਗ ਪਿਆ ॥੪॥੨੨॥੯੧॥"

[[content]]
