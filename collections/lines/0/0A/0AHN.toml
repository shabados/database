[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਰਾਖੈ; ਹਰਿ ਹਰਿ ਏਕੁ ॥"
page = 287
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He keeps in his mind the One Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਇਕ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੂੰ ਹੀ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In his mind, he cherishes the One Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਅਪਨੇ ਮਨ ਮੇਂ ਏਕ ਹਰਿ ਹਰਿ ਨਾਮ ਕੌ ਹੀ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਆਪਣੇ ਮਨ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਟਿਕਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo a Dios destina su pensamiento."