[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਿਖਦਿਆ ਲਿਖਦਿਆ; ਕਾਗਦ ਮਸੁ ਖੋਈ ॥"
page = 123
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Writing and writing, paper and ink fail them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਿਖਦਿਆਂ ਤੇ ਲਿਖਦਿਆਂ ਉਨ੍ਹਾ ਦਾ ਕਾਗਜ ਤੇ ਸਿਆਹੀ ਨਿਖੁਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Writing on and on endlessly, they run out of paper and ink."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਿਖਦਿਆਂ ਲਿਖਦਿਆਂ ਕਾਗਜ ਸਿਆਹੀ ਬਿਅਰਥ ਗਵਾਇ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਲੇਖੇ) ਲਿਖਦੇ ਲਿਖਦੇ (ਅਨੇਕਾਂ) ਕਾਗ਼ਜ਼ ਤੇ (ਬੇਅੰਤ) ਸਿਆਹੀ ਮੁਕਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸੁ = ਸਿਆਹੀ। ਖੋਈ = ਮੁਕਾ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En papel y tinta nunca acabarían de relatar todo lo que les pasa, pero siempre resuena lo mismo:"