[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਇਸਨਾਨੁ. ਸਿਮਰਿ ਪ੍ਰਭੁ ਅਪਨਾ; ਮਨ ਤਨ ਭਏ ਅਰੋਗਾ ॥"
page = 611
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "After taking bath, remember thou thy Lord, thus soul and body shall be disease free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਹਾ ਧੋ ਕੇ, ਤੂੰ ਮਾਲਕ ਨੂੰ ਯਾਦ ਕਰ, ਇਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਰੋਗ-ਰਹਿਤ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After taking your cleansing bath, remember your God in meditation, and your mind and body shall be free of disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਨਾਨ ਕਰ ਕੇ ਅਪਨਾ ਪ੍ਰਭੂ ਸਿਮਰੋ, ਕਿਉਂਕਿ ਤੁਮ ਮਨ ਤਨ ਕਰ ਕੇ ਅਰੋਗ ਹੂਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਅੰਮ੍ਰਿਤ ਵੇਲੇ) ਇਸ਼ਨਾਨ ਕਰ ਕੇ, ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਮਨ ਅਤੇ ਸਰੀਰ ਨਰੋਏ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਅਰੋਗਾ = ਨਰੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Limpia tu mente y habita sólo en Tu Señor para que tu cuerpo y tu mente luzcan saludables."