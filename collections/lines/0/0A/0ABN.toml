[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਲਬਿਖ ਕਾਟਿ. ਸਦਾ ਜਨ ਨਿਰਮਲ; ਦਰਿ ਸਚੈ ਨਾਮਿ ਸੁਹਾਵਣਿਆ ॥੬॥"
page = 111
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Washing off his sins, His slave is ever pure, and at the True Court looks illustrious with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਾਪਾਂ ਨੂੰ ਧੋ ਕੇ ਉਸ ਦਾ ਗੋਲਾ ਹਮੇਸ਼ਾਂ ਪਵਿੱਤਰ ਹੁੰਦਾ ਤੇ ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਨਾਮ ਨਾਲ ਕੀਰਤੀਮਾਨ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shedding their sins, His servants are forever pure; at the True Court, they are beautified by the Naam, the Name of the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਪਾਪੋਂ ਕੋ ਕਾਟ ਕਰ ਸਦਾ ਨਿਰਮਲ ਹੈਂ ਔਰੁ ਨਾਮ ਕਰ ਸਚੇ ਕੇ ਦਰ ਮੇਂ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ, ਵਾ ਅੰਤਹਕਰਣ ਮੇਂ (ਨਾਮਿ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾਇ ਕਰ ਸੋਭਾ ਪਾਵਤੇ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਹੋਏ) ਬੰਦੇ ਆਪਣੇ ਪਾਪ ਦੂਰ ਕਰਕੇ ਸਦਾ ਪਵਿਤ੍ਰ-ਜੀਵਨ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਸੋਭਾ ਪਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਬਿਖ = ਪਾਪ। ਕਾਟਿ = ਕੱਟ ਕੇ। ਨਾਮਿ = ਨਾਮ ਵਿਚ। (ਜੁੜੇ ਰਹਿਣ ਦੇ ਕਾਰਨ) ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se abre para que la Especial Gracia del Señor se pose. Sus faltas son lavadas y purificadas, y ante la Puerta Verdadera, ella es beatificada por el Nombre del Señor. (6)"