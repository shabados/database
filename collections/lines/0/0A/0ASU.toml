[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਅਗੈ ਤੀਰਥੁ ਹੋਇ. ਤਾ ਮਲੁ ਲਹੈ; ਛਪੜਿ ਨਾਤੈ. ਸਗਵੀ ਮਲੁ ਲਾਏ ॥"
page = 140
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be a pure water tank in front then the filth is washed off. By bathing in a pond, still more filth attaches to the man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੂਹਰੇ ਪਵਿੱਤ੍ਰ ਪਾਣੀ ਦਾ ਸਰੋਵਰ ਹੋਵੇ, ਤਦ ਮੈਲ ਉਤਰ ਜਾਂਦੀ ਹੈ। ਟੋਭੇ ਵਿੱਚ ਨ੍ਹਾਉਣ ਨਾਲ ਬੰਦੇ ਨੂੰ ਸਗੋ ਵਧੇਰੇ ਮੈਲ ਲੱਗ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bathing in a pool of holy water, they are washed clean of filth. But, by bathing in a stagnant pond, they are contaminated with even more filth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਗੈ ਤੀਰਥੁ ਅਰਥਾਤ ਸਤਸੰਗ ਹੋਵੇ ਤੌ ਪਾਪ ਮੈਲ ਦੂਰ ਹੋਵੇ, ਛਪੜ ਨਾਉਣੇ ਸੇ ਅਰਥਾਤ ਖੋਟਿਓਂ ਕੀ ਸੰਗਤ ਕਰਨੇ ਸੇ (ਸਗਵੀ) ਉਲਟੀ ਮੈਲ ਲਗ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿੱਥੇ ਨ੍ਹਾਉਣ ਜਾਈਏ) ਜੇ ਉੱਥੇ ਖੁਲ੍ਹੇ ਸਾਫ਼ ਪਾਣੀ ਦਾ ਸੋਮਾ ਹੋਵੇ ਤਾਂ (ਨ੍ਹਾਉਣ ਵਾਲੇ ਦੀ) ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ, ਪਰ ਛੱਪੜ ਵਿਚ ਨ੍ਹਾਤਿਆਂ ਸਗੋਂ ਹੋਰ ਮੈਲ ਵਧਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se baña en las aguas benditas, uno es purificado; pero si uno se baña en el lodo, se ensucia doblemente."