[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੋਤੀ ਟਿਕਾ ਤੈ ਜਪਮਾਲੀ; ਧਾਨੁ ਮਲੇਛਾਂ ਖਾਈ ॥"
page = 471
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou wearest a loin-cloth putest a frontal mark carriest a rosary and eats the Muslims provisions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧੋਤੀ ਪਾਉਂਦਾ ਹੈਂ, ਤਿਲਕ ਲਾਉਂਦਾ ਹੈਂ, ਮਾਲਾ ਚੁੱਕੀ ਫਿਰਦਾ ਹੈਂ, ਅਤੇ ਰਾਸ਼ਨ ਮੁਸਲਮਾਨ ਦਾ ਖਾਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They wear their loin cloths, apply ritual frontal marks to their foreheads, and carry their rosaries, but they eat food with the Muslims."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੋਤੀ ਟਿਕਾ ਧਾਰ ਕਰ (ਤੈ) ਬਹੁਰੋ ਜਪ ਮਾਲੀ ਹਾਥ ਮੇਂ ਲੇ ਕਰ ਮੰਤ੍ਰ ਜਪਤਾ ਹੈ ਅੰਨ ਮਲੇਛੋਂ ਕਾ ਖਾਤਾ ਹੈ; ਵਾ ਹੇ ਮਲੇਛਾ! ਐਸਾ ਧਾਨੁ ਖਾਤਾ ਹੈਂ ਗ੍ਰੀਬੋਂ ਕੋ ਜੋ ਦੁਖ ਦੇ ਕਰ ਲੈਂਦਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੋਤੀ (ਪਹਿਨਦਾ ਹੈਂ), ਟਿੱਕਾ (ਮੱਥੇ ਉਤੇ ਲਾਂਦਾ ਹੈਂ) ਅਤੇ ਮਾਲਾ (ਫੇਰਦਾ ਹੈਂ), ਪਰ ਪਦਾਰਥ ਮਲੇਛਾਂ ਦਾ ਖਾਂਦਾ ਹੈਂ, (ਭਾਵ ਪਦਾਰਥ ਉਹਨਾਂ ਤੋਂ ਲੈ ਕੇ ਛਕਦਾ ਹੈਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਮਲੇਛ ਆਖਦਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pensaban que si incluían ciertos ritos hindúes en su vida, como usar la Dhoti, la marca en la frente, el rosario y cubrir su cocina con excremento de vaca iban a ser aceptados por los hindúes también."