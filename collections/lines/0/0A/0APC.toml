[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹ ਬੇਲਾ; ਕਛੁ. ਚੀਤਿ ਨ ਆਵੈ ॥"
page = 178
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man thinks not of that time of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਉਸ ਵਕਤ ਨੂੰ ਇਨਸਾਨ ਯਾਦ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one thinks of the time of death;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਰਣੇ ਕਾ ਜੋ ਸਮਾਂ ਹੈ ਵਹੁ ਜੀਵ ਕੋ ਕੁਛ ਯਾਦ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੂਰਖ ਮਨੁੱਖ ਨੂੰ) ਉਹ ਸਮਾ ਰਤਾ ਭੀ ਚੇਤੇ ਨਹੀਂ ਆਉਂਦਾ (ਜਦੋਂ ਵੱਡੇ-ਵਡੇਰਿਆਂ ਵਾਂਗ ਸਭ ਕੁਝ ਇੱਥੇ ਹੀ ਛੱਡ ਜਾਣਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se olvidan con una facilidad increíble de la inevitable muerte"