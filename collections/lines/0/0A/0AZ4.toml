[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਥੁ ਦੀਵਾ ਫੜਿ ਆਖੁੜੈ; ਹੁਇ ਚਕਚਉਧੀ ਪੈਰੁ ਥਿੜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The man walking with lamp in hand stumbles because he is dazzled by its flame."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਥ ਵਿਖੇ ਦੀਵਾ ਫੜਨ ਵਾਲਾ ਬੀ ('ਆਖੁੜੈ') ਠੁਡੇ ਖਾਂਦਾ ਹੈ, (ਅਜਿਹਾ ਕਿ ਚੱਕ੍ਰਿਤ ਹੋਕੇ (ਜਾਂ) ਅੱਚਣਚੇਤ ਪੈਰ ਥਿੜਕਾ ਬੈਠਦਾ ਹੈ, (ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਚਾਨਣ ਨਿਰਾ ਲੋਕਾਂ ਲਈ ਹੈ ਆਪ ਹਨੇਰੇ ਵਿਚ ਜਾਂਦਾ ਹੈ।"