[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਾ ਗਉਣੁ ਨਿਵਾਰਿਓ; ਕਰਿ ਨਦਰਿ ਨੀਸਾਣੁ ॥"
page = 968
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou obviously removest the coming and going of him, on whom thou casteth thy fovourable glance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਗਟ ਤੌਰ ਤੇ ਉਸ ਦਾ ਆਉਣਾ ਤੇ ਜਾਣਾ ਮੇਟ ਦਿੰਦਾ ਹੈ ਜਿਸ ਤੇ ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਧਾਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You eliminate the comings and goings of reincarnation, and bestow the insignia of Your Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਤੁਮਨੇ ਨਦਰ ਕਰੀ ਹੈ, ਪ੍ਰਗਟ ਹੀ ਤਿਨ ਕਾ ਜਨਮ ਮਰਨ ਨਿਵਰਤਿ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਗੁਰੂ!) ਜਿਸ ਨੂੰ ਤੂੰ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰ ਕੇ (ਸ਼ਬਦ-ਰੂਪ) ਰਾਹ-ਦਾਰੀ ਬਖ਼ਸ਼ੀ ਹੈ ਉਸ ਦਾ ਜੰਮਣ-ਮਰਨ ਦਾ ਗੇੜ ਤੂੰ ਮੁਕਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਣੁ = ਨਿਸ਼ਾਨ, ਪਰਵਾਨਾ, ਰਾਹਦਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él bendijo a cada uno con su Gracia y liberó a todos de su trasmigración."