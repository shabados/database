[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਬੁਲਾਵਹੁ; ਤਿਉ ਨਾਨਕ ਦਾਸ ਬੋਲੈ ॥੮॥੨੧॥"
page = 292
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As Thou, O Lord, causeth him to speak so does servant Nanak speak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਹੈ ਸਾਹਿਬ! ਬੁਲਾਉਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਗੋਲਾ ਨਾਨਕ ਬੋਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As You inspire him to speak, O Lord, so does servant Nanak speak. ||8||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮੁਝ ਦਾਸ ਕਉ ਬੁਲਾਵਤਾ ਹੈ, ਤੈਸੇ ਮੈਂ ਬੋਲਤਾ ਹੂੰ॥੮॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ (ਇਉਂ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ) ਜਿਵੇਂ ਤੂੰ ਬੁਲਾਉਂਦਾ ਹੈਂ ਤਿਵੇਂ ਤੇਰੇ ਦਾਸ ਬੋਲਦੇ ਹਨ ॥੮॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, es por la Voluntad de Dios que manifiesto estas cosas.(8-21)"