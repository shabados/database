[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਹਿ; ਮਨਿ ਸੰਤੋਖੁ ਨ ਪਾਇਆ ॥੨॥"
page = 179
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in them the mind attain not contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਵਿੱਚ ਚਿੱਤ ਨੂੰ ਸੰਤੁਸ਼ਟਤਾ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- but even with them, the mind does not find contentment. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਭੀ ਮਨ ਨੇ ਸੰਤੋਖ ਨਹੀਂ ਪਾਇਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਵਿਚ ਰੁੱਝ ਕੇ ਭੀ (ਕਿਸੇ ਦੇ) ਮਨ ਨੇ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada de esto ha traído la Paz a mi mente.(2)"