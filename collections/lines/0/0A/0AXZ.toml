[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਜੀਵੰਦੇ ਵਿਛੁੜਹਿ; ਓਇ ਮੁਇਆ. ਨ ਜਾਹੀ ਛੋੜਿ ॥੧॥"
page = 1102
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, the false, shall leave thee while alive and they, the saints, shall forsake thee not even when dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੂੜੇ ਤੈਨੂੰ ਜੀਉਂਦੇ ਜੀਅ ਛੱਡ ਜਾਣਗੇ ਅਤੇ ਉਹ ਸਾਧੂ ਤੈਨੂੰ ਮਰੇ ਹੋਏ ਨੂੰ ਭੀ ਨਹੀਂ ਤਿਆਗਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false shall leave you, even while you are still alive; but the Saints shall not forsake you, even when you are dead. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹ ਜੋ ਸਬੰਧੀ ਹੈਂ, ਸੋ ਜੀਵਦਿਆਂ ਹੀ ਵਿਛੜ ਜਾਤੇ ਹੈਂ, ਓਹ ਜੋ ਸੰਤ ਹੈਂ, ਸੋ ਮੋਇਆਂ ਭੀ ਛੋਡ ਨਹੀਂ ਜਾਤੇ; ਭਾਵ ਸਬੰਧੀ ਅਪਦਾ ਕਾਲ ਮੇਂ ਜੀਵਤੇ ਪੁਰਸ ਕੋ ਛੋਡ ਜਾਤੇ ਹੈਂ ਅਰ ਸੰਤ ਜਨ ਅਪਨੇ ਵਾਕੋਂ ਦੁਆਰਾ ਮਰੇ ਪੁਰਸ ਕੀ ਸਹਾਇਤਾ ਕਰਤੇ ਹੈਂ, ਵਾ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਅਭੇਦ ਕਰ ਤਿਸ ਕੋ ਬਦੇਹ ਮੁਕਤੀ ਕੋ ਪ੍ਰਾਪਤ ਕਰ ਲੇਤੇ ਹੈਂ॥੧॥☬ਜੋ ਪਰਮੇਸਰ ਸੇ ਮਿਲੇ ਹੈਂ ਤਿਨ ਕੀ ਸਫਲਤਾ ਇਸਤ੍ਰੀ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਸੇ ਜੋ ਅਗ੍ਯਾਨੀ ਹੈਂ, ਤਿਨ ਕੇ ਕਰਤਬੋਂ ਕੀ ਨਿਸਫਲਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਰਥੀ ਤਾਂ ਜੀਊਂਦਿਆਂ ਹੀ (ਦਿਲੋਂ) ਵਿੱਛੁੜੇ ਰਹਿੰਦੇ ਹਨ, ਪਰ ਗੁਰਮੁਖ ਸਤਸੰਗੀ ਮਰਨ ਤੇ ਭੀ ਸਾਥ ਨਹੀਂ ਛੱਡਦੇ (ਪ੍ਰਭੂ-ਪਿਆਰ ਦੀ ਦਾਤ ਲਈ ਅਰਦਾਸ ਕਰਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਇ ਵਿਛੁੜਹਿ = ਮਾਇਆ ਦੇ ਆਸਰੇ ਬਣੇ ਹੋਏ ਸਾਕ-ਸੈਣ ਪ੍ਰੀਤ ਤੋੜ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus Verdaderos Amigos. Los primeros te abandonan aun estando vivo, los segundos no te dejan ni después de la muerte. (1)"