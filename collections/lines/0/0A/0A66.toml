[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੌ ਜਮ ਕੇ ਘਰ ਕੋ ਦੋਊ ਜੈਹੋ ॥੨॥"
page = 972

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘But if you fought among yourself, then you would go to the domain of death.’(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਦੋਵੇਂ ਜਮ ਦੇ ਘਰ ਨੂੰ ਜਾਓਗੇ ॥੨॥"