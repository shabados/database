[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਹੋਇ; ਭਜਹੁ ਭਗਵਾਨ ॥"
page = 201
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fearlessly meditate on the fortunate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਡੱਰ ਹੋ ਕੇ ਭਾਗਾਂ ਵਾਲੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate fearlessly on the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਭੈ ਸੇ ਰਹਤ ਹੋ ਕਰ ਪਰਮੇਸਰ ਕਾ ਭਜਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਿਆਰੇ ਭਗਤ-ਜਨੋ!) ਤੁਸੀ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਨਿਡਰ ਹੋ ਕੇ ਭਗਵਾਨ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sin miedo y sin temor medita en el Señor Supremo,"