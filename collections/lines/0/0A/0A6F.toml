[[content]]
asset = "DGDG"
type = "primary"
data = "ਟੂਕਿ ਟੂਕਿ ਕਰਿ ਡਾਰੇ; ਆਯੁਧ ਧਾਰ ਕੈ ॥੧੩॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with his weapons he chopped them all.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਥਿਆਰ ਧਾਰਨ ਕਰ ਕੇ (ਸਾਰਿਆਂ ਨੂੰ) ਟੋਟੇ ਟੋਟੇ ਕਰ ਸੁਟਿਆ ॥੧੩॥"