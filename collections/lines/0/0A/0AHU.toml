data = "ਕੈ ਪਾਡਵ ਕੈ ਕੈਰਵ ਨਾਹੀ ॥੨੯॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We will resolve in the fight today, either Pandav or Kairov willpersist.’(29)"

