[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕੀਓ. ਸੋਈ ਭਲ ਮਾਨੈ; ਐਸੀ ਭਗਤਿ ਕਮਾਨੀ ॥"
page = 496
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Lord does, that he deems good such is the devotional service that he perform."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜ ਕੁਝ ਭੀ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਚੰਗਾ ਜਾਣਦਾ ਹੈ। ਐਹੋ ਜਿਹੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਉਹ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord does, he sees that as good; such is the devotional service he performs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਗੁਰਮੁਖੋਂ ਨੇ ਐਸੀ ਭਗਤਿ ਕਮਾਈ ਹੈ ਕਿ ਜੋ ਵਾਹਗੁਰੂ ਕਰਤਾ ਹੈ ਉਸੀ ਕੋ ਭਲਾ ਮਾਨਤੇ ਹੈਂ ਅਰਥਾਤ ਭਾਣੇ ਮੇਂ ਪ੍ਰਸੰਨ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਅਜੇਹੀ ਭਗਤੀ ਦੀ ਕਾਰ ਕਰਦਾ ਹੈ ਕਿ ਜੋ ਕੁਝ ਪਰਮਾਤਮਾ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਨੂੰ (ਸਭ ਜੀਵਾਂ ਵਾਸਤੇ) ਭਲਾ ਮੰਨਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਓ = (ਪਰਮਾਤਮਾ ਨੇ) ਕੀਤਾ। ਭਲ = ਭਲਾ। ਮਾਨੈ = ਮੰਨਦਾ ਹੈ। ਕਮਾਨੀ = ਕਮਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, le llega una Devoción tal, que ama todo lo que viene del Señor, el amigo y el enemigo se vuelven lo mismo para él."