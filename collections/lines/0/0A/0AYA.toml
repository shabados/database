[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਇਲਿ ਆਇਆ. ਗੋਇਲੀ; ਕਿਆ ਤਿਸੁ ਡੰਫੁ ਪਸਾਰੁ ॥"
page = 50
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When a herdsman comes to the pasture land, of what avail is his making ostentatious displays over there?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਕ ਚਰਵਾਹਾ ਚਰਾਗਾਹ ਵਿੱਚ ਆਉਂਦਾ ਹੈ, ਉਸ ਦਾ ਉਥੇ ਆਡੰਬਰੀ ਖਿਲਾਰੇ ਰਚਨ ਦਾ ਕੀ ਲਾਭ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The herdsman comes to the pasture lands-what good are his ostentatious displays here?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਪਸੂ ਚਰਾਵਨੇ ਵਾਸਤੇ ਕਹੀਂ ਅਨ੍ਯ ਅਸਥਾਨ ਮੇਂ ਜਾਵੇ, ਤਿਸ ਕੋ ਗੋਇਲੀ ਕਹਤੇ ਹੈਂ। ਔਰ ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਜਾਵੇ, ਤਿਸ ਸਥਾਨ ਕੋ ਗੋਇਲ ਕਹਤੇ ਹੈਂ। ਸੋ ਯੇਹ ਜੀਵ ਇਸ ਜਗਤ ਰੂਪੀ ਗੋਇਲ ਮੇਂ ਥੋੜੇ ਦਿਨੋਂ ਕੇ ਵਾਸਤੇ ਗੋਇਲੀ ਵਤ ਆਇਆ ਹੂਆ ਹੈ, ਫਿਰ ਕਿਆ ਦੰਭ ਕਾ ਪਸਾਰਾ ਕਰਨਾ ਹੈ। ਭਾਵ ਯਹ ਕਿ ਜੈਸੇ ਗੋਇਲੀ ਅਲਪਕਾਲ ਰਹਿਨੇ ਕਰ ਕੇ ਕੁਛ ਅਸਥਾਨ ਬਨਾਉਨੇ ਆਦਿਕ ਪਸਾਰਾ ਨਹੀਂ ਕਰਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਜੀਵ ਕੋ ਸਮਝਨਾ ਚਾਹੀਏ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਔੜ ਦੇ ਸਮੇਂ ਥੋੜੇ ਦਿਨਾਂ ਲਈ) ਗੁੱਜਰ (ਆਪਣਾ ਮਾਲ-ਡੰਗਰ ਲੈ ਕੇ) ਕਿਸੇ ਚਰਨ ਵਾਲੀ ਥਾਂ ਤੇ ਜਾਂਦਾ ਹੈ, ਉੱਥੇ ਉਸ ਨੂੰ ਆਪਣੇ ਕਿਸੇ ਵਡੱਪਣ ਦਾ ਵਿਖਾਵਾ-ਖਿਲਾਰਾ ਸੋਭਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਇਲ = ਦਰਿਆਵਾਂ ਦੇ ਕੰਢੇ ਉਹ ਘਾਹ ਆਦਿਕ ਵਾਲੀ ਹਰੀ ਥਾਂ ਜਿੱਥੇ ਔੜ ਵਾਲੇ ਇਲਾਕੇ ਦੇ ਲੋਕ ਆਪਣਾ ਮਾਲ-ਡੰਗਰ ਚਾਰਨ ਲਈ ਲੈ ਜਾਂਦੇ ਹਨ। ਗੋਇਲਿ = ਚਰਾਗਾਹ ਵਿਚ। ਗੋਇਲੀ = ਮਾਲ-ਡੰਗਰ ਦਾ ਮਾਲਕ ਗੁੱਜਰ। ਤਿਸੁ = ਉਸ (ਗੋਇਲੀ) ਨੂੰ। ਡੰਫੁ = (ਆਪਣੇ ਕਿਸੇ ਵਡੱਪਣ ਦਾ) ਵਿਖਾਵਾ। ਪਸਾਰੁ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pastor que llega al pastizal, busca en vano un lugar para quedarse por mucho tiempo,"