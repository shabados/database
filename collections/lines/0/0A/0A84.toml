[[content]]
asset = "SSA2"
type = "primary"
data = "ਡਿਗਿ. ਨ ਡੋਲੈ; ਕਤਹੂ. ਨ ਧਾਵੈ ॥"
page = 889
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From there no one falls, wavers or goes anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੋਂ ਕੋਈ ਡਿੱਗਦਾ, ਥਿੜਕਦਾ, ਜਾਂ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one falls there, or wavers, or goes anywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਡਿਗਿ) ਗਿਰਤੇ ਨਹੀਂ, ਭਾਵ ਵਿੰਗਿਆਂ ਰਸਤਿਆਂ ਮੇਂ ਤਿਨ ਕਾ ਮਨ ਨਹੀਂ ਡੋਲਤਾ ਔ ਨਾ ਕਹੀਂ ਧਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਅਵਸਥਾ ਵਿਚ ਪਹੁੰਚਿਆ ਹੋਇਆ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਡਿੱਗ ਕੇ ਡੋਲਦਾ ਨਹੀਂ ਹੈ, (ਉਸ ਟਿਕਾਣੇ ਨੂੰ ਛੱਡ ਕੇ) ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Mansión ni tiembla, ni se mueve, ni se va,"