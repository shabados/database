[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਅਹੰਕਾਰੁ ਨਿਵਾਰੈ; ਗੁਰ ਕੈ ਸਬਦਿ. ਸੁ ਸਮਝ ਪਰੀ ॥"
page = 939
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Discard thou thy lust, wrath and self-conceit and by Guru's instruction, thou shalt be blessed with sublime understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਵਿਸ਼ੇ ਭੇਗ ਲਾਲਸਾ, ਗੁਸੇ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੈਨੂੰ ਸ੍ਰੇਸ਼ਟ ਗਿਆਨ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Discard sexual desire, anger and egotism, and through the Word of the Guru's Shabad, attain true understanding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਔ ਹੰਕਾਰ ਜੋ ਗੁਰੂ ਸਬਦ ਕਰ ਕੇ ਨਿਵਾਰੇ ਹੈਂ, ਸੋ ਮੇਰੇ ਮਨ ਮੇਂ ਸ੍ਰੇਸ਼ਟ ਸਮਝ ਪਰੀ ਹੈ। ਇਹੁ ਹਮਾਰਾ ਆਈ ਪੰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਅਤੇ ਅਹੰਕਾਰ ਨੂੰ ਮਿਟਾ ਲੈਂਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਨੂੰ ਸੋਹਣੀ ਸੂਝ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਵਾਰੈ = ਦੂਰ ਕਰਦਾ ਹੈ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁ = ਚੰਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Erradica dentro de ti la lujuria, el enojo y el orgullo y sé instruido en la Sabiduría del Guru a través de la Palabra del Shabd."