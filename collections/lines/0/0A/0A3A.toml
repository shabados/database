[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ ਚੀਨੑਿਆ; ਹਰਿ ਰਾਖਿਆ ਉਰਿ ਧਾਰਿ ॥੭॥"
page = 1346
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I have realised this and now I keep the Lord enshrined in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਮੈਂ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲਿਆ ਹੈ ਤੇ ਹੁਣ ਮੈਂ ਸਾਈਂ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕਾਈ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I have realized this. I keep the Lord enshrined within my heart. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਹਰਿ ਮੰਦਰ ਜਾਣਿਆ ਹੈ ਤਿਨੋ ਨੇ ਹਰਿ ਨਾਮ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਾਖਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਇਹ ਭੇਤ) ਸਮਝ ਲਿਆ, ਉਹਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਕੇ ਰੱਖ ਲਿਆ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਾਦੀ = ਕਿਰਪਾ ਨਾਲ। ਚੀਨ੍ਹ੍ਹਿਆ = ਪਛਾਣਿਆ। ਉਰਿ = ਹਿਰਦੇ ਵਿਚ। ਰਾਖਿਆ ਧਾਰਿ = ਟਿਕਾ ਕੇ ਰੱਖਿਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru he entendido esto, yo conservo al Señor enaltecido en el interior de mi corazón. (7)"