[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਧਿਆਇ ਤੂ; ਹਰਿ ਹਲਤਿ ਪਲਤਿ ਛੋਡਾਇਸੀ ॥੧॥"
page = 310
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O serf Nanak, remember thou the Name and the Lord shall deliver thee here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਤੂੰ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਪ੍ਰਭੂ ਤੇਰੀ ਏਥੇ ਅਤੇ ਓਥੇ ਬੰਦ-ਖਲਾਸੀ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, meditate on the Naam; the Lord shall deliver you, here and hereafter. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੂੰ  ਨਾਮ ਕੋ ਧਿਆਉ ਤੇਰੇ ਕੋ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਛੁਡਾਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਹੇ ਨਾਨਕ! ਤੂੰ ਨਾਮ ਜਪ, ਪ੍ਰਭੂ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ (ਹਰੇਕ ਕਿਸਮ ਦੇ ਡਰ ਤੋਂ) ਬਚਾ ਲਏਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Naam, el Nombre del Señor, oh, dice Nanak, para que Él te emancipe aquí ahora y aquí después.(1)"