[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਭਗਵਾਨ ਕੀ ਭਾਇ ਕ੍ਰਿਪਾ ਹੂ ਤੇ; ਏਕ ਰਤੀ ਬਿਨੁ, ਏਕ ਰਤੀ ਕੇ ॥੧॥੨੧॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are worth nothing without an iota of the Grace of the Lord. 1.21."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਚ ਤਾਂ ਇਹ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦੀ ਕ੍ਰਿਪਾ ਦੀ ਭਾਵਨਾ ਅਤੇ ਇਕ ਮਾਤਰ ਪ੍ਰੀਤ (ਰਤੀ ਤੋਂ ਬਿਨਾ) (ਇਹ ਸਾਰੇ) ਇਕ ਰਤੀ ਦੇ ਵੀ ਨਹੀਂ ਹਨ (ਅਰਥਾਤ ਤੁੱਛ ਹਨ) ॥੧॥੨੧॥"