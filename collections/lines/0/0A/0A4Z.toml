[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਗੁਰੁ ਸੇਵਿਆ; ਤਿਸੁ ਦੁਖੁ. ਨ ਸੰਤਾਪੈ ॥"
page = 1142
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves his Guru; him pain afflicts not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ ਊਸ ਨੂੰ ਪੀੜ ਦੁਖੀ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the Guru does not suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੋਂ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨ ਕੋ ਕੋਈ ਦੁਖ ਸੰਤਪਤ ਨਹੀਂ ਕਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਮਨੁੱਖ) ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਲਈ ਹੈ, ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਉਸ ਨੂੰ ਸਤਾ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਸੰਤਾਪੈ = ਦੁਖੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sirve al Guru, ni el dolor ni la tristeza lo visitan,"