type = "primary"
data = "ਕੀਏ ਦੇਵਤਿਯੋ ਆਨ ਕੈ ਜੀਤ ਕਰਖੰ ॥੩੯॥"
page = 170

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing that tyrants hath died, sang many types of songs of victory.39."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੇ ਆ ਕੇ ਜਿਤ ਦੀ ਖੁਸ਼ੀ ਦੇ ਗੀਤ (ਗਾਏ) ॥੩੯॥"