[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮੀਨਾ; ਹੇਰੈ ਪਸੂਆਰਾ ॥"
page = 873
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the fisherman gazes on the fish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਹਾਗੀਰ ਮੱਛੀ ਨੂੰ ਤਾੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the fisherman looks upon the fish,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਛੀਆਂ ਕੋ ਇਕਾਗ੍ਰ ਚਿਤ ਹੋਇਕੈ ਦੇਖਤਾ ਹੈ। (ਪਸੂਆਰਾ) ਦੁਤੀਰਾ ਨਾਮੁ ਕੋਈ ਜਾਨਵਰ ਹੋਤਾ ਹੈ। ਕੋਈ ਬਗੁਲੇ ਕੋ ਹੀ ਪਸੂਆਰਾ ਨਾਮ ਪੰਛੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਮਾਹੀਗੀਰ ਮੱਛੀਆਂ ਵਲ ਤੱਕਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੀਨਾ = ਮੱਛੀਆਂ। ਪਸੂਆਰਾ = {पशुहारिन्} ਮਾਹੀਗੀਰ, ਝੀਵਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el pescador piensa sólo en el pez,"