data = "ਤਾ ਕਉ ਦੁਖੁ; ਸੁਪਨੈ ਭੀ ਨਾਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 193
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gets not pain even in dream. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਪਨੇ ਵਿੱਚ ਵੀ ਪੀੜ ਨਹੀਂ ਵਾਪਰਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "do not suffer pain, even in dreams. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਸ੍ਵਪਨ ਮਾਤ੍ਰ ਭੀ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਕਦੇ ਸੁਪਨੇ ਵਿਚ ਭੀ (ਕੋਈ) ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
