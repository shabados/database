[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਆਪਿ ਮਿਲਾਵੈ ਸੋਇ ॥੪॥੪॥"
page = 1128
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone meets Him, whom He, the Lord, unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਸਾਈਂ ਖੁਦ ਆਪਣੇ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meets with the Lord, whom the Lord Himself meets. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ (ਸੋਇ) ਵਾਹਿਗੁਰੂ ਆਪ ਮਿਲਾਵੈ ਸੋ ਮਿਲਤਾ ਹੈ॥੪॥੪॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਮਨ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਕਰ ਕੇ ਵਰਨਨ ਕਰਤੇ ਹੈਂ। ਈਹਾਂ ਮਨੁ ਨਾਮੁ ਜੀਵ ਕਾ ਜਾਣ ਲੈਣਾ ਔਰ ਮੁਨੀ ਕਾ ਲਛਣ ਕਹਤੇ ਹੂਏ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo Lo encuentra aquél a quien Dios Mismo quiere encontrar. (4-4)"