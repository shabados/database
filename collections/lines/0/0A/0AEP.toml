[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਧਿਕ ਹੈ ਟਟੀਆ ਬਰੁਨੀ; ਧਰ ਕੋਰਨ ਕੀ ਦੁਤਿ ਸਾਇਕ ਸਾਧੇ ॥"
page = 337

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਾਨ੍ਹ) ਸ਼ਿਕਾਰੀ ਹੈ ਅਤੇ ਪਲਕਾਂ ਓਹਲਾ (ਅਰਥਾਤ ਮੋਰਚਾ) ਹਨ ਅਤੇ ਅੱਖਾਂ ਦੀਆਂ ਕੋਰਾਂ (ਕਨੱਖੀਆਂ) ਦੀ ਸੁੰਦਰਤਾ (ਅਜਿਹੀ ਹੈ, ਮਾਨੋ) ਤੀਰ ਸਾਧੇ ਹੋਏ ਹੋਣ।"