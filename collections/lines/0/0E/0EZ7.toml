[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਸਤਿਗੁਰੁ ਪੁਰਖੁ. ਨ ਭੇਟਿਓ; ਸੇ ਭਾਗਹੀਣ ਵਸਿ ਕਾਲ ॥"
page = 40
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who have not met the Divine True Guru are unfortunate and subject to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਖ ਸਚੇ ਗੁਰਾਂ ਨੂੰ ਨਹੀਂ ਮਿਲੇ, ਉਹ ਨਿਕਰਮਣ ਹਨ ਅਤੇ ਮੌਤ ਦੇ ਅਧੀਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not met the Primal Being, the True Guru, are most unfortunate, and are subject to death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਨ ਪੁਰਸੋਂ ਕੋ ਸਤਿਗੁਰੂ ਪੁਰਖੁ ਨਹੀਂ (ਭੇਟਿਓ) ਮਿਲਿਆ ਹੈ, ਸੋ (ਭਾਗਹੀਣ) ਪੁੰਨ ਹੀਣ ਔਰ ਸਦਾ ਹੀ ਕਾਲ ਕੇ ਅਧੀਨ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਅਕਾਲ-ਪੁਰਖ ਦਾ ਰੂਪ ਸਤਿਗੁਰੂ ਕਦੇ ਨਹੀਂ ਮਿਲਿਆ, ਉਹ ਮੰਦ-ਭਾਗੀ ਹਨ ਉਹ ਆਤਮਕ ਮੌਤ ਦੇ ਵੱਸ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquellas que no conocieron a su Esposo, el Guru, esas Almas desafortunadas se convierten en los juguetes del tiempo."