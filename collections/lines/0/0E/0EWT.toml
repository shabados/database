[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ. ਸਦਾ ਰੰਗਿ ਰਾਤਾ; ਹਉਮੈ ਵਿਚਹੁ ਜਾਲੇ ॥੧॥"
page = 754
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever dyed with the Love of God's service, she burns her self-conceit from within herself"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੀ ਹੋਈ, ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਸਾਝ ਸੁਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's devotee is forever attuned to the Lord's Love; her ego is burnt away from within. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹਰਿ ਕੀ ਭਗਤੀ ਮੇਂ ਸਦਾ ਉਸ ਕਾ ਮਨ ਰੰਗਾ ਹੂਆ ਹੈ ਔਰ ਹਉਮੈ ਆਦਿ ਖੋਟ ਉਸ ਨੇ ਅਪਨੇ ਮੇਂ ਸੇ ਜਲਾਇ ਦੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜੇਹੜਾ ਮਨੁੱਖ) ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਸਾੜ ਲੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਤਾ = ਰੰਗਿਆ ਹੋਇਆ। ਜਾਲੇ = ਸਾੜ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y estando imbuida la novia Alma en la Alabanza del Señor, ella desecha de su ser su ego negativo. (1)"