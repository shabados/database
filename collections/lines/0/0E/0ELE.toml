[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਬਾਜੇ ਅਨਹਤ ਬੀਨਾ ॥ ਰਹਾਉ ॥"
page = 622
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within me ever plays the flute of Divine bliss. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਦਰ ਈਸ਼ਵਰੀ ਅਨੰਦ ਦੀ ਬੰਸਰੀ ਸਦਾ ਹੀ ਵੱਜਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the unstruck melody of the celestial sound current ever resounds within me. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਨਿਤ ਹੀ ਏਕ ਰਸ ਬਾਜੇ ਬਜੇ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ ਇਕ-ਰਸ (ਆਤਮਕ ਆਨੰਦ ਦੀ, ਮਾਨੋ,) ਬੀਣਾ ਵੱਜਦੀ ਰਹਿੰਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਜੇ = ਵੱਜਦੀ ਹੈ। ਅਨਹਦ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en mí resuena la Melodía Divina de Éxtasis. (Pausa)"