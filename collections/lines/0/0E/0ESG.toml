[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਹਰ ਮੰਗਤਾ ਅਤੇ ਬਾਦਸ਼ਾਹ ਉਸ ਤੋਣ ਕੁਰਬਾਨ ਜਾਣਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰਿ ਗਦਾ ਓ ਪਾਦਸ਼ਾਹ ਕੁਰਬਾਨਿ ਉਸਤ ।੧੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then, you should sacrifice your life for your Beloved Waaheguru, so that you will acquire the same shape and form that He has. (362)"