[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਰਮ ਪਾਰਸ ਗੁਰ ਪਰਸਿ ਪਾਰਸ ਭਏ; ਕਨਿਕ ਅਨਿਕ ਧਾਤੁ ਆਪਾ ਅਪਰਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as an iron piece when touched with a philosopher-stone becomes gold, similarly a devotee meeting Guru becomes a pious and a clean man."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਹ ਦਸ਼ਾ ਜਦ ਹੀ ਕਿ ਪਰਮ ਪਾਰਸ ਅਪਨੀ ਸੰਗਤ ਰੂਪ ਮਹਾਨ ਉਤਮ ਸਪਰਸ਼ ਦ੍ਵਾਰੇ ਸਾਖਿਆਤ ਪਾਰਸ ਹੀ ਬਣਾ ਦੇਣ ਵਾਲੇ ਗੁਰੂ ਨੂੰ ਪਰਸ ਪਰਸਿਆ ਭਾਵ ਆਪਾ ਭੇਟਿਆ, ਤਾਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਜੀਕੂੰ ਪਰਸ ਨਾਲ ਲੱਗ ਕੇ ਪਾਰਸ ਦੇ ਅਨਿਕ ਧਾਤ ਲੋਹਾ ਤਾਂਬਾ ਪਿਤਲ ਆਦਿ ਭਏ ਕਨਿਕ = ਹੋ ਬਣ ਜਾਂਦੇ ਹਨ, ਸ੍ਵਰਣ ਰੂਪ ਅਤੇ ਜਿਸ ਭਾਂਤ ਉਹ ਧਾਂਤਾਂ ਸ਼ੁੱਧ ਹੋ ਜਾਦੀਆਂ ਹਨ ਤਿਸੇ। ਭਾਂਤ ਗੁਰਮੁਖੀ ਦਾ ਆਪਾ ਭੀ ਅਪਰਸ ਹੁਣ ਅਲੇਪ ਬਣ ਜਾਇਆ ਕਰਦਾ ਹੈ।"