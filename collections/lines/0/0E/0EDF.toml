[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਾ ਸੂਤਕੁ ਲੋਭੁ ਹੈ; ਜਿਹਵਾ ਸੂਤਕੁ ਕੂੜੁ ॥"
page = 472
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind's impurity is avarice and the tongue's impurity falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦੀ ਅਪਵਿੱਤ੍ਰਤਾ ਲਾਲਚ ਹੈ ਅਤੇ ਜੀਭ ਦੀ ਅਪਵਿੱਤ੍ਰਤਾ ਝੁਠ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The impurity of the mind is greed, and the impurity of the tongue is falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਭ ਰੂਪ ਸੂਤਕੁ ਮਨ ਕੋ ਲਗਾ ਹੈ, ਝੂਠ ਬੋਲਣਾ ਯਹ ਬਾਣੀ ਕੋ ਸੂਤਕ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਸੂਤਕ ਲੋਭ ਹੈ (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਨੂੰ ਲੋਭ ਰੂਪੀ ਸੂਤਕ ਚੰਬੜਿਆ ਹੈ); ਜੀਭ ਦਾ ਸੂਤਕ ਝੂਠ ਬੋਲਣਾ ਹੈ, (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ ਜੀਭ ਨੂੰ ਝੂਠ-ਰੂਪ ਸੂਤਕ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੁ = ਝੂਠੁ (ਬੋਲਣਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La impureza de la mente es la envidia, la de la lengua es la falsedad,"