[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਸੰਗਿ ਕਰਿ ਬਿਉਹਾਰਾ; ਪਾਵਹਿ ਪਦੁ ਨਿਰਬਾਨੀ ॥੧॥"
page = 614
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have thou dealings with the Lord's Name that thou mayest attain the immortal status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਵਰਤ ਵਰਤਾਰਾ ਰੱਖ ਤਾਂ ਜੋ ਤੂੰ ਅਬਿਨਾਸੀ ਦਰਜੇ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let your dealings be with the Lord's Name, and you shall attain the state of Nirvaanaa. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਰਾਮ ਨਾਮ ਕੇ ਸਾਥ ਅਪਨਾ ਬਿਵਹਾਰ ਕਰ ਅਰਥਾਤ ਵਾਹਗੁਰੂ ਕਾ ਨਾਮ ਹੀ ਇਸਥਿਰ ਜਾਨ, ਇਸ ਤੇ ਤੂੰ ਨਿਰਬਾਨ ਪਦ ਅਰਥਾਤ ਮੁਕਤੀ ਕੋ ਪਾਵੇਂਗਾ॥੧॥☬ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਬਣਾ, ਤੂੰ ਉਹ ਆਤਮਕ ਦਰਜਾ ਹਾਸਲ ਕਰ ਲਏਂਗਾ ਜਿੱਥੇ ਕੋਈ ਵਾਸਨਾ ਪੋਹ ਨਹੀਂ ਸਕਦੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces vamos a involucrarnos sólo con el Nombre del Señor para que logremos la ecuanimidad. (1)"