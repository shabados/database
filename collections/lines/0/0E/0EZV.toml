[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਇਹ ਤ੍ਰੀਅ; ਓੁਹੁ. ਕੰਤੁ ਕਹਾਵਾ ॥੪੧॥"
page = 342
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then she is called the bride and He, her Bridegroom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਇਹ ਪਤਨੀ ਆਖੀ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਉਹ ਇਸ ਦਾ ਪਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, she is the soul-bride; He is called her Husband Lord. ||41||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਏਹ ਇਸਤ੍ਰੀ ਕਹਾਈ ਔਰ ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਕੰਤ ਕਹਾਵਤਾ ਹੈ॥੪੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅਵਸਥਾ ਦੇ ਬਣਿਆਂ ਹੀ ਅਸਲੀ ਭਾਵ ਵਿਚ) ਤਦੋਂ ਇਹ (ਜੀਵ ਪ੍ਰਭੂ ਦੀ) ਇਸਤ੍ਰੀ, ਤੇ ਉਹ (ਪ੍ਰਭੂ ਜੀਵ-ਇਸਤ੍ਰੀ ਦਾ) ਖਸਮ ਅਖਵਾਉਂਦਾ ਹੈ ॥੪੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰੀਅ = ਇਸਤ੍ਰੀ। ਕੰਤੁ = ਖਸਮ ॥੪੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces es llamada la verdadera Novia, y Él, su Único Señor. (41)"