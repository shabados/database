[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟਿਓ ਸੋ ਜਨੁ; ਸਗਲੇ ਭਵਨ ॥"
page = 393
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That man becomes manifest in the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਦਮੀ ਸਾਰੇ ਜਹਾਨ ਵਿੱਚ ਉੱਘਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being becomes renowned all over the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਖ ਸਭੀ ਅਰਥਾਤ ਚੌਦਾਂ ਭਵਨ ਮੇਂ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਮਨੁੱਖ ਸਾਰੇ ਭਵਨਾਂ ਵਿਚ ਉੱਘਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Polvo de Sus Pies"