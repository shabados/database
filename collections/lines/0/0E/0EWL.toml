[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾ ਟੇਕ ਅਗੰਮ; ਮਨਿ ਤਨਿ ਪ੍ਰਭੁ ਧਾਰਈ ॥"
page = 1425
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They have the support of the One Unfathomable Being and, in their mind and body, they enshrine Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਇਕ ਬੇਕਾਹ ਪੁਰਖ ਦਾ ਹੀ ਆਸਰਾ ਹੈ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅਤੇ ਸਰੀਰ ਅੰਦਰ ਉਹ ਆਪਦੇ ਸੁਆਮੀ ਨੂੰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They take the Support of the One, the Inaccessible Lord; they enshrine God in their mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ, ਤਨ ਬੀਚ ਏਕ ਅਗੰਮ ਪ੍ਰਭੂ ਕੀ ਟੇਕ ਧਾਰਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਇਕ ਅਪਹੁੰਚ ਪ੍ਰਭੂ ਦਾ (ਸਦਾ) ਆਸਰਾ ਹੈ, ਉਹ ਆਪਣੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਪ੍ਰਭੂ ਨੂੰ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos toman el Soporte del Uno, el Señor Inaccesible y enaltecen al Señor en su mente y cuerpo,"