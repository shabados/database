[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਮੀਰ; ਅਬ ਕਹੀਐ ਕਾਹਿ ॥"
page = 1161
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, what more can I say now,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਹੁਣ ਇਸ ਤੋਂ ਵਧ ਕੀ ਆਖ ਸਕਦਾ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, now what more can I say?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਬਾਤਿ ਅਬ ਕਿਸ ਕੋ ਕਹੀਏ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਇਹ ਲੋਕ ਸਮਝਦੇ ਨਹੀਂ ਕਿ ਅਗਾਂਹ ਕਿਤੇ ਬੈਕੁੰਠ ਨਹੀਂ ਹੈ) ਕਿਸ ਨੂੰ ਹੁਣ ਆਖੀਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਮੀਰ = ਕਬੀਰ। ਕਾਹਿ = ਕਿਸ ਨੂੰ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, qué más puedo decir,"