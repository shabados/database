[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਜੋਗ ਕਾ ਤਹਾ ਨਿਵਾਸਾ; ਜਹ ਅਵਿਗਤ ਨਾਥੁ ਅਗਮ ਧਨੀ ॥੩॥"
page = 883
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "where the True Guru, united with God and where the Imperishable Lord and the Unapproachable Master abide."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੁੜੇ ਹੋਏ ਸੱਚੇ ਗੁਰੂ ਅਤੇ ਜਿਥੇ ਅਬਿਨਾਸੀ ਸੁਆਮੀ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰ੍ਹੇ ਮਾਲਕ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "where the True Guru, the Yogi, dwells, where the Imperishable Lord God, the Unapproachable Master abides. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹ ਅਵਗਤਿ ਨਾਥ ਅਗਮ (ਧਨੀ) ਸੁਆਮੀ ਹੈਂ, ਜੋਗ ਧਾਰੀ ਸਤਿਗੁਰੂ ਕਾ ਤਹਾਂ ਨਿਵਾਸ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੇਰੇ ਇਸ ਮਨ ਵਿਚ ਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦਾ ਸਦਾ ਲਈ ਨਿਵਾਸ ਹੋ ਗਿਆ ਹੈ, ਅਦ੍ਰਿਸ਼ਟ ਅਪਹੁੰਚ ਮਾਲਕ ਖਸਮ-ਪ੍ਰਭੂ ਭੀ ਉਥੇ ਹੀ ਵੱਸਦਾ ਦਿੱਸ ਪਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ = ਮਿਲਾਪ। ਅਵਿਗਤ = ਅਵਿਅਕਤ, ਅਦ੍ਰਿਸ਼ਟ ਪ੍ਰਭੂ। ਅਗਮ = ਅਪਹੁੰਚ। ਧਨੀ = ਮਾਲਕ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Estado de Yoga con el que el Guru nos bendice. Aquí es donde el Señor Eterno, el Maestro Insondable habita.  (3)"