[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਰਬੇ ਪੂਰਿ ਰਹਿਆ; ਲਿਵ ਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 350
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art fully pervading every where and bearest love to Thine creatures. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰ ਥਾਂ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈਂ ਅਤੇ ਆਪਣੇ ਜੀਵ ਜੰਤੂਆਂ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are totally pervading everywhere; You love and cherish all. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਿਵ) ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਦੇਖੀਏ ਤੋ ਤੂੰ  ਸਰਬ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈਂ, ਮੌਜੂਦ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Prevaleces en todas partes, amas y aprecias a todos. (1-Pausa)"