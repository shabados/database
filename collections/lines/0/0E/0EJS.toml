[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯੰਦਨ ਹਾਕਤ ਆਪੁ ਹੀ ਚਲਿਯੋ ਲਰਤ ਬਲਬੀਰ ॥੧੮੬੫॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Catching hold of the arm of the charioteer and controlling the chariot, Krishna himself drove it while fighting.1865."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪ ਹੀ ਰਥ ਨੂੰ ਹਕਦੇ ਹੋਏ ਲੜਦੇ ਚਲੇ ਗਏ ॥੧੮੬੫॥"