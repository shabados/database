[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਸਚਾ ਪਾਤਿਸਾਹੁ; ਦੁਬਿਧਾ ਮਾਰਿ ਮਵਾਸਾ ਗੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The true Guru is the true king who obliterates dilemma, and, evil propensities hide or vanish."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜੀ ਸੱਚੇ ਪਾਤਸ਼ਾਹ ਹਨ, ਦੁਬਿਧਾ ਦਾ ਨਾਸ਼ ਕਰ ਦਿੰਦੇ ਹਨ (ਤਦ) ਆਕੀ (ਕਾਮ ਕ੍ਰੋਧ ਆਦਿ ਆਪੇ) ਨੱਸ ਜਾਂਦੇ ਹਨ।"