[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੋਗ ਕਰੇ ਭਾਜਤ ਧਰਮ; ਭਜੇ ਬੰਧਾਵਤ ਸੋਇ ॥੩੫॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Both the paths are arduous, O God, please help me.’(35)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰਨ ਤੇ ਧਰਮ ਜਾਂਦਾ ਹੈ ਅਤੇ ਦੌੜਨ ਨਾਲ ਉਹ ਬੰਨ੍ਹਵਾ ਦੇਵੇਗੀ ॥੩੫॥"