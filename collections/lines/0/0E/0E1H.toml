[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਨਾਮੁ ਨਿਧਾਨੁ ਪੰਡਿਤ; ਸੁਣਿ ਸਿਖੁ ਸਚੁ ਸੋਈ ॥"
page = 492
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The name alone is the treasure, O scholar Listen thou to such true instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਨਾਮ ਹੀ ਖਜਾਨਾ ਹੈ, ਹੇ ਭਗਵਾਨ! ਤੂੰ ਐਸੀ ਸੱਚੀ ਸਿੱਖਿਆ ਨੂੰ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Name is the treasure, O Pandit. Listen to these True Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਜੋ ਏਕ ਨਾਮ ਰੂਪੀ (ਨਿਧਾਨੁ) ਖਜਾਨਾ ਹੈ, ਸੋਈ ਤੂੰ ਸੁਣ ਔਰ (ਸਿਖੁ) ਧਾਰ ਲੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਇਕ ਹਰਿ-ਨਾਮ ਹੀ (ਸਾਰੇ ਗੁਣਾਂ ਦਾ, ਸਾਰੇ ਪਦਾਰਥਾਂ ਦਾ) ਖ਼ਜ਼ਾਨਾ ਹੈ, ਇਸ ਹਰਿ-ਨਾਮ ਨੂੰ ਸੁਣਿਆ ਕਰ, ਇਸ ਹਰਿ-ਨਾਮ ਨੂੰ ਜਪਣ ਦੀ ਜਾਚ ਸਿੱਖ। ਹੇ ਪੰਡਿਤ! ਉਹ ਹਰੀ ਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que el Nombre sea tu Tesoro; oh Pandit, escucha la Verdadera Instrucción."