[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਾ ਰੰਕੁ ਕਰੈ ਖਿਨ ਭੀਤਰਿ; ਨੀਚਹ ਜੋਤਿ ਧਰੀ ॥੧॥"
page = 499
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In a moment he turns a King into a pauper and into the lowly He infuses splendour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਛਿਨ ਅੰਦਰ ਉਹ ਪਾਤਿਸ਼ਾਹ ਨੂੰ ਕੰਗਾਲ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਮਸਕੀਨ ਅੰਦਰ ਜਲਵਾ ਭਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He turns the king into a beggar in an instant, and He infuses splendor into the lowly. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਲ ਮੇਂ ਰਾਜਾ ਕੋ ਕੰਗਾਲ ਕਰ ਦੇਤਾ ਹੈ, ਨੀਚ ਕੰਗਾਲ ਮੇਂ ਅਪਨੀ ਵਿਸੇਸ ਜੋਤ ਦੇ ਕਰ ਪਲ ਮੇਂ ਰਾਜਾ ਕਰ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਰਾਜੇ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਕੰਗਾਲ ਬਣਾ ਦੇਂਦਾ ਹੈ ਅਤੇ ਨੀਵਾਂ ਅਖਵਾਣ ਵਾਲੇ ਦੇ ਅੰਦਰ ਆਪਣੀ ਜੋਤਿ ਦਾ ਪ੍ਰਕਾਸ਼ ਕਰ ਦੇਂਦਾ ਹੈ (ਜਿਸ ਕਰਕੇ ਉਹ ਰਾਜਿਆਂ ਵਾਲਾ ਆਦਰ-ਮਾਣ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hace de un mendigo un rey e ilumina la mente del mal nacido, contemplemos entonces a nuestro Señor. (1)"