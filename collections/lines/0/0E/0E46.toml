[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਰਣੀ; ਹਰਿ ਕੀਰਤਿ ਸਾਰੁ ॥"
page = 115
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guruward's exalted daily routine is to sing God's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਸਮਰਪਣ ਦਾ ਉਤਕ੍ਰਿਸ਼ਟਤ ਨਿੱਤ ਕਰਮ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਉਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The life-style of the Gurmukh is sublime; he sings the Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕੀ ਏਹੀ ਕਰਣੀ ਹੈ, ਜੋ ਹਰੀ ਕੀ ਕੀਰਤੀ ਕੋ (ਸਾਰੁ) ਸਮਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ ਹੀ ਕਰਨ-ਜੋਗ ਕੰਮ ਸਮਝਦਾ ਹੈ ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਉੱਦਮ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਰਤਿ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਕਰਣੀ = ਕਰਨ-ਯੋਗ ਕੰਮ {करणीय}। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes de Dios se dedican a la más pura acción de alabar al Señor,"