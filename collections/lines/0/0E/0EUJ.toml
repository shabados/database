[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ ਕਰੇ; ਸੁ ਹੋਇ ॥੨॥"
page = 413
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Creator Himself does, that comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਸਿਰਜਣਹਾਰ ਆਪ ਕਰਦਾ ਹੈ, ਉਹੀ ਕੁੱਛ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator does, comes to pass. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਕਰਤਾ ਪੁਰਖ ਆਪ ਕਰਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹੀ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ ਜੋ ਕਰਤਾਰ ਆਪ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así sabrá que todo lo que ocurre es la Voluntad de Dios. (2)"