[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਦਰਗਹ. ਨ ਆਵੈ ਹਾਰਿ ॥"
page = 946
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward loses not in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਹਾਰ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh does not lose in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਗੁਰਮੁਖੋਂ ਕੋ ਦਰਗਾਹ ਮੇਂ ਹਾਰ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲਾ (ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜ਼ੀ) ਹਾਰ ਕੇ ਹਜ਼ੂਰੀ ਵਿਚ ਨਹੀਂ ਜਾਂਦਾ (ਭਾਵ, ਜਿੱਤ ਕੇ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj no pierde en la Corte del Señor."