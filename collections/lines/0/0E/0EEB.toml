[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਰ ਪਤਿਸਾਹਾਂ ਲਖ ਲਖ; ਇੰਨਣੁ ਜਾਲਿ ਤਵੇ ਨੋ ਤਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To heat this plate, millions of heads of the emperors are used as fuel."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹਾਂ (ਤੇ ਰਾਜਿਆਂ) ਦੇ ਲੱਖਾਂ ਸਿਰ ਲੱਕੜੀਆਂ ਦੀ ਥਾਉਂ ਜਾਲਕੇ ਉਸ ਤਵੇ ਨੂੰ ਤਾਈਦਾ ਹੈ (ਕਿਹੜੇ ਰਾਜਿਆਂ ਤੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਸਿਰ ਬਾਲੀਦੇ ਹਨ?)"