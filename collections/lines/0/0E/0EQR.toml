[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has sought the saints refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਨੇ ਸਾਧੂਆਂ ਦੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks the Sanctuary of the Saints. ||4||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤਿਨ ਤੇਰੇ ਸੰਤੋਂ ਕੀ ਸਰਣ ਪੜੇ ਹੈਂ॥੪॥੭॥☬ਦੋ ਸਬਦੋਂ ਕਰ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ ॥੪॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busco entonces el Refugio de los Santos, oh Señor. (4-7)"