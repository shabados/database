[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਪਰੰਗ ਕਤੀਫਿਆ; ਪਹਿਰਹਿ ਧਰ ਮਾਈ ॥"
page = 1247
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rich men wear silk clothes of various colours and wondrous dyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੀਰ ਆਦਮੀ ਅਨੇਕਾਂ ਰੰਗਾਂ ਅਤੇ ਅਸਚਰਜ ਭਾਹਾਂ ਦੇ ਰੇਸ਼ਮੀ ਕਪੜੇ ਪਹਿਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealthy wear beautiful silk robes of various colors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਾਲ, ਸੁਪੈਦ ਆਦਿਕ ਰੰਗ (ਪਰੰਗ) ਜਿਨ ਮੇਂ ਅਨੇਕ ਰੰਗ ਮਿਲੇ ਹੈਂ ਐਸੇ (ਕਤੀਫਿਆ) ਪੁਸ਼ਾਕੇ ਮਾਇਆਧਾਰੀ ਲੋਕ ਪਹਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਧਾਰੀ ਰੰਗ-ਬਰੰਗੇ ਰੇਸ਼ਮੀ ਕੱਪੜੇ ਪਹਿਨਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el ser humano en el mundo la decora de diferentes formas y colores,"