[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਨ ਬਿਸਰਉ. ਹੀਏ ਮੋਰੇ ਤੇ; ਬਿਸਰਤ ਜਾਈ ਹਉ ਮਰਤ ॥੧॥"
page = 529
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, be not out of my mind even for a moment, as by forgetting Thee, I live not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ, ਤੂੰ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਪਰੇ ਨਾਂ ਹੋ। ਤੈਨੂੰ ਭੁਲਾ ਕੇ ਮੈਂ ਜੀਉਂਦਾ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let me not forget Him, even for an instant; forgetting Him, I die. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੀ ਮਾਂਗਤਾ ਹੂੰ ਕਿ ਜਿਸ ਕੇ ਬਿਸਰਨੇ ਸੇ ਮੈਂ ਮਰ ਜਾਤਾ ਹੂੰ ਸੋ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਮੇਰੇ ਹ੍ਰਿਦਿਯ ਸੇ ਨ ਬਿਸਰ ਜਾਇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਸਦਾ ਇਹ ਅਰਦਾਸ ਹੈ ਕਿ) ਅੱਖ ਝਮਕਣ ਦੇ ਸਮੇ ਲਈ ਭੀ ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਮੇਰੇ ਹਿਰਦੇ ਤੋਂ ਨਾਹ ਵਿਸਰੇ, (ਉਸ ਦੇ) ਭੁਲਾਇਆਂ ਮੇਰੀ ਆਤਮਕ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਖ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਬਿਸਰਉ = {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ} ਕਿਤੇ ਵਿਸਰ ਜਾਏ। ਹੀਏ ਮੋਰੇ ਤੇ = ਮੇਰੇ ਹਿਰਦੇ ਤੋਂ। ਹੀਆ = ਹਿਰਦਾ। ਜਾਈ = ਜਾਈਂ। ਹਉ = ਮੈਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Lo abandono ni siquiera por un momento, pues de otra forma no vivo. (1)"