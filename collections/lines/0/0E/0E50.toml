[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਸੰਗ੍ਰਹੁ; ਵਿਚਹੁ ਅਉਗੁਣ ਜਾਹਿ ॥"
page = 361
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amass merits, that the demerits may flee from within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਲਾਈਆਂ ਨੂੰ ਇਕੱਤਰ ਕਰ ਤਾਂ ਜੋ ਮੇਰੇ ਅੰਦਰੋਂ ਬੁਰਿਆਈਆਂ ਭੱਜ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So gather merits, and let your demerits depart from within you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕਾ ਸੰਗ੍ਰਹ ਕਰੋ ਜਿਸ ਕਰ ਕੇ ਇਸ ਸਰੀਰ ਮੇਂ ਸੇ ਔਗੁਨ ਜਾਤੇ ਰਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ਇਕੱਠੇ ਕਰੋ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਰਹੋ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨ ਵਿਚੋਂ ਵਿਕਾਰ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗ੍ਰਹੁ = ਇਕੱਠੇ ਕਰੋ (ਆਪਣੇ ਅੰਦਰ)। ਜਾਹਿ = ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Obtén tal mérito para que puedas ser liberado de la maldad"