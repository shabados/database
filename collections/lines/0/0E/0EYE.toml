[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਸਮੁੰਦ੍ਰ ਸਰਤਾ ਕਹੂੰ ਕੂਪੰ ॥੭॥੨੭॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art ocean, somewhere stream and somewhere a well.7.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸਮੁੰਦਰ, ਕਿਤੇ ਨਦੀ, ਕਿਤੇ ਖੂਹ ਦੇ ਸਮਾਨ ਹੋ ॥੭॥੨੭॥"