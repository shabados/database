[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਈ ਬੈਕੁੰਠਿ ਬਿਬਾਣਿ ਚੜ੍ਹਿ; ਨਾਉਂ ਰਸਾਇਣੁ ਛੋਤਿ ਅਛੋਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Due to the elixir of name (of the Lord) she became totally devoid of sins and was lifted to the heavens."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਿਬਾਨ ਪਰ ਅਰੂੜ੍ਹ ਹੋ ਬੈਕੁੰਠ ਜਾ ਪੁੱਜੀ, (ਤਾਂ ਤੇ) ਈਸ਼ਰ ਦਾ ਨਾਮ (ਛੋਤਾਂ ਤੋਂ ਅਛੋਤ=) ਭਾਵ ਨਿਰਦੂਖਨ ਹੈ (ਕੋਈ ਜਪੇ, ਸਭ ਦਾ ਉਧਾਰ ਕਰਦਾ ਹੈ ਜਿਹਾ 'ਖੱਤ੍ਰ੍ਰੀ ਬ੍ਰਾਹਮਣ ਸੂਦ ਵੈਸ ਉਧਰੇ ਸਿਮਰ ਚੰਡਾਲ' ਨਾਮ ਐਸੀ ਰਸਾਇਣਾ ਵਸਤੂ ਹੈ)।"