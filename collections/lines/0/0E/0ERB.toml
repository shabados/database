[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਸਾਹਿਬੁ ਸੇਵਿਓ ਅਪਨਾ; ਚਲਤੇ ਰਾਖਿਓ ਚੀਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1000
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my life-time I have served my Lord and now while departing, I have enshrined Him in my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਉਂਦੇ ਜੀ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਮਾਈ ਹੈ ਅਤੇ ਹੁਣ ਕੂਚ ਦੇ ਵੇਲੇ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕਾ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In my life, I served my Lord and Master, and as I depart, I keep Him enshrined in my consciousness. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੇਵਕ ਨੇ ਜੀਵਤਿਆਂ ਅਪਨਾ ਸਾਹਿਬ ਸੇਵਿਆ ਹੈ ਔ ਪਰਲੋਕ ਮੇਂ ਚਲਤੇ ਭੀ ਯਾਦ ਰਾਖਿਓ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਉਹ ਜਗਤ ਵਿਚ ਜੀਊਂਦਾ ਹੈ ਉਤਨਾ ਚਿਰ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਜਗਤ ਤੋਂ ਤੁਰਨ ਲੱਗਾ ਭੀ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi vida, he servido a mi Señor y Maestro, y cuando me esté yendo de este mundo, Lo conservaré enaltecido en mi Conciencia.(1-Pausa)"