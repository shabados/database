[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਕਮਲੁ ਵਿਗਸਿਆ; ਸਭੁ ਆਤਮ ਬ੍ਰਹਮੁ ਪਛਾਨੁ ॥"
page = 1419
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, the heart lotus blooms and one realises the All-pervading Lord contained all over."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਦਿਲ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜੀਵ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ ਸਾਰੇ ਹੀ ਰਮਿਆ ਹੋਇਆ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart-lotus of the Gurmukh blossoms forth, realizing God, the Soul of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਹ੍ਰਿਦਾ ਕਮਲ (ਵਿਗਸਿਆ) ਖਿੜਿਆ ਹੈ, ਕਿਉਂ ਕਿ ਉਨੋਂ ਨੇ ਸਰਬ ਮੇਂ ਆਤਮ ਰੂਪ ਬ੍ਰਹਮ ਕੋ ਪੜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਸਿਮਰਨ ਕੀਤਿਆਂ) ਹਿਰਦਾ-ਕੌਲ ਫੁੱਲ ਖਿੜ ਪੈਂਦਾ ਹੈ, ਹਰ ਥਾਂ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਹੀ ਸਾਥੀ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਕਮਲੁ = ਹਿਰਦਾ-ਕੌਲ ਫੁੱਲ। ਵਿਗਸਿਆ = ਖਿੜ ਪੈਂਦਾ ਹੈ। ਸਭੁ = ਹਰ ਥਾਂ। ਆਤਮ ਬ੍ਰਹਮ = ਸਰਬ-ਵਿਆਪਕ ਹਰੀ। ਪਛਾਨੁ = ਪਛਾਣੂ, ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto del Corazón del Gurmukj florece, tomando Conciencia de Dios."