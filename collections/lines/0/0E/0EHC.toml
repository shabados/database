[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਮਨਿ ਮਉਲਿਐ; ਭਇਆ ਅਨੰਦੁ ॥"
page = 1176
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the blooming of this mind, I am in bliss,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਚਿੱਤ ਦੇ ਖਿੜ ਜਾਣ ਨਾਲ ਮੈਂ ਖੁਸ਼ੀ ਵਿੱਚ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind blossoms forth, and I am in ecstasy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਮਨੁ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਸਾਥ ਮਿਲਿਆ ਤਬ ਅਤਿ ਅਨੰਦ ਹੋਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਇਹ ਮਨ ਖਿੜ ਪੈਣ ਨਾਲ ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ = ਇਸ ਦੀ ਰਾਹੀਂ। ਇਤੁ ਮਨਿ = ਇਸ ਮਨ ਦੀ ਰਾਹੀਂ। ਇਤੁ ਮਨਿ ਮਉਲਿਐ = ਜੇ ਇਹ ਮਨ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El árbol de mi mente ha florecido y mira, estoy en Éxtasis,"