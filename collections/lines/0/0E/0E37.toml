[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗੇਂ ਮਨ ਕੀ ਮਤੜੀ; ਵਿਸਾਰੇਂ ਦੂਜਾ ਭਾਉ ਜੀਉ ॥"
page = 763
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon thou thy mind's intellect and give up the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਦੀ ਅਕਲ ਨੂੰ ਛੱਡ ਦੇ ਅਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨੂੰ ਤਲਾਂਜਲੀ ਦੇ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon the intellectual pursuits of the mind, and forget the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਤੂੰ ਮਨ ਕੀ ਮੱਤ ਕੋ ਤਿਆਗੇਂ ਔ ਦੈਤ ਭਾਵ ਕੋ ਵਿਸਾਰ ਦੇਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪਣੇ ਮਨ ਦੀ ਕੋਝੀ ਮਤਿ ਛੱਡ ਦੇਵੇਂ, ਜੇ ਤੂੰ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ (ਮਾਇਆ ਆਦਿਕ) ਦਾ ਪਿਆਰ ਭੁਲਾ ਦੇਵੇਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗੇਂ = ਜੇ ਤੂੰ ਤਿਆਗ ਦੇਵੇਂ। ਮਤੜੀ = ਕੋਝੀ ਮਤਿ। ਵਿਸਾਰੇਂ = ਜੇ ਤੂੰ ਵਿਸਾਰ ਦੇਵੇਂ। ਭਾਉ = ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así tendrás la Visión del Señor y aun los vientos calientes no te tocarán."