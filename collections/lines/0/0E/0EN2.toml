[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਸੋਇ ॥੭॥"
page = 837
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord is pervading the water, the land and the sky,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਪਾਣੀ, ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਰਵਿ ਰਹਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pervading the water, the land and the sky. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ, ਥਲ, (ਮਹੀ) ਪ੍ਰਿਥਵੀ, (ਅਲਿ) ਅਕਾਸ ਸਰਬ ਮੇਂ ਸੋ ਵਾਹਿਗੁਰੂ ਵਿਆਪਕ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਜਲ ਵਿਚ, ਧਰਤੀ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉੱਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él prevalece en las aguas, en la tierra y en los espacios inferiores. (7)"