[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹੀ ਰੁਤਿ. ਕਾਇਆ ਸੁਖੁ ਤੇਹਾ; ਤੇਹੋ ਜੇਹੀ ਦੇਹੀ ॥"
page = 1254
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the season, so is the comfort of the body and so is the body itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹਾ ਜੇਹਾ ਮੋਸਮ ਹੁੰਦਾ ਹੈ, ਉਹੋ ਜੇਹਾ ਹੀ ਆਰਾਮ ਸਰੀਰ ਨੂੰ ਹੁੰਦਾ ਹੈ ਅਤੇ ਉਹੋ ਜੇਹਾ ਹੀ ਸਰੀਰ ਖੁਦ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the season, so is the comfort of the body, and so is the body itself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਯੁਗ, ਤ੍ਰੇਤਾ, ਦ੍ਵਾਪਰ, ਕਲਿਯੁਗ ਆਦੀ ਜੈਸੇ ਰੁਤਿ ਹੋਤੀ ਹੈ ਤੈਸਾ ਹੀ ਸਰੀਰ ਕੋ ਸੁਖ ਹੋਤਾ ਹੈ। ਔਰ ਤਿਸੀ ਸਮੇਂ ਜੈਸੀ ਵਡੀ ਛੋਟੀ ਜੀਵ ਕੋ ਦੇਹੀ ਮਿਲਤੀ ਹੈ, ਭਾਵ ਕਲਿਜੁਗ ਮੇਂ ਥੋੜਾ ਜੀਵਨਾ ਹੈ ਅਰ ਥੋੜਾ ਸੁਖ ਹੈ ਤਾਂ ਤੇ ਨਾਮ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਨਸਾਨੀ ਜੀਵਨ ਵਾਸਤੇ ਦੋ ਹੀ ਰੁਤਾਂ ਹਨ-ਸਿਮਰਨ ਅਤੇ ਨਾਮ-ਹੀਨਤਾ, ਇਹਨਾਂ ਵਿਚੋਂ) ਜੇਹੜੀ ਰੁੱਤ ਦੇ ਪ੍ਰਭਾਵ ਹੇਠ ਮਨੁੱਖ ਜੀਵਨ ਗੁਜ਼ਾਰਦਾ ਹੈ, ਇਸ ਦੇ ਸਰੀਰ ਨੂੰ ਉਹੋ ਜਿਹਾ ਹੀ ਸੁਖ (ਜਾਂ ਦੁਖ) ਮਿਲਦਾ ਹੈ, ਉਸੇ ਪ੍ਰਭਾਵ ਅਨੁਸਾਰ ਹੀ ਇਸ ਦਾ ਸਰੀਰ ਢਲਦਾ ਰਹਿੰਦਾ ਹੈ (ਇਸ ਦੇ ਗਿਆਨ-ਇ੍ਰੰਦੇ ਢਲਦੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਤਿ = ਮੌਸਮ (ਨੋਟ: ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਦੋ ਹੀ ਰੁੱਤਾਂ ਹਨ, ਜੀਵਨ ਉਤੇ ਪ੍ਰਭਾਵ ਪਾਣ ਵਾਲੀਆਂ ਦੋ ਹੀ ਅਵਸਥਾ ਹਨ: ਸਿਮਰਨ-ਅਵਸਥਾ ਤੇ ਨਾਮ-ਹੀਨਤਾ)। ਦੇਹੀ = ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es la estación, así el cuerpo la disfruta y se funde en el mismo espíritu de la estación."