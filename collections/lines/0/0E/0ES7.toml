[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਦੁਖ ਸੰਤਾਪ; ਜਾਂ ਤੁਧਹੁ ਭੁਲੀਐ ॥"
page = 964
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man forgets Thee, O Lord, then all the sufferings and sorrows cling to him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਤੈਨੂੰ ਵਿਜਾਰ ਦਿੰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਤਾਂ ਉਸ ਨੂੰ ਸਾਰੇ ਦੁਖੜੇ ਤੇ ਸ਼ੋਕ ਚਿੰਮੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I forget You, I endure all pains and afflictions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਜਾਂ ਤੇਰੇ ਸੇ ਭੁਲੀਏ ਤਾਂ ਸਭੇ ਦੁਖ ਔ ਭਲੀ ਪ੍ਰਕਾਰ ਤਾਪ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਯਾਦ ਤੋਂ ਖੁੰਝ ਜਾਈਏ ਤਾਂ (ਮਨ ਨੂੰ) ਸਾਰੇ ਦੁੱਖ-ਕਲੇਸ਼ (ਆ ਵਾਪਰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਾਪ = ਮਨ ਦੇ ਕਲੇਸ਼। ਭੁਲੀਐ = ਖੁੰਝ ਜਾਈਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me olvido de Ti, oh Dios, me entra un inmenso dolor"