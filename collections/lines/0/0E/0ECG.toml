[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਤਿ ਭਲੀ. ਜਗਜੀਵਨ ॥"
page = 1031
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within us is the sublime Light of God, the Life of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਅੰਦਰ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ, ਵਾਹਿਗੁਰੂ, ਦਾ ਸ੍ਰੇਸ਼ਟ ਪ੍ਰਕਾਸ਼ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the nucleus of all, is the Light of the Life of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਜੀਵਨ! ਸਭ ਕੇ ਅੰਤਰ ਤੇਰੀ ਹੀ ਜੋਤਿ ਭਲੀ ਉਤਮ ਪ੍ਰਕਾਸ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਹਰੇਕ ਦੇ ਅੰਦਰ ਸੋਭ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤਿ ਜਗ ਜੀਵਨ = ਜਗਤ ਦੇ ਜੀਵਨ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ। ਭਲੀ = ਸੋਭ ਰਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nuestro interior está la Luz de Dios, la Vida de toda vida"