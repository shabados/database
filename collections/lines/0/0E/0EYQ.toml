[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਰੀਤਿ; ਨਿਰੋਧਰ ਮੰਤ ॥"
page = 298
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "pure way of life, infallible instruction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਜੀਵਨ ਰਹੁਰੀਤੀ, ਅਚੂਕ ਉਪਦੇਸ਼,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "pure lifestyle, the infallible Mantra,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਨਿਰਮਲ ਰੀਤੀ ਹੋ ਜਾਤੀ ਹੈ, (ਨਿਰੋਧਰ) ਅਚਲ ਮੰਤ੍ਰ ਹੋ ਜਾਤਾ ਹੈ; ਅਰਥਾਤ ਉਨ ਕਾ ਉਪਦੇਸ ਮੁਕਤੀ ਕਾ ਦਾਤਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਇਕ ਐਸਾ) ਮੰਤ੍ਰ ਹੈ ਜਿਸ ਦਾ ਅਸਰ ਜ਼ਾਇਆ ਨਹੀਂ ਹੋ ਸਕਦਾ, (ਇਸ ਮੰਤ੍ਰ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜੀਵਨ-ਜੁਗਤਿ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus maneras son puras y su Mantra no falla."