[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਆਰਾਧਨਾ; ਹਰਿ ਨਿਧਿ ਆਪਾਰ ॥"
page = 816
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, meditate I on the Lord, infinite is whose treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮੈਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਬੇ-ਅੰਦਾਜ ਹੈ ਜਿਸ ਦਾ ਖਜਾਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, I worship and adore the Lord, the infinite treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਕੀ ਸੰਗਤਿ ਮੇਂ ਮਿਲਿ ਕਰ ਹਰੀ ਅਪਾਰ ਨਿਧ ਰੂਪ ਕੋ ਅਰਾਧਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਵਾਸਤੇ, ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਇਹ ਇਕ ਐਸਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਜੋ ਕਦੇ ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਆਪਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medito en el Señor en la Compañía de los Santos, pues el Tesoro de mi Señor es Infinito."