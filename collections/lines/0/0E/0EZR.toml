[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਫਾਥੇ ਜਮ ਜਾਲਾ ॥"
page = 1133
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through love of another, one is entrapped in the noose of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ, ਇਨਸਾਨ ਮੌਤ ਦੀ ਫਾਹੀ ਵਿੱਚ ਫਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the love of duality, the mortals are caught in the noose of the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪਰਮੇਸ੍ਵਰ ਸੇ ਬਿਨਾਂ ਦੂਸਰੇ ਕੇ ਸਾਥ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਜਮ ਕੇ ਜਾਲ ਮੇਂ ਫਸਣਾ ਹੋਗਾ॥☬ਜੇ ਕਹੇ ਤੇਰਾ ਪਿਤਾ ਖਾਨ ਪਾਨਾਦਿਕ ਤੁਮ ਕੋ ਨਹੀਂ ਦੇਵੇਗਾ ਔਰ ਬਹੁਤ ਦੁਖ ਦੇਵੇਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਨਿਰੇ ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਮੌਤ ਦੇ ਜਾਲ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = (ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ) ਹੋਰ ਦੇ ਪਿਆਰ ਵਿਚ (ਰਹਿਣ ਵਾਲੇ)। ਜਮ ਜਾਲਾ = ਜਮ ਦਾ ਜਾਲ, ਆਤਮਕ ਮੌਤ ਦਾ ਜਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor del mundo, pues por estar enamorados de la dualidad, los mortales han sido atrapados en el dogal de la muerte."