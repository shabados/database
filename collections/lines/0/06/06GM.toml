[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੀ ਮਨ ਓਟ ਗਹੁ; ਉਕਤਿ ਸਿਆਨਪ ਤਿਆਗੁ ॥"
page = 260
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, grasp the protection of the Saint and lay aside thy argumentation and cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਸੰਤ ਦੀ ਪਨਾਹ ਪਕੜ ਅਤੇ ਆਪਣੀ ਦਲੀਲ-ਬਾਜੀ ਤੇ ਚਤੁਰਾਈ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, grasp the Support of the Holy Saint; give up your clever arguments."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਮੇਂ ਸਾਧੂ ਕੀ (ਓਟ) ਸਰਣਿ ਗ੍ਰਹਣ ਕਰ, (ਉਕਤਿ) ਬਾਣੀ ਕੀ ਕਥਨੀ ਅਰ (ਸਿਆਨਪ) ਬੁਧੀ ਕੀ ਚਤੁਰਾਈ ਸਭ ਤ੍ਯਾਗ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਜੇ ਹਉਮੈ ਦੀ ਚੋਭ ਤੋਂ ਬਚਣਾ ਹੈ, ਤਾਂ) ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈ, ਆਪਣੀਆਂ ਦਲੀਲ-ਬਾਜ਼ੀਆਂ ਤੇ ਸਿਆਣਪਾਂ ਛੱਡ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਮਨ = ਹੇ ਮਨ! ਗਹੁ = ਫੜ। ਉਕਤਿ = ਦਲੀਲ-ਬਾਜ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca tú el refugio de los Santos, oh mente, y deja toda tu astucia intelectual."