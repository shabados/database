[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਦੀ ਤਾਣ ਉਹ ਸੂਫੀ ਬਣ ਜਾਣਦਾ ਹੈ, ਕਦੀ ਭਜਨ ਬੰਦਗੀ ਵਾਲਾ ਅਤੇ ਕਦੀ ਮਸਤ ਕਲੰਦਰ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Akaalpurakh is Omnipresent. Our strive to seek his glimpses should be spontaneous"