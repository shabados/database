[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੇ ਲਖਣ ਜਾਣੀਅਹਿ; ਖਿਮਾ ਧਨੁ ਸੰਗ੍ਰਹੇਇ ॥੩॥"
page = 1171
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know that attribute of such a man is that he amasses the wealth of compassion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਐਹੋ ਜੇਹੇ ਇਨਸਾਨ ਦਾ ਲਛਣ ਇਹ ਹੈ ਕਿ ਉਹ ਰਹਿਮਤ ਦੀ ਦੌਲਤ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that the sign of such a person is that he gathers the wealth of compassion. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਲਛਣ ਜਾਣੀਤੇ ਹੈਂ ਕਿ ਏਹ ਏਕਤਾ ਵਾਲਾ ਹੈ, ਜੋ ਖਿਮਾਂ ਰੂਪ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜਾ ਮਨੁੱਖ ਅਵਿੱਦਿਆ-ਮਾਂ ਨੂੰ ਮੁਕਾਂਦਾ ਹੈ) ਉਸ ਦੇ (ਰੋਜ਼ਾਨਾ ਜੀਵਨ ਦੇ) ਲੱਛਣ ਇਹ ਦਿੱਸਦੇ ਹਨ ਕਿ ਉਹ ਦੂਜਿਆਂ ਦੀ ਵਧੀਕੀ ਠੰਢੇ-ਜਿਗਰੇ ਸਹਾਰਨ ਦਾ ਆਤਮਕ ਧਨ (ਸਦਾ) ਇਕੱਠਾ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ ਲਖਣ = ਉਸ ਦੇ ਲੱਛਣ, ਉਸ ਦੀਆਂ ਨਿਸ਼ਾਨੀਆਂ। ਖਿਮਾ = ਦੂਜਿਆਂ ਦੀ ਵਧੀਕੀ ਨੂੰ ਠੰਢੇ-ਚਿੱਤ ਸਹਾਰਨ ਦਾ ਗੁਣ। ਸੰਗ੍ਰਹੇਇ = ਇਕੱਠਾ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el atributo de tal ser es que se enriquece de Compasión. (3)"