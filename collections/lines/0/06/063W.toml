[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਛਨ ਅਉਰ ਸਭੈ ਹਰਿ ਕੇ ਇਹ; ਏਕ ਲਤਾ ਭ੍ਰਿਗੁ ਕੀ ਉਰਿ ਨਾਹੀ ॥੨੦੩੩॥"
page = 501

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One woman, looking towards him, said in her mind, “All other signs on his body are similar to Krishna but there is no mark of the foot of the sage Bhrigu on his chest.”2033."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਹੋਰ ਸਾਰੇ ਲੱਛਣ ਤਾਂ ਕ੍ਰਿਸ਼ਨ ਵਰਗੇ ਹਨ, ਪਰ ਛਾਤੀ ਉਤੇ ਇਕ ਭ੍ਰਿਗੂ-ਲਤਾ (ਦਾ ਚਿੰਨ੍ਹ) ਨਹੀਂ ਹੈ ॥੨੦੩੩॥"