[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਸਾਹਿਬ; ਤੇਰੈ ਮਨਿ ਭਾਵਾ ॥"
page = 1054
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wise, O True, Become I pleasing to Thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ, ਹੇ ਸੱਚੇ ਸਾਈਂ! ਮੈਂ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my True Lord and Master, may I become pleasing to Your Mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਸਾਹਿਬ! ਤਬ ਮੈਂ ਤੇਰੇ ਮਨ ਮੇਂ ਭਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਕਿ, ਹੇ ਸਦਾ-ਥਿਰ ਮਾਲਕ! ਮੈਂ ਤੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que Tú, mi Maestro estés Complacido conmigo."