[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕੇ ਬੰਧਨ. ਕਾਟੇ ਸਤਿਗੁਰ; ਤਿਨ ਸਾਧਸੰਗਤਿ ਲਿਵ ਲਾਈ ॥"
page = 205
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose shackles the True Guru has shattered enshrining love for saints guild."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀਆਂ ਬੇੜੀਆਂ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਵੰਢ ਸੁੱਟੀਆਂ ਹਨ ਉਹ ਸਤਿਸੰਗਤ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whose bonds have been broken by the True Guru, enshrine love for the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਕੇ ਬੰਧਨ ਸਤਿਗੁਰੋਂ ਨੇ ਕਾਟੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੂ! ਜਿਨ੍ਹਾਂ ਦੇ (ਮਾਇਆ ਦੇ) ਬੰਧਨ ਤੂੰ ਕੱਟ ਦਿੱਤੇ, ਉਹਨਾਂ ਨੇ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ (ਪ੍ਰਭੂ ਨਾਲ) ਪ੍ਰੀਤਿ ਬਣਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nuestras cadenas son cortadas por el Guru, uno se entona en la Sociedad de los Santos."