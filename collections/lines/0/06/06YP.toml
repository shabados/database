[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਦੀਸੈ; ਜਗਤੁ ਉਪਾਇਆ ॥"
page = 1037
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is seen to have come into being in His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ, ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਉਤਪੰਨ ਹੋਇਆ ਦਿਸ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, the world was formed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਮੇਂ ਜਗਤ ਹੀ ਉਪਾਇਆ ਹੋਇਆ ਦੇਖੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਹ ਦਿੱਸਦਾ ਹੈ ਕਿ ਸਾਰਾ ਜਗਤ ਹੁਕਮ ਵਿਚ ਹੀ ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es a través de Su Voluntad que el mundo vino a existir, también el cielo, la tierra y los mundos inferiores,"