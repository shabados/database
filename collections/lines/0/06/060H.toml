[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਡਿਤ ਪੂਛਉ; ਤ ਮਾਇਆ ਰਾਤੇ ॥੧॥"
page = 385
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I inquire of Brahmans (scholars), then I find them imbued with mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਬ੍ਰਾਹਮਣਾ (ਵਿਦਵਾਨਾ) ਬਾਰੇ ਪੁਛਦਾ ਹਾਂ, ਤਦ ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਧਨ-ਦੌਲਤ ਨਾਲ ਰੰਗੀਜੇ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I ask the Pandits, I find them tainted by Maya. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੰਡਤੋਂ ਸੇ ਪੂਛੀਏ ਤੌ ਪੰਡਿਤ ਮਾਯਾ ਮੇਂ ਪ੍ਰੀਤਵਾਨ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਜਾ ਕੇ) ਪੰਡਿਤਾਂ ਨੂੰ ਪੁੱਛਦਾ ਹਾਂ ਤਾਂ ਉਹ ਭੀ ਮਾਇਆ ਦੇ ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando veo a los Pandits, veo que ellos también son barridos por Maya. (1)"