[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਭਗਤਿ; ਕਰਹੁ ਜਨ ਭਾਈ ॥"
page = 1031
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's saints, my brethren. perform ye the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਦੇ ਸਾਧੂਓ! ਮੇਰੇ ਭਰਾਓ! ਤੁਸੀਂ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਕਮਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship the Lord in devotion, O humble Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ ਜਨੋਂ! ਹਰੀ ਕੀ ਭਗਤੀ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplen a su Dios, oh Hermanos del Destino, reciten el Inefable Evangelio de Dios,"