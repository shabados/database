data = "ਕਿ ਸੰਦੂਕ ਬਸਤਹ ਸ਼ਿਕਸਤ ਆਵਰੰਦ ॥੨੨॥"
page = 1411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And break it open.(22)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਬੰਦ ਕੀਤੀ ਸੰਦੂਕ ਨੂੰ ਤੋੜ ਦੇਈਏ ॥੨੨॥"