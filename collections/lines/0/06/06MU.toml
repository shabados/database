[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਭੈਚਾਰ ਜੋਧਾ ਕਹੋ ਤਾਸ ਭੂਪੰ ॥੨੧੧॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Half-burnt, sitting on a large-sized male buffalo, this large-sized great fighter is named Vyabhichar (fornication).211."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਉਸ ਨੂੰ 'ਵਿਭਚਾਰ' ਨਾਂ ਵਾਲਾ ਯੋਧਾ ਕਹੋ ॥੨੧੧॥"