[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੇਵਾ; ਅੰਮ੍ਰਿਤ ਰਸੁ ਪੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 161
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the service of the exalted Guru, thou shalt quaff the immortalising Nectar. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਰਾਹੀਂ ਤੂੰ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲਾ ਸੁਧਾਰਸ ਪਾਨ ਕਰੇਗੀ! ਠਹਿਰਾਉਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Gurmukhs who serve, drink in the Ambrosial Nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਅੰਮ੍ਰਿਤ ਰਸ ਰੂਪ ਜੋ ਨਾਮ ਹੈ ਤਿਸ ਕੋ ਪਾਨ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਰਸ ਪੀਣਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ ਰਸੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Servicio del Guru bebe el Néctar del Naam, el Nombre del Señor.(1-Pausa)"