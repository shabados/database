[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚੰਤ ਭੂਤ ਗਾਵੰਤ ਚਾਵ ॥"
page = 603

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors, inflicting wounds are falling upon the opponents and the ghosts are dancing and singing with zeal"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ ਚਾਉ ਨਾਲ ਗਾਉਂਦੇ ਅਤੇ ਨਚਦੇ ਹਨ।"