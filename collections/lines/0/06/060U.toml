[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਵੀਆ. ਨਹੀ ਜਾਨੈ ਮਰਮ ॥"
page = 894
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The goddesses know not His mystery."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ ਉਸ ਦੇ ਰਾਜ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The goddesses do not know His mystery."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ ਜੋ ਸਰਬ ਸਕਤੀਆਂ ਹੈਂ ਵਹੁ ਭੀ ਭੇਦ ਕੋ ਨਹੀਂ ਜਾਨਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵੀਆਂ ਵਿਚੋਂ ਭੀ ਕੋਈ ਉਸ ਪ੍ਰਭੂ ਦਾ ਭੇਦ ਨਹੀਂ ਜਾਣਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A las diosas tampoco se les reveló todo Tu Misterio."