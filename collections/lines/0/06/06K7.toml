[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨੇਕ ਜਤਨ ਕਰੈ; ਜੇ ਕੋਈ ॥"
page = 1342
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "even if one may make good many efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਉਹ ਘਣੇਰੇ ਹੀ ਉਪਰਾਲੇ ਕਿਉਂ ਨਾਂ ਪਿਆ ਰਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "even though one may make all sorts of efforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਕੋਈ ਔਰ ਸਾਧਨਾ ਰੂਪ ਅਨੇਕ ਜਤਨ ਕਰੇ ਤੌ ਭੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਕੋਈ ਮਨੁੱਖ ਅਨੇਕਾਂ ਜਤਨ ਭੀ ਕਰ ਲਏ।  (ਹਉਮੈ ਤੇ ਮਮਤਾ ਮਨੁੱਖ ਦਾ ਮਨ ਭਗਤੀ ਵਿਚ ਜੁੜਨ ਨਹੀਂ ਦੇਂਦੇ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun haciendo todo tipo de esfuerzos."