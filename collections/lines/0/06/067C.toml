[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਤਿਗੁਰੁ ਸੇਵਹਿ ਆਪਣਾ ਭਾਈ; ਤਿਨ ਕੈ ਹਉ ਲਾਗਉ ਪਾਇ ॥"
page = 638
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve their True Guru, I fall at their feet, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਪਣੇ ਸੱਚੇ ਗੁਰੂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ, ਹੇ ਭਰਾਵਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at the feet of those who serve their True Guru, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਆਪਣੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਮੈਂ ਚਰਨੀ ਲਾਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me postro a los pies de aquéllos que sirven a su Guru;"