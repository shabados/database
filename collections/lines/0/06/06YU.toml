[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਮੁਹਤਾਜਾ ਵੇਪਰਵਾਹੁ ॥"
page = 376
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who is dependent on none and is absolutely care-free,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੁਛੰਦਗੀ-ਰਹਿਤ ਅਤੇ ਫਿਕਰ-ਵਿਹੂਣ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is absolutely independent, and totally care-free;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੂੰ (ਵੇਮੁਹਤਾਜਾ) ਇਛਾ ਸੇ ਰਹਿਤ ਬੇਪਰਵਾਹੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਜੋ ਬੇ-ਪਰਵਾਹ ਹੈ ਜਿਸ ਨੂੰ ਕਿਸੇ ਦੀ ਮੁਥਾਜੀ ਨਹੀਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਮੁਹਤਾਜਾ = ਬੇ-ਮੁਥਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, recita la Alabanza de tal Dios Guru, Quien no depende de nadie y"