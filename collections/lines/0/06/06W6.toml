[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਪ੍ਰਭ ਭਏ ਕ੍ਰਿਪਾਲਾ; ਸਤਿਗੁਰੁ ਪੂਰਾ ਪਾਇਆ ॥੪॥੮॥੫੫॥"
page = 749
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has become compassionate unto Nanak and he has obtained the Perfect True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨਾਨਕ ਉਤੇ ਦਇਆਵਾਨ ਹੋ ਗਿਆ ਹੈ, ਅਤੇ ਉਸ ਨੂੰ ਪੂਰਨ ਸੱਚੇ ਗੁਰੂ ਜੀ ਪਰਾਪਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has become compassionate to Nanak; I have found the Perfect True Guru. ||4||8||55||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸਰ! ਜਬ ਆਪ ਮੇਰੇ ਪਰ ਕਿਰਪਾਲੂ ਹੂਏ ਹੋ, ਤਬ ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੂ ਪੂਰਾ ਪਰਾਪਤਿ ਹੋਇਆ ਹੈ, ਵਾ ਸਤਿਗੁਰਾਂ ਦੁਆਰਾ ਪੂਰਾ ਗਿਆਨ ਪਾਇਆ ਹੈ॥੪॥੮॥੫੫॥☬ਪੁਨਾ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ (ਦਾਸ) ਨਾਨਕ ਉਤੇ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੋਏ, ਤਦੋਂ (ਨਾਨਕ ਨੂੰ) ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪਿਆ ॥੪॥੮॥੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú tuviste Compasión de mí y yo Te obtuve, oh mi Guru Perfecto.(4-8-55)"