data = "ਜੁਝੇ ਵੀਰ ਰੁਝੇ ਜੰਗ ॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The armours of the warriors have been torn and they are fighting in the war"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੂਰਮੇ ਜੰਗ ਵਿੱਚ ਰੁੱਝੇ ਹੋਏ ਜੂਝ ਰਹੇ ਹਨ।"