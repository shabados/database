[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਵਡ ਅਗਮ ਅਗਾਧਿ ਬੋਧਿ ਪ੍ਰਭ; ਮਤਿ ਦੇਵਹੁ ਹਰਿ ਪ੍ਰਭ ਲਹੇ ॥"
page = 1336
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O God, the Lord Master, are great and Unapproachable and Thy comprehension is unfathomable. Bless me with wisdom that I may attain unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਹਰੀ ਸਾਈਂ ਮਾਲਕ! ਵਿਸ਼ਾਲ ਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਅਤੇ ਤੇਰੀ ਗਿਆਤ ਅਥਾਹ ਹੈ। ਮੈਨੂੰ ਸਿਆਣਪ ਬਖਸ਼ ਤਾਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਪਰਾਪਤ ਕਰ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Great and Unfathomable; Your Wisdom, God, is Profound and Incomprehensible. Please bless me with that wisdom, by which I might attain You, O Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗਾਧ ਬੋਧ ਵਾਰੇ ਸਰਬ ਤੇ ਬਡੇ ਸਤਿਗੁਰੂ! ਤੁਮ ਹਮਾਰੇ (ਪ੍ਰਭ) ਸਮਰਥ ਸ੍ਵਾਮੀ ਹੋ, ਤਾਂ ਤੇ ਮੁਝ ਕੋ ਐਸੀ (ਮਤਿ) ਸਿਖਿਆ ਦੇਵੋ ਜਿਸ ਤੇ ਹਮ, ਹੇ ਹਰਿ ਪ੍ਰਭੂ! ਆਪ ਕੋ (ਲਹੇ) ਲਖ ਲੇਵੈ, ਭਾਵ ਪ੍ਰਾਪਤਿ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਬਹੁਤ ਅਪਹੁੰਚ ਹੈਂ, ਤੂੰ ਜੀਵਾਂ ਦੀ ਸਮਝ ਤੋਂ ਪਰੇ ਹੈਂ। ਜੇ ਤੂੰ ਆਪ ਹੀ ਅਕਲ ਬਖ਼ਸ਼ੇਂ, ਤਾਂ ਹੀ ਤੈਨੂੰ ਜੀਵ ਮਿਲ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Grandioso e Insondable, Tu Sabiduría, oh Dios, es Profunda e Incomprensible, bendíceme por favor con esa Sabiduría con la que Te puedo obtener, oh Señor Dios."