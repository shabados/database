[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਦਾਸ ਕਉ; ਦੇਇ ਵਡਾਈ ॥"
page = 285
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On His attendant the Lord bestows glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਟਹਿਲੂਏ ਤੇ ਸਾਈਂ ਪ੍ਰਭੁਤਾ ਨਿਛਾਵਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses His slave with greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕੋ ਵਡਿਆਈ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਮਾਣ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਾਈ = ਵਡਿਆਈ, ਮਾਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y le inspira a meditar en el Nombre."