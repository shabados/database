[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤਿ ਮਤਿ ਨਾਹੀ ਕਿਛੁ ਗਿਆਨਿ ॥"
page = 894
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have no wisdom, intelligence and Divine Knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਸਿਆਣਪ, ਅਕਲਮੰਦੀ ਅਤੇ ਬ੍ਰਹਿਮਬੋਧ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have no knowledge, intelligence or spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸੁਸਟੂ ਪ੍ਰੀਤੀ ਅਰੁ ਆਤਮੁ ਵਿਸੈਣੀ ਮਤੀ ਪੁਨਹ ਸਾਸਤ੍ਰ ਕਾ ਗਿਆਨ ਭੀ ਮੇਰੇ ਕੋ ਕੁਛ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨ-ਚਰਚਾ ਵਿਚ ਭੀ ਮੇਰੀ ਸੁਰਤ ਮੇਰੀ ਮਤਿ ਨਹੀਂ ਟਿਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no hay ni una pizca de entendimiento,"