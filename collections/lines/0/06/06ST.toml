[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਜ ਘਰਿ ਵਾਸੈ; ਸਾਚਿ ਸਮਾਏ ॥"
page = 222
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He dwells in his own home and merge in the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਹਿ ਵਿੱਚ ਰਹਿੰਦਾ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They dwell in the home of their own inner beings, and merge in the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚ ਨਾਮ ਮੇਂ ਸਮਾਏ ਹੈਂ ਤਿਨ ਪੁਰਸੋਂ ਕਾ ਹੀ ਸ੍ਵੈ ਸ੍ਵਰੂਪ ਮੇਂ ਵਸਨਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸ੍ਵੈ ਸਰੂਪ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en su propio ser, e inmerso en la Verdad,"