[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਅਸਨੇਹ, ਸਭ ਰੰਗ ਮਾਣਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That is why they cultivate love for holy congregation and enjoy all delights."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਸਤਿਸੰਗ ਵਿਖੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸਾਰੇ ਅਨੰਦ ਮਾਣਦੇ ਹਨ।"