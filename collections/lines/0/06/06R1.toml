[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਦਇਆ ਮਇਆ ਬਿਧਾਤਾ ॥"
page = 252
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and on whom is the mercy and grace of God, the Destiny Maker."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਸ ਉਤੇ ਕਿਸਮਤ ਦੇ ਲਿਖਾਰੀ, ਵਾਹਿਗੁਰੂ ਦੀ ਮਿਹਰ ਅਤੇ ਰਹਿਮਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Lord, the Architect of Destiny, bestows His Kind Mercy upon them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਮਾਇਆ) ਕ੍ਰਿਪਾ ਸ੍ਵਰੂਪ ਬਿਧਾਤਾ ਕੀ ਦਯਾ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸਿਰਜਣਹਾਰ ਦੀ ਮਿਹਰ ਹੋਈ ਕਿਰਪਾ ਹੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, y sobre la cuál se pose la Compasión del Señor, el Hacedor de nuestro destino."