[[content]]
asset = "VGRG"
type = "primary"
data = "ਲਖ ਜਪ ਤਪ ਲਖ ਸੰਜਮਾਂ; ਹੋਮ ਜਗ ਲਖ ਵਰਤ ਕਰੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of recitations, disciplines, continences, burnt oblations and fasts are performed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਜਪੀਏ ਲੱਖਾਂ ਤਪੀਏ ਹਨ, ਲੱਖਾਂ ਸੰਜਮ ਲੱਖਾਂ ਵਰਤ (ਨੇਮਾਦਿਕ ਉਪਾਵ) ਕਰਦੇ ਹਨ।"