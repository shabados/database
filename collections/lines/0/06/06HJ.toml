[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸਮਝਾਵੈ; ਸੋਝੀ ਹੋਈ ॥"
page = 224
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru instructs, understanding is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਸਿਖ-ਮਤ ਦਿੰਦੇ ਹਨ ਤਾਂ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru instructs, understanding is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੂ ਸਮਝਾਉਤੇ ਹੈਂ ਉਸ ਕੋ (ਸੋਝੀ) ਗ੍ਯਾਤ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਮਝ ਕਿ ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ ਉਸੇ ਨੂੰ ਹੁੰਦੀ ਹੈ ਜਿਸ ਨੂੰ ਗੁਰੂ ਇਹ ਸਮਝ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਝੀ = ਇਹ ਸਮਝ ਕਿ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru enseña, la mente despierta,"