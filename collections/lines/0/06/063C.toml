[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਵਹੁ. ਤਿਤੁ ਤਿਤੁ ਲਗਹਿ; ਸਿਆਨਪ ਸਭ ਜਾਲੀ ॥"
page = 811
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To whatever Thou attachest me, to that I am attached, I have burnt all my cleverness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਜੋੜਦਾ ਹੈ, ਉਸ ਨਾਲ ਹੀ ਮੈਂ ਜੁੜ ਜਾਂਦਾ ਹਾਂ। ਮੈਂ ਆਪਣੀ ਚਤੁਰਾਈ ਸਾਰੀ ਸਾੜ ਸੁੱਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever You attach me to, to that I am attached; I have burnt away all my cleverness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਧਰ ਜਿਧਰ ਆਪ ਹਮ ਕੋ ਲਗਾਵਤੇ ਹੋ ਤਿਸੀ ਤਿਸੀ ਪਾਸੇ ਹਮ ਲਗਤੇ ਹੈਂ, ਔਰ ਅਪਨੇ ਮਨ ਕੀ ਚਤਰਾਈ ਸੰਪੂਰਣ ਜਲਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਜਿਸ ਕੰਮ ਵਿਚ ਤੂੰ (ਜੀਵਾਂ ਨੂੰ) ਲਾਂਦਾ ਹੈਂ, ਉਸੇ ਉਸੇ ਵਿਚ (ਜੀਵ) ਲੱਗਦੇ ਹਨ। (ਇਸ ਵਾਸਤੇ, ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਆਪਣੀ ਸਾਰੀ ਚਤੁਰਾਈ ਮੁਕਾ ਦਿੱਤੀ ਹੈ (ਤੇ, ਤੇਰੀ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨਾ ਲੋੜਦਾ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਜਿਤੁ ਜਿਤੁ = ਜਿਸ ਜਿਸ ਕੰਮ ਵਿਚ। ਲਗਹਿ = (ਜੀਵ) ਲੱਗਦੇ ਹਨ। ਸਭ = ਸਾਰੀ। ਜਾਲੀ = ਸਾੜ ਦਿੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy dedicado a vivir en Tu Voluntad, he renunciado a toda mi astucia,"