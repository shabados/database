[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੁ ਨਾਮੁ ਦੀਓ ਮਨ ਮੰਤਾ; ਬਿਨਸਿ ਨ ਕਤਹੂ ਜਾਤਿ ॥੧॥"
page = 681
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In my mind, he has infused the spell of the one Name which perishes not, nor goes anywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਰਿਦੇ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੇ ਇਕ ਨਾਮ ਦਾ ਮੰਤ੍ਰ ਵਸਾ ਦਿੱਤਾ ਹੈ, ਜੋ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ, ਤੇ ਨਾਂ ਹੀ ਕਿਧਰੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave my mind the Mantra of the Naam, the Name of the One Lord, which shall never perish or leave me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਨਾਮ ਕਾ ਹੀ ਹਮਾਰੇ ਮਨ ਮੇਂ ਮੰਤ੍ਰ ਦੀਆ ਹੈ, ਜੋ ਕਬੀ ਬਿਨਸਤਾ ਨਹੀਂ ਔਰ ਨਾ ਕਹੀਂ ਤਿਆਗ ਕਰ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਾਸਤੇ ਗੁਰੂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਮੰਤਰ ਦੇਂਦਾ ਹੈ; ਜੋ ਨਾਹ ਨਾਸ ਹੁੰਦਾ ਹੈ ਨਾਹ ਕਿਤੇ ਗੁਆਚਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਤਾ = ਮੰਤਰ, ਉਪਦੇਸ਼। ਬਿਨਸਿ ਨ ਜਾਤਿ = ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ, ਨਾਹ ਹੀ ਗਵਾਚਦਾ ਹੈ। ਕਤ ਹੂ = ਕਿਤੇ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me bendijo con el Mantra de Su Nombre, el Cuál no me abandona. (1)"