[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸੋ ਬ੍ਰਹਮ ਬੀਚਾਰੀ ॥੮॥੫॥"
page = 238
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, is the Lord's contemplator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, contemplates God. ||8||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਪੁਰਸ ਬ੍ਰਹਮ ਕਾ ਵੀਚਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਨ-ਜੋਗਾ ਹੋ ਗਿਆ ॥੮॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੀਚਾਰੀ = ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰਨ ਵਾਲਾ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Guru, habita solamente en el Señor. (8-5)"