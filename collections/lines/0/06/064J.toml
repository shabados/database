[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਪਨ ਬੀਚ ਕਹੈ ਰਹੀਯੋ ਦਿਨ; ਰੈਨ ਸਭੇ ਹਮਰੈ ਗੁਨ ਗਾਵਹੁ ॥"
page = 325

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When those women regained some of their consciousness, then Krishna smilingly said to them, “Now you return to your homes, live with the Brahmins and remember me day and night"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਕਿਹਾ ਕਿ ਦਿਨ ਨੂੰ (ਤੁਸੀਂ) ਬ੍ਰਾਹਮਣਾਂ ਨਾਲ ਮਿਲ ਕੇ ਰਹੋ ਅਤੇ ਰਾਤ ਵੇਲੇ ਸਭ ਮੇਰੇ ਗੁਣ ਗਾਇਆ ਕਰੋ।"