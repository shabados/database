data = "ਉਠਿ ਨ੍ਰਿਪ ਕਰ ਕ੍ਰਿਪਾਨ ਗਹ ਲਈ ॥੪॥"
page = 882

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Immediately she departed for her friend, the Raja got up and drew out his sword.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਉਠ ਕੇ ਹੱਥ ਵਿਚ ਤਲਵਾਰ ਫੜ ਲਈ ॥੪॥"