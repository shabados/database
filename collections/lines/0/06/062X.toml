[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਭੰਜਨਾ. ਮੁਰਾਰਿ ॥"
page = 838
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the enemy of pride and the Destroyer of dread,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਤੇ ਡਰ ਨੂੰ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Destroyer of fear and egotism,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਭੈ ਕੇ ਨਾਸ ਕਰਕੇਹਾਰੇ ਮੁਰਾਰੀ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਡਰਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਸਾਰੇ ਡਰ। ਮੁਰਾਰਿ = ਹੇ ਪ੍ਰਭੂ! ਭੈ ਭੰਜਨਾ = ਹੇ ਸਾਰੇ ਡਰ ਨਾਸ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Destructor del miedo,"