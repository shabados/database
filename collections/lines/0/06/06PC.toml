asset = "SSA2"
type = "primary"
data = "ਚਕਵੀ ਪ੍ਰੀਤਿ; ਸੂਰਜੁ ਮੁਖਿ ਲਾਗੈ ॥"
page = 164
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The she ruddy-goose love to see the Sun before her face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰਖਾਬਣੀ ਦਾ ਸੂਰਜ ਨੂੰ ਆਪਣੇ ਮੂੰਹ ਮੂਹਰੇ ਵੇਖਣ ਨਾਲ ਪਿਆਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The song-bird loves the sun shining in her face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੂਰਜ ਮੁਖ ਲਾਗੈ ਅਰਥਾਤ ਸੂਰਜ ਕਾ ਦਰਸਨ ਹੋਵੈ ਤਬ ਚਕਵੀ ਕੀ ਪ੍ਰਸਿੰਨਤਾ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚਕਵੀ ਨੂੰ ਖ਼ੁਸ਼ੀ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਉਸ ਨੂੰ ਸੂਰਜ ਦਿੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਖਿ ਲਾਗੈ = ਮੂੰਹ ਲੱਗਦਾ ਹੈ, ਦਿੱਸਦਾ ਹੈ।"

