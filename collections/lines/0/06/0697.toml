[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਨਾਮੁ ਨਿਤ ਨਿਤ ਲੇਹ ॥"
page = 1006
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A my soul ever, ever contemplate thou the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸਦਾ ਸਦਾ ਹੀ ਤੂੰ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, continually, continuously chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਾਂ! ਨਾਮ ਹੀ ਨਿਤ੍ਯਪ੍ਰਤੀ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, alaba siempre el Nombre del Señor, pues el Nombre no es consumido ni aun en el mar de fuego."