[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਅਪਰਾਧੀ; ਨਿਰਗੁਨੀਆਰੇ ॥"
page = 913
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am virtueless sinner, O my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਨੇਕੀ ਵਿਹੂਣ ਪਾਪੀ ਹਾਂ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sinner, without any virtue at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹਮ ਜੀਵ ਬਹੁਤ ਅਪਰਾਧੀ ਹੈਂ, ਪੁਨਃ ਨਿਰਗੁਨੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ) ਅਸੀਂ ਸੰਸਾਰੀ ਜੀਵ ਪਾਪੀ ਬਣ ਜਾਂਦੇ ਹਾਂ, ਗੁਣ-ਹੀਣ ਹੋ ਜਾਂਦੇ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ (ਸੰਸਾਰੀ ਜੀਵ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, cometemos errores todo el tiempo y no tenemos virtudes;"