[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੇ ਸੋਊ ਰੀਝ ਰਹੈ ਪਿਖਿ ਕੈ ਦ੍ਰਿਗ ਕੰਜ ਸੇ ਕਾਨ੍ਰਹ ਰਸੀਲੇ ॥੫੬੪॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that all are getting fascinated on seeing Krishna’s voluptuous drag-kang.564."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਹ ਸਾਰੀਆਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਕਮਲ ਦੇ ਰਸ ਨਾਲ ਭਰੇ ਹੋਏ ਨੈਣਾਂ ਨੂੰ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋ ਰਹੀਆਂ ਹਨ ॥੫੬੪॥"