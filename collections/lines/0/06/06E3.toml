[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਜਲਿ ਨੑਾਏ, ਜਾ ਪ੍ਰਭ ਭਾਏ; ਪੰਚ ਮਿਲੇ ਵੀਚਾਰੇ ॥"
page = 437
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases the Lord, man bathes in the pure water of Name, and through meditation obtains the five merits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਇਨਸਾਨ ਪਵਿੱਤਰ ਪਾਣੀ ਅੰਦਰ ਇਸ਼ਨਾਨ ਕਰ ਲੈਂਦਾ ਹੈ। ਅਤੇ ਸਿਮਰਨ ਦੇ ਦੁਆਰਾ ਪੰਜ ਗੁਣਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One bathes in the water of purity when it is pleasing to God, and obtains the five virtues by reflective meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੋ ਪ੍ਯਾਰੇ ਲਗਤੇ ਹੈਂ ਤਿਨ ਕੋ ਵੀਚਾਰਵਾਨ (ਪੰਚ) ਸੰਤ ਮਿਲੇ ਹੈਂ, ਜੋ ਐਸੇ ਨਿਰਮਲ ਜਲ ਮੇਂ ਨਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ (ਗੁਰ-ਸ਼ਬਦ ਰੂਪ) ਪਵਿਤ੍ਰ ਜਲ ਵਿਚ ਤਦੋਂ ਹੀ ਇਸ਼ਨਾਨ ਕਰ ਸਕਦਾ ਹੈ ਜਦੋਂ ਪ੍ਰਭੂ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ) ਵਿਚਾਰ ਦੀ ਬਰਕਤਿ ਨਾਲ ਇਸ ਨੂੰ (ਸਤ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ ਤੇ ਧੀਰਜ) ਪੰਜੇ ਹੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਨ੍ਹ੍ਹਾਏ = ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ। ਜਾ = ਜਦੋਂ। ਪ੍ਰਭੂ ਭਾਏ = ਪ੍ਰਭੂ ਨੂੰ ਪਸੰਦ ਆਉਂਦਾ ਹੈ। ਪੰਚ = ਸਤ, ਸੰਤੋਖ, ਦਇਆ, ਧਰਮ, ਧੀਰਜ (ਇਹ ਪੰਜੇ)। ਵੀਚਾਰੇ = ਗੁਰ-ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando te hayas bañado en estas aguas puras por la Voluntad de Dios, recibirás los méritos de la Verdad, Contentamiento, Compasión, Rectitud y Fortaleza a través de la Meditación,"