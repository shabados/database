[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਕਾਟੀ ਸਿਲਕ, ਦਯਾਲ ਪ੍ਰਭਿ; ਸੇਇ ਜਨ ਲਗੇ ਭਗਤੇ ॥"
page = 1386
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whose noose the merciful Master has cut off, those persons are attached to His meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੀ ਫਾਹੀ ਮਿਹਰਬਾਨ ਮਾਲਕ ਨੇ ਵੱਖ ਸੁਟੀ ਹੈ, ਉਹ ਪੁਰਸ਼ ਉਸ ਦੇ ਸਿਮਰਨ ਨਾਲ ਜੁੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom God has mercifully freed from their nooses - those humble beings are attached to His devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਜਿਨੋਂ ਪਰ ਦਿਆਲ ਹੋਇ ਕਰ ਕੇ ਤੈਨੇ ਮਾਯਾ, ਵਾਸ਼ਨਾ ਵਾ ਮੋਹਿ ਰੂਪੀ (ਸਿਲਕ) ਫਾਂਸੀ ਕਾਟੀ ਹੈ (ਸੇ) ਸੋਈ ਜਨ ਤੇਰੀ ਭਗਤੀ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਇਆਲ ਪ੍ਰਭੂ ਨੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਫਾਹੀ ਕੱਟ ਦਿੱਤੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਦੀ ਭਗਤੀ ਵਿਚ ਜੁੜ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a los que Dios ha liberado de sus amarras, esos humildes viven apegados a Su Alabanza de Devoción."