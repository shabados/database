[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਮੁਕਤੀ; ਕਵਨ ਸੁ ਨਰਕਾ ॥"
page = 1081
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is emancipated and who falls into hell?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਬੰਦਖ਼ਲਾਸ ਹੈ ਅਤੇ ਕੌਣ ਦੋਜ਼ਕ ਵਿੱਚ ਪੈਂਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is liberated, and who will land in hell?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਜੀਉ ਮੁਕਤ ਕੌਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ ਔ ਨਰਕ ਕਾ ਭਾਗੀ ਕੌਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਹੁਕਮ ਤੋਂ ਬਾਹਰ ਨਾਹ ਕੋਈ ਮੁਕਤੀ ਹੈ ਨਾਹ ਕੋਈ ਨਰਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué es la Emancipación y qué es la oscuridad de la conciencia?"