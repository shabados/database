[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਮੇਰਾ ਸਾਹਿਬੁ ਵੀਸਰੈ; ਵਡੜੀ ਵੇਦਨ ਤਿਨਾਹ ॥੧॥"
page = 595
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who forget my Lord, shall suffer great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਭਾਰੀ ਤਕਲੀਫ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who forget my Lord and Master shall suffer in terrible pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਮੇਰਾ ਸਾਹਿਬ ਭੂਲ ਜਾਤਾ ਹੈ (ਤਿਨਹਿ) ਤਿਨ ਕੋ ਬੜੀ ਪੀੜਾ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਿਆਰਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਉਹਨਾਂ ਨੂੰ ਬੜਾ ਆਤਮਕ ਕਲੇਸ਼ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਦਨ = ਪੀੜ, ਮਾਨਸਕ ਦੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos tontos que abandonan a mi Señor se les agolpa un inmenso sufrimiento. (1)"