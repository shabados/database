[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਲਿ ਪਿੰਞਾਇਆ ਕਤਿ; ਵੁਣਾਇਆ ॥"
page = 955
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The cotton is ginned, corded spun and woven."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਪਾਹ ਬੇਲੀ, ਪਿੰਜੀ, ਕੱਤੀ ਅਤੇ ਉਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The cotton is ginned, woven and spun;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਈਸ ਕੀ ਅਭੇਦਤਾ ਮੇਂ ਅੰਤ੍ਰੀਵ ਸਾਧਨੋਂ ਕੋ ਬਤ੍ਰ ਕੇ ਦ੍ਰਿਸਟਾਂਤ ਕਰ ਕਹਿਤੇ ਹੈਂ: ਬਾਹਰ ਅਰਥਾਤ ਤੌ ਸਪਸਟ ਹੈਂ, ਅੰਤ੍ਰੀਵ ਐਸੇ ਹੈਂ (ਵੇਲਿ) ਪਹਿਲੇ ਵੈਰਾਗ ਧਾਰਾ (ਪਿਞਾਇਆ) ਪੁਨਾ ਵਿਵੇਕ ਹੂਆ ਔ (ਕਤਿ) ਖਟ ਸੰਪਤੀ ਹੂਈ (ਵੁਣਾਇਆ) ਜੋ ਮੋਖ ਇਛਾ ਹੂਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਰੂੰ ਵੇਲਣੇ ਵਿਚ) ਵੇਲ ਕੇ ਪਿੰਞਾਈਦਾ ਹੈ, ਕੱਤ ਕੇ (ਕੱਪੜਾ) ਉਣਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el algodón es empacado, amarrado, hilado y tejido;"