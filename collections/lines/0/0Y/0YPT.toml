[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਏ ਦੋਊ ਭ੍ਰਾਤ ਚਲੈ ਇਕਠੰ ॥੧੬॥੩੦੬॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "We shall all side together with the brothers.’16.306."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ (ਅਸੀਂ) ਇਨ੍ਹਾਂ ਦੋਹਾਂ ਭਰਾਵਾਂ ਨਾਲ ਇਕੱਠੇ ਚਲਾਂਗੇ ॥੧੬॥੩੦੬॥"