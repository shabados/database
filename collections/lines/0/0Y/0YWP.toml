[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਮੇਘ ਜੈਸੇ ॥੬੩੨॥"
page = 266

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him, the tears of joy flowed down from the eyes of people like the rain falling from the clouds.632."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮਹਾ ਮੇਘ (ਤੋਂ ਮੀਂਹ ਵਸ ਰਿਹਾ ਹੋਵੇ) ॥੬੩੨॥"