[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿ ਰੂਪੁ ਸਤਿ ਨਾਮੁ ਕਰਿ; ਸਤਿਗੁਰ ਨਾਨਕ ਦੇਉ ਜਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The ture Guru Nanak Dev inspired people to remember the true name of the Lord whose form is truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸਰੂਪ (ਵਾਹਿਗੁਰੂ) ਸਤਿਨਾਮ (ਕਰਤਾ ਪੁਰਖ ਦਾ ਉਪਦੇਸ਼) ਦੇਕੇ ਸਤਿਗੁਰੂ ਨਾਨਕ ਦੇਉ ਨੇ ਜਪਾਇਆ।"