[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਹੁਕਮੁ ਲਿਖਿਆ; ਤਾਂ ਕਹੀਐ ਕਾਸੁ ॥"
page = 1344
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord's will is so ordained, then, before whom should I cry out?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪ੍ਰਭੂ ਦੀ ਰਜਾ ਹੀ ਐਸ ਤਰ੍ਹਾਂ ਲਿਖੀ ਹੋਈ ਹੈ, ਤਦ ਮੈਂ ਕੀਹਦੇ ਮੂਹਰੇ ਪੁਕਾਰ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Command of the Primal Lord is pre-ordained. Before whom should I cry?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਆਦੋਂ ਕਰਤਾਰ ਕਾ ਹੁਕਮੁ ਹੀ ਐਸਾ ਲਿਖਿਆ ਹੂਆ ਹੈ ਤਬ ਕਿਸ ਕੋ ਦੋਸੁ ਉਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਜਦੋਂ ਧੁਰੋਂ ਹੀ ਇਹ ਹੁਕਮ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ ਤਾਂ ਕਿਸੇ ਹੋਰ ਅੱਗੇ ਪੁਕਾਰ ਭੀ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ (ਭਾਵ, ਮਾਇਆ ਦਾ ਮੋਹ ਆਤਮਕ ਮੌਤ ਦਾ ਕਾਰਨ ਬਣਦਾ ਹੈ-ਇਹ ਨਿਯਮ ਅਟੱਲ ਹੈ, ਇਸ ਨੂੰ ਕੋਈ ਉਲੰਘ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਸੁ = ਕਿਸ ਨੂੰ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Mandato del Señor Primordial está ya escrito, ¿ante quien podría llorar?"