[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡੈ ਭਾਗਿ ਸਤਿਗੁਰੁ ਮਿਲੈ; ਪਾਈਐ ਪਦੁ ਨਿਰਬਾਣੀ ॥੧॥"
page = 421
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Greatest good luck, the True Guru is met, through whom the immortal status is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਕਰਮਾਂ ਦੁਆਰਾ ਸੱਚੇ ਗੁਰੂ ਮਿਲਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਰਾਹੀਂ ਅਮਰ ਪਦਵੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one meets the True Guru, and the supreme status of Nirvaanaa is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਬੜੇ ਭਾਗ ਹੋਤੇ ਹੈਂ ਤਬ ਸਤਗੁਰ ਮਿਲਤੇ ਹੈਂ ਔਰ ਸਤਗੁਰੋਂ ਸੇ ਨਿਰਬਾਣ ਪਦ ਮਿਲਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਮਿਲਦਾ ਹੈ, (ਤੇ ਗੁਰੂ ਦੇ ਮਿਲਣ ਦੇ ਨਾਲ) ਵਾਸਨਾ-ਰਹਿਤ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ। ਪਦੁ = ਦਰਜਾ। ਨਿਰਬਾਣੀ = ਵਾਸਨਾ-ਰਹਿਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si por buena fortuna uno obtiene al Verdadero Guru, uno encuentra a través de Él, el Estado de Nirvana. (1)"