[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕੜੀਐ; ਜੇ ਦੂਜਾ ਕਰਤਾ ॥"
page = 1140
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone should we grieve, if there be another Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਆਪਾਂ ਝੁਰੀਏ, ਜੇਕਰ ਕੋਈ ਹੋਰ ਸਿਰਜਣਹਾਰ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We should feel sad, if there were another Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਝੂਰੀਏ ਜੇਕਰ ਔਰ ਕੋਈ ਦੂਸਰਾ ਕਰਤਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਇਹ ਖ਼ਿਆਲ ਟਿਕਿਆ ਰਹੇ ਕਿ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ ਹੈ, ਤਦੋਂ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਵਿਚ ਫਸੇ ਰਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sufriríamos si hubiera otro tipo de Creador."