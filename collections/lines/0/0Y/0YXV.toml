[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੀ; ਸਾਚੀ ਬਾਣੀ ॥"
page = 663
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the hymns of the Perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਬਾਣੀ ਗੁਰਾਂ ਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Word of the Perfect Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਜੋ ਉਪਦੇਸ਼ ਰੂਪ ਸਾਚੀ ਬਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪੂਰੇ ਗੁਰੂ ਦੀ (ਉਚਾਰੀ ਹੋਈ) ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru Perfecto es Verdad,"