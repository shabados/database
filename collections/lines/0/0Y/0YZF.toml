[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਇ ॥੨॥"
page = 314
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak he acts according to pre ordained writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਧੁਰ ਦੀ ਲਿਖੀ ਲਿਖਤ ਅਨੁਸਾਰ ਕਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he acts according to his pre-ordained destiny. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸਾ ਪੂਰਬਲਾ ਲੇਖ ਲਿਖਾ ਹੂਆ ਹੈ ਤਿਸ ਕੇ ਅਨੁਸਾਰ ਕਮਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਹੇ ਨਾਨਕ! ਮੁਢ ਤੋਂ (ਕੀਤੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਅਨੁਸਾਰ ਜੋ ਸੰਸਕਾਰ ਉਸ ਦੇ ਮਨ ਵਿਚ) ਲਿਖੇ ਗਏ ਹਨ (ਉਹਨਾਂ ਦੇ ਅਨੁਸਾਰ ਹੁਣ ਭੀ ਮੰਦੇ ਕੰਮ ਹੀ) ਕਰੀ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues así es el destino que el Mismo Señor le dio. (2)"