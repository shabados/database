[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨ ਕਰਮ ਧਰਮ ਹਉ ਕਰਤਾ ॥"
page = 1147
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The religious deeds, which man does in ego are but fetters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਧਾਰਮਕ ਸੰਸਕਾਰ, ਬੰਦਾ ਹੰਕਾਰ ਅੰਦਰ ਕਰਦਾ ਹੈ ਨਿਰੀਆਂ ਪੁਰੀਆਂ ਬੇੜੀਆਂ ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Religious rituals and actions done in ego place the mortal in bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਸ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਜੋ ਧਰਮ ਹੰਤਾ ਸਹਿਤ ਕਰਤਾ ਹੈ, ਸੋ ਭੀ ਬੰਧਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੀਰਥ ਆਦਿਕ ਮਿਥੇ ਹੋਏ) ਧਾਰਮਿਕ ਕਰਮ ਭੀ ਫਾਹੀਆਂ ਪੈਦਾ ਕਰਦੇ ਹਨ (ਕਿਉਂਕਿ ਇਹਨਾਂ ਦੇ ਕਾਰਨ ਮਨੁੱਖ) ਅਹੰਕਾਰ ਕਰਦਾ ਹੈ (ਕਿ ਮੈਂ ਤੀਰਥ-ਜਾਤ੍ਰਾ ਆਦਿਕ ਕਰਮ ਕੀਤੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí toda rectitud, toda acción que se realiza sobre la base de promover el ego, nos amarra a las pasiones."