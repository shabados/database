[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਅਥਾਹੁ. ਅਤਿ ਅਗਮੁ ਅਗਮੁ ਹੈ; ਮਤਿ ਗੁਰਮਤਿ ਮਨੁ ਠਹਰਾਵੈਗੋ ॥੧॥"
page = 1309
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou. O Lord, are exceedingly Unfathomable, Infinite and Inaccessible. It is through the wisdom imparted that the mind is balanced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਪਰਮ ਬੇਥਾਹ, ਬੇਅੰਤ ਅਤੇ ਅਪੁਜ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੋਈ ਹੋਈ ਸਮਝ ਰਾਹੀਂ ਹੀ ਮਨ ਟਿਕਾਉ ਵਿੱਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Utterly Unfathomable, Inaccessible and Infinite. Through the Wisdom of the Guru's Teachings, the mind becomes steady and balanced. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਨ ਕਰ ਅਥਾਹੁ ਹੈਂ, ਤਨ ਕਰ ਕੇ ਅਤੀ ਅਗਮ ਹੈਂ ਅਰ ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਅਗਮ ਹੈਂ। ਜੋ ਗੁਰਮਤਿ ਲੈਕਰ ਤੇਰੇ ਸ੍ਵਰੂਪ ਮੇਂ ਮਨ ਠਹਿਰਾਵੇਗਾ ਤਿਸੀ ਕਾ ਠਹਿਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਥਾਹ (ਸਮੁੰਦਰ) ਹੈਂ, ਤੂੰ ਸਦਾ ਹੀ ਅਪਹੁੰਚ ਹੈਂ। ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ (ਨਾਮ ਜਪਣ ਵਾਲੇ ਮਨੁੱਖ ਦਾ) ਮਨ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮੁ = ਅਪਹੁੰਚ। ਠਹਰਾਵੈਗੋ = ਠਹਰਾਵੈ, ਠਹਰਾਂਦਾ ਹੈ, ਟਿਕਾਣੇ ਤੇ ਲਿਆਉਂਦਾ ਹੈ, ਭਟਕਣੋਂ ਹਟਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres totalmente Insondable, Inaccesible e Infinito. Mediante la Sabiduría de la Enseñanza del Guru, la mente encuentra su estabilidad y balance. (1)"