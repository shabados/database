[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਪ੍ਰਭੁ; ਜੀਅ ਕੈ ਸੰਗਿ ॥"
page = 1339
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord, now, abides within my soul, ever and forever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਹੁਣ ਸਦੀਵ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਮੇਰੀ ਜਿੰਦੜੀ ਨਾਲ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, God is with my soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਮੇਂ ਮੇਂ ਸਦਾ ਸੋ ਪ੍ਰਭੂ ਹਮਾਰੇ ਜੀ ਕੇ ਸਾਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹਰ ਵੇਲੇ ਹੀ ਜਿੰਦ ਦੇ ਨਾਲ (ਵੱਸਦਾ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues por siempre y para siempre Dios está en mi Alma."