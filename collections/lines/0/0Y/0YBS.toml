[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਉ ਨਿਬੇਰਿ; ਆਜੁ ਕੀ ਰਾਤੀ ॥"
page = 792
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I shall adjust them to-night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅੱਜ ਰਾਤ ਨੂੰ ਮੈਂ ਉਸ ਨੂੰ ਨਿਬੇੜ ਲਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I will collect them tonight;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਜ ਕੀ ਰਾਤ ਵਿਖੇ ਨਿਬੇੜ ਲੇਵੋਂਗਾ, ਭਾਵ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਕੋ ਬਿਵਹਾਰ ਕੀ ਬਾਤ ਕੁਛ ਸਮਝਾਇ ਦੇਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਆਗਿਆ ਦੇਵੋ) ਤਾਂ ਮੈਂ ਅੱਜ ਰਾਤ ਹੀ ਉਹ ਹਿਸਾਬ ਮੁਕਾ ਲਵਾਂਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਉ ਨਿਬੇਰਿ = ਲੇਉਂ ਨਿਬੇਰਿ, ਮੁਕਾ ਲਵਾਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, espérate una noche más y me iré contigo."