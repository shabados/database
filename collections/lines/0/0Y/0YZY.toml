[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਮਹਾ ਭਇਆਨ ਦੂਖ ਜਮ ਸੁਨੀਐ; ਤਹ ਮੇਰੇ ਪ੍ਰਭ ਤੂਹੈ ਸਹਾਈ ॥"
page = 822
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where the most terrible tortures are heard to be inflicted by the Yama, there, Thou alone O my Lord, art the succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਯਮ ਪਰਮ ਭਿਆਨਕ ਤਸੀਹੇ ਦਿੰਦਾ ਸੁਣਿਆ ਜਾਂਦਾ ਹੈ, ਓਥੇ ਕੇਵਲ ਤੂੰ ਹੀ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਮਦਦਗਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And there, where the most terrible tortures are heard to be inflicted by the Messenger of Death, You are my only help and support, O my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਮਹਾਂ ਭਇਆਨਕ ਜਮ ਕਾ ਦੁਖ ਸੁਨੀਤਾ ਹੈ, ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਤਹਾਂ ਤੂੰ ਹੀ ਸਹਾਈ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਜਿੱਥੇ ਇਹ ਸੁਣੀਦਾ ਹੈ ਕਿ ਜਮਾਂ ਦੇ ਬੜੇ ਹੀ ਭਿਆਨਕ ਦੁੱਖ ਮਿਲਦੇ ਹਨ, ਉਥੇ ਤੂੰ ਹੀ (ਬਚਾਣ ਵਾਸਤੇ) ਮਦਦਗਾਰ ਬਣਦਾ ਹੈਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਭਇਆਨ = ਭਿਆਨਕ। ਦੂਖ ਜਮ = ਜਮ ਦੂਖ, ਜਮਾਂ ਦੇ ਦੁੱਖ। ਤਹ = ਉੱਥੇ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el sendero de la muerte se vuelve muy salvaje, ahí Tú, oh Señor, eres mi Compañero y Amigo,"