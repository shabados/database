[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ. ਖਸਮ ਕੇ; ਕਉਣੁ ਕੀਮਤਿ ਪਾਵੈ ॥"
page = 1193
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men and all other beings belong to the Lord. Who can appraise their worth?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਤੇ ਹੋਰ ਸਾਰੇ ਜੀਵ ਮਾਲਕ ਦੀ ਮਲਕੀਅਤ ਹਨ। ਉਨ੍ਹਾਂ ਦਾ ਮੁੱਲ ਕੌਣ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All creatures belong to God, our Lord and Master. Who can place a value on Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਛੋਟੇ ਬਡੇ ਜੋ ਜੀਵ ਸਭ (ਖਸਮ) ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੈਂ ਔਰ ਕੀਮਤ ਪਾਵਣੇ ਵਾਲਾ ਕੌਣ ਹੈ? ਭਾਵ ਸੇ ਵੋਹੀ ਖਸਮੁ ਕੀਮਤਿ ਪਾਉਣੇ ਵਾਲਾ ਹੈ। ਹੋਰੁ ਕੋਈ ਜਾਣ ਨਹੀਂ ਸਕਤਾ ਹੈ, ਭਾਵ ਈਸਰ ਕੇ ਸੰਕਲਪ ਅੰਦਰ ਸ੍ਰਿਸ੍ਟੀ ਇਸਥਿਤੀ ਲੈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਖਸਮ-ਪ੍ਰਭੂ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਕੋਈ ਭੀ (ਆਪਣੇ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਦੇ ਗੁਣਾਂ ਦਾ) ਮੁੱਲ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas pertenecen a Dios, ¿quién podría Evaluarlo?"