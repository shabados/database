[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਦੇਵਹੁ ਹਰਿ ਨਾਮੁ ॥"
page = 289
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy and grant me Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "please, by Your Mercy, Lord, give me Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੁਝ ਕੋ ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਅਪਨਾ ਨਾਮ ਦਾਨ ਦੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕਿਰਪਾ ਕਰ ਕੇ (ਆਪਣਾ) ਨਾਮ ਦਿਹੁ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "concédele el Tesoro de Tu Nombre."