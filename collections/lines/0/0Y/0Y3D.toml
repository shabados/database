[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੈ ਪਾਲੈ; ਕਛੂ ਨ ਪੜੈ ॥੩॥"
page = 179
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but there from nothing comes to his hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਵਿਚੋਂ ਉਸ ਦੇ ਹੱਥ-ਪਲੇ ਕੁਝ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but still, nothing comes into his hands. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਤਿਸ ਕੇ ਪਲੇ ਕੁਛ ਨਹੀਂ ਪੜਤਾ, ਭਾਵ ਮਜੂਰੀ ਤੇ ਅਧਿਕ ਨਹੀਂ ਮਿਲਤਾ ਹੈ। ਤੈਸੇ ਹੀ ਇਹ ਜੀਵ ਅਸਤ ਰੂਪ ਪਦਾਰਥੋਂ ਕੇ ਵਾਸਤੇ ਝੂਰਦਾ ਹੈ, ਪਰੰਤੂ ਪਲੇ ਕੁਛ ਨਹੀਂ ਪੜਤਾ। ਮਜੂਰ ਸਮ ਖਾਨ ਪਾਨ ਸੇ ਅਧਕ ਜੀਵ ਕੇ ਸੰਗ ਪ੍ਰਲੋਕ ਮੇਂ ਕਛੁ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਨੂੰ (ਆਖ਼ਰ) ਕੁਝ ਭੀ ਨਹੀਂ ਮਿਲਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਲੈ = ਪੱਲੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así el hombre rico se va de esta tierra sin haberse relacionado con su Dios.(3)"