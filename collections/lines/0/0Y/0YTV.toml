[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਜੁਧ ਸੋਡੀਨ ਕੇ ਛਤ੍ਰ ਛੋਰੇ ॥"
page = 1008

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many had their arms and feet cut and the proud ones lost their royalcanopies,."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਨ ਸੂਰਮਿਆਂ ਦੇ ਛਤ੍ਰ ਉਡਾ ਦਿੱਤੇ।"