type = "primary"
data = "ਮਾਨਹੁ ਰੰਕ ਨਵੌ ਨਿਧਿ ਪਾਈ ॥੧੪॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He pulled her towards him like a treasure coming into the hands of a pauper.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਨਿਰਧਨ ਨੇ ਨੌਂ ਨਿਧੀਆਂ ਪ੍ਰਾਪਤ ਕਰ ਲਈਆਂ ਹੋਣ ॥੧੪॥"