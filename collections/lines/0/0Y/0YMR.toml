[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਡਰਿਆ ਡਰੁ ਲਗਿ; ਗਰਬਿ ਸਿ ਗਾਲਿਆ ॥"
page = 149
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Awe overtakes them who are without the Lord's fear. They are destroyed by self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਪ੍ਰਭੂ ਦੇ ਭੈਅ ਤੋਂ ਬਿਨਾਂ ਹਨ ਉਹਨਾਂ ਨੂੰ ਭੈਅ ਚਿਮੜਦਾ ਹੈ। ਉਹਨਾ ਨੂੰ ਸਵੈ-ਹੰਗਤਾ ਨੇ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those who do not have the Fear of God, are overtaken by fear. They are destroyed by their own pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਵਾਹਿਗੁਰੂ ਕਾ ਭੈਅ ਨਹੀਂ ਮਾਨਿਆਂ ਤਿਨ ਕੋ ਜਮ ਕਾ ਭੈ ਲਗੇਗਾ ਔਰ ਸੋ ਪੁਰਸ਼ੋਂ ਕੋ ਗਰਬ ਨੇ ਗਾਲਿਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਹੰਕਾਰ ਕਰ ਨਾਸ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਜਿਨ੍ਹਾਂ ਪ੍ਰਭੂ ਦਾ ਡਰ ਨਹੀਂ ਰੱਖਿਆ ਉਹਨਾਂ ਨੂੰ (ਹੋਰ) ਡਰ ਮਾਰਦਾ ਹੈ, ਉਹ ਅਹੰਕਾਰ ਵਿਚ ਪਏ ਗਲਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquéllos que no tienen Reverencia por el Señor, están siempre llenos de miedo, y su ego los destruye a todos,"