[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਵਾਹੁ ਪੂਰੇ ਗੁਰ ਕੀ ਬਾਣੀ ॥"
page = 754
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed! blessed is the Gurbani of the Perfect Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਬਹਾਨ! ਸੁਬਹਾਨ! ਹੈ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਗੁਰਬਾਣੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Blessed, blessed is the Word of the Perfect Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਵਾਹੁ) ਅਸਚਰਜ ਰੂਪ ਗੁਰ ਪੂਰੇ ਹੈਂ ਔ ਅਸਚਰਜ ਰੂਪ ਹੀ ਗੁਰੋਂ ਕੀ ਬਾਣੀ, ਭਾਵ ਉਪਦੇਸ਼ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੂਰੇ ਗੁਰੂ ਦੀ ਬਾਣੀ ਧੰਨ ਹੈ ਧੰਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਹੁ ਵਾਹੁ = ਧੰਨ, ਧੰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria a la Palabra del Shabd del Guru; nace del Perfecto Guru"