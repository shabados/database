[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੁਧਿ ਪੀਤੈ ਵਿਹੁ ਦੇਇ ਸਪ; ਜਣਿ ਜਣਿ ਬਹਲੇ ਬਚੇ ਖਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Drinking milk, the snake vomits poison and eats up its Own progeny."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਪਣੀ ਦੁਧ ਪੀਕੇ ਵਿਹੁ ਦਿੰਦੀ ਹੈ ਅਰ ਆਪਣੇ ਬਾਹਲੇ ਬੱਚੇ ਜਣ ਜਣਕੇ ਖਾਂਦੀ ਹੈ, ਦ੍ਰਿਸ਼ਟਾਂਤ ਛੀਵੀਂ ਅਤੇ ਸੱਤਵੀਂ ਤੁਕ ਵਿਖੇ ਖੋਲਦੇ ਹਨ)।"