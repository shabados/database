[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਪਿਰੁ ਸਚੁ ਪਛਾਣਿਆ; ਹੋਰ ਭੂਲੀ ਅਵਗਣਿਆਰੇ ॥੩॥"
page = 584
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have recognised my True Spouse while the other meritless ones are gone astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਪਤੀ ਨੂੰ ਸਿੰਞਾਣ ਲਿਆ ਹੈ। ਬਾਕੀ ਦੀਆਂ ਗੁਣ-ਵਿਹੂਣਾਂ ਕੁਰਾਹੇ ਪਈਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have realized my True Lord God, while the other worthless ones have gone astray. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਸਚ ਰੂਪ ਪਤੀ ਕੋ ਪਹਿਚਾਨਾ ਹੈ ਔਰ ਅਵਗੁਣੋਂ ਵਾਲੀ ਭੂਲੀ ਹੂਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ) ਮੈਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ। ਹੋਰ ਔਗੁਣਾਂ ਕਾਰਨ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਤੋਂ ਖੁੰਝੀਆਂ ਰਹੀਆਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਪਛਾਣਿਆ = ਸਾਂਝ ਪਾਈ। ਅਵਗਣਿਆਰੇ = ਔਗੁਣਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He visto a mi Señor Verdadero, mientras que los demás se han desviados en el error. (3)"