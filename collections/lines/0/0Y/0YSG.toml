[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜੀ ਸੇਖ ਮਸਾਇਕਾ; ਸਭੇ ਉਠਿ ਜਾਸੀ ॥"
page = 1100
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Muslim judge, the preacher and the penitent shall all arise and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ, ਪ੍ਰਚਾਰਕ ਅਤੇ ਤਪੱਸਵੀ ਸਾਰੇ ਖੜੇ ਹੋ ਤੁਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Qazis, Shaykhs and preachers shall all arise and depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਜੀ, (ਸੇਖ) ਜਾਤ ਵਾ ਤਿਆਗੀ, (ਮਸਾਇਕਾ) ਮਿਹਨਤੀ ਜੋ ਹੈਂ ਜਪ ਤਪ ਕਰਨੇ ਵਾਲੇ; ਵਾ (ਮਸਾਇਕਾ) ਮਹੰਤ, ਭਾਵ ਮਹਾਤਮਾ ਸਭਨਾਂ ਉਠ ਜਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਜ਼ੀ ਸ਼ੇਖ਼ ਆਦਿਕ ਭੀ ਸਾਰੇ ਹੀ ਕੂਚ ਕਰ ਜਾਣਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Quazis y los Sheiks también dejarán sus lugares vacantes,"