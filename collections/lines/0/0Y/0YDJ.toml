[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸਹਿ ਤਿਆਗਿ. ਮਾਨੁਖੁ ਜੇ ਸੇਵਹੁ; ਤਉ ਲਾਜ ਲੋਨੁ ਹੋਇ ਜਾਈਐ ॥੧॥"
page = 1214
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking Him, if thou serve man, then thy honour shall be dissolved like salt in the water"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਛੱਡ ਕੇ, ਜੇਕਰ ਤੂੰ ਇਨਸਾਨ ਦੀ ਟਹਿਲ ਕਮਾਵੇਗਾ, ਤਾਂ ਤੇਰੀ ਇੱਜ਼ਤ ਪਾਣੀ ਵਿੱਚ ਲੂਣ ਦੀ ਤਰ੍ਹਾਂ ਘੁਲ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if you forsake Him, and serve mortal beings, your honor will dissolve like salt in water. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮਰਥ ਪ੍ਰਭੂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਕੇ ਮਾਨੁਖ ਕੋ ਜੋ ਸੇਵਨਾ ਹੈ, ਸੋ ਲਾਜ ਕਰ ਕੇ ਲੂਣ ਹੋ ਜਾਣਾ ਹੈ, ਭਾਵ ਜੈਸੇ ਜਲ ਮੇਂ ਲੂਣ ਗਲ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਲਜਾ ਕਰ ਮਰਨੁ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਸੀਂ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਛੱਡ ਕੇ ਮਨੁੱਖ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਕਰਦੇ ਫਿਰੋਗੇ, ਤਾਂ ਸ਼ਰਮਸਾਰ ਹੋਣਾ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਸੇਵਹੁ = ਖ਼ੁਸ਼ਾਮਦ ਕਰੋਗੇ। ਲਾਜ = ਸ਼ਰਮ। ਲੋਨੁ = {ਲੋਇਣ}। ਲਾਜ ਲੋਨੁ = ਸ਼ਰਮਸਾਰ ਅੱਖਾਂ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces nuestro honor se disuelve así como la sal en el agua. (1)"