[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸੁ ਬਿਨੁ; ਅਵਰੁ ਨ ਕੋਈ ॥੮॥੧॥੨॥"
page = 760
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, without Him there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, without Him, there is no other at all. ||8||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਉਸ ਕੋ ਤਿਸ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਨਜਰ ਨਹੀਂ ਆਵਤਾ॥੮॥੧॥੨॥☬ਪਰਮੇਸਰ ਸੇ ਸੰਤੋਂ ਕਾ ਸੰਗ ਔਰ ਗੁਣ ਮਾਂਗਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਤੋਂ ਬਿਨਾ (ਉਸ ਦੇ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ ॥੮॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin Él, no hay nada, ahí no hay nada. (8-1-2)"