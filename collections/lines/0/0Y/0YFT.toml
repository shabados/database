[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੰ ਤ ਮਰਣੰ, ਹਰਖੰ ਤ ਸੋਗੰ; ਭੋਗੰ ਤ ਰੋਗੰ ॥"
page = 1354
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there is birth, then there is death also, if weal, then woe also and if indulgence, then aliment as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪੈਦਾਇਸ਼ ਹੈ ਤਦ ਮੌਤ ਭੀ ਹੈ, ਜੇਕਰ ਖੁਸ਼ੀ ਤਦ ਗਮੀ ਭੀ ਅਤੇ ਜੇਕਰ ਰੰਗ-ਰਲੀਆਂ ਤਦ ਬੀਮਾਰੀ ਭੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If there is birth, then there is death. If there is pleasure, then there is pain. If there is enjoyment, then there is disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਕਾ ਜਨਮਣਾ ਹੈ ਤਉ ਸਾਥ ਮਰਨਾ ਭੀ ਹੈ ਔਰ ਹਰਖ ਹੈ ਤੌ ਸ਼ੋਕ ਭੀ ਅਵਸ਼ਕ ਹੋਤਾ ਹੈ ਪੁਨਾ ਭੋਗ ਹੈ ਤੌ ਪੀਛੇ ਰੋਗ ਭੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਥੇ) ਜਨਮ ਹੈ (ਉਥੇ) ਮੌਤ ਭੀ ਹੈ, ਖ਼ੁਸ਼ੀ ਹੈ ਤਾਂ ਗ਼ਮੀ ਭੀ ਹੈ, (ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੇ) ਭੋਗ ਹਨ ਤਾਂ (ਉਹਨਾਂ ਤੋਂ ਉਪਜਦੇ) ਰੋਗ ਭੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si hay nacimiento, también hay muerte, si hay placer, también hay dolor,"