[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੇ ਚੰਦ੍ਰਮਾ ਸੂਰ ਚੇਰੇ ਦੁਆਰੰ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He  who had enslaved the moon and the sun in his house."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਅਤੇ ਸੂਰਜ ਨੂੰ ਆਪਣੇ ਦੁਆਰ ਤੇ ਦਾਸ ਬਣਾ ਲਿਆ,"