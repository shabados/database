[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮੁ ਰਾਜਾ; ਨਉ ਨਿਧਿ ਮੇਰੈ ॥"
page = 1158
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sovereign Lord is my nine treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ ਹੀ ਮੇਰਾ ਨੌ ਖਜਾਨੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord is the nine treasures for me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਾ! ਮੇਰੇ ਤੋ ਰਾਮ ਹੀ ਨਉਨਿਧਿ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਤਾਂ ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ ਜਗਤ ਦਾ ਸਾਰਾ ਧਨ-ਮਾਲ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਇਹੀ ਮੇਰੇ ਲਈ ਸਭ ਕੁਝ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮੁ ਰਾਜਾ = ਸਾਰੇ ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ! {ਨੋਟ: ਲਫ਼ਜ਼ 'ਰਾਜਾ' ਸੰਬੋਧਨ ਵਿਚ ਨਹੀਂ ਹੈ, ਉਹ ਹੈ 'ਰਾਜਨ'; ਜਿਵੇਂ 'ਰਾਜਨ! ਕਉਨੁ ਤੁਮਾਰੈ ਆਵੈ'}। ਨਉ ਨਿਧਿ = ਨੌ ਖ਼ਜ਼ਾਨੇ, ਜਗਤ ਦਾ ਸਾਰਾ ਧਨ-ਮਾਲ। ਮੇਰੈ = ਮੇਰੇ ਭਾਣੇ, ਮੇਰੇ ਲਈ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú eres mis Nueve Tesoros y toda la riqueza que tengo,"