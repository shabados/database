[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ. ਘਰੀ ਨ ਜੀਵਨਾ; ਧ੍ਰਿਗੁ ਰਹਣਾ ਸੰਸਾਰਿ ॥"
page = 203
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee I cannot live even for a moment, and accursed is my life in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਮੇ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਬਚ ਨਹੀਂ ਸਕਦਾ, ਅਤੇ ਲਾਹਨਤ ਹੈ ਮੇਰੀ ਜਹਾਨ ਵਿੱਚ ਜਿੰਦਗੀ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, I cannot live, even for an instant, and my life in this world is cursed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੇ ਬਿਨਾ ਹਮਾਰਾ ਘੜੀ ਮਾਤ੍ਰ ਜੀਵਨਾਂ ਨਹੀਂ ਹੋਤਾ। ਜਿਨ ਕੋ ਤੇਰਾ ਵਿਜੋਗ ਹੈ, ਤਿਨ ਕਾ ਸੰਸਾਰ ਮੇਂ ਰਹਣਾ ਧ੍ਰਿਗੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿੰਦ ਦੇਣ ਵਾਲੇ! ਹੇ ਪ੍ਰਾਣ ਦੇਣ ਵਾਲੇ! ਹੇ ਸੁਖ ਦੇਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ ਇਕ ਘੜੀ ਭਰ ਭੀ ਆਤਮਕ ਜੀਵਨ ਨਹੀਂ ਹੋ ਸਕਦਾ ਤੇ (ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਬਿਨਾ) ਸੰਸਾਰ ਵਿਚ ਰਹਿਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti no podemos vivir, y desgraciada es nuestra vida en el mundo."