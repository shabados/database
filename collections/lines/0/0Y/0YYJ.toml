[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑਰੀ ਕ੍ਰਿਪਾ ਤੇ. ਜਪੀਐ ਨਾਉ ॥"
page = 1144
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace the Name is meditated upon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਦੁਆਰਾ ਨਾਮ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I chant the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ ਹੀ ਤੁਮਾਰਾ ਨਾਮ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਮਿਹਰ ਨਾਲ (ਹੀ) ਤੇਰਾ ਨਾਮ ਜਪਿਆ ਜਾ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Tu Gracia que contemplo Tu Nombre"