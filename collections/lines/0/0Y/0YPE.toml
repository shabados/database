[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀਆ ਕਾ ਇਹੁ ਮਹਤੁ ਹੈ; ਮਨ ਮਾਹਿ ਸਮਾਨਾ ॥"
page = 1089
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the glory of the theologians, that they remain absorbed in their own mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੇਤਿਆਂ ਦੀ ਇਹ ਵਡਿਆਈ ਹੈ, ਕਿ ਉਹ ਆਪਣੇ ਮਨ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the glory of the spiritual teachers, that they remain absorbed in their mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀਆਂ ਕਾ ਏਹੁ ਬਡਾ ਮੁਰਾਤਬਾ ਹੈ, ਜੋ ਤਿਨ ਕਾ ਮਨ ਪਰਮੇਸਰ ਕੇ ਬੀਚ ਸਮਾਇਆ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨਵਾਨ ਬੰਦਿਆਂ ਦੀ ਵਡਿਆਈ ਹੀ ਇਹ ਹੈ (ਭਾਵ, ਇਸੇ ਗੱਲ ਵਿਚ ਵਡਿਆਈ ਹੈ) ਕਿ ਉਹ ਮਨ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ (ਭਾਵ, ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਭਟਕਣ ਦੇ ਥਾਂ ਅੰਦਰ ਵਲ ਪਰਤੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Gloria de los Gnósticos, es que se inmergen en su mente y arriban hasta el Castillo de Dios,"