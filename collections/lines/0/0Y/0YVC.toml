[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹਚਾਰਣੀ ਕਹੀਐ; ਨਿਤ ਹੋਇ ਖੁਆਰੁ ॥"
page = 1277
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is said to be of low character and is ever wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਚਲਨ ਆਖੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਖੱਜਲ ਖੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is ill-mannered and vile, wasted away into ruin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਦੁਰਾਚਾਰਣੀ ਕਹੀਤਾ ਹੈ ਔਰ ਸਦੀਵ ਖੁਵਾਰ ਹੋਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਭੈੜੇ ਆਚਰਨ ਵਾਲੀ ਆਖੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸਦਾ ਖ਼ੁਆਰ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene malas maneras y es llevada a la ruina."