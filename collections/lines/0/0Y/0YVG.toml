[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਭਇਓ ਬੈਰਾਗੀ; ਸਾਧੂ ਸੰਗਿ ਲਹਿਓ ॥"
page = 979
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeking and searching God, I have become desire-free and am blessed with the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਭਾਲਦਾ ਭਾਲਦਾ ਮੈਂ ਇੱਛਾ-ਰਹਿਤ ਥੀ ਗਿਆ ਹਾਂ ਅਤੇ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seeking and searching, I have become detached; I have found the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਜਤਿਆਂ ਖੋਜਤਿਆਂ ਮੈਂ ਵੈਰਾਗੀ ਹੂਆ ਹੂੰ, ਜਬ ਸੰਤੋਂ ਕਾ ਸੰਗ ਲਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਭਾਲ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਉਸੇ ਦਾ ਹੀ) ਮਤਵਾਲਾ ਬਣ ਗਿਆ, ਉਸ ਨੇ ਪ੍ਰਭੂ ਨੂੰ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਲੱਭ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਭਾਲ ਕਰਦਿਆਂ। ਬੈਰਾਗੀ = ਵੈਰਾਗਵਾਨ, ਮਤਵਾਲਾ। ਸਾਧੂ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਲਹਿਓ = ਲੱਭ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado el mundo en busca de mi Dios y ahora soy bendecido con Él en la Sociedad de los Santos."