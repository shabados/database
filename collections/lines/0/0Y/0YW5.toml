[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਤ ਸਹਾਇਕ ਸ੍ਰੀ ਬ੍ਰਿਜ ਨਾਇਕ; ਹੈ ਸਬ ਲਾਇਕ ਨਾਮ ਕਹਾਯੋ ॥"
page = 434

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the support of the saints and capable of doing everything, he, the Lord of Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਸੰਤਾਂ ਦਾ ਸਹਾਇਕ ਹੈ ਅਤੇ ਸਰਬ ਕਲਾ ਸਮਰਥ ('ਸਬ ਲਾਇਕ') ਨਾਂ ਵਾਲਾ ਕਿਹਾ ਜਾਂਦਾ ਹੈ।"