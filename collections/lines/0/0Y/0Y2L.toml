[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਤਿਗੁਰੁ ਪਿਆਰਾ ਦੇਖਿਆ; ਤਿਨ ਕਉ ਹਉ ਵਾਰੀ ॥"
page = 725
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who behold the beloved True Guru, unto them am I devoted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੀਤਮ ਗੁਰਾਂ ਨੂੰ ਵੇਖਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am dedicated and devoted to those who gaze upon the Beloved True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਸਤਿਗੁਰ ਪਰਮ ਪਿਆਰਾ ਦੇਖਿਆ ਹੈ, ਤਿਨ ਪਰ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਸਿੱਖ! ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਪਿਆਰੇ ਗੁਰੂ ਦਾ ਦਰਸਨ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dedico mi ser a quienes miran al Bienamado y Verdadero Guru,"