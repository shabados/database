[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖੁ ਖਾਣਾ ਦੁਖੁ ਭੋਗਣਾ; ਗਰਬੈ ਗਰਬਾਈ ॥"
page = 1247
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In misery they eat and in misery they revel, in those things the proud person take pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸੀਬਤ ਅੰਦਰ ਉਹ ਖਾਂਦੇ ਹਨ ਤੇ ਮੁਸੀਬਤ ਅੰਦਰ ਹੀ ਉਹ ਮੌਜਾ ਮਾਣਦੇ ਹਨ। ਹੰਕਾਰੀ ਪੁਰਸ਼ ਉਹਨਾਂ ਚੀਜ਼ਾ ਵਿੱਚ ਹੰਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But they eat in pain, and in pain they seek pleasure; they are very proud of their pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਪਰਕਾਰ ਕਾ ਖਾਣਾ ਦੁਖ ਰੂਪ ਹੈ ਔਰ ਭੋਗੋਂ ਕਾ ਭੋਗਨਾ ਭੀ ਦੁਖ ਰੂਪ ਹੈ, ਤਿਸ ਕਰ ਮੂਰਖ (ਗੁਰਬਾਣੀ) ਹੰਕਾਰੀ ਗਰਬਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਵਿਚ ਹੀ ਆਕੜ ਵਿਚ ਹੀ (ਸਦਾ ਰਹਿੰਦੇ ਹਨ)। (ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਨੂੰ) ਖਾਣ ਤੇ ਭੋਗਣ ਨੂੰ ਦੁੱਖ ਹੀ ਮਿਲਦਾ ਹੈ (ਭਾਵ, ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਨਹੀਂ ਹੁੰਦੀ, ਕਿਉਂਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aún así el hombre se alimenta de sufrimientos y carga dolores, embebido en su avaricia."