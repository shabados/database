[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੈ; ਸੋ ਜਨੁ ਬੂਝੈ ॥"
page = 842
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the True Guru, that man alone understands the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being alone understands, who serves the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤਾ ਹੈ, ਸੋਈ ਜਨ ਤਿਸ ਕੋ (ਬੂਝੈ) ਸਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ (ਆਪਣੀ ਹਉਮੈ ਦੀ ਟੇਕ ਛੱਡ ਕੇ) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਜੀਵਨ ਦਾ ਸਹੀ ਰਸਤਾ ਸਮਝ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero aquél que sirve al Guru Verdadero,"