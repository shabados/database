[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਬਰਤ; ਰਾਜਾ ਰਾਮ ਕੀ ਸਰਣੀ ॥"
page = 215
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One is saved in the refuge of Lord, the King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ, ਪ੍ਰਭੂ, ਪਾਤਿਸ਼ਾਹ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who take to the Sanctuary of the Lord, the King, are saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਰਾਜਾ) ਸਰਬ ਕਾ ਮਾਲਕ ਰਮਣਸੀਲ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੀ ਸਰਣ ਸੇ ਜੀਵ ਬਚਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੀ ਸਰਨ ਪੈ ਕੇ ਹੀ ਮਨੁੱਖ (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਬਚ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos salvados en el Refugio de nuestro Señor, el Rey;"