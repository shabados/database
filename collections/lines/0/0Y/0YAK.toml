[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ; ਜਮ ਤੇ ਕੈਸਾ ਡਰੈ ॥੪॥"
page = 661
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "how can then such a slave be afraid of death?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਸੇਵਕ ਮੌਤ ਤੋਂ ਤਰ੍ਹਾਂ ਡਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "how can such a servant be afraid of death? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੇਵਕ ਜਮ ਸੇ ਕਿਸ ਪ੍ਰਕਾਰ ਡਰੇ ਅਰਥਾਤ ਡਰਤਾ ਨਹੀਂ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਭੀ ਕੋਈ ਡਰ ਨਹੀਂ ਰਹਿ ਜਾਂਦਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno pierde el miedo a la muerte. (4)"