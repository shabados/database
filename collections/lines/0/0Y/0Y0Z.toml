[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਸੰਗਤਿ ਮੇਲਾਇ ਪ੍ਰਭ; ਹਰਿ ਹਿਰਦੈ ਹਰਿ ਗੁਣ ਸਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 233
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unite me with the society of Saints, O Master, that within my mind, I may recount the merits of Lord God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਨਾਲ ਜੋੜ ਦੇ ਹੈ ਮਾਲਕ! ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੁ ਸੁਆਮੀ ਦੀਆਂ ਵਡਿਆਈਆਂ ਨੂੰ ਚੇਤੇ ਕਰਾਂ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord God, please lead me to meet the Sat Sangat, the True Congregation, that I may dwell upon the Glorious Praises of the Lord within my heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਐਸੀ ਸਤਿਸੰਗਤ ਮਿਲਾਇ ਜਿਸ ਕਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣੋਂ ਕੀ ਸਮਾਲਿ ਰਿਦੇ ਮੇਂ ਕਰੀਏ ਅਰਥਾਤ ਗੁਣੋਂ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮੇਲ ਰੱਖ, ਤਾ ਕਿ ਮੈਂ ਤੇਰੇ ਗੁਣ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਰੱਖਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਸਾਰਿ = ਸਾਰੀਂ, ਮੈਂ ਸੰਭਾਲਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y úneme a Tus Santos para que pueda enaltecer Tu Alabanza en mi corazón. (1-Pausa)"