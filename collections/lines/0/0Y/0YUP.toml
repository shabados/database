[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸ ਭੋਗ, ਮਹਾ ਨਿਰਜੋਗ; ਵਡਭਾਗੀ. ਹਰਿ ਰਸੁ ਪਾਇਆ ॥"
page = 445
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's elixir enjoy and remain thoroughly detached. Though the greatest good luck they obtain the Lord's ambrosia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਉਹ ਮਾਣਦੇ ਹਨ ਅਤੇ ਪਰਮ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ। ਪਰਮ ਚੰਗੀ ਕਿਸਮਤ ਰਾਹੀਂ ਉਹ ਸੁਆਮੀ ਦੇ ਆਬਿਹਿਯਾਤ ਨੂੰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy the sublime essence of the Lord, and remain totally detached. By great good fortune, they obtain the sublime essence of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਰਸ ਕੋ ਭੋਗ ਰਹੇ ਹੈਂ ਸੰਸਾਰ ਸੇ ਅਤੀ (ਨਿਰਜੋਗ) ਅਸੰਗ ਹੈਂ, ਸੋ ਹਰੀ ਨਾਮ ਕਾ ਰਸ ਬੜੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਹਰਿ-ਨਾਮ-ਰਸ ਮਾਣਦੇ ਹਨ, ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ ਬੜੇ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ, ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਮਿਲ ਗਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਜੋਗ = ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Bani de la Palabra del Guru. Permanecen desapegados y por un buen Destino, saborean la Esencia."