[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਰਠਿ ਮਹਲਾ ੧ ਪਹਿਲਾ ਦੁਤੁਕੀ ॥"
page = 636
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath 1st Guru Dutuki."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਰਿਠ ਪਹਿਲੀ ਪਾਤਿਸ਼ਾਹੀ। ਦੁਤੁਕੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorat'h, First Mehl, Dho-Thukay:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਪੌੜੀ ਮੇਂ ਦੋ ਤੁਕਾਂ ਹੋਵੈ ਤਹਾਂ ਦੁਤੁਕੀ ਅਰ ਜਹਾਂ ਤੀਨ ਹੋਂ ਤਹਾਂ ਤਿਤੁਕੀ ਲਿਖੀ ਜਾਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, Mejl Guru Nanak, Primer Canal Divino, Du-Tuka."