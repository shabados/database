[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਦਾਸ ਕੀ ਓਟ ॥"
page = 264
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is support of His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਦੇ ਗੋਲੇ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the Support of His servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਨਾਮ ਦਾਸੋਂ ਕੀ (ਓਟ) ਭਾਵ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭਗਤਾਂ ਦਾ ਆਸਰਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El nombre del Señor es sostén para sus sirvientes."