[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਪੁਰਖਨ ਕੇ ਕਰਤ ਹੈ; ਹ੍ਰਿਦੈ ਚੰਚਲਾ ਛੇਦ ॥੧੧॥"
page = 820

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja, the Sayeed took the maid (Chitarkala) to his abode.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਇਸਤਰੀਆਂ ('ਚੰਚਲਾ') ਬਹੁਤ ਪੁਰਸ਼ਾਂ ਦੇ ਹਿਰਦੇ ਨੂੰ ਵਿੰਨ੍ਹ ਦਿੰਦੀਆਂ ਹਨ ॥੧੧॥"