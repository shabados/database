[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਉ ਜਾਸੁ; ਬਿਸੁੰਭਰ ਏਕੈ ॥"
page = 262
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember the praise of the Filler of the world alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ, ਜਗਤ ਨੂੰ ਭਰਨ ਵਾਲੇ ਦੇ ਜੱਸ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember in praise the One who pervades the whole Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ (ਬਿਸ੍ਵੰਭਰ) ਵਿਸ੍ਵ ਕੇ ਭਰਨ ਭਾਰ ਅਰਥਾਤ ਪਾਲਨਾ ਕਰਨੇ ਹਾਰੇ ਕਾ ਨਾਮ ਸਿਮਰਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਇਕ ਜਗਤ ਪਾਲਕ (ਹਰੀ) ਦਾ ਨਾਮ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸੁ = ਜਿਸ। ਬਿਸੰਭਰ = (विश्वं-भर) {ਬਿਸੰ = ਜਗਤ। ਭਰ = ਪਾਲਕ} ਜਗਤ ਪਾਲਕ। ਜਾਸੁ…ਨਾਮੁ = ਜਿਸ ਇਕ ਜਗਤ-ਪਾਲਕ (ਹਰੀ) ਦਾ ਨਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él, Quien compenetra y llena el Universo entero,"