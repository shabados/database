[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਸੁਪਨੈ ਨਿਸਿ ਭੁਲੀਐ; ਜਬ ਲਗਿ ਨਿਦ੍ਰਾ ਹੋਇ ॥"
page = 63
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a man goes astray in dream at night, till his sleep lasts;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਆਦਮੀ ਸੁਪਨੇ ਵਿੱਚ ਰਾਤ੍ਰੀ ਸਮੇਂ ਜਦ ਤੋੜੀ ਨੀਦਂ ਰਹਿੰਦੀ ਹੈ ਭੁਲਿਆ ਫਿਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In their dreams at night, people wander around as long as they sleep;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਰਾਤ੍ਰੀ ਕੋ ਸੁਪਨੇ ਮੇਂ ਵਾ ਦਿਨ ਮੇਂ, ਦਿਨ ਕਾ ਉਪਲਖਾ ਇਕ ਰਾਤ ਹੈ (ਭੂਲੀਐ) ਔਰ ਕਾ ਔਰ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ, ਔਰ ਅਨ ਹੋਏ ਪਦਾਰਥ ਭਾਨ ਹੋਤੇ ਹੈਂ, ਜਬ ਤਕ ਨੀਂਦ ਹੈ ਤਬ ਤਕ ਪ੍ਰਤੀਤ ਹੋਤੇ ਹੈਂ, ਤੈਸੇ ਜਬ ਤਕ ਅਗ੍ਯਾਨ ਨੀਂਦ ਹੈ ਤਬ ਤਕ ਜਗਤ ਰੂਪੁ ਸੁਪਨਾ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ। ਜਬ ਗ੍ਯਾਨ ਰੂਪੁ ਜਾਗ੍ਰਤ ਹੂਈ ਤਬ ਜਗਤ ਪ੍ਰਤੀਤ ਮਿਟ ਜਾਤੀ ਹੈ, ਔਰ ਬ੍ਰਹਮ ਹੀ ਭਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਰਾਤ ਨੂੰ (ਸੁੱਤੇ ਪਿਆਂ) ਸੁਪਨੇ ਵਿਚ (ਕਈ ਚੀਜ਼ਾਂ ਵੇਖ ਕੇ) ਭੁਲੇਖਾ ਖਾ ਜਾਈਦਾ ਹੈ (ਕਿ ਜੋ ਕੁਝ ਵੇਖ ਰਹੇ ਹਾਂ ਇਹ ਸਚ-ਮੁਚ ਠੀਕ ਹੈ, ਤੇ ਇਹ ਭੁਲੇਖਾ ਤਦ ਤਕ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ) ਜਦ ਤਕ ਨੀਂਦ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਲੀਐ = ਭੁਲੇਖਾ ਖਾ ਜਾਈਦਾ ਹੈ। ਨਿਦ੍ਰਾ = ਨੀਂਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como se nos olvida la noche durante el sueño, hasta que dura el sueño,"