[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਨਾਨਕੁ ਦਾਸੁ ਹਰਿ ਕਾਂਢਿਆ; ਹਰਿ ਪੈਜ ਰਖਾਏ ॥੪॥੧੦॥੧੭॥"
page = 450
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Servant Nanak is said to be the slave of God. So keep Thou his honour, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਕਰ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦਾ ਗੁਲਾਮ ਆਖਿਆ ਜਾਂਦਾ ਹੈ। ਸੋ ਤੂੰ ਉਸ ਦੀ ਇਜ਼ਤ ਆਬਰੂ ਰੱਖ ਹੇ, ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is known as the Lord's slave; O Lord, please preserve his honor! ||4||10||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਤੇਰੇ ਦਾਸ (ਕਾਂਢਿਆ) ਕਹਾਉਤੇ ਹੈਂ, ਤਾਂ ਤੇ ਹੇ ਹਰਿ! ਮੇਰੀ (ਪੈਜ) ਪ੍ਰਤਗਿਆ ਵਾ ਆਪਨੀ ਭਗਤ ਵਤਸਲ ਪ੍ਰਤਗਿਆ ਰਾਖਹੁ ਪਹਲੇ ਭੀ ਰਖਤੇ ਆਏ ਹੋ॥੪॥੧੦॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਦਾਸ ਨਾਨਕ ਤੇਰਾ ਦਾਸ ਅਖਵਾਂਦਾ ਹੈ, (ਮੇਹਰ ਕਰ, ਆਪਣੇ ਦਾਸ ਦੀ) ਇੱਜ਼ਤ ਰੱਖ ॥੪॥੧੦॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਂਢਿਆ = ਕਿਹਾ ਜਾਂਦਾ ਹੈ, ਅਖਵਾਂਦਾ ਹੈ। ਪੈਜ = ਲਾਜ। ਰਖਾਏ = ਰਖਾਇ, ਰੱਖ ॥੪॥੧੦॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La reputación de Nanak es la de ser el Esclavo del Señor. Es así como conserva su honor, oh Dios. (4‑10‑17)"