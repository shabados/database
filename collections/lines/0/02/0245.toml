[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਉ; ਠਾਕੁਰ ਪਹਿ ਕਹੀਐ ਜੀਉ ॥੩॥"
page = 217
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeat O Saints this my supplication to my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਧੂਓ! ਮੇਰੀ ਇਹ ਪ੍ਰਾਰਥਨਾ ਮੇਰੇ ਮਾਲਕ ਕੋਲ ਵਰਨਣ ਕਰ ਦੇਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I offer this prayer to my Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਬੇਨਤੀ ਠਾਕੁਰ ਕੇ ਪਾਸ ਮੇਰੀ ਤ੍ਰਫੋਂ ਕਹੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਰਾਮ ਜੀ! ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਪਾਸ ਮੈਂ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ) ਮਾਲਕ-ਪ੍ਰਭੂ ਪਾਸ ਮੇਰੀ ਇਹੋ ਬੇਨਤੀ ਆਖਣੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਨਉ = ਬੇਨਤੀ। ਕਹੀਐ = (ਹੇ ਸੰਤ ਜਨੋ!) ਕਹਿ ਦੇਣੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y le rezo siempre a nadie más que a Ti.(3)"