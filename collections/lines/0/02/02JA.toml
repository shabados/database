data = "ਫੋਕਟ ਧਰਮ ਨ ਕਉਡੀ ਕਾਮੰ ॥੫੭॥"
page = 59

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who their nostrils and perform prostrations, their religious discipline is vain and useless.57."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ) ਇਹ ਧਰਮ-ਕਰਮ ਕੌਡੀ ਦੇ ਕੰਮ ਦੇ ਨਹੀਂ ॥੫੭॥"