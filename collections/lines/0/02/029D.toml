[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਬਸਤ; ਰਿਦ ਮਹਿ ਖੋਰ ॥"
page = 1121
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved bides in the cave of my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਿਆਰਾ ਮੇਰੇ ਮਨ ਦੀ ਗੁਫਾ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved dwells in the cave of my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਤੂੰ ਮੇਰੇ ਰਿਦੇ ਰੂਪੀ (ਖੋਰ) ਗੁਫਾ ਮੇਂ ਬਸ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! (ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ ਕੋਰਾ-ਪਨ ਵੱਸ ਰਿਹਾ ਹੈ (ਜੋ ਤੇਰੇ ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਬਣਨ ਨਹੀਂ ਦੇਂਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! ਰਿਦ ਮਹਿ = (ਮੇਰੇ) ਹਿਰਦੇ ਵਿਚ। ਬਸਤ = ਵੱਸ ਰਹੀ ਹੈ। ਖੋਰ = ਖੋਟ, ਕੋਰਾ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, mi corazón tiene un gran vacío,"