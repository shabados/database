[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ; ਕਉਨੁ ਕੁਮਤਿ ਤੈ ਲੀਨੀ ॥"
page = 631
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, What evil understanding hast thou harboured?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਇਨਸਾਨ ਤੈਂ ਕਿਹੜੀ ਭੈੜੀ ਸਮਝ ਧਾਰਨ ਕੀਤੀ ਹੋਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, what evil-mindedness have you developed?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਯਿਹ ਕੌਨ, ਕਿਸ ਸੇ ਵਾ ਕੌਨ ਸੀ ਖੋਟੀ ਮਤਿ ਤੈਨੇ ਲੀਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਕੇਹੜੀ ਭੈੜੀ ਸਿੱਖਿਆ ਲੈ ਲਈ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ¿qué tipo de maldad se ha desarrollado en ti,"