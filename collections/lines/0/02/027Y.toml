[[content]]
asset = "SSKS"
type = "primary"
data = "ਭੂਤਨ ਪੈ ਪੂਤ ਮਾਗੈ ਹੋਤ ਨ ਸਪੂਤੀ ਕੋਊ; ਜੀਅ ਕੋ ਪਰਤ ਸੰਸੋ ਤਿਆਗੇ ਹੂ ਨ ਤਿਆਗਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a barren woman under the influence of witchcraft and black magic seeks blessings of a son from ghosts and witches, she can't bear a son but instead fears losing her own life. She endeavours to free herself from their spell but they (ghosts and wit"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਭੂਤਾਂ ਪ੍ਰੇਤਾਂ ਪਾਸੋਂ ਪੁੱਤ ਮੰਗ੍ਯਾਂ ਕੋਊ ਸੁਪੁੱਤੀ ਤਾਂ ਹੋ ਨਹੀਂ ਜਾਂਦੀ ਸਗੋਂ ਜੀਅ ਜਾਨ ਦਾ ਸੰਸਾ ਪੈ ਜਾਂਦਾ ਹੈ ਤੇ ਆਪ ਤ੍ਯਾਗ੍ਯਾਂ ਭੀ ਉਹ ਭੂਤ ਨਹੀਂ ਤ੍ਯਾਗ੍ਯਾ ਕਰਦੇ।"