[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਿਤ ਮੋ ਸੁ ਬਿਚਾਰ ਕਛੂ ਨ ਕਰੰ ॥"
page = 201

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king was pleased and gave other two boons, he did not have any distrust in his mind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚਿੱਤ ਵਿੱਚ ਇਨ੍ਹਾਂ ਦੇ ਨਤੀਜੇ ਦਾ ਕੁਝ ਵੀ ਵਿਚਾਰ ਨਾ ਕੀਤਾ।"