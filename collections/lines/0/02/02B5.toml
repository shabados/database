[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਗੁਰ ਬਿਨੁ, ਨਹੀ ਤਰੀਐ; ਇਹੁ ਪੂਰਨ ਤਤੁ ਬੀਚਾਰਾ ॥੪॥੯॥"
page = 611
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, without the Guru, one swims not across. This is the perfect essence of all the deliberations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਆਦਮੀ ਦਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੁੰਦਾ। ਸਾਰੀਆਂ ਸੋਚ-ਵੀਚਾਰਾਂ ਦਾ ਇਹ ਮੁਕੰਮਲ ਨਚੋੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, without the Guru, no one crosses over; this is the perfect essence of all contemplation. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੂ ਬਿਨਾਂ ਗੁਰੋਂ ਸੇ ਨਹੀਂ ਤਰੀਤਾ, ਏਹੁ ਪੂਰਨ ਬੀਚਾਰ ਕਾ ਸਾਰ ਹੈ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਅਸਾਂ ਇਹ ਪੂਰੀ ਅਸਲੀਅਤ ਵਿਚਾਰ ਲਈ ਹੈ ਕਿ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕੀਦਾ ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹੀ ਤਰੀਐ = ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕੀਦਾ। ਤਤੁ = ਅਸਲੀਅਤ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sin el Guru no somos llevados a través; ésta en verdad es la Esencia de toda Sabiduría. (4‑9)"