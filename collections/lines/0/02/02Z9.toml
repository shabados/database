[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਧਿ ਬਾਰਿ ਬਿਖੈ ਅਤਿ ਹੀ ਹਠ ਕੈ; ਬਹੁ ਮਾਸ ਰਹਿਯੋ ਤਪੁ ਜਾਪੁ ਕੀਓ ॥"
page = 421

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Amit singh has persistently performed austerities and repeated the name of Lord for many months in the ocean"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੇ) ਸਮੁੰਦਰ ਵਿਚ ਹਠ ਪੂਰਵਕ (ਖੜੇ ਹੋ ਕੇ) ਬਹੁਤ ਮਹੀਨਿਆਂ ਤਕ ਜਪ ਅਤੇ ਤਪ ਕੀਤਾ।"