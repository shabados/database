[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਥ ਅਨੇਕ ਸੰਗ ਲੀਏ; ਸੁਭਟ ਬਹੁ ਬਾਜਤ ਸਜਤ ॥"
page = 434

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He took with himself many chariots and warriors"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਨ੍ਹਾਂ ਪੰਜਾਂ ਨੇ) ਆਪਣੇ ਨਾਲ ਅਨੇਕਾਂ ਰਥ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਸਜੇ ਹੋਏ ਘੋੜਿਆਂ ਵਾਲੇ ਸੈਨਿਕ ਲਏ ਹੋਏ ਸਨ।"