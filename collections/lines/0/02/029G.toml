[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਸੋਵਤ ਜਾਗਤ; ਸਾਸਿ ਸਾਸਿ ਸਾਸਿ ਹਰਿ ਜਪਨੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1298
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing, sitting, sleeping and waking, with every breath of mine, contemplate I my God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਤਿਆਂ, ਬਹਿੰਦਿਆਂ ਸੁੱਤਿਆਂ ਅਤੇ ਜਾਗਦਿਆਂ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ, ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing up and sitting down, while sleeping and awake, with each and every breath, I meditate on the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਠਤਾ ਬੈਠਤਾ ਹੂਆ, ਸੋਵਤਾ ਜਾਗਤਾ ਹੂਆ, ਸ੍ਵਾਸੋਂ ਦ੍ਵਾਰਾ ਸ੍ਵਾਸ ਸ੍ਵਾਸ, ਹੇ ਹਰੀ! ਤੇਰੇ ਨਾਮ ਮੇਂ ਜਪਨੇ ਕਰਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਉਠਦਿਆਂ, ਬੈਠਦਿਆਂ, ਸੁੱਤਿਆਂ, ਜਾਗਦਿਆਂ, ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਮੈਂ ਤੇਰਾ ਹੀ ਨਾਮ ਜਪਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sentado o parado, dormido o despierto, con todas y cada una de mis respiraciones medito en mi Señor. (1-Pausa)"