[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਅੰਗੁ. ਦਇਆਲ ਪ੍ਰਭ; ਤਾ ਕੇ ਸਭ ਦਾਸ ॥"
page = 808
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whose side the Merciful Master takes, everyone becomes an attendant of him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪੱਖ ਮਿਹਰਬਾਨ ਮਾਲਕ ਲੈ ਲੈਂਦ ਹੈ; ਹਰ ਕੋਈ ਉਸ ਦਾ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Merciful Lord God on his side - everyone becomes his slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ (ਅੰਗੁ) ਪਖ੍ਯ ਸੋ ਦੀਨ ਦਇਆਲ ਪ੍ਰਭੂ ਕਰਤਾ ਹੈ, ਤਿਸ ਕੇ ਸਭ ਦਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਦਇਆ ਦਾ ਸੋਮਾ ਪ੍ਰਭੂ ਜਿਸ (ਮਨੁੱਖ) ਦਾ ਪੱਖ ਕਰਦਾ ਹੈ, ਸਭ ਜੀਵ ਉਸ ਦੇ ਸੇਵਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਾ = ਜਿਸ (ਮਨੁੱਖ) ਦਾ। ਅੰਗੁ = ਪੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene como Amigo al Señor Compasivo, todos le prestan obediencia"