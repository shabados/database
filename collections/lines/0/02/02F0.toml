data = "ਦੁਹਿਤਾ ਹੇਤ ਬਿਦਾ ਤਿਹ ਕਿਯੋ ॥੧੨॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He opened up the all his repositories and gave her a send-off befitting a real daughter.(12)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੁੱਤਰੀ ਦੇ ਹਿਤ ਨਾਲ ਉਸ ਨੂੰ ਵਿਦਾ ਕੀਤਾ ॥੧੨॥"