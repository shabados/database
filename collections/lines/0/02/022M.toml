[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਨਮ ਅਸਟਮੀ ਰਾਮ ਨਉਮੀ ਏਕਾਦਸੀ ਭਈ; ਦੁਆਦਸੀ ਚਤੁਰਦਸੀ ਜਨਮੁ ਏ ਕੀਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "God is free of births but Janam Ashtami, Ram Naumi and Ekadashi are the birth days of Lord Krishna, Lord Rama, and god Haribasar. Duadasi is the day of Vaman god, while Chaudasi is the day of Narsinh. These days have been fixed as birthdays of these gods."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਦਿਨ ਏਸ ਲੇਖੇ ਪਾਏ ਭੀ ਹਨ ਤਾਂ ਬਿਸ਼ਨੂੰ ਦੇ ਸਰੀਰ ਧਾਰੀ ਪ੍ਰਗਟ ਕਰਣ ਹਾਰੇ ਮਨ ਸਰਗੁਣ ਭਾਵੋਂ ਭੀ ਹੋਰ ਸਥੂਲ ਭਾਵ ਵਿਚ ਚਸਣੇ ਡਿਗਨ ਵਾਲੇ ਦਿਹਾੜੇ ਜਿਹਾ ਕਿ ਜਨਮ ਅਸ਼੍ਟਮੀ ਵਿਸ਼ਨੂੰ ਦਾ ਕ੍ਰਿਸ਼ਨ ਰੂਪ ਹੋਣ ਦਾ ਦਿਨ, ਰਾਮ ਨਉਮੀ ਰਾਮ ਚੰਦ੍ਰ ਰੂਪ ਹੋ ਪ੍ਰਗਟਨ ਦਾ ਦਿਨ, ਏਕਾਦਸ਼੍ਰੀ ਹਰੀ ਬਾਸਰ ਨਾਮ ਨਾਲ ਪ੍ਰਸਿੱਧ ਦਿਹਾੜਾ ਹਰੀ ਸਰੂਪ ਵਿਖੇ ਅਵਤਾਰ ਲੈਣ ਦਾ ਦਿਨ, ਦੁਆਦਸੀ ਬਾਵਨ ਅਵਤਾਰ ਦਾ ਦਿਨ ਅਤੇ ਚਤੁਰਦਸ਼ੀ ਨਰ ਸਿੰਘ ਅਵਤਾਰ ਵਾ ਅਨੰਤ ਭਗਵਾਨ ਦਾ ਦਿਹਾੜਾ, ਇਉਂ ਇਹ ਜਨਮ ਦਿਨ ਥਾਪੇ ਹਨ।"