[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਲਿਵੈ ਬਿਨੁ; ਦੇਹ ਨਿਮਾਣੀ ॥"
page = 917
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the true love, unhonoured is this body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਪ੍ਰੀਤ ਦੇ ਬਾਝੋਂ ਵਿਚਾਰੀ ਹੈ ਇਹ ਕਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the true love of devotion, the body is without honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਪ੍ਰੀਤ ਤੋਂ ਬਿਨਾ ਦੇਹਿ (ਨਿਮਾਣੀ) ਮਾਨ ਤੇ ਰਹਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਦੀ ਲਗਨ (ਦੇ ਆਨੰਦ) ਤੋਂ ਬਿਨਾ ਇਹ (ਮਨੁੱਖਾ) ਸਰੀਰ ਨਿਆਸਰਾ ਜੇਹਾ ਹੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin entonar el Nombre, inútil se vuelve el cuerpo,"