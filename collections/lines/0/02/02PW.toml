[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੈ ਦੂਖਨਿ; ਆਰਜਾ ਘਟੈ ॥"
page = 279
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By accusing the saints man's life is shortened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਤੇ ਦੂਸ਼ਨ ਲਾਉਣ ਨਾਲ ਬੰਦੇ ਦੀ ਉਮਰ ਘੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, one's life is cut short."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੇ ਵਿਖੇ ਦੋਸ਼ ਅਰੋਪਣੇ ਕਰ ਆਯੂ ਘਟ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੀ ਨਿੰਦਿਆ ਕਰਨ ਨਾਲ (ਮਨੁੱਖ ਦੀ) ਉਮਰ (ਵਿਅਰਥ ਹੀ) ਗੁਜ਼ਰਦੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que calumnia a un hombre Santo, apresura su propio fin;"