[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਕੰਮਿ. ਹਰਿ ਵੀਸਰੈ; ਦੂਜੈ ਲਗੈ ਜਾਇ ॥੧॥"
page = 490
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and accursed is the occupation in which God is forgotten and man becomes attached to duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਐਸੇ ਕਾਰ-ਵਿਹਾਰ ਨੂੰ ਜਿਸ ਵਿੱਚ ਰੱਬ ਭੁੱਲ ਜਾਂਦਾ ਹੈ ਤੇ ਬੰਦਾ ਦਵੈਤ-ਭਾਵ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is that occupation, in which the Lord is forgotten, and one becomes attached to duality. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਸੇ ਹਰਿ ਵਿਸਰ ਜਾਇ ਔਰ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਚਿਤ ਜਾਇ ਲਗੇ, ਤਿਨ ਕਾਮੋਂ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਐਸਾ ਭੀ ਕੰਮ ਫਿਟਕਾਰ-ਜੋਗ ਹੈ) ਜਿਸ ਕੰਮ ਵਿਚ ਲੱਗਿਆਂ ਪਰਮਾਤਮਾ ਭੁੱਲ ਜਾਏ, ਅਤੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਜਾ ਫਸੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "maldito sea el trabajo que nos apega a otro y nos hace olvidarnos de nuestro Dios. (1)"