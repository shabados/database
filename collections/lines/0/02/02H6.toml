[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਸਚਾ ਆਖੀਐ; ਸਚੇ ਸਚਾ ਥਾਨੁ ॥"
page = 55
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is said to be the Truest of the true, and True is the seat of the true Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸਚਿਆਰਾਂ ਦਾ ਪਰਮ-ਸਚਿਆਰ ਆਖਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚਾ ਹੈ ਟਿਕਾਣਾ ਸੱਚੇ ਸੁਆਮੀ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is said to be the Truest of the True; His Place is the Truest of the True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚੋ) ਨਿਸਚੇ ਕਰ ਕੇ ਤਾਂ ਤੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਸਚਾ ਜਪੀਏ, ਨਾਮ ਜਪਨੇ ਕਰ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕਾ (ਸਚਾ ਬਾਨੁ) ਬੈਕੁੰਠ ਵਾ ਸ੍ਵਰੂਪ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੌਤ ਦੇ ਸਹਮ ਤੋਂ ਅਤੇ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਣ ਲਈ, ਹੇ ਭਾਈ!) ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਦਾ ਤਖ਼ਤ ਅਟੱਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él se llama Verdad, Su Lugar es Verdad."