[[content]]
asset = "SSA2"
type = "primary"
data = "ਙਿਆਨ ਧਿਆਨ; ਤੀਰਥ ਇਸਨਾਨੀ ॥"
page = 253
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He may practise, Divine knowledge, meditation, pilgrimages, and ablutions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬ੍ਰਹਿਮ ਵੀਚਾਰ, ਬੰਦਗੀ, ਯਾਤ੍ਰਵਾਂ ਅਤੇ ਨ੍ਹਾਉਣ ਕਰਦਾ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He may practice spiritual wisdom, meditation, pilgrimages to sacred shrines and ritual cleansing baths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗ੍ਯਾਨ ਕਰਤਾ ਹੋ, ਧ੍ਯਾਨ ਧਰਤਾ ਹੋ, ਤੀਰਥੋਂ ਕਾ ਇਸਨਾਨ ਕਰਤਾ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਾਰਮਿਕ ਚਰਚਾ ਕਰਦਾ ਹੋਵੇ, ਸਮਾਧੀਆਂ ਲਾਂਦਾ ਹੋਵੇ, ਤੀਰਥਾਂ ਦਾ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene conocimiento, medita y se baña en los lugares santos,"