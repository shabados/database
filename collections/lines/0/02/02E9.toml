[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਅਨਿਤ; ਤਿਆਗਹੁ ਤਰੰਗ ॥"
page = 295
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon the waves of the transient desires,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨ-ਸਥਿਰ ਖਾਹਿਸ਼ਾਂ ਦੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਛੱਡ ਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon the waves of fleeting desire,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਅਨਿਤ) ਨਾਮ ਰੂਪ ਪਦਾਰਥ ਜੋ ਜਲ ਤਰੰਗ ਵਤ ਪ੍ਰਣਾਮੀ ਹੈ, ਤਿਸ ਕੀ ਆਸਾ ਕੋ ਤਿਆਗ ਦੇਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਨਿੱਤ ਨਾਹ ਰਹਿਣ ਵਾਲੀਆਂ (ਚੀਜ਼ਾਂ ਦੀਆਂ) ਆਸਾਂ ਦੀਆਂ ਲਹਰਾਂ ਛੱਡ ਦੇਹ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona el deseo y reza por ser el Polvo de los Pies de los Santos."