[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੁਖ ਸਾਗਰੁ ਜਗ ਅੰਤਰਿ; ਹੋਰ ਥੈ ਸੁਖੁ ਨਾਹੀ ॥"
page = 603
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the ocean of peace in the world and there is not another abode of peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਸੁੱਖ ਦੇ ਸਮੁੰਦਰ ਹਨ ਇਸ ਜਹਾਲ ਅੰਦਰ ਹੋਰ ਕੋਈ ਅਨੰਦ ਨਾਂ ਟਿਕਾਣਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the ocean of peace in the world; there is no other place of rest and peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਜਗਤ ਮੇਂ ਸੁਖੋਂ ਕਾ ਸਮੁੰਦਰ ਸਤਗੁਰ ਹੀ ਹੈ, ਹੋਰ ਕਿਸੀ ਅਸਥਾਨ ਮੇਂ ਸੁਖ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ ਗੁਰੂ (ਹੀ) ਸੁਖ ਦਾ ਸਮੁੰਦਰ ਹੈ, (ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਥਾਂ ਸੁਖ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੁ ਸਾਗਰੁ = ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ। ਅੰਤਰਿ = ਵਿਚ। ਹੋਰ ਥੈ = ਕਿਸੇ ਹੋਰ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru es el Océano de Paz en el mundo; no existe otro lugar de Paz."