[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਇਆ ਕਲੇਸੁ. ਭਇਆ ਸੁਖੁ ਸਾਚਾ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾਲੀ ਜੀਉ ॥੧॥"
page = 105
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their suffering is gone and true happiness has dawned on them by pondering on the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਦੀ ਤਕਲੀਫ ਦੂਰ ਹੋ ਗਈ ਹੈ ਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੱਚੀ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering has been dispelled, and true happiness has dawned, as we meditate on the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ (ਸਮਾਲੀ) ਸਮਾਲਤੇ ਹੈਂ ਤਿਨ ਕਾ ਕਲੇਸੁ ਗਯਾ ਔਰ ਸਚਾ ਸੁਖ ਉਨ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ ਜਿਉਂ ਜਿਉਂ) ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹਾਂ ਮੇਰੇ ਅੰਦਰੋਂ ਦੁੱਖ ਕਲੇਸ਼ ਖ਼ਤਮ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ ਤੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਆਤਮਕ ਆਨੰਦ, ਮੇਰੇ ਅੰਦਰ ਟਿਕਦਾ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi tristeza se ha ido, la Verdadera Felicidad ha amanecido en mi interior, y cada vez son son más las Bendiciones del Nombre.(1)"