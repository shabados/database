[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਮੂਏ; ਕਿਆ ਸੋਗੁ ਕਰੀਜੈ ॥"
page = 325
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why mourns thou when another dies?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹੋਰ ਕੋਈ ਮਰਦਾ ਹੈ, ਤੂੰ ਕਿਉਂ ਸ਼ੋਕ ਕਰਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you cry and mourn, when another person dies?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੇ ਮਰਨੇ ਸੇ ਕਿਆ ਸੋਕ ਕਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਦੇ ਮਰਨ ਤੇ ਸੋਗ ਕਰਨ ਦਾ ਕੀਹ ਲਾਭ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ = ਹੋਰ। ਕਰੀਜੈ = ਕਰੀਏ, ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué tengo que lamentarme por los que se están muriendo?"