[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪ; ਨਾ ਤਿਸੁ ਕਾਮੁ. ਨ ਨਾਰੀ ॥"
page = 597
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has no mother, father, son and kinsmen. He is free from lust and has no wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਾਂ, ਪਿਉ, ਪੁੱਤ੍ਰ ਅਤੇ ਸਨਬੰਧੀ ਕੋਈ ਨਹੀਂ। ਉਸ ਨੂੰ ਸਹਿਵਤ ਦੀ ਇੱਛਾ ਨਹੀਂ ਤੇ ਨਾਂ ਹੀ ਉਸ ਦੀ ਕੋਈ ਪਤਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no mother, father, sons or relatives; He is free of sexual desire; He has no wife."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਤਿਸ ਕੀ ਮਾਤ ਔ ਪਿਤਾ ਪੁਤ੍ਰ ਅਰੁ ਭਾਈ ਹੈਂ, ਨ ਤਿਸ ਕੇ ਕਾਮ ਚੇਸ਼੍ਟਾ ਹੈ, ਨ ਤਿਸ ਕੇ ਇਸਤ੍ਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਨਾਹ ਮਾਂ ਨਾਹ ਪਿਉ ਨਾਹ ਉਸ ਦਾ ਕੋਈ ਪੁੱਤਰ ਨਾਹ ਰਿਸ਼ਤੇਦਾਰ। ਨਾਹ ਉਸ ਨੂੰ ਕਾਮ-ਵਾਸਨਾ ਫੁਰਦੀ ਹੈ ਤੇ ਨਾਹ ਹੀ ਉਸ ਦੀ ਕੋਈ ਵਹੁਟੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor no tiene padre ni madre, ni hijos ni parientes, ni esposa y ama a todos con imparcialidad."