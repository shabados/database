[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਕਰਣੇ. ਤਪ ਸਭਿ; ਸਭੇ ਗੀਤ ਗਿਆਨ ॥"
page = 1241
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the deeds, all penances and all the songs and wisdom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਕਰਮ, ਸਾਰੀਆਂ ਤਪੱਸਿਆ ਅਤੇ ਸਾਰੇ ਗਾਉਣ ਅਤੇ ਗਿਆਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All actions, all penances, all songs and spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਜੋ ਕਰਤਤ ਕਰਨੇ ਹੈਂ ਅਰ ਸਭੀ ਤਪ ਔਰ ਸਭੀ ਗੀਤ ਗਾਵਨੇ ਅਰ ਗਿਆਨ ਕਥਨ ਕਰਨੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਪ ਸਾਧਣੇ; (ਭਜਨਾਂ ਦੇ) ਗੀਤ ਤੇ (ਉਹਨਾਂ ਦੀਆਂ) ਵਿਚਾਰਾਂ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la práctica de austeridades, toda sabiduría"