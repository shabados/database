[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਚਉਥਾ ਪਦੁ ਚੀਨੈ; ਰਾਮ ਨਾਮਿ ਸੁਖੁ ਹੋਈ ॥੩॥"
page = 604
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who becomes Guru-ward, realises the fourth state of celestial bliss and through the Lord's Name obtains peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਵੰਞਦਾ ਹੈ, ਉਹ ਬੈਕੁੰਠੀ ਅਨੰਦ ਦੀ ਚੌਥੀ ਅਵਸਥਾ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਸਾਈਂ ਦੇ ਨਾਮ ਅਨੰਦ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But one who becomes Gurmukh comes to realize the fourth state of celestial bliss; he finds peace through the Name of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ (ਚਉਥਾ ਪਦੁ) ਤੁਰੀਆ ਰੂਪ ਪ੍ਰਭੂ ਕੋ ਖੋਜਤਾ ਹੈ, ਅਰ ਸੋਈ ਰਾਮ ਨਾਮ ਜਪ ਕਰ ਕੇ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ ਜਿਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ ਅਸਰ ਨਹੀਂ ਪਾ ਸਕਦੇ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਟਿਕ ਕੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਉਥਾ ਪਦੁ = ਉਹ ਆਤਮਕ ਦਰਜਾ ਜਿੱਥੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ ਆਪਣਾ ਅਸਰ ਨਹੀਂ ਪਾ ਸਕਦੇ। ਨਾਮਿ = ਨਾਮ ਦੀ ਰਾਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, los Gurmukjs conocen el Cuarto Estado de Éxtasis, y a través del Nombre del Señor encuentran la Paz. (3)"