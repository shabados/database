[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਗਦਾ ਕਰ ਲੈ ਘਨ ਸ︀ਯਾਮ ਸੁ ਸਤ੍ਰ ਕੇ ਸੀਸ ਪੈ ਘਾਉ ਲਗਾਯੋ ॥"
page = 430

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great fury, Krishna struck a blow with his mace on the head of the enemy and with that remembering Chandi in his mind, Shakti Singh breathed his last"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਹੱਥ ਵਿਚ ਗਦਾ ਲੈ ਲਈ ਅਤੇ ਵੈਰੀ ਦੇ ਸਿਰ ਵਿਚ ਦੇ ਮਾਰੀ।"