[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਡਿ. ਭਗਤਿ, ਨ ਹੋਵਈ; ਪਾਰਬ੍ਰਹਮੁ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 849
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through hypocrisy Lord's devotion is performed not, nor is the Transcendent Lord obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੰਭ ਦੇ ਰਾਹੀਂ ਸਾਈਂ ਦੀ ਪ੍ਰੇਮਾ-ਭਗਤੀ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਨਾਂ ਹੀ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through hypocrisy, devotional worship does not come, and the Supreme Lord God is not found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਖੰਡੋਂ ਕੇ ਕਰਨੇ ਸੇ ਭਗਤੀ ਨਹੀਂ ਹੋਤੀ ਔਰ ਇਸੀ ਕਰ ਕੇ ਪਾਰਬ੍ਰਹਮ ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਅੰਦਰੋਂ ਹੋਰ ਤੇ ਬਾਹਰੋਂ ਹੋਰ ਰਿਹਾਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਇਸ ਤਰ੍ਹਾਂ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el egocéntrico no encuentra lugar."