data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਛਤੀਹ ਅੰਮ੍ਰਿਤ ਖਾਹਿ ॥"
page = 269
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thou eatest the thirty six delicacies,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਛੱਤੀ ਸੁਆਦਲੇ ਪਦਾਰਥ ਛਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you partake of the thirty-six delicacies;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੂੰ ਛਤੀਸ ਪ੍ਰਕਾਰ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਭੋਜਨ ਖਾਤਾ ਹੈਂ॥☬ਛਤੀਸ ਪ੍ਰਕਾਰ ਕੇ ਭੋਜਨ ਯੇਹ ਹੈਂ: ਸਰਬ ਪ੍ਰਕਾਰ ਕੀ ਰੋਟੀ ੧, ਪੂਰੀ ਸਭ ੨, ਕਚੌਰੀ ਸਭ ਭਾਂਤ ਕੀ ੩, ਪੂੜੇ ਸਭ ਤ੍ਰਹਕੇ ੪, ਚਾਵਲ ਸਰਬ ਭਾਤ ਕੇ ੫, ਦਾਲ ਸਭੀ ੬, ਸਾਗ ਤ੍ਰਕਾਰੀ ਭੁਰਜੀ ੭, ਕੜ੍ਹੀ ਸਭੀ ੮, ਵੜੀਆਂ ਸਭੀ ੯, ਸੇਂਮੀਆਂ ੧੦, ਖਿਚੜੀਆਂ ੧੧, ਸਲੂਣੇ ਚਣੇ ਪਕੌੜੇ ਆਦਿ ੧੨, ਚਟਣੀਆਂ ੧੩, ਅਚਾਰ ੧੪, ਮੁਰਬੇ ੧੫, ਬੂੰਦੀ ਦਹੀ ਭਲੇ ੧੬, ਰਾਇਤੇ ੧੭, ਕੜਾਹ ਪ੍ਰਸਾਦ ਸਭੀ ੧੯, ਖੀਰ ੨੦, ਪੰਜੀਰੀ ਕਸਾਰ ਸਤੂ ੨੧, ਮਿਠਾਈ ਸਭ ਤਰਹ ਕੀ ੨੨, ਲਾਪਸੀ ਮਿੱਠੀ ੨੩, ਰਾਬੜੀ ੨੪, ਮਲਾਈ ੨੫, ਮਿਸਰੀ ਮਖਣ ੨੬, ਸਿਖਰਣੀ ਅਰਥਾਤ ਦਹੀ ਮੇਂ ਖੰਡ ੨੭, ਦੂਧ ਮਿਸ੍ਰਤ ਅੰਬ ਰਸ ਆਦੀ ੨੮, ਦਹੀ ਲਸੀ ਆਦੀ ੨੯, ਕਾਂਜੀ ਆਦ ਹਾਜਮੇ ਕੇ ਪਾਨੀ ੩੦, ਸਭ ਤਰਹ ਕੇ ਫਲ ੩੧, ਤਾਰੀ ਭਾਵ ਲੂਣ ਵਾਲੀ ਕੜੀ ੩੨, ਮਠੀ ਮਠੇ ੩੩, ਫੇਣੀ ਆਦੀ ੩੪, ਘੇਵਰ ੩੫, ਚੂਰਨ ੩੬। ਵਾ ਜੋ ਖਟ ਰਸ ਹੈਂ ਤਿਨ ਕੋ ਛੇ ਛੇ ਪ੍ਰਕਾਰ ਏਕ ਏਕ ਕੋ ਕਰਨੇ ਸੇ ਛਤੀ ਹੋ ਜਾਤੇ ਹੈਂ, ਵਾ ਛਤੀ ਪਦੁ ਬਹੁਵਾਚੀ ਹੈ, ਭਾਵ ਜਿਸ ਕੀ ਕਿਰਪਾ ਸੇ ਤੂੰ ਬਹੁਤੁ ਪ੍ਰਕਾਰ ਕੇ ਅੰਮ੍ਰਿਤ ਰੂਪ ਭੋਜਨ ਖਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
