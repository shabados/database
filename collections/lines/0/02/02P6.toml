[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 664
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, one attains the brimful treasures of it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਬੰਦੇ ਇਸ ਦੇ ਪਰੀਪੂਰਨ ਖਜਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is over-flowing with treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਵਾਲਿਓਂ ਕੇ ਅੰਤਸਕਰਣ ਭੰਡਾਰੇ ਸਦਾ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜਿਆਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਇਸ ਧਨ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਭਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਭੰਡਾਰਾ = ਖ਼ਜ਼ਾਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es a través de la Gracia del Guru que uno las atesora."