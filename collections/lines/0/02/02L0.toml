[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਨ ਮਹਿ; ਏਕਾ ਮਾਇਆ ॥"
page = 424
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the three worlds the one mammon holds its away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਪੁਰੀਆਂ ਅੰਦਰ ਇਕ ਮੋਹਣੀ ਦਾ ਹੀ ਬੋਲ ਬਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Throughout the three worlds, is the one Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਯਹ ਏਕਾ ਮਾਯਾ ਤੀਨਹੂੰ ਲੋਕ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਹੀ ਭਵਨਾਂ ਵਿਚ ਇਕ ਮਾਇਆ ਦਾ ਹੀ ਪ੍ਰਭਾਵ ਚਲਿਆ ਆ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de las tres Gunas, Maya"