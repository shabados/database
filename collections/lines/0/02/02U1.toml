[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਬੀਰ ਕੇ ਬੀਰ ਜਿਤੇ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਇਤ ਤੇ ਤੇਊ ਧਾਏ ॥"
page = 475

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "From this side Krishna’s warriors advanced,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਜਿਤਨੇ ਵੀ ਯੋਧੇ ਸਨ, ਉਹ ਵੀ ਇਧਰੋਂ (ਉਨ੍ਹਾਂ ਉਤੇ) ਜਾ ਪਏ ਹਨ।"