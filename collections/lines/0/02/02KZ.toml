[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤਨ ਭਾਂਤਨ ਤਪਨ ਭ੍ਰਮਨ, ਅਨਿਕ ਕਥਨ ਕਥਤੇ; ਨਹੀ ਥਾਹ ਪਾਈ ਠਾਉ ॥"
page = 1306
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriad sorts of effort, austerities, wanderings and utterance of various and gospels, by these means, the Lord limit and seat can be found not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਕਿਸਮ ਦੇ ਉਪਰਾਲੇ ਤਪੱਸਿਆਵਾਂ ਰਟਨਾ ਅਤੇ ਅਨੇਕਾਂ ਭਾਸ਼ਨ ਉਚਾਰਨੇ, ਇਨ੍ਹਾਂ ਸਾਧਨਾ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦੀ ਓੜਕ ਤੇ ਅਸਥਾਨ ਪਾਏ ਨਹੀਂ ਜਾ ਸਕਦੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sorts of efforts, austerities, wanderings and various speeches - none of these will lead you to find the Lord's Place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤੀਓਂ ਕੀ ਤਰਾਂ ਇੰਦ੍ਰ੍ਯੋਂ ਕੇ ਸੰਕੋਚਨੇ ਸੇ; ਵਾ (ਭਾਂਤਨ) ਤਰਹ ਤਰਹ ਕੇ ਜਤਨ ਕਰਨੇ ਸੇ, ਪੁਨਾ ਤਪ ਕਰਨੇ ਤੇ, ਤੀਰਥੋਂ ਮੇਂ ਭ੍ਰਮਣੇ ਤੇ, ਅਨੇਕ ਕਥਾ ਕੋ ਕਥਤੇ ਹੂਏ ਪਰਮੇਸ੍ਵਰ (ਠਾਉ) ਅਸਥਾਨ, ਭਾਵ ਸਰੂਪ ਕੀ ਥਾਹ ਨਹੀਂ ਪਾਈ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧੂਣੀਆਂ ਆਦਿਕ ਤਪਾ ਕੇ) ਤਪ ਕਰਨੇ, ਧਰਤੀ ਦਾ ਭ੍ਰਮਣ ਕਰਦੇ ਰਹਿਣਾ-ਇਹੋ ਜਿਹੇ ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਜਤਨ ਕੀਤਿਆਂ, ਅਨੇਕਾਂ ਵਖਿਆਨ ਕੀਤਿਆਂ (ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ) ਹਾਥ ਨਹੀਂ ਲੱਭਦੀ (ਸੁਖ-ਸ਼ਾਂਤੀ ਦਾ) ਥਾਂ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਂਤਨ = ਅਨੇਕਾਂ ਭਾਂਤ ਦੇ। ਤਪਨ = ਤਪ ਸਾਧਣੇ। ਭ੍ਰਮਨ = ਧਰਤੀ ਉਤੇ ਭੌਂਦੇ ਫਿਰਨਾ। ਕਥਤੇ = ਕਥਦਿਆਂ। ਥਾਹ = ਡੂੰਘਾਈ। ਠਾਉ = ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo tipo de esfuerzos, austeridades, discursos, deambular, nada de esto te llevará a encontrar el Lugar del Señor."