[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਹੀ ਬਾਣ ਕੇ; ਲੀਜੋ ਚਤੁਰ ਪਛਾਨ ॥੧੦੮॥"
page = 722

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the names of “Vish” (poison) and then adding the word “Vish” again, all the names of Baan are recognized.108."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸਾਰੇ ਨਾਮ ਬਾਣ ਦੇ ਹਨ। ਵਿਦਵਾਨੋ! ਵਿਚਾਰ ਲਵੋ ॥੧੦੮॥"