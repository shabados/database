[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਥਰ ਪਾਪ ਬਹੁ ਲਦਿਆ; ਕਿਉ ਤਰੀਐ ਤਾਰੀ ॥"
page = 509
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the life-boat is heavily laden with the stones of sin, how shall it cross, the stream?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਨ ਕਿਸ਼ਤੀ ਗੁਨਾਹ ਦੇ ਪੱਥਰਾਂ ਨਾਲ ਘਣੇਰੀ ਲੱਦੀ ਹੋਈ ਹੈ। ਇਹ ਨਦੀ ਤੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਰ ਹੋਵੇਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Loaded with so very many stones of sin, how can the boat cross over?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਪਾਪ ਰੂਪ ਪਥਰੋਂ ਕੋ ਜੀਵ ਨੇ ਲਾਦਾ ਹੈ, ਸੋ ਸੰਸਾਰ (ਤਾਰੀ) ਨਦੀ ਸੇ ਕਿਸ ਪ੍ਰਕਾਰ (ਤਰੀਐ) ਤਰੀਏਗਾ, ਭਾਵ ਸੇ ਨਹੀਂ ਤਰੇਗਾ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸੇ ਤਰੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਬੜੇ ਪਾਪਾਂ (ਰੂਪ) ਪੱਥਰਾਂ ਨਾਲ ਲੱਦੇ ਹੋਵੀਏ (ਤਾਂ ਇਸ ਸਮੁੰਦਰ ਵਿਚੋਂ) ਕਿਵੇਂ ਤਰ ਕੇ ਲੰਘ ਸਕੀਦਾ ਹੈ? (ਭਾਵ, ਇਸ ਮੋਹ-ਸਮੁੰਦਰ ਵਿਚੋਂ ਸੁੱਕਾ ਬਚ ਕੇ ਲੰਘ ਨਹੀਂ ਸਕੀਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੀਐ ਤਾਰੀ = ਤਾਰੀ ਤਰੀ ਜਾਏ, ਪਾਰ ਲੰਘਿਆ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El barco de la vida está saturado con las piedras del error. ¿Cómo podría ser transportado a través?"