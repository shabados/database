[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰੁ. ਸੁਨਹੁ ਰੇ ਸੰਤਹੁ; ਮਿਲਿਹੈ ਸਾਰਿਗਪਾਨੀ ਰੇ ॥੪॥੧॥"
page = 855
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou shalt meet with Lord, the Sustainer of earth. Says Kabir, hear this O ye saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧਰਮੀ ਨੂੰ ਥੱਮਣਹਾਰ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਵੇਂਗਾ। ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਇਹ ਸ੍ਰਵਣ ਕਰੋ, ਤੁਸੀਂ ਹੇ ਸਾਧੂਓ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Kabeer, listen, O Saints - you shall be united with the Lord of the Universe. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਸੰਤੋਂ ਇਸ ਮਾਯਾ ਕਾ ਮੋਹਿ ਤਿਆਗਨੇ ਤੇ (ਸਾਰਿਗ) ਧਨੁਖ ਹਾਥ ਮੇਂ ਧਾਰਨੇ ਵਾਲਾ ਪਰਮੇਸ੍ਵਰ ਤੁਮ ਕੋ ਮਿਲੇਗਾ॥੪॥੧॥☬ਲੋਗ ਭਗਤੀ ਕੋ ਦੇਖ ਕਰ ਵਾਦ ਕਰਨੇ ਲਗੇ ਤਬ ਤਿਨ ਕੇ ਪ੍ਰਥਾਇ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਸੰਤ ਜਨੋ! ਮੋਹ ਛੱਡਿਆਂ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਤੇ ਮੌਤ ਦਾ ਡਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ) ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰਿਗਪਾਨ = {ਸਾਰਿਗ = ਵਿਸ਼ਨੂੰ ਦਾ ਧਨਖ। ਪਾਨੀ = ਹੱਥ} ਜਿਸ ਦੇ ਹੱਥ ਵਿਚ ਸਾਰਿਗ ਧਨਖ ਹੈ ਜੋ ਸਭ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਪਰਮਾਤਮਾ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escuchen, oh Santos, ahora es el momento de conocer al Señor del Universo.  (4-1)"