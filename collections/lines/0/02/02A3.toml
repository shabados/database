[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਧ ਉਰਧ ਕੀ ਸੰਧਿ; ਕਿਉ ਜਾਨੈ ॥"
page = 228
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the mortal know about the union of the low man with the high Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੀਵੇ ਇਨਸਾਨ ਦੇ ਉਚੇ ਸਾਹਿਬ ਨਾਲ ਮਿਲਾਪ ਬਾਰੇ ਪ੍ਰਾਣੀ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can anyone know of the Union between the being below and the Supreme Being above?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! (ਅਰਧ) ਨੀਚੇ ਜੋ ਜੀਵ ਹੈ (ਉਰਧ) ਊਪਰ ਜੋ ਈਸ੍ਵਰ ਹੈ, ਤਿਨ ਦੋਨੋ ਕੀ (ਸੰਧਿ) ਮਿਲੌਨੀ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਜਾਨੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਤੋਂ ਵਾਂਜੇ ਰਿਹਾਂ, ਮਨੁੱਖ ਨੂੰ) ਜੀਵਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਪਛਾਣ ਨਹੀਂ ਆ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਧ = {अधस्} ਹੇਠਲੇ ਲੋਕ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲਾ, ਜੀਵਾਤਮਾ। ਉਰਧ = {ऊध्र्व} ਉੱਚੇ ਮੰਡਲਾਂ ਦਾ ਵਾਸੀ, ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puede uno saber de la Unión de lo alto con lo bajo?"