[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਫਟੰਤ ਜਾਨੁ ਸੁਹਾਗ ॥੪੭੦॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was singing with full concentration of mind and the auspicious songs seemed to be springing out from her very interior.470."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੁਹਾਗ ਫੁਟ ਫੁਟ ਕੇ ਬਾਹਰ ਨਿਕਲਦਾ ਹੋਵੇ ॥੪੭੦॥"