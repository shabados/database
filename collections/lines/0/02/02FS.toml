[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਕਾਇਆ; ਨਿਰਮਲ ਹੰਸੁ ॥"
page = 1256
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gold becomes the body and stainless the soul swan;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਨਾ ਹੋ ਜਾਂਦੀ ਹੈ ਦੇਹ ਅਤੇ ਬੇਦਾਗ ਆਤਮਾ ਰਾਜਹੰਸ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal's body is golden, and the soul-swan is immaculate and pure,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਾਣਸ ਦੇਹੀ ਸ੍ਵਰਨ ਵਤ ਸੁਧਿ ਹੈ ਔਰ ਤਿਸ ਮੇਂ ਨਿਵਾਸ ਕਰਨੇ ਵਾਲਾ (ਹੰਸੁ) ਜੀਵ ਭੀ ਨਿਰਮਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਵੈਦ!) ਉਹ ਸਰੀਰ ਸੋਨੇ ਵਰਗਾ ਸੁੱਧ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਵਿਚ ਵੱਸਦਾ ਜੀਵਾਤਮਾ ਭੀ ਨਰੋਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨ ਕਾਇਆ = ਸੋਨੇ ਵਰਗਾ ਸਰੀਰ। ਨਿਰਮਲ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਹੋਇਆ। ਹੰਸੁ = ਜੀਵਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es de oro, en él está la Inmaculada Alma-Cisne"