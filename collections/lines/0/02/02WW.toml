[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਵੈ ਭੁਜ ਦੇਖਿ ਭਈ ਅਪੁਨੀ; ਅਪੁਨੇ ਚਿਤ ਮੈ ਅਤਿ ਤ੍ਰਾਸ ਬਢਾਯੋ ॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He became extremely fearful in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਦੋ ਭੁਜਾਵਾਂ ਹੋਈਆਂ ਵੇਖ ਕੇ (ਉਸ ਨੇ) ਆਪਣੇ ਚਿਤ ਵਿਚ ਬਹੁਤ ਦੁਖ ਮਹਿਸੂਸ ਕੀਤਾ।"