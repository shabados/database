[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਜਗੁ ਫਾਥਾ ਮਹਾ ਜਾਲਿ ॥"
page = 1009
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father, the world is ensnared in the great noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਸੰਸਾਰ ਇਕ ਮਹਾਨ ਕੁੜਿਕੀ ਅੰਦਰ ਫੱਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, the world is caught in the great noose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਜੀਵ ਮੋਹ ਰੂਪ ਮਹਾ ਜਾਲ ਮੇਂ ਫਾਥਾ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਗਤ (ਮਾਇਆ-ਮੋਹ ਦੇ) ਬੜੇ ਵੱਡੇ ਜਾਲ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਜਾਲਿ = ਜਾਲ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, el mundo entero está traicioneramente embaucado en el vicio."