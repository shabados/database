[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਰਾਖਿ ਲੇਹੁ; ਨਾਨਕ ਬਲਿ ਜਾਉ ॥੫॥"
page = 707
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessing me with Thy mercy, preserve me, O Lord; Nanak is a sacrifice unto Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰ ਧਾਰ ਕੇ ਮੇਰੀ ਰੱਖਿਆ ਕਰ, ਹੇ ਸੁਆਮੀ! ਨਾਨਕ ਤੇਰੇ ਉਤੋਂ ਘੋਲੀ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your mercy, God - please preserve and save me! Nanak is a sacrifice to You. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹਮਾਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਰਾਖ ਲੇਵੋ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ ਹਮ ਤਿਨੋਂ ਪਰ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਅੱਗੇ ਅਰਦਾਸ ਕਰ ਕਿ) ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ, ਮੈਨੂੰ (ਪਾਪਾਂ ਤੋਂ) ਬਚਾ ਲੈ, ਮੈਂ ਤੈਥੋਂ ਕੁਰਬਾਨ ਹਾਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sálvame en Tu Misericordia, pues yo ofrezco mi ser siempre en sacrificio a Ti. (5)"