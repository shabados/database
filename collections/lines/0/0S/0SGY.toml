[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬੈ ਧੂਮ੍ਰ ਨੈਣੰ ਮਚਿਯੋ ਸਸਤ੍ਰ ਧਾਰੀ ॥"
page = 104

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Dhumar Nain, the weapon-wielder, was greatly excited."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਧੂਮ੍ਰ ਨੈਣ ਸ਼ਸਤ੍ਰ ਧਾਰ ਕੇ (ਯੁੱਧ ਲਈ) ਅਗੇ ਵਧਿਆ।"