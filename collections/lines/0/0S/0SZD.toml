[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੋਊ ਪੁਤ੍ਰ ਪਾਇਨ ਲਪਟਾਏ ॥"
page = 286

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the three mothers hugged all of them to their bosoms and Lava and Kusha came forward to touch their feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਿਰਵਿਘਨ ਸਮਾਪਤ ਕੀਤਾ।"