[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਫਤਿ ਮੁਹਬਤਿ; ਅਥਾਹ ਰਹੀਮਾ ॥"
page = 1084
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfathomable are the praise and love of the Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਥਾਹ ਹੈ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦੀ ਮਹਿਮਾ ਅਤੇ ਪ੍ਰੀਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Praises and the Love of the Merciful Lord are unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਰਹੀਮਾ) ਰਹਿਮ ਕੇ ਕਰਨੇਹਾਰੇ! ਹੇ ਅਥਾਹਿ ਰੂਪ! ਤੂੰ ਆਪਨੀ ਸਿਫਤ ਵਿਖੇ ਮੇਰੇ ਕੋ ਮੁਹਬਤ ਦੇਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਡੂੰਘੇ ਰਹਿਮ-ਦਿਲ ਖ਼ੁਦਾ ਦੀ ਮੁਹੱਬਤ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਨੂੰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, las acciones del Dios Bondadoso, si uno alaba y ama al Ser Infinito y Compasivo"