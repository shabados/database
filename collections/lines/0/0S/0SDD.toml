[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਤੀ ਯਾਮਾਨੀ ਹਿੰਦਵੀ; ਸਭ ਸਸਤ੍ਰ ਕੇ ਨਾਥ ॥"
page = 719

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Known as “Kanti” in Yemen and renowned as Bhagvati, the chief of all weapons in India,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਮਾਨੀ ਕਤੀ ਅਤੇ ਹਿੰਦਵੀ ਕਤੀ (ਤਲਵਾਰ) ਇਹ ਸਾਰੇ ਸ਼ਸਤ੍ਰਾਂ ਦੇ ਸੁਆਮੀ (ਖੜਗ ਦੇ ਨਾਮ ਹਨ)।"