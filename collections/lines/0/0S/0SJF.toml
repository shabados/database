[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਨਿ ਛਾਡਿ; ਜਉ ਜਗ ਮਹਿ ਆਇਓ ॥"
page = 337
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving the womb, when the mortal comes into the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰਭ ਨੂੰ ਛੱਡ ਕੇ ਜਦ ਪ੍ਰਾਣੀ ਜਹਾਨ ਅੰਦਰ ਆਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He leaves the womb, and comes into the world;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਨੀ ਛੋਡ ਕਰ ਜਬ ਤੂੰ ਜਗਤ ਮੇਂ ਆਇਆ, ਭਾਵ ਇਹ ਕਿ ਮਾਤਾ ਕੇ ਗਰਭ ਸੇ ਬਾਹਰ ਨਿਕਸਤੇ ਹੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਜੀਵ ਮਾਂ ਦਾ ਪੇਟ ਛੱਡ ਕੇ ਜਨਮ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਨਿ = ਗਰਭ, ਮਾਂ ਦਾ ਪੇਟ। ਜਉ = ਜਦੋਂ। ਜਗ ਮਹਿ ਆਇਓ = ਜਗਤ ਵਿਚ ਆਇਆ, ਜੀਵ ਜੰਮਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desde que uno nace en éste mundo,"