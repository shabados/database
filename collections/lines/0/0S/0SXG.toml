[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਤਤਕਾਲ; ਦਹ ਦਿਸ ਪ੍ਰਗਟਾਵੈ ॥"
page = 277
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the Lord can at once render himfamous in the ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ, ਝਟਪਟ ਹੀ ਉਸ ਨੂੰ ਦਸੀਂ ਪਾਸੀਂ ਪਰਸਿਧ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "becomes instantly famous in the ten directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਤਾਤਕਾਲ ਹੀ ਦਸੋਂ ਦਿਸਾ ਮੇਂ ਪ੍ਰਗਟ ਕਰ ਦੇਤਾ ਹੈ, ਅਰਥਾਤ ਸਭ ਈਸ੍ਵਰਜ ਦੇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਲਕ ਵਿਚ ਦਸੀਂ ਪਾਸੀਂ ਉੱਘਾ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਤਕਾਲ = ਤੁਰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que antes viviera en oscuro anonimato."