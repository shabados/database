[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸ ਪਾਵਤ ਹੀ ਨ੍ਰਿਪ ਕੈ; ਮਿਲਿ ਕੈ ਹਰਿ ਕੇ ਬਧਬੇ ਕਹੁ ਧਾਏ ॥"
page = 406

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Receving the orders of the king, they moved forward for killing Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੀ ਆਗਿਆ ਪ੍ਰਾਪਤ ਕਰਦਿਆਂ ਹੀ (ਸਾਰੇ ਯੋਧੇ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਮਾਰਨ ਲਈ ਭਜ ਪਏ।"