[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਮਨਿ ਹਰਿ ਜਪੈ; ਸਫਲੁ ਜਨਮੁ ਪਰਵਾਣੁ ॥"
page = 298
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profitable and approved is the advent of him who the whole day long heartily remembers God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਭਦਾਇਕ ਤੇ ਪ੍ਰਮਾਣੀਕ ਹੈ ਉਸ ਦਾ ਆਗਮਨ, ਜੋ ਦਿਨ ਰਾਤ ਦੀ ਦਿਲੋਂ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates on the Lord twenty-four hours a day - fruitful and blessed is his coming into the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਮੇਂ ਆਠ ਪਹਰ ਹਰੀ ਕਾ ਨਾਮ ਜਪਤਾ ਹੈ ਤਿਸ ਕਾ ਜਨਮ ਸਫਲ ਔਰ ਉਸ ਕਾ ਕਹਣਾ ਕਰਣਾ ਪਰਵਾਣ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਅੱਠੇ ਪਹਰ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਾ ਹੈ, ਉਸ ਦਾ ਮਨੁੱਖਾ ਜਨਮ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita, fructífera y aprobada es la vida del que contempla a su Señor noche y día,"