[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਮਨੁ ਦੂਖੁ. ਨ ਆਵੈ ਨੇੜੈ; ਹਰਿ ਮਤਿ ਪਾਵੈ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1328
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enemy and pain shall come not near thee. Some rare indeed attain unto the Guru's instructions. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਅਤੇ ਪੀੜ ਤੇਰੇ ਲਾਗੇ ਨਹੀਂ ਲਗਣਗੇ। ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enemies and pain shall not even approach you; only a rare few realize the Wisdom of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਐਸੀ ਹਰਿ ਨਾਮ ਜਪਨੇ ਕੀ ਬੁਧੀ ਕੋ ਪਾਵਤਾ ਹੈ ਤਿਸ ਤੇ ਨਿਕਟ ਸ਼ਤ੍ਰੂ ਔਰ ਦੁਖ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੀ ਅਕਲ ਸਿੱਖ ਲੈਂਦਾ ਹੈ, ਕੋਈ ਵੈਰੀ ਉਸ ਉਤੇ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ, ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਉਸ ਨੂੰ ਦਬਾ ਨਹੀਂ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਆਵੈ ਨੇੜੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ। ਹਰਿ ਮਤਿ = ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੀ ਅਕਲ। ਕੋਈ = ਜੇਹੜਾ ਕੋਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el dolor y los enemigos no se te acercarán. Hay un reducido número de gente que concibe la Sabiduría del Señor. (1-Pausa)"