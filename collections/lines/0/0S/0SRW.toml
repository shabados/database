[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ ਮਿਹਰਵਾਨਿ; ਭਰਮੁ ਭਉ ਮਾਰਿਆ ॥"
page = 854
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The compassionate Perfect Guru has dispelled my doubt and dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਵਾਨ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਸੰਦੇਹ ਤੇ ਡਰ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The compassionate perfect Guru has eradicated my doubts and fears."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਮੇਹਰਵਾਨ ਹੋ ਕਰ ਜਿਸ ਕਾ ਭ੍ਰਮ ਭੈ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ) ਭਟਕਣਾ ਤੇ ਸਹਿਮ ਪੂਰੇ ਮਿਹਰਵਾਨ ਗੁਰੂ ਨੇ ਮੁਕਾ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, mi Guru Perfecto y Benévolo me ha liberado de mi duda y de mis miedos."