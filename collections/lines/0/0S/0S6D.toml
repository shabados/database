data = "ਬਨ ਕੋ ਭ︁ਯੋ ਨ ਗ੍ਰਿਹ ਕੋ ਭ︁ਯੋ ॥੨੭॥"
page = 158

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He neither belongs to the forest nor his home.27."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਲਸਰੂਪ) ਉਹ ਨਾ ਘਰ ਦਾ ਰਿਹਾ ਅਤੇ ਨਾ ਹੀ ਬਨ ਦਾ ਰਿਹਾ ॥੨੭॥"