[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਤੇ ਸਸਤ੍ਰ ਛੋਰੈ ਤ੍ਰਿਯਾ ਭੇਖ ਧਾਰੈ ॥੧੧॥"
page = 932

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At some places they were inflicted death and at some they relaxed like women.(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੇ ਸ਼ਸਤ੍ਰ ਛਡ ਕੇ ਇਸਤਰੀ ਦਾ ਭੇਸ ਧਾਰ ਲਿਆ ਹੈ ॥੧੧॥"