[[content]]
asset = "SSKS"
type = "primary"
data = "ਕੁਲਾਬਧੂ ਸੁਤ ਕੋ ਬਖਾਨੀਅਤ ਗੋਤ੍ਰਾਚਾਰ; ਗਨਿਕਾ ਸੁਆਨ ਪਿਤਾ ਨਾਮੁ ਕੋ ਬਤਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The son of a virtuous woman furthers the family lineage but who can tell the name of the father of a whore's son."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਭਲੀ ਕੁਲ ਬਹੂ ਵੌਹਟੀ ਦੇ ਪੁਤ੍ਰ ਦਾ ਤਾਂ ਗੋਤਰਾਚਾਰ ਬੰਸ ਪ੍ਰਣਾਲੀ ਕੁਲ ਦੀ ਪਰੰਪਰਾ ਤੋਂ ਪੱਧਤ ਉਚਾਰੀ ਜਾਂਦੀ ਹੈ। ਪ੍ਰੰਤੂ ਵੇਸ੍ਵਾ ਦੇ ਪੁਤ੍ਰ ਦੇ ਪਿਤਾ ਦਾ ਨਾਮ ਕੌਣ ਦੱਸ ਸਕਦਾ ਹੈ? ਭਾਵ ਉਸ ਦੇ ਤਾਂ ਬੰਸਿ ਪ੍ਰਣਾਲੀ ਸ਼ਰਜਾ ਨਸਬ ਕਿਤੇ ਰਹੀ, ਪਿਓ ਦਾ ਨਾਮ ਭੀ ਲੈਣ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ ਅਰਥਾਤ ਜਿਹੜਾ ਬੰਦਾ ਗੁਰਮੁਖੀ ਮਾਰਗ ਵਿਚ ਪੈਰ ਧਰ ਕੇ ਗੁਰੂ ਪ੍ਰੰਪਰਾ ਤੋਂ ਗੁਰਸਿੱਖਾਂ ਸੰਤਾਂ ਦਾ ਮਾਨ ਆਦਰ ਰਖਦਾ ਹੋਯਾ ਇਕ ਮਾਤ੍ਰ ਗੁਰ ਇਸ਼ਟ ਉਪਰ ਦ੍ਰਿੜ ਰਹਿੰਦਾ ਹੈ ਗੁਰੂ ਪ੍ਰਣਾਲੀ ਵਿਚ ਓਸ ਦੀ ਸੱਥ ਕਾਯਮ ਰਹਿੰਦੀ ਹੈ, ਤੇ ਜੋ ਹੋਰ ਹੋਰ ਮਤ ਮਤਾਂਤਰਾਂ ਵਾਲਿਆਂ ਦੇ ਮਿਤ੍ਰ ਦੇ ਪਿਛੇ ਮਰਦਾ ਰਹੇਗਾ ਉਹ ਬਿਭਚਾਰੀ ਪੁਰਖ ਲੋਕ ਪ੍ਰਲੋਕ ਵਿਚ ਖੁਆਰੀ ਦਾ ਅਧਿਕਾਰੀ ਹੀ ਹੋਵੇਗਾ ਤੇ ਸਤਿਗੁਰੂ ਓਸ ਦੀ ਸਾਖ ਨਹੀਂ ਭਰਣਗੇ। ਜਿਹਾ ਕਿ ਸਪਸ਼ਟ ਕਰਦੇ ਹਨ ਆਪ ਹੀ ਭਾਈ ਸਾਹਿਬ:"