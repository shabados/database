[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਪੁਰਖੁ ਨਿਰਵੈਰੁ ਹੈ; ਆਪੇ ਲਏ ਜਿਸੁ ਲਾਇ ॥"
page = 314
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipotent Satguru is without enmity, with himself he attaches any, whom he likes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਤਿਗੁਰੂ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਹੈ। ਜਿਸ ਕਿਸੇ ਨੂੰ ਉਹ ਚਾਹੁੰਦਾ ਹੈ ਉਹ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Primal Being, has no hatred or vengeance; He unites with Himself those with whom He is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੂ ਨਿਰਵੈਰ ਪੁਰਖ ਹੈ, ਜਿਸ ਕੋ ਆਪ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਲਗਾਇ ਲੇਤਾ ਹੈ, ਸੋ ਲਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮਰਦ (ਭਾਵ, ਸੂਰਮਾ) ਸਤਿਗੁਰੂ (ਅਜਿਹਾ) ਨਿਰਵੈਰ ਹੈ ਕਿ ਉਸ (ਨਿੰਦਕ) ਨੂੰ ਭੀ ਆਪੇ (ਭਾਵ, ਆਪਣੇ ਆਪ ਮਿਹਰ ਕਰ ਕੇ ਚਰਨੀਂ) ਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el amigo de todos; Él Mismo une a todos Consigo Mismo si así lo desea."