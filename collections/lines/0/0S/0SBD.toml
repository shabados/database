[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੀਰ ਕੇ ਸਾਗਰ ਕੋ ਮਥਿ ਕੈ; ਮਨੌ ਚੰਦ ਕੋ ਚੀਰ ਸਭੈ ਤਨ ਕਾਢੀ ॥੨੬॥"
page = 823

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Moon which (the Moon) had been churned out of the sea.(26)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਛੀਰ ਸਮੁੰਦਰ ਨੂੰ ਰਿੜਕ ਕੇ ਚੰਦ੍ਰਮਾ ਦੇ ਸਾਰੇ ਸ਼ਰੀਰ ਨੂੰ ਚੀਰ ਕੇ ਕਢਿਆ ਹੋਵੇ ॥੨੬॥"