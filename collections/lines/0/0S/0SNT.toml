[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਠਾਕੁਰ ਕੀ; ਰਹੁ ਮਨ ਸਰਨਾ ॥੩॥"
page = 913
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, remain thou under that Lord's protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "let your mind remain in the Sanctuary of that Lord and Master. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸ੍ਵਾਮੀ ਕੀ ਮਨ ਕਰ ਕੇ ਸਰਣ ਰਹੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੂੰ ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que tu mente viva en el Santuario de tu Señor y Maestro (3)"