data = "ਤਜਿ ਅਭਿਮਾਨੁ; ਲੇਹੁ ਮਨ ਮੋਲਿ ॥"
page = 283
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Give up arrogance, use your mind as measure,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਛੱਡ ਦੇ, ਤੇ ਮਨ ਦੇ ਵਟੇ ਖਰੀਦ ਲੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your egotistical pride, and with your mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਕੋ ਤਿਆਗ ਕਰ ਮਨ ਕੋ ਦੇ ਕੇ ਰਾਮ ਨਾਮ ਮੋਲ ਲੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ) ਅਹੰਕਾਰ ਛੱਡ ਦੇਹ, ਤੇ ਮਨ ਦੇ ਵੱਟੇ (ਇਹ ਵੱਖਰ) ਖ਼ਰੀਦ ਲੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Renuncia a tu ego negativo y con tu mente"