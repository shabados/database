[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਹੋ ਹਉ ਥੋਰੇਈ ਬੀਚ ਚਲਿਯੋ; ਤਨ ਭੇਟਨ ਯਾਹਿ ਮਲੇਛ ਨ ਦੈ ਹੋ ॥"
page = 489

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He would enter some cave, but he would not like that malechha to touch his body"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਥੋੜੀ ਵਿਥ ਉਤੇ ਭਜਦਾ ਚਲਾ ਜਾਵਾਂ ਅਤੇ ਇਸ ਮਲੇਛ ਨੂੰ ਸ਼ਰੀਰ ਨਾ ਛੋਹਣ ਦੇਵਾਂ।"