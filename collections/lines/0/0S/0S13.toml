[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਧਾ ਕੰਠੁ. ਸਬਦੁ ਨਹੀ ਉਚਰੈ; ਅਬ ਕਿਆ ਕਰਹਿ ਪਰਾਨੀ ॥੧॥"
page = 659
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mine throat is choked and cannot utter even a word, what can I, a mere mortal, do now?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗਲਾ ਰੁਕ ਗਿਆ ਹੈ। ਮੈਂ ਇਕ ਲਫਜ਼ ਭੀ ਬੋਲ ਨਹੀਂ ਸਕਦਾ। ਮੇਰੇ ਵਾਰਗਾ ਫਾਨੀ ਜੀਵ, ਹੁਣ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My throat is tight, and I cannot utter even one word; what can I do now? I am a mere mortal. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਕਫ ਕਰ ਕੇ ਕੰਠ (ਰੂਧਾ) ਰੁਕ ਗਿਆ ਮੁਖ ਸੇ ਸ਼ਬਦ ਨਹੀਂ ਨਿਕਸੇਗਾ, ਤਬ ਹੇ ਪ੍ਰਾਨੀ! ਤੂੰ ਕਿਆ ਕਰੇਂਗਾ ਅਰਥਾਤ ਤਬ ਕੁਛ ਨਹੀਂ ਕਰ ਸਕੇਂਗਾ, ਤਾਂ ਤੇ ਅਬੀ ਨਾਮ ਜਪ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗਲਾ (ਕਫ ਨਾਲ) ਰੁਕਣ ਕਰਕੇ ਬੋਲ ਨਹੀਂ ਸਕਦਾ; ਅਜੇ (ਭੀ) ਤੂੰ ਕੀਹ ਕਰ ਰਿਹਾ ਹੈਂ? (ਭਾਵ, ਹੁਣ ਭੀ ਤੂੰ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਉਂ ਯਾਦ ਨਹੀਂ ਕਰਦਾ? ਤੂੰ ਕਿਉਂ ਸਰੀਰ ਦੇ ਮੋਹ ਵਿਚ ਫਸਿਆ ਪਿਆ ਹੈਂ? ਤੂੰ ਕਿਉਂ ਦੇਹ-ਅੱਧਿਆਸ ਨਹੀਂ ਛੱਡਦਾ?) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਧਾ = ਰੁਕਿਆ ਹੋਇਆ (ਕਫ ਨਾਲ)। ਕੰਠੁ = ਗਲਾ। ਪਰਾਨੀ = ਹੇ ਜੀਵ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi garganta se atora, ya no puedo hablar. ¿Qué voy a hacer ahora? (1)"