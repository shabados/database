[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਰੁ ਏਕੁ. ਪੁਹਪ ਰਸ ਬੀਧਾ; ਬਾਰਹ ਲੇ. ਉਰ ਧਰਿਆ ॥"
page = 970
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One bumble-bee, pierced with the Nectar of the flower of twelve petals, fixes its mind in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰਾ ਪੰਖੜੀਆਂ ਵਾਲੇ ਫੁਲ ਦੇ ਅਮ੍ਰਿਤ ਨਾਲ ਵਿੰਨ੍ਹਿਆ ਹੋਇਆ, ਇਕ ਭੌਰਾ, ਇਸ ਦੇ ਅੰਦਰ ਆਪਣਾ ਮਨ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bumble bee, addicted to the nectar of the twelve-petalled flowers, enshrines it in the heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਏਕ ਭਵਰ ਵਿਰਲਾ ਜਗ੍ਯਾਸੂ ਹੈ, ਸੋ ਪੋਹਪ ਅੰਤਹਕਰਣ ਵਾ ਕਰਮਾਦ ਮੇਂ ਜੋ ਰਸ ਰੂਪ ਚੇਤਨ ਹੈ ਤਿਸ ਮੇਂ (ਬੀਧਾ) ਮਿਲ ਰਹਿਆ ਹੈ। ਬਾਰਹਿ ਅਖਰਾਂ ਕਾ ਮੰਤ੍ਰ ਲੈ ਕੇ ਰਿਦੇ ਮੈਂ ਧਰਿਆ ਹੈ। ਸੋ ਅਖਰ ਕੌਨ ਹੈਂ?☬ਉਨਮੋ ਭਗਵਤੇ ਵਾਸਦੇਵਾਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਇਕ ਭੌਰਾ ਫੁੱਲ ਦੇ ਰਸ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਫੁੱਲ ਦੀਆਂ ਖਿੜੀਆਂ ਪੱਤੀਆਂ ਵਿਚ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾ ਬੰਨ੍ਹਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਰੁ = ਭੌਰਾ। ਪੁਹਪ = ਫੁੱਲ। ਬੀਧਾ = ਵਿੱਝਾ ਹੋਇਆ, ਮਸਤ। ਬਾਰਹ = ਫੁੱਲ ਦੀਆਂ ਬਾਰ੍ਹਾਂ ਖਿੜੀਆ ਹੋਈਆਂ ਪੱਤੀਆਂ, ਖਿੜਿਆ ਹੋਇਆ ਫੁੱਲ, ਪੂਰਨ ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La abeja enamorada de la miel de la flor de los doce pétalos, la enaltece en su corazón,"