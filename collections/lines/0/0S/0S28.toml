[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਜਨ ਮਹਿ ਤੇਜਵੰਸੀ ਕਹੀਅਹਿ; ਰਸੀਅਨ ਮਹਿ ਰਾਤਾ ॥੨॥"
page = 507
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the grandees, Thou art said to be the great Grandee, and of the relishers the supreme Relisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਤਾਪਵਾਨਾਂ ਵਿਚੋਂ ਤੂੰ ਪਰਮ ਪਰਤਾਪਵਾਨ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੁਆਦ ਮਾਨਣ ਵਾਲਿਆਂ ਵਿਚੋਂ ਮਹਾਨ ਸੁਆਦ ਮਾਨਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among the glorious, You are said to be the Most Glorious. Among revellers, You are the Reveller. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਤੇਜੋਂ ਮੇਂ ਤੇਜਵੰਤ ਭੀ ਤੂੰ ਕਹੀਤਾ ਹੈਂ ਔਰ ਸਭ ਰਸਿਕੋ ਮੇਂ ਰਾਤਾ ਹੂਆ ਅਰਥਾਤ ਮਹਾਂ ਰਸਿਕ ਬਿਸਨ ਰੂਪ ਭੀ ਤੂੰਹੀ ਹੈਂ, ਭਾਵ ਸਭ ਇੰਦ੍ਰੀਓਂ ਮੇਂ ਤੂੰ ਮਿਲ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਨੀਆਂ ਵਿਚ ਤੂੰ ਹੀ (ਸ਼ਿਰੋਮਣੀ) ਤੇਜਸ੍ਵੀ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈਂ ਤੇ (ਦੁਨੀਆ ਦੇ) ਰਸ ਮਾਣਨ ਵਾਲਿਆਂ ਵਿਚ ਤੂੰ ਸ਼ਿਰੋਮਣੀ ਰਸੀਆ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਜਨ ਮਹਿ = ਤੇਜ ਪ੍ਰਤਾਪ ਵਾਲਿਆਂ ਵਿਚ। ਰਸੀਅਨ ਮਹਿ = ਰਸ ਲੈਣ ਵਾਲਿਆਂ ਵਿਚ। ਰਾਤਾ = ਰੱਤਾ ਹੋਇਆ, ਰਸ ਵਿਚ ਮਸਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De los gloriosos, Tú tienes la Máxima Gloria; de los que se regocijan, eres el más Gozoso. (2)"