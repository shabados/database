[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰੰਗ ਰਾਤੇ. ਸਦਾ ਰੰਗੁ ਸਾਚਾ; ਦੁਖ ਬਿਸਰੇ ਪਤਿ ਪਾਈ ॥੧॥"
page = 1345
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the God's love, they are blessed with the eternal true bliss. Their distresses are dispelled and they obtain honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਪਿਆਰ ਨਾਲ ਰੰਗੀਜਿਆ ਉਨ੍ਹਾਂ ਨੂੰ ਸਦੀਵ ਸੱਚੀ ਖੁਸ਼ੀ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ। ਉਨ੍ਹਾਂ ਦੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਇਜ਼ਤ ਆਬਰੂ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the Love of the Lord are imbued with Truth forever; their pains are dispelled, and they obtain honor. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਸਚਾ (ਰੰਗੁ) ਅਨੰਦ ਭ੍ਯਾ ਹੈ ਔ ਜਨਮ ਮਰਨ ਆਦੀ ਦੁਖ ਬਿਸਰੇ ਹੈਂ ਅਰਥਾਤ ਦੂਰ ਭਏ ਹੈਂ, ਪੁਨਾ ਤਿਨੋਂ ਨੇ (ਪਤਿ) ਪਤਿਸਟਾ ਪਾਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ (ਦੇ ਮਨ) ਨੂੰ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰੇਮ-ਰੰਗ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ। ਉਹਨਾਂ ਦੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ ਉਹ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਾ ਖੱਟਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven entonados en el Amor del Señor, permanecen imbuidos en la Verdad, los sufrimientos son disipados y ellos obtienen Honor. (1)"