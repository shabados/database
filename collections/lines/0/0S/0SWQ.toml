[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ ਅੰਮ੍ਰਿਤੁ ਵੰਡੀਐ; ਕਰਮੀ ਹੋਇ ਪਸਾਉ ॥"
page = 146
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There ambrosia is distributed and the fortunate receive Name's gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸੁਧਾ-ਰਸ ਵਰਤਾਇਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੂੰ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Nectar is distributed, and those with good karma receive this gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਸਤਸੰਗ ਮੇਂ ਅੰਮ੍ਰਿਤ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕਾ ਨਾਮ ਬਾਂਟੀਤਾ ਹੈ, ਪਰੰਤੂ ਸੁਭ ਕਰਮ ਵਾਲਿਓਂ ਕੋ ਨਾਮ ਕੀ (ਪਸਾਉ) ਦਾਤਿ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ (ਸਤ-ਸੰਗ ਵਿਚ) ਨਾਮ-ਅੰਮ੍ਰਿਤ ਵੰਡਿਆ ਜਾਂਦਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਨਾਮ ਦੀ  ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਸਾਉ = ਬਖਸ਼ਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sobre ellos el Dulce Néctar llueve y, por la Gracia del Señor, son bendecidos,"