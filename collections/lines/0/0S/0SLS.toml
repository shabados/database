[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਧਨਵੰਤ ਗਨੀ; ਸੰਸਾਰ ॥"
page = 281
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are accounted wealthy in the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਗਤ ਅੰਦਰ ਦੌਲਤਮੰਦ ਗਿਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are the most wealthy and prosperous in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਸੰਸਾਰ ਮੇਂ ਧਨਵੰਤ ਗਿਣੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਗਤ ਵਿਚ ਧਨੀ ਹਨ ਤੇ ਰੱਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son los mas ricos y prósperos del mundo."