[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖੇ ਮੁਖ ਜੀਹੌ ਬਿਨੁ ਦੇਖੇ ਪਿਯ ਹੂੰ ਨ ਪਾਣੀ ਤਾਤ ਮਾਤ ਤ︀ਯਾਗ ਬਾਤ ਇਹੈ ਹੈ ਪ੍ਰਤੀਤ ਕੀ ॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will live by his vision and will not drink even water withont espying him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਉਸ ਦਾ ਮੁਖ ਵੇਖ ਕੇ ਜੀਵਾਂਗੀ ਅਤੇ ਵੇਖੇ ਬਿਨਾ ਪਾਣੀ ਵੀ ਨਹੀਂ ਪੀਵਾਂਗੀ, ਮਾਤਾ ਪਿਤਾ ਨੂੰ ਤਿਆਗ ਦਿਆਂਗੀ, ਇਹੀ ਭਰੋਸੇ ਦੀ ਗੱਲ ਹੈ।"