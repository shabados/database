[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ. ਨ ਸੁਖੁ ਹੋਇ; ਕਰਿ ਡਿਠੇ ਬਿਸਥਾਰ ॥"
page = 48
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name peace ensues not. By making various ostentations I have verified this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਠੰਢ-ਚੈਨ ਨਹੀਂ ਪੈਦੀ। ਕਈ ਅਡੰਬਰ ਰਚ ਕੇ ਮੈਂ ਇਹ ਸਾਬਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, there is no peace. Having tried all sorts of ostentatious displays, I have come to see this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਨਾਮ ਕੇ ਜਪੇ ਬਿਨਾਂ ਸੁਖੁ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਅਨੇਕ ਪੁਰਸ਼ੋਂ ਨੇ ਕਰਮੋਂ ਕੇ (ਬਿਸਥਾਰ) ਫੈਲਾਉ ਕਰ ਕੇ ਦੇਖ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਮਾਇਆ ਦੇ ਅਨੇਕਾਂ ਖਿਲਾਰੇ ਕਰ ਕੇ ਵੇਖ ਲਿਆ ਹੈ (ਭਾਵ, ਇਹ ਯਕੀਨ ਜਾਣੋ ਕਿ ਮਾਇਆ ਦੇ ਅਨੇਕਾਂ ਖਿਲਾਰੇ ਖਿਲਾਰਿਆਂ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਆਤਮਕ ਆਨੰਦ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਥਾਰ = (ਮਾਇਆ ਦੇ) ਖਿਲਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Naam no encontraremos la Paz, yo no la pude encontrar en las actividades importantes y cotidianas de la vida."