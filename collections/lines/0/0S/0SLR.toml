[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਤ ਜੀਓ; ਜਾਸੁ ਨਾਮੁ ॥"
page = 987
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is such, hearing whose Name, one comes to life,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਐਸਾ ਹੈ ਜਿਸ ਦਾ ਨਾਮ ਸੁਣ ਕੇ ਇਨਸਾਨ ਜੀਉ ਉਠਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing His Name, one comes to life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਨਾਮ ਕੋ ਸੁਨ ਕੇ ਜੀਵਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਦਿਆਂ ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਓ = ਆਤਮਕ ਜੀਵਨ ਮਿਲਦਾ ਹੈ। ਜਾਸੁ = {यस्य} ਜਿਸ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando Su Nombre uno vuelve a la vida,"