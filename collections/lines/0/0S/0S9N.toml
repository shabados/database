[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਰਤੁ ਨਿੰਦਕ ਕਾ; ਧੁਰਿ ਹੀ ਪਇਆ ॥"
page = 280
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fate of the calumniator is so ordained from the beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲੰਕ ਲਾਉਣ ਵਾਲੇ ਦੀ ਕਿਸਮਤ ਮੁਢ ਤੋਂ ਹੀ ਐਸੀ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fate of the slanderer is pre-ordained from the very beginning of time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਕਾ ਨਿੰਦਾ ਕਰਨ ਰੂਪ ਕਰਮ ਆਦੋ ਹੀ ਪੜਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪਹਿਲੀ ਕੀਤੀ ਹੋਈ ਨਿੰਦਿਆ ਦਾ ਇਹ ਫਲ (-ਰੂਪ ਸੁਭਾਉ) ਨਿੰਦਕ ਦਾ ਮੁੱਢ ਤੋਂ ਹੀ (ਜਦੋਂ ਉਸ ਨਿੰਦਿਆ ਦਾ ਕੰਮ ਫੜਿਆ) ਤੁਰਿਆ ਆ ਰਿਹਾ ਹੈ (ਸੋ, ਉਸ ਸੁਭਾਉ ਦੇ ਕਾਰਣ ਵਿਚਾਰਾ ਹੋਰ ਕਰੇ ਭੀ ਕੀਹ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਰਤੁ = {Skt. कृत} ਕੀਤੇ ਹੋਏ ਕੰਮ ਦਾ ਫਲ। ਧੁਰਿ ਹੀ = ਮੁੱਢ ਤੋਂ ਹੀ (ਜਦੋਂ ਤੋਂ ਕੋਈ ਕੰਮ ਕੀਤਾ ਗਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El destino del calumniador está puesto desde el principio de los tiempos."