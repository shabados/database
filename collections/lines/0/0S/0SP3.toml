[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੂਡਾ ਬੰਸੁ. ਕਬੀਰ ਕਾ; ਉਪਜਿਓ ਪੂਤੁ ਕਮਾਲੁ ॥"
page = 1370
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, drowned is my family, when my son Kamal was born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਡੁਬ ਗਿਆ ਹੈ ਮੇਰਾ ਖਾਨਦਾਨ, ਜਦ ਮੇਰਾ ਪੁਤ੍ਰ ਕਮਾਲ ਜੰਮ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My family is drowned, O Kabeer, since the birth of my son Kamaal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਬੰਸ ਡੂਬ ਗਯਾ ਹੈ, ਕਿਉਂ ਕਿ ਹੇ ਕਮਾਲ! ਤੂੰ ਹਮਾਰੇ ਘਰ ਮੇਂ ਪੁਤ੍ਰ ਜਨਮਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਹੈ ਗਇ ਬਾਹਨ ਸਘਨ ਘਨ' ਅਤੇ 'ਲਾਖ ਧਜਾ' ਵਿਚੋਂ 'ਕੋਈ ਕਾਹੂ ਕੋ ਨਹੀਂ'-ਇਹ ਗੱਲ ਮੈਂ ਡਿੱਠੀ 'ਡਿੱਠੀ ਟੋਕਿ ਬਜਾਇ', ਫਿਰ ਭੀ) ਜੇ ਮੇਰਾ ਮੂਰਖ ਮਨ (ਨੀਵੀਂ) ਅਵਸਥਾ ਤੇ ਆ ਅੱਪੜਿਆ ਹੈ, ਤਾਂ ਮੈਂ ਕਬੀਰ ਦਾ ਸਾਰਾ ਹੀ ਟੱਬਰ (ਅੱਖਾਂ, ਕੰਨ, ਨੱਕ ਆਦਿਕ ਸਾਰੇ ਹੀ ਇੰਦ੍ਰਿਆਂ ਦਾ ਟੋਲਾ ਵਿਕਾਰਾਂ ਵਿਚ ਜ਼ਰੂਰ) ਡੁੱਬ ਗਿਆ ਜਾਣੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਡਾ = ਡੁੱਬ ਗਿਆ (ਸਮਝੋ)। ਬੰਸੁ = ਖ਼ਾਨਦਾਨ, ਕੁਲ, (ਅੱਖਾਂ, ਕੰਨ, ਨੱਕ, ਆਦਿਕ ਸਾਰੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਟੱਬਰ। ਉਪਜਿਓ = (ਵੇਖੋ ਸ਼ਲੋਕ ਨੰ: ੧੧੧) ਪਰਗਟ ਹੋ ਪਿਆ, ਇਸ ਹਾਲਤ ਤੇ ਅੱਪੜ ਗਿਆ। ਪੂਤੁ = ਪੁੱਤਰ, ਮਨ। ਕਮਾਲੁ = ਕਾਮਲ, ਲਾਇਕ, ਅਜਬ ਲਾਇਕ (ਭਾਵ, ਨਾਲਾਇਕ, ਮੂਰਖ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi familia se ha estado ahogando oh, dice Kabir, desde que nació Kamaal,"