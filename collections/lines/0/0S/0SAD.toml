[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ; ਹਰਿ ਹਰਿ ਗੁਣ ਗਾਏ ॥੧॥"
page = 1147
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the pleasures are obtained by hymning the Lord's praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All peace comes from singing the Glorious Praises of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ, ਬਾਣੀ ਕਰ ਹਰੀ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ ਤਿਸ ਨੇ ਸਰਬ ਸੁਖੋਂ ਕੋ ਪਾਇ ਲੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ = ਸਾਰੇ। ਗਾਏ = ਗਾਇਆਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Paz Verdadera se logra cantando las Alabanzas del Señor. (1)"