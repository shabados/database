[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਾਰਿ ਪਾਵ. ਦੁਇ ਸਿੰਗ, ਗੁੰਗ ਮੁਖ; ਤਬ ਕੈਸੇ ਗੁਨ ਗਈਹੈ ॥"
page = 524
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With four feet, two horns and a dumb mouth, how shalt thou, then, sing God's praise?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਪੈਰਾਂ, ਦੋ ਸਿੰਙਾਂ ਅਤੇ ਗੁੰਗੇ ਮੂੰਹ ਨਾਲ, ਤੂੰ ਉਦੋਂ ਕਿਸ ਤਰ੍ਹਾਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨੂੰਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With four feet, two horns and a mute mouth, how could you sing the Praises of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰ ਪੈਰ ਹੋਇਂਗੇ ਦੋਇ ਸਿੰਗ ਹੋਇਂਗੇ ਮੁਖ ਸੇ ਗੁੰਗਾ ਹੋਇਗਾ ਅਰਥਾਤ ਤੇਰੀ ਬੋਲੀ ਕੋਈ ਨ ਸਮਝੈਗਾ, ਤਬ ਕਿਸ ਪ੍ਰਕਾਰ ਹਰਿ ਗੁਨ ਗਾਨ ਕਰੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਸੇ ਪਸ਼ੂ-ਜੂਨ ਵਿਚ ਪੈ ਕੇ ਜਦੋਂ ਤੇਰੇ) ਚਾਰ ਪੈਰ ਤੇ ਦੋ ਸਿੰਙ ਹੋਣਗੇ, ਤੇ ਮੂੰਹੋਂ ਗੂੰਗਾ ਹੋਵੇਂਗਾ, ਤਦੋਂ ਤੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾ ਸਕੇਂਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si te volvieras un cuadrúpedo mudo y con cuernos, ¿cómo entonces podrías cantar la Alabanza del Señor?"