[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਸਲਮਾਣੁ ਮੋਮ ਦਿਲਿ ਹੋਵੈ ॥"
page = 1084
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A Muslim is he who is Kind-hearted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨ ਉਹ ਹੈ, ਜੋ ਕੋਮਲ-ਚਿੱਤ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To be Muslim is to be kind-hearted,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨ ਤੌ ਵਹੁ ਹੈ, ਜੋ ਕੋਮਲ ਚਿਤ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖ਼ੁਦਾ ਦੇ ਬੰਦੇ! (ਅਸਲ) ਮੁਸਲਮਾਨ ਉਹ ਹੈ ਜੋ ਮੋਮ ਵਰਗੇ ਨਰਮ ਦਿਲ ਵਾਲਾ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਲਿ = ਦਿਲ ਵਾਲਾ। ਮੋਮ ਦਿਲਿ = ਮੋਮ ਵਰਗੇ (ਨਰਮ) ਦਿਲ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Musulmán es aquél que tiene suavidad en el corazón,"