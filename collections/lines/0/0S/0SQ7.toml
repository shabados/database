[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮੁ ਅਗੋਚਰੁ ਅਗਮੁ ਹਰਿ; ਹਰਿ ਮਿਲਿਆ ਆਇ ਅਚਿੰਤ ॥"
page = 1315
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unfathomable, Unapprehensible and Unapproachable is my Lord Master and He, the Lord has all too spontaneously come and met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਥਾਹ, ਸੋਚ ਸਮਝ ਤੋਂ ਪਰੇ ਅਤੇ ਅਪੁੱਜ ਹੈ ਮੇਰਾ ਸੁਆਮੀ ਮਾਲਕ ਅਤੇ ਉਹ ਸੁਆਮੀ ਸੁਤੇ ਸਿਧ ਹੀ ਆ ਕੇ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is Unapproachable, Inaccessible and Unfathomable; the Lord, Har, Har, has spontaneously come to meet me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਮਨ ਤੇ ਅਗਮ ਹੈ ਔਰ ਇੰਦ੍ਰੀਓਂ ਕੇ ਗੋਚਰ ਭੀ ਨਾਹੀ, ਬਾਣੀ ਤੇ ਭੀ ਪਰੇ ਹੈ। ਸੋ ਹਰੇ ਕਰਨੇ ਵਾਲਾ ਹਰੀ ਹਮ ਕੋ (ਅਚਿੰਤ) ਅਕਸਮਾਤ੍ਰ ਮੇਂ ਆਇਕਰ ਮਿਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੈ ਤਾਂ ਅਪਹੁੰਚ ਤੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ (ਪਰ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਅਨੁਸਾਰ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਉਹ ਹਰੀ ਸਾਨੂੰ ਆਪਣੇ ਆਪ ਆ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮੁ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = (ਅ-ਗੋ-ਚਰੁ) ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ। ਆਇ = ਆ ਕੇ। ਅਚਿੰਤ = ਅਚਨਚੇਤ, ਆਪਣੇ ਆਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Jar, Jar me encontró espontáneamente. El Señor Mismo prevalece en todos y en cada corazón."