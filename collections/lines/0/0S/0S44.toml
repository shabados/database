[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜੀਅ ਤੁਮਾਰੇ ਜੀ; ਤੂੰ ਜੀਆ ਕਾ ਦਾਤਾਰਾ ॥"
page = 348
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures are Thine and Thou art the Donor of the living beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੀਵ ਜੰਤੂ ਤੈਡੇਂ ਹਨ। ਤੂੰ ਪ੍ਰਾਣਧਾਰੀਆਂ ਦਾ ਦਾਤਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings are Yours; You are the Giver of all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਜੀ! ਸਭੀ ਜੀਵ ਤੁਮਾਰੇ ਉਤਪਤ ਕੀਏ ਹੂਏ ਹੈਂ ਅਰ ਤੂੰ ਹੀ ਸਭ ਜੀਵੋਂ ਕਾ ਦਾਤਾ ਹੈਂ ਅਰ ਮੈਂ ਐਸੇ ਉਪਦੇਸ਼ ਕਰਤਾ ਰਹਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹੀ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਨੂੰ ਰਿਜ਼ਕ ਦੇਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾਰਾ = ਰਾਜ਼ਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos los seres son Tuyos, eres el Dador de todos los seres."