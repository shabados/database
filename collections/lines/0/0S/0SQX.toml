[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਤਨ ਮਹਿ; ਠਉਰ. ਨ ਪਾਵਉ ॥੧॥"
page = 327
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have searched my body, but have found no such place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਦੇਹਿ ਦੀ ਢੂੰਡ ਭਾਲ ਕਰ ਲਈ ਹੈ, ਪਰ ਮੈਨੂੰ ਕੋਈ ਐਸੀ ਥਾਂ ਨਹੀਂ ਮਿਲੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have searched the body, but I have not found such a place. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾੜੀ ਕੋ ਭੀ ਢੂੰਢਤਾ ਹੂੰ ਪਰੰਤੂ ਸਰੀਰ ਮੇਂ ਕੋਈ ਠਉਰ ਪੀੜਾ ਕੀ ਨਹੀਂ ਪਾਵਤਾ। ਵਾ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਕਿਸ ਅਸਥਾਨ ਮੇਂ ਪੀੜਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਰੋਮ ਰੋਮ ਮੇਂ ਪ੍ਰੇਮ ਕੀ ਪੀੜਾ ਹੈ ਤਬ ਤੂੰ  ਬੂਟੀ ਕਿਸ ਜਗਾ ਲਾਵੈਗਾ। ਐਸੀ ਜਗਾ ਮੈਂ ਤਨ ਮੇਂ ਕੋਈ ਨਹੀਂ ਦੇਖਤਾ ਜਹਾਂ ਇਹ ਰੋਗੁ ਨਾ ਹੋਵੈ॥੧॥☬ਕਬੀਰ ਜੀ ਨੇ ਪੁਨਾ ਕਹਾ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰੀਰ ਵਿਚ) ਕਿਤੇ (ਅਜਿਹਾ) ਥਾਂ ਨਹੀਂ ਹੈ, (ਤਾਂ ਫਿਰ) ਮੈਂ ਦਵਾਈ ਕਿੱਥੇ ਵਰਤਾਂ? (ਭਾਵ, ਕੋਈ ਬਾਹਰਲੀ ਦਵਾਈ ਪ੍ਰਭੂ ਤੋਂ ਵਿਛੋੜੇ ਦਾ ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੇ ਸਮਰੱਥ ਨਹੀਂ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he buscado por todo mi cuerpo, y no encuentro en donde le duele a mi Alma. (1)"