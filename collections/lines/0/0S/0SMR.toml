[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚ ਮੂਚ ਅਪਾਰ ਸੁਆਮੀ; ਅਗਮ ਦਰਬਾਰਾ ॥"
page = 1003
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lofty, Grand and Infinite is my Lord and beyond reach is His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੁਲੰਦ ਵੱਡਾ ਅਤੇ ਬੇਅੰਤ ਹੈ ਮੇਰਾ ਸਾਈਂ ਅਤੇ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ ਉਸ ਦੀ ਦਰਗਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is lofty and exalted, grand and infinite. The Darbaar of His Court is inaccessible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਊਚਾ ਔ ਅਪਾਰ ਸ੍ਵਾਂਮੀ ਤੂੰ ਹੈਂ, ਅਰੁ ਤੇਰਾ ਦਰਬਾਰ ਸਰੂਪ ਪਾਵਣਾਂ ਬਹੁਤ ਕਠਨੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ ਉਸ ਮਾਲਕ ਦੇ ਦਰਬਾਰ ਵਿਚ ਪਹੁੰਚੇ ਰਹਿੰਦੇ ਹਨ ਜੋ ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ ਜੋ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ ਜੋ ਬੇਅੰਤ ਹੈ ਤੇ ਅਪਹੁੰਚ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sublime y la más Alta es la Corte del Señor, Insondable y más allá de todo pensamiento."