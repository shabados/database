[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀ ਵਿਸਰਹਿ; ਦੁਖੁ ਬਹੁਤਾ ਲਾਗੈ ॥"
page = 354
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should I forget Thee, without whom I suffer much pain?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਨੂੰ ਕਿਉਂ ਭੁਲਾਵਾਂ, ਜਿਸ ਦੇ ਬਾਝੋਂ ਮੈਨੂੰ ਬਹੁਤ ਤਕਲੀਫ ਹੁੰਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How could I ever forget You? It would be so painful!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂ ਤੂੰ ਹਮਾਰੇ ਮਨ ਤੇ ਬਿਸਮਰਨ ਹੋਤਾ ਹੈਂ ਜਿਸ ਬਿਸਮਰਨ ਕਾ ਹਮ ਕੋ ਬਹੁਤ ਦੁਖ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮੈਨੂੰ ਕਿਉਂ ਵਿਸਾਰਦਾ ਹੈਂ? ਤੇਰੇ ਵਿਸਰਿਆਂ ਮੈਨੂੰ ਬੜਾ ਆਤਮਕ ਦੁੱਖ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀ ਵਿਸਰਹਿ = ਕਿਉਂ ਵਿੱਸਰਦਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué olvidarlo a Él, sin el Cuál uno sufre inmenso dolor?"