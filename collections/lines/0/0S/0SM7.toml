[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਸੁਤੀ. ਪਿਰੁ ਜਾਗਣਾ; ਕਿਸ ਕਉ ਪੂਛਉ ਜਾਇ ॥"
page = 54
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While I sleep, my Beloved is awake. Whom should I go to consult?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੌ ਰਹੀ ਹਾਂ, ਮੇਰਾ ਪ੍ਰੀਤਮ ਜਾਗਦਾ ਹੈ। ਮੈਂ ਕੀਹਦੇ ਕੋਲਿ ਮਸ਼ਵਰਾ ਕਰਨ ਲਈ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While I am asleep, my Husband Lord is awake. Where can I go for advice?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉ) ਮੈਂ ਭੀ ਪੂਰਬਕਾਲ ਮੇਂ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਸੋਈ ਹੂਈ ਥੀ, ਔਰ (ਪਿਰੁ) ਪਤੀ ਪ੍ਰਮੇਸ੍ਵਰੁ (ਜਾਗਣਾ) ਪ੍ਰਕਾਸ ਰੂਪ ਕੇ ਮਿਲਾਪ ਕਾ ਰਸਤਾ ਕਿਸ ਕੋ ਜਾਇ ਕਰ ਪੂਛੀਐ, ਐਸੇ ਕਹਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ-ਪਤੀ! ਮੈਂ ਜੀਵ-ਇਸਤ੍ਰੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੀ ਰਹਿੰਦੀ ਹਾਂ, ਤੂੰ ਪਤੀ ਸਦਾ ਜਾਗਦਾ ਹੈਂ (ਤੈਨੂੰ ਮਾਇਆ ਵਿਆਪ ਨਹੀਂ ਸਕਦੀ); ਮੈਂ ਕਿਸ ਪਾਸੋਂ ਜਾ ਕੇ ਪੁੱਛਾਂ (ਕਿ ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਮਾਇਆ ਦੀ ਨੀਂਦ ਵਿਚੋਂ ਜਾਗ ਕੇ ਤੈਨੂੰ ਮਿਲ ਸਕਦੀ ਹਾਂ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਛਉ = ਪੂਛਉਂ, ਮੈਂ ਪੁੱਛਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor permanece despierto mientras yo duermo, pero ¿quién me puede hablar acerca de Él?"