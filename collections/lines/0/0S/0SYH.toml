[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮ ਕਾ; ਪੂਰਨ ਰੰਗੁ ॥"
page = 1150
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Perfect is the bliss of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਹੈ ਅਨੰਦ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect is the Love of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂ ਕਿ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਪੂਰਨੁ (ਰੰਗੁ) ਅਨੰਦੁ ਹੈ॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਬੇਨਤੀ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਹੀ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਪੂਰਾ ਰੰਗ (ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਉਤੇ ਚੜ੍ਹਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਪੂਰਾ, ਮੁਕੰਮਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "asociándose con los Santos, pues así uno es teñido del mismo Color."