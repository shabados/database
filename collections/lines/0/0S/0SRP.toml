[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਕਰਣ ਕਾਰਣ ਸਮਰਥੁ ਹੈ; ਦੂਜਾ ਕੋ ਨਾਹੀ ॥"
page = 301
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art competent to do all the works. There is no other than Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਕੰਮ ਕਰਨ ਦੇ ਜੋਗ ਹੈ। ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Cause of causes, the All-powerful Lord; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਕਰਣ ਕਾਰਣ ਸਮਰਥ ਹੈਂ ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਕੋਈ ਸ਼ਰੀਕ ਨਹੀਂ ਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਇਸ ਸਾਰੇ ਪਰਪੰਚ ਦਾ ਮੂਲ ਤੂੰ ਆਪੇ ਹੀ ਹੈਂ ਤੇ ਸਮਰੱਥਾ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Todopoderoso, la Causa de causas y no hay otro más que Tú."