[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਰਹਹਿ ਰੰਗਿ ਰਾਤੇ; ਅਨਦਿਨੁ ਲੈਦੇ ਲਾਹਾ ਹੇ ॥੧੩॥"
page = 1055
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards ever remain imbued with the Lord's love and night an day earn profit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਨਫ਼ਾ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh remains forever imbued with the color of the Lord's Love. Night and day, he earns a profit. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਸਦਾ ਭਗਤੀ ਕੇ ਰੰਗ ਮੇਂ ਰੰਗੇ ਰਹਿਤੇ ਹੈਂ, ਵਹੁ ਰਾਤ ਦਿਨ ਭਜਨ ਕਾ ਹੀ ਲਾਭ ਲੇਤੇ ਹੈਂ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਬੰਦੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਹਰ ਵੇਲੇ ਇਹ ਲਾਭ ਖੱਟਦੇ ਹਨ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres con Conciencia de Dios están siempre imbuidos en Dios y así cosechan las Bondades del Señor.(13)"