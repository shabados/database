[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਹਣੈ. ਪੰਥੁ ਧਰਮ ਕਾ ਕੀਆ ॥"
page = 1401
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lehna gave currency to the path of righteousness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਹਿਣੇ ਨੇ ਸਚਾਈ ਦੇ ਮਾਰਗ ਨੂੰ ਪ੍ਰਚਲਤ ਕੀਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lehnaa established the path of righteousness and Dharma,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਗੇ ਤਿਸ ਸ੍ਰੀ ਲਹਿਣਾ ਜੀ ਨੇ ਧਰਮ ਕਾ, ਭਾਵ ਭਗਤੀ ਕਾ ਰਸਤਾ ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲਹਣੇ ਨੇ ਧਰਮ ਦਾ ਰਾਹ ਚਲਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Cual pasó a Guru Amar Das, de la Dinastía Bala y entonces firmemente estableció a Ram Das de la Dinastía Sodhi"