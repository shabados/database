[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਿਰਦੈ; ਜਿਨਿ ਰਾਮੁ ਪਛਾਤਾ ॥"
page = 159
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The virtuous persons, who serve and in their mind, realise Pervading Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਪੁਰਸ਼ ਵਿਆਪਕ ਪ੍ਰਭੂ ਨੂੰ ਸੇਵਦੇ ਅਤੇ ਆਪਣੇ ਚਿੰਤ ਅੰਦਰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs recognize the Lord in their own hearts;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰਮੁਖ ਨੇ ਹਿਰਦਯ ਮੇਂ ਰਾਮ ਕੋ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Vigías de Dios, a los que Dios se les revela en su corazón,"