[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਕਰੇ; ਤੈਸਾ ਕੋ ਥੀਆ ॥"
page = 280
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As God makes the man, so does he become."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਹਰੀ ਬੰਦੇ ਨੂੰ ਬਣਾਉਂਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਹੀ ਉਹ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He wills, so people become."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਵਹੁ ਕਿਸੀ ਕੋ ਕਰਤਾ ਹੈ ਤੈਸਾ ਹੀ ਕੋਈ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ (ਜੀਵ ਨੂੰ) ਜਿਹੋ ਜਿਹਾ ਬਣਾਉਂਦਾ ਹੈ ਉਹੋ ਜਿਹਾ ਹਰੇਕ ਜੀਵ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tal como Él te ha hecho, has de ser."