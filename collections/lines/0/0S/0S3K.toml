[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਜਾਚਿਕ; ਪ੍ਰਭ ਤੁਮੑ ਦਇਆਲ ॥"
page = 1181
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou are Merciful, all are Thine beggars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੂੰ ਮਿਹਰਬਾਨ ਹੈ, ਸਾਰੇ ਹੀ ਤੇਰੇ ਮੰਗਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We are all beggars, O God; You are merciful to us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਪ੍ਰਭੂ! ਸਭ ਜੀਵ ਤੇਰੇ ਭਿਛਕ ਹੈਂ ਅਰੁ ਤੁਮ ਦਾਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ (ਤੇਰੇ ਦਰ ਦੇ) ਮੰਗਤੇ ਹਨ, ਤੂੰ ਸਭ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, todos Te buscan pues eres el Único Señor Bondadoso"