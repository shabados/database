[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਮਤਿ ਕਿਛੁ ਕਹਣੁ. ਨ ਜਾਈ; ਸਾਚੇ ਸਚੁ ਅਲਖ ਅਭੇਵਾ ॥੧॥ ਰਹਾਉ ॥"
page = 896
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth of the True Invisible and Mysterious Lord can be uttered not. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਮੁੱਲ ਵਰਣਨ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His value cannot be described; the True Lord is unseen and mysterious. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੇ ਅਲਖ ਅਭੇਵ ਕੀ ਨਿਸਚੇ ਕਰ ਕੇ ਕੁਛੁ ਕੀਮਤਿ ਨਹੀਂ ਕਹੀ ਜਾਤੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਉਸ ਸਦਾ-ਥਿਰ ਅਲੱਖ ਤੇ ਅਭੇਵ ਪ੍ਰਭੂ ਦਾ ਰਤਾ ਭਰ ਭੀ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਾਚੇ ਕੀਮਤਿ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਦੀ ਕੀਮਤ। ਅਲਖ = ਜਿਸ ਦੇ ਸਰੂਪ ਦਾ ਸਹੀ ਬਿਆਨ ਨਾਹ ਹੋ ਸਕੇ। ਅਭੇਵਾ = ਜਿਸ ਦਾ ਭੇਤ ਨ ਪੈ ਸਕੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no lo puede evaluar, pues el Señor Verdadero es Insondable y Misterioso. (1-Pausa)"