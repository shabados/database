[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸ ਨਿਹਕਾਮ ਅਉ ਨਿਰਾਸ ਭਏ; ਨਿਮ੍ਰਤਾ ਸਹਜ ਸੁਖ ਨਿਜ ਪਦ ਨਾਮ ਕੋ ।੪੨੮।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "One can become unattached and free from all worldly allurements only by taking the refuge of the True Guru and practicing His sermon of Naam Simran that helps one achieve spiritual high, comfort of equipoise and humility.  (428)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜ੍ਯੋਂ ਹੀ ਕਿ ਗੁਰੂ ਕਾ ਉਪਦੇਸ਼ ਲੈ ਗੁਰ ਸਿੱਖ ਸਜੇ ਸਭ ਪ੍ਰਕਾਰ ਦੀਆਂ ਕਾਮਨਾਂ ਤੋਂ ਰਹਿਤ ਹੋ ਗਏ ਅਤੇ ਆਸਾਂ ਵਲੋਂ ਭੀ ਨਿਰਾਸ ਬਣ ਗਏ, ਅਰੁ ਨਿਜ ਪਦ ਹੈ ਨਾਮ ਜਿਸ ਸਹਜ ਸੁਖ ਦਾ ਓਸ ਵਿਖੇ ਨਿਮ੍ਰਤਾ ਮਿਲਨਸਾਰਤਾ ਧਾਰ ਲਈ। ਭਾਵ *ਸਗਲ ਸੰਗ ਹਮ ਕਉ ਬਨਿ ਆਈ* ਵਾਲਾ ਵਰਤਾਰਾ ਵਰਤ ਰਿਹਾ ਹੈ ॥੪੨੮॥"