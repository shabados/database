[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੁਰਤਿ ਮੈ ਨ ਸੁਰਤਿ, ਅਉ ਧਿਆਨ ਮੈ ਨ ਧਿਆਨੁ ਰਹਿਓ; ਗਿਆਨ ਮੈ ਨ ਗਿਆਨ ਰਹਿਓ, ਗਤਿ ਮੈ ਨ ਗਤਿ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "I lost my awareness, attachment of mind with insignificant matters, desires to acquire base or futile ego inflating knowledge and other worldly predicaments."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੁਰਤਿ ਸੋਝੀ ਦੀ ਸ਼ਕਤੀ = ਸੂੰਹ ਦੀ ਤਾਕਤ ਵਿਚ ਸੂਝ ਨ ਰਹੀ ਅਤੇ ਧਿਆਨ ਸੋਚ ਵਿਚਾਰ ਵਿਚ ਧਿਆਨ ਸੋਚਨ = ਖਿਆਲ ਕਰਣ ਦੀ ਹਿੰਮਤ ਨਾ ਰਹੀ। ਗਿਆਨ ਵਿਚ ਗਿਆਨ ਨਾ ਰਿਹਾ ਭਾਵ ਜਾਨਣ ਦਾ ਬਲ ਅਥਵਾ ਜੋ ਕੁਛ ਜਾਣਿਆ ਹੋਇਆ ਸੀ ਉਹ ਜਾਣਕਾਰੀ ਵਿਚੋਂ ਉਠ ਗਿਆ ਅਤੇ ਗਤ ਰੀਤੀ, ਢੰਗ, ਪਹੁੰਚ, ਪ੍ਰਵਿਰਤੀ ਗੱਲ ਦੀ ਤਹਿ ਵਿਚ ਪਹੁੰਚਨ ਅਥਵਾ ਪ੍ਰਵਿਰਤ ਹੋਣ ਵਾਲੀ ਜੋ ਸ਼ਕਤੀ ਸੀ ਓਸ ਦੀ ਉਹ ਗਤਿ ਦਸ਼ਾ ਨਹੀਂ ਰਹੀ।"