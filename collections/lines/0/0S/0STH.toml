[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਜਪਿ ਅਹਿਨਿਸਿ ਨਾਮੁ ਹਰੇ ॥"
page = 975
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul day and night utter thou the Name of thy God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ, ਤੂੰ ਦਿਹੁੰ ਰੈਣ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਨੋਂ ਨੇ ਦਿਨ ਰਾਤ ਨਾਮ ਹਰੀ ਕਾ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਦਿਨ ਰਾਤ (ਸਦਾ) ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla siempre el Nombre del Señor, día y noche, oh mente mía, millones y millones de faltas"