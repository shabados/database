[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਪੂਛੇ; ਕਿਆ ਕਹਾ ॥"
page = 1203
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If questioned, what can man say now?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪੁਛਿਆ ਜਾਵੇ ਤਾਂ ਆਦਮੀ ਹੁਣ ਕੀ ਆਖ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now if he is asked, what can he say?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਅਬ) ਪਰਮੇਸ਼ਰ ਜੋ ਪੂਛੇਗਾ ਕਿ ਤੈਨੇ ਮਾਨੁਖ ਜਨਮ ਪਾਇ ਕਰ ਕਿਆ ਕੀਆ ਤਬ ਕਿਆ ਉਤਰ ਕਹੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਵਰੇ! ਹੁਣ ਜੇ ਤੈਨੂੰ ਪੁੱਛਿਆ ਜਾਏ ਤਾਂ ਕੀਹ ਦੱਸੇਂਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el que anda perdido viene a mí ahora, haciendo preguntas, ¿qué le voy a decir?"