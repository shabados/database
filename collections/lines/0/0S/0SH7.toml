[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਆਖੀ ਸੋਈ ਕਰੇ; ਜਿਨਿ ਕੀਤੀ. ਤਿਨੈ ਥਟੀਐ ॥"
page = 967
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Guru said, Lahna did the very same, was installed obeyed the order, was installed on the Guru's throne."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁੱਛ ਗੁਰਾਂ ਨੇ ਕਿਹਾ, ਲਹਿਣੇ ਨੇ ਐਨ ਉਹ ਹੀ ਕੀਤਾ ਅਤੇ ਜਿਸ ਨੇ ਆਗਿਆ ਮੰਨਣ ਕੀਤੀ, ਉਹ ਗੁਰ ਗੱਦੀ ਤੇ ਥਾਪਿਆ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Guru said, Lehna did, and so he was installed on the throne."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਨੇ ਸ੍ਰਿਸਟੀ (ਕੀਤੀ) ਰਚੀ ਹੈ ਪੁਨਾ ਤਿਸਨੇ ਗੁਰੂ ਨਾਨਕ ਰੂਪ ਧਾਰ ਕੇ ਜਗਤ ਮੇਂ ਗੁਰ੍ਯਾਈ (ਥਟੀਐ) ਕਰੀ ਹੈ। ਪੁਨਾ ਜਿਸ ਗੁਰੂ ਨਾਨਕ ਜੀ ਨੇ ਆਖ੍ਯਾ ਹੈ ਕਿ ਹੇ ਲਹਿਣੇ! ਤੇਰੇ ਕੋ ਗੁਰਿਆਈ ਦਈ ਹੈ, ਸੋਈ ਗੁਰੂ ਨਾਨਕ ਜੀ ਅੰਗਦ ਰੂਪ ਹੋ ਕੇ ਗੁਰਿਆਈ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨਾਨਕ ਨੇ ਇਹ ਰਜ਼ਾ-ਮੰਨਣ ਦਾ ਹੁਕਮ ਫੁਰਮਾਇਆ, ਉਹ ਆਪ ਹੀ ਕਾਰ ਕਰਨ ਵਾਲਾ ਸੀ, ਜਿਸ ਨੇ ਇਹ (ਹੁਕਮ-ਖੇਡ) ਰਚੀ, ਉਸ ਨੇ ਆਪ ਹੀ ਬਾਬਾ ਲਹਣਾ ਜੀ ਨੂੰ ਹੁਕਮ ਮੰਨਣ ਦੇ) ਸਮਰੱਥ ਬਣਾਇਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ। ਆਖੀ = (ਹੁਕਮ ਮੰਨਣ ਦੀ ਸਿੱਖਿਆ) ਦੱਸੀ। ਸੋਈ = (ਉਹ ਗੁਰੂ) ਆਪ ਹੀ। ਕਰੇ = (ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਦੀ ਕਾਰ) ਕਰ ਰਿਹਾ ਹੈ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ ਨਾਨਕ) ਨੇ। ਕੀਤੀ = (ਇਹ ਰਜ਼ਾ ਵਿਚ ਤੁਰਨ ਵਾਲੀ ਖੇਡ) ਰਚਾਈ। ਤਿਨੈ = ਉਸ ਨੇ ਆਪ ਹੀ। ਥਟੀਐ = ਥੱਟਿਆ, (ਬਾਬਾ ਲਹਣਾ ਜੀ ਨੂੰ) ਥਾਪਿਆ, ਹੁਕਮ ਮੰਨਣ ਦੇ ਸਮਰੱਥ ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que el Guru dijo, Lejna lo llevó a cabo, y así fue establecido en el Trono."