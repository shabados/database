[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਵਰਣ ਕਰਿ ਵਰਤਿਆ; ਵਰਨੁ ਚਿਹਨੁ ਕਿਹੁ ਨਦਰਿ ਨ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Lord is diffused in all the four varnas, but , His own colour and mark are imperceptible."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਵਰਣਾਂ ਵਿਖੇ (ਪਰਮਾਤਮਾਂ) ਵਰਤਦਾ ਹੈ, (ਪਰੰਤੂ ਉਸ ਦਾ) ਵਰਣ ਚਿਹਨ (ਕੋਈ) ਕਿਸੇ ਨੂੰ ਨਾ ਦਿਸਿਆ।"