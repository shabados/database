[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ; ਸਾਧ ਕ੍ਰਿਪਾਲ ॥"
page = 389
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kind saint has implanted the Name in me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆਵਾਨ ਸੰਤ ਨੇ ਮੇਰੇ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Kind Mercy of the Holy Saints, the Naam has been implanted within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਪਾਲ ਸਾਧੁ ਨੇ ਮੁਝੇ ਨਾਮੁ ਦ੍ਰਿਢ ਕਰਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਇਆ-ਸਰੂਪ ਗੁਰੂ ਨੇ (ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ = ਗੁਰੂ। ਦ੍ਰਿੜਾਇਆ = ਹਿਰਦੇ ਵਿਚ ਪੱਕਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo compasivo implantó el Naam, el Nombre del Señor en mi corazón,"