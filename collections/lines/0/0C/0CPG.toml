[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰ ਪਦ ਬਹੁਰ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੧੨੯॥"
page = 723

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming all the oceans and then adding the word “Tanai” and afterwards the word “Dhar”, the names of Baan are understood.129."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ 'ਧਰ' ਪਦ ਕਥਨ ਕਰੋ। ਇਹ ਨਾਮ ਬਾਣ ਦੇ ਜਾਣ ਲਵੋ ॥੧੨੯॥"