[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੇ ਲਾਗੈ; ਸਾਚਾ ਫਲੁ ਪਾਈ ॥੧॥"
page = 1128
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is attached to the True Name and receives the True Fruit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚਾ ਮੇਵਾ ਪਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is attached to the Truth, and receives the fruit of Truth. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ਼ ਸਚੇ ਵਾਹਗੁਰੂ ਕੇ ਨਾਮ ਵਿਖੇ ਲਾਗਾ ਹੈ ਔਰ (ਸਾਚਾ ਫਲੁ) ਸ੍ਵਰੂਪ ਗਿਆਨੁ ਕੋ ਪਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Uno Verdadero y es quien recibe el Fruto de la Verdad. (1)"