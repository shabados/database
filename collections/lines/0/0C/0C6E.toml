[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਹਰਿ ਕੰਤਿ ਮਿਲਾਈਆ; ਸਿ ਵਿਛੁੜਿ. ਕਤਹਿ ਨ ਜਾਇ ॥"
page = 135
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom God the Spouse, has united with Himself, neither separate nor go anywhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੀਆਂ ਭਗਵਾਨ ਪਤੀ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਈਆਂ ਹਨ ਉਹ ਕਦੇ ਭੀ ਜੂਦਾ ਹੋ ਕੇ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Husband Lord has united with Himself, shall not be separated from Him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੰਤ ਨੇ ਆਪਨੇ ਸਾਥ ਮਿਲਾਇਆ ਹੈ, ਸੋ ਕਹੀਂ ਵਿਛੁੜਿ ਨਹੀਂ ਜਾਤੀਆਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ ਖਸਮ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ, ਉਹ (ਉਸ ਮਿਲਾਪ ਵਿਚੋਂ) ਵਿੱਛੁੜ ਕੇ ਹੋਰ ਕਿਸੇ ਥਾਂ ਨਹੀਂ ਜਾਂਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La persona a quien Dios ha unido Consigo Mismo, nunca se separará de Él ni buscará a alguien más."