[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰ ਅਲਖ ਅਭੇਵਾ ॥"
page = 98
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "inapprehensible, invisible and inscrutable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋਚ ਵਿਚਾਰ ਤੋਂ ਉਚੇਰਾ ਆਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is Inaccessible, Incomprehensible, Invisible and Inscrutable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਗਮ ਅਗੋਚਰ ਹੈਂ ਔਰ ਅਲਖ ਹੈ ਤਥਾ ਅਭੇਦ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਹੁੰਚ ਹੈ, ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ, ਜਿਸ ਦਾ ਭੇਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = {अलक्ष्य} ਜਿਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el más Vasto de lo vasto y el más Misterioso,"