[[content]]
asset = "SSKS"
type = "primary"
data = "ਪੇਖਤ ਸੁਨਤਿ ਸਿਮਰਤਿ ਬਿਸਮਾਦ ਰਸਿ; ਰਸਿਕ ਪ੍ਰਗਾਸੁ ਪ੍ਰੇਮ ਤ੍ਰਿਸਨਾ ਬਢਾਈ ਹੈ ।੬੨੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The inner self of a Sikh is getting enlightened with blissful light through seeing, hearing and uttering of the wondrous form of True Guru-a treasure-house-nay the fountain-head of all the virtues. Yet the thirst and hunger of such a Gursikh never wanes."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਦੇਖਦਿਆਂ, ਸੁਣਦਿਆਂ, ਸਿਮਰਦਿਆਂ ਮੇਰੇ ਰਸੀਏ ਮਨ ਉਤੇ ਵਿਸਮਾਦ ਰਸ ਪ੍ਰਕਾਸ਼ ਪਾ ਰਿਹਾ ਹੈ। ਪਰ ਪ੍ਰੇਮ ਹੋਰ ਹੋਰ ਵਿਸਮਾਦੀ ਰਸ ਲੈਣ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ ਵਧਾ ਰਿਹਾ ਹੈ ॥੬੨੧॥"