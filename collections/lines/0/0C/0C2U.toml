[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਜਨ ਦੀਜਿਯਹੁ ਦਾਨ; ਦ੍ਰੁਜਨ ਕਹ ਦ੍ਰਿਸਟਿ ਦਿਖੈਯਹੁ ॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Charity is endowed to the priests and the men with base thinking get scornful looks."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬ੍ਰਾਹਮਣਾਂ ਨੂੰ ਦਾਨ ਦਿਓ ਅਤੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਘੂਰ ਕੇ ਰਖੋ।"