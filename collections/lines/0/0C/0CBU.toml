[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਰੇ ਪਟੰਬਰ ਕਰਿ ਅਡੰਬਰ; ਆਪਣਾ ਪਿੜੁ ਮਲੀਐ ॥"
page = 766
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "let us wear silks of virtues, make decoration of goodness and take possession of our arena."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ! ਆਪਾਂ ਨੇਕੀਆਂ ਦੇ ਰੇਸ਼ਮੀ ਬਸਤਰ ਪਹਿਨੀਏ, ਭਲਿਆਈ ਦੀ ਸਜਾਵਟ ਕਰੀਏ ਅਤੇ ਆਪਣੇ ਮਕਾਨ ਤੇ ਕਬਜ਼ਾ ਕਰੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let us wear our virtues like silk clothes; let us decorate ourselves, and enter the arena."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਹਿਰੇ ਪਟੰਬਰ) ਗ੍ਯਾਨ ਰੂਪ ਪਟ ਕੇ ਬਸਤ੍ਰ ਪਹਿਰੀਏ ਔ ਉਪਸਮ, ਭਾਵ ਵੈਰਾਗ ਆਦਿ ਗੁਣੋਂ ਕਾ ਅਰੰਭ ਕਰ ਕੇ ਆਪਣਾ (ਪਿੜੁ) ਅਸਥਾਨੁ, ਭਾਵ ਅਪਨਾ ਸਰੂਪੁ ਮਲੀਏ, ਤਿਸ ਮੇਂ ਇਸਥਿਤ ਹੋਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਨਾਲ ਪ੍ਰੇਮ ਵਾਲਾ ਵਰਤਾਵ ਕਰ ਕੇ ਤੇ ਭਲਾਈ ਦੇ ਸੋਹਣੇ ਉੱਦਮ ਕਰ ਕੇ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਜੀਵਨ-ਘੋਲ ਜਿੱਤਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਰੇ = ਪਹਿਰਿ, ਪਹਿਨ ਕੇ। ਪਟੰਬਰ = {ਪਟ-ਅੰਬਰ} ਰੇਸ਼ਮ ਦੇ ਕੱਪੜੇ, ਕੋਮਲਤਾ ਤੇ ਪ੍ਰੇਮ ਦਾ ਵਰਤਾਵ। ਅਡੰਬਰ = ਹਾਰ-ਸਿੰਗਾਰ, ਸੋਹਣੇ ਉੱਦਮ। ਮਲੀਐ = ਮੱਲ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ, ਮੱਲਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਆਪਣਾ ਪਿੜੁ ਮਲੀਐ = ਦੁਨੀਆ ਦੇ ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਪਿੜ ਮੱਲਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ ਕੁਸ਼ਤੀ ਜਿੱਤੀ ਜਾ ਸਕਦੀ ਹੈ {ਨੋਟ: ਜਗਤ ਵਿਚ ਜੀਵ, ਮਾਨੋ, ਪਹਿਲਵਾਨ ਹੈ। ਕਾਮਾਦਿਕ ਵਿਕਾਰਾਂ ਨਾਲ ਇਸ ਦੀ ਕੁਸ਼ਤੀ ਹੋ ਰਹੀ ਹੈ। ਜੇਹੜਾ ਹਾਰ ਜਾਂਦਾ ਹੈ ਉਹ ਪਿੜ ਵਿਚੋਂ ਭੱਜ ਜਾਂਦਾ ਹੈ}। ਪਿੜ = ਉਹ ਥਾਂ ਜਿੱਥੇ ਕੁਸ਼ਤੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਘੋਲ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "adornémonos con los vestidos de seda de la Virtud y caminemos en el estrado de la Vida;"