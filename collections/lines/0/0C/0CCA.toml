[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤੋਖੁ ਆਇਆ; ਮਨਿ ਪੂਰਾ ਪਾਇ ॥"
page = 891
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Obtaining the Perfect One, such a man becomes content,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਖ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਕੇ, ਐਹੋ ਜਿਹਾ ਪੁਰਸ਼ ਸੰਤੁਸ਼ਟ ਥੀ ਵੰਞਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His mind becomes content, finding the Perfect Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਪੂਰਾ ਗ੍ਯਾਨ ਪਾਇਕੇ ਸੰਤੋਖ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਪੂਰਨ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਉਸ ਦੇ ਅੰਦਰ ਸੰਤੋਖ ਪੈਦਾ ਹੋ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਪੂਰਾ = ਸਾਰੇ ਗੁਣਾਂ ਨਾਲ ਪੂਰਨ ਪ੍ਰਭੂ। ਪਾਇ = ਪਾ ਕੇ, ਲੱਭ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Júbilo lo invade y el Señor Perfecto viene a habitar en su mente."