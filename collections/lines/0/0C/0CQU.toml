[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਜੋਗੁ ਵਿਜੋਗੁ ਉਪਾਇਓਨੁ; ਸ੍ਰਿਸਟੀ ਕਾ ਮੂਲੁ ਰਚਾਇਆ ॥"
page = 509
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Setting afoot union an separation the Creator laid the foundation of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਲਾਪ ਅਤੇ ਵਿਛੋੜਾ ਰੱਚ ਕੇ, ਸਿਰਜਣਹਾਰ ਨੇ ਸੰਸਾਰ ਦੀ ਬੁਨਿਆਦ ਰੱਖੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating union and separation, He laid the foundations of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸਟੀ ਕਾ ਮੂਲ ਜੋ ਅਗਿਆਨ ਹੈ ਤਿਸ ਕਰ ਜਗਤ ਕੋ ਰਚਾਇਆ ਹੈ ਪੁਨਾ ਸੰਜੋਗ ਵਿਜੋਗ ਉਤਪਤ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਸੰਜੋਗ ਤੇ ਵਿਜੋਗ-ਰੂਪ ਨੇਮ ਬਣਾਇਆ ਤੇ ਜਗਤ (ਰਚਨਾ) ਦਾ ਮੁੱਢ ਬੰਨ੍ਹ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta, en verdad, es la base de la creación, que separándose del Señor uno viene al mundo"