[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਤ ਨਾਮਦੇਉ; ਦੂਧੁ ਪੀਆਇਆ ॥"
page = 487
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a token of devotion, Nam Dev made the Master drink milk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਦੀ ਨਿਸ਼ਾਨੀ ਵਜੋਂ ਨਾਮ ਦੇਵ ਨੇ ਮਾਲਕ ਨੂੰ ਦੁਧ ਛਕਾਇਆ॥"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Because of Naam Dayv's devotion, the Lord drank the milk he offered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਨੇ ਕੇ ਗ੍ਰਾਮ ਜਾਨੇ ਕੇ ਨਮਿਤ ਕਰ ਕੇ ਨਾਮਦੇਉ ਜੀ ਠਾਕੁਰ ਪੂਜਾ ਕਰਨੇ ਗਏ ਔਰ ਠਾਕੁਰ ਜੀ ਕੋ ਸਾਖ੍ਯਾਤ ਦੂਧ ਪਿਲਾਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਸਿਮਰਨ ਦੇ ਕਾਰਨ ਹੀ ਨਾਮਦੇਵ ਨੇ (ਗੋਬਿੰਦ ਰਾਇ) ਨੂੰ ਦੁੱਧ ਪਿਆਇਆ ਸੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਮਤ = {Skt. निमित्त The instrumental or efficient cause. ਇਹ ਲਫ਼ਜ਼ ਕਿਸੇ 'ਸਮਾਸ' ਦੇ ਅਖ਼ੀਰ ਤੇ ਵਰਤਿਆ ਜਾਂਦਾ ਹੈ ਤੇ ਇਸ ਦਾ ਅਰਥ ਹੁੰਦਾ ਹੈ 'ਇਸ ਕਾਰਨ ਕਰਕੇ'; ਜਿਵੇਂ किन्निमित्तोयमातंकः ਭਾਵ, ਇਸ ਰੋਗ ਦਾ ਕੀਹ ਕਾਰਨ ਹੈ} ਦੇ ਕਾਰਨ, ਦੀ ਬਰਕਤਿ ਨਾਲ। (ਹਰਿ ਕੇ ਨਾਮ) ਨਿਮਤ = ਹਰਿ-ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Complacido con su Devoción, Dios aceptó la ofrenda de leche de Namdev, y no fue puesto de nuevo en el mundo del dolor. (2)"