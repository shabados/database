[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਸਤੀ; ਦਰਗਹ ਪਰਵਾਨਿਆ ॥੪॥੩੦॥੯੯॥"
page = 185
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is the blessed chaste wife, and she becomes acceptable in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਕ ਦਾਮਨ ਪਤਨੀ ਮੁਬਾਰਕ ਹੈ ਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਕਬੂਲ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is the blessed 'satee'; she is received with honor in the Court of the Lord. ||4||30||99||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਤੀ ਵਾ ਸਤਵਾਦੀ ਪੁਰਸੁ ਧੰਨ੍ਯ ਹੈ ਔਰ ਪ੍ਰਲੋਕ ਮੇਂ ਪ੍ਰਵਾਨ ਹੈ॥੪॥☬ਜੋ ਪਖੰਡ ਸਹਤ ਪੰਚ ਅਗਨੀ ਆਦਿ ਤਾਪਤੇ ਹੈਂ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤੇ ਹੈਂ। ਔਰ ਜੋ ਸੀਲ ਸੰਜਮ ਆਦਿ ਗੁਣੋਂ ਕੋ ਧਾਰ ਕਰ ਵਾਹਿਗੁਰੂ ਕੀ ਆਗਿਆ ਮਾਨਤੇ ਹੈਂ, ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੋ ਪਾ ਲੇਤੇ ਹੈਂ॥੪॥੩੦॥੯੯॥☬ਪ੍ਰਸ਼ਨ: ਆਪ ਕੋ ਕੌਨ ਸਾਧਨ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਹੂਈ ਹੈ? ਤਿਸ ਪਰ ਅਪਨੀ ਦਸ਼ਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸਤ੍ਰੀ ਅਸਲੀ ਸਤੀ ਹੈ, ਉਹ ਭਾਗਾਂ ਵਾਲੀ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੈ ॥੪॥੩੦॥੯੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendita es su entrega, y es la Sati Glorificada en la Corte del Señor.(4-30-99)"