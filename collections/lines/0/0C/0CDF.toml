[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਕਰਿ ਰਾਖਾ ਖੇਤ ਵਿਚਿ; ਨਾਹੀ ਕਿਰਸਾਣੁ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Would still remain poor and wonderstruck."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੂੰ ਰਾਖਾ ਖੇਤ ਵਿਚ ਹੁੰਦਾ ਹੈ। (ਉਹ) ਜ਼ਿਮੀਦਾਰ (ਖੇਤ ਦਾ ਮਾਲਕ) ਨਹੀਂ ਹੋ ਜਾਂਦਾ।"