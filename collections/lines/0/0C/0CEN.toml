[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ ਮਹਿ; ਰਮਹਿ ਕਬੀਰ ॥੧੬॥"
page = 344
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir is absorbed in the ocean of bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਪਰਸੰਨਤਾ ਦੇ ਸਮੁੰਦਰ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer is immersed in the ocean of peace. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਸੁਖ ਕੇ ਸਮੁੰਦਰ ਮੇਂ ਗਿਆਨੀ ਰਮਣ ਕਰਤਾ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਖਾਂ ਦੇ ਸਮੁੰਦਰ-ਪ੍ਰਭੂ ਵਿਚ, ਹੇ ਕਬੀਰ! ਜੇ ਤੂੰ ਚੁੱਭੀ ਲਾ ਕੇ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰੇਂ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖ ਸਾਗਰ = ਸੁੱਖਾਂ ਦਾ ਸਮੁੰਦਰ-ਪ੍ਰਭੂ। ਰਮਹਿ = (ਜੇ) ਤੂੰ ਸਿਮਰੇਂ। ਕਬੀਰ = ਹੇ ਕਬੀਰ! ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es, y en éste Lago de Éxtasis, Kabir habita. (16)"