[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਰਸ; ਦੇਹੀ ਅੰਦਰਿ ਪਾਏ ॥"
page = 1056
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the flavours, the Lord has put in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜ਼ਾਇਕੇ ਸੁਆਮੀ ਨੇ ਸਰੀਰ ਅੰਦਰ ਟਿਕਾਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He placed all the flavors within the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਵਾ ਅਨੰਦ ਆਦਿ ਸਭ ਰਸ ਦੇਹੀ ਕੇ ਅੰਦਰ ਹੀ ਪ੍ਰਮਾਤਮਾ ਨੇ ਪਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨੇ ਮਨੁੱਖ ਦੇ ਸਰੀਰ ਵਿਚ ਹੀ ਸਾਰੇ ਚਸਕੇ ਭੀ ਪਾ ਦਿੱਤੇ ਹੋਏ ਹਨ (ਨਾਮ-ਵਸਤੂ ਨੂੰ ਇਹ ਕਿਵੇਂ ਲੱਭੇ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ ਰਸ = ਸਾਰੇ ਚਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es aquél que reconoce todas las bondades que hay en el cuerpo,"