[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਪਨੇ ਕਾ ਸੁਪਨਾ ਭਇਆ; ਸੰਗਿ ਚਲਿਆ ਕਮਾਇਆ ॥੩॥"
page = 813
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dream becomes the dream and the mortal's actions go with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਫਨਾ ਸੁਫਨਾ ਹੀ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਾਣੀ ਦੇ ਅਮਲ ਉਸ ਦੇ ਨਾਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dream becomes the dream, and his actions do not go along with him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮੇਂ ਮੇਂ ਸ੍ਵਪਨ ਸਮ ਜੋ ਅਸਤ੍ਯ ਪਰਪੰਚ ਥਾ, ਸੋ ਸੁਪਨਾ ਰੂਪ ਹੀ ਹੋ ਗ੍ਯਾ ਅਰਥਾਤ ਕੋਈ ਪਦਾਰਥ ਸੰਗੀ ਨ ਭਯਾ। ਜੋ ਕਰਮ ਕੀਆ ਹੂਆ ਥਾ ਸੋਈ ਸਾਥ ਚਲਤਾ ਭਯਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਰੰਗ-ਤਮਾਸ਼ਿਆਂ ਨਾਲੋਂ ਸਾਥ ਮੁੱਕਣਾ ਹੀ ਸੀ, ਉਹ ਸਾਥ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਮਨੁੱਖ ਦੇ ਨਾਲ ਕੀਤੇ ਹੋਏ ਕਰਮ ਹੀ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪਨੇ ਕਾ ਸੁਪਨਾ ਭਇਆ = ਜੇਹੜੀ ਚੀਜ਼ ਹੈ ਹੀ ਸੀ ਸੁਪਨਾ, ਉਹ ਆਖ਼ਰ ਸੁਪਨਾ ਹੀ ਬਣ ਗਈ। ਸੰਗਿ = ਨਾਲ। ਕਮਾਇਆ = ਕੀਤੇ ਹੋਏ ਕਰਮ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sueño entonces termina como un sueño y lo que uno gana aquí espiritualmente es lo único que se lleva al más allá.(3)"