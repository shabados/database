[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਠਾਕੁਰੁ. ਸੇਵਕੁ ਆਪੇ; ਆਪੇ ਹੀ ਪਾਪ ਖੰਡਨੁ ॥"
page = 552
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself is He the Lord, Himself an attendant and Himself is He the Destroyer of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਸੁਆਮੀ ਹੈ, ਆਪ ਹੀ ਦਾਸ ਅਤੇ ਉਹ ਆਪ ਹੀ ਗੁਨਾਹਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Lord and Master, He Himself is the servant, and He Himself is the Destroyer of sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਸੇਵਕ ਹੈਂ ਆਪ ਹੀ ਠਾਕੁਰ ਹੈਂ, ਆਪੇ ਹੀ ਪਾਪੋਂ ਕਾ ਖੰਡਨ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਠਾਕੁਰ ਹੈ, ਆਪ ਹੀ ਸੇਵਕ ਹੈ ਤੇ ਆਪ ਹੀ ਪਾਪ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੰਡਨੁ = ਨਾਸ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Maestro, Él Mismo es el Devoto, Él Mismo es quien borra los errores."