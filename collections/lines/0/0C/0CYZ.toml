[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ ਬਚਨੁ ਪ੍ਰਭ ਹੀਅਰੈ ਬਸਿਓ; ਸਗਲ ਭੂਖ ਮੇਰੀ ਲਾਥੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1212
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "enshrining the Lord's Word within my mind even for an instant, my hunger is all stilled. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਬਾਣੀ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਇਕ ਮੁਹਤ ਭਰ ਨਹੀਂ ਭੀ ਟਿਕਾਉਣ ਦੁਆਰਾ, ਮੇਰੀ ਸਾਰੀ ਭੁੱਖ ਮਿਟ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Word of God dwells within my heart for even an instant, all my hunger is relieved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਮਖ ਮਾਤ੍ਰ ਗੁਰੋਂ ਕਾ (ਬਚਨੁ) ਉਪਦੇਸ਼ੁ ਕਰਨੇ ਕਰ ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ ਮੇਂ ਬਸਾ ਹੈ ਅਰੁ ਮੇਰੀ ਭੂਖ ਸਭ ਉਤ੍ਰ ਗਈ ਹੈ ਔਰ ਸਭ ਵਿਕਾਰ ਭੀ ਲਹਿ ਗਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਹਰ ਵੇਲੇ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੇਰੀ ਮਾਇਆ ਦੀ ਸਾਰੀ ਭੁੱਖ ਲਹਿ ਗਈ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "toda mi hambre desaparece. (1-Pausa)"