[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣ ਵਿਕਣਿ ਪਲਰੀ; ਜਿਸੁ ਦੇਹਿ. ਸੁ ਸਚੇ ਪਾਏ ॥"
page = 303
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sins are brought cheap like straw. He alone obtains the virtues, whom the true Lord gives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਾਸ ਫੂਸ ਦੀ ਤਰ੍ਹਾਂ ਪਾਪ ਸਸਤੇ ਖਰੀਦੇ ਜਾਂਦੇ ਹਨ। ਕੇਵਲ ਓਹੀ ਨੇਕੀਆਂ ਹਾਸਲ ਕਰਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਉਹ ਸੱਚਾ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Demerits are purchased cheap, like straw; he alone gathers merit, who is so blessed by the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਪਲਰੀ) ਖਾਲੀ ਜਾਣ ਕਰ ਅਵਗੁਣ (ਵਿਕਣਿ) ਤਿਆਗ ਦੀਏ ਵਾ ਬੇਚ ਦੀਏ ਹੈਂ, ਪਰੰਤੂ ਜਿਸ ਕੋ ਗੁਣ ਹਰੀ ਦੇਵੇ ਸੋ ਸਾਚੇ ਗੁਣਾਂ ਨੂੰ ਪਾਉਂਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਸੱਚੇ ਪ੍ਰਭੂ! ਔਗੁਣਾਂ ਨੂੰ ਪਰਾਲੀ ਦੇ ਭਾ ਵੇਚਣ ਲਈ (ਭਾਵ, ਸਹਲੇ ਹੀ ਨਾਸ ਕਰਨ ਲਈ) ਗੁਣਾਂ ਦੀ ਇਹ ਸਾਂਝ ਉਸੇ ਨੂੰ ਮਿਲਦੀ ਹੈ ਜਿਸ ਨੂੰ ਤੂੰ ਆਪ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los errores se compran muy baratos, como paja, pero sólo aquél que es bendecido por Dios puede recolectar para sí la Virtud."