[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Naam Dayv is absorbed in the Celestial Lord. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਮੈਂ ਜਨ (ਸਹਜ) ਸੁਭਾਵਕ ਹੀ ਤਿਸ ਪਾਰਬ੍ਰਹਮ ਮੇਂ ਸਮਾਯਾ ਹੂੰ॥੪॥੧॥☬ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਆਪ ਤੋ ਭਜਨ ਮੇਂ ਲੀਨ ਰਹੈਂ ਔ ਤਿਨ ਕੇ ਨਾਨੀ ਨਾਨਾ ਬ੍ਰਿਧ ਥੇ। ਜਿਸ ਛਪਰੀ ਮੇਂ ਰਹਿਤੇ ਥੇ ਵਹੁ ਪੁਰਾਤਨ ਭਈ। ਤਬ ਹਰੀ ਨੇ ਬਿਚਾਰਾ ਇਹੁ ਨਈ ਬਨਾਵਤੇ ਨਹੀਂ। ਇਹ ਸਭ ਦੂਰ ਹੋਗੀ ਤੋ ਬਨਾਵੇਂਗੇ। ਐਸੇ ਵੀਚਾਰ ਕਰ ਤਿਸ ਕੋ ਅਗਨੀ ਲਗਾ ਦਈ। ਤਬ ਭਗਤ ਜੀ ਨੇ ਅਗਨੀ ਕੋ ਭੀ ਹਰੀ ਰੂਪ ਜਾਨ ਕਰ ਅਸਬਾਬ ਬੀਚ ਹੀ ਪਾਇ ਦੀਆ ਔਰ ਕਹਾ, 'ਯਹ ਸਭ ਵਸਤੂ ਕੋ ਭੋਗ ਲਗਾਈਏ'। ਤਬ ਨਾਨੇ ਨੇ ਬੀਸ ਰੁਪਏ ਦੀਏ ਕਿ ਛੰਨ ਬਧਵਾਇ ਲੇਵੋ। ਵਹੁ ਰੁਪਯੇ ਲਿਜਾਇ ਕਰ ਸੰਤੋਂ ਕੋ ਖੁਆਇ ਦੀਏ, ਆਪ ਭੀ ਨਾ ਆਏ। ਤਬ ਹਰੀ ਆਪ ਬੇਢੀ ਰੂਪ ਹੋ ਕਰ ਆਇਗੋ, ਅਪਨੇ ਹਾਥੋਂ ਸੇ ਛਪਰੀ ਬਾਂਧੀ। ਵਹੁ ਪ੍ਰਮੇਸ਼੍ਵਰ ਕੇ ਹਾਥੋਂ ਕੀ ਬਾਂਧੀ ਹੂਈ ਛੰਨ ਐਸੇ ਦ੍ਰਿਸਟਿ ਆਵੈ ਜੈਸੇ ਹੀਰੇ ਪੰਨੇ ਜੜਤ ਕੀਏ ਹੋਵੈਂ। ਤਬ ਨਾਮਦੇਵ ਜੀ ਭੀ ਤਿਸ ਮੇਂ ਆਇ ਬੈਠੇ, ਸੁਆਮੀ ਕੀ ਕ੍ਰਿਪਾ ਜਾਨ ਕਰ ਪ੍ਰਸੰਨ ਭਏ। ਤਬ ਏਕ ਮਾਈ ਪੜੋਸ ਮੇਂ ਰਹਿਤੀ ਥੀ, ਨਾਮਦੇਵ ਜੀ ਸੇ ਪੂਛਤੀ ਭਈ, 'ਭਗਤ ਜੀ ਤੁਮਨੇ ਇਹੁ ਛੰਨ ਕਿਸ ਸੇ ਬਨਵਾਈ ਹੈ, ਵਹੁ ਮੁਝ ਕੋ ਬਤਾਵੋ ਤੌ ਮੈਂ ਭੀ ਤਿਸ ਸੇ ਬੰਧਵਾਇ ਲੇਵੋਂ'। ਤਿਸ ਪ੍ਰਥਾਇ ਜੋ ਸ੍ਰੀ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਭਏ ਸੋਈ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਕੋ ਸੁਨਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮੈਂ ਦਾਸ ਨਾਮਦੇਵ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਗਿਆ ਹਾਂ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está imbuido en el Estado de Equilibrio. (4‑1)"