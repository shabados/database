type = "primary"
data = "ਸਭ ਇਸਤ੍ਰਿਨ ਕੇ ਚਿਤ ਸੁ ਭਾਈ ॥੬॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He played the flute; all the women were captivated.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੀਆਂ ਇਸਤਰੀਆਂ ਦੇ ਮਨ ਨੂੰ ਚੰਗੀ ਲਗੀ ॥੬॥"