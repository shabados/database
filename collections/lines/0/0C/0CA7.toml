[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਜੀ ਚਮੂੰ ਸਬ ਦਾਨਵੀ; ਸੁੰਭ ਨਿਰਖ ਨਿਜ ਨੈਣ ॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing with his own eyes the running demon-army"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਦੀ ਸਾਰੀ ਸੈਨਾ ਭਜ ਗਈ, (ਇਹ ਸਥਿਤੀ) ਸੁੰਭ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖ ਲਈ।"