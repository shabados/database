[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰ ਕੈ ਸਭ ਦੇਸ ਮੈ ਹਯ; ਮਾਰਿਓ ਮਖ ਜਾਇ ॥"
page = 141

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Moving it throughout the country, the horse was ultimately killed in the sacrificial place"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦੇਸ਼ਾਂ ਵਿਚ (ਘੋੜੇ ਨੂੰ) ਫੇਰ ਕੇ ਯੱਗ-ਸ਼ਾਲਾ ਵਿਚ ਮਾਰ ਦਿੱਤਾ ਗਿਆ।"