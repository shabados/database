[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੂੜੁ ਕੁਸਤੁ ਅਸਾਧ ਸੰਗੁ; ਮਨਮੁਖ ਦੁਖ ਫਲੁ ਹੈ ਵਿਹੁ ਵੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the company of falsehood and the wicked, the fruit of sufferings of the mannzukhs grows like a poisonous creeper."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕੂੜ ਤੇ ਹਠ ਰੂਪ 'ਅਸਾਧ' ਦੁਸ਼ਟ ਸੰਗਤ ਹੈ, (ਇਸ ਕਰਕੇ) ਦੁਖ ਫਲ ਅਤੇ ਜ਼ਹਿਰ ਦੀ ਫਲੀ ਰੂਪ ਹੈ।"