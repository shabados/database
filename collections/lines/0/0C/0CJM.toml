[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਲੁ ਗੂੜੑਉ ਕੀਅਉ. ਹਰਿ ਰਾਇ, ਸੰਤੋਖਿ ਸਮਾਚਰੵਿਓ; ਬਿਮਲ ਬੁਧਿ, ਸਤਿਗੁਰਿ ਸਮਾਣਉ ॥"
page = 1407
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the King, has staged the wondrous play and has infused and amassed contentment and immaculate understanding, in the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਪਾਤਿਸ਼ਾਹ ਨੇ ਅਸਚਰਜ ਖੇਡ ਰਚੀ ਹੈ ਅਤੇ ਸੰਚੇ ਗੁਰਾਂ ਅੰਦਰ ਸੰਤੁਸ਼ਟਤਾ ਤੇ ਪਵਿੱਤਰ ਸਮਝ ਫੂਕੀ ਤੇ ਇਕੱਤਰ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sovereign Lord King has staged this wondrous play; contentment was gathered together, and pure understanding was infused in the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਰੂਪ ਮਹਾਰਾਜ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਇਹ ਜਗਤ ਰੂਪੀ ਆਪ ਨੇ ਗੂਹੜਾ ਖੇਲ ਕੀਆ ਹੈ ਔਰ ਸੰਤੋਖ ਉਪਲਖਤ ਸਰਬ ਦੈਵੀ ਸੰਪਤਿ ਗੁਣੋਂ ਕੋ ਆਪ ਨੇ (ਸੰ) ਭਲੀ ਪਰਕਾਰ ਸੇ (ਸਮਾਚਰਿਓ) ਗ੍ਰਹਣ ਕਰਿਆ ਹੈ ਔ ਨਿਰਮਲ ਬੁਧੀ ਕਰ ਸਤਿਗੁਰੋਂ ਮੇਂ ਆਪ ਸਮਾਏ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਨੇ (ਇਹ) ਅਸਚਰਜ ਖੇਡ ਰਚੀ ਹੈ, (ਗੁਰੂ ਅਰਜੁਨ) ਸੰਤੋਖ ਵਿਚ ਵਿਚਰ ਰਿਹਾ ਹੈ। ਨਿਰਮਲ ਬੁੱਧੀ ਗੁਰੂ (ਅਰਜੁਨ) ਵਿਚ ਸਮਾਈ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੂੜ੍ਹ੍ਹਉ = ਅਸਚਰਜ। ਹਰਿ ਰਾਇ = ਅਕਾਲ ਪੁਰਖ ਨੇ। ਸਮਾਚਰ੍ਯ੍ਯਿਉ = ਵਿਚਰਦਾ ਹੈ (ਗੁਰੂ ਅਰਜੁਨ)। ਬਿਮਲ = ਨਿਰਮਲ। ਸਤਿਗੁਰਿ = ਗੁਰੂ (ਅਰਜੁਨ) ਵਿਚ। ਸਮਾਣਉ = ਸਮਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Rey Soberano y Señor, ha producido esta Obra Maravillosa, el Contentamiento se hizo presente y el Entendimiento fue infundido en el Verdadero Guru."