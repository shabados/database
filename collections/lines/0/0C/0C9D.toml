[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਥਾਇ ਸਾਖੀ ਮਹਾ ਪੁਰਖ ਬੋਲਦੇ; ਸਾਝੀ ਸਗਲ ਜਹਾਨੈ ॥"
page = 647
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great men utter instruction apropos some spiritual motive, but the whole world becomes a partner therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਪੁਰਸ਼ ਕਿਸੇ ਆਤਿਮਿਕ ਮਨੋਰਥ ਦੇ ਸਬੰਧ ਵਿੱਚ ਸਿੱਖਿਆ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਪ੍ਰੰਤੂ ਸਾਰਾ ਜਹਾਨ ਉਸ ਵਿੰਚ ਭਾਈਵਾਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great men speak the teachings by relating them to individual situations, but the whole world shares in them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਹਾਂ ਪੁਰਖ ਜੋ ਸਤਿਗੁਰੂ ਹੈਂ, ਸੋ ਕਿਸੀ ਅਧਿਕਾਰੀ ਕੇ ਪਰਥਾਇ ਸਾਖੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ। ਪਰੰਤੂ ਵਹੁ ਉਪਦੇਸ਼ ਰੂਪ ਸਾਖੀ ਸਭ ਜਹਾਨ ਕੀ ਸਾਂਝੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਸੇ ਸਭ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਪੁਰਖ ਕਿਸੇ ਦੇ ਸੰਬੰਧ ਵਿਚ ਸਿੱਖਿਆ ਦਾ ਬਚਨ ਬੋਲਦੇ ਹਨ (ਪਰ ਉਹ ਸਿੱਖਿਆ) ਸਾਰੇ ਸੰਸਾਰ ਲਈ ਸਾਂਝੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਖੀ = ਸਿੱਖਿਆ ਦਾ ਬਚਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres grandiosos hablan en términos particulares, pero su Sabiduría es aplicable al mundo entero."