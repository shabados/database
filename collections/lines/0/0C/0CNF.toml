[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਲੇ ਮੁਏ; ਸਿ ਪਾਛੈ ਪਰੇ ॥"
page = 178
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have previously died, are forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਹਿਲਾਂ ਮਰ ਚੁਕੇ ਹਨ, ਉਹ ਭੁਲ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have died have been forgotten."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਹਿਲੇ ਅਪਨੇ ਪਿਤਾ ਪਿਤਾਮਾ ਆਦਿਕ ਮਰੇ ਹੈਂ, ਸੋ ਪਾਛੇ ਪਰੇ, ਅਰਥਾਤ ਭੂਲ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਆਪਣੇ ਵੱਡੇ-ਵਡੇਰੇ ਮਰ ਚੁਕੇ ਹੁੰਦੇ ਹਨ ਉਹ ਭੁੱਲ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਇਹ ਗੱਲ ਭੁੱਲ ਜਾਂਦੀ ਹੈ ਕਿ ਉਹ ਜੋੜੀ ਹੋਈ ਮਾਇਆ ਇੱਥੇ ਹੀ ਛੱਡ ਗਏ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਲੇ = ਆਪਣੇ ਤੋਂ ਪਹਿਲੇ, ਆਪਣੇ ਵੱਡੇ ਵਡੇਰੇ। ਸਿ = ਉਹ ਵੱਡੇ ਵਡੇਰੇ। ਪਾਛੈ ਪਰੇ = ਭੁੱਲ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los muertos han sido dejados y abandonados,"