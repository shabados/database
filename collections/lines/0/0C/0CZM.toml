[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਉ. ਗੁਰ ਕੀ ਮਤਿ ਪੂਰੀ; ਅਨਹਦਿ ਸਬਦਿ ਲਖਾਈ ਹੇ ॥੧੨॥"
page = 1025
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's love-worship and the perfect instruction of the Guru, celestial strain is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਉਪਾਸ਼ਨਾ ਅਤੇ ਗੁਰਾਂ ਦੀ ਪੂਰਨ ਸਿਖਮਤ ਰਾਹੀਂ ਈਸ਼ਵਰੀ ਕੀਰਤਨ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through loving devotion, and the Perfect Teachings of the Guru, the unstruck sound current of the Shabad is realized. ||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਉ ਪ੍ਰੇਮ ਭਗਤੀ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਪੂਰੀ ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਆਪ ਅਨਾਹਦ ਸਬਦ ਕੇ (ਲਖਾਈ) ਲਖਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ ਵਾ ਔਰਨ ਕੋ ਲਖਾਇ ਦੇਤੇ ਹੈਂ॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਪੂਰੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੇਮ ਗੰਢਦਾ ਹੈ, ਉਹ ਉਸ ਅਮਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣਾ ਆਪ ਲਖਾ ਦੇਂਦਾ ਹੈ (ਤੇ ਉਸ ਨੂੰ ਕੋਈ ਸੋਗ ਕੋਈ ਰੋਗ ਨਹੀਂ ਵਿਆਪਦਾ) ॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਅਨਹਦਿ = ਅਨਹਦ ਵਿਚ, ਅਮਰ ਪ੍ਰਭੂ ਵਿਚ। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero quien Lo Adora Amorosamente, a través de la Sabiduría del Guru, ese ser escucha a Dios, a través de la Melodía Insonora de la Palabra.(12)"