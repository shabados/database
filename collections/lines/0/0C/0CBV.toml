[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਤ ਮੁਏ; ਮੁਏ ਸੇ ਜੀਵੇ ॥"
page = 374
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who die while alive, through such a death they live eternally."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ (ਆਪਾ ਭਾਵ ਤੋਂ) ਜੀਉਂਦੇ ਜੀ ਮਰ ਜਾਂਦੇ ਹਨ, ਐਸੀ ਮੌਤ ਦੇ ਰਾਹੀਂ ਉਹ ਸਦਾ ਹੀ ਜੀਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who die while yet alive, shall through this death, live on."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੀ ਓਰ ਸੇ ਜੋ ਜੀਵਤੇ ਹੈਂ ਤਿਨਾਂ ਕੋ ਮਰੇ ਹੂਏ ਜਾਨੋ ਅਰੁ ਜੋ ਸੰਸਾਰ ਕੀ ਤਰਫ ਸੇ ਮਰੇ ਹੈਂ, ਸੋ ਜੀਵਤੇ ਜਾਨੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮਨ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ ਉਹ ਆਤਮਕ ਮੌਤੇ ਮਰੇ ਰਹਿੰਦੇ ਹਨ। ਪਰ, ਜੇਹੜੇ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮਾਣ ਵਲੋਂ ਅਛੋਹ ਹਨ ਉਹ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que mueren en vida, tal muerte los hace vivir."