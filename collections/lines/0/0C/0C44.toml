[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਧਨੁ ਬਿਨਸੈ ਸਹਸੈ ਸਹਸਾ; ਫਿਰਿ ਪਛੁਤਾਵੈ ਮੁਖਿ ਧੂਰਿ ਪਰੇ ॥੬॥"
page = 1014
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he loses his body and wealth, he is overtaken by gross anxiety and in the end when dust falls on his face, he greatly regrets."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਆਪਣੀ ਦੇਹ ਤੇ ਦੌਲਤ ਗੁਆ ਬਹਿਦਾ ਹੈ, ਉਹ ਭਾਰੇ iਫ਼ਕਰ ਵਿੱਚ ਫਸ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅੰਤ ਨੂੰ ਜਦ ਉਸ ਦੇ ਮੂੰਹ ਤੇ ਖੇਹ ਪੈਂਦੀ ਹੈ, ਉਹ ਬਹੁਤ ਅਫ਼ਸੋਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His body and wealth pass away, and he is torn by skepticism and cynicism; in the end, he regrets and repents, when the dust falls on his face. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰਾਦਿ ਕੇ ਬਿਨਸੇ ਸਹਿਮਾ ਹੂਆ, ਜਬ ਧਨ ਬਿਨਸਿਆ ਤਾਂ ਵੀ ਸੰਸੇ ਮੇਂ ਪੜੇ, ਜਬ ਪ੍ਰਲੋਕ ਮੇਂ ਮੁਖ ਪਰ ਧਿਕਾਰ ਰੂਪ ਧੂੜ ਪੜੀ ਤਬ ਫੇਰ ਭੀ ਪਛਤਾਵਤਾ ਹੀ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਇਹ ਸਰੀਰ ਤੇ ਇਹ ਧਨ, (ਜਿਨ੍ਹਾਂ ਦੀ ਖ਼ਾਤਰ ਹਰ ਵੇਲੇ ਸਹਿਮ ਵਿਚ ਰਹਿੰਦਾ ਸੀ) ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ। ਤਦੋਂ ਜੀਵ ਪਛੁਤਾਂਦਾ ਹੈ, (ਪਰ ਉਸ ਵੇਲੇ ਪਛੁਤਾਇਆਂ ਕੁਝ ਨਹੀਂ ਬਣਦਾ) ਇਸ ਦੇ ਮੂੰਹ ਉਤੇ ਫਿਟਕਾਰ ਹੀ ਪੈਂਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸੈ ਸਹਸਾ = ਸਹਿਮ ਹੀ ਸਹਿਮ। ਮੁਖਿ = ਮੂੰਹ ਉਤੇ। ਧੂਰਿ = ਮਿੱਟੀ, ਸੁਆਹ, ਫਿਟਕਾਰ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así uno pierde su cuerpo y sus riquezas, vive siempre en  duda y finalmente se arrepiente, con la cara embarrada en el lodo.  (6)"