[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ; ਜਨ ਹਰਿ ਰਸਿ ਰਾਤੇ ॥"
page = 265
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like warp and woof, God's slave is imbued with God's Love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਦੀ ਮਾਨਿੰਦ, ਰੱਬ ਦਾ ਗੋਲਾ ਰੱਬ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through and through, His servants are imbued with the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਜਨ ਹਰੀ ਕੇ ਰਸ ਮੇਂ (ਓਤਿ ਪੋਤਿ) ਤਾਣੇ ਪੇਟੇ ਵਤ ਹੋ ਕਰ ਰਾਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਅਭੇਦ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤ ਜਨ ਪ੍ਰਭੂ-ਨਾਮ-ਰਸ ਵਿਚ ਪੂਰੇ ਤੌਰ ਤੇ ਭਿੱਜੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਤਿ ਪੋਤਿ = {Skt. ओत प्रोत = Sewn crosswise and lengthwise, extending in all directions} ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ, ਭਾਵ, ਪੂਰੇ ਤੌਰ ਤੇ ਹਰ ਪਾਸਿਓਂ। ਰਸਿ = ਰਸ ਵਿਚ। ਰਾਤੇ = ਰੰਗੇ ਹੋਏ, ਭਿੱਜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inmerso en el Amor de Su Nombre"