[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਇਕ ਆਰੁਹੇ ਇਕ ਇਕਨ ਕਹ ਤਕੈ ॥"
page = 252

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors excelling one another are coming and looking at each other one by one"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ (ਸੂਰਮਾ) ਇਕ ਨਾਲ ਜੁਟਿਆ ਹੈ, ਇਕ ਇਕਨਾ ਵਲ ਤੱਕ ਰਿਹਾ ਹੈ।"