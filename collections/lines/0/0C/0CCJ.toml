[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਗ ਲੈ ਕਾਲੀ ਅਉ ਚੰਡੀ ਕੁਵੰਡਿ; ਬਿਲੋਕ ਕੈ ਦਾਨਵ ਇਉ ਦਬਟੇ ਹੈ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kali, taking the double-edged sword and Chandi her bow, have threatened the forces of the enemy like this:,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੀ ਨੇ ਖੜਗ ਅਤੇ ਚੰਡੀ ਨੇ ਧਨੁਸ਼ ਲੈ ਕੇ ਦੈਂਤ ਨੂੰ ਵੇਖ ਕੇ ਇਉਂ ਦਬਕਾਇਆ ਹੈ।"