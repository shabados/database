[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਣੁ ਗੰਗਾ ਬੈਕੁੰਠ ਲਖ; ਲਖ ਬੈਕੁੰਠ ਨਾਥਿ ਲਿਵ ਲਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriads of heavens and the master of heavens including the ranges, absorbed in meditation declare,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਲੱਖਾਂ ਬੈਕੁੰਠ, ਅਰ ਲੱਖਾਂ ਬੈਕੁੰਠਾਂ ਦੇ ਸ੍ਵਾਮੀ (ਇਸ) ਗੰਗਾ ਸਮੇਤ ਲਿਵ ਲਾਕੇ (ਧ੍ਯਾਨ ਕਰ ਕੇ ਇਹ ਗੱਲ ਆਖਦੇ ਹਨ ਕਿ)"