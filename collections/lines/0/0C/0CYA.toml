[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਝੈ ਸੋਦਰੁ ਗਾਵਣਾ; ਮਨ ਮੇਲੀ ਕਰਿ ਮੇਲਿ ਮਿਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They sing the Sodar in the evening and heartily associate with one another."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਧ੍ਯਾ ਵੇਲੇ ਸੋਦਰ (ਦਾ ਪਾਠ) ਗਾਉਂਦੇ ਮਨਮੇਲੀਆਂ ਨਾਲ ਮੇਲ ਰਖਦੇ ਹਨ (ਭਾਵ ਕੁਸੰਗੀਆਂ ਮਨਮਤੀਆਂ ਨਾਲ ਨਹੀਂ ਮਿਲਦੇ)।"