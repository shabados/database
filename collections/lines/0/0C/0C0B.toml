[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮੂਰਖ; ਹਰਿ ਨਾਮੁ ਛਡਾਵੈ ॥੩॥"
page = 164
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am ignorant and am saved by God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇਸਮਝ ਹਾਂ ਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮੇਰੀ ਖਲਾਸੀ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am just a fool - I am saved by the Lord's Name. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਮੂਰਖ ਕੋ ਤੋ ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਹੀ ਛੁਡਾਵੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਮੈਂ ਨਿਰੀ ਕਿਰਤ ਨੂੰ ਜੀਵਨ-ਮਨੋਰਥ ਨਹੀਂ ਮੰਨਦਾ, ਇਹਨਾਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਮੈਂ ਮੂਰਖ ਹਾਂ (ਪਰ ਮੈਨੂੰ ਯਕੀਨ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero yo, el pobre y humilde, soy salvado por el Nombre del Señor. (3)"