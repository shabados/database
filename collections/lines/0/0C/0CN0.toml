[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕਰਹਲਾ. ਵਡਭਾਗੀਆ; ਹਰਿ ਏਕ ਨਦਰਿ ਨਿਹਾਲਿ ॥"
page = 234
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my very fortunate wandering soul, with the one gaze of the Lord, thou shalt be enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਭਟਕਦੀ ਜਿੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਦੀ ਇਕ ਨਜ਼ਰ ਨਾਲ ਪਰਮ ਪਰਸੰਨ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O very fortunate camel-like mind, with one Glance of Grace from the Lord, you shall be enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨਾ ਵਡਭਾਗੀਆ! ਉਦਮ ਕਰ ਕੇ ਏਕ ਹਰੀ ਕੋ ਨਦਰ ਸੇ ਦੇਖ, ਭਾਵ ਇਹ ਕਿ ਸਰਬ ਮੇਂ ਏਕ ਕੋ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ! ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ ਜਿਸ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਦੀ ਇਕ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ। ਨਿਹਾਲਿ = ਵੇਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente inestable, serás afortunada si fijas tu mirada solamente en el Único Señor."