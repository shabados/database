[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਮਾਰੇ; ਕਿਉ ਕੀਮਤਿ ਪਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 221
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without conquering (the mind), how can Lord's worth be appraised? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "(ਮਨੂਏ ਨੂੰ) ਜਿੱਤਣ ਦੇ ਬਗੈਰ ਸਾਹਿਬ ਦਾ ਮੁੱਲ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without subduing the mind, how can His value be estimated? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਨੁ ਮਾਰੇ) ਮਨ ਕੇ ਸੰਕਲਪਾਦਿਕੋਂ ਕੇ ਮਾਰੇ ਸੇ ਬਿਨਾਂ ਪਰਮੇਸ੍ਵਰ ਕੇ ਯਥਾਰਥ ਸਰੂਪ ਕੀ ਕੀਮਤ ਕੈਸੇ ਪਾ ਸਕਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਪਹਿਚਾਨ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਦ੍ਰਿਸ਼ਟਾਂਤ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਮਾਰਨ ਤੋਂ ਬਿਨਾ ਮਨ ਦੀ ਕਦਰ ਨਹੀਂ ਪੈ ਸਕਦੀ (ਭਾਵ, ਉਹੀ ਮਨ ਆਦਰ-ਸਤਕਾਰ ਦਾ ਹੱਕਦਾਰ ਹੁੰਦਾ ਹੈ, ਜੇਹੜਾ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਮਤਿ = ਮੁੱਲ, ਕਦਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin silenciar la mente, ¿cómo puede uno lograr el Máximo Premio?(1-Pausa)"