[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਰੈ ਬਾਗਾ. ਕਰਿ ਇਸਨਾਨਾ; ਚੋਆ ਚੰਦਨ ਲਾਏ ॥"
page = 213
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou takest bath and puttest on white clothes and perfumest thyself with otto of sandal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੰਜਨ ਕਰਦਾ ਹੈਂ ਤੇ ਚਿੱਟੇ ਬਸਤਰ ਪਾਉਂਦਾ ਹੈਂ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤੂੰ ਚੰਨਣ ਦੇ ਅਤਰ ਨਾਲ ਸੁੰਗਧਤ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wear white clothes and take cleansing baths, and anoint yourself with sandalwood oil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਨਾਨ ਕਰ ਕੇ (ਬਾਗਾ) ਪੁਸ਼ਾਕੇ ਪਹਰਤਾ ਹੈ ਚੋਆ ਚੰਦਨ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਨ੍ਹਾ ਧੋ ਕੇ ਚਿੱਟੇ ਕੱਪੜੇ ਪਹਿਨਦਾ ਹੈ, ਅਤਰ ਤੇ ਚੰਦਨ ਆਦਿਕ (ਸਰੀਰ ਨੂੰ ਕੱਪੜਿਆਂ ਨੂੰ) ਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਰੈ = ਪਹਿਨਦਾ ਹੈ। ਬਾਗਾ = ਚਿੱਟੇ ਕੱਪੜੇ। ਕਰਿ = ਕਰ ਕੇ। ਚੋਆ = ਅਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
