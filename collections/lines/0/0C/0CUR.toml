[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲ ਜੀਵਨੁ; ਸਫਲੁ ਤਾ ਕਾ ਸੰਗੁ ॥"
page = 295
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is his life and profitable his company,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਉਸ ਦੀ ਜਿੰਦਗੀ ਅਤੇ ਲਾਭਦਾਇਕ ਉਸ ਦੀ ਸੰਗਤ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His life is prosperous, and his company is fruitful;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕਾ ਜੀਵਣਾ ਭੀ ਸਫਲ ਹੈ ਔ ਤਿਨ ਕੀ ਸੰਗਤਿ ਕਰਨੀ ਭੀ ਸਫਲ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਪੂਰੀਆਂ ਮੁਰਾਦਾਂ ਵਾਲੀ ਹੁੰਦੀ ਹੈ, ਉਸ ਦੀ ਸੰਗਤਿ ਹੋਰਨਾਂ ਦੀਆਂ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su mente está imbuida en el Amor del Señor."