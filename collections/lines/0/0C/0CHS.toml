[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਸਿ ਦਿਤਾ. ਪੂਰੈ ਸਤਿਗੁਰੂ; ਹਰਿ ਧਨੁ ਸਚੁ ਅਖੁਟੁ ॥"
page = 315
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect Satguru has in his mercy blessed me with the inexhaustible wealth of the Name of True God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਕਿਰਪਾ ਦੁਆਰਾ ਪੂਰਨ ਸਤਿਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਸੱਚੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਅਤੁਟ ਦੌਲਤ ਬਖਸ਼ੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Pleasure, the True Guru has blessed me with the inexhaustible wealth of the Name of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਹਰੀ ਨਾਮ ਧਨ ਸਚਾ ਨਿਖੁਟਨੇ ਸੇ ਰਹਤ (ਤੁਸਿ) ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ) ਪੂਰੇ ਸਤਿਗੁਰੂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਸੱਚਾ ਤੇ ਨਾ ਮੁੱਕਣ ਵਾਲਾ ਧਨ ਪਰਸੰਨ ਹੋ ਕੇ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru, de manera misericordiosa, me bendijo con el Tesoro Inagotable del Señor."