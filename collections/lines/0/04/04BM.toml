[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਰਿਯੋ ਭੂਮਿ ਭੀਤਰਿ; ਸਿਰਿ ਸਤ੍ਰੁ ਪ੍ਰਹਾਰਿਯੋ ॥"
page = 181

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arrows struck the head of the enemy and he fell down on the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ (ਉਸ ਦੇ ਸਿਰ ਵਿਚ) ਲਗੇ ਅਤੇ ਉਹ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ।"