[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਇਛੇ ਸੇਈ ਫਲ ਪਾਏ; ਹਰਿ ਕੀ ਕਥਾ ਸੁਹੇਲੀ ॥"
page = 616
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the peace-bestowing discourse of God, man attains the fruits, his heart desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ ਵਾਹਿਗੁਰੂ ਦੀ ਕਥਾ-ਵਾਰਤਾ ਸੁਣ ਕੇ ਬੰਦਾ ਉਹ ਮੇਵੇ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦਾ ਦਿਲ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He obtains the fruits of his mind's desires, listening to the comforting sermon of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਮੇਂ ਚਾਹੇ ਹੈਂ ਸੋਈ ਤਿਸ ਨੇ ਫਲ੍ਹ ਪਾਏ ਹੈਂ, ਕਿਉਂਕਿ ਤਿਸ ਕੋ ਹਰੀ ਕੀ ਕਥਾ (ਸੁਹੇਲੀ) ਸੁੰਦਰ ਵਾ ਸੁਖਦਾਯਕ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲੀ ਹੈ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ) ਉਹੀ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਜਿਨ੍ਹਾਂ ਦੀ ਕਾਮਨਾ ਉਸ ਦਾ ਮਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que escucha la confortante Palabra del Señor es liberado."