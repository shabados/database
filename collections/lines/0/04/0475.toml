[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਇਨੇ ਕਾ ਚਉਕਾ; ਕੰਚਨ ਕੁਆਰ ॥"
page = 1168
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cooking place is of gold, and of gold are the vessels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਕਾਂ ਸੋਨੇ ਦਾ ਹੈ ਅਤੇ ਸੋਨੇ ਦੇ ਹੀ ਹਨ ਬਰਤਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The kitchen is golden, and the cooking pots are golden."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਨ ਕਾ ਚੌਕਾ ਹੋਵੇ ਔਰ (ਕੰਚਨ) ਸ੍ਵਰਨ ਕੀਆਂ ਹੀ (ਕੁਆਰ) ਕੋਰੀਆਂ ਅਰਥਾਤ ਗਾਗਰਾਂ ਹੋਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਕੋਈ ਮਨੁੱਖ) ਸੋਨੇ ਦਾ ਚੌਂਕਾ (ਤਿਆਰ ਕਰੇ), ਸੋਨੇ ਦੇ ਹੀ (ਉਸ ਵਿਚ) ਭਾਂਡੇ (ਵਰਤੇ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la cocina fuera de oro,"