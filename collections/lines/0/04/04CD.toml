[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਤਿ ਭਾਮਨਿ ਕੋ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਜਿਹ ਕੋ ਸਭ ਲੋਗਨ ਮੈ ਜਸੁ ਛਾਯੋ ॥"
page = 504

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The name of his daughter was Satyabhama, whose praise had been spread amongst all the people"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, (ਸਤ੍ਰਾਜਿਤ ਦੀ ਪੁੱਤਰੀ) ਸਤਿਭਾਮਾ ਜਿਸ ਦਾ ਯਸ਼ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿਚ ਪਸਰਿਆ ਹੋਇਆ ਹੈ,"