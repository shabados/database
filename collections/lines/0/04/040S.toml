[[content]]
asset = "SSA2"
type = "primary"
data = "ਘੜੀ ਚਸੇ ਕਾ ਲੇਖਾ ਲੀਜੈ; ਬੁਰਾ ਭਲਾ ਸਹੁ ਜੀਆ ॥"
page = 1110
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An account of every moment and instant is taken and the soul has to suffer for good and bad deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਇੱਕ ਮੁਹਤ ਅਤੇ ਛਿਨ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਲਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਤਮਾ ਨੂੰ ਚੰਗੇ ਤੇ ਮੰਦੇ ਅਮਲਾਂ ਦਾ ਬਦਲਾ ਭੁਗਤਣਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The account is kept for every second, every instant; the soul suffers for the bad and the good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹਾਂ ਪ੍ਰਲੋਕ ਮੇਂ ਆਯੂ ਕੀ ਘੜੀ ਅਰ ਪਲ ਪਲ ਮਾਤ੍ਰ ਕਰਮ ਕੀਏ ਕਾ ਲੇਖਾ ਲੀਆ ਜਾਤਾ ਹੈ, ਅਰ ਭਲੇ ਤਥਾ ਬੁਰੇ ਕਰਮ ਕਾ ਫਲ੍ਹ ਜੀਵੋਂ ਕੋ ਸਹਾਰਨਾ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੇ ਹਰੇਕ ਘੜੀ ਪਲ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਇਸ ਪਾਸੋਂ ਲੇਖਾ ਮੰਗਿਆ ਜਾਂਦਾ ਹੈ। ਹੇ ਜੀਵ! ਆਪਣੇ ਕੀਤੇ ਚੰਗੇ ਮੰਦੇ ਕੰਮਾਂ ਦਾ ਫਲ ਭੋਗਣਾ ਹੀ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਸਾ = ਰਤਾ ਭਰ ਭੀ ਸਮਾ। ਲੀਜੈ = ਲਿਆ ਜਾਂਦਾ ਹੈ। ਸਹੁ = ਸਹਾਰ। ਜੀਆ = ਹੇ ਜੀਵ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vas a entregar cuentas de cada momento de tu vida y tu Alma tendrá que enfrentar tanto lo bueno como lo malo."