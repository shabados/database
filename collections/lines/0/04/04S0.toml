[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਗਾਰਿ ਫਿਰੈ ਵੇਗਾਰੀਆ; ਸਿਰਿ ਭਾਰੁ ਉਠਾਇਆ ॥"
page = 166
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The forced labourer, does forced labour and carries the load of sins on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਧੇਰੁਧੀ ਦਾ ਕਾਮਾ ਬਧੇਰੁਧੀ ਦਾ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਸਿਰ ਉਤੇ ਪਾਪਾ ਦਾ ਬੋਝ ਚੁਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slaves labor in slavery, carrying the loads upon their heads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਗਾਰੀ ਜੀਵ ਕੁਟੰਬ ਕੀ ਬੇਗਾਰ ਮੇਂ ਫਿਰਤਾ ਹੈ, ਸਿਰ ਉਪਰ ਵਿਹਾਰੋਂ ਕਾ ਭਾਰ ਉਠਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਵੇਗਾਰੀ ਵਾਂਗ ਹੈ ਜੋ ਆਪਣੇ ਸਿਰ ਉੱਤੇ (ਬਿਗਾਨਾ) ਭਾਰ ਚੁੱਕ ਕੇ ਵੇਗਾਰ ਕੱਢਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, uno arrastra el peso de Maya como un esclavo con grifos en los pies."