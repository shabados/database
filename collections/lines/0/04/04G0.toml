[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੁਖਾ ਬਨੇ; ਤੇਰੈ ਓਲੑੈ ॥"
page = 385
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy shelter, I obtain all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਸ਼ਰਨ ਅੰਦਰ ਮੈਂ ਸਾਰੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All comforts are obtained in Your Shelter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਤੇਰੇ (ਓਲੈ) ਆਸਰੇ ਹੋਨੇ ਕਰ ਸਰਬ ਸੁਖਾਂ ਕੇ ਸਮਦਾਯ ਬਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਉਦੋਂ ਤੋਂ) ਤੇਰੇ ਆਸਰੇ-ਪਰਨੇ ਰਹਿਣ ਨਾਲ ਮੇਰੇ ਵਾਸਤੇ ਸਾਰੇ ਸੁਖ ਹੀ ਸੁਖ ਬਣ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando busco Tu Refugio estoy siempre en Paz,"