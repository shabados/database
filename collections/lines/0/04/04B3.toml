data = "ਮਨ ਮਹਿ; ਲਾਗੈ ਸਾਚੁ ਧਿਆਨੁ ॥"
page = 183
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through who, the mind is fixed up in the True Lord's contemplation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਾਹੀਂ ਚਿੱਤ ਸੱਚੇ ਸਾਹਿਬ ਤੇ ਚਿੰਤਨ ਅੰਦਰ ਜੁੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the mind centered in meditation on the True Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਨ ਮੇਂ ਸਚੇ ਵਾਹਿਗੁਰੂ ਕਾ ਧਿਆਨ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਗੁਰੂ ਮਿਹਰ ਕਰਦਾ ਹੈ ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਦੀ) ਅਟੱਲ ਸੁਰਤ ਬੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien entona mi mente a la Verdad del Señor,"