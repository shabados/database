[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੀਰਜੁ ਧੁਜਾ ਧਰੰਮੁ, ਸਹਜਿ ਸੁਭਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Keeping of the flag of forbearance and dharma high, becomes his innate nature."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਕਰਕੇ) ਧੀਰਜ ਅਰ ਧਰਮ ਦੀ ਸਹਿਜ ਸੁਭਾਵ ਹੀ ਧੁਜਾ ਧਾਰੀ ਹੋਈ ਹੈ।"