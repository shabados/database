type = "primary"
data = "ਵਡਹੰਸੁ ਮਹਲਾ ੩ ਛੰਤ ॥"
page = 567
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wadhans 3rd Guru. Chhant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਹੰਸ ਤੀਜੀ ਪਾਤਿਸ਼ਾਹੀ ਛੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wadahans, Third Mehl, Chhant:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਵਡਹੰਸ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Amar Das, Tercer Canal Divino, Chant."