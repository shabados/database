[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਨੁਜ ਤਨੁਜ ਕਹਿ ਸਸਤ੍ਰ ਕਹੁ; ਨਾਮ ਬਾਨ ਲਖਿ ਰਾਖੁ ॥੧੨੨॥"
page = 723

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering the words “Narak-Nivaaran, Agh-haran and Kripa-Sindhu” and then adding the words “Anuj, Tanuj and Shastar” in serial order, the names of baan are obtained.122."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "'ਤਨੁਜ' (ਪੁੱਤਰ) ਅਤੇ 'ਸਸਤ੍ਰ' ਪਦ ਕਥਨ ਕਰੋ। (ਇਹ ਸਾਰੇ) ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੨੨॥"