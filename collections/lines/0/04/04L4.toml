[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਖਿ ਦੋਊ ਨਿਜ ਸੂਤਨ ਕੋ; ਰਿਪੁ ਸਾਮੁਹੇ ਜੁਧ ਕੇ ਕਾਜ ਗਏ ਹੈ ॥"
page = 484

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing one another in this way, Krishna and Balram both became extremely filled with the fire of anger and reached before the enemy for fighting, asking their charioteers to proceed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਦੋਵੇਂ ਆਪਣੇ ਰਥਵਾਨਾਂ ਨੂੰ ਕਹਿ ਕੇ ਯੁੱਧ ਕਰਨ ਲਈ ਵੈਰੀ ਦੇ ਸਾਹਮਣੇ ਹੋ ਗਏ ਹਨ।"