[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਕਹੈ; ਅਵਰੁ ਨਹੀ ਕੋਇ ॥੮॥੧॥"
page = 831
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, without the Lord, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸਾਹਿਬ ਦੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, there is no other at all. ||8||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥੮॥੧॥☬ਸਭ ਪ੍ਰਪੰਚ ਕੋ ਮਿਥਿਆ ਦਿਖਾਵਤੇ ਹੈਂ: ਪ੍ਰਸਨ: ਪਦਾਰਥੋਂ ਵਿਖੇ ਪ੍ਰੀਤੀ ਕਿਸ ਕਰ ਕੇ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਉਸ ਵਰਗਾ) ਨਹੀਂ ਹੈ ॥੮॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, no hay nadie más que Él.  (8-1)"