[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਲ ਪਠਾਨ ਪ੍ਰਥਮ ਹੀ ਆਯੋ ॥"
page = 818

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forgetting the turn, one day the Pathan came in before anybody else."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਕ ਵਾਰ) ਪਠਾਨ ਭੁਲ ਕੇ ਪਹਿਲਾਂ ਹੀ ਆ ਗਿਆ।"