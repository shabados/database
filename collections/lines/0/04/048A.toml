[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੂਤ ਭਵਿਖਹੁਂ ਵਰਤਮਾਨ; ਅਬਿਗਤਿ ਗਤਿ ਅਤਿ ਅਲਖ ਲਖੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They are competent to see incomprehensible pace of the past, present and future."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫਲ ਇਹ ਕਿ) ਭੂਤ ਭਵਿੱਖਤ ਅਤੇ ਵਰਤਮਾਨ ਵਿਖੇ ਜੋ ਅਤਿ ਅਬਿਗਤ ਗਤੀ ਹੈ ਕਿ ਜਿਸ ਨੂੰ ਕੋਈ ਬੀ ਨਾ ਲਖ ਸਕਣ (ਬ੍ਰਹਮ ਬਿਬੇਕੀ) ਲਖ ਲੈਂਦੇ ਹਨ। (ਯਥਾ:-”ਮੰਨੈ ਸਗਲ ਭਵਣ ਦੀ ਸੁਧਿ” ਅਰਥਾਤ ਮੰਨਣ ਕਰਣ ਵਾਲਿਆਂ ਨੂੰ ਸਾਰਿਆਂ ਬ੍ਰਹਮੰਡਾਂ) ਦੀ ਖ਼ਬਰ ਹੋ ਜਾਂਦੀ ਹੈ।"