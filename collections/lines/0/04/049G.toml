[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਚੇ ਭਾਡੇ ਸਾਜਿ ਨਿਵਾਜੇ; ਅੰਤਰਿ ਜੋਤਿ ਸਮਾਈ ॥"
page = 882
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God creates and adorns the earthen vessels and within them diffuses His Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਮਿੱਟੀ ਦਿਆਂ ਬਰਤਨਾਂ ਨੂੰ ਰਚਦਾ ਤੇ ਸ਼ਿੰਗਾਰਦਾ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਭਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He creates and adorns the earthen vessels; He infuses His Light within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਕਚੇ ਭਾਂਡੇ ਸਾਜ ਕੇ ਅੰਤਰ ਅਪਨੀ ਜੋਤ ਕੀ ਸਮਾਈ ਕਰ ਕੇ ਇਹ ਵਡਿਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਾਡੇ ਇਹ) ਨਾਸਵੰਤ ਸਰੀਰ ਬਣਾ ਕੇ (ਪਰਮਾਤਮਾ ਨੇ ਹੀ ਇਹਨਾਂ ਨੂੰ) ਵਡਿਆਈ ਦਿੱਤੀ ਹੋਈ ਹੈ (ਕਿਉਂਕਿ ਇਹਨਾਂ ਨਾਸਵੰਤ ਸਰੀਰਾਂ ਦੇ) ਅੰਦਰ ਉਸ ਦੀ ਜੋਤ ਟਿਕੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vasija del cuerpo la has creado, y después le has infundido Tu Luz,"