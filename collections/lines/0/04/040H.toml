data = "ਰਾਜਨ ਰਾਮ ਰਵੈ ਹਿਤਕਾਰਿ ॥"
page = 931
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who lovingly utters the Name of God, the King,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰੇਮ ਨਾਲ ਪ੍ਰਭੂ ਪਾਤਿਸ਼ਾਹ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who lovingly chants the Name of the Sovereign Lord King,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਜਾ ਰਾਮ ਕੋ ਹਿਤ ਕਰ ਕੇ ਜਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਪ੍ਰਕਾਸ਼-ਸਰੂਪ ਪਰਮਾਤਮਾ ਨੂੰ ਪ੍ਰੇਮ ਨਾਲ ਸਿਮਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que adora amorosamente a su Señor,"