[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਦਨੇ. ਦੀਦਾਰ ਸਾਹਿਬ; ਕਛੁ ਨਹੀ ਇਸ ਕਾ ਮੋਲੁ ॥"
page = 724
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth of seeing the Lord's vision cannot be evaluated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਸ਼ਨ ਵੇਖਣ, ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of seeing the Vision of the Lord Master cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਸਾਹਿਬ! ਤੇਰਾ ਜੋ (ਦੀਦਾਰ) ਦਰਸਨ (ਦੀਦਨੇ) ਦੇਖਨਾ ਹੈ, ਭਾਵ ਸੇ ਸਰਬ ਰੂਪ ਤੇਰਾ ਹੀ ਜੋ ਜਾਣਨਾ ਹੈ। ਇਸ ਦ੍ਰਿਸਟੀ ਕਾ ਕਿਛ ਮੋਲ ਨਹੀਂ ਹੈ, ਭਾਵ ਐਸੀ ਗਿਆਨ ਦ੍ਰਿਸਟੀ ਅਮੋਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ! ਤੇਰਾ ਦਰਸਨ ਕਰਨਾ (ਇਕ ਅਮੋਲਕ ਦਾਤ ਹੈ), ਤੇਰੇ ਇਸ (ਦਰਸਨ) ਦਾ ਕੋਈ ਮੁੱਲ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El valor de obtener la Visión del Señor Maestro es Invaluable,"