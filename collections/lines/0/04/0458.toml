[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ ਤੁਧਨੋ ਸਿਧ ਸਮਾਧੀ ਅੰਦਰਿ; ਗਾਵਨਿ ਤੁਧਨੋ ਸਾਧ ਬੀਚਾਰੇ ॥"
page = 8
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their meditative mood the perfect persons sing of Thee and the saints in their contemplation sins Thee as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਧਿਆਨ ਅਵਸਥਾ ਅੰਦਰ ਪੂਰਨ ਪੁਰਸ਼ ਤੈਨੂੰ ਗਾਇਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸੰਤ ਆਪਣੀ ਦਿਬ-ਦ੍ਰਿਸ਼ਟੀ ਅੰਦਰ ਭੀ ਤੈਨੂੰ ਹੀ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas in Samaadhi sing of You; the Saadhus sing of You in contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵੰਤ! ਸਮਾਧੀ ਵੀਚ ਇਸਥਿਤ ਹੋ ਕੇ ਸਿੱਧ ਭੀ ਤੇਰੇ ਜਸ ਕੋ ਗਾਵਤੇ ਹੈਂ। ਪੁਨਾ ਵਿਚਾਰਵਾਨ ਸਾਧ ਭੀ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਸਿੱਧ ਲੋਕ ਸਮਾਧੀਆਂ ਲਾ ਕੇ ਤੈਨੂੰ ਗਾ ਰਹੇ ਹਨ। ਸਾਧ ਜਨ (ਤੇਰੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰ ਕੇ ਤੈਨੂੰ ਸਲਾਹ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Siddhas cantan en meditación silenciosa; todos los Santos cantan en profunda Contemplación."