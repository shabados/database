[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਾ ਗੁਣੁ; ਅਵਗਣੁ. ਨ ਬੀਚਾਰਿਓ ਕੋਇ ॥"
page = 1192
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their merits and demerits, Thou, O Lord, takes not into account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀਆਂ ਨੇਕੀਆਂ ਅਤੇ ਬਦੀਆਂ ਵਲ ਤੂੰ ਧਿਆਨ ਨਹੀਂ ਦਿੰਦਾ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not take their merits and demerits into account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਤਿਨ ਕਾ ਗੁਣ ਔਰ ਔਗੁਣੁ ਕੋਈ ਨਹੀਂ ਬੀਚਾਰਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹਨਾਂ ਦਾ ਨਾਹ ਕੋਈ ਗੁਣ ਤੇ ਨਾਹ ਕੋਈ ਔਗੁਣ ਵਿਚਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De ellos no tomas en cuenta su mérito o demérito y, viendo yo Tus Maneras,"