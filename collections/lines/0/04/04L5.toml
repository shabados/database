[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਰਝਿ ਰਹਿਓ; ਬਿਖਿਆ ਕੈ ਸੰਗਾ ॥"
page = 759
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is entangled in the company of sin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਪਾਪ ਦੀ ਸੁਹਬਤ ਅੰਦਰ ਫਾਬਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is entangled in sinful associations;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਬਿਸ੍ਯੋਂ ਕੇ ਸਾਥ ਫਸ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਮਾਇਆ ਦੀ ਸੰਗਤਿ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Suji, Mejl Guru Aryan, Quinto Canal Divino, Ashtapadis."