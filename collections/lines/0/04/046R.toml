[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿਪੁਰਿ ਧਾਰਿ ਰਹਿਆ; ਸਭ ਠਉਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 411
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is fully abiding in all the places. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਪੁਰੀ ਤਰ੍ਹਾਂ ਵੱਸ ਰਿਹਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is totally pervading and permeating all places. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਭਰਪੂਰ ਹੋ ਕਰ ਸਰਬ ਠਉਰ ਮੇਂ ਧਾਰਨ ਕਰ ਰਹਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿ) ਪਰਮਾਤਮਾ ਹਰ ਥਾਂ ਭਰਪੂਰ ਹੈ, ਤੇ ਹਰ ਥਾਂ ਸਹਾਰਾ ਦੇ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਿ ਪੁਰਿ = ਭਰ ਕੇ ਪੂਰ ਕੇ, ਭਰਪੂਰ। ਧਾਰ ਰਹਿਆ = ਆਸਰਾ ਦੇ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tu Señor prevalece y sostiene al Universo entero. (1‑Pausa)"