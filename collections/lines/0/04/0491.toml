[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਗਲੇ ਪ੍ਰਤਿਪਾਰੇ ॥"
page = 103
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has cherished all the men and lower animals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਮੂਹ ਇਨਸਾਨ ਤੇ ਨੀਵੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਪੋਸ਼ਣਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He cherishes and nurtures all beings and creatures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੈਨੇ ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਧਾਰਨ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ) ਸਾਰੇ ਜੀਵਾਂ ਦੀ (ਵਿਕਾਰਾਂ ਤੋਂ) ਰਾਖੀ (ਦੀ ਵਿਓਂਤ) ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਤਿਪਾਰੇ = ਰੱਖਿਆ ਕੀਤੀ। ਸਗਲੇ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, Él mantiene a todas Sus criaturas en Su Gracia."