[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਸੁ ਜਾਚਉ; ਦੇਵੈ ਪਤਿ ਸਾਖੁ ॥"
page = 933
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I beg for the Lord's praise, which blesses me with honour and credit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਦੀ ਜਾਚਨਾ ਕਰਦਾ ਹਾਂ, ਜੋ ਮੈਨੂੰ ਇੱਜ਼ਤ ਅਤੇ ਇਤਬਾਰ ਪ੍ਰਦਾਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask for the Lord's Praises, which bless me with honor and credit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰਾ ਜਸ ਹੀ ਮਾਂਗਤਾ ਹੂੰ। ਜੇ ਦੇਵੇਂ ਤਾਂ ਇਸ ਲੋਕ ਮੇਂ ਪਤਿ ਰਹਿਤੀ ਹੈ ਔ ਪ੍ਰਲੋਕ ਮੇਂ (ਸਾਖੁ) ਇਜਤ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਮੈਂ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦੀ ਦਾਤਿ) ਮੰਗਦਾ, ਹਾਂ, ਤੇਰੀ ਸਿਫ਼ਤ ਹੀ ਮੈਨੂੰ ਇੱਜ਼ਤ ਤੇ ਨਾਮਣਾ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਚਉ = ਜਾਚਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਦੇਵੇ = (ਤੇਰਾ 'ਜਸੁ' ਮੈਨੂੰ) ਦੇਂਦਾ ਹੈ। ਪਤਿ ਸਾਖੁ = ਇੱਜ਼ਤ ਤੇ ਨਾਮਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo sólo busco alabarlo, porque es Él Quien nos bendice con Honor y Gloria."