[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਵਿਸਾਰਿ; ਚਲੇ ਮਨਿ ਖੋਟ ॥੨॥"
page = 152
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil-minded forget God's Name and depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਚਿੱਤ ਵਾਲੇ ਰਬ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਤੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil-minded ones forget the Naam, and then depart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਵਿਸਾਰ ਕਰ ਔਰੁ ਕਰਮੋਂ ਮੇਂ (ਚਲੇ) ਪ੍ਰਵਿਰਤੇ ਹੈਂ, ਸੋ ਮਨ ਕੇ ਖੋਟੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਾਰ ਕੇ (ਇਥੋਂ) ਮਨ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਖੋਟ ਲੈ ਕੇ ਹੀ ਤੁਰ ਪੈਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se olvidan del Naam, el Nombre de Dios, tienen la maldad en su mente. (2)"