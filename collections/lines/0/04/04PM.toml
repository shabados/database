[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਕਉ ਲਿਖਿਆ; ਏਹੁ ਨਿਧਾਨੁ ॥"
page = 1257
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They for whom this treasure of medicine is prescribed,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਲਈ ਇਸ ਦਵਾਈ ਦੇ ਖਜਾਨੇ ਦਾ ਨੁਸਖਾ ਲਿਖਿਆ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those for whom this treasure is ordered,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਭਾਗੋਂ ਮੇਂ ਐਸਾ ਲਿਖਾ ਹੂਆ ਹੈ ਤਬ ਤਿਨੋਂ ਕੋ ਇਹੁ ਨਾਮ ਨਿਧਾਨ ਪ੍ਰਾਪਤਿ⁽¹⁾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਖ਼ਜ਼ਾਨਾ, ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਪਰਵਾਨਾ ਜਿਸ ਜਿਸ ਬੰਦੇ ਨੂੰ ਮਿਲ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél para quien este Tesoro es ordenado,"