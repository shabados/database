[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਨਾਨਕੁ; ਨਾਨਕੁ ਹਰਿ ਸੋਇ ॥੪॥੭॥੯॥"
page = 864
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is the Guru and Nanak himself is He, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ ਹੈ ਅਤੇ ਨਾਨਕ ਖੁਦ ਹੀ ਉਹ ਸੁਆਮੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is the Guru; Nanak is the Lord Himself. ||4||7||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੂ ਤੋ ਹਰੀ ਅਦੁਤੀ ਕਾ ਸਰੂਪ ਹੈਂ ਪੁਨਹ (ਨਾਨਕੁ) ਅਦੁਤੀ ਹਰੀ ਗੁਰੂ ਰੁਪ ਹੈ, ਭਾਵ ਸੇ ਅਭੇਦ ਹੈ। ਜੈਸੇ ਹਰੀ ਕਾ ਹੁਕਮ ਤੈਸੇ ਗੁਰੋਂ ਕਾ ਹੁਕਮ ਅਮੇਟ ਹੈ॥੪॥੭॥੮॥☬ਰਾਮ ਨਾਮ ਕੀ ਉਪਾਸਨਾ ਕਾ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨਾਨਕ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੈ ॥੪॥੭॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Nanak es el Guru, pues Nanak es Dios Mismo. (4-7-9)"