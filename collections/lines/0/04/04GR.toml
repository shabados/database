[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਫਿਕੈ ਬੋਲਿਐ; ਤਨੁ ਮਨੁ ਫਿਕਾ ਹੋਇ ॥"
page = 473
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by speaking dryly, the soul and body become dry (evil)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਰੁੱਖਾ ਬੋਲਣ ਦੁਆਰਾ, ਆਤਮਾ ਅਤੇ ਦੇਹ ਮੰਦੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, speaking insipid words, the body and mind become insipid."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਫੀਕੇ ਬਚਨ ਕੇ ਕਹਨੇ ਸੇ ਤਨ ਔ ਮਨ ਫੀਕਾ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਬੁਰੇ ਬਚਨ ਕਥਨ ਕੇ ਬਾਦ ਮੇਂ ਪਸਚਾਤਾਪ ਹੋਤਾ ਹੈ; ਤਿਸ ਕਰ ਤਨ ਮਨ ਮੁਰਝਾ ਜਾਤਾ ਹੈ ਔ ਮਨ ਮੇਂ ਸੋਕ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਮਨੁੱਖ ਰੁੱਖੇ ਬਚਨ ਬੋਲਦਾ ਰਹੇ, ਤਾਂ ਉਸ ਦਾ ਤਨ ਅਤੇ ਮਨ ਦੋਵੇਂ ਰੁੱਖੇ ਹੋ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਮਨੁੱਖ ਦੇ ਅੰਦਰੋਂ ਪ੍ਰੇਮ ਉੱਡ ਜਾਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, con un hablar severo, el cuerpo y la mente se vuelven insípidos,"