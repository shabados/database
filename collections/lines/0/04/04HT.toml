[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਦਇਆ ਧਾਰਿ ਪ੍ਰਭ ਬੇਨਤੀ; ਹਰਿ ਹਰਿ ਚੇਤਾਇਆ ॥"
page = 163
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord Master, I make a supplication, show mercy unto me, that I may meditate on the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਸੁਆਮੀ ਮਾਲਕ! ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਹੈ ਮੇਰੇ ਉਤੇ ਕਿਰਪਾ ਕਰ, ਤਾਂ ਜੋ ਮੈਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please shower me with Your Mercy, O Lord God, that I may meditate on Your Name, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਹਮਾਰੀ ਬੇਨਤੀ ਹੈ ਕਿ ਐਸੀ ਦਯਾ ਧਾਰੋ ਜਿਸ ਕਰ ਕੇ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਸਿਮਰਨੁ ਚਿਤ ਆਇਆ ਕਰੇ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, (ਮੇਰੀ) ਬੇਨਤੀ (ਸੁਣ), (ਮੈਨੂੰ) ਆਪਣੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੁ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ten Misericordia de mí, oh Señor, para que siempre Te eleve."