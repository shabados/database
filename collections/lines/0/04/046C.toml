[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕੰਦ ਮਨੋਹਰ ਲਖਮੀ ਨਾਰਾਇਣ ॥"
page = 1082
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beauteous Lord is the Giver of salvation and the spouse of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁੰਦਰ ਸੁਆਮੀ ਮੁਕਤੀ ਦੇਣ ਵਾਲਾ ਅਤੇ ਧਨ-ਦੌਲਤ ਦਾ ਪਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Liberator, Enticing Lord, Lord of Lakshmi, Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਕਤੀ ਕੇ ਦੇਨਹਾਰ! ਔ ਮਨ ਹਰਨੇਹਾਰਾ, ਲਖਮੀ ਕੇ ਪਤੀ ਨਾਰਾਇਣ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੁਕਤੀ ਦਾਤੇ! ਹੇ ਸੋਹਣੇ ਪ੍ਰਭੂ! ਹੇ ਲੱਛਮੀ ਦੇ ਪਤੀ ਨਾਰਾਇਣ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Emancipador, el Señor de fascinante Belleza, el Maestro de Lakshmi."