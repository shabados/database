data = "ਕੁਦਰਤਿ ਕਵਣ; ਕਹਾ ਵੀਚਾਰੁ ॥"
page = 4
line = 10

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਉਤਮ ਪੁਰਖ ਕਿਰਿਆ; ਇਸ ਕਰਕੇ ਉਚਾਰਨ ਨਾਸਕੀ। ਅਰਥ ਹੈ \"ਮੇਰੀ ਕੀ ਕੁਦਰਤਿ ਭਾਵ ਤਾਕਤ ਹੈ ਕਿ ਮੈਂ, ਹੇ ਪਰਮਾਤਮਾ, ਤੇਰੇ ਬਾਰੇ ਕੋਈ ਵਿਚਾਰ ਕਹਾਂ\"।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What power have I to describe Thine doctrines (Thee)?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਜਾਂ ਤੇਰੇ ਇਲਮ ਨੂੰ ਬਿਆਨ ਕਰਨ ਦੀ ਮੇਰੇ ਵਿੱਚ ਕਿਹੜੀ ਤਾਕਤ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I describe Your Creative Power?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕ੍ਯਾ ਸ਼ਕਤੀ ਹੈ, ਜੋ ਵੀਚਾਰ ਕਰ ਮੈਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕਹ ਸਕਾਂ ਕਿ ਇਤਨਾ ਕੁ ਹੈ? ਵਾ ਪਰਮੇਸ੍ਵਰ ਕੀ (ਕਵਣ) ਕਿਸ ਕਿਸ ਸ਼ਕਤੀ ਕੋ ਵੀਚਾਰ ਕਰ ਮੈਂ ਕਹਾਂ? ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਅਨੰਤ ਸ਼ਕਤੀਓਂ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕੀਹ ਤਾਕਤ ਹੈ ਕਿ ਕਰਤਾਰ ਦੀ ਕੁਦਰਤਿ ਦੀ ਵੀਚਾਰ ਕਰ ਸਕਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "❀ ਨੋਟ: ਕੁਦਰਤਿ ਕਵਣ, ਸ਼ਬਦ 'ਵੀਚਾਰੁ' ਪੁਲਿੰਗ ਹੈ। ਜੇ ਲਫ਼ਜ਼ 'ਕਵਣ' ਇਸ ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੁੰਦਾ, ਤਾਂ ਇਹ ਭੀ ਪੁਲਿੰਗ ਹੁੰਦਾ ਅਤੇ ਇਸ ਦਾ ਰੂਪ 'ਕਵਣੁ' ਹੋ ਜਾਂਦਾ। 'ਕੁਦਰਤਿ' ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ। ਸੋ ਸ਼ਬਦ 'ਕਵਣ' 'ਕੁਦਰਤਿ' ਦਾ ਵਿਸ਼ੇਸ਼ਣ ਹੈ। ਇਸ ਸ਼ਬਦ 'ਕਵਣ' ਦੇ ਪੁਲਿੰਗ ਅਤੇ ਇਸਤ੍ਰੀ ਲਿੰਗ ਰੂਪ ਨੂੰ ਸਮਝਣ ਲਈ ਵੇਖੋ ਪਉੜੀ ਨੰ: ੨੧: ਕਵਣ ਸੁ ਵੇਲਾ, ਵਖਤੁ ਕਵਣੁ, ਕਵਣ ਥਿਤਿ, ਕਵਣੁ ਵਾਰੁ। ਕਵਣਿ ਸਿ ਰੁਤੀ, ਮਾਹੁ ਕਵਣੁ, ਜਿਤੁ ਜੋਆ ਆਕਾਰੁ।੨੧। ਪਉੜੀ ਨੰ: ੧੬,੧੭ ਅਤੇ ੧੯ ਵਿਚ 'ਕੁਦਰਤਿ ਕਵਣ ਕਹਾ ਵੀਚਾਰੁ' ਤੁਕ ਆਈ ਹੈ, ਪਰ ਪਉੜੀ ਨੰ: ੧੮ ਵਿਚ ਇਸ ਤੁਕ ਦੇ ਥਾਂ ਤੁਕ 'ਨਾਨਕੁ ਨੀਚੁ ਕਹੈ ਵੀਚਾਰੁ' ਵਰਤੀ ਗਈ ਹੈ। ਇਨ੍ਹਾਂ ਦੋਹਾਂ ਨੂੰ ਆਮ੍ਹੋ = ਸਾਹਮਣੇ ਰੱਖ ਕੇ ਵਿਚਾਰੀਏ, ਤਾਂ ਭੀ ਇਹੀ ਅਰਥ ਨਿਕਲਦਾ ਹੈ ਕਿ 'ਮੇਰੀ ਕੀਹ ਤਾਕਤ ਹੈ? ਮੈਂ ਵਿਚਾਰਾ ਨਾਨਕ ਕੀਹ ਵਿਚਾਰ ਕਰ ਸਕਦਾ ਹਾਂ'? ਲਫ਼ਜ਼ 'ਕੁਦਰਤਿ' 'ਸਮਰਥਾ' ਦੇ ਅਰਥ ਵਿਚ ਸ੍ਰੀ ਗੁਰੂ ਗ੍ਰੰਥ ਸਾਹਿਬ ਵਿਚ ਹੋਰ ਥਾਈਂ ਭੀ ਆਇਆ ਹੈ, ਜਿਵੇਂ: (੧) ਜੇ ਤੂ ਮੀਰ ਮਹਾਪਤਿ ਸਾਹਿਬੁ, ਕੁਦਰਤਿ ਕਉਣ ਹਮਾਰੀ। ਚਾਰੇ ਕੁੰਟ ਸਲਾਮੁ ਕਰਹਿਗੇ, ਘਰਿ ਘਰਿ ਸਿਫਤਿ ਤੁਮਾਰੀ।੭।੧।੮। (ਬਸੰਤ ਹਿੰਡੋਲੁ ਮਹਲਾ ੧)। (੨) ਜਿਉ ਬੋਲਾਵਹਿ ਤਿਉ ਬੋਲਹਿ ਸੁਆਮੀ, ਕੁਦਰਤਿ ਕਵਨ ਹਮਾਰੀ। ਸਾਧ ਸੰਗਿ ਨਾਨਕ ਜਸੁ ਗਾਇਉ, ਜੋ ਪ੍ਰਭੂ ਕੀ ਅਤਿ ਪਿਆਰੀ।੮।੧।੮। (ਗੂਜਰੀ ਮਹਲਾ ੫)।"

