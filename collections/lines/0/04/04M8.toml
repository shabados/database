[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਆਵਣ ਜਾਣੁ. ਨ ਸੁਝਈ; ਨਾ ਸੁਝੈ ਦਰਬਾਰੁ ॥"
page = 1418
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal realises not coming and going, neither sees he the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਆਉਣ ਅਤੇ ਜਾਣ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ, ਨਾਂ ਹੀ ਉਹ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਨੂੰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal being does not understand the comings and goings of reincarnation; he does not see the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਮੇਂ ਆਵਣਾ ਜਾਣਾ ਨਹੀਂ ਸੂਝਤਾ ਹੈ ਤਿਨੋਂ ਕੋ ਤਿਸ ਸਚੇ ਕਾ ਦਰਬਾਰ ਭੀ ਨਹੀਂ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! (ਤੈਨੂੰ) ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਸੁੱਝਦਾ (ਤੈਨੂੰ ਇਹ ਖ਼ਿਆਲ ਨਹੀਂ ਆਉਂਦਾ ਕਿ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਣਾ ਪਏਗਾ), (ਤੈਨੂੰ) ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਭੀ ਯਾਦ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal no entiende las idas y venidas de la reencarnación, no ve la Corte del Señor."