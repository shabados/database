[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ ਨਾਨਕ ਭੇਟਿਓ; ਸਾਚੈ ਸਬਦਿ ਨਿਬੇਰਾ ॥੩॥੬॥"
page = 878
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak has met with the Guru God and is emancipated through the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰੂ-ਪਾਰਬ੍ਰਹਮ ਨੂੰ ਮਿਲ ਪਿਆ ਹੈ ਅਤੇ ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੁਕਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak has met the Guru, the Transcendent Lord God; through the True Word of His Shabad, he is set free. ||3||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਕੋ ਗੁਰੂ ਜੋ ਮਿਲਿਆ ਤੌ ਹੇ ਪਰਮੇਸਰ! ਤਿਸ ਨੇ ਸਾਚੇ ਉਪਦੇਸ ਕਰ ਹਮਾਰਾ (ਨਿਬੇਰਾ) ਇਨਸਾਫ ਕਰ ਦੀਆ, ਭਾਵ ਸਤ ਕੋ ਸਤ ਔ ਅਸਤ ਕੌ ਅਸਤ ਜਨਾਇ ਦੀਆ ਹੈ॥੩॥੬॥☬ਕਾਤਕ ਕੀ ਪੂਰਨਮਾਸ਼ੀ ਕੋ ਪੰਚ ਭੀਖਮਾਂ ਕਰਤੇ ਹੈਂ। ਤੁਲਹੇ ਬਾਂਧ ਕਰ ਊਪਰ ਦੀਵੇ ਰਾਖ ਕੈ ਪਾਨੀ ਪਰ ਤਰਾਵਤੇ ਹੈਂ ਔ ਦੀਵਾ ਤਾਰਨੇ ਕੇ ਸਮੇਂ ਐਸੇ ਸਬਦ ਭੀ ਉਚਾਰਤੇ ਹੈਂ। ਆਗੇ ਦੀਵੜਾ ਪਾਛੇ ਮੇਰਾ ਜੀਵੜਾ। ਕਿਸੀ ਸਿਖ ਨੇ ਦੇਖ ਕਰ ਕਹਾ: ਸਤਿਗੁਰੋ ਮੈਂ ਵੀ ਦੀਵਾ ਜਲ ਪਰ ਤਰਾਵਾਂ? ਤੌ ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪੈਂਦਾ ਹੈ (ਕਿਉਂਕਿ) ਗੁਰੂ ਦੇ ਸੱਚੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਸ ਦੇ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਨਿੱਬੜ ਜਾਂਦਾ ਹੈ ॥੩॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak ha encontrado al Guru, y a través de la Palabra del Shabd, ha sido liberado.(3-6)"