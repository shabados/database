[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਜਾਨੈ; ਪ੍ਰਭ ਤੁਮੑਰੀ ਸੇਵਾ ॥"
page = 805
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, who can know the worth of Thy service?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ! ਤੇਰੀ ਚਾਕਰੀ ਦੀ ਕਦਰ ਨੂੰ ਕੌਣ ਜਾਣ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who can know the value of serving You, God?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸੇਵਾ ਕੋ ਕਉਨ ਜਾਨ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ ਅਕਲ ਦੇ ਬਲ) ਕੋਈ ਮਨੁੱਖ ਤੇਰੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਨੀ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨੁ ਜਾਨੈ = ਕੌਣ ਜਾਣਦਾ ਹੈ? ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo Servirte?, oh Señor,"