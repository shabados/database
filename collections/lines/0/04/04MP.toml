[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਪ੍ਰਭ ਕਉ ਖੋਜੰਤੇ ॥"
page = 276
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions search for the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜਾਂ ਸੁਆਮੀ ਨੂੰ ਲਭਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions are searching for God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਈ ਕ੍ਰੋੜੋਂ ਤਿਸ ਪ੍ਰਭੂ ਕੇ ਨਿਰਗੁਣ ਸਰੂਪ ਕੌ ਖੋਜਤੇ ਹੈਂ, ਭਾਵ ਸਾਧਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਬੰਦੇ ਪ੍ਰਭੂ ਨੂੰ ਖੋਜਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones se ocupan en la búsqueda de Dios,"