[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪੁ, ਉਪਾਇ ਸਮਾਇਆ ।੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He created the world and Himself subsumes it in His self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਸ੍ਰਿਸ਼ਟੀ) ਆਪ ਰਚਕੇ ਆਪੇ ਹੀ ਸਮਾਇ ਲੈਂਦਾ ਹੈ।"