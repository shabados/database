[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਰਖ ਚਤੁਰਦਸ ਭਰਥ ਨ੍ਰਿਪ; ਪੁਨਿ ਨ੍ਰਿਪ ਸ੍ਰੀ ਰਘੁਰਾਇ ॥੨੪੨॥"
page = 224

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That for fourteen years Bharat shall rule and after that you will be the king.242."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਚੌਦਾਂ ਸਾਲ ਭਰਥ ਰਾਜ ਕਰੇਗਾ, ਮਗਰੋਂ ਸ੍ਰੀ ਰਾਮ ਰਾਜਾ ਹੋਵੇਗਾ ॥੨੪੨॥"