[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਪਾਵਾ ਸਿਰਿ ਓਪਾਉ ਹੈ; ਨਾਉ ਪਰਾਪਤਿ ਹੋਇ ॥"
page = 851
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of all the efforts, the best effort is the attainment of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਉਪਰਾਲਿਆਂ ਦਾ ਸ਼ਰੋਮਣੀ ਉਪਰਾਲਾ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਪਰਾਪਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of all efforts, the best effort is to attain the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲ੍ਯਾਨ ਕਾ ਸਰਬ ਉਪਾਵੋਂ ਕੇ ਸਿਰ ਉਪਾਵ ਇਹੀ ਹੈ, ਜੋ ਸਤਿਗੁਰੋਂ ਤੇ ਨਾਮ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦਾ ਮਿਲਣਾ ਹੀ) ਸਾਰੇ ਵਸੀਲਿਆਂ ਨਾਲੋਂ ਵਧੀਆ ਵਸੀਲਾ ਹੈ (ਜਿਸ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਹਾਸਲ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਪਾਵਾ ਸਿਰ = ਸਾਰੇ ਉਪਾਵਾਂ ਦੇ ਸਿਰ ਉਤੇ, ਸਭ ਉਪਾਵਾਂ ਨਾਲੋਂ ਵਧੀਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si la Gracia de Dios cae sobre nosotros. La única forma de unirnos a Dios es a través de Su Nombre, cuando ocurre,"