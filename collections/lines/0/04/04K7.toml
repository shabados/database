[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਕੀ ਪੈਜ ਰਖਹਿ ਤੂ ਆਪੇ; ਏਹ ਤੇਰੀ ਵਡਿਆਈ ॥"
page = 1155
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself save the honour of Thine saints, This is Thy glory, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਲੱਜਿਆ ਰੱਖਦਾ ਹੈ। ਇਹ ਹੈ ਤੇਰੀ ਪ੍ਰਭਤਾ ਹੈ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself save the honor of Your devotees; this is Your Glory, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਭਗਤੋਂ ਕੀ ਪ੍ਰਤਗ੍ਯਾ ਕੋ ਤੂੰ ਆਪ ਹੀ ਰਾਖਤਾ ਹੈਂ, ਇਹ ਆਪ ਕੀ ਬਡਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਭਗਤਾਂ ਦੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਤੂੰ ਆਪ ਹੀ ਰੱਖਦਾ ਹੈਂ, ਇਹ ਤੇਰੀ ਬਜ਼ੁਰਗੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਲਾਜ, ਇੱਜ਼ਤ। ਆਪੇ = ਆਪ ਹੀ। ਵਡਿਆਈ = ਵਡ-ਦਿਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Bienamado, eres Tú Quien salva el honor de Tus Devotos,"