[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪਿ ਧਰੇ ਗੁਰ ਆਗੈ; ਸਤਿ ਪਦਾਰਥੁ ਪਾਵੈ ॥੩॥"
page = 381
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul and body he surrenders, and places before the Guru and obtains the True wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਗੁਰਾਂ ਦੇ ਸਮਰਪਣ ਕਰ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਮੂਹਰੇ ਰੱਖ ਦਿੰਦਾ ਹੈ ਅਤੇ ਸੱਚੀ ਦੌਲਤ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He surrenders his mind and body, and places them before the Guru; thus, he obtains the true wealth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੇ ਆਗੇ ਮਨ ਤਨ (ਅਰਪਿ ਧਰੇ) ਭੇਟਾ ਕਰ ਦੇਇ, ਤਬ ਇਸ ਨਿਰਤ ਸੇ ਸਤ ਪਦਾਰਥ ਜੋ ਅਕਾਲ ਪੁਰਖ ਹੈ ਤਿਸ ਕੋ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮਨ ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹੈ ਆਪਣਾ ਸਰੀਰ (ਹਰੇਕ ਗਿਆਨ-ਇੰਦ੍ਰਾ) ਗੁਰੂ ਦੇ ਹਵਾਲੇ ਕਰਦਾ ਹੈ ਤੇ ਗੁਰੂ ਪਾਸੋਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entregando su cuerpo y su mente al Guru, cosecha la Verdad Invaluable de Dios. (3)"