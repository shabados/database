[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਦਇਆਲੁ ਧਿਆਹਾ ॥"
page = 698
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the Name of the merciful Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਿਹਰਬਾਨ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Name of the Merciful Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਿਆਲ ਕੇ ਹਰਿ ਨਾਮ ਕੋ ਧਿਆਵਣਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਇਆ ਦਾ ਸੋਮਾ ਹੈ, ਉਸ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, vive en el Nombre del Señor Benévolo;"