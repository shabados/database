[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਘਰਿ ਜਾਇ ਬਸੈ ਅਬਿਨਾਸੀ ॥"
page = 288
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou shalt go and dwell in that imperishable Home,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਾ ਕੇ ਉਸ ਨਿਹਚਲ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸੇਬਾ ਪਾ ਲਵੇਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall go to that home, and live forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗਿਆਨ ਕਰ ਕੇ ਜੋ ਵੀ ਅਬਿਨਾਸੀ (ਘਰਿ) ਸੂਰਪ ਮੇਂ ਜਾਇ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਸਿਮਰਦਾ ਹੈ) ਉਸ ਦੇ (ਹਿਰਦੇ) ਘਰ ਵਿਚ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ ਘਰਿ = ਉਸ (ਹਿਰਦੇ) ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre alcanza entonces la inmortalidad"