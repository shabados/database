[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਸੁਭਾਇ; ਬੋਲੈ ਹਰਿ ਬਾਣੀ ॥"
page = 191
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With composure and superb affection utter god's hymns."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੀਰਜ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਪਿਆਰ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦੇ ਸ਼ਬਦਾ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In intuitive peace and poise, chant the Word of the Lord's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਭਾਵਕ ਹੀ ਹਰੀ ਸੰਬੰਧੀ ਬਾਣੀ ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ ਉਹ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਪ੍ਰੇਮ-ਪਿਆਰ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Señor llega de forma espontánea a la mente,"