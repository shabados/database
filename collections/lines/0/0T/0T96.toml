[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਗੈ ਦਾਨੁ ਨਾਮੁ ਤੇਰੋ. ਨਾਨਕੁ; ਜਿਉ ਮਾਤਾ ਬਾਲ ਗੁਪਾਲਾ ॥੩॥੧੪॥"
page = 674
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the World Cherisher Nanak prays for the bounty of Thy name Love Thou, him, as the mother does her child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਦੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਸੁਆਮੀ! ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦੀ ਦਾਤ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ। ਤੂੰ ਉਸ ਨੂੰ ਐਕੁਰ ਪਿਆਰ ਕਰ, ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਂ ਆਪਦਣ ਬੱਚੇ ਨੂੰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the gift of Your Name; O Lord of the world, love him, like the mother loves her child. ||3||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਨਾਮ ਕਾ ਹੀ ਦਾਨ ਤੁਝ ਸੇ ਮਾਂਗਤਾ ਹੂੰ। ਹੇ ਗੁਪਾਲ! ਜੈਸੇ ਮਾਤਾ ਬਾਲਕ ਕੌ ਦੂਧ ਦੇਤੀ ਵਾ ਜੈਸੇ ਮਾਤਾ ਸੇ ਬਾਲਕ ਦੂਧ ਮਾਂਗਤਾ ਹੈ, ਤੈਸੇ ਮੈਂ ਮਾਂਗਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਮੇਰੇ ਕੋ ਨਾਮ ਦਾਨ ਦੇਵੋ॥੩॥੧੪॥☬ਭਾਈ ਪ੍ਰਿਥੀਏ ਨੇ ਈਰਖਾ ਕਰ ਕੇ ਅਨੇਕ ਉਪਦ੍ਰਵ ਉਠਾਏ ਨਿੰਦਾ ਕਰਤਾ ਰਹਾ। ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ ਕੋ ਜਹਰ ਦੇਨਾ ਆਦਿ ਬਿਘਨ ਕੀਏ ਔ ਨਿੰਦਾ ਕਰੀ। ਤਿਨ ਕੇ ਪ੍ਰਥਾਇ ਇਹੁ ਸ਼ਬਦ ਉਚਾਰਣ ਕਰਤੇ ਭਏ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਜਿਵੇਂ ਬੱਚੇ ਆਪਣੀ ਮਾਂ ਪਾਸੋਂ (ਖਾਣ ਪੀਣ ਲਈ ਮੰਗਦੇ ਹਨ) ਮੈਂ ਤੇਰਾ ਦਾਸ ਨਾਨਕ ਤੇਰੇ ਪਾਸੋਂ ਤੇਰੇ ਨਾਮ ਦਾ ਦਾਨ ਮੰਗਦਾ ਹਾਂ ॥੩॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਮਾਗੈ = ਨਾਨਕ ਮੰਗਦਾ ਹੈ {ਲਫ਼ਜ਼ 'ਨਾਨਕ' ਅਤੇ 'ਨਾਨਕੁ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣਾ}। ਗੁਪਾਲਾ = ਹੇ ਗੋਪਾਲ! ॥੩॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo busco la Maravilla de Tu Nombre, oh Dios, muéstrame Tu Amor, así como lo hace la madre con su niño. (3-14)"