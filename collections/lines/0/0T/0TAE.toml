[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਕੀਰਤਨੁ; ਹਰਿ ਧੁਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1180
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose mind resounds the melody of the Lord's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਵਿੱਚ ਪ੍ਰਭੂ ਦੇ ਜੱਸ ਦਾ ਰਾਗ ਗੂੰਜਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in which the melody of the Kirtan of the Lord's Praises resounds. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਰੀ ਕੇ ਕੀਰਤਨੁ ਕੀ ਧੁਨੀ ਹੋ ਰਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਟਿਕੀ ਹੋਈ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਦੀ ਲਗਨ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਕੀਰਤਨੁ = ਸਿਫ਼ਤ-ਸਾਲਾਹ। ਧੁਨੀ = ਧੁਨਿ, ਲਗਨ, ਪਿਆਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay Primavera Eterna. (1-Pausa)"