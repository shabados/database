[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਨ ਨਹੀ ਦੇਖਾ ਤਿਹ ਮਨ ਖੀਝਾ ॥"
page = 629

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever saw this, he was pleased and he who did not see this, he got angry in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਨਹੀਂ ਵੇਖਿਆ, ਉਹ ਮਨ ਵਿਚ ਖਿਝ ਰਹੇ ਸਨ।"