[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਦੂਜਾ; ਨਾਹੀ ਥਾਉ ॥੨॥"
page = 1270
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and for him, without Thee, there is not other place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਲਈ, ਤੇਰੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਜਗ੍ਹਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no place at all. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਕੋਈ ਦੂਸਰਾ ਥਾਉਂ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਉ = ਥਾਂ, ਆਸਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin Ti no existe ningún otro lugar. (2)"