[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖੁ ਸੰਚੈ. ਹਟਵਾਣੀਆ; ਬਹਿ ਹਾਟਿ ਕਮਾਇ ॥"
page = 166
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shop-keeper amasses poison and sitting in the shop, transacts business."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਕਾਨਦਾਰ ਜ਼ਹਿਰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ ਅਤੇ ਹੱਟੀ ਵਿੱਚ ਬੈਠ ਕੇ ਦੁਕਾਨਦਾਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The shop-keepers collect poison, sitting in their shops, carrying on their business."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੈਸੇ ਬਾਨੀਆਂ ਦੁਕਾਨ ਮੇਂ ਬੈਠ ਕਰ ਕਾਰ ਕਮਾਵਤਾ ਧਨ ਕੋ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਕਾਨਦਾਰ ਦੁਕਾਨ ਵਿਚ ਬੈਠ ਕੇ ਦੁਕਾਨ ਦਾ ਕੰਮ ਕਰਦਾ ਹੈ ਤੇ (ਮਾਇਆ) ਇਕੱਠੀ ਕਰਦਾ ਹੈ (ਜੋ ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਜ਼ਹਰ (ਦਾ ਕੰਮ ਕਰਦੀ ਜਾਂਦੀ) ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੁ = (ਮਾਇਆ-) ਜ਼ਹਰ। ਸੰਚੈ = ਇਕੱਠਾ ਕਰਦਾ ਹੈ। ਹਾਟਿ = ਹੱਟੀ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El vendedor que se sienta en su tienda recolecta el veneno de Maya con su comercio"