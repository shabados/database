[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਹਉ ਕਰਤ; ਬਧੇ ਬਿਕਾਰ ॥"
page = 1192
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Practising ego and pride evils increase ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਗਤਾ ਤੇ ਹੰਕਾਰ ਕਰਨ ਨਾਲ ਬਦੀਆਂ ਸਦਾ ਵਧਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting in egotism and self-conceit, his corruption only increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਨੀ ਹੂੰ ਵਾ ਰੂਪਵੰਤ ਹੂੰ। ਇਸ ਪ੍ਰਕਾਰ ਹੰਤਾ ਕਰਤੇ ਹੂਏ ਬਿਕਾਰ ਹੀ ਬਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮੈਂ ਕਰਦਿਆਂ ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਵਿਕਾਰ ਵਧਦੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਹਉ = ਮੈਂ ਮੈਂ। ਕਰਤ = ਕਰਦਿਆਂ। ਬਧੇ = ਵਧਦੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con ego, las maldades de uno se incrementan,"