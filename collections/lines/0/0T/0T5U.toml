[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਤਿ; ਪਾਰਗਰਾਮ ॥੩॥"
page = 1182
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the society of saints one is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਦੁਆਰਾ ਬੰਦਾ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, you shall be emancipated. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੀ ਸੰਗਤਿ ਹੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਲੇ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਜੋਗਾ ਹੋ ਜਾਈਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਗਰਾਮ = ਪਾਰ ਗਾਮਿਨ, ਪਾਰ ਗਾਮੀ, (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਣ ਜੋਗਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Compañía de los Santos uno es liberado. (3)"