[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੈਤਾ ਸੇਠ ਵਖਾਣੀਐ; ਵਿਣੁ ਗੁਰ ਸੇਵਾ ਹੋਰੁ ਨ ਜਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One wealthy person is known by the name of Jaita who likes nothing except the service of the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੈਤਾ ਸੇਠ ਕਹੀਦਾ ਹੈ (ਉਹ) ਗੁਰੂ ਦੀ ਸੇਵਾ ਬਿਨਾਂ ਹੋਰ ਨਹੀਂ ਜਾਣਦਾ ਸੀ।"