[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਮੰਤ੍ਰੁ; ਗੁਰਿ ਦੀਨੋ ਜਾ ਕਹੁ ॥"
page = 257
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Guru has given the spell of the name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰਾਂ ਨੇ ਨਾਮ ਦਾ ਜਾਦੂ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Shall not be turned away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਗੁਰੋਂ ਨੇ ਨਾਮ ਰੂਪ ਮੰਤ੍ਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਨਾਮ-ਮੰਤ੍ਰ ਦੇ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no le será negado nada en la vida."