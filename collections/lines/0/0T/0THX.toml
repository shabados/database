[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਤਿ ਪੋਤਿ; ਭਗਤਨ ਸੰਗਿ ਰਾਚਾ ॥"
page = 1077
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like warp and woof, He is united with His devotees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਦੀ ਮਾਨੰਦ ਉਹ ਆਪਣੇ ਅਨੁਰਾਗੀਆਂ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is woven into the essence of His devotees, through and through."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤੂੰ ਸਾਚਾ ਹੈਂ, ਤੂੰ ਤਾਣਾ ਪੇਟਾ ਰੂਪ ਹੋ ਕੇ ਭਗਤੋਂ ਕੇ ਸਾਥ ਮਿਲਾ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਣੇ ਪੇਟੇ ਵਾਂਗ ਆਪਣੇ ਭਗਤਾਂ ਨਾਲ ਰਚਿਆ-ਮਿਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y está entretejido, trama y urdimbre en la esencia de Sus Devotos."