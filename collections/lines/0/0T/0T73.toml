[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਹਰਿ ਜੀ ਧਿਆਇ ਤੂ; ਇਕ ਮਨਿ ਇਕ ਚਿਤਿ ਭਾਇ ॥"
page = 653
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, lovingly remember Thou, the Beloved Lord single-mindedly and with rapt attention."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਇਕਾਗਰ ਚਿੱਤ ਤੇ ਅਫੁਰ ਲੀਨਤਾ ਦੁਆਰਾ ਪੂਜਯ ਪ੍ਰਭੂ ਦਾ ਪਿਆਰ ਨਾਲ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, meditate on the Dear Lord, with single-minded conscious concentration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਹਰਿ ਜੀ ਕੋ ਏਕ ਚਿਤ ਹੋ ਕਰ ਕੇ ਪ੍ਰੇਮ ਕਰ ਧਿਆਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਿਆਰ ਨਾਲ ਇਕਾਗ੍ਰ ਚਿੱਤ ਹੋ ਕੇ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ ਮਨਿ = ਇਕ ਮਨ ਨਾਲ। ਇਕ ਚਿਤਿ = ਇਕ ਚਿੱਤ ਨਾਲ। ਭਾਇ = ਪ੍ਰੇਮ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, habita en el Amor de tu Dios con una mente sencilla."