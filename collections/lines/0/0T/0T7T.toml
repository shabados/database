[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਿ ਕੋਪ ਚਮੂੰ ਚਤੁਰੰਗ ਚਢੀ ॥"
page = 153

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great rage, he ordered his forces of four types to move forward."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਚੌਹਾਂ ਤਰ੍ਹਾਂ ਦੀ ਫ਼ੌਜ ਚੜ੍ਹਾ ਦਿੱਤੀ।"