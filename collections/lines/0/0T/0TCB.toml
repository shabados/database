[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰਾ. ਏਕੁ ਅਚੰਭਉ ਦੇਖਿਓ; ਹੀਰਾ ਹਾਟ ਬਿਕਾਇ ॥"
page = 1372
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, I saw a strange thing. A jewel was being sold at a shop."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੈਂ ਇਕ ਅਸਚਰਜ ਗੱਲ ਦੇਖੀ। ਇਕ ਜਵੇਹਰ ਇਕ ਹੱਟੀ ਤੇ ਵਿਕ ਰਿਹਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I saw a strange and wonderful thing. A jewel was being sold in a store."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹਮਨੇ ਏਕ ਅਸਚਰਜ ਦੇਖਿਆ ਹੈ, ਹੀਰਾ ਦੁਕਾਨੋਂ ਪਰ ਵਿਕ ਰਹਾ ਹੈ, ਭਾਵ ਯੇਹ ਗਿਆਨ ਰੂਪੀ ਹੀਰਾ ਅਨਅਧਿਕਾਰੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਜਗਤ ਵਿਚ) ਮੈਂ ਇਕ ਅਚਰਜ (ਮੂਰਖਤਾ ਦਾ) ਤਮਾਸ਼ਾ ਵੇਖਿਆ ਹੈ। ਹੀਰਾ ਹੱਟੀ ਹੱਟੀ ਤੇ ਵਿਕ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚੰਭਉ = ਅਰਚਜ (ਮੂਰਖਤਾ ਦਾ) ਤਮਾਸ਼ਾ। ਹਾਟ = ਹੱਟੀ ਹੱਟੀ ਤੇ। ਬਿਕਾਇ = ਵਿਕ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, vi algo extraño y maravilloso, una preciosa joya estaba siendo vendida en la tienda y,"