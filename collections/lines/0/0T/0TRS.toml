[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਲ ਕਲੰਕ ਕਰਿ ਹੀਨ; ਕ੍ਰਿਪਾ ਸਾਗਰ ਕਰੁਣਾ ਕਰ ॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the ocean and source of Mercy and remover of blemishes from all."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ) ਸਭ ਨੂੰ ਕਲੰਕ ਤੋਂ ਰਹਿਤ ਕਰਨ ਵਾਲੇ! (ਤੁਸੀਂ) ਕ੍ਰਿਪਾ ਦੇ ਸਮੁੰਦਰ ਅਤੇ ਕਰੁਣਾ ਦੀ ਖਾਣ ਹੋ;"