[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਨਿਰਗੁਣ ਬਖਸਿ; ਨਾਨਕੁ ਵੇਚਾਰਾ ॥੫॥੨॥"
page = 561
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou, forgive Nanak, the meritless and meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ, ਤੂੰ ਗੁਣਹੀਨ ਤੇ ਮਸਕੀਨ ਨਾਨਕ ਨੂੰ ਮਾਫ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless; please forgive Nanak, the meek. ||5||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਗੁਣਹੀਨ ਔਰ ਗਰੀਬ ਹਾਂ, ਮੁਝ ਕੋ ਬਖਸੁ ਲੇਹੁ॥੫॥੨॥☬ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਅਧਕਾਰੀ ਕੀ ਇਛਾ ਔਰ ਪਰਮੇਸਰ ਕੇ ਆਗੇ ਪ੍ਰਾਰਥਨਾ ਨਿਰੂਪਣ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨਿਮਾਣੇ ਨਾਨਕ ਨੂੰ ਬਖ਼ਸ਼ ਲੈ ॥੫॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਗੁਣ = ਗੁਣ-ਹੀਨ ॥੫॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Misericordia perdona entonces a Nanak, pues Nanak, el humilde, está privado de toda Virtud. (5‑2)"