[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ ਨਿਰਗੁਣ; ਨਾਮ ਨ ਰੋਸੁ ॥"
page = 325
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir O virtueless man fall not out with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਹੇ ਗੁਣ-ਵਿਹੁਣ ਬੰਦੇ! ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਨ ਰੁੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer: O worthless mortal, do not lose the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਨਿਰਗੁਨ ਜੀਵ! ਨਾਮ ਜਪਣੇ ਕੇ ਸਾਥ ਕ੍ਰੋਧ ਨ ਕਰ, ਭਾਵ ਨਾਮ ਜਪੁ; ਵਾ ਨਿਰਗੁਨ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸਾਥ ਰੋਸ ਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉੱਚੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਾਹ ਭੁਲਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, no vuelvas a tu Señor, un extraño para ti, Quien está más allá de las Gunas."