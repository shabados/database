[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਕ੍ਰੂਰ ਕਰਮੰ ਜਿਣਿਓ ਬਾਹ ਬੀਸੰ ॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“This one, who while going for war, seems like a mountain and who has conquered greatly tyrannical, multi-armed kings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਹਾਨ ਕਠੋਰ ਕਰਮ ਕਰਨ ਵਾਲਾ ਅਤੇ ਵੀਹ ਬਾਂਹਵਾਂ (ਵਾਲੇ ਰਾਵਣ ਨੂੰ) ਜਿਤਣ ਵਾਲਾ ਯਮਰਾਜ ਸਮਝੋ।"