[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰਿ ਜਤਨ; ਕਹਹੁ ਕਉਨ ਕਾਜ ॥"
page = 178
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says, of what avail are other efforts?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸ! ਹੋਰ ਹੀਲੇ ਕਿਹੜੇ ਕੰਮ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Of what use are other efforts?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਔਰ ਜਤਨ ਕਹੋ ਕਿਸ ਕਾਮ ਹੈ, ਭਾਵ ਸੇ ਨਕੰਮੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦੱਸ (ਪਰਮਾਤਮਾ ਨੂੰ ਭੁਲਾ ਕੇ) ਹੋਰ ਹੋਰ ਉੱਦਮ ਕਿਸ ਕੰਮ ਆ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰਿ = (ਲਫ਼ਜ਼ 'ਅਵਰ' ਤੋਂ ਬਹੁ-ਵਚਨ) ਹੋਰ। ਕਹਹੁ = ਦੱਸੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirven tus demás esfuerzos?"