[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਵਸੈ ਇਤੁ ਘਰਿ; ਜਿਸੁ ਗੁਰੁ ਪੂਰਾ ਸੇਵ ॥"
page = 430
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who serves the Perfect Guru, abides in this house of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦਾ ਹੈ, ਓਹੀ ਇਸ ਰੱਬੀ-ਘਰ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who serves the True Guru dwells in this house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਪੂਰਾ ਸਤਿਗੁਰੂ ਸੇਵਿਆ ਹੈ, ਸੋ ਇਸ ਘਰ ਮੇਂ ਬਸਤਾ ਹੈ, ਭਾਵ ਬ੍ਰਹਮ ਮੇਂ ਅਭੇਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇਸ (ਐਸੇ ਹਿਰਦੇ-) ਘਰ ਵਿਚ ਵੱਸਦਾ ਰਹਿੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sirve al Guru Perfecto, habita en tal lugar."