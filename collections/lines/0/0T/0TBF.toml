[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਰਾਮ ਨਾਮਿ ਚਿਤੁ ਲਾਇਆ ॥੨॥"
page = 1129
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious person yokes his mind to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਆਪਣੇ ਮਨ ਨੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh centers his consciousness on the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਾਮ ਨਾਮ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en su propio hogar y por la Gracia del Guru el Gurmukj centra su Conciencia en el Nombre del Señor. (2)"