[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਭੀਤਰ ਤੇ ਇਨ ਕਉ ਡਾਰਹੁ; ਆਪਨ ਨਿਕਟਿ ਬੁਲਾਵਹੁ ॥੧॥"
page = 617
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within this mind, dispel these and call me close to Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨ ਦੇ ਅੰਦਰੋਂ ਇਨ੍ਹਾਂ ਵਿਕਾਰਾਂ ਨੂੰ ਬਾਹਰ ਕੱਢ ਦੇ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਨੇੜੇ ਸੱਦ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please eradicate these from within me, and call me to come close to You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਮੇਰੇ ਮਨ ਬੀਚ ਸੇ ਇਨ ਬਿਕਾਰੋਂ ਕੋ (ਡਾਰਹੁ) ਦੂਰ ਕਰੋ, ਪਨ: ਮੇਰੇ ਕੋ ਅਪਨੇ ਨਿਕਟ ਬੁਲਾਇ ਲੈਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਇਸ ਮਨ ਵਿਚੋਂ ਇਹਨਾਂ (ਵਿਕਾਰਾਂ) ਨੂੰ ਕੱਢ ਦੇ, ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Despréndelas de mi interior y llámame a Tu Presencia. (1)"