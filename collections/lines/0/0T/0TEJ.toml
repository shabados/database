[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਕੀ ਮਲੁ; ਕਬ ਹੀ. ਨ ਜਾਏ ॥੧॥"
page = 1348
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but the filth of his mind departs not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਹਿਰਦੇ ਦੀ ਮਲੀਣਤਾ ਕਦਾਚਿਤ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But still, the filth and pollution within never depart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਨ ਕੇ ਕਰਨੇ ਸੇ ਰਿਦੇ ਅੰਤਰ ਕੀ ਹਉਮੈ ਮਲ ਕਬੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਮਨ ਦੀ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਕਦੇ ਦੂਰ ਨਹੀਂ ਹੁੰਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰ ਕੀ = (ਮਨ ਦੇ) ਅੰਦਰ ਦੀ। ਕਬ ਹੀ = ਕਦੇ ਭੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero la mugre y la contaminación nunca desaparecerán. (1)"