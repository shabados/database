data = "ਬਿਧਿ ਜਗ ਸਜੀ ॥੪੬॥"
page = 618

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They conquered the earth after killing the mighty kings and inviting the sages performed the Yajna. 46."

[[content]]
