[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪ੍ਰਭ ਬਿਨੁ; ਅਵਰੁ. ਨ ਕੋਈ ॥੩॥"
page = 622
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord God, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord God, there is no other at all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਹਰੀ ਸਾਮ੍ਰਥ ਬਿਨਾਂ ਔਰ ਕੋਈ ਦ੍ਰਿਸਟ ਨਹੀਂ ਪੜਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਦਿਖਾਈ ਨਹੀਂ ਦੇਂਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no hay nadie más que Nuestro Único Señor. (3)"