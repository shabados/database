[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਬ੍ਰਹਮੁ ਪਛਾਣਿਆ; ਗੁਰ ਕੀ ਵਡਿਆਈ ॥੭॥"
page = 425
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's glory, they recognise the Omnipresent Lord in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪਰਤਾਪ ਦੁਆਰਾ, ਉਹ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੂੰ ਸਿੰਆਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They realize God within their own hearts, through the glorious greatness of the Guru. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਬਡਿਆਈ ਕਰ ਕੇ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਹੀ ਬ੍ਰਹਮ ਕੋ ਪਛਾਨ ਲਿਆ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਇਹ ਸਤਿਗੁਰੂ ਦੀ ਹੀ ਮੇਹਰ ਹੈ (ਗੁਰੂ ਕਿਰਪਾ ਕਰੇ ਤਦੋਂ ਹੀ ਇਹ ਸਮਝ ਪੈਂਦੀ ਹੈ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਬਖ਼ਸ਼ਸ਼, ਬਰਕਤਿ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos encuentran al Señor en su interior a través de la Gloria del Guru. (7)"