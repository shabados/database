[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਚੀ ਕਾਇਆ; ਹਰਿ ਗੁਣ ਗਾਇਆ ॥"
page = 354
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanctified is the body which sings God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਹੈ ਉਹ ਦੇਹ ਜੋ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body which sings the Glorious Praises of the Lord is sanctified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਕੇ ਗੁਨਾਂ ਕੋ ਗਾਇਆ ਹੈ ਤਿਨਾਂ ਦੀ ਦੇਹ ਪਵਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਹਰੀ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਉਸ ਦਾ ਸਰੀਰ (ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚਿਆ ਰਹਿ ਕੇ) ਪਵਿਤ੍ਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puro es el cuerpo que canta las Alabanzas del Señor y está entonado en Dios;"