[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ. ਤੇਰੇ ਧਾਰੇ ॥"
page = 626
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortals and other creatures are established by Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਤੇ ਹੋਰ ਜੀਵ ਮੇਰੇ ਅਸਥਾਪਨ ਕੀਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beings and creatures are Your creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹ ਸਭ ਜੀਅ ਜੰਤ ਤੇਰੇ ਹੀ (ਧਾਰੇ) ਆਸਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰੇ = ਸਹਾਰੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres y criaturas son Tu Creación,"