[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪਿ ਮਿਲੈ ਜਗਜੀਵਨੁ; ਹਰਿ ਸਿਉ ਬਣਤ ਬਣਾਈ ਹੇ ॥੯॥"
page = 1025
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By dedication his soul and body to God, the Life of the World, man makes up and meets with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹ, ਜਗਤ ਦੀ ਜਿੰਦਜਾਨ, ਰੱਬ ਨੂੰ ਸਮਰਪਨ ਕਰ, ਬੰਦਾ ਉਸ ਨਾਲ ਗੰਢ ਕੇ, ਉਸ ਸਨਯੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicating mind and body to God, one meets the Lord, the Life of the World, and becomes just like Him. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੋ ਮਨ ਤਨ ਅਰਪ ਦੇਵੋਂ, ਕਿਉਂਕਿ ਤਿਨੋ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੀ (ਜਗਜੀਵਨੁ) ਪਰਮੇਸਰ ਮਿਲਤਾ ਹੈ। ਜਿਸ ਨੇ ਹਰੀ ਸਾਥ ਬਣਤ ਬਣਾਈ ਹੋਵੈ ਸੋ ਗੁਰੂ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਮਨ ਤੇ ਸਰੀਰ ਭੇਟਾ ਕੀਤਿਆਂ ਹੀ (ਭਾਵ, ਆਪਣੇ ਮਨ ਦੀ ਅਗਵਾਈ ਤੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਭਟਕਣਾ ਛੱਡਿਆਂ ਹੀ) ਜਗਤ ਦਾ ਜੀਵਨ ਪਰਮਾਤਮਾ ਮਿਲਦਾ ਹੈ, ਤਦੋਂ ਹੀ ਉਸ ਨਾਲ ਸਾਂਝ ਬਣਦੀ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sólo él está unido a Dios, a la Vida de toda vida, él, quien dedica su mente y su cuerpo a Dios.(9)"