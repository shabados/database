[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਉਰਾਸੀਹ ਲਖ ਜੋਨਿ ਵਿਚਿ; ਉਤਮੁ ਜਨਮੁ, ਸੁ ਮਾਣਸਿ ਦੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Of the eighty four lacs life classes, birth as a human is the best."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿੱਚ ਮਨੁੱਖ ਸਰੀਰ ਉੱਤਮ ਜਨਮ ਹੈ;"