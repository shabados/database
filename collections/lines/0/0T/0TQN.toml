[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ ਪੁਨੀਤ ਅਸੰਖ ਹੋਹਿ; ਹਰਿ ਚਰਣੀ ਮਨੁ ਲਾਗ ॥"
page = 518
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless sinners become pure, by fixing their mind on God's Feet (Name)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜਨ ਦੁਆਰਾ ਅਣਗਿਣਤ ਪਾਪੀ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless sinners become pure, by fixing their minds on the Feet of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੇ ਚਰਨੋਂ ਮੇਂ ਮਨ ਲਗਾਉਨੇ ਕਰ ਅਗਿਨਤ ਪਤਿਤ ਪਵਿਤ੍ਰ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਵਿਚ) ਡਿੱਗੇ ਹੋਏ ਭੀ ਬੇਅੰਤ ਜੀਵ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦੇ ਹਨ ਜੇ ਉਹਨਾਂ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਲੱਗ ਜਾਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de seres malvados se purifican a los Pies del Señor. El mérito del peregrinaje a todos los lugares santos se encuentra tan sólo"