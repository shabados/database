[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਪਖਾਰਿ. ਕਰਉ ਗੁਰ ਸੇਵਾ; ਬਾਰਿ ਜਾਉ ਲਖ ਬਰੀਆ ॥"
page = 207
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wash the feet and perform the service of the Guru and a hundred thousand times I am a sacrifice unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰਾਂ ਦੇ ਚਰਨ ਧੌਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹਾਂ ਅਤੇ ਸੈਕੜੇ ਹਜ਼ਾਰ ਵਾਰੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wash the Guru's Feet and serve Him; I am a sacrifice to Him, 100,000 times."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੋ ਧੋਵਾਂ ਔਰ ਸੇਵਾ ਕਰਾਂ, ਪੁਨਾ ਲਾਖੋਂ ਵਾਰ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ॥☬ਜੇ ਕਹੇ ਵਹੁ ਗੁਰੂ ਕੌਨ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਗੁਰੂ ਦੇ) ਚਰਨ ਧੋ ਕੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ, ਮੈਂ (ਗੁਰੂ ਤੋਂ) ਲੱਖਾਂ ਵਾਰੀ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lavo los Pies del Guru, lo sirvo con Amor y ofrezco mi ser en sacrificio a Él un millón de veces,"