[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਣਿ ਸੁਣਿ ਆਖਣੁ ਆਖਣਾ; ਓਹੁ ਸਾਉ ਨ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Much is said and listened to but the people remain ignorant of its real taste."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਸੁਣਕੇ ਜਿਹੜਾ ਵ੍ਯਾਖ੍ਯਾਨਾਂ ਨੂੰ (ਸਭਾ ਵਿਚ) ਕਰਦਾ ਹੈ, ਉਹ ਸੁਆਦ ਨਹੀਂ ਜਾਣਦਾ, (ਭਾਵ ਸੁੱਖੇ ਦੀਆਂ ਚੁਲੀਆਂ ਵੀਟੀ ਜਾਂਦਾ ਹੈ, ਜੋ ਇਕ ਬੀ ਚੁਲੀ ਅੰਦਰ ਧਾਰਨ ਕਰੇ ਤਦ ਮਸਤੀ ਦਾ ਅਨੰਦ ਆਵੇ; ਜੇ ਕੋਈ ਕਹੇ ਬ੍ਰਹਮਾਦਿਕ ਦੇਵਤੇ ਤਾਂ ਜਾਣਦੇ ਹਨ)।"