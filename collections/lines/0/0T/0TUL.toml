[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਲਾਗੀ; ਮਹਲੁ ਨ ਪਾਏ ॥"
page = 111
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attached to another's love, it obtained not the Lord mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਜੋੜੀ ਹੋਈ ਇਹ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attached to duality, no one attains the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਦ੍ਵੈਤ ਭਾਵ ਮੇਂ ਲਗੀ ਹੂਈ (ਮਹਲੁ) ਅਪਨੇ ਸਰੂਪ ਕੋ ਨਹੀਂ ਪਾਇ ਸਕਤੀ, ਬੁਧੀ ਕੇ ਸਾਥ ਭਾਸਕਾ ਗ੍ਰਹਣ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿੰਦ) ਮਾਇਆ ਦੇ ਪਿਆਰ ਵਿਚ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ (ਇਸ ਵਾਸਤੇ ਇਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਾਣਾ ਹਾਸਲ ਨਹੀਂ ਕਰ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ = ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ। ਮਹਲੁ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਨਿਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la esposa que ama a otro no llega al Castillo del Señor."