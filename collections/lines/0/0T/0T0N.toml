[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ; ਗੁਰ ਸਬਦਿ ਵਿਸਾਰੀ ॥"
page = 225
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Egotism and egoism I have forgotten under Guru's teaching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਤੇ ਅਪਣੱਤ ਮੈਂ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ ਭੁਲਾ ਛੱਡੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and possessiveness are dispelled by the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂਨੇ ਹੰਤਾ ਔਰ ਮਮਤਾ ਗੁਰੋਂ ਕੇ (ਸਬਦਿ) ਉਪਦੇਸ ਕਰ ਕੇ ਵਿਸਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ ਤੇ ਮੇਰੀਆਂ ਬਹੁਤ ਮਲਕੀਅਤਾਂ ਹੋਣ-ਇਹ ਤਾਂਘ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਨ ਨਾਲ ਹੀ ਮਨ ਵਿਚੋਂ ਭੁੱਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Palabra del Shabd del Guru que uno puede liberarse de su ego y del apego;"