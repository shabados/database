[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਸਿਖਿਐ. ਸਾਦੁ ਨ ਆਇਓ; ਜਿਚਰੁ. ਗੁਰਮੁਖਿ ਸਬਦਿ, ਨ ਲਾਗੈ ॥"
page = 590
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the instruction, man, relishes it not, so long as he is not attached to the Gurbani, through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੱਖਿਆ ਨੂੰ ਸੁਣਨ ਅਤੇ ਸਮਝਾਏ ਜਾਣ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਇਸ ਦਾ ਸੁਆਦ ਨਹੀਂ ਆਉਂਦਾ, ਜਦ ਤਾਂਈਂ ਉਹ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਗੁਰਬਾਣੀ ਵਿੱਚ ਜੁੜ ਨਾਂ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the teachings, he does not appreciate them, as long as he is not Gurmukh, attached to the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿਚਰੁ) ਜਬ ਤਕ ਗੁਰਮੁਖ ਹੋ ਕਰ ਸਬਦ ਕੇ ਅਭਿਆਸ ਮੇਂ ਨ ਲਗੈ ਤਬ ਤਕ ਸੁਨ ਕਰ ਬਾਤਾਂ ਸੀਖ ਲੇਨੇ ਸੇ ਸ੍ਵਾਦ ਕਿਸੀ ਕੋ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਨਹੀਂ ਜੁੜਦਾ ਤਦ ਤਾਈਂ ਸਤਿਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਨਿਰੀ ਸੁਣ ਕੇ ਸੁਆਦ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando el Bani de la Palabra del Shabd uno es instruido en Él, sólo a través del Guru."