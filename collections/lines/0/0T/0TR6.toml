[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤਿ ਊਤਮ ਸੰਗਿ ਸਾਥਿ ॥"
page = 1170
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever by the Guru's sublime instruction, realises the Lord with him;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਗੁਰਾਂ ਦੇ ਸਰੇਸ਼ਟ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਅੰਗ ਸੰਗ ਅਨੁਭਵ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The most sublime Word of the Guru's Teachings is always with us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤੀ ਜੋ ਊਤਮ ਹੈਂ ਤਿਸ ਕਾ ਸੰਗੁ ਜਿਸ ਕਿਸੀ ਨੇ ਕੀਆ ਹੈ ਤਿਸ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੋ ਸਾਥ ਜਾਣਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸ੍ਰੇਸ਼ਟ ਮੱਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸਦਾ ਅੰਗ-ਸੰਗ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗ ਵਿਚ। ਸਾਥਿ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es la Saad Sangat, sí, el Naam,"