[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨਹਾਰ ਸਮਰਥਾ; ਕਿਆ ਨਾਨਕ ਜੰਤ ਬਿਚਾਰਾ ॥੨॥੧੧॥"
page = 530
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is Omnipotent to act and causes others to act. How helpless the man is, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਕਰਨ ਅਤੇ ਹੋਰਨਾਂ ਨੂੰ ਕਰਾਉਣ ਲਈ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ। ਇਨਸਾਨ ਕਿੰਨਾ ਬੇਵੱਸ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator, the Cause of causes is all-powerful; O Nanak, how helpless are His beings! ||2||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਰਨ ਕਰਾਵਨਹਾਰ ਔ ਸਮਰਥ ਹੈਂ ਅਰ ਤੇਰੇ ਆਗੇ ਮੈਂ ਬਿਚਾਰਾ ਕਿਆ ਤੁਛ ਜੀਵ ਹੂੰ, ਭਾਵ ਕੁਛ ਨਹੀਂ ਹੂੰ॥੨॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਸਭ ਕੁਝ ਆਪ ਕਰ ਸਕਣ ਵਾਲੇ ਤੇ ਜੀਵਾਂ ਪਾਸੋਂ ਕਰਾਣ ਦੀ ਸਮਰੱਥਾ ਰੱਖਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਇਹਨਾਂ ਜੀਵਾਂ ਦੇ ਵੱਸ ਕੁਝ ਭੀ ਨਹੀਂ (ਤੂੰ ਆਪ ਇਹਨਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰ) ॥੨॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bendíceme con Tu Misericordia, pues Tú, Todopoderoso Señor eres el Creador y la Causa, y Nanak es una simple criatura ante Ti. (2-11)"