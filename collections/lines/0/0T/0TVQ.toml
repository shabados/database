[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਤਾ ਕਰੇ; ਸੁ ਹੋਇ ॥੪੩॥"
page = 1418
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, whatever the Creator-Lord does, that alone comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਹੜਾ ਕੁਝ ਸਾਜਣਹਾਰ-ਸੁਆਮੀ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever the Creator Lord does, comes to pass. ||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਕਰਤਾਪੁਰਖ ਕਰਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ॥੪੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਜੀਵਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਹੇ ਨਾਨਕ! (ਜੀਵਾਂ ਦੇ ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਜੀਵ ਵਾਸਤੇ) ਪਰਮਾਤਮਾ ਜੋ ਕੁਝ ਕਰਦਾ ਹੈ, ਉਹੀ ਹੁੰਦਾ ਹੈ ॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, Lo que sea que el Señor Creador hace, sucede. (43)"