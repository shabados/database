[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਕਿਰਪਾਲੁ ਸਰਬ ਕੋ ਠਾਕੁਰੁ; ਸਗਰੋ ਦੂਖੁ ਮਿਟਾਇਓ ॥"
page = 624
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of all has become merciful to me and He has dispelled all my pains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਮੇਰੇ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਗਿਆ ਹੈ ਤੇ ਉਸ ਨੇ ਮੇਰੇ ਸਾਰੇ ਦੁੱਖੜੇ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master of all has become merciful; He has dispelled all my sufferings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਭ ਕਾ ਸੁਆਮੀ ਪਰਮੇਸਰ ਦਿਆਲ ਹੂਆ, ਤਬ ਸਭ ਦੁਖ ਮਿਟਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਜਿਸ ਸੁਭਾਗਣ ਉਤੇ ਸਭ ਜੀਵਾਂ ਦਾ ਮਾਲਕ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਸ ਦਾ ਉਹ ਸਾਰਾ (ਵਿਛੋੜੇ ਦਾ) ਦੁੱਖ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਦਾ। ਸਗਰੋ = ਸਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, nuestro Maestro, es Compasivo con todos y disipa la tristeza de todos."