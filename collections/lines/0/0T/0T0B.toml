[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੇ ਗੁਨਹ; ਅਛਾਦਿਓ ਪ੍ਰਾਨੀ ॥੨॥"
page = 376
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With such sins the mortal is enveloped."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੇ ਪਾਪਾਂ ਨਾਲ ਜੀਵ ਢਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With such sins, the mortal is engrossed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਨਾਹੋਂ ਸੇ ਯਹ ਪ੍ਰਾਨੀ (ਅਛਾਦਿਓ) ਢਕਿਆ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ ਵਿਕਾਰਾਂ ਹੇਠ ਮਨੁੱਖ ਇਉਂ ਦਬਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así se enreda en sus propios errores. (2)"