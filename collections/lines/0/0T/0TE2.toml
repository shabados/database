[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਲੋਕ ਮਾਇਆ ਕੇ ਮੰਡਲ; ਗਿਰਿ ਗਿਰਿ ਪਰਤੇ ਧਰਣੀ ॥੧॥ ਰਹਾਉ ॥"
page = 215
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other people, holding worldly courts, fall flat on the ground. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਅਦਾਲਤਾ ਕਰਨ ਵਾਲੇ ਹੋਰ ਸਾਰੇ ਬੰਦੇ ਧਰਤੀ ਤੇ ਛਪਾਲ ਡਿਗ ਪੈਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All other people, in the mansion of Maya, fall flat on their faces on the ground. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇੰਦ੍ਰ ਆਦਿ ਸੰਪੂਰਨ ਲੋਕ ਮਾਇਆ ਕੇ (ਮੰਡਲ) ਚਕ੍ਰ ਮੇਂ ਆਏ ਹੂਏ ਹੈਂ, ਸੋ ਨਾਸ ਹੋ ਕਰ ਧਰਤੀ ਮੇਂ ਗਿਰ ਗਿਰ ਪਰਤੇ ਹੈਂ, ਭਾਵ ਭਸਮ ਹੋਤੇ ਜਾਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜੇ ਕਹੇ ਆਪ ਹੀ ਐਸੇ ਕਹਤੇ ਹੋ ਵਾ ਕੋਈ ਔਰ ਪ੍ਰਮਾਣ ਭੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਤ ਲੋਕ, ਪਾਤਾਲ ਲੋਕ, ਆਕਾਸ਼ ਲੋਕ-ਇਹਨਾਂ ਸਭਨਾਂ ਲੋਕਾਂ ਦੇ ਜੀਵ ਮਾਇਆ ਦੇ ਚੱਕਰ ਵਿਚ ਹੀ ਫਸੇ ਪਏ ਹਨ, (ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਦੇ ਕਾਰਨ ਜੀਵ ਉੱਚੇ ਆਤਮਕ ਟਿਕਾਣੇ ਤੋਂ) ਡਿੱਗ ਡਿੱਗ ਕੇ ਨੀਵੀਂ ਆਤਮਕ ਦਸ਼ਾ ਵਿਚ ਆ ਪੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਲੋਕ = ਮਾਤ ਲੋਕ, ਪਾਤਾਲ ਲੋਕ, ਆਕਾਸ਼ ਲੋਕ, ਇਹ ਸਾਰੇ ਹੀ। ਮੰਡਲ = ਚੱਕਰ। ਗਿਰਿ = ਡਿੱਗ ਕੇ। ਧਰਣੀ = ਧਰਤੀ ਉਤੇ (ਨੀਵੀਂ ਆਤਮਕ ਦਸ਼ਾ ਵਿਚ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "otros mundos son esferas de la misma Maya, porque todos ellos acaban por desmoronarse.(1-Pausa)"