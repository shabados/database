[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੈ ਨਿੰਦ; ਬਹੁ ਜੋਨੀ ਹਾਂਢੈ ॥੩॥"
page = 875
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but if he practices slander, he wanders in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਕਰ ਉਹ ਚੁਗਲੀ ਬਖੀਲੀ ਕਰਦਾ ਹੈ ਤਾਂ ਉਹ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but if he indulges in slander, he shall wander in countless incarnations. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹੁ ਨਿੰਦਾ ਕਰੈ ਤੌ ਬਹੁਤ ਜੋਨੀਓਂ ਮੇਂ (ਹਾਂਢੈ) ਫਿਰੈ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਜੇ ਉਹ ਭਲਿਆਂ ਦੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ ਤਾਂ ਕਈ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਂਢੈ = ਭਟਕਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero va y calumnia a los Santos, será puesto en los vientres maternos millones de veces más.(3)"