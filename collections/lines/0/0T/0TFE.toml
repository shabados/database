[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਜੁਗਤੰ ਅਛੈ, ਆਦਿ ਅਵਿਕਤੰ ਅਥਾਪੇ ॥"
page = 25

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Non-aligned, Unassailable and from the very beginning Unmanifested and Unestablished."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ ਕਿਸੇ ਹੋਰ ਦੇ ਧਿਆਨ ਨਾਲ) ਸੰਯੁਕਤ ਨਹੀਂ, (ਤੂੰ) ਨਾ ਛੇਦੇ ਜਾ ਸਕਣ ਵਾਲਾ, ਮੁੱਢ ਕਦੀਮੀ, ਵਿਕਾਰ-ਰਹਿਤ ਅਤੇ ਥਾਪਿਆ ਨਾ ਜਾ ਸਕਣ ਵਾਲਾ ਹੈਂ।"