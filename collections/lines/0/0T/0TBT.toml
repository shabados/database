[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਸਿਰਿ; ਰਚਿ ਰਚਿ ਬਾਧਤ ਪਾਗ ॥"
page = 330
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The crow cleans his beak on the head,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਂ ਉਸ ਸਿਰ ਦੇ ਉਤੇ ਆਪਣੀ ਚੁੰਝ ਸੰਵਾਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That head which was once embellished with the finest turban"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸੀਸ ਪਰ ਅਮਕਾ ਪੁਰਸ (ਰਚਿ ਰਚਿ), ਭਾਵ ਬਨਾਇ ਬਨਾਇ ਕਰ ਪਾਗ ਬਾਂਧਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਿਰ ਤੇ (ਮਨੁੱਖ) ਸੰਵਾਰ ਸੰਵਾਰ ਪੱਗ ਬੰਨ੍ਹਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਸਿਰਿ = ਜਿਸ ਸਿਰ ਤੇ। ਰਚਿ ਰਚਿ = ਸੰਵਾਰ ਸੰਵਾਰ ਕੇ। ਬਾਧਤ = ਬੰਨ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cabeza que uno adorna con turbante,"