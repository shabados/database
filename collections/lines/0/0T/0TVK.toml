[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਤੁਰ ਸਿਆਣਾ ਸੁਘੜੁ ਸੋਇ; ਜਿਨਿ ਤਜਿਆ ਅਭਿਮਾਨੁ ॥"
page = 297
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who eschews his ego is intelligent, wise and accomplished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਛੱਡਦਾ ਹੈ, ਉਹ ਅਕਲਮੰਦ, ਦਾਨਾ ਅਤੇ ਕਾਮਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who renounces egotistical pride is intelligent, wise and refined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਰ ਚਤਰ ਔਰ ਬੁਧੀ ਕਰ ਸਿਆਣਾ ਅਰੁ ਸੁਘੜੁ ਸਰੀਰ ਕੇ ਬਿਉਹਾਰ ਕੀ ਘਾੜਤ ਕਿਆ ਬਨਾਵਟ ਸ੍ਰੇਸ੍ਟ ਅਚਾਰ ਮੇਂ ਸੋਈ ਹੈ ਜਿਸ ਨੇ ਅਭਿਮਾਨ ਕੋ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਨੇ (ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਲਿਆ ਹੈ, ਉਹੀ ਹੈ ਅਕਲਮੰਦ ਸਿਆਣਾ ਤੇ ਸੁਚੱਜਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰ = ਅਕਲਮੰਦ। ਸੁਘੜੁ = ਸੁਚੱਜਾ। ਸੋਇ = ਉਹ (ਮਨੁੱਖ) ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo es sabio y culto aquél que se deshace de su ego."