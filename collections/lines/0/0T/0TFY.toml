[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਤਲੈ ਉਗਾਹਿ ਬੈਸਿਓ; ਸ੍ਰਮੁ. ਨ ਰਹਿਓ ਸਰੀਰਿ ॥"
page = 1018
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Trampling it under his feet, man sits in the boat and is rid of his bodily fatigue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੈਰਾਂ ਹੇਠ ਲਤਾੜ ਕੇ ਬੰਦਾ ਜਹਾਜ਼ ਵਿੱਚ ਬੈਠ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਦੇਹ ਦੇ ਥਕੇਵੇਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He plants his feet in the boat, and then sits down in it; the fatigue of his body is relieved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਲਾਹਿ ਨੇ ਉਸੀ ਕੀ ਨਾਉ ਬਣਾਈ, ਪੁਨਃ ਚਰਨੋਂ ਕੇ ਤਲੇ ਮੁਸਾਫਰੋਂ ਕਾ ਸਮਦਾਇ (ਉਗਾਹਿ) ਦਬਾਇ ਬੈਠਾ ਔ ਤਿਨ ਮੁਸਾਫਰੋਂ ਕੇ ਸਰੀਰ ਮੇਂ ਥਕੇਵਾਂ ਨਹੀਂ ਰਹਾ ਅਰਥਾਤ ਅਰਾਮ ਦੀਆ। ਤੈਸੇ ਹੀ ਜੋ ਕੋਈ ਸੰਤੋਂ ਕੀ ਅਵਗਿਆ ਕਰਤਾ ਹੈ ਤਿਸ ਪਰ ਕੁਪਤ ਨਹੀਂ ਹੋਤੇ, ਉਲਟੇ ਉਨ ਕੋ ਮੁਕਤ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ! ਜਿਹੜਾ ਮਨੁੱਖ ਬੇੜੀ ਨੂੰ) ਪੈਰਾਂ ਹੇਠ ਨੱਪ ਕੇ (ਉਸ ਵਿਚ) ਬਹਿ ਗਿਆ, (ਉਸ ਮਨੁੱਖ ਦੇ) ਸਰੀਰ ਵਿਚ (ਪੈਂਡੇ ਦਾ) ਥਕੇਵਾਂ ਨਾਹ ਰਿਹਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਣ ਤਲੈ = ਪੈਰਾਂ ਹੇਠ। ਉਗਾਹਿ = ਨੱਪ ਕੇ। ਬੈਸਿਓ = ਬਹਿ ਗਿਆ। ਸ੍ਰਮੁ = ਥਕੇਵਾਂ। ਸਰੀਰਿ = ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El barco sufre cuando lo pisotean, pero da confort a las coyunturas y permite que descansen el cuerpo en él."