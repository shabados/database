[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਸਲ ਖੇਮ ਸਭ ਥੀਆ ॥੩॥"
page = 622
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For me, then ensued all pleasure and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਲਈ ਤਦ ਸਮੂਹ ਖੁਸ਼ੀਆਂ ਤੇ ਆਰਾਮ ਉਤਪੰਨ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All joy and pleasure then came to me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਭ ਪ੍ਰਕਾਰ ਕਲਿਆਣ ਔ ਸੁਖ ਹੂਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Su Nombre y todo se vuelve Bondad y Paz para ellos. (3)"