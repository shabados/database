[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈਲੇ ਨਿਰਮਲ ਸਭਿ; ਹੁਕਮਿ ਸਬਾਏ ॥"
page = 121
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The impure and the pure are all through and through under Lord's command."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਪਵਿੱਤ੍ਰ ਤੇ ਪਵਿੱਤ੍ਰ ਸਮੂਹ ਇਕ ਸਿਰਿਉ ਦੂਜੇ ਤੱਕ ਸਾਹਿਬ ਦੇ ਫੁਰਮਾਨ ਤਾਬੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filthy, and the immaculate as well, are all subject to the Hukam of God's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਲੇ ਔਰ ਨਿਰਮਲ ਭੀ ਸਭੀ ਹੁਕਮ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਵਿਕਾਰੀ ਜੀਵ ਤੇ ਪਵਿਤ੍ਰ-ਆਤਮਾ ਜੀਵ ਸਾਰੇ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ (ਹੀ ਤੁਰ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ (ਜੀਵ)। ਹੁਕਮਿ = ਹੁਕਮ ਅਨੁਸਾਰ। ਸਬਾਏ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los puros y los impuros son todos ellos parte de la Voluntad del Señor,"