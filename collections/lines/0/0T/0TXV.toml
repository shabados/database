[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੰਦਰੁ ਥੰਮੑੁ ਸਰੀਰੁ ॥੩॥"
page = 1190
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the support of the body mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਦੇਹਿ ਦੇ ਮਹਿਲ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Support of the body-mansion. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੰਦਰੁ) ਸਰੀਰ ਭੀ ਆਪ ਹੈ ਔਰ ਸਰੀਰ ਕੇ ਥੰਭਾ ਪ੍ਰਾਣ ਭੀ ਆਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਮੰਦਰ ਹੈ ਆਪ ਹੀ (ਮੰਦਰ ਦਾ) ਥੰਮ੍ਹ ਹੈ, (ਆਪ ਹੀ ਜਿੰਦ ਹੈ ਤੇ) ਆਪ ਹੀ ਸਰੀਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es el Templo interior y sus partes y el cuerpo. (3)"