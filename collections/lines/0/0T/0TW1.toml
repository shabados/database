[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਗੋਡਹੁ. ਤਿਉ ਤੁਮੑ ਸੁਖ ਪਾਵਹੁ; ਕਿਰਤੁ. ਨ ਮੇਟਿਆ ਜਾਈ ॥੩॥"
page = 1171
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more thou hoest, the more the peace, thou shall obtain. The deeds done can be effaced not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਬਹੁਤੀ ਤੂੰ ਗੋਡੀ ਕਰੇਗਾ, ਓਨਾ ਬਹੁਤਾ ਤੂੰ ਆਰਾਮ ਪਾਵੇਗਾ। ਕੀਤੇ ਹੋਏ ਕਰਮ ਮੇਸੇ ਨਹੀਂ ਜਾ ਸਕਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more you dig, the more peace you shall find. Your past actions cannot be erased. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜ੍ਯੋਂ ਜ੍ਯੋਂ (ਗੋਡਹੁ), ਭਾਵ ਵਿਚਾਰੋਗੇ ਤ੍ਯੋਂ ਤ੍ਯੋਂ ਤੁਮ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੋਗੇ। ਔਰ ਇਹ ਤੁਮਾਰਾ (ਕਿਰਤੁ) ਕਰਤਬ (ਨ ਮੇਟਿਆ ਜਾਈ) ਨਿਸਫਲ ਨਹੀਂ ਹੋਵੇਗਾ॥੩॥☬ਪੁਨਹ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਗੋਡੀ ਕਰੇਂਗਾ, ਤਿਉਂ ਤਿਉਂ ਆਤਮਕ ਸੁਖ ਮਾਣੇਂਗਾ। ਤੇਰੀ ਕੀਤੀ ਇਹ ਮੇਹਨਤ ਵਿਅਰਥ ਨਹੀਂ ਜਾਇਗੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tus acciones darán su fruto en verdad. (3)"