[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਟਿ ਤੀਨ ਦਿਸਾ ਤਿਹੂੰ ਸੁਤ; ਰਾਜਧਾਨੀ ਰਾਮ ॥"
page = 219

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king gave his three sons the kingdoms of three directions and gave Ram the kingdom of his capital Ayodhya,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਾਜੇ ਦਸ਼ਰਥ ਨੇ) ਤਿੰਨਾਂ ਪੁੱਤਰਾਂ ਨੂੰ ਤਿੰਨੇ ਦਿਸ਼ਾਵਾਂ ਵੰਡ ਦਿੱਤੀਆਂ ਅਤੇ ਰਾਜਧਾਨੀ ਰਾਮ ਨੂੰ ਦੇਣ ਲਈ"