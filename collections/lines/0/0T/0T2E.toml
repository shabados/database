[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਨਾਨਕ ਗੁਰ ਜਾਪਿ ॥੪॥੧੬॥੬੭॥"
page = 387
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Throughout the eight watches of the day, O Nanak meditate thou on the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਹੀ, ਹੇ ਨਾਨਕ! ਤੂੰ ਗੁਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, O Nanak, meditate on the Guru. ||4||16||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਆਠ ਪਹਰ ਗੁਰੂ ਗੁਰੂ ਜਾਪ ਜਪੁ॥੪॥੧੬॥੬੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਅੱਠੇ ਪਹਰ (ਹਰ ਵੇਲੇ) ਗੁਰੂ ਨੂੰ ਚੇਤੇ ਰੱਖ ॥੪॥੧੬॥੬੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਜਾਪਿ = ਗੁਰੂ ਦਾ ਜਾਪ ਜਪ, ਗੁਰੂ ਨੂੰ ਚੇਤੇ ਰੱਖ ॥੪॥੧੬॥੬੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así que contempla al Guru para siempre y por siempre. (4‑16‑67)"