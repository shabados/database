[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕੀਮੀਆ ਵਾਣਗ ਕਿਸੇ ਸਫਲ ਪਰਯੋਜਨ ਲਈ ਸੜਣਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮ ਚੁਨੀੰਣ ਕੀਮੀਆ ਬਕਾਰ ਬਿਸੋਖ਼ਤ ।੧੪।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because, we have not yet seen a morning (youth) that did not have an evening (old age). (23) (3)"