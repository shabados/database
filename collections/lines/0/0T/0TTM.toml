[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਪੰਡਿਤ ਗੁਣ ਮੰਡਿਤ; ਸੁਬੁਧਿਨਿ ਖੰਡਿਤ ਦੇਖੀਐ ॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The fools will become full of qualities and the wise will lose intellect"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨਪੜ੍ਹ ਗੁਣਾਂ ਨਾਲ ਸੁਸ਼ੋਭਿਤ ਹੋ ਕੇ ਸ੍ਰੇਸ਼ਠ ਬੁੱਧੀਮਾਨਾਂ ਦਾ ਖੰਡਨ ਕਰਦਿਆਂ ਦਿਖਣਗੇ।"