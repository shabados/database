[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੂਆ ਖਿਨੁ ਊਭਿ ਪਇਆਲੀ; ਜਬ ਲਗਿ ਸਬਦ. ਨ ਜਾਨੇ ॥੩॥"
page = 1345
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind in a moment files to the sky and in a moment sinks to the nether-world, so long as it realises not the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਇਕ ਮੁਹਤ ਵਿੱਚ ਅਸਮਾਨ ਵਿੱਚ ਉਡਦਾ ਹੈ ਅਤੇ ਮੁਹਤ ਵਿੱਚ ਪਾਤਾਲ ਵਿੱਚ ਢਿਗ ਗਰਕ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਦ ਤਾਂਈ ਇਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind flies in an instant from the heavens to the underworld, as long as it does not know the Word of the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮਨ ਤਿਨੋਂ ਕਾ ਖਿਨ ਬੀਚ (ਊਭਿ) ਅਕਾਸ ਮੇਂ ਔ ਖਿਨ ਮੇਂ ਪਤਾਲ ਕੋ ਜਾਤਾ ਹੈ। ਪਰੰਤੂ ਕਬ ਤਕ? ਜਬ ਲਗ ਗੁਰੋਂ ਕੇ (ਸਬਦ) ਉਪਦੇਸ ਕੇ ਸਿਧਾਂਤ ਕੋ ਜਾਨਤੇ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤਕ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ, ਤਦ ਤਕ ਇਸ ਦਾ ਇਹ ਮਨ (ਮਾਇਆ ਦੇ ਮੋਹ ਕਾਰਨ) ਕਦੇ ਆਕਾਸ਼ ਵਿਚ ਜਾ ਪਹੁੰਚਦਾ ਹੈ ਕਦੇ ਪਾਤਾਲ ਵਿਚ ਜਾ ਡਿੱਗਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente vuela en un instante de las alturas hasta los mundos inferiores, mientras tanto no conozca la Palabra del Shabd. (3)"