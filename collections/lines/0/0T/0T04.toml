[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਮੁਲੁ ਧਰਮੁ; ਅਮੁਲੁ ਦੀਬਾਣੁ ॥"
page = 5
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless is Thy Divine law and priceless Thy Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਮੁਲ ਹੈ ਤੇਰਾ ਈਸ਼ਵਰੀ ਕਾਨੂੰਨ ਅਤੇ ਅਨਮੁਲ ਤੇਰਾ ਦਰਬਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Priceless is the Divine Law of Dharma, Priceless is the Divine Court of Justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਧਰਮੁ) ਭਗਤੀ ਭੀ ਅਮੋਲੁ ਹੈ, ਜੋ (ਦੀਬਾਣੁ) ਸੰਤ ਸਭਾ ਹੈ, ਸੋ ਭੀ ਅਮੋਲੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਕਨੂੰਨ ਤੇ ਰਾਜ-ਦਰਬਾਰ ਅਮੋਲਕ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incalculables son Tus Favores y Tu Dote. Incalculable es Tu Ley y la Justicia Suprema;"