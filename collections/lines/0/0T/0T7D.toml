[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਮਨਿ ਵਸਿਆ ਸੇ ਜਨ ਸੋਹਹਿ; ਤਿਨ ਸਿਰਿ ਚੂਕਾ ਕਾਹਾ ਹੇ ॥੮॥"
page = 1053
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous are the persons, within whose mind the Lord abides and their heads are freed of entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰ ਹਨ ਉਹ ਪੁਰਸ਼ ਜਿਨ੍ਹਾਂ ਦੇ ਰਿਦੇ ਅੰਦਰ ਸੁਆਮੀ ਵਸਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੀਸ ਪੁਆੜਿਆ ਤੋਂ ਖ਼ਲਾਸੀ ਪਾ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Noble and exalted are those, within whose mind the Lord abides. Their heads are free of strife. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪ੍ਰਮਾਤਮਾ ਕਾ ਨਾਮ ਵਾ ਜਸ ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈ ਸੇ ਜਨ ਸੋਭਤੇ ਹੈਂ, ਤਿਨ ਕੇ ਸਿਰੋਂ (ਕਾਹਾ) ਕਟੀਆ ਅਰਥਾਤ ਦੁਖ ਦੂਰ ਹੂਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ) ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਸੋਭਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਿਰ ਉੱਤੇ (ਪਿਆ) ਭਾਰਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ ਮਨਿ = ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ। ਸੋਹਹਿ = ਸੋਹਣੇ ਲੱਗਦੇ ਹਨ। ਸਿਰਿ = ਸਿਰ ਉਤੇ (ਪਿਆ ਹੋਇਆ)। ਕਾਹਾ = ਭਾਰਾ, ਕਜ਼ੀਆ। ਚੂਕਾ = ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues quien sea que Lo alaba es embellecido con la Gracia y su cabeza no queda más atrapada en la discordia.(8)"