[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਤੇਰਾ ਦੀਵਾ. ਨਾਮੁ ਤੇਰੋ ਬਾਤੀ; ਨਾਮੁ ਤੇਰੋ ਤੇਲੁ. ਲੇ ਮਾਹਿ ਪਸਾਰੇ ॥"
page = 694
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Name is the Lamp and Thy Name the wick Taking the oil of Thy name, I pour it therein."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਦੀਵਾ ਹੈ ਅਤੇ ਤੇਰਾ ਨਾਮ ਹੀ ਵੱਟੀ। ਤੇਰੇ ਨਾਮ ਦਾ ਤੇਲ ਲੈ ਕੇ, ਮੈਂ ਇਸ ਨੂੰ ਉਸ ਵਿੱਚ ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name is the lamp, and Your Name is the wick. Your Name is the oil I pour into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਦੀਪਕ ਔ ਤੇਰਾ ਨਾਮ ਵਾਤੀ ਕਰੀ ਹੈ ਔ ਤੇਰਾ ਨਾਮ ਜੋ (ਲੇ) ਉਚਾਰਨਾ ਹੈ, ਸੋ ਤਿਸ ਮੇਂ ਤੇਲ ਪਸਾਰਿਆ ਅਰਥਾਤ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਦੀਵਾ ਹੈ, ਨਾਮ ਹੀ (ਦੀਵੇ ਦੀ) ਵੱਟੀ ਹੈ, ਨਾਮ ਹੀ ਤੇਲ ਹੈ, ਜੋ ਲੈ ਕੇ ਮੈਂ (ਨਾਮ-ਦੀਵੇ ਵਿਚ) ਪਾਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre es la lámpara y también la mecha; Tu Nombre es el aceite que llena la lámpara del ser."