[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਬਨਿਤਾ. ਸਾਜਨ ਸੇਵਕ ਦੀਏ; ਪ੍ਰਭ ਦੇਵਨ ਜੋਗ ॥"
page = 706
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has conferred on the thee sons, wife, friends, and servants. The Lord is Omnipotent to give to all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਤੈਨੂੰ ਪੁੱਤ੍ਰ, ਪਤਨੀ, ਮਿੱਤ੍ਰ ਅਤੇ ਨੌਕਰ ਪ੍ਰਦਾਨ ਕੀਤੇ ਹਨ। ਸੁਆਮੀ ਸਾਰਿਆਂ ਨੂੰ ਦੇਣ ਲਈ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gave you your children, spouse, friends and servants; God is the all-powerful Great Giver."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇਵਣੇ ਜੋਗ ਪ੍ਰਭੂ ਨੇ ਤੇਰੇ ਕੋ ਪੁਤ੍ਰ ਇਸਤ੍ਰੀ ਮਿਤ੍ਰ ਸੇਵਕ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਕੁਝ ਦੇਣ-ਜੋਗੇ ਪ੍ਰਭੂ ਨੇ ਤੈਨੂੰ ਪੁੱਤਰ, ਵਹੁਟੀ ਮਿੱਤ੍ਰ ਤੇ ਨੌਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਬਨਿਤਾ = ਇਸਤ੍ਰੀ। ਸਾਜਨ = ਮਿੱਤਰ। ਦੇਵਨ ਜੋਗ = ਜੋ ਦੇਣ ਨੂੰ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "carrozas y caballos, y puso sobre ti un gran Destino. Te bendijo con hijos,"