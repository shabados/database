[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਹੁਕਮੁ ਮਨਾਇਓਨੁ; ਤੇ ਪੂਰੇ ਸੰਸਾਰਿ ॥"
page = 512
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord causes to obey His order, are the perfect persons in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਪਾਸੋਂ ਸਾਹਿਬ ਆਪਣੀ ਆਗਿਆ ਦਾ ਪਾਲਣ ਕਰਾਉਂਦਾ ਹੈ, ਇਸ ਜਗਤ ਵਿੱਚ ਉਹ ਪੂਰਨ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who obey the Hukam of the Lord's Command, are the perfect persons in the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨਾ ਹੁਕਮ ਮਨਾਇਆ ਹੈ, ਸੋ ਗੁਰਮੁਖ ਸੰਸਾਰਿ ਮੇਂ ਪੂਰੇ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਗਤ ਵਿਚ ਪੂਰੇ ਭਾਂਡੇ ਹਨ ਜਿਨ੍ਹਾਂ ਤੋਂ ਪਰਮਾਤਮਾ (ਆਪਣਾ) ਹੁਕਮ ਮਨਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que obedecen la Voluntad del Señor, son los seres que se han perfeccionado en el mundo."