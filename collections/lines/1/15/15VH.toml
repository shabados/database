[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤਾ ਕੀਤਾ; ਤੇਤਾ ਨਾਉ ॥"
page = 4
line = 9

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਇਹ ਸ਼ਬਦ ਸਦਾ ਹੀ ਇਸ ਤਰ੍ਹਾਂ ਉਚਾਰਿਆ ਜਾਂਦਾ ਹੈ - ਭਾਵ ਕੰਨੇ ਦਾ ਉਚਾਰਨ ਨਾਸਕੀ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As great is thy creation, so great is Thine celebrity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਵੱਡੀ ਹੈ ਤੇਰੀ ਰਚਨਾ, ਓਡੀ ਵੱਡੀ ਹੀ ਹੈ ਤੇਰੀ ਕੀਰਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The created universe is the manifestation of Your Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛੁ ਪਰਮਾਤਮਾ ਨੇ ਕੀਆ ਹੈ, ਸਭ ਨਾਮੁ ਰੂਪੁ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਸੰਸਾਰ, ਜੋ ਅਕਾਲ ਪੁਰਖ ਨੇ ਬਣਾਇਆ ਹੈ, ਇਹ ਉਸ ਦਾ ਸਰੂਪ ਹੈ ('ਇਹੁ ਵਿਸੁ ਸੰਸਾਰੁ ਤੁਮ ਦੇਖਦੇ, ਇਹੁ ਹਰਿ ਕਾ ਰੂਪੁ ਹੈ, ਹਰਿ ਰੂਪੁ ਨਦਰੀ ਆਇਆ')।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤਾ = ਜਿਤਨਾ। ਕੀਤਾ = ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਸੰਸਾਰ। ਜੇਤਾ ਕੀਤਾ = ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਜੋ ਅਕਾਲ ਪੁਰਖ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੈ। ਤੇਤਾ = ਉਹ ਸਾਰਾ, ਉਤਨਾ ਹੀ। ਨਾਉ = ਨਾਮ, ਰੂਪ, ਸਰੂਪ। ❀ ਨੋਟ: ਅੰਗਰੇਜ਼ੀ ਵਿਚ ਦੋ ਸ਼ਬਦ ਹਨ 'substance' ਤੇ 'property' ਤਿਵੇਂ ਸੰਸਕ੍ਰਿਤ ਵਿਚ ਹਨ 'ਨਾਮ' ਤੇ 'ਗੁਣ' ਜਾਂ 'ਮੂਰਤਿ' ਤੇ 'ਗੁਣ'। ਸੋ 'ਨਾਮ' (ਸਰੂਪ) 'substance' ਹੈ ਤੇ ਗੁਣ 'property' ਹੈ ਜਦੋਂ ਕਿਸੇ ਜੀਵ ਦਾ ਜਾਂ ਕਿਸੇ ਪਦਾਰਥ ਦਾ 'ਨਾਮ' ਰੱਖੀਦਾ ਹੈ, ਇਸ ਦਾ ਭਾਵ ਇਹ ਹੁੰਦਾ ਹੈ ਕਿ ਉਸ ਦਾ ਸਰੂਪ (ਸ਼ਕਲ) ਨੀਯਤ ਕਰੀਦਾ ਹੈ। ਜਦੋਂ ਉਹ ਨਾਮ ਲਈਦਾ ਹੈ, ਉਹ ਹਸਤੀ ਅੱਖਾਂ ਅੱਗੇ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación entera atestigua Tu Magnitud."