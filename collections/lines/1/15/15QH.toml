[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਜੋੜੇ; ਸੇਵਾ ਕਰੇ ਅਰਦਾਸਿ ॥"
page = 370
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With clasped hands she serves him and makes the supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਉਹ ਉਸ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੀ ਹੈ ਅਤੇ ਬੇਨਤੀ ਕਰਦੀ ਹੈ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With her palms pressed together, she serves them and offers her prayer:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਾਥ ਜੋੜੇ ਹੂਏ ਸੇਵਨ ਕਰਤੀ ਹੈ ਔਰ ਮਾਯਾ ਐਸੇ ਬੇਨਤੀ ਕਰਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੱਗੇ (ਦੋਵੇਂ) ਹੱਥ ਜੋੜਦੀ ਹੈ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦੀ ਹੈ, ਉਸ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = ਹੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con sus manos juntas, se postra ante ellos y les sirve."