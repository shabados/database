[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man feels hunger for the True Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਨੂੰ ਸੱਤਨਾਮ ਦੀ ਖੁੰਧਿਆ ਲਗ ਜਾਵੇ,"

