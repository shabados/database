[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਸਿ ਕਰਿ ਲੀਨਾ; ਗੁਰਿ. ਭਰਮੁ ਚੁਕਾਇਆ ॥"
page = 737
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have made Him subject to me and the made Him subject to me and the Guru has dispelled my doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਅਧੀਨ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਸਹਿਸਾ ਦੂਰ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is under my power - the Guru has dispelled my doubts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰਾਂ ਨੇ ਭਰਮ ਦੂਰ ਕੀਆ ਤੋ ਪਤੀ ਵਸ ਕਰ ਲੀਆ, ਭਾਵ ਸਾਖਿਆਤਕਾਰ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਜਿਸ ਦੀ) ਭਟਕਣਾ ਦੂਰ ਕਰ ਦਿੱਤੀ। ਉਸ ਨੇ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਭਰਮੁ = ਭਟਕਣਾ। ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y disolviendo mi duda a través del Guru, he cautivado Su Corazón."