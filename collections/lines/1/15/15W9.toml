type = "primary"
data = "ਦ੍ਵੈ ਇਸਤ੍ਰੀ ਜਗ ਤਾ ਕੇ ਕਹੈ ॥"
page = 884

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Every body knew that he had two wives."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਭ ਲੋਕ ਉਸ ਦੇ ਘਰ ਦੋ ਇਸਤਰੀਆਂ ਕਹਿੰਦੇ ਸਨ।"