[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਕਤਾ. ਆਪੇ ਸੁਰਤਾ; ਸਕਤੀ ਜਗਤੁ ਪਰੋਵਹਿ ॥"
page = 1242
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are All-powerful and Thyself the Listener In the string of Thy power, Thou has strung the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਹੀ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਸੁਣਨਵਾਲਾ। ਆਪਣੀ ਸੱਤਿਆ ਦੀ ਰੱਸੀ ਵਿੱਚ ਤੂੰ ਸਾਰੇ ਜਹਾਨ ਨੂੰ ਪਰੋਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are All-powerful, and You Yourself are the Intuitive Knower. The whole world is strung on the Power of Your Shakti."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਸਕਤਾ) ਬਲੀ ਹੈਂ ਔ ਆਪ ਹੀ ਸਰਬ ਕਾ (ਸੁਰਤਾ) ਗਿਆਤਾ ਹੈਂ ਔਰ ਅਪਨੀ (ਸਕਤੀ) ਚੇਤਨਸਤਾ ਕਰ ਜਗਤ ਕੋ ਪਰੋਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਜ਼ੋਰ ਦਾ ਮਾਲਕ, ਤੂੰ ਆਪ ਹੀ ਸੁਰਤ ਦਾ ਮਾਲਕ ਮੈਨੂੰ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਜਗਤ ਨੂੰ ਆਪਣੀ ਸੱਤਿਆ (ਦੇ ਧਾਗੇ) ਵਿਚ ਪਰੋਣ ਵਾਲਾ ਜਾਪਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਕਤਾ = ਜ਼ੋਰ ਵਾਲਾ। ਸੁਰਤਾ = ਸੁਰਤ ਵਾਲਾ। ਸਕਤੀ = ਆਪਣੀ ਸੱਤਿਆ (ਦੇ ਧਾਗੇ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, oh Señor, eres Todopoderoso y lo escuchas todo, en las cuerdas de Tu Poder el mundo entero está engarzado."