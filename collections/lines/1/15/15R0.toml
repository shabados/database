[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਨਿ; ਸੀਤਾ ਰਾਜੇ ਰਾਮ ॥"
page = 465
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing Sitas and sing Ramas and Kings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੀਤਾਵਾਂ, ਰਾਜੇ ਤੇ ਰਾਮ ਚੰਦਰ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing of Sitas, and Ramas and kings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੀਤਾ ਭੀ ਗਾਵਤੀ ਹੈ ਰਾਜੇ ਕੇ ਅਵਤਾਰੋਂ ਕੋ ਭੀ ਗਾਵਤੇ ਹੈਂ, ਵਾ ਗੋਪੀਆਂ ਔ ਕਾਹਨ ਔ ਸੀਤਾ ਔ ਰਾਜੇ ਰਾਮ ਕੇ ਚਰਿਤ੍ਰੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੀਤਾ, ਰਾਮ ਜੀ ਤੇ ਹੋਰ ਰਾਜਿਆਂ ਦੇ ਸਾਂਗ ਬਣ ਕੇ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Sitas los Ramasy los Reyes."