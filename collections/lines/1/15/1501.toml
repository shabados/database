[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਤੀਰਥ ਮਜਨ ਇਸਨਾਨਾ; ਇਸੁ ਕਲਿ ਮਹਿ ਮੈਲੁ ਭਰੀਜੈ ॥"
page = 747
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of baths and ablutions at the holy places fill the mortal with filth in this dark-age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਅਸਥਾਨ ਤੇ ਕ੍ਰੋੜਾਂ ਹੀ ਨ੍ਹਾਉਣੇ ਅਤੇ ਇਸ਼ਨਾਨ ਇਸ ਕਾਲੇ ਯੁੱਗ ਵਿੱਚ ਪ੍ਰਾਣੀ ਨੂੰ ਗੰਦਗੀ ਨਾਲ ਭਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of cleansing baths at sacred shrines of pilgrimage only fill the mortal with filth in this Dark Age of Kali Yuga."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜ ਤੀਰਥੋਂ ਮੇਂ ਪੁਰਬੋਂ ਕੇ ਸ੍ਨਾਨ ਕੀਏ ਸੇ ਭੀ ਇਸ ਕਲੀਕਾਲ ਮੇਂ ਇਹ ਜੀਵ ਅਭਿਮਾਨ ਮੈਲ ਕਰ ਭਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕ੍ਰੋੜਾਂ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ (ਕਰਦਿਆਂ ਤਾਂ) ਜਗਤ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ) ਮੈਲ ਨਾਲ ਲਿਬੜ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਮਜਨ = ਇਸ਼ਨਾਨ। ਕਲਿ ਮਹਿ = ਜਗਤ ਵਿਚ {ਨੋਟ: ਕਿਸੇ ਖ਼ਾਸ 'ਜੁਗ' ਦਾ ਜ਼ਿਕਰ ਨਹੀਂ ਚੱਲ ਰਿਹਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El bañarse en las aguas santas nos contaminan cada vez más en la Era de Kali Yug,"