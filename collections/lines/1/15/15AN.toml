[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਤ ਪ੍ਰਤਾਪ, ਸਗਲ ਜਗ ਬੰਦਨ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy Glory is unlimited and all the world bows before Thee."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਮਿਤ ਪ੍ਰਤਾਪ ਵਾਲੇ, ਸਾਰੇ ਜਗਤ ਦੁਆਰਾ ਬੰਦਨਾ-ਯੋਗ ਹੋ।"