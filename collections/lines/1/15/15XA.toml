[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਟਕ ਬੀਜ ਮਹਿ ਰਵਿ ਰਹਿਓ; ਜਾ ਕੋ ਤੀਨਿ ਲੋਕ ਬਿਸਥਾਰ ॥੩॥"
page = 340
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose expanse is in the three worlds, is contained in the seed of Banyan tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪਸਾਰਾ ਤਿੰਨਾਂ ਜਹਾਨਾਂ ਅੰਦਰ ਹੈ, ਉਹ ਥੋੜ੍ਹ ਦੇ ਬਿਰਛ ਦੇ ਬੀ ਵਿੱਚ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is contained in the seed of the banyan-tree, and yet, His expanse spreads across the three worlds. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ (ਬਟਕ) ਬੋਹੜ ਜੋ ਅਸਥੂਲ ਹੈ ਔਰ ਸੂਖਮ ਜੋ ਤਿਸ ਕਾ ਬੀਜ ਹੈ। ਸੋ ਉਸ ਮੇਂ ਬੋਹੜ ਔਰ ਬੋਹੜ ਮੇਂ ਬੀਜ ਬਿਆਪਿਆ ਹੂਆ ਹੈ। ਤੈਸੇ ਹੀ ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਤੀਨ ਲੋਕ ਮੇਂ ਬਿਸਤਾਰ ਹੈ, ਸੋ ਬੀਜ ਸਮ ਤ੍ਰਿਲੋਕੀ ਮੇਂ ਬਿਆਪਿਆ ਹੂਆ ਹੈ ਅਰ ਤ੍ਰਿਲੋਕੀ ਵਾਹਗੁਰੂ ਮੇਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਇਹ ਤਿੰਨੇ ਲੋਕ (ਭਾਵ, ਸਾਰਾ ਜਗਤ) ਪਸਾਰਾ ਹਨ, ਉਹ ਇਸ ਵਿਚ ਇਉਂ ਵਿਆਪਕ ਹੈ ਜਿਵੇਂ ਬੋਹੜ (ਦਾ ਰੁੱਖ) ਬੀਜ ਵਿਚ (ਅਤੇ ਬੀਜ, ਬੋਹੜ ਵਿਚ) ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਟਕ = ਬੋਹੜ। ਜਾ ਕੋ = ਜਿਸ (ਅਕਾਲ ਪੁਰਖ) ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como la higuera de Bengala, de semilla más pequeña, Su Vastedad se extiende a través y sobre los tres mundos.(3)"