data = "ਭੈ ਵਿਚਿ; ਨਿਰਭਉ ਪਾਇਆ ॥"
page = 599
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's fear, the man attains to the Fearless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਡਰ ਅੰਦਰ ਇਨਸਾਨ ਡਰ-ਰਹਿਤ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Fear of God, one attains the Fearless Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਿਗੁਰੂ ਕੇ ਭਯ ਮੇਂ ਰਹਾ ਹੈ ਤਬ ਨਿਰਭਉ ਜੋ ਨਿਜਾਨੰਦ ਪਦ ਹੈ ਤਿਸ ਕੋ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਹਿ ਕੇ ਜਦੋਂ ਮਨੁੱਖ ਨਿਰਭਉ ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

