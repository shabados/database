[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਬਿਸਾਰਿ; ਮਾਟੀ ਸੰਗਿ ਰੂਲੇ ॥੪॥੩॥"
page = 792
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who forgetting their Groom, play with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਕੰਤ ਨੂੰ ਭੁਲਾ ਕੇ ਮਿੱਟੀ ਨਾਲ ਖੇਡਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who forget their Lord and Master, and roll in the dust. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪਰਮੇਸਰ ਬਿਸਾਰਾ ਹੈ ਪੁਨਃ (ਮਾਟੀ) ਮਿਟੀ ਸੰਗ ਰੁਲੇ ਹੈਂ, ਭਾਵ ਅਤਿਅੰਤ ਨੀਚ ਭਾਵ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਿੱਟੀ ਵਿਚ ਹੀ ਰੁਲ ਗਏ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ-ਪਤੀ ਨੂੰ ਵਿਸਾਰਿਆ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੂਲੇ = ਰੁਲ ਗਏ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "juega con la mugre y se desvía del Sendero. (4-3)"