[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਵਲ ਏਕ ਸਰਣ ਸੁਆਮੀ ਬਿਨ; ਯੌ ਨਹਿ ਕਤਹਿ ਉਧਾਰ ॥੩॥੧॥੯॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "None can get salvation in any way without taking refuge in one Lord.3.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕ ਸੁਆਮੀ ਦੀ ਸ਼ਰਨ ਵਿਚ ਜਾਣ ਤੋਂ ਬਿਨਾ (ਹੋਰ) ਕਿਸੇ ਤਰ੍ਹਾਂ ਵੀ (ਤੇਰਾ) ਉਧਾਰ ਨਹੀਂ ਹੋਵੇਗਾ ॥੩॥੧॥੯॥"