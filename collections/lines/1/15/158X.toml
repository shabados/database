[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪੂਰਣ ਬ੍ਰਹਮ; ਗੁਰੁ ਰੂਪੁ ਮੁਰਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Murdri; killer of Mur demon, the transcendent Brahm is the perfect Guru Brahm."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ' (ਨਿਰਗੁਣ) ਬ੍ਰਹਮ ਹੀ ਪੂਰਣ ਬ੍ਰਹਮ (ਅਰਥਾਤ ਸਗੁਣ ਮੂਰਤੀ) ਗੁਰੂ ਰੂਪ (ਧਾਰਕੇ) ਹੰਕਾਰ ਨੂੰ ਮਾਰ ਕੇ (ਦਿਖਾ ਦਿੱਤਾ)।"