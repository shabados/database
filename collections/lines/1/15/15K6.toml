[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤ ਇਨ ਰਾਜ ਕਰਤ ਸੁਖ ਪਾਯੋ ॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That (Sodhi) king left for the forest, and this (Bedi) king absorbed himself in royal pleasures."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਇਨ੍ਹਾਂ (ਬੇਦੀਆਂ) ਨੇ ਰਾਜ ਕਰਦਿਆਂ ਸੁਖ ਨੂੰ ਪ੍ਰਾਪਤ ਕੀਤਾ।"