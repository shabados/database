[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ ਅਵਰੁ. ਨ ਦੇਖਹੁ ਕੋਈ; ਨਦਰੀ ਹਰਿ ਨਿਹਾਲਿਆ ॥"
page = 922
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save the Lord, see ye not any other. The Merciful Master-Lord alone is worthy of beholding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬਾਝੋਂ ਤੁਸੀਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਾਂ ਵੇਖੋ ਕੇਵਲ ਮਿਹਰਬਾਨ ਮਾਲਕ ਸੁਆਮੀ ਹੀ ਵੇਖਣ ਦੇ ਯੋਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not look upon any other than the Lord; the Lord alone is worthy of beholding."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਬਿਨਾ ਹੋਰ ਕੋਈ ਨਾ ਦੇਖੋ। ਹਰੀ (ਨਦਰੀ) ਕਿਰਪਾ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਸੋਈ (ਨਿਹਾਲਿਆ) ਦੇਖ੍ਯਾ ਚਾਹੀਏ, ਭਾਵ ਹਰੀ ਕੋ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਗ਼ੈਰ ਨਾ ਦਿੱਸੇ, ਨਿਗਾਹ ਨਾਲ ਹਰੀ ਨੂੰ ਵੇਖੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਲਿਆ = ਨਿਹਾਲੋ, ਵੇਖੋ। ਨਦਰੀ = ਨਜ਼ਰ ਨਾਲ, ਅੱਖਾਂ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, no se distraigan, conserven sólo la Imagen de su Creador."