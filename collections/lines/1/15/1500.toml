[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਰਹੇ ਅਮਾਣ; ਜਿਨਾ ਸਤਿਗੁਰੁ ਭੇਟਿਆ ॥੩॥"
page = 1097
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone remain intact, who meet with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸਹੀ ਸਲਾਮਤ ਰਹਿੰਦੇ ਹਨ ਜੇ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone remain intact, who meet with the True Guru. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਿਆ ਹੈ ਸੇਈ ਇਸਥਤ ਰਹੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸਰ ਰੂਪ ਹੋਇਕੇ ਜਨਮੋਂ ਸੇ ਰਹਿਤ ਹੂਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸਹੀ-ਸਲਾਮਤ ਰਹਿੰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo se mantendrán íntegros aquéllos que encuentren al Guru Verdadero. (3)"