[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਿੰਦੂ ਮੁਸਲਮਾਣਿ ਨਿਵਾਇਆ ।੩੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He made Hindu Muslim humble and suppliant"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਮੁਸਲਮਾਨਾਂ (ਗੁਰੂ ਜੀ ਦੇ ਅੱਗੇ) ਮਸਤਕ ਨਿਵਾ ਦਿੱਤਾ।"