[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕੜੀਐ; ਜੇ ਅਨਿਆਇ ਕੋ ਮਰਤਾ ॥"
page = 1140
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone should we grieve, if some one be unjustly done to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਾਂ ਹੀ ਅਸੀਂ ਝੁਰੇਵਾਂ ਕਰੀਏ ਜੇਕਰ ਕੋਈ ਜਣਾ ਬੇਇਨਸਾਫੀ ਨਾਲ ਮਾਰ ਦਿੱਤਾ ਗਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We should feel sad, if someone dies by injustice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤੌ ਝੂਰੀਏ ਜੇ ਕਰ ਕੋਈ ਅਨ੍ਯਾਇ ਕਰ ਮਰਤਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਭੀ ਝੂਰੀਦਾ ਹੈ ਜੇ ਇਹ ਖ਼ਿਆਲ ਬਣੇ ਕਿ ਕੋਈ ਪ੍ਰਾਣੀ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਤੋਂ ਬਾਹਰਾ ਮਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sufriríamos si la injusticia rigiera en la Corte del Señor."