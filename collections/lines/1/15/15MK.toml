[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਿਰਿ ਫਿਰਿ ਡੁਬੈ; ਵਾਰੋ ਵਾਰਾ ॥"
page = 1068
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and one is drowned over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਨਸਾਨ ਮੁੜ ਮੁੜ ਕੇ ਬਾਰੰਬਾਰ ਡੁਬਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Over and over, time and time again, they are drowned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਫਿਰ ਜੂਨੀਓਂ ਮੇਂ ਫਿਰ ਕੇ ਡੂਬਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਅਨੇਕਾਂ ਵਾਰੀ (ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਰਿ ਫਿਰਿ = ਮੁੜ ਮੁੜ। ਵਾਰੋ ਵਾਰਾ = ਬਾਰ ਬਾਰ, ਅਨੇਕਾਂ ਵਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, si uno encuentra al Guru Verdadero,"