[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗਹੀਨ ਭ੍ਰਮਿ; ਚੋਟਾ ਖਾਵਹਿ ॥"
page = 95
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unfortunate ones wander in doubt and sustain strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਕਰਮਣ ਬੰਦਾ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦੇ ਅਤੇ ਸੱਟਾਂ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "while the unfortunate ones wander around in doubt, enduring painful beatings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਭਾਗਹੀਣ ਪੁਰਸ ਹੈਂ, ਸੋ ਸਤਿਸੰਗ ਸੇ ਬਿਨਾਂ ਭ੍ਰਮਤੇ ਹੂਏ ਜਮ ਕੀ ਚੋਟਾਂ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਨਿਭਾਗੇ ਬੰਦੇ ਭਟਕਣਾ ਪੈ ਕੇ ਚੋਟਾਂ ਖਾਂਦੇ ਹਨ (ਵਿਕਾਰਾਂ ਦੀਆਂ ਸੱਟਾਂ ਸਹਾਰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Sociedad de los Santos; los menos afortunados andan en la duda y en el sufrimiento."