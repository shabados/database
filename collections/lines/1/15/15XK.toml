[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹਜਿ ਸਮਾਇਓ; ਰੇ ਮਨਾ ॥੨॥੨॥੧੫੮॥"
page = 409
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he is absorbed in the Lord, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, he is absorbed in celestial peace, O my mind. ||2||2||158||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਸੋ ਜਨ ਸਹਜ ਮੇਂ ਸਮਾਯਾ ਹੈ॥੨॥੨॥੧੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਮਨ! ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨॥੨॥੧੫੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੨॥੨॥੧੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, está imbuido en el Señor. (2‑2‑158)"