[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨਿ ਭਵਨਿ, ਨਾਹੀ ਪਾਇਓ ਪਾਇਓ; ਅਨਿਕ ਉਕਤਿ ਚਤੁਰਾਈ ॥੧॥"
page = 1307
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mere utterance, wanderings, cleverness or such other contrivances, the Lord is definitely not gained and obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਚਾਰਨ ਭਟਕਣ, ਚਾਲਾਕੀ ਅਜੇਹੀਆਂ ਯਾ ਹੋਰ ਘਣੇਰੀਆਂ ਯੁਕਤੀਆਂ ਰਾਹੀਂ, ਪ੍ਰਭੂ ਕਦਾਚਿਤ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By speaking and wandering, nothing is gained; nothing is obtained by clever tricks and devices. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਹਿਨੇ ਕਰ ਨਹੀਂ ਪਾਇਆ, ਦੇਸਾਂਤ੍ਰੋਂ ਮੇਂ ਭ੍ਰਮਣੇ ਕਰ ਨਹੀਂ ਪ੍ਰਾਪਤ ਹੋਆ, ਅਨਿਕ ਚਤਰਾਈਆਂ ਕਰ ਨਹੀਂ ਪਾਇਆ, ਐਸੇ ਬੇਦ ਸਾਸਤ੍ਰ (ਉਕਤਿ) ਕਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾ ਗਿਆਨ ਦੀਆਂ) ਗੱਲਾਂ ਕਰਨ ਨਾਲ, (ਤੀਰਥ ਆਦਿਕਾਂ ਤੇ) ਭੌਣ ਨਾਲ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ, ਅਨੇਕਾਂ ਯੁਕਤੀਆਂ ਤੇ ਚਤੁਰਾਈਆਂ ਨਾਲ ਭੀ ਨਹੀਂ ਮਿਲਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nada se gana hablando e imaginando, y nada se obtiene con trucos o medidas astutas. (1)"