[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲਦਿਆ ਨਾਲਿ. ਨ ਚਲਈ; ਖਿਨ ਜਾਇ ਬਿਲਾਮੀ ॥"
page = 1099
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wealth goes not with man, when he departs. Without delay it instantly vanishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਤੁਰਦਾ ਹੈ, ਦੌਲਤ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ। ਕਿਸੇ ਦੇਰੀ ਦੇ ਬਗ਼ੈਰ, ਇਹ ਇੱਕ ਛਿੱਨ ਵਿੱਚ ਅਲੋਪ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their wealth shall not go with them when they depart; in an instant, it is gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਲਦਿਆਂ ਕੇ ਸਾਥ ਤੌ ਚਲਤੇ ਨਹੀਂ ਔ ਖਿਨ ਮਾਤ੍ਰ ਮੇਂ ਨਸਟ ਹੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜਗਤ ਤੋਂ ਤੁਰਨ ਵੇਲੇ ਮਾਇਆ ਜੀਵ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀ, ਖਿਨ ਪਲ ਵਿਚ ਹੀ ਸਾਥ ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਾਮੀ = ਬਿਲਮ, ਦੇਰ, ਚਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Éstas no se irán con uno al más allá, más bien se desvanecen en un instante."