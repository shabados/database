[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਗਤ; ਬੰਦਨ ਨਿਤ ਕਰਹਿ ॥"
page = 287
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many devotees ever make obeisance unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਅਨੁਰਾਗੀ ਉਸ ਨੂੰ ਸਦਾ ਨਿਮਸ਼ਕਾਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless devotees continually bow in reverence to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਭਗਤਿ ਤਿਸ ਕੌ ਨਿੰਤਪ੍ਰਤੀ ਬੰਦਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਭਗਤ ਸਦਾ (ਪ੍ਰਭੂ ਨੂੰ) ਨਮਸਕਾਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਦਨ = ਨਮਸਕਾਰ, ਪ੍ਰਣਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miles son los Santos que diariamente Lo veneran"