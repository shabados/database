[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਪ੍ਰਭਿ ਆਪਿ ਮੇਲੀ; ਤਹ. ਨ ਪ੍ਰੇਮ ਬਿਛੋਹ ਜੀਉ ॥੬॥"
page = 929
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, she, whom the Lord has united with Himself; she suffers not separation of love from her Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਪ੍ਰਾਰਥਨਾ ਰਕਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ, ਉਸ ਦਾ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰੀਤ ਨਾਲੋਂ ਵਿਛੋੜਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, God has united me with Himself; I shall never suffer separation from my Beloved again. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੋ ਅਪਨੇ ਮੈਂ ਪ੍ਰਭੂ ਨੇ ਮੇਲੀ ਹੈ (ਤਹ) ਤਿਸ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਕੋ ਪ੍ਰੇਮ ਕਾ ਬਿਛੋੜਾ ਨਹੀਂ ਹੋਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਿਆ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ-ਪਿਆਰ ਦੀ ਅਣਹੋਂਦ ਨਹੀਂ ਹੁੰਦੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor, de Sí Mismo, me ha unido con Él, y para mí ya no existe separación alguna de mi Amor.(6)"