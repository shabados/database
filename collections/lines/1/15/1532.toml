[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਤਨਿ ਕਿਛੁ. ਨ ਸੁਖਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1331
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord's Name, naught is Pleasing to my body. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ, ਮੇਰੀ ਦੇਹ ਨੂੰ ਕੁਝ ਭੀ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, nothing makes my body feel good. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸ ਕੇ ਨਾਮ ਤੇ ਬਿਨਾਂ ਮੇਰੇ ਤਨ ਕੋ ਕੁਛ ਨਹੀਂ ਸੁਖਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਮੈਂ ਇਹ ਸਮਝਦਾ ਹਾਂ ਕਿ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੁਝ ਭੀ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor, nada me hace sentir bien. (1-Pausa)"