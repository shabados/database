[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਿ; ਧਨਿ; ਕ੍ਰਿਸਨ ਓਢੈ ਕਾਂਬਲੀ ॥੧॥"
page = 988
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is Krishan who wears the blanket."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ, ਮੁਬਾਰਕ! ਹੈ ਕ੍ਰਿਸ਼ਨ ਜੋ ਕੰਬਲੀ ਉੱਤੇ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "blessed, blessed is the blanket worn by Krishna. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਧੰਨ ਉਨ ਕੀ ਕੰਬਲੀ ਹੈ ਔ ਧੰਨ ਹੀ ਕ੍ਰਿਸਨ ਜੀ ਕੰਬਲੀ ਓਢਣੇ ਵਾਲੇ ਹਨ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਕੇ ਹਾਂ ਉਸ ਕੰਬਲੀ ਤੋਂ ਜੋ ਕ੍ਰਿਸ਼ਨ ਜੀ ਪਹਿਨ ਰਹੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਢੈ = ਪਹਿਨਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que ofrecen su lana para tejer la cobija que se pone Krishna. (1)"