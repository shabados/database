[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਲੋਹਾ. ਤਰਿਓ ਸੰਗਿ ਕਾਸਟ; ਲਗਿ ਸਬਦਿ ਗੁਰੂ ਹਰਿ ਪਾਵੈਗੋ ॥੨॥"
page = 1309
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As iron, attached with wood ferries across, so does the man, attuned to the Guru's word, obtain the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾ ਲੱਕੜ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਲੋਹਾ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ ਏਸੇ ਤਰ੍ਹਾਂ ਹੀ ਗੁਰਾ ਦੀ ਬਾਣੀ ਜਾਲ ਜੁੜਿਆ ਹੋਇਆ ਜੀਵ ਪ੍ਰਭੂ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As iron is carried across if it is attached to wood, one who is attached to the Word of the Guru's Shabad finds the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਲੋਹਾ ਕਾਸਟ ਕੇ ਸੰਗ ਲਗ ਕਰ ਤਰ ਜਾਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੋ ਗੁਰ ਸਬਦ ਕਰ ਹਰੀ ਕੋ ਪਾਵੈਗਾ, ਸੋ ਤਰ ਜਾਵੈਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਲੋਹਾ ਕਾਠ (ਦੀ ਬੇੜੀ) ਨਾਲ ਲੱਗ ਕੇ (ਨਦੀ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el hierro es llevado a través si está pegado a la madera, uno, apegado a la Palabra del Shabd del Guru, encuentra al Señor. (2)"