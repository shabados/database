[[content]]
asset = "SSKS"
type = "primary"
data = "ਬੇਦੀ ਰਚਿ ਗਾਂਠ ਜੋਰ ਦੀਜੀਐ ਅਸੀਸ ਮੋਹਿ; ਸਿਹਜਾ ਸੰਜੋਗ ਮੈ ਪ੍ਰਤੀਤ ਪ੍ਰੀਤ ਰੀਤ ਹ੍ਵੈ ।੬੨੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Raise and decorate the Bedi (sacred place where Hindu marriage rites are performed) for my marriage and bless me that I may have full devotion and love for my beloved Lord Husband, when I meet Him."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਬੇਦੀ ਗੱਡ ਕੇ ਗੰਢ ਚਿਤ੍ਰਾਵਾ ਕਰ ਦਿਓ ਤੇ ਮੈਨੂੰ ਅਸੀਸ ਦੇ ਦਿਓ ਕਿ ਸਿਹਜਾ ਦੇ ਸੰਜੋਗ ਭਾਵ ਪ੍ਰੀਤਮ ਦੇ ਵਸਲ ਲਈ ਪ੍ਰੀਤ ਦੀ ਰੀਤ ਪਰ ਮੇਰੀ ਪ੍ਰਤੀਤ ਬੱਝੀ ਰਹੇ ॥੬੨੭॥"