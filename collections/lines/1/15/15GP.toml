type = "primary"
data = "ਦਹੇ ਸਰਬ ਸਰਪੰ ਅਨੰਤੰ ਪ੍ਰਕਾਰੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Innumerable types of snakes are being burnt in the pit."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਕਿਸਮਾਂ ਦੇ ਸਾਰੇ ਸੱਪ ਉਸ ਵਿਚ ਸੜ ਮੋਏ ਸਨ।"