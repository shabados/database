type = "primary"
data = "ਲ੍ਰਿੜਰਿੜ ਲਾਜਾ ॥੪੧੮॥"
page = 593

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The elephants are running away and in this way, the kings, because of the disgrace of defeat, are feeling ashamed.418."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰਮਿੰਦਾ ਹੋ ਰਿਹਾ ਹੈ ॥੪੧੮॥"