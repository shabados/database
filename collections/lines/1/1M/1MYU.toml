[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਗਰੀ ਨਗਰੀ ਖਿਅਤ ਅਪਾਰ ॥"
page = 1163
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In very town is His infinite celebrity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸ਼ਹਿਰ ਅੰਦਰ ਉਸ ਦੀ ਬੇਅੰਤ ਕੀਰਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In each and every village, His infinite fame has spread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਗਰੀ ਨਗਰੀ) ਸਰੀਰ ਸਰੀਰ ਪ੍ਰਤਿ (ਅਪਾਰ) ਪਰਮੇਸ੍ਵਰ ਕੀ (ਖਿਅਤ) ਪ੍ਰਗਟਤਾ ਹੈ, ਭਾਵ ਅਪਨੀ ਚੇਤਨਸਤਾ ਕਰ ਚੇਸਟਾ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੋ ਥਾਂ ਥਾਂ ਤੇ ਚਮਕ ਰਹੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿਅਤ = ਚਮਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos truenan y centellean sobre toda la tierra por siempre y sin descanso."