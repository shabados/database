[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮੰਡਲ ਮਹਿ; ਨਿਰਮਲ ਰੀਤਿ ॥"
page = 1146
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the saints, one acquires the immaculate way of life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਇਨਸਾਨ ਪਵਿੱਤਰ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Realm of the Saints, one's lifestyle is immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਮੰਡਲ ਮੇਂ (ਨਿਰਮਲ) ਉਤਮ ਰੀਤੀ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ (ਮਨੁੱਖ ਦੀ) ਜੀਵਨ-ਜੁਗਤਿ ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਤੋਂ ਸਾਫ਼ ਰੱਖਣ ਵਾਲੀ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਤਿ = ਜੀਵਨ-ਮਰਯਾਦਾ, ਜੀਵਨ-ਜੁਗਤਿ। ਨਿਰਮਲ = ਵਿਕਾਰਾਂ ਦੀ ਮੈਲ ਤੋਂ ਸਾਫ਼ (ਰੱਖਣ ਵਾਲੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Reino de los Santos, uno se vuelve Puro e Inmaculado."