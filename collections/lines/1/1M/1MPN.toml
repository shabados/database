data = "ਉਹ ਅਕਲ ਅਤੇ ਇਨਸਾਫ ਦੇ ਝੰਡੇ ਨੂੰ ਝੁਲਾਉਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "GSNL"
