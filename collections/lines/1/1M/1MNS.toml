[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਹਿ ਬੈਕੁੰਠਿ; ਨਹੀ ਸੰਸਾਰਿ ॥"
page = 971
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "go to the True Abode and return not to this world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਖੰਡ ਪੁੱਜ ਜਾਵੇਗਾਂ ਤੇ ਮੁੜ ਕੇ ਇਸ ਜੱਗ ਵਿੱਚ ਨਹੀਂ ਆਵੇਂਗਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall go to heaven, and not return to this earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਬੈਕੁੰਠ ਲੋਕ ਵਾ ਅਬਿਨਾਸੀ ਬ੍ਰਹਮ ਕੋ ਪ੍ਰਾਪਤ ਹੋਵੈ, ਫੇਰ ਸੰਸਾਰ ਨਹੀਂ ਹੋਵੈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਰਸਤੇ) ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜਾ ਅੱਪੜੇਂਗਾ, ਸੰਸਾਰ (-ਸਮੁੰਦਰ) ਵਿਚ ਨਹੀਂ (ਭਟਕੇਂਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਹਿ = ਤੂੰ ਜਾਏਂਗਾ। ਸੰਸਾਰਿ = ਸੰਸਾਰ ਵਿਚ, ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es llevado hasta el Recinto del Señor para no regresar más al mundo de las formas."