[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਜਗਤ ਸਿੰਘ ਜੀਵਤ ਬਚਿਯੋ; ਛਤ੍ਰਾਪਨ ਦ੍ਰਿਢ ਧਰ ਹੀਏ ॥੧੩੫੯॥"
page = 433

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Shastra Singh, Krata Singh, Shatru Singh etc., the four kings were killed and only one Jagat Singh survived, who firmly assumed the heroic tradition of Kshatriyas.1359."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਜਗਤ ਸਿੰਘ ਜੀਉਂਦਾ ਬਚਿਆ ਹੈ (ਕਿਉਂਕਿ) ਉਸ ਨੇ ਛਤ੍ਰੀਪਨ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਦ੍ਰਿੜ੍ਹਤਾ ਨਾਲ ਧਾਰਿਆ ਹੋਇਆ ਹੈ ॥੧੩੫੯॥"