[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੀਰ ਤਬੈ ਲਖਿ ਹੋ ਤੁਮ ਕੋ ਜਬ ਭੀਰ ਪਰੈ ਇਕ ਤੀਰ ਚਲੈਹੋਂ ॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall test your endurance then, when you will be in trouble and will not be able to discharge even one arrow"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਧੀਰਜ ਮੈਂ ਉਦੋਂ ਵੇਖਾਂਗਾ, ਜਦੋਂ ਸੰਕਟ ਪਵੇਗਾ ਅਤੇ (ਮੈਂ) ਇਕ ਤੀਰ ਚਲਾਵਾਂਗਾ।"