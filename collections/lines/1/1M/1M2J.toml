[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਘਰ ਪਛਾਨ ॥੬੬੨॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Jawaal-shaktini” and then adding the word “Bakatra” afterwards, the names of Tupak are recognized.662."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਤੁਪਕ ਦਾ ਬਣ ਜਾਏਗਾ। ਸੂਝਵਾਨ ਵਿਚਾਰ ਕਰ ਲੈਣ ॥੬੬੨॥"