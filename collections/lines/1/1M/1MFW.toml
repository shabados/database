[[content]]
asset = "VGRG"
type = "primary"
data = "ਘੁਘੂ ਚਾਮਚਿੜਕ ਨੋ; ਦੇਹੁਂ ਨ ਸੁਝੈ ਚਾਨਣ ਹੋਂਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Nothing can be seen by bat and owl in the day light."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉੱਲੂ ਅਤੇ ਚਾਮਚੜਿੱਕ ਨੁੰ ਚਾਨਣ ਹੁੰਦਿਆਂ (ਅਰਥਾਤ) ਦਿਨੇ ਸੂਰਜ ਨਹੀਂ ਦਿੱਸਦਾ।"