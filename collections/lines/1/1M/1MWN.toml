[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬਿਧਿ ਧਰਮ ਨਿਰੂਪੀਐ; ਕਰਤਾ ਦੀਸੈ ਸਭ ਲੋਇ ॥"
page = 346
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many forms of religion are described and the entire world is seen adopting them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਜ਼ਹਬ ਦੇ ਅਨੇਕਾ ਸਰੂਪ ਬਿਆਨ ਕੀਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਸਾਰਾ ਜਹਾਨ ਉਨ੍ਹਾਂ ਉਤੇ ਚਲਦਾ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many forms of religion have been described; the whole world is practicing them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਧਰਮ ਨਿਰੂਪਨ ਕਰੀਏ ਹੈ ਔਰੁ ਏਕ ਪੁਰਸੁ ਧਰਮ ਕੇ ਕਰਤਾ ਭੀ ਦੀਸਤੇ ਹੈਂ, ਸਰਬ ਲੋਕੋਂ ਮੇਂ ਤਿਨ ਸੇਂ ਹਮ ਪੂਛਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ਼ਾਸਤ੍ਰਾਂ ਅਨੁਸਾਰ) ਕਈ ਤਰੀਕਿਆਂ ਨਾਲ ਵਰਨਾਂ ਆਸ਼ਰਮਾਂ ਦੇ ਕਰਤੱਬਾਂ ਦੀ ਹੱਦ-ਬੰਦੀ ਕੀਤੀ ਗਈ ਹੈ; (ਇਹਨਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਨੂੰ ਮੰਨਣ ਵਾਲਾ) ਸਾਰਾ ਜਗਤ ਇਹੀ ਮਿਥੇ ਹੋਏ ਕਰਮ-ਧਰਮ ਕਰਦਾ ਦਿੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tantas maneras religiosas han sido descritas; y todo el mundo las practica;"