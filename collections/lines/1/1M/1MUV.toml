[[content]]
asset = "VGRG"
type = "primary"
data = "ਨੀਚਹੁ ਨੀਚ ਸਦਾਵਣਾ; ਕੀੜੀ ਹੋਇ ਨ ਆਪੁ ਗਣਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ants never make themselves noticed and are known lowest among the lowly."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੀੜੀ ਨੀਵਿਆਂ ਤੋਂ ਨੀਵਾਂ ਸਦਾਉਂਦੀ ਹੈ, (ਕਿਉਂ ਜੋ ਨਿੱਕੀ ਹੋਕੇ) ਆਪਣਾ ਆਪ ਨਹੀਂ ਗਣਾਉਂਦੀ (ਜਾਂ ਕੀੜੀ ਵਾਂਗੂੰ ਨੀਚ ਤੋਂ ਨੀਚ ਸਦਾਕੇ ਆਪ ਜਣਾਏ)।"