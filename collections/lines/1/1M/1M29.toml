[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੋਰ ਹੋਤ ਪੁਨ ਲਿਯੋ; ਸੁ ਨਿਕਟਿ ਬੁਲਾਇ ਕੈ ॥"
page = 829

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja sent his son to the jail and in the morning called him back."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਵੇਰ ਹੋਣ ਤੇ ਉਸ ਨੂੰ ਫਿਰ ਆਪਣੇ ਕੋਲ ਬੁਲਾ ਲਿਆ।"