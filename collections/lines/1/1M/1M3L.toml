[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰਿਸਟਿ ਉਪਾਇ ਰਹੇ; ਪ੍ਰਭ ਛਾਜੈ ॥"
page = 1028
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the world, the Lord is pervading it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਨੂੰ ਰੱਚ ਕੇ, ਸੁਆਮੀ ਇਸ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the Universe, God remains diffused throughout it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸਟੀ ਉਪਜਾਕੇ ਤਿਸ ਕੇ ਬੀਚ ਪ੍ਰਭੂ (ਛਾਜੈ) ਬਿਰਾਜ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਸਭ ਜੀਵਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor crea el mundo y lo bendice con Su Sombra."