[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਾਰ ਬਿਉਹਾਰ ਜਾਤਿ; ਹਰਿ ਗੁਨੀਆ ॥"
page = 715
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's praise is my culture, occupation and caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਕੀਰਤੀ ਮੇਰਾ ਚਾਲ ਚੱਲਣ, ਕਾਰ-ਵਿਹਾਰ ਅਤੇ ਜਾਤ ਗੋਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Praises of the Lord are my good conduct, occupation and social class."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ (ਆਚਾਰ) ਕਰਮ ਔਰ ਵਿਵਹਾਰ ਪੁਨਾ ਜਾਤੀ ਹਮਨੇ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਣੇ (ਹੁਣ ਮੇਰੇ ਵਾਸਤੇ) ਧਾਰਮਿਕ ਰਸਮਾਂ ਅਤੇ (ਉੱਚੀ) ਜਾਤਿ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cultura, mi casta, mi modo de vida,"