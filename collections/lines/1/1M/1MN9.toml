[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਵਸਿ ਆਇਆ. ਫਿਰਿ ਛੋਡਿ, ਨ ਜਾਈ; ਇਹ ਰੀਤਿ ਭਲੀ ਭਗਵੰਤੈ ॥"
page = 249
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mates, once He comes under our power, he shall not, again, forsake us. This is the good custom of the Illustrious Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਈਓ! ਜੇਕਰ ਉਹ ਇਕ ਵਾਰ ਆਪਣੇ ਅਖਤਿਆਰ ਵਿੱਚ ਹੋ ਜਾਵੇ, ਉਹ ਮੁੜ ਕੇ ਸਾਨੂੰ ਤਿਆਗ ਕੇ ਨਹੀਂ ਜਾਵੇਗਾ। ਭਾਗਾਂ ਵਾਲੇ ਸਾਈਂ ਦਾ ਇਹ ਚੰਗਾ ਰਿਵਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my companions, when He comes under our power, He shall never leave us again. This is the good nature of the Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਸਖੀ) ਸੰਤ ਜਨ! ਵਹੁ ਪਤੀ ਏਕ ਵੇਰ ਵਸ ਆਯਾ ਹੂਆ ਪੁਨਾ ਛੋਡ ਕਰ ਕੇ ਨਹੀਂ ਜਾਤਾ ਹੈ। ਇਹੁ ਤਿਸ ਭਗਵੰਤ ਕੀ ਭਲੀ ਰੀਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀ! ਉਸ ਭਗਵਾਨ ਦੀ ਇਹ ਸੋਹਣੀ ਮਰਯਾਦਾ ਹੈ ਕਿ ਜੇ ਉਹ ਇਕ ਵਾਰੀ ਪ੍ਰੇਮ-ਵੱਸ ਹੋ ਜਾਵੇ ਤਾਂ ਫਿਰ ਕਦੇ ਛੱਡ ਕੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਹੇਲੀ! ਵਸਿ = ਵੱਸ ਵਿਚ। ਭਗਵੰਤੈ = ਭਗਵਾਨ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando Él está involucrado en la Relación Amorosa con nosotros, no nos abandona; esta es la Naturaleza Intrínseca de nuestro Maestro."