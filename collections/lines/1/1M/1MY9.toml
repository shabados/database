[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਨਿ. ਨ ਸਾਕਉ ਜੈਸਾ ਤੂ ਹੈ; ਸਾਚੇ ਅਲਖ ਅਪਾਰਾ ॥"
page = 884
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my True, Invisible and Infinite Lord, as Thou art, so I can describe Thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੱਚੇ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ! ਜੇਹੋ ਜਿਹਾ ਤੂੰ ਹੈਂ, ਓਹੋ ਜੇਹਾ ਮੈਂ ਤੈਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe how You are, O True Lord, unseen, infinite,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਚੇ ਅਲਖ ਅਪਾਰ! ਜੈਸਾ ਤੂੰ ਹੈਂ ਤੈਸਾ ਮੈਂ ਬਰਨਨ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ! ਹੇ ਅਲੱਖ! ਹੇ ਬੇਅੰਤ! ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ ਕਿ ਤੂੰ ਕਿਹੋ ਜਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਨਿ ਨ ਸਾਕਉ = (ਸਾਕਉਂ) ਮੈਂ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਸਾਚੇ = ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ! ਅਲਖ = ਹੇ ਅਲੱਖ! ਅਲਖ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਾਹ ਕੀਤਾ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Te puedo describir, oh Dios; eres mi Señor Infinito, Verdadero e Insondable."