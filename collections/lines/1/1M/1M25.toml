[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਜਾ ਕੈਸਰੋ ਸ਼ਾਹਿ ਰੂਮੀ ਕੁਲਾਹ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There lived a wandering Prince who had adorned himself with Cap (of honour) from Rome."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਬਾਦਸ਼ਾਹ 'ਕੇਸਰ' ਸੀ। ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਰੂਮੀ ਟੋਪ ਸੀ,"