[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਾਮਲੁ ਗਨਿਕਾ ਜਿਹ ਸਿਮਰਤ; ਮੁਕਤ ਭਏ ਜੀਅ ਜਾਨੋ ॥੧॥ ਰਹਾਉ ॥"
page = 830
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering whom Ajamal and courtesan were emancipated, know thou this in thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਅਜਾਮਲ ਤੇ ਵੇਸਵਾ ਮੁਕਤ ਹੋ ਗਏ ਸਨ, ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸਮਝ ਲੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, even Ajaamal the robber and Ganikaa the prostitute were liberated; let your soul know this. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਜਾਮਲ ਔ ਗਨਕਾ ਆਦੀ ਮਹਾਂ ਪਾਪੀ ਜਿਸ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰ ਕੇ ਮੁਕਤ ਭਏ ਹੈਂ, ਐਸੇ ਨਾਮ ਕੇ ਮਹਾਤਮ ਕੋ ਰਿਦੇ ਬੀਚ ਜਾਣੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਨੂੰ ਸਿਮਰਦਿਆਂ ਸਿਮਰਦਿਆਂ ਅਜਾਮਲ ਵਿਕਾਰਾਂ ਤੋਂ ਹਟ ਗਿਆ, ਗਨਿਕਾ ਵਿਕਾਰਾਂ ਤੋਂ ਮੁਕਤ ਹੋ ਗਈ। ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਨਾਲ ਸਾਂਝ ਪਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ = ਜਿਸ ਨੂੰ। ਜੀਅ ਜਾਨੋ = ਜਿੰਦ ਨਾਲ ਜਾਣ, ਹਿਰਦੇ ਵਿਚ ਸਾਂਝ ਪਾ। ਅਜਾਮਲੁ = ਭਾਗਵਤ ਦੀ ਕਥਾ ਹੈ ਕਿ ਇਹ ਇਕ ਬ੍ਰਾਹਮਣ ਸੀ ਕਨੌਜ ਦਾ ਰਹਿਣ ਵਾਲਾ। ਹੈ ਸੀ ਕੁਕਰਮੀ, ਵੇਸਵਾ-ਗਾਮੀ। ਆਪਣੇ ਇਕ ਪੁਤ੍ਰ ਦਾ ਇਸ ਨੇ 'ਨਾਰਾਇਣ' ਨਾਮ ਰੱਖ ਲਿਆ। ਇਥੋਂ ਨਾਰਾਇਣ (ਪਰਮਾਤਮਾ) ਦੇ ਸਿਮਰਨ ਦੀ ਲਗਨ ਲੱਗ ਗਈ। ਗਨਿਕਾ = ਇਕ ਵੇਸਵਾ ਸੀ। ਇਕ ਸਾਧੂ ਨੇ ਇਸ ਨੂੰ ਇਕ ਤੋਤਾ ਦਿੱਤਾ ਤੇ ਆਖਿਆ ਕਿ ਤੋਤੇ ਨੂੰ 'ਰਾਮ ਨਾਮ' ਪੜ੍ਹਾਇਆ ਕਰ। ਉਥੋਂ ਹੀ ਲਿਵ ਲੱਗ ਗਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo,  Ayamala, el ladrón de caminos, y Ganika, la prostituta, fueron salvados.(1-Pausa)"