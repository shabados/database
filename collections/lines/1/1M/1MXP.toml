[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ︀ਯ ਕਾਜ ਬੋਲੇ ਜਿਤੇ ਸਭੈ ਬਿਦਾ ਕਰਿ ਦੀਨ ॥੨੩੫੫॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When these efficient kings came to their home, then they bade farewell to all the invitees for the Yajna.2355."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਯੱਗ ਦੇ ਕਾਰਜ ਲਈ ਜਿਤਨੇ ਵੀ ਬੁਲਾਏ ਹੋਏ ਸਨ (ਉਨ੍ਹਾਂ ਨੂੰ) ਵਿਦਾ ਕਰ ਦਿੱਤਾ ॥੨੩੫੫॥"