[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਨਕੁ; ਸੁਣਹੁ ਜਨ ਭਾਈ ॥"
page = 852
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, hearken O men, by brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਸੁਣੋ ਹੇ ਲੋਕੋ! ਮੇਰੇ ਭਰਾਵ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, listen, O Siblings of Destiny!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ ਜਨੋਂ ਸ੍ਰਵਨ ਕਰੋ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਹੇ ਭਾਈ ਜਨੋ! ਸੁਣੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, escuchen, oh hermanos del Destino,"