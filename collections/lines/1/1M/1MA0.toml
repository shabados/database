[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਗਰ ਬਣ ਗਿਆ, (ਰੱਬ ਦੇ ਚਰਨਾਂ ਤੇ ਡਿੱਗਿਆਂ) ਰੱਬ ਦਾ ਮਿਲਾਪ ਹੋ ਗਿਆ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐਨ ਦਰਿਆ ਗਸ਼ਤੋ ਵਸਲਸ਼ ਦਸਤਦਾਦ ।੨੮੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is great in His nobility and is most appreciated for His characteristics,"