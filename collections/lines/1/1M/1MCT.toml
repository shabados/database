[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਠਉਰ. ਨ ਪਾਇਨੑੀ; ਫਿਰਿ ਆਵੈ ਜਾਈ ॥"
page = 786
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way ward find no place of rest and ultimately suffer transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰਿਆਂ ਨੂੰ ਕੋਈ ਆਰਾਮ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ ਅਤੇ ਓੜਕ ਨੂੰ ਉਹ ਆਵਾਗਾਉਣਾ ਵਿੱਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs find no place of rest; they continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਮਨਮੁਖ ਠਹਿਰਨਾ ਨਹੀਂ ਪਾਵਤੇ, ਅਰ (ਆਵੈ ਜਾਈ) ਜਨਮ ਮਰਣ ਮੇਂ ਫਿਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਫ਼ਰ ਦੀ) ਅਸਲ ਮੰਜ਼ਲ ਨਹੀਂ ਲੱਭਦੀ, ਮਨਮੁਖ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਜੰਮਦਾ ਮਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya y el apego han envuelto al hombre en la oscuridad y así permanece distraído con el otro."