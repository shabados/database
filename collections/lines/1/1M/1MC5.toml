[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਬਹੁ ਲੋਗ ਪਿਸੌਰ ਕੇ; ਇਨੀ ਤੁਹਮਤਨ ਸਾਥ ॥"
page = 940

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We have already blamed like this many people in the city of Peshawar,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਸਾਂ ਪਿਸ਼ੌਰ ਦੇ ਬਹੁਤਿਆਂ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਇਨ੍ਹਾਂ ਹੀ ਤੋਹਮਤਾਂ ਨਾਲ"