[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਅੰਕਿ ਲਾਏ. ਹਰਿ ਮਿਲਾਏ; ਜਨਮ ਮਰਣਾ ਦੁਖ ਜਲੇ ॥"
page = 705
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has hugged me to his bosom, united me with God and my pain of birth and death is burnt off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾ ਲਿਆ ਹੈ, ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ਅਤੇ ਮੇਰੀ ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਸੜ ਮਰ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has hugged me in His embrace, and merged me with Himself; the pains of birth and death have been burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਪਕੜ ਕਰ ਕੇ ਅਪਨੇ ਅੰਗ ਮੇਂ ਲਗਾਏ ਤਬ ਹਰੀ ਕੇ ਸਾਥ ਹਮ ਮਿਲਾਇ ਦੀਏ ਹੈਂ, ਤਿਸੀ ਤੇ ਜਨਮ ਮਰਨ ਆਦਿ ਦੁਖ ਹਮਾਰੇ ਅਬ ਜਲ ਗਏ ਹੈਂ ਅਰਥਾਤ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲੈਂਦਾ ਹੈ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਸਾਰੇ ਦੁੱਖ ਸੜ (ਕੇ ਸੁਆਹ ਹੋ) ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor me ha abrazado en Su Pecho y el dolor de las idas y venidas ha cesado."