[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੇ ਤੇ ਨੀਚਾ ਕਰੈ; ਨੀਚ ਖਿਨ ਮਹਿ ਥਾਪੈ ॥"
page = 813
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The high, the Lord makes low and the low in an instant he establishes aloft."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚਿਆਂ ਨੂੰ ਸਾਈਂ ਨੀਵਾਂ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਨੀਵਿਆਂ ਨੂੰ ਉਹ ਇਕ ਮੁਹਤ ਵਿੱਚ ਉਚਾ ਅਸਥਾਪਨ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The high, He makes low, and the low, he elevates in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਊਚੇ ਤੇ ਨੀਚ ਕਰ ਦੇਤਾ ਹੈਂ ਔ ਨੀਚ ਕਉ ਅਪਨੀ ਕ੍ਰਿਪਾ ਸੇ ਊਚ ਪਦ ਮੇਂ ਇਕ ਖਿਨ ਮੇਂ ਅਸਥਾਪਨ ਕਰ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ! ਯਾਦ ਰੱਖ) ਪਰਮਾਤਮਾ ਉੱਚੇ (ਆਕੜਖਾਨ) ਤੋਂ ਨੀਵਾਂ ਬਣਾ ਦੇਂਦਾ ਹੈ, ਅਤੇ ਨੀਵਿਆਂ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਹੀ ਇੱਜ਼ਤ ਵਾਲੇ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A lo bajo, Él lo eleva, a lo alto, lo baja en un instante;"