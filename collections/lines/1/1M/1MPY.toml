[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਅਪਨੇ ਕੀ ਰਾਖਨਹਾਰ ॥੧॥"
page = 177
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the Preserver of the honour, of His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਨਫ਼ਰ ਦੀ ਇੱਜ਼ਤ ਬਚਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Protector of His servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਪਨੇ ਦਾਸ ਕੀ ਪਤਿ ਰਖਣੇ ਵਾਲਾ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉਸ ਰਾਮ ਦਾ ਦਾਸ ਬਣ ਗਿਆ ਹਾਂ, ਉਹ ਰਾਮ) ਆਪਣੇ ਦਾਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖਣ ਦੇ ਸਮਰੱਥ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ahora mi Señor protege el honor de Su Esclavo. (1)"