[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਬਚ ਕ੍ਰਮ; ਗੋਵਿੰਦ ਅਧਾਰੁ ॥"
page = 197
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, In thought, word, and deed seek the support of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਬੰਦੇ! ਆਪਦੇ ਖਿਆਲ, ਬਚਨ ਅਤੇ ਅਮਲ ਅੰਦਰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਸੰਭਾਲ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In thought, word and deed, seek the Support of the Lord of the Universe;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਚ ਕਰਮ ਕਰ ਕੇ ਗੋਬਿੰਦ ਨਾਮ ਕਾ ਹੀ ਆਸਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੇ) ਆਪਣੇ ਮਨ ਦਾ ਆਪਣੇ ਬੋਲਾਂ ਦਾ ਆਪਣੇ ਕੰਮਾਂ ਦਾ ਆਸਰਾ ਪਰਮਾਤਮਾ (ਦੇ ਨਾਮ) ਨੂੰ ਬਣਾ ਲਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚ = ਬਚਨ। ਕ੍ਰਮ = ਕਰਮ, ਕੰਮ। ਅਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apóyate en pensamientos, en palabras y hechos, en Gobind, Dios Sostenedor,"