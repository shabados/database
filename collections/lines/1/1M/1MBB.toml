[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰੀਬ ਦਾਸ ਕੀ; ਪ੍ਰਭੁ ਸਰਣਾਇ ॥੨॥"
page = 868
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the prop of His humble slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪਣੇ ਆਜਿਜ਼ ਗੋਲੇ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Sanctuary of His humble slave. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗਰੀਬ ਸੰਤ ਹੈਂ ਤਿਨ ਕੋ ਤੋ ਪ੍ਰਭੂ ਕੀ ਸਰਣਾਇ, ਭਾਵ ਆਸਰਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗ਼ਰੀਬ ਦਾ ਆਸਰਾ ਸੇਵਕ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ ਆਪ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਣਾਇ = ਆਸਰਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el humilde Devoto que busca el Santuario del Señor, es salvado. (2)"