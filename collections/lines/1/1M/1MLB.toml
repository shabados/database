[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਕਬਿ ਸ︀ਯਾਮ ਤਾ ਕੋ ਕਹੈ ਚੌਦਸਵੋ ਅਵਤਾਰ ॥੪॥"
page = 191

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam knows him as fourteenth incarnation.4."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਵੀ ਸ਼ਿਆਮ ਚੌਦਵਾਂ ਅਵਤਾਰ ਕਹਿੰਦਾ ਹੈ ॥੪॥"