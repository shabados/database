[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਜਗਤ ਜੀਵ ਜੀਤੇ ਸਬੈ ਨਹਿ ਅਜੀਤ ਨਰ ਕੋ ਰਹ︀ਯੋ ॥੨੦੦॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has conquered all the beings of he world and none has remained untouched by him.200."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜਗਤ ਦੇ ਸਾਰੇ ਜੀਵ ਜਿਤ ਲਏ ਹਨ ਅਤੇ ਬਿਨਾ ਜਿਤੇ ਕੋਈ ਵੀ ਮਨੁੱਖ ਨਹੀਂ ਰਿਹਾ ॥੨੦੦॥"