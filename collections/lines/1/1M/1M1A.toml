[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਛੋਡਿ ਅਲੇਖੈ ਛੂਟਹ; ਹਮ ਨਿਰਗੁਨ ਲੇਹੁ ਉਬਾਰੀ ॥੧॥"
page = 713
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heed not my account for I can only be saved by ignoring the account. Save though, me, the meritless one, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਸਾਬ ਕਿਤਾਬ ਨਾਂ ਪੜਤਾਲ, ਮੈਂ ਕੇਵਲ ਲੇਖੇ ਪੱਤੇ ਨੂੰ ਅੱਖਾਂ ਤੋਂ ਓਹਲੇ ਕਰਨ ਨਾਲ ਹੀ ਬੱਚ ਸਕਦਾ ਹਾਂ। ਮੈਂ ਗੁਣ-ਵਿਹੂਣ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦੇ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please ignore my account; only then may I be saved. I am worthless - please, save me! ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੇਖਾ ਛੋਡਿ ਕਰ ਕੇ ਮੈਂ ਤੇਰਾ ਜਨ (ਅਲੇਖੈ) ਹਿਸਾਬ ਲੀਏ ਬਿਨਾਂ ਹੀ ਜਮ ਸੇ ਛੂਟ ਸਕਤਾ ਹੂੰ, ਤਾਂ ਤੇ ਮੈਂ ਨਿਰਗੁਣ ਕੋ ਆਪ ਉਬਾਰ ਲੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਨਾਹ ਕਰ, ਅਸੀਂ ਤਦੋਂ ਹੀ ਸੁਰਖ਼ਰੂ ਹੋ ਸਕਦੇ ਹਾਂ, ਜੇ ਸਾਡੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਨਾਹ ਹੀ ਕੀਤਾ ਜਾਏ। ਹੇ ਪ੍ਰਭੂ! ਸਾਨੂੰ ਗੁਣਹੀਨ ਜੀਵਾਂ ਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ ਤੂੰ ਆਪ) ਬਚਾ ਲੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲੇਖੈ = ਬਿਨਾ ਲੇਖਾ ਕਰਨ ਦੇ। ਛੂਟਹ = ਅਸੀਂ ਸੁਰਖ਼ਰੂ ਹੋ ਸਕਦੇ ਹਾਂ। ਨਿਰਗੁਨ = ਗੁਣਹੀਨ। ਲੇਹੁ ਉਬਾਰੀ = ਉਬਾਰਿ ਲੇਹੁ, ਬਚਾ ਲੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no me hagas rendir cuentas, pues así no me voy a salvar. No tengo ningún mérito; mejor sálvame como estoy, oh mi Señor. (1)"