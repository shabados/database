[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਗੁਣ; ਜਨਮਿ ਮੁਏ ਅਹੰਕਾਰੀ ॥੩॥"
page = 367
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shorn of virtue, the proud persons suffer transmigration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ-ਹੀਣ ਮਗਰੂਰ ਪੁਰਸ਼ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Lacking virtue, the egotistical die, and suffer reincarnation. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਗੁਣੋਂ ਸੇ ਬਿਨਾਂ ਸੋ ਹੰਕਾਰੀ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਤੋਂ ਬਿਨਾ ਅਹੰਕਾਰ ਵਿਚ ਮੱਤੇ ਹੋਏ ਜੀਵ ਮੁੜ ਮੁੜ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sin mérito los hombres en ego nacen sólo para morir. (3)"