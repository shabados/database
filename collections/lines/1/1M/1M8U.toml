[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਉ ਗੁਨ. ਪਰਮ ਗੁਰੂ ਸੁਖ ਸਾਗਰ; ਦੁਰਤ ਨਿਵਾਰਣ. ਸਬਦ ਸਰੇ ॥"
page = 1389
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I sing the praise of the most sublime Guru, the ocean of bliss, the destroyer of sin and the fountain of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੁਸ਼ੀ ਦੇ ਸਮੁੰਦਰ, ਪਾਪ ਨਾਸ ਕਰਣਹਾਰ ਅਤੇ ਸੁਅਮੀ ਦੇ ਨਾਮ ਦੇ ਚਸ਼ਮੇ ਮਹਾਨ ਸ਼੍ਰੇਸ਼ਟ ਗੁਰਾਂ ਦੀ ਮਹਿਮਾ ਆਲਾਪਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sing the Glorious Praises of the most exalted Guru Nanak, the Ocean of peace, the Eradicator of sins, the sacred pool of the Shabad, the Word of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਤਿਨ ਪਰਮ ਸੁਖੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਸਤਿਗੁਰੋਂ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰਤਾ ਹੂੰ ਜੋ ਸਤਿਗੁਰ (ਦੁਰਤ) ਪਾਪੋਂ ਕੇ ਨਿਵਾਰਨੇਹਾਰੇ (ਸਬਦ) ਉਪਦੇਸ ਕਾ (ਸਰੇ) ਸਰੋਵਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਪਰਮ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਦੇ ਗੁਣ ਗਾਉਂਦਾ ਹਾਂ, ਜੋ ਪਾਪਾਂ ਦੇ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ ਅਤੇ ਜੋ ਬਾਣੀ ਦਾ ਸੋਮਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canto las Gloriosas Alabanzas del más Exaltado Guru Nanak,  el Océano de Paz, el Erradicador de las faltas, el Lago Sagrado del Shabd, la Palabra de Dios."