[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਚੀਨੈ ਆਪ ਕਉ; ਸੋ ਅਪਰ ਅਪਾਰਾ ॥੮॥"
page = 229
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak he who knows his own self is infinite and unrivalled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਹੈ ਨਾਨਕ! ਉਹ ਬੇਅੰਤ ਅਤੇ ਲਾਸਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who knows his own self, is infinite and incomparable. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਆਪਨੇ ਸਰੂਪ ਕੋ ਜਾਣੇ ਸੋ ਪੁਰਸ (ਅਪਰ ਅਪਾਰਾ) ਅਤੀ ਉਤਮ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਸਰੂਪ ਹੈ॥੮॥☬ਅਪਨਾ ਅਭਿਪ੍ਰਾਇ ਪ੍ਰਗਟਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਪਛਾਣ ਲੈਂਦਾ ਹੈ, ਉਹ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਬਣ ਜਾਂਦਾ ਹੈ ਜੋ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੀਨੈ = ਪਰਖੇ, ਪਛਾਣੇ। ਅਪਰ = ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ। ਅਪਾਰਾ = ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰ ਨ ਲੱਭ ਸਕੇ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, aquél que se conoce a sí mismo, se inmerge en el Infinito.(8)"