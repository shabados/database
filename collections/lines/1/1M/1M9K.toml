[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਤਾਂਹੀ ਬੰਦਾ ਹੁੰਦਾ ਹੈ ਜੇਕਰ ਉਹ ਬੰਦਗੀ ਲਈ ਹੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੰਦਾ ਤਾਂ ਬਾਸ਼ਦ ਬਰਾਇ ਬੰਦਗੀਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And he strolls in the eternal atmosphere. (143)"