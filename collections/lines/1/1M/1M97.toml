[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਤਿਸੁ ਭਇਓ ਪਰਾਪਤਿ; ਜਿਸੁ ਪੁਰਬ ਲਿਖੇ ਕਾ ਲਹਨਾ ॥੮॥"
page = 642
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, he alone obtains it. who is pre-destined to receive it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ ਓਹੀ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ ਜਿਸ ਦੇ ਲਈ ਇਸ ਦਾ ਮਿਲਣਾ ਮੁੱਢ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, he alone obtains it, who is pre-destined to receive it. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਕਰਮ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਜਿਸ ਕੋ ਪੂਰਬ ਕਰਮ ਅਰਥਾਤ ਉਤਮ ਭਾਗ ਕਾ ਲਹਣਾ ਥਾ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਨਾਨਕ ਆਖਦਾ ਹੈ- ਇਹ ਅਵਸਰ ਉਸ ਮਨੁੱਖ ਨੂੰ ਹੀ ਮਿਲਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo la obtiene el que tiene la Inscripción Divina escrita en su Destino por el Mismo Dios. (8)"