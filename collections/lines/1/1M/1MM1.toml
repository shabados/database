[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਰਿ ਕੈ ਬੀਰ ਘਨੇ ਰਨ ਮੈ; ਬਹੁ ਕੋਪ ਕੈ ਦਾਤਨ ਓਠ ਚਬਾਵੈ ॥"
page = 414

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king Anag Singh, after killing many warriors in the battlefield, is cutting his lips with his teeth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਣ-ਭੂਮੀ ਵਿਚ ਬਹੁਤ ਸਾਰੇ ਸੂਰਵੀਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਅਤੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਹੋਠਾਂ ਨੂੰ ਦੰਦਾਂ ਨਾਲ ਚਬਾਉਂਦਾ ਹੈ।"