[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਰੰਗ ਜੇਤੇ; ਸੇ ਸੰਗਿ. ਨ ਜਾਹੀ ॥"
page = 461
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The revelments of the world that there are, they, go not with the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆਂ ਦੀਆਂ ਰੰਗ-ਰਲੀਆਂ, ਜਿੰਨੀਆਂ ਦੀ ਉਹ ਹਨ, ਉਹ ਪ੍ਰਾਣੀ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pleasures of Maya which are here, shall not go with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਕੇ ਜਿਤਨੇ (ਰੰਗ) ਅਨੰਦ ਹੈਂ, ਸੋ ਪ੍ਰਲੋਕ ਮੇਂ ਜੀਵ ਕੇ ਸੰਗ ਨਹੀਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਜਿਤਨੇ ਭੀ ਮੌਜ-ਮੇਲੇ ਹਨ ਉਹ ਸਾਰੇ (ਕਿਸੇ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਭੀ ਹਨ। ਸੰਗਿ = ਨਾਲ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਨ ਜਾਹੀ = ਨ ਜਾਹਿ, ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los aspectos que existen en la Maya no se irán contigo. El Señor es tu Única Compañía;"