[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਨਾਥ ਸਨਾਥ ਸੰਤਨ; ਕੋਟਿ ਪਾਪ ਬਿਨਾਸ ॥"
page = 1306
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the Master of the Masterless, the Lord of the saints and the Destroyer of millions of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨਿਖਸਮਿਆ ਦਾ ਖਸਮ, ਸਾਧੂਆਂ ਦਾ ਸੁਆਮੀ ਅਤੇ ਕ੍ਰੋੜਾ ਹੀ ਕਸਮਲਾਂ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Master of the masterless, the Supporting Lord of the Saints, the Neutralizer of millions of sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥੋਂ ਕੇ ਨਾਥ, ਸੰਤੋਂ ਕੋ (ਸਨਾਥ) ਕ੍ਰਿਤਾਰਥ ਕਰਨੇ ਵਾਲੇ, ਕ੍ਰੋੜੋਂ ਪਾਪੋਂ ਕੇ ਬਿਨਾਸ ਕਰਨੇ ਵਾਲੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨਾਥਾਂ ਦੇ ਨਾਥ! ਹੇ ਸੰਤਾਂ ਦੇ ਸਹਾਰੇ! ਹੇ (ਜੀਵਾਂ ਦੇ) ਕ੍ਰੋੜਾਂ ਪਾਪ ਨਾਸ ਕਰਨ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Maestro del desamparado, el Soporte de los Santos, el Neutralizador de millones de errores."