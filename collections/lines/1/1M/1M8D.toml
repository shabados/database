[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੀ ਨਿੰਦਾ; ਦੂਖ ਸਹਾਮ ॥"
page = 1145
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death's courier awards punishment to the slanderer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਨੂੰ ਸਜਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slandering the Saints, he suffers in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਕੀ ਨਿੰਦਾ ਕਰ ਮਨਮੁਖ ਲੋਗ ਦੁਖ ਸਹਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ ਨਤੀਜਾ ਇਹ ਨਿਕਲਦਾ ਹੈ ਕਿ ਇਥੇ ਜਗਤ ਵਿਚ ਉਹ ਮਨੁੱਖ ਉਸ) ਨਿੰਦਾ ਦੇ ਕਾਰਨ (ਕਈ ਆਤਮਕ) ਦੁੱਖ ਸਹਾਰਦਾ ਰਹਿੰਦਾ ਹੈ."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਮ = ਸਹਾਰਨੇ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Calumniando al Santo uno sufre de inmensa tristeza."