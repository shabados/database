[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ; ਦੂਜਾ ਕਹਾ ਕੇਹੁ ॥"
page = 710
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is All in all. whom else should I refer to as like Him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰਾ ਕੁਛ ਖੁਦ-ਬਖੁਦ ਹੀ ਹੈ। ਹੋਰ ਕਿਸ ਨੂੰ ਮੈਂ ਉਹਦੇ ਵਰਗਾ ਬਿਆਨ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is all-in-all. Who else can we speak of?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕਿਛੁ ਆਪੇ ਆਪਿ ਹੈਂ, ਦੂਸਰਾ ਤੇਰੇ ਬਿਨਾਂ ਕੈਸੇ ਕਹੀਏ, ਭਾਵ ਸੇ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ ਸਭ ਤੁਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਦੂਜਾ ਕੇਹੜਾ ਦੱਸਾਂ (ਜੇ ਉਸ ਵਰਗਾ ਹੋਵੇ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ ਕੇਹੁ = ਕੇਹੜਾ ਦੱਸਾਂ? (ਭਾਵ, ਕੋਈ ਹੋਰ ਦੱਸ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué decir que existe algún otro? Él Mismo nos bendice con Sus Regalos;"