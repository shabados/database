[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਮੇਰੇ ਪ੍ਰੀਤਮ; ਪ੍ਰਾਨ ਪਿਆਰੇ ॥"
page = 1268
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My loved Lord is dear unto me like my vital-breath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਿੱਠੜਾ ਮਾਲਕ ਮੈਨੂੰ ਆਪਣੀ ਜਿੰਦਜਾਨ ਵਰਗਾ ਲਾਡਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved God is the Lover of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਪ੍ਰਾਨੋਂ ਕੇ ਪ੍ਯਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਤੋਂ ਪਿਆਰੇ! ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios Bienamado es el Amante de la respiración de mi vida."