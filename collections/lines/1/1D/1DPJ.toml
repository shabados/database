[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਕਉ. ਮੁਨਿਵਰ ਕਰਿ ਥਾਪਹੁ; ਕਾ ਕਉ. ਕਹਹੁ ਕਸਾਈ ॥੨॥"
page = 1103
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou call thyself an excellent sage. Then whom call thou a butcher?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਤਾਂ ਪਰਮ ਸ੍ਰੇਸ਼ਟ ਰਿਸ਼ੀ ਆਖਦਾ ਹੈਂ। ਫੇਰ ਤੂੰ ਬੁਚੜ ਕਿਸ ਨੂੰ ਆਖਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You call yourself the most excellent sage; then who would you call a butcher? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਕੋ ਸ੍ਰੇਸਟ ਮੁਨੀਸਰ ਕਰਿ ਥਾਪਤੇ ਹੋ, ਪਰੰਤੂ ਕਸਾਈ ਕਿਸ ਕੋ ਕਹਤੇ ਹੋ, ਭਾਵ ਵੱਡੇ ਕਸਾਈ ਆਪ ਹੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਜੀਵ ਮਾਰਨ ਵਾਲੇ ਲੋਕ ਰਿਸ਼ੀ ਹੋ ਸਕਦੇ ਹਨ,) ਤਾਂ ਤੁਸੀਂ ਕਸਾਈ ਕਿਸ ਨੂੰ ਆਖਦੇ ਹੋ? (ਤੁਸੀਂ ਉਹਨਾਂ ਲੋਕਾਂ ਨੂੰ ਕਸਾਈ ਕਿਉਂ ਆਖਦੇ ਹੋ ਜੋ ਮਾਸ ਵੇਚਦੇ ਹਨ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਨਿਵਰ = ਸ੍ਰੇਸ਼ਟ ਮੁਨੀ। ਕਾ ਕਉ = ਕਿਸ ਨੂੰ? ਕਸਾਈ = ਜੋ ਮਨੁੱਖ ਬੱਕਰੇ ਆਦਿਕ ਮਾਰ ਕੇ ਉਹਨਾਂ ਦਾ ਮਾਸ ਵੇਚ ਕੇ ਗੁਜ਼ਾਰਾ ਕਰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si eres el santo de santos, ¿quién entonces es el carnicero? (2)"