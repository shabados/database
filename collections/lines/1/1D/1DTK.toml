[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖ ਮਨ; ਕਾਹੇ ਕਰਸਹਿ ਮਾਣਾ ॥"
page = 989
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Foolish man, why takes thou pride?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਵਕੂਫ ਬੰਦੇ! ਤੂੰ ਹੰਕਾਰ ਕਿਉਂ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O foolish mind, why are you so proud?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨਾ! ਤੂੰ (ਮਾਣਾ) ਹੰਕਾਰੁ ਕਿਉਂ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮੂਰਖ ਮਨ! ਤੂੰ (ਇਹਨਾਂ ਦੁਨੀਆਵੀ ਮਲਕੀਅਤਾਂ ਦਾ) ਕਿਉਂ ਮਾਣ ਕਰਦਾ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕਾਹੇ = ਕਿਉਂ? ਕਰਸਹਿ = ਤੂੰ ਕਰੇਂਗਾ, ਤੂੰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente tonta, ¿por qué envolverse en el orgullo,"