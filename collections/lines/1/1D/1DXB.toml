[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਰਣ ਤਾਰਣ ਹਰਿ ਨਿਧਿ; ਦੂਖੁ. ਨ ਸਕੈ ਬਿਆਪਿ ॥੧॥"
page = 675
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is a ship to ferry across and the treasure of virtues. Pain can touch Him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਾਗਰ ਤੋਂ ਪਾਰ ਉਤਰਨ ਲਈ ਵਾਹਿਗੁਰੂ ਇਕ ਜਹਾਜ਼ ਅਤੇ ਨੇਕੀ ਦਾ ਖਜਾਨਾ ਹੈ। ਦੁੱਖ ਉਸ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the ship to carry us across; He is the treasure of virtue - pain cannot touch Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦਰ ਕੇ ਤਾਰਨੇ ਕੋ ਜੋ ਹਰੀ ਕਾ ਨਾਮ (ਤਰਣ) ਜਹਾਜ ਵਤ ਹੈ ਔ ਸੁਖ ਦੇਨੇ ਕੋ ਨਿਧੀ, ਭਾਵ ਧਨ ਰੂਪ ਹੈ। ਤਿਸ ਕੇ ਜਾਪ ਤੇ ਕੋਈ ਦੁਖ ਵਿਆਪ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ) ਲੰਘਾਣ ਵਾਸਤੇ (ਮਾਨੋ) ਜਹਾਜ਼ ਹੈ, ਉਹ ਹਰੀ ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, (ਉਸ ਦੀ ਸਰਨ ਪਿਆਂ ਕੋਈ) ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él los lleva a través, pues Él es el Tesoro de Virtud y el dolor no se le puede acercar. (1)"