[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈਸੇ ਭ੍ਰਮਤ ਅਨੇਕ ਜੋਨਿ ਮਹਿ; ਫਿਰਿ ਫਿਰਿ ਕਾਲ ਹਇਓ ॥੨॥"
page = 336
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "similarly man wanders in many births, and death destroys him again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸੇ ਤਰ੍ਹਾਂ ਆਦਮੀ ਕਈ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਮੌਤ ਉਸ ਨੂੰ ਬਾਰੰਬਰ ਤਬਾਹ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so do people wander in reincarnation; over and over again, they are destroyed by Death. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਅਨੇਕ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤੇ ਕੋ ਬਾਰੰਬਾਰ ਕਾਲ ਨੇ ਮਾਰਿਆ ਹੈ ਔਰ ਜਨਮ ਬਿਅਰਥ ਹੀ ਬੀਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ, (ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਤੋਂ ਬਿਨਾ) ਜੀਵ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ, ਤੇ ਮੁੜ ਮੁੜ ਕਾਲ-ਵੱਸ ਪੈਂਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਤ = ਭਟਕਦਿਆਂ। ਹਇਓ = ਹਨਿਓ, ਨਾਸ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, encarnación tras encarnación, el hombre desperdicia su ser, tragado por el tiempo. (2)"