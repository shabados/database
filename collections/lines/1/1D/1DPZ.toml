[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੇ; ਅਪੁਨੇ ਦਾਸ ॥"
page = 1349
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slaves, the Lord takes by the hand and makes them His own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਨੂੰ ਹੱਥੋਂ ਪਕੜ ਕੇ, ਸੁਆਮੀ ਆਪਣੇ ਨਿੱਜ ਦੇ ਬਣਾਂ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God takes His slaves by the hand, and makes them His Own."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਆਪ ਨੇ (ਕਰੁ) ਹਾਥੋਂ ਸੇ ਪਕੜੁ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ (ਉਹਨਾਂ ਦਾ) ਹੱਥ ਫੜ ਕੇ ਤੂੰ ਆਪਣੇ ਬਣਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios lleva a Sus Esclavos de la Mano y los hace Suyos,"