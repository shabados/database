type = "primary"
data = "ਭਜੇ ਸਭੈ ਜੋਧਾ ਚਲੀ ਧਾਮ ਧੂਮੰ ॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All the noisy warriors ran helter-skelter."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਗੱਲ ਦੀ) ਧੁੰਮ ਪੈ ਜਾਣ ਨਾਲ ਸਾਰੇ ਯੋਧੇ ਭਜ ਗਏ।"