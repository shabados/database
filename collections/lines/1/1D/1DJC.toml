[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਰੁਵਰ ਛਾਇਆ ਫੁਲ ਫਲ; ਸਾਖਾ ਪਤ ਮੂਲ ਬਹੁ ਭਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Shady trees, flowers, fruits, branches, leaves, roots exist there."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿਛਾਂ ਤੋਂ ਛਾਯਾ ਆਦਿ ਫੁਲ ਫਲ ਟਾਹਣੀਆਂ ਪੱਤ੍ਰਾਂ ਦੇ ਵੱਡੇ ਭਾਰ ਲੱਗੇ ਹਨ।"