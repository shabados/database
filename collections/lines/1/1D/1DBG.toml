[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਵ ਬਿਰੰਚ ਅਰੁ ਇੰਦ੍ਰ ਲੋਕ; ਤਾ ਮਹਿ ਜਲਤੌ ਫਿਰਿਆ ॥"
page = 1219
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the realms of Shiva, Brahma and Indra, one wanders, burning in the fire of envy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਾਜੀ ਬ੍ਰਹਮਾਂ ਅਤੇ ਇੰਦਰ ਦੀਆਂ ਪੁਹੀਆਂ ਵਿੱਚ ਜੀਵ ਈਰਖਾ ਦੀ ਅੱਗ ਵਿੱਚ ਸੜਦਾ ਬਲਦਾ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the worlds of Shiva, Brahma and Indra, I wandered around, burning up with envy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਵ ਲੋਕ ਔਰ ਬ੍ਰਹਮ ਔਰ ਇੰਦ੍ਰ ਲੋਕ ਤਿਨ ਕੇ ਬੀਚ ਈਰਖਾ ਅਗਨੀ ਕਰ ਜਲਤਾ ਫਿਰਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ-ਲੋਕ, ਬ੍ਰਹਮ-ਲੋਕ, ਇੰਦ੍ਰ-ਲੋਕ-ਇਹਨਾਂ (ਲੋਕਾਂ) ਵਿਚ ਪਹੁੰਚਿਆ ਹੋਇਆ ਭੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ ਸੜਦਾ ਹੀ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En los mundos de Shiva, Varna e Indra uno se consume en los fuegos de las pasiones,"