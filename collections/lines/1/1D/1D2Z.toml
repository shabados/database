[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਦ੍ਰ ਜਬੈ ਕੁਟਵਾਰ ਕਯੋ; ਤਬ ਦੇਸਨਿ ਦੇਸਨ ਧਰਮ ਚਲਾਯੋ ॥"
page = 517

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Rudra bestowed the boon, the king established the religion in various countries"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ (ਰਾਜੇ ਨੇ) ਰੁਦ੍ਰ ਨੂੰ (ਆਪਣਾ) 'ਕੁਟਵਾਰ' ਕਰ ਲਿਆ, ਤਦ ਦੇਸ ਦੇਸਾਂਤਰਾਂ ਵਿਚ ਧਰਮ ਦਾ ਪ੍ਰਚਾਰ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤਾ।"