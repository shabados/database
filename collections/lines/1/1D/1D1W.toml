[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ ਪਦਾਰਥੁ ਪਾਵਹਿ; ਛੂਟਹਿ ਸਬਦੁ ਕਮਾਈ ॥੪॥"
page = 597
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who serves the True Guru, receive the Name wealth and is emancipated by living the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ, ਉਹ ਨਾਮ ਦੀ ਦੌਲਤ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਤੇ ਨਾਮ ਦੀ ਕਮਾਈ ਕਰ ਕੇ ਰਿਹਾਈ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, the treasure is obtained; living the Word of the Shabad, one is emancipated. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਨਾਮ ਪਦਾਰਥ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵਹਿਗਾ, ਪੁਨਾ ਸਤਿਗੁਰੋਂ ਕੇ (ਸਬਦੁ) ਉਪਦੇਸ ਕੇ ਕਮਾਉਨੇ ਸੇ ਸੰਸਾਰ ਕੇ ਬੰਧਨੋਂ ਸੇ ਛੂਟਹਿਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰ ਕੇ ਨਾਮ-ਪਦਾਰਥ ਹਾਸਲ ਕਰਦੇ ਹਨ, ਉਹ ਗੁਰ-ਸ਼ਬਦ ਨੂੰ ਕਮਾ ਕੇ (ਗੁਰ-ਸ਼ਬਦ ਅਨੁਸਾਰ ਜੀਵਨ ਢਾਲ ਕੇ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਹਿ = ਜੀਵ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ। ਕਮਾਈ = ਕਮਾਇ, ਕਮਾ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve al Guru, obtiene el objeto de su vida, y viviendo en la Palabra, es emancipado. (4)"