[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਅਰਾਧੀਐ ਨਿਰਮਲੁ; ਮਨੈ ਹੋਵੈ ਪਰਗਾਸੋ ॥"
page = 802
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting over the ambrosial and immaculate Name, the soul is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮ੍ਰਿਤਮਈ ਅਤੇ ਪਵਿੱਤਰ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They contemplate the Immaculate, Ambrosial Naam, and their minds are illuminated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਤਸੰਗ ਮੇਂ ਮਿਲਕਰ ਜਬ ਤੇਰੇ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕਾ ਅਰਾਧਨਾ ਕਰੀਏ ਤਬ ਮਨ ਵਿਖੇ ਤੇਰੇ ਸਰੂਪ ਕਾ ਪ੍ਰਕਾਸੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਹੀ ਰਹਿ ਕੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਪਵਿੱਤਰ ਨਾਮ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਅਤੇ ਮਨ ਵਿਚ (ਉੱਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ (ਗਿਆਨ) ਪੈਦਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que contemplan Tu Nombre Inmaculado, y cuyas mentes están iluminadas."