[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਮਧਿ ਅੰਤਿ ਪ੍ਰਭੁ ਸੋਈ; ਸੁੰਦਰ ਗੁਰ ਗੋਪਾਲਾ ॥"
page = 454
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning, the middle, the end is He alone, the Beauteous and great Lord, the World-Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰੰਭ, ਵਿਚਕਾਰ ਤੇ ਅਖੀਰ ਵਿੱਚ ਹੈ, ਉਹ ਸੁਹਣਾ ਤੇ ਵਿਸ਼ਾਲ ਸਾਹਿਬ, ਸੰਸਾਰ ਦਾ ਪਾਲਣ ਪੋਸਣਹਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, in the middle, and in the end, is God, the most beautiful Guru, the Sustainer of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਨਿਸਚਾ ਹੂਆ ਹੈ ਕਿ ਸ੍ਰਿਸਟੀ ਕੇ ਆਦਿ ਮੇਂ ਔਰ ਮਧ ਮੇਂ ਤਥਾ ਅੰਤ ਮੇਂ ਸੋਈ ਗੁਰੂ ਗੋਪਾਲ ਸੁੰਦਰ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੇ ਵਡ-ਭਾਗੀਆਂ ਨੂੰ ਇਹ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ) ਉਹ ਸਭ ਤੋਂ ਵੱਡਾ ਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਹੀ ਜਗਤ ਦੇ ਸ਼ੁਰੂ ਵਿਚ (ਅਟੱਲ) ਸੀ, ਜਗਤ-ਰਚਨਾ ਦੇ ਵਿਚਕਾਰ (ਅਟੱਲ) ਹੈ, ਤੇ ਅਖ਼ੀਰ ਵਿਚ ਭੀ (ਅਟੱਲ) ਰਹੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਦਿ = ਸ਼ੁਰੂ ਵਿਚ। ਮਧਿ = ਵਿਚਕਾਰ। ਅੰਤਿ = ਅਖ਼ੀਰ ਵਿਚ। ਗੁਰ = ਵੱਡਾ। ਗੋਪਾਲਾ = ਧਰਤੀ ਦਾ ਪਾਲਣਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es en el principio, a través de todas las épocas y al final, el Bello Maestro,"