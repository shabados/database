[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਾਪਤਿ ਭਯੋ ਅਸੁਰ ਪਤਿ ਤਹਾ ॥੪੨॥੧੯੮॥"
page = 115

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The place where Kali, like death, was thundering, that demon-king reached there.42.198."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਥੇ ਦੈਂਤ-ਰਾਜਾ ਜਾ ਪਹੁੰਚਿਆ ॥੪੨॥੧੯੮॥"