[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਹੋਇ ਦਇਆਲੁ; ਤਾ ਦੁਖੁ. ਨ ਜਾਣੀਐ ॥"
page = 149
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True Guru becomes merciful, man knows no pain then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰੂ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ਤਦ ਬੰਦਾ ਤਕਲੀਫ ਨੂੰ ਜਾਣਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the True Guru is merciful, you will know no pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਸਤਿਗੁਰੂ ਦਯਾਲ ਹੋਵੇ ਤੌ ਕੋਈ ਦੁਖ ਨਹੀਂ ਜਾਣੀਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਹ (ਕਿਸੇ ਆਏ ਦੁੱਖ ਨੂੰ) ਦੁੱਖ ਨਹੀਂ ਸਮਝਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Señor es Compasivo, no conocemos el dolor."