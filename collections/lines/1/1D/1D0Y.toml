[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੇਨੁ. ਦੁਧੈ ਤੇ ਬਾਹਰੀ; ਕਿਤੈ. ਨ ਆਵੈ ਕਾਮ ॥"
page = 133
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A cow without milk serves no purpose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਤੋਂ ਬਿਨਾਂ ਗਾਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without milk, a cow serves no purpose."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗਉ ਦੁਧ ਸੇ ਬਿਨਾ ਕਿਸੀ ਕਾਮ ਨਹੀਂ ਆਵਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਦੁੱਧ ਤੋਂ ਸੱਖਣੀ ਗਾਂ ਕਿਸੇ ਕੰਮ ਨਹੀਂ ਆਉਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੇਨੁ = ਗਾਂ। ਬਾਹਰੀ = ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como la vaca que no da leche y no sirve de nada."