[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਤਿਹ ਲ︀ਯਾਇ ਬੁਲਾਇ ਯਹਾ ਤਿਹ ਕੌ ਯਹ ਦੇਸ ਦੁਧਾ ਕਰਿ ਦੀਜੈ ॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He declared) Any body who persuades him to come, I will give him half of my kingdom.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਉਸ ਨੂੰ ਇਥੇ ਬੁਲਾ ਲਿਆਏ ਤਾਂ ਉਸ ਨੂੰ ਇਸ ਦੇਸ਼ ਦਾ ਅੱਧਾ (ਰਾਜ) ਦੇ ਦਿਆਂ।"