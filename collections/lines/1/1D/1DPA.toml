[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਦੁਖੁ ਕਾਟੀਐ ਪਿਆਰੇ; ਚੂਕੈ ਜਮ ਕੀ ਕਾਣੇ ॥"
page = 802
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of birth and death is removed and the fear of Yama is ended, O dear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਮਣ ਤੇ ਮਰਨ ਦੀ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਯੱਮ ਦਾ ਡਰ ਮਿੱਟ ਜਾਂਦਾ ਹੈ, ਹੇ ਪ੍ਰੀਤਮ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death are eradicated, O Beloved, and the fear of the Messenger of Death is ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਯਾਰੇ! ਤਬ ਜਨਮ ਮਰਨ ਰੂਪੀ ਦੁਖ (ਕਾਟੀਐ) ਦੂਰ ਹੋ ਜਾਤਾ ਹੈ ਔਰ ਜਮ ਕੀ ਕਾਣ ਦੀਨਤਾ ਭੀ ਉਠ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਹੀ) ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ ਕੱਟਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਅਤੇ ਜਮਰਾਜ ਦੀ ਧੌਂਸ ਭੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਟੀਐ = ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ। ਚੂਕੈ = ਮੁੱਕ ਜਾਂਦੀ ਹੈ। ਕਾਣੇ = ਕਾਣਿ, ਮੁਥਾਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El dolor del nacimiento y de la muerte es erradicado y el poderoso embrujo de Maya no habita más en ellos."