[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਰਾਮੁ; ਮੁਖਿ ਰਾਮੈ ਹੋਇ ॥੩॥੨੯॥"
page = 329
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in whose heart is the Lord and in whose mouth too, is the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਦਿਲ ਵਿੱਚ ਪ੍ਰਭੂ ਹੈ ਅਤੇ ਜਿਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਭੀ ਪ੍ਰਭੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "whose heart is filled with the Lord, and whose mouth is also filled with the Lord. ||3||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਭੀ ਰਾਮ ਔਰ ਮੁਖ ਮੇਂ ਭੀ ਰਾਮ ਹੋਵੇ॥੩॥੨੯॥☬ਕਿਸੀ ਕਰਮ ਕਾਂਡੀ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਹੇ ਕਬੀਰ ਜੀ ਆਪ ਬੇਦ ਔਰ ਸਿੰਮ੍ਰਤੀਆਂ ਕਰ ਕੇ ਕਥਤ ਜੋ ਕਰਮ ਹੈਂ ਤਿਨ ਕੋ ਕਿਉਂ ਨਹੀਂ ਮਾਨਤੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਵੱਸ ਰਿਹਾ ਹੈ, ਤੇ ਮੂੰਹ ਵਿਚ (ਭੀ) ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਹੈ (ਭਾਵ, ਜੋ ਮੂੰਹੋਂ ਭੀ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਉਚਾਰ ਰਿਹਾ ਹੈ) ॥੩॥੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ। ਰਾਮੈ = ਰਾਮ ਹੀ {ਰਾਮ ਈ=ਰਾਮੈ} ॥੩॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en sus labios tiene el Verdadero Conocimiento.(3‑29)"