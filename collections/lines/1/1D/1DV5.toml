[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰੁ ਨਾਹੀ. ਕਬਹੂ ਹੀਏ ਤੇ; ਇਹ ਬਿਧਿ ਮਨ ਮਹਿ ਪਾਵਹੁ ॥"
page = 617
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, implant in my mind such an understanding that I may never forsake Thee from my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੂੰ, ਮੈਂ ਕਦਾਚਿਤ ਆਪਣੇ ਮਨ ਤੋਂ ਨਾਂ ਭੁਲਾਵਾਂ। ਇਸ ਤਰੀਕੇ ਦੀ, ਹੇ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਮਨ ਵਿੱਚ ਸਮਝ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget the Lord within my heart; please, instill such understanding within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਐਸੀ ਕੋਈ ਪ੍ਰੀਤੀ ਕੀ ਬਿਧ ਮੇਰੇ ਮਨ ਮੇਂ ਪਾਵਹੁ ਕਿ ਮੇਰੇ ਰਿਦੇ ਤੇ ਆਪ ਤੂੰ ਕਬੀ ਨਾ ਬਿਸਰੇਂ॥☬ਪੂਰਬੋਕਤ ਬੇਨਤੀ ਕੇ ਅਧੀਨ ਪਰਮੇਸਰ ਗੁਰੂ ਪ੍ਰਾਪਤਿ ਕਰੇ ਹੈਂ। ਇਹ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਮਨ ਵਿਚ ਤੂੰ ਇਹੋ ਜਿਹੀ ਸਿੱਖਿਆ ਪਾ ਦੇਹ ਕਿ ਮੇਰੇ ਹਿਰਦੇ ਤੋਂ ਤੂੰ ਕਦੇ ਭੀ ਨਾਹ ਵਿਸਰੇਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muéstrame el Sendero para que nunca Te saque de mi corazón"