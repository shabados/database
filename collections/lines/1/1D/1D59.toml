[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਦਿ ਬਰਨ ਬਿਧਿ ਪੰਚ ਲੈ; ਧਰਿਓ ਖੜਗ ਸਿੰਘ ਨਾਮ ॥੧੭੨੭॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Kartikeya (the six-faced), Rama, Ganesh, Shringi and Ghanshyam taking the first letters of these names, he was named Kharag Singh.1727."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਪੰਜਾਂ ਦੇ ਪਹਿਲੇ ਅੱਖਰ ਲੈ ਕੇ ਬ੍ਰਹਮਾ ਨੇ (ਇਸ ਦਾ) ਨਾਂ 'ਖੜਗ ਸਿੰਘ' ਰਖਿਆ ਹੈ ॥੧੭੨੭॥"