[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਦਮੁ ਕੀਆ ਕਰਾਇਆ; ਆਰੰਭੁ ਰਚਾਇਆ ॥"
page = 399
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prompted by the Guru. I put in an effort and made the beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਕਰਾਇਆ ਹੋਇਆ, ਮੈਂ ਉਪਰਾਲਾ ਕੀਤਾ ਅਤੇ ਮੁਢ ਬੱਧਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I made the effort; I did it, and made a beginning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਕਰਾਯਾ ਹੂਆ ਹਮਨੇ ਉਦਮ ਕੀਆ ਹੈ।☬ਜੇ ਕਹੇ ਕੌਣ ਉਦਮ ਕੀਆ? ਸੋ ਕਹਤੇ ਹੈਂ: ਜਪ ਤਪ ਕਾ ਅਰੰਭ ਰਚਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਵੇਂ ਗੁਰੂ ਨੇ ਉੱਦਮ ਕਰਨ ਲਈ ਪ੍ਰੇਰਨਾ ਕੀਤੀ ਹੈ ਤਿਵੇਂ ਹੀ ਮੈਂ ਉੱਦਮ ਕੀਤਾ ਹੈ ਤੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਣ ਦੇ ਉੱਦਮ ਦਾ ਮੁੱਢ ਮੈਂ ਬੰਨ੍ਹ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hicimos un esfuerzo; fuimos hechos para algo, y así comenzamos"