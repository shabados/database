type = "primary"
data = "ਤਿਹ ਪਾਛੇ ਕੁਟਵਾਰ ਕੇ; ਗਏ ਪਯਾਦੇ ਆਇ ॥"
page = 819

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the mean time the constables from the City Kotwal, the police station officer, walked in."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਪਿਛੋਂ ਕੋਤਵਾਲ ਦੇ ਪਿਆਦੇ ਆ ਗਏ।"