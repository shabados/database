[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਣ ਜਾਣੁ ਰਹੈ; ਥਿਰੁ ਨਾਮਿ ਸਮਾਣੇ ॥੨॥"
page = 364
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his transmigration ceases and he becomes stable and merges into the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਆਵਾਗਉਣ ਮਿੱਟ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਥਿਰ ਥੀ ਵੰਞਦਾ ਹੈ ਅਤੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, one's coming and going cease, and one becomes stable, absorbed in the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਥਿਰ ਰੂਪ ਨਾਮੀ ਮੇਂ ਸਮਾਉਣੇ ਤੇ ਜਨਮ ਮਰਨ ਹੋ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਅਡੋਲ-ਚਿੱਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el Naam, el Nombre del Señor. (2)"