[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਭਗਤ ਸੋਹਹਿ ਹਰਿ ਦੁਆਰ ॥੪॥੨੩॥੩੪॥"
page = 893
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord's devotees look embellished in His court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮੀ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸ਼ਸ਼ੋਭਤ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the devotees look beautiful in the Court of the Lord. ||4||23||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਨਾਮ ਧਨ ਕੇ ਭੰਡਾਰੇ ਵਾਲੇ ਭਗਤ ਹੇ ਪਰਮੇਸ੍ਵਰ! ਆਪ ਕੇ ਦੁਆਰੇ ਪਰ ਸੋਭਤੇ ਹੈਂ॥੪॥੨੩॥੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸੋਭਾ ਪਾਂਦੇ ਹਨ ॥੪॥੨੩॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Devotos del Señor se ven bellos en Su Corte. (4-23-34)"