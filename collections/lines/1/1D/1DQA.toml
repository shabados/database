[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਤਿ ਭਾਤਿਨ ਕੇ ਕਰੇ; ਇਕ ਚਿਤ ਮੰਤ੍ਰ ਉਚਾਰ ॥"
page = 644

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the forest, he performed austerities in many ways and concentrating his mind, he recited various kinds of mantras"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਚਿਤ ਹੋ ਕੇ ਭਾਂਤ ਭਾਂਤ ਦੇ ਮੰਤ੍ਰਾਂ ਦਾ ਉਚਾਰਨ ਕੀਤਾ।"