data = "ਖੜਗ ਸਿੰਘ ਰਨ ਭੀਤਰ ਮਾਰੇ ॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Coming before Jarasandh, they said, “Kharag Singh has been killed in the war\""

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਖੜਗ ਸਿੰਘ ਯੁੱਧ ਵਿਚ ਮਾਰਿਆ ਗਿਆ ਹੈ।"