[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਚਾਹਤ; ਸੋਈ ਮਨਿ ਪਾਇਓ ॥"
page = 720
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What thy heart desires, that is like-wise obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੇਰਾ ਦਿਲ ਲੋੜਦਾ ਹੈ, ਉਹ ਇਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever your mind desires, that you shall obtain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚਾਹੀਤਾ ਥਾ ਸੋਈ ਮਨ ਮੇਂ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਨੇ ਜੋ ਕੁਝ ਭੀ ਆਪਣੇ ਮਨ ਵਿਚ ਚਾਹ ਕੀਤੀ, ਉਸ ਨੂੰ ਉਹੀ ਪ੍ਰਾਪਤ ਹੋ ਗਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਾਹਤ = ਚਾਹੁੰਦਾ ਹੈ। ਸੋਈ = ਉਹੀ ਮੁਰਾਦ। ਮਨਿ = ਮਨ ਵਿਚ। ਪਾਇਓ = ਪ੍ਰਾਪਤ ਕਰ ਲਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibirás el Fruto de los deseos de tu corazón y en Su Gracia,"