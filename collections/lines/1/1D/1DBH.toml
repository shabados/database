[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਜਨਾ; ਜਾ ਕੇ ਪੂਜਹਿ ਪੈਰਾ ॥"
page = 98
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whose feet millions of men adore."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਬੰਦੇ ਜਿਸ ਦੇ ਪੈਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of people worship His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਪੁਰਸ ਜਿਸ ਤੇਰੇ ਚਰਨੋਂ ਕੋ ਪੂਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਸੇਵਕ ਜਿਸ ਦੇ ਪੈਰ ਪੂਜਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miles y millones de personas alaban y adoran Sus Pies."