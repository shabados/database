[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮ; ਮੁਕਤਿ ਫਲ ਪਾਹਿ ॥੩॥"
page = 196
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God's Name, man obtains the fruit of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਆਦਮੀ ਮੋਖਸ਼ ਦਾ ਮੇਵਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Naam, the Name of the Lord, the fruit of liberation is obtained. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਨਾਮ ਕੇ ਸਿਮਰਨੇ ਕਰ ਕੇ ਤਿਨ ਬੰਧਨੋਂ ਕੋ ਤੋੜ ਕਰ ਜੀਵ ਮੁਕਤੀ ਰੂਪ ਫਲ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਇਹਨਾਂ ਫਾਹੀਆਂ ਤੋਂ ਖ਼ਲਾਸੀ-ਰੂਪ ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ। ਮੁਕਤਿ = ਖ਼ਲਾਸੀ। ਪਾਹਿ = ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "excepto meditando en el Naam, el Nombre del Señor, y teniendo Su Darshan.(3)"