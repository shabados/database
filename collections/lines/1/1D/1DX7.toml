[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸੁਨਣਾ; ਸੋ ਪ੍ਰਭ ਕੀ ਬਾਨੀ ॥"
page = 1080
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever I hear, that is the speech of my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁੱਛ ਮੈਂ ਸੁਣਦਾ ਹਾਂ, ਉਹ ਮੇਰੇ ਸਾਈਂ ਦੇ ਬਚਨ-ਬਿਲਾਸ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I hear, is the Bani of God's Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੋ ਕੰਨੋਂ ਕਰ ਕੇ ਸੁਨਤਾ ਹੂੰ ਸੋ ਆਪ ਕੀ ਹੀ ਬਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਮੈਂ ਸੁਣਦਾ ਹਾਂ, ਪ੍ਰਭੂ ਹੀ ਹਰ ਥਾਂ ਆਪ ਬੋਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਨੀ = ਬੋਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, lo que sea que escucho, es el hablar de nadie más que de mi Señor."