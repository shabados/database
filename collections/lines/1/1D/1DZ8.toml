[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਨਿਤ. ਖਰਾ ਸਮਾਲੀਐ; ਸਚੁ ਸਉਦਾ ਪਾਈਐ ॥"
page = 421
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever and ever the genuine coins are taken care of the with them true merchandise is purchased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਅਸਲੀ ਸਿੱਕੇ ਸੰਭਾਲੇ ਜਾਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਨਾਲ ਸੱਚਾ ਮਾਲ ਖ੍ਰੀਦਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, the genuine coins are treasured; with them, the true merchandise is purchased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਧ ਰੂਪ! ਜਬ ਨਿਤ੍ਯੰ ਪ੍ਰਤਿ ਤੇਰੇ ਕੋ ਸਿਮਰਨ ਕਰੀਤਾ ਹੈ ਤਬ ਨਿਹਚੇ ਕਰ ਕੇ ਤੇਰੇ ਸਚੇ ਨਾਮੋ ਰੂਪੀ ਸੌਦਾ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਾਂਭ ਰੱਖੋ ਜਿਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਰਤਾ ਭੀ ਮੈਲ ਨਹੀਂ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਸੌਦਾ (ਖਰੀਦ) ਲਈਦਾ ਹੈ ਜੋ ਸਦਾ ਲਈ ਹੈ ਜੋ ਸਦਾ ਲਈ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲੀਐ = ਚੇਤੇ ਰੱਖੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos quieren las monedas verdaderas puesto que con ellas uno puede adquirir los bienes verdaderos."