[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਦਰ; ਤੂ ਕਬਹਿ. ਨ ਜਾਨਸਿ ਰੇ ॥"
page = 990
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O frog, thou shall never obtain understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਇ ਡੱਡੂਆ! ਤੈਨੂੰ ਕਦੇ ਭੀ ਸਮਝ ਨਹੀਂ ਪੈਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You frog, you will never understand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਂਡਕ ਵਿਸਈ! ਤੂੰ ਨਿਰਮਲ ਸੰਤ ਕੋਲੋਂ ਗੁਣ ਰੂਪ ਸੁਗੰਧੀ ਕੇ ਸੁਆਦ ਕੋ ਨ ਜਾਨਤਾ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਡੱਡੂ! ਤੂੰ ਕਦੇ ਭੀ ਸਮਝ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਦਾਦਰ = ਹੇ ਡੱਡੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, oh rana, tu no sabes esto y comes sólo mugre,"