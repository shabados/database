[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮਾਲਾ; ਉਰ ਅੰਤਰਿ ਧਾਰੈ ॥"
page = 388
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who wears the rosary of God's Name in his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਦੇ ਨਾਮ ਦੀ ਮਾਲਾ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enshrines this rosary of the Lord's Name within his heart,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੀਵ ਐਸੇ ਹਰਿ ਸਿਮਰਨ ਕੀ ਮਾਲ ਹ੍ਰਿਦ੍ਯ ਮੇਂ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਦੀ ਮਾਲਾ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਰ = ਹਿਰਦਾ। ਅੰਤਰਿ = ਅੰਦਰ। ਧਾਰੈ = ਟਿਕਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que repite el Mala del Señor en su corazón,"