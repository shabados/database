[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜਿ ਸਹਜਿ ਗੁਨ ਰਵੈ ਕਬੀਰਾ ॥੪॥੩॥੧੨॥"
page = 478
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In peace and poise Kabir utters the praise of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਅਤੇ ਅਡੋਲਤਾ ਅੰਦਰ ਕਬੀਰ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in peace and poise, Kabeer chants the Praises of the Lord. ||4||3||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ (ਸਹਜਿ ਸਹਜਿ) ਸਾਂਤ ਸੁਭਾਵ ਕੋ ਧਾਰ ਕਰ ਵਾ ਸਨੇ ਸਨੇ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਗਾਉਤਾ ਰਹਾਂ॥੪॥੩॥੧੨॥☬ਕਬੀਰ ਜੀ ਸੇ ਮੁਸਲਮਾਨੋਂ ਨੇ ਕਹਾ: ਚਲੋ ਮਕੇ ਸ਼ਰੀਫ ਕਾ ਹਜ ਕਰਿ ਆਈਏ। ਤਿਸ ਕੋ ਉਤਰ ਦੇਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰਕੇ (ਤੇਰਾ ਬੱਚਾ) ਕਬੀਰ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਰਹਿ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾਂਦਾ ਰਹੇ ॥੪॥੩॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਿਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਕੇ। ਰਵੈ = ਚੇਤੇ ਕਰੇ ॥੪॥੩॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que Kabir recite sólo Tu Alabanza en Paz. (4‑3‑12)"