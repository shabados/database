[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਹਰਿ ਜਸੁ ਸੰਗਤਿ ਪਾਈਐ; ਹਰਿ ਸਹਜੇ ਸਹਜਿ ਮਿਲਾਇਆ ॥੧੪॥"
page = 1042
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, God's praise man obtains through the Society of the saints and he automatically meets with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਬੰਦੇ ਨੂੰ ਸਾਧ ਸੰਗਤ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉਹ ਸੁਤੇ ਸਿਧ ਹੀ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, in the Sangat, the Holy Congregation, the Lord's Praise is obtained, and one easily, intuitively meets the Lord. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਕਾ ਜਸ ਸਾਧ ਸੰਗਤ ਬੀਚ ਸੇ ਪਾਈਤਾ ਹੈ। ਜਿਸ ਨੇ ਜਸ ਪਾਇਆ ਹੈ ਤਿਸ ਕੋ ਹਰੀ ਸਾਂਤੀ ਰੂਪ ਨੇ ਸਹਜੇ ਹੀ ਅਪਨੇ ਮੇਂ ਮਿਲਾਇ ਲੀਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੰਗਤ (ਵਿਚ ਬੈਠਿਆਂ) ਮਿਲਦੀ ਹੈ। (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਨੂੰ) ਪਰਮਾਤਮਾ ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਮਿਲਾਈ ਰੱਖਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, la Alabanza del Señor uno la encuentra en la Sociedad de los Santos, y así, de forma espontánea, se inmerge en Dios.(14)"