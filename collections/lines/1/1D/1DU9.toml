[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਤ ਸਿੰਘੁ; ਚਰਾਵਤ ਗਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 481
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen a tiger grazing kine. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ੇਰ ਨੂੰ ਗਾਈਆ ਚਰਾਉਂਦਾ ਹੋਇਆ ਵੇਖਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I saw the lion herding the cows. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਘ ਬ੍ਰਹਮ ਚੈਤਨ੍ਯ ਜੋ ਥਾ ਸੋਈ ਜੀਵ ਗੁਆਲ ਰੂਪ ਹੋ ਕਰ (ਗਾਈ) ਇੰਦ੍ਰ੍ਯੋਂ ਕੋ ਬਿਖਯ ਘਾਸ ਚਰਾਉਤਾ (ਦੇਖਤ) ਦਿਖਲਾਈ ਪੜਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਵੇਖਦਿਆਂ ਇਹ ਨਿਡਰ ਅਸਲੇ ਵਾਲਾ ਜੀਵ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਦਾ ਫਿਰਦਾ ਹੈ, ਮਾਨੋ, ਸ਼ੇਰ ਗਾਈਆਂ ਚਾਰਦਾ ਫਿਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿੰਘੁ = ਸ਼ੇਰ, ਨਿਡਰ ਅਸਲੇ ਵਾਲਾ ਜੀਵ। ਗਾਈ = ਗਾਈਆਂ, ਇੰਦ੍ਰੀਆਂ। ਚਰਾਵਤ = ਚਾਰ ਰਿਹਾ ਹੈ, ਸੰਤੁਸ਼ਟ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y vi un león pastando a una vaca. (1‑Pausa)"