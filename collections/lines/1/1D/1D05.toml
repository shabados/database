[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੀ; ਊਚੀ ਬਾਨੀ ॥"
page = 1300
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime is the holy word of the saintly persons,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਹੈ ਕਲਾਮ ਉਹਨਾਂ ਸਾਧ ਸਰੂਪ ਪੁਰਸ਼ਾਂ ਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The words of the humble Saints are lofty and exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੀ ਬਾਨੀ ਊਚੀ ਹੈ, ਭਾਵ ਸੇ ਊਚ ਪਦ ਮੁਕਤੀ ਕੇ ਦੇਣੇ ਵਾਲੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ (ਮਨੁੱਖੀ ਜੀਵਨ ਨੂੰ) ਉੱਚਾ ਕਰਨ ਵਾਲੀ ਬਾਣੀ ਨੂੰ ਸਿਮਰ ਸਿਮਰ ਕੇ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਚੀ ਬਾਨੀ = ਉੱਚਾ ਜੀਵਨ ਬਣਾਣ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las palabras de los Santos humildes son poderosas y excelsas."