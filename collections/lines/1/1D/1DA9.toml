[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਦ ਤਕ ਤੂੰ ਇਸ ਤਰ੍ਹਾਣ ਕਹਿੰਦਾ ਰਹੇਣਗਾ, ਐ ਗੋਯਾ# ਆਜਿਹੀਆਣ ਗੱਲਾਣ ਤੋਣ ਚੁਪ ਧਾਰ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੰਦ ਮੀ-ਗੋਈ ਤੂ ਐ ਗੋਯਾ ਖ਼ਮੁਸ਼ ਸ਼ੋ ਜ਼ੀਣ ਸਖ਼ੁਨ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How can Goyaa keep quiet from the dagger-like eyelids of the Master Guru;"