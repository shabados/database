[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਮਨਿ ਵਸੇ; ਤਉ. ਦੂਖੁ ਨ ਲਾਗੈ ॥"
page = 192
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou abidest in the mind, misery overtakes not the mortal then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਵੇ, ਤਦ ਪ੍ਰਾਣੀ ਨੂੰ ਮੁਸੀਬਤ ਨਹੀਂ ਚਿਮੜਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You abide in the mind, we do not suffer in sorrow."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਨ ਮੇਂ ਬਸੇਂ ਤਬ ਦੁਖ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ!) ਜੇ ਤੂੰ (ਜੀਵ ਦੇ) ਮਨ ਵਿਚ ਆ ਵੱਸੇਂ ਤਾਂ (ਜੀਵ ਨੂੰ ਕੋਈ) ਦੁੱਖ ਪੋਹ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando vienes a nuestra mente, nuestras tristezas se van;"