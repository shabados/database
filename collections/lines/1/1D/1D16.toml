[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਗਤਿ ਗਤਿ ਅਤਿ ਅਗਮ ਹੈ; ਅਕਥ ਕਥਾ ਨਹਿ ਅਲਖੁ ਲਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His dynamism is latent, unapproachable and His story is ineffable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਦੀ) ਗਤੀ ਨਹੀਂ ਪਾਈ ਜਾ ਸਕਦੀ (ਉਨ੍ਹਾਂ ਥੋਂ ਬੀ) 'ਅਗੰਮ' ਹੈ (ਕਿਉਂ ਜੋ ਉਸ ਦੀ) ਕਥਾ ਅਕੱਥ ਹੈ, ਕਿਸੇ ਨੇ ਅਲਖ ਨੂੰ ਨਹੀਂ ਲਖਾਇਆ।"