[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲੇ ਵੀਵਾਹੁ; ਤੁਰੀ ਚੜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Meeting the Guru, the disciple attains turia, the fourth and final stage of spiritual quietude."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਦ) ਗੁਰੂ (ਨਾਨਕ) ਨਾਲ ਚੇਲੇ ਦਾ 'ਵੀਵਾਹ' (=ਮੇਲ) ਹੋਇਆ (ਗੁਰੂ ਨੇ) ਤੁਰੀਆ ਪਦ (ਦੀ ਘੋੜੀ ਪੁਰ) ਚੜ੍ਹਾ ਦਿੱਤਾ।"