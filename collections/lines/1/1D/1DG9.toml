[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਦ੍ਰਹ ਥਿਤਂ‍ੀ; ਤੈ ਸਤ ਵਾਰ ॥"
page = 842
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Just as the fifteen lunar days, seven week days,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪੰਦਰਾਂ ਤਿੱਥਾਂ, ਹਫਤੇ ਦੇ ਸੱਤ ਦਿਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fifteen lunar days, the seven days of the week,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੰਦ੍ਰਾਂ ਬਿਤੀ ਔ ਇਹ ਜੋ ਸਤਵਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਵੇਂ) ਪੰਦ੍ਰਾਂ ਥਿੱਤਾਂ ਅਤੇ ਸੱਤ ਵਾਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ = ਅਤੇ। ਵਾਰ = ਦਿਨ (ਸੂਰਜ ਦੇ ਹਿਸਾਬ)। ਥਿਤੀ = ਚੰਦ ਦੇ ਹਿਸਾਬ ਦਿਹਾੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los quince días lunares, los siete días solares,"