[[content]]
asset = "SSKS"
type = "primary"
data = "ਤਾ ਤੇ ਨੋਰਾ ਨੋਰਾ ਭਰਿ ਚਲਤ ਚਤਰ ਕੁੰਟ; ਸਰਿਤਾ ਸਰਿਤਾ ਪ੍ਰਤਿ ਮਿਲਤ ਹੈ ਜਾਇ ਕੈ ।"

