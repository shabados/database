[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਹਰਿ ਮਿਲਿਆ; ਭਗਤਿ ਦ੍ਰਿੜਾਈ ॥੪॥"
page = 356
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meeting the Guru-God, Lord's Devotional Service is implanted in me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ, ਮੇਰੇ ਅੰਦਰ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਪੱਕੀ ਹੋ ਗਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "meeting with the Guru, the Lord, devotion was implanted within me. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰ ਨੇ ਹਰੀ ਕੀ ਭਗਤੀ ਦ੍ਰਿੜਾਈ ਹੈ ਤਬ ਹਰੀ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਮੇਹਰ ਨਾਲ) ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਗੁਰੂ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਦੀ ਹੀ ਤਾਕੀਦ ਕਰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿੜਾਈ = ਮਨ ਵਿਚ ਪੱਕੀ ਕਰ ਦਿੱਤੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al Conocerlo, no volví a alabar a nadie más que a mi Señor. (4)"