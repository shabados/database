[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈਨ ਕਲਾ ਤਿਹ ਨਾਮ, ਸਕਲ ਜਗ ਯੌ ਕਹੈ ॥"
page = 937

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whose fame was spread all over the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜਗਤ ਉਸ ਦਾ ਨਾਂ ਮੈਨ ਕਲਾ ਕਹਿੰਦਾ ਸੀ।"