[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਸੇਵਿ ਸਦਾ ਸੁਖੁ ਪਾਇਆ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਈ ॥੨॥"
page = 31
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru man attains to eternal peace and his light merges with the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਖਿਦਮਤ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਸਦੀਵੀ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਰੋਸ਼ਨੀ ਪਰਮ ਰੋਸ਼ਨੀ ਨਾਲ ਰਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, eternal peace is obtained, and one's light merges into the Light. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਜੋ ਜੋਤਿ ਕ੍ਯਾ ਚੈਤੰਨ ਸੱਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਨੇ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਮਿਲਾਇ ਦਈ ਹੈ, ਯਾਂ ਤੇ ਨਿਤ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥੨॥☬ਪ੍ਰਸ਼ਨੁ: ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕੈਸੇ ਹੋਵੇ ਹੈ, ਭਾਵ ਸੁਖ ਸੇ ਵਾ ਦੁਖ ਸੇ ਹੋਤੀ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਕੀਤੀ, ਉਸ ਨੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਿਆ, ਉਸ ਦੀ ਜੋਤਿ, ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Servicio del Guru Verdadero, uno obtiene la Paz Eterna y la luz interior se funde en la Luz Divina. (2)"