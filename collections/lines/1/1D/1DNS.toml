[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋਊ ਤਾਹਿ ਸਹਾਇ ਕਉ ਆਵਤ ਭੇ ਸੁ; ਹਨੇ ਸਭ ਹੀ ਚਿਤ ਮੈ ਚਹਿ ਕੈ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who came for his support, they were also killed as Krishna willed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਵੀ ਉਸ ਦੀ ਸਹਾਇਤਾ ਲਈ ਆਇਆ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਮਨ ਮਰਜ਼ੀ ਨਾਲ ਮਾਰ ਸੁਟਿਆ।"