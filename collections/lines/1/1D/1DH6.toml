[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਓਹੁ; ਅਨਿਕ ਪ੍ਰਸਾਦ ਕਰਾਵੈ ॥"
page = 875
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he gives many feasts to the needy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਲੋੜਵੰਦਾਂ ਨੂੰ ਬਹੁਤੇ ਭੋਜਨ ਛਕਾਉਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Someone may give countless feasts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਵਹੁ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਭੋਜਨ ਬ੍ਰਹਮਨ ਸੰਤੋਂ ਕੋ (ਕਰਾਵੈ) ਖੁਲਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਠਾਕਰਾਂ ਨੂੰ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਭੋਗ ਲਵਾਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si por caridad distribuye riquezas abundantes,"