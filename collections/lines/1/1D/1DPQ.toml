[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੋ ਪ੍ਰਭੁ ਸਿਮਰੀਐ; ਤਿਸੁ ਦੇਹੀ ਕਉ ਪਾਲਿ ॥੨॥"
page = 554
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate over that Lord, O Nanak, and nurture this body of thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਉਸ ਸਾਹਿਬ ਦੇ ਆਰਾਧਨ ਦੁਆਰਾ ਆਪਣੇ ਇਸ ਸਰੀਰ ਦੀ ਪਾਲਨਾ ਪੋਸਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate in remembrance on God, and nurture this body. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਦੇਹੀ ਕੀ ਪਾਲਨਾ ਕਰੋ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪੀਏ ਜਿਸ ਨੇ ਸਰੀਰ ਨੂੰ ਪਾਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, medita en Dios y nutre este cuerpo. (2)"