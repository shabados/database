[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੈ ਸਿਮਰਨਿ; ਸਹਜਿ ਸਮਾਨੀ ॥"
page = 263
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through Lord's meditation man is absorbed in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਭਜਨ ਰਾਹੀਂ ਬੰਦਾ ਵਾਹਿਗੁਰੂ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering God, one is absorbed into the state of intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੇ ਸਿਮਰਨ ਮੇਂ ਲਾਗੇ ਹੈਂ ਤਿਨ ਕੀ ਬ੍ਰਿਤੀ (ਸਹਿਜ) ਸਾਂਤ ਪਦ ਮੇਂ, ਵਾ ਸੁਭਾਵਕ ਹੀ ਸਰੂਪ ਮੇਂ ਸਮਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਹਜ ਅਵਸਥਾ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਸਹਜ ਵਿਚ, ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ। ਸਮਾਨੀ = ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, uno queda absorto en la sencillez que le da su intuición."