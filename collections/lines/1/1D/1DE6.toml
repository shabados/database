[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਗੁਣ; ਗਾਵਹੁ ਨਿਤ ਨੀਤ ॥"
page = 200
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my friend, who for ever and ever sings the pure praises of God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਮੇਰੇ ਮਿੱਤ੍ਰ! ਜਿਹੜਾ ਪੁਰਸ਼, ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਹਰੀ ਦੀ ਪਵਿੱਤਰ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glories of God each and every day;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਨਿਤੰਪ੍ਰਤੀ ਵਾਹਗੁਰੂ ਕੇ ਨਿਰਮਲ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਿੱਤਰ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta siempre las Alabanzas de tu Dios"