[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਥੈ ਸਚੁ ਵਰਤਦਾ; ਕੂੜਿਆਰਾ ਚਿਤ ਉਦਾਸਿ ॥"
page = 314
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Truth prevails there and the liars feel mentally depressed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸੱਚ ਪਰਵਿਰਤ ਹੋ ਰਿਹਾ ਹੈ ਅਤੇ ਝੂਠੇ ਮਾਨਸਕ ਤੌਰ ਤੇ ਨਿੰਮੋਝੁਣੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Truth prevails there; the false ones do not attune their consciousness to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਅਸਥਾਨ ਮੇਂ ਸਚ ਵਰਤ ਰਹਾ ਹੈ, ਯਾਂ ਤੇ ਝੂਠੋਂ ਕਾ ਚਿਤ ਉਦਾਸ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ (ਸਤਿਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਤਾਂ) ਸੱਚ ਦੀਆਂ ਗੱਲਾਂ ਹੁੰਦੀਆਂ ਹਨ, ਕੂੜ ਦੇ ਵਪਾਰੀਆਂ ਦੇ ਮਨ ਨੂੰ ਉਦਾਸੀ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਾਸਿ = ਉਦਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Corte del Guru prevalece la Verdad; ahí los falsos se lamentan."