[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ; ਅੰਤੁ. ਨ ਜਾਣੈ ॥"
page = 1061
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Simritis and Shashtras know not His limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤਰ ਉਸ ਦੇ ਓੜਕ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Simritees and the Shaastras do not know His limits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਤੀਆਂ ਔ ਸ਼ਾਸਤਰ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ (ਦੇ ਦੱਸੇ ਕਰਮ-ਕਾਂਡ) ਦੀ ਰਾਹੀਂ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦਾ) ਭੇਤ ਨਹੀਂ ਜਾਣ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜਾਣੈ = ਨਹੀਂ ਜਾਣਦਾ {ਇਕ-ਵਚਨ}। ਅੰਤੁ = (ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਦਾ) ਭੇਤ। ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ = ਸਿੰਮ੍ਰਿਤੀਆਂ ਸ਼ਾਸਤ੍ਰਾਂ (ਦੇ ਦੱਸੇ ਕਰਮ-ਕਾਂਡ) ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los Smritis, ni los Shastras conocen Su Límite."