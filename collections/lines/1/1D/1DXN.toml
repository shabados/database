asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਬੇਦ ਬਿਦਿਆ ਕਹੂੰ ਬਿਓਮ ਬਾਨੀ ॥"
page = 28

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art the learning of Vedas and somewhere the voice of heaven!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਵੇਦ-ਵਿਦਿਆ ਹੋ, ਕਿਤੇ ਆਕਾਸ਼-ਬਾਣੀ ਹੋ,"