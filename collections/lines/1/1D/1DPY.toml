[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸਕਲ ਸ੍ਰੀ ਪਾਸਿ ਕੇ; ਚੀਨਤ ਚਲੈ ਅਨੰਤ ॥੩੫੦॥"
page = 733

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying primarily the word “Vaaridhi” and then uttering “Ishrastra” at the end, the innumerable names of Paash are recognized.350."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪਾਸ ਦੇ ਅਨੰਤ ਨਾਮ ਬਣਦੇ ਜਾਣਗੇ ॥੩੫੦॥"