[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਸਾਹਿਬ ਸ਼ਨਾਸੀ ਨ ਮੁਹੰਮਦ ਯਕੀਂ ॥੪੬॥"
page = 1391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "they did not know the Lord not had faith in the prophet.46."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਨਾ ਪ੍ਰਭੂ ਦੀ ਕੋਈ ਪਛਾਣ ਹੈ ਅਤੇ ਨਾ ਹੀ ਮੁਹੰਮਦ ਤੇ ਯਕੀਨ ਹੈ ॥੪੬॥"