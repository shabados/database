[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਵਡੁ ਆਪਿ; ਤੇਵਡ ਤੇਰੀ ਦਾਤਿ ॥"
page = 349
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As great as Thou art, O Lord so great are Thine gifts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੱਡਾ ਵੱਡਾ ਤੂੰ ਹੈਂ ਹੇ ਸਾਹਿਬ! ਓਡੀਆਂ ਵੱਡੀਆਂ ਹਨ ਤੇਰੀਆਂ ਬਖਸ਼ਸ਼ਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Great as You Yourself are, so Great are Your Gifts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਿਤਨਾ ਵੱਡਾ ਆਪ ਹੈ ਤਿਤਨੀ ਵੱਡੀ ਤਿਸ ਪਰਮੇਸੁਰ ਕੀ ਬਖਸੀਸ ਹੈ, ਤੇਰੀ ਬੁਧੀ ਮੇਂ ਐਸਾ ਨਿਸਚਾ ਹੋਣਾ ਚਾਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇਡਾ (ਬੇਅੰਤ ਤੂੰ) ਆਪ ਹੈਂ, ਉਤਨੀ (ਬੇਅੰਤ) ਤੇਰੀ ਬਖ਼ਸ਼ਸ਼ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਜੇਡਾ ਵੱਡਾ। ਤੇਵਡ = ਉਤਨੀ ਵੱਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como Grandioso Eres, así son Tus Regalos,"