[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨ ਪਿਰ. ਨੇਹੁ ਘਣਾ; ਰਸਿ ਪ੍ਰੀਤਿ ਦਇਆਲਾ ਰਾਮ ॥"
page = 435
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the bride entertains great affection for her Groom, the Merciful Lord is delighted, and begins to love her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਬਹੁਤਾ ਪਿਆਰ ਕਰਦੀ ਹੈ ਤਾਂ ਮਿਹਰਬਾਨ ਮਾਲਕ ਖੁਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਤੇ ਉਸ ਨੂੰ ਮੁਹੱਬਤ ਕਰਨ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the bride enshrines great love for her Husband Lord, He becomes merciful, and loves her in return."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਮਣ ਰੂਪ ਦਿਆਲੂ ਕੀ (ਰਸ) ਪ੍ਰੇਮ ਸਾਥ ਪ੍ਰੀਤੀ ਹੈ ਤਿਸ (ਪਿਰ) ਪਤੀ ਸੇ ਮੈਂ (ਧਨ) ਇਸਤ੍ਰੀ ਕਾ ਬਹੁਤਾ ਹੀ ਪ੍ਰੇਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨਾਲ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਬਹੁਤਾ ਪ੍ਰੇਮ ਬਣਦਾ ਹੈ ਉਹ ਬੜੇ ਚਾਉ ਨਾਲ ਦਇਆਲ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando tú, su novia, amas a tu Esposo intensamente, tu Señor se vuelve Compasivo contigo y te ama de regreso.. El Señor en Su Misericordia provoca el encuentro contigo"