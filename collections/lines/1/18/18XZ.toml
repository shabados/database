type = "primary"
data = "ਸਯਾਲਕੋਟ ਕੇ ਦੇਸ ਮੈ; ਸਾਲਬਾਹਨਾ ਰਾਵ ॥"
page = 931

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Sialkote, there used to live a Raja called Salwan."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿਆਲਕੋਟ ਦੇ ਦੇਸ਼ ਵਿਚ ਸਾਲਬਾਹਨ ਨਾਂ ਦਾ ਇਕ ਰਾਜਾ ਸੀ"