[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਆਮ ਸੁੰਦਰ ਤਜਿ; ਨੀਦ. ਕਿਉ ਆਈ ॥"
page = 745
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking her Beauteous sable Krishan (Lord) why has the bride gone to sleep?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਹਣੇ ਸਾਂਵਲੇ ਕ੍ਰਿਸ਼ਨ (ਸੁਆਮੀਂ) ਨੂੰ ਛੱਡ ਕੇ ਪਤਨੀ ਕਿਉਂ ਸੋਂ ਗਈ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking the Beautiful Lord, how can they go to sleep?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰੋ! ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਜਿਸ ਕੋ ਸਿਆਮ ਸੁੰਦਰ ਕਹੇ ਹੈਂ, ਤਿਸ ਕੋ ਛੋਡ ਕਰ, ਭਾਵ ਤਿਸ ਕਾ ਭਜਨ ਤਿਆਗ ਕਰ ਜੀਵ ਕੋ ਅਵਿਦਿਆ ਕਿਸ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋ ਗਈ?☬ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ਼ੋਕ!) ਮੈਨੂੰ ਕਿਉਂ ਗ਼ਫ਼ਲਤ ਦੀ ਨੀਂਦ ਆ ਗਈ? ਮੈਂ ਕਿਉਂ ਸੋਹਣੇ ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਦਿੱਤਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਆਮ = ਸਾਉਲੇ ਰੰਗ ਵਾਲਾ। ਸਿਆਮ ਸੁੰਦਰ = ਸੋਹਣਾ ਪ੍ਰਭੂ। ਤਜਿ = ਵਿਸਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandonando al Bello Señor, ¿cómo puede uno descansar en Paz?"