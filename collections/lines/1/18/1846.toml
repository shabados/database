[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਬਦ. ਧੁਨਿਕਾਰ ਧੁਨਿ; ਤਹ ਬਾਜੈ. ਸਬਦੁ ਨੀਸਾਣੁ ॥"
page = 1291
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is manifest in the tenth gate, where the celestial strain resounds to the accompaniment of the sound of the five musical instruments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਮਦੁਆਰ ਅੰਦਰ ਪ੍ਰਭੂ ਪ੍ਰਗਟ ਹੈ, ਜਿਥੇ ਪੰਜ ਸੰਗੀਤਕ ਸਾਜ਼ ਦੀ ਆਵਾਜ਼ ਸਹਿਤ, ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਗੂੰਜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Panch Shabad, the Five Primal Sounds, resonate and resound within; the insignia of the Shabad is revealed there, vibrating gloriously."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤਤ ਤੰਤੀ ਆਦਿ ਪੰਚ ਜੋ ਸਬਦ ਹੈਂ ਜਿਨ ਕੀ ਧੁਨੀ ਏਕ ਰਸ ਹੈ, ਤਹਾਂ ਦਸਮੇ ਦ੍ਵਾਰ ਮੇਂ ਬਜ ਰਹੇ ਹੈਂ, ਯਹ ਵਾਕ (ਸਬਦੁ) ਬੇਦ ਸਾਸਤ੍ਰੋਂ ਮੇਂ (ਨੀਸਾਣੁ) ਪ੍ਰਗਟ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ) ਉਸ ਘਰ ਵਿਚ (ਅੱਪੜਦਾ ਹੈ) ਤਦੋਂ ਗੁਰੂ ਦਾ ਸ਼ਬਦ-ਰੂਪ ਨਗਾਰਾ ਵੱਜਦਾ ਹੈ (ਭਾਵ, ਗੁਰ-ਸ਼ਬਦ ਦਾ ਪ੍ਰਭਾਵ ਇਤਨਾ ਪ੍ਰਬਲ ਹੁੰਦਾ ਹੈ ਕਿ ਕੋਈ ਹੋਰ ਖਿੱਚ ਪੋਹ ਨਹੀਂ ਸਕਦੀ, ਤਦੋਂ ਮਾਨੋ) ਪੰਜ ਕਿਸਮ ਦੇ ਸਾਜ਼ਾਂ ਦੀ ਇਕ-ਰਸ ਸੰਗੀਤਕ ਆਵਾਜ਼ ਉੱਠਦੀ ਹੈ (ਜੋ ਮਸਤੀ ਪੈਦਾ ਕਰਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਸਬਦ = ਪੰਜ ਕਿਸਮ ਦੇ ਸਾਜ਼ਾਂ ਦੀ ਅਵਾਜ਼ (ਤਾਰ, ਧਾਤ, ਘੜਾ, ਚੰਮ, ਤੇ ਫੂਕ ਨਾਲ ਵੱਜਣ ਵਾਲੇ ਸਾਜ਼)। ਧੁਨਿ = ਸੁਰ, ਆਵਾਜ਼। ਧੁਨਿਕਾਰ = ਇਕ-ਰਸ ਸੁਰ। ਨੀਸਾਣੁ = ਨਗਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Panch Shabd, los cinco sonidos primordiales, resuenan y vibran en el interior."