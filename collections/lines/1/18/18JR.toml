[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਤੇਰਾ ਤੁਧੁ ਆਪੇ ਕੀਆ ॥"
page = 1062
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sense of mine and thine, Thou Thyself has created."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰ ਅਤੇ ਤੇਰ ਦੀ ਗਿਆਤ ਤੂੰ ਆਪ ਹੀ ਰਚੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the sense of 'mine' and 'yours.'"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਮੇਰਾ ਹੈ ਔ ਇਹ ਤੇਰਾ ਹੈ, ਇਹ ਪ੍ਰਕਾਰ ਭੀ ਤੈਨੇ ਆਪ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਜੀਵਾਂ ਦੇ ਮਨ ਵਿਚ) ਮੇਰ-ਤੇਰ ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰਾ ਤੇਰਾ = ਮੇਰ-ਤੇਰ, ਵਿਤਕਰਾ। ਆਪੇ = ਆਪ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú Mismo has creado la idea de lo mío y lo tuyo,"