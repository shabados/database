[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਭਏ; ਸੂਹਾ ਰੰਗੁ ਮਾਇਆ ॥"
page = 221
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instead of the red dye of mammon, I have acquired the scarlet colour of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੀ ਰਤੀ ਭਾਹ ਦੀ ਥਾਂ ਤੇ ਮੈਂ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਗੁਲਾਨਾਰੀ ਰੰਗਤ ਧਾਰਨ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Instead of the pale color of Maya, I am imbued with the deep crimson color of the Lord's Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੂਪਾਨੰਦ ਮੇਂ ਲਾਲ ਹੂਏ ਤਬ ਮਾਇਆ ਕਾ ਜੋ ਰੰਗ ਹੈ ਤਿਸ ਕੋ ਕਸੁੰਭੇ ਕੇ ਰੰਗ ਵਤ ਸੂਹਾ ਜਾਨਿਆ। ਭਾਵ ਏਹਿ ਕਿ ਸ੍ਵਰੂਪਾਨੰਦ ਅਬਨਾਸ਼ੀ ਹੈ ਔਰ ਮਾਇਆ ਕੇ ਬਿਖੇ ਭੋਗੋਂ ਕਾ (ਰੰਗੁ) ਅਨੰਦ ਨਾਸਵੰਤ ਹੈ। ਯਾਂ ਤੇ ਤਿਨ ਕੀ ਪ੍ਰੀਤ ਕਾ ਤ੍ਯਾਗ ਕੀਆ ਹੈ॥☬ਕਦਾਚਿਤ ਐਸੀ ਅਸੰਕਾ ਹੋ ਕਿ ਮਨ ਕੋ ਬਿਖ੍ਯੋਂ ਸੇ ਕਬ ਸੇ ਰੋਕਿਆ ਹੈ? ਤਾਂ ਪੈ ਕਹੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਨਾਮ ਵਿਚ ਰੰਗੀਜ ਕੇ ਮੇਰਾ ਮਨ ਮਜੀਠ ਵਰਗੇ ਪੱਕੇ ਰੰਗ ਵਾਲਾ) ਲਾਲ ਹੋ ਗਿਆ ਹੈ। ਮਾਇਆ ਦਾ ਰੰਗ ਮੈਨੂੰ ਕਸੁੰਭੇ ਦੇ ਰੰਗ ਵਰਗਾ ਕੱਚਾ, ਸੂਹਾ ਦਿੱਸ ਪਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El color de Maya, no permanente y sin fuerza, se ha borrado, y ahora estoy teñido del Carmesí Profundo del Señor."