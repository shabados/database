[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਠਗਉਰੀ ਪਾਇ. ਮੋਹਹ; ਅਨਤ ਕਤਹੂ. ਨ ਧਾਵਹ ॥"
page = 846
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let us fascinate Him, using the intoxicating herb of devotion and wander no where else"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ ਆਪਾਂ ਸ਼ਰਧਾ ਪ੍ਰੇਮ ਦੀ ਨਸ਼ੀਲੀ ਬੂਟੀ ਵਰਤ ਕੇ ਉਸ ਨੂੰ ਮੋਹਿਤ ਕਰ ਲਈਏ ਅਤੇ ਹੋਰ ਕਿਧਰੇ ਭੰਬਲਭੂਸੇ ਨਾਂ ਖਾਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the intoxicating drug of devotional worship, let's entice Him, and not wander anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਰੂਪੀ (ਠਗਉਰੀ) ਠਗ ਬੂਟੀ ਪਾਇ ਕਰ ਤਿਸ ਪਤੀ ਕੋ ਮੋਹਿਤ ਕਰ ਲਈਏ, ਜਿਸ ਕਰ ਕੇ ਔਰ ਕਿਸੀ ਜਗਹ ਨ ਧਾਵਹ, ਭਾਵ ਤਿਸ ਮੇਂ ਹੀ ਅਭੇਦ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! ਭਗਤੀ ਦੀ ਠਗਬੂਟੀ ਵਰਤ ਕੇ, ਆਓ ਉਸ ਕੰਤ-ਪ੍ਰਭੂ ਨੂੰ ਵੱਸ ਵਿਚ ਕਰ ਲਈਏ, ਤੇ, ਹੋਰ ਹੋਰ ਪਾਸੇ ਨਾਹ ਭਟਕਦੀਆਂ ਫਿਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con el encanto de la Devoción, vamos a seducir a nuestro Dios sin vacilar en nuestra Fe."