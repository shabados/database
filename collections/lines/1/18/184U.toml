[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਕੈ; ਸਬਦਿ ਮਿਲਾਏ ॥"
page = 111
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the perfect Guru's instruction, He is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, the Word of the Perfect Guru, He is met."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਦੁਆਰਾ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਪੂਰੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es conocido a través de la Palabra del Perfecto Guru."