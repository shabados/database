[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਨ੍ਰਿਪ ਕਹਿਯੋ ਸੁ ਕਾਜ ਕਮੈਯੈ ॥"
page = 887

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You and me will go out and search the way Raja had willed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜੋ ਰਾਜੇ ਨੇ ਕਿਹਾ ਸੀ, ਉਸੇ ਅਨੁਸਾਰ ਕਾਰਵਾਈ ਕਰਦੇ ਹਾਂ।"