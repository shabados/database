[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਨਿਰਖਤ ਫਿਰਉ. ਸਭਿ ਦੇਸ ਦਿਸੰਤਰ; ਮੈ. ਪ੍ਰਭ ਦੇਖਨ ਕੋ ਬਹੁਤੁ ਮਨਿ ਚਈਆ ॥"
page = 836
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I go about seeing all the country and foreign lands, as within my mind, there is a great yearning to see my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਮੂਹ ਮੁਲਕਾਂ ਅਤੇ ਪ੍ਰਦੇਸ਼ਾਂ ਅੰਦਰ ਵੇਖਦੀ ਫਿਰਦੀ ਹਾਂ। ਕਿਉਂਕਿ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਆਪਣੇ ਸਿਰ ਦੇ ਸਾਈਂ ਨੂੰ ਵੇਖਣ ਦੀ ਘਣੇਰੀ ਸੱਧਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I wander around, exploring all lands and foreign countries; within my mind, I have such a great longing to see my God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਮੈਂ ਸਭ ਦੇਸ ਦੇਸਤ੍ਰੋਂ ਮੇਂ ਦੇਖਤੀ ਫਿਰਤੀ ਹੋਂ, ਕਿਉਂਕਿ ਮੇਰੇ ਮਨ ਮੇਂ ਪ੍ਰਭੂ ਕੇ ਦੇਖਨੇ ਕਾ ਬਹੁਤ ਹੀ (ਚਈਆ) ਚਾਉ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮੇਰੇ) ਮਨ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰਨ ਦਾ ਬਹੁਤ ਚਾਉ ਪੈਦਾ ਹੋ ਚੁਕਾ ਹੈ, ਮੈਂ ਸਾਰੇ ਦੇਸਾਂ ਦੇਸਾਂਤਰਾਂ ਵਿਚ (ਉਸ ਨੂੰ) ਭਾਲਦੀ ਫਿਰਦੀ ਹਾਂ (ਸਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਖਤ ਫਿਰਉ = {ਫਿਰਉਂ} ਮੈਂ ਭਾਲਦੀ ਫਿਰਦੀ ਹਾਂ। ਸਭਿ = ਸਾਰੇ। ਦਿਸੰਤਰ = ਦੇਸ-ਅੰਤਰ, ਹੋਰ ਹੋਰ ਦੇਸ। ਕੋ = ਦਾ। ਮਨਿ = (ਮੇਰੇ) ਮਨ ਵਿਚ। ਚਈਆ = ਚਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vago por todas partes para ver a mi Señor; mi añoranza por tener Su Visión es inmensa."