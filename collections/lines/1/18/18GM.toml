[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅੰਤਰਿ ਬਾਹਰਿ; ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 105
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within and without the Lord is fully pervading."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਦਰ ਤੇ ਬਾਹਰ ਸਾਹਿਬ ਪੂਰੀ ਤਰ੍ਰਾ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is totally permeating and pervading inside and out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅੰਤਰ ਬਾਹਰ ਹਰੀ ਪੂਰਿ ਰਹਿਆ ਹੈ ਯਹਿ ਉਨ ਕਾ ਨਿਸਚ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਤੇ ਬਾਹਰ ਜਗਤ ਵਿਚ ਹਰ ਥਾਂ ਪਰਮਾਤਮਾ ਹੀ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor prevalece en todas partes dentro y fuera de mí."