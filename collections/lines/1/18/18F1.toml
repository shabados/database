[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਟਪਟਾਇ ਬਾਤੇ ਕਰੈ ਮਿਲ︀ਯੋ ਚਹਤ ਪਿਯ ਸੰਗ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Talking nonsensically, she was becoming impatient to meet her love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਦੀਆਂ) ਅਟਪਟੀਆਂ ਗੱਲਾਂ ਕਰਦੀ ਹੋਈ (ਉਹ) ਪ੍ਰੀਤਮ ਦਾ ਸੰਯੋਗ ਚਾਹੁੰਦੀ ਹੈ।"