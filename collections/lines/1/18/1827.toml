[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲੇਖੈ ਇਕ ਗਲ; ਹੋਰੁ ਹਉਮੈ ਝਖਣਾ ਝਾਖ ॥੧॥"
page = 467
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, only one thing, God's Name is of account and all else is but to prate and prattle in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਇੱਕ ਚੀਜ, ਰੱਬ ਦਾ ਨਾਮ, ਹਿਸਾਬ ਵਿੱਚ ਹੈ। ਬਾਕੀ ਸਮੂਹ ਹੰਕਾਰ ਵਿੱਚ ਬਕਣਾ ਤੇ ਬਕਵਾਸ ਕਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, only one thing is of any account: everything else is useless babbling and idle talk in ego. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਲੇਖੈ) ਹਿਸਾਬ ਮੇਂ ਏਕ ਗਲ ਹੈ, ਜੋ ਗੁਰਾਂ ਨੇ ਗਲ ਸੁਨਾਈ, ਭਾਵ ਅਦ੍ਵੈਤ ਕਾ ਉਪਦੇਸ ਕੀਆ ਹੈ ਕਿ ਜਗਤ ਮਿਥਿਆ ਹੈ, ਬ੍ਰਹਮ ਸਤ੍ਯ ਹੈ, ਜੀਵ ਹੀ ਸੁਧ ਬ੍ਰਹਮ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਕੇਵਲ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਬੂਲ ਪੈਂਦੀ ਹੈ, (ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਉੱਦਮ ਕਰਨਾ, ਆਪਣੀ ਹਉਮੈ ਦੇ ਵਿਚ ਹੀ ਭਟਕਦੇ ਫਿਰਨਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੇਖੈ = ਲੇਖੇ ਵਿਚ, ਪਰਵਾਨਗੀ ਵਿਚ। ਇਕ ਗਲ = ਇਕ ਰੱਬ ਦੀ ਗੱਲ, ਇੱਕ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ। ਹੋਰੁ = ਹੋਰ ਜਤਨ। ਝਖਣਾ ਝਾਖ = ਝਾਖ ਝਖਣਾ, ਝਖਾਂ ਮਾਰਨੀਆਂ।੧। ❀ ਨੋਟ: 'ਪੜੀਐ' ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਵਰਤਮਾਨ ਕਾਲ, ਕਰਮ ਵਾਚ (Passive Voice), ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ ਹੈ। 'ਪੜੀਅਹਿ' ਇਸੇ ਦਾ 'ਬਹੁ-ਵਚਨ' ਹੈ। 'ਪੜਹਿ' ਵਰਤਮਾਨ ਕਾਲ, ਕਰਤ੍ਰੀ ਵਾਚ (Active Voice) ਹੈ। ਵਧੀਕ ਸਮਝਣ ਵਾਸਤੇ, ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ' ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para Dios la única cosa que cuenta es el Amor a Él. Todo lo demás es el parloteo del ego. (1)"