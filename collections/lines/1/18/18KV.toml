[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਹਮ ਨੀਚ ਕਰੰਮਾ ॥"
page = 378
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, mean are mine deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਅਧਮ ਹਨ ਮੇਰੇ ਅਮਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, my actions are vile and despicable;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਯਹੀ ਕਹੁ ਕਿ ਹਮ ਜੀਵ ਨੀਚ ਕਰਮੋਂ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਬੜਾ ਮੰਦ-ਕਰਮੀ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਨੀਚ ਕਰੰਮਾ = ਮੰਦ-ਕਰਮੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor Dios. Dice Nanak, estoy lleno de faltas,"