[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਜਾਉ ਜੀਵਨੁ; ਨਾਮ ਬਿਨਾ ॥"
page = 1332
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May the life, bereft of the Lord's Name, be burnt down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਤੋਂ ਸੱਖਣੀ ਜਿੰਦੜੀ ਸੜ ਬਲ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, life might just as well be burnt down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਨਾਮ ਤੇ ਬਿਨਾਂ ਜੋ ਜੀਵਣਾ ਹੈ, ਸੋ ਜਲ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ (ਮਨੁੱਖ ਦਾ) ਜੀਵਨ (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ ਸੜਦਾ ਹੈ ਤਾਂ) ਪਿਆ ਸੜੇ (ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਉੱਦਮ ਇਸ ਨੂੰ ਸੜਨ ਤੋਂ ਬਚਾ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mejor sería que sin el Naam, el Nombre del Señor, la vida se consumiera y se quemara."