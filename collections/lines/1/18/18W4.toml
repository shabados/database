type = "primary"
data = "ਯਾ ਮੈ ਕਛੂ ਭੇਦ ਨਹੀ ਜਾਨੋ ॥੭੩੦॥"
page = 753

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Comprehend all the names of Tupak by adding the word “Ripu” with the word “Mragraaj” and do not consider any mystery in it.730."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕੋਈ ਭੇਦ ਨਾ ਸਮਝੋ ॥੭੩੦॥"