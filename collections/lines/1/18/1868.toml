[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੂੰ ਸੁਖਿ ਸੋਉ; ਹੋਇ ਅਚਿੰਤਾ ॥"
page = 176
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So be thou free from care and sleep comfortably."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲਈ ਤੂੰ ਬੇਫਿਕਰ ਹੋ ਕੇ ਆਰਾਮ ਨਾਲ ਸੌ ਜਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So sleep in peace, and don't worry."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ  ਉਸ ਕੋ ਜਾਣੇ ਤਉ ਸੁਖ ਸੰਯੁਕਤ ਔ ਅਚਿੰਤ ਹੋ ਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਦੋਂ ਹੀ ਚਿੰਤਾ-ਰਹਿਤ ਹੋ ਕੇ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿ ਸਕਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ। ਸੁਖਿ = ਆਤਮਕ ਆਨੰਦ ਵਿਚ। ਸੋਉ = ਸੌਂ, ਲੀਨ ਰਹੁ। ਅਚਿੰਤਾ = ਚਿੰਤਾ-ਰਹਿਤ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "descansa entonces sin preocupación,"