[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕਿਰਪਾ ਕਰੇ. ਗੁਰੁ ਮੇਲੇ; ਸੋ ਹਰਿ ਹਰਿ ਨਾਮੁ ਸਮਾਲਿ ॥"
page = 77
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Lord mercifully unites with the Guru, repeat the Name of Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਾਈਂ ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom the Lord, in His Mercy, unites with the Guru, reflect upon the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਪਰ ਕ੍ਰਿਪਾ ਕਰੇ ਵਾਹਿਗੁਰੂ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮੇਲਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਸਿਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪਰਮਾਤਮਾ ਮਿਹਰ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ, ਤੇ ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਿ = ਸਮਾਲੈ, ਸਮ੍ਹਾਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene la Gracia de Dios, encuentra al Guru, y también el Nombre de Dios."