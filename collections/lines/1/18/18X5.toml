[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਾਕਹੁ ਮਨੂਆ; ਰਾਖਹੁ ਠਾਇ ॥"
page = 933
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Restrain thou thy mind and keep it in its place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਰੋਕ ਅਤੇ ਇਸ ਨੂੰ ਇਸ ਦੀ ਥਾਂ ਤੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Control your mind, and keep it in its place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰੋਕ ਕੇ ਮਨ ਕੋ (ਠਾਇ) ਸਰੂਪ ਮੇਂ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੋਪਾਲ ਦਾ ਨਾਮ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖ ਕੇ, ਮਾਇਆ ਵਲ ਦੌੜਦੇ) ਇਸ ਚੰਚਲ ਮਨ ਨੂੰ ਰੋਕ ਰੱਖ, ਤੇ ਥਾਂ ਸਿਰ (ਭਾਵ, ਅੰਤਰਿ ਆਤਮੇ) ਟਿਕਾ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨੂਆ = {'ਮਨ' ਤੋਂ 'ਮਨੂਆ' ਅਲਪਾਰਥਕ ਨਾਂਵ} ਚੰਚਲ ਜਿਹਾ ਮਨ ਜੋ ਮਾਇਆ ਪਿੱਛੇ ਭਟਕ ਰਿਹਾ ਹੈ। ਠਾਇ = ਥਾਂ ਸਿਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Conserva tu mente estable y mantenla en el Estado Elevado."