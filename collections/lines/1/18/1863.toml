[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਨੋ ਕਿਹੁ ਕਹੀਐ. ਜੇ ਦੂਜਾ ਹੋਵੈ; ਸਭਿ ਤੁਧੈ ਮਾਹਿ ਸਮਾਏ ॥"
page = 1131
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be some one else, I may say something to him. Ultimately all merge in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਹੋਰ ਜਣਾ ਹੋਵੇ, ਮੈਂ ਉਸ ਨੂੰ ਕੁਛ ਕਹਾਂ। ਓੜਕ ਨੂੰ ਸਾਰੇ ਤੇਰੇ ਅੰਦਰ ਹੀ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If there were any other, then I would speak to him; all will be merged in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਭ ਜੀਵ ਤੇਰੇ ਮੇਂ ਸਮਾਏ ਹੂਏ ਹੈਂ, ਭਾਵ ਤੇਰੇ ਸੇ ਭਿੰਨ ਨਹੀਂ ਹੈ। ਜੋ ਕੋਈ ਦੂਸਰਾ ਹੋਵੈ ਤੋ ਤਿਸ ਕੋ ਕੁਛ ਦੁਖ ਸੁਖ ਕਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਬਾਰੇ) ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਕੁਝ ਤਾਂ ਹੀ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ ਜੇ ਉਹ ਸਾਥੋਂ ਓਪਰਾ ਹੋਵੇ। ਹੇ ਪ੍ਰਭੂ! ਸਾਰੇ ਜੀਵ ਤੇਰੇ ਵਿਚ ਹੀ ਲੀਨ ਹਨ (ਜਿਵੇਂ ਦਰੀਆ ਦੀਆਂ ਲਹਿਰਾਂ ਦਰੀਆ ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, a quien puede uno recurrir, cuando no hay nadie más que Tú y todo se inmerge en Ti."