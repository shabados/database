[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਮਲਾਰ ਮਹਲਾ ੫ ਚਉਪਦੇ ਘਰੁ ੨ ॥"
page = 1270
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Malar 5th Guru. Chaupadas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗੁ ਮਲਾਰ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ। ਚੌਪਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Malaar, Fifth Mehl, Chau-Padhay, Second House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਮਲਾਰ, ਘਰ ੨ ਵਿੱਚ ਗੁਰੂ ਅਰਜਨਦੇਵ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Malhar, Mejl Guru Aryan, Quinto Canal Divino, Chau-Padas, Segunda Casa."