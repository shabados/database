[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਕਰਮ. ਫਿਰਿ ਜੋਨੀ ਪਾਏ ॥"
page = 1055
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he performs rituals through mind's obstinacy and is repeatedly cast into existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ, ਉਹ ਕਰਮਕਾਂਡ ਕਰਦਾ ਹੈ ਅਤੇ ਮੁੜ ਕੇ ਜੂਨੀਆਂ ਵਿੱਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They stubborn-mindedly perform these rituals, and are consigned to reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਹਠ ਕਰ ਜੇ ਕਰਮ ਕਰਤਾ ਹੈ, ਸੋ ਫੇਰ ਫੇਰ ਜੋਨੀਓਂ ਮੇਂ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਹੜਾ ਮਨੁੱਖ ਮਨ ਦੇ ਹਠ ਨਾਲ (ਅਜਿਹੇ) ਕਰਮ (ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ) ਮੁੜ ਮੁੜ ਜੂਨੀਆਂ ਵਿਚ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es consignado en las reencarnaciones."