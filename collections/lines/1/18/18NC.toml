[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਲੇ ਨਿਰਖਹਿ ਨਿਰਖ ਮਿਲਾਵਾ ॥੨੬॥"
page = 341
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then, He who beholds blends with Him who is looked for."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਦੇਖਣਹਾਰ, ਦੇਖੇ ਜਾਣ ਵਾਲੇ ਨਾਲ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then the one who was looking merges into the One who was looked for. ||26||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ (ਨਿਰਖਹਿ) ਦੇਖਣੇ ਵਾਲੇ ਜਗ੍ਯਾਸੂ ਕੋ ਜਿਸ ਕੋ (ਨਿਰਖ) ਦੇਖ ਰਹਾ ਥਾ ਤਿਸ ਈਸ੍ਵਰ ਨੇ ਲੇ ਕਰ ਮਨ ਮੇਂ ਮਿਲਾਇ ਲੀਆ॥੨੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਸ਼ਟ-ਪ੍ਰਭੂ ਦਰਸ਼ਨ ਦੀ ਤਾਂਘ ਰੱਖਣ ਵਾਲੇ (ਆਪਣੇ ਪ੍ਰੇਮੀ) ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੨੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਖਹਿ = {ਸੰ: ਨਿਰੀਖ੍ਹ੍ਹਕ ਨੂੰ, ਭਾਲ ਕਰਨ ਵਾਲੇ ਨੂੰ, ਦਰਸ਼ਨ ਦੀ ਤਾਂਘ ਰੱਖਣ ਵਾਲੇ ਨੂੰ। ਨਿਰਖ = {ਸੰ: ਨਿਰੀਖ੍ਹ੍ਹ} ਜਿਸ ਨੂੰ ਤੱਕੀਦਾ ਹੈ, ਜਿਸ ਦੀ ਭਾਲ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ ਜਿਸ ਦੇ ਦੀਦਾਰ ਦੀ ਉਡੀਕ ਜੀਵ ਨੂੰ ਲੱਗੀ ਹੁੰਦੀ ਹੈ ॥੨੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces me inmerjo en Quien he estado añorando.(26)"