[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ︀ਯੋ ਕਹੋ ਕ੍ਰਿਸਨ ਕ੍ਰਿਪਾਨਿਧਿ ਹੈ ਕਿਹ ਕਾਜ ਤੇ ਬਧਕ ਬਾਣੁ ਲਗਾਯੋ ॥"
page = 713

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna himself is considered the treasure of Grace, then why did the hunter shot his arrow at him ?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਹਿੰਦੇ ਹੋ ਕਿ ਕ੍ਰਿਸ਼ਨ ਕ੍ਰਿਪਾ ਨਿਧੀ (ਪਰਮਾਤਮਾ) ਹੈ (ਫਿਰ) ਕਿਸ ਲਈ ਬਧਕ (ਸ਼ਿਕਾਰੀ) ਨੇ (ਉਸਨੂੰ) ਬਾਣ ਮਾਰਿਆ ਸੀ?"