[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਭੇਟੇ; ਪੂਰੈ ਭਾਗਿ ॥"
page = 665
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through perfect destiny they meet the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪ੍ਰਾਲਬਧ ਰਾਹੀਂ, ਉਹ ਸੱਚੇ ਗੁਰੂ ਨੂੰ ਮਿਲ ਪੈਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But by perfect destiny, they meet the True Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੋ ਪੂਰੇ ਭਾਗੋਂ ਕਰ ਸਤਿਗੁਰ (ਭੇਟੇ) ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪੂਰੀ ਕਿਸਮਤ ਨਾਲ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟੇ = ਮਿਲਦਾ ਹੈ। ਭਾਗਿ = ਕਿਸਮਤ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de un Destino Perfecto, aquéllos que conocen al Guru Verdadero son imbuidos en el Nombre de Dios,"