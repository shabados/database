[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੂਕ ਭਈ ਹਮ ਤੇ ਕਹਿਯੋ ਸਕ੍ਰ ਸੁ; ਕੈ ਹਰਿ ਜੀ, ਤੁਮ ਕੌ ਨਹਿ ਪਾਯੋ ॥੪੦੨॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I have not been able to know Thy end.402."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਨੇ ਕਿਹਾ, ਮੇਰੇ ਪਾਸੋਂ ਭੁਲ ਹੋ ਗਈ ਹੈ, ਹੇ ਹਰੀ! (ਮੈਂ) ਤੁਹਾਡੇ ਭੇਦ ਨੂੰ ਨਹੀਂ ਪਾਇਆ ॥੪੦੨॥"