[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਨਹੁ ਸ︀ਯਾਮ ਜੂ ਬਾਜ ਪਰਿਯੋ ਪਿਖਿ ਕੈ ਬ੍ਰਿਜ ਨਾਰਿ ਕੋ ਜਿਉ ਮੁਰਗਾਈ ॥੭੫੨॥"
page = 370

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna followed her and according to the poet it seemed that in order to catch the Radha-bird, Krishna-falcon pounced upon her.752."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਬ੍ਰਜ ਦੀ ਇਸਤਰੀ ਨੂੰ ਮੁਰਗ਼ਾਬੀ ਵਾਂਗ ਵੇਖ ਕੇ ਕ੍ਰਿਸ਼ਨ ਰੂਪ ਬਾਜ਼ ਜਾ ਪਿਆ ਹੋਵੇ ॥੭੫੨॥"