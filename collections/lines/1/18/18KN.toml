[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਛੇ ਤਰਿ ਡੋਗਰ ਹੂੰ ਆਯੋ ॥"
page = 855

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After crossing the stream she came home and lie down as if a reptile had bitten her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਿਛੋਂ ਡੋਗਰ ਵੀ (ਨਦੀ) ਤਰ ਕੇ ਆ ਗਿਆ।"