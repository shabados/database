type = "primary"
data = "ਕਟੇ ਚਉਰ ਚੀਰੰ ॥੨੯॥੧੫੧॥"
page = 111

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sharp arrows were shot and the garments and fly-whisks were torn.29.151."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਦੇ ਲਗਣ ਨਾਲ) ਚੌਰਾਂ ਅਤੇ ਬਸਤ੍ਰ ਕਟੇ ਜਾ ਰਹੇ ਸਨ ॥੨੯॥੧੫੧॥"