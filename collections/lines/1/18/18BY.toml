[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਦ ਤੈਨੂੰ ਪਤਾ ਲਗ ਗਿਆ ਕਿ ਸਾਰੇ ਦਿਲਾਣ ਵਿਚ ਰੱਬ ਵਸਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਬਿਦਾਨਿਸਤੀ ਕਿ ਦਰ ਦਿਲਹਾ ਖ਼ੁਦਾ-ਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Great is the true Guru, Guru Gobind Singh, who introduced me to the Lord,"