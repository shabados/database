[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਇਆਲ ਪੁਰਖ ਸਰਬ ਕੇ ਠਾਕੁਰ; ਬਿਨਉ ਕਰਉ ਕਰ ਜੋਰਿ ॥"
page = 500
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master, Thou art the Lord of all and with joined hands I make a supplication before Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਸੁਆਮੀ ਹੈ। ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਮੈਂ ਤੇਰੇ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Lord, O Lord and Master of all, with my palms pressed together I pray to You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦ੍ਯਾਲ ਪੁਰਖੁ! ਸਰਬ ਕੇ ਸ੍ਵਾਮੀ ਮੈਂ ਹਾਥ ਜੋੜ ਕਰ ਯਹ ਬੇਨਤੀ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਘਰ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਸਭਨਾਂ ਦੇ ਮਾਲਕ! ਮੈਂ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con mis manos juntas Te ruego, oh Purusha Compasivo, Maestro de todo;"