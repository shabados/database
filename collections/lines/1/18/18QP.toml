[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਕਾ ਕੀਆ. ਸਭ ਕਿਛੁ ਪੂਰਾ; ਘਟਿ ਵਧਿ ਕਿਛੁ ਨਾਹੀ ॥"
page = 1412
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that the perfect Lord does is perfect. There is no deficiency or excess in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਜੋ ਪੂਰਨ ਪ੍ਰਭੂ ਕਰਦਾ ਹੈ, ਪੂਰਨ ਹੈ ਇਸ ਵਿੱਚ ਕੋਈ ਕਮੀ ਜਾਂ ਵਾਧਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All that the Perfect Lord does is perfect; there is not too little, or too much."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪੂਰਨ ਵਾਹਿਗੁਰੂ ਕਾ ਕੀਆ ਹੂਆ ਸਭ ਕਿਛ ਪੂਰਾ ਹੈ ਕੁਛ ਕਿਸੀ ਮੇਂ ਨੂਨ ਅਧਿਕਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਯੇਹ ਸਰਬ ਮੇਂ ਏਕ ਸਮਾਨ ਪੂਰਨ ਹੋਇ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਇਹ ਨਿਸਚਾ ਰੱਖਦਾ ਹੈ ਕਿ ਸਰਬ-ਗੁਣ-ਭਰਪੂਰ ਪਰਮਾਤਮਾ ਦੀ ਰਚੀ ਜਗਤ-ਮਰਯਾਦਾ ਅਭੁੱਲ ਹੈ, ਇਸ ਵਿਚ ਕਿਤੇ ਕੋਈ ਨੁਕਸ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੈ ਕਾ = ਸਰਬ-ਗੁਣ ਭਰਪੂਰ ਪ੍ਰਭੂ ਦਾ। ਪੂਰਾ = ਪੂਰਨ, ਅਭੁੱਲ। ਘਟਿ ਵਧਿ ਕਿਛੁ = ਕੋਈ ਨੁਕਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que el Perfecto Señor hace es Perfecto, no es ni poco ni mucho."