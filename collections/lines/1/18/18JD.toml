[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ, ਹਉਮੈ ਵਿਚਹੁ ਮਾਰੀ ॥"
page = 879
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then was my self-conceit dispelled, from within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਮੇਰੀ ਸਵੈ-ਹੰਗਤਾ ਮੇਰੇ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "egotism was eradicated from within me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਮਨ ਵਿਚੋਂ ਹੰਤਾ ਮਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਹੀ ਜੀਵ ਨੇ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕੀਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el egoísmo fue erradicado de mi ser;"