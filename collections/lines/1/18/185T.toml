[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਨਾਚਨ ਕੇ; ਮਨ ਰਖਵਾਲ ॥੨॥"
page = 872
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of such a dancer's soul, the Lord Himself is the Preserver."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਨੱਚਣ ਵਾਲੇ ਦੀ ਆਤਮਾ ਦਾ ਸੁਆਮੀ ਖੁਦ ਹੀ ਰੱਖਿਆ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the Protector of the dancer with such a mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਨਿਰਤ ਕਰਨੇ ਵਾਲੇ ਕੇ ਮਨ ਕਾ ਪਰਮੇਸ੍ਵਰ ਰਾਖਾ ਹੈ॥੨॥☬ਪੁਨਹ ਕਹਿਤੇ ਹੈਂ: ਕਿ ਦੇਖੋ ਕੈਸਾ ਬਜਾਰੀ ਹੈ। ਬਾਜਾਰੀ ਨਾਮ ਮਸਕਰੇ ਕਾ ਹੈ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜਿਹੇ 'ਨਾਚਨ' ਦੇ ਮਨ ਦਾ ਰਾਖਾ (ਪ੍ਰਭੂ ਆਪ ਬਣਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces el Señor Mismo se convierte en el Protector de tal bailarín. (2)"