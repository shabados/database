[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਸਭੁ ਜਗੁ ਹਉ ਫਿਰਿਓ; ਮਾਂਦਲੁ ਕੰਧ ਚਢਾਇ ॥"
page = 1370
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, carrying the drum on my shoulder, I have traversed the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਆਪਣੇ ਮੋਢੇ ਤੇ ਢੋਲ ਚੁਕ ਕੇ, ਮੈਂ ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਚੱਕ ਕਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, I have wandered all over the world, carrying the drum on my shoulder."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸ਼ਾਸਤ੍ਰੋਂ ਰੂਪੀ (ਮਾਂਦਲੁ) ਢੋਲ ਕੋ (ਕੰਧ) ਮੋਢਿਓਂ ਪਰ ਉਠਾਇ ਕਰ, ਭਾਵ ਰਿਦੇ ਮੇਂ ਧਾਰ ਕਰ ਸਰਬ ਜਗਤ ਕੇ ਬੀਚ ਮੈਂ ਫਿਰਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਢੋਲ ਮੋਢਿਆਂ ਤੇ ਰੱਖ ਕੇ ਮੈਂ (ਵਜਾਂਦਾ ਫਿਰਿਆ ਹਾਂ ਤੇ) ਸਾਰਾ ਜਗਤ ਗਾਹਿਆ ਹੈ (ਮੈਂ ਪੁੱਛਦਾ ਫਿਰਿਆ ਹਾਂ ਕਿ ਦੱਸੋ, ਭਾਈ! ਇਸ ਰਾਜ-ਭਾਗ, ਮਹਲ-ਮਾੜੀਆਂ, ਸਾਕ-ਸੰਬੰਧੀ ਵਿਚੋਂ ਕੋਈ ਤੋੜ ਨਿਭਣ ਵਾਲਾ ਸਾਥੀ ਭੀ ਕਿਸੇ ਨੇ ਵੇਖਿਆ ਹੈ, ਪਰ ਕਿਸੇ ਨੇ ਹਾਮੀ ਨਹੀਂ ਭਰੀ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, he viajado por el mundo entero cargando el tambor sobre mis hombros,"