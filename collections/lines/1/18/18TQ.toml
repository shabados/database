[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਵਡੁ ਪਵਣੁ ਵਖਾਣੀਐ; ਕੇਵਡੁ ਪਾਣੀ ਤੋਲੁ ਵਿਥਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How mush wider is air and what is the weight of water?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਵਣ' ਕਿੱਡੀ ਕੁ ਦੱਸੀਏ, ਪਾਣੀ ਦੇ ਵਿਸਤਾਰ ਨੂੰ ਤੋਲਕੇ (ਕਿੰਨਾ ਕੁ ਵਜ਼ਨ) ਆਖੀਏ?"