[[content]]
asset = "SSKS"
type = "primary"
data = "ਅਧਿਆਤਮ ਕਰਮ ਕਰਿ ਆਤਮ ਪ੍ਰਵੇਸ; ਪਰਮਾਤਮ ਪ੍ਰਵੇਸ ਸਰਬਾਤਮ ਲਿਉ ਲੀਨ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By virtue of his spiritual knowledge and righteous actions, a follower of Guru finds peace and tranquillity in his self. By becoming one with Lord, he realises the presence of the divine light in the beings."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਧ੍ਯਾਤਮ ਕਰਮ ਕਰਿ ਆਤਮਾ ਨੂੰ ਆਸਰੇ ਕਰਨ ਵਾਲੇ ਕਰਮਾਂ ਨੂੰ ਕਰਦੇ ਹੋਇਆਂ ਸੰਪੂਰਣ ਕਰਮਾਂ ਦਾ ਕਰਤਾ ਅਕਰਤਾ ਸਰੂਪ ਅੰਤਰ ਆਤਮੇ ਨੂੰ ਜਾਣ ਕੇ ਤਥਾ ਸੁਖ ਦੁੱਖ ਮਈ ਫਲ ਭੋਗ ਦਾ ਅਨੁਭਈਆ ਓਸ ਨੂੰ ਸਮਝ ਕੇ ਅਹੰਭਾਵ ਰਹਿਤ ਹੋ ਕਰਮ ਕਰਦਿਆਂ ਆਤਮ ਪ੍ਰਵੇਸ ਪਹਿਲੇ ਤਾਂ ਸ਼ੁੱਧ ਆਤਮੇ ਵਿਖੇ ਹੀ ਪ੍ਰਵੇਸ਼ ਪਾਏ ਸਮਾਏ ਰਹਿੰਦੇ ਹਨ, ਫੇਰ ਇਸ ਪ੍ਰਕਾਰ ਦੇਹ ਆਦ ਅਨਾਤਮ ਪਦਾਰਥਾਂ ਤੋਂ ਅਸੰਗ ਹੋ ਕੇ ਪਰਮਾਤਮ ਪ੍ਰਵੇਸ ਪਰਮਾਤਮ ਭਾਵ ਵਿਖੇ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤੇ ਇਉਂ ਆਤਮਾ ਪਰਾਤਮਾ ਏਕੋ ਕਰੈ, ਆਤਮੇ ਅਰੁ ਪਰਮਾਤਮੇ ਨੂੰ ਅਭੇਦ ਕਕੇ ਸਰਬਾਤਮ ਲੀਉ ਲੀਨ ਹੈ ਸਰਬ ਦਾ ਹੀ ਆਤਮਾ ਰੂਪ ਪਰਤੱਖ ਅਨੁਭਵ ਕਰਦਿਆਂ ਇਸ ਨਿਸਚੇ ਵਿਖੇ ਲਿਵਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ।"