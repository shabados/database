[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਫਲ ਹੀਨ ਭਯੋ ਜਬ ਹੀ; ਕਸ ਕੈ ਬਲਿਭਦ੍ਰ ਕੇ ਗਾਤਿ ਲਗਾਯੋ ॥੧੧੩੨॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And that bladeless lance came and struck the body of Balram.1132."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਫਲ ਤੋਂ ਹੀਣਾ ਹੋ ਗਿਆ (ਤਾਂ ਗਜ ਸਿੰਘ ਨੇ) ਕਸ ਕੇ ਬਲਰਾਮ ਦੇ ਸ਼ਰੀਰ ਵਿਚ ਲਗਾ ਦਿੱਤਾ ॥੧੧੩੨॥"