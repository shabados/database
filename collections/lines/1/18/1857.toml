[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣੁ ਲਿਖਾਇ; ਮੰਡਲ ਮਹਿ ਆਏ ॥"
page = 1022
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With death writ on their brow the mortals come into this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮੱਥੇ ਤੇ ਮੌਤ ਲਿਖਾ ਕੇ ਪ੍ਰਾਣੀ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With their death already ordained, mortals come into this world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੀਵ (ਮੰਡਲ) ਸੰਸਾਰ ਮੇਂ ਮਰਨਾ ਲਿਖਾਇਕੇ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਭੀ ਜੀਵ ਜਗਤ ਵਿਚ ਆਉਂਦੇ ਹਨ ਉਹ ਮੌਤ (ਦਾ ਪਰਵਾਨਾ ਆਪਣੇ ਸਿਰ ਉਤੇ) ਲਿਖਾ ਕੇ ਹੀ ਆਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Llegamos a este mundo con la muerte inscrita en nuestro destino,"