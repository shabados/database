[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਨੁ ਨਿਰਮਲੁ; ਜਿਤੁ. ਉਪਜੈ ਨ ਪਾਪੁ ॥"
page = 198
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That body is blotless wherein the sin springs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੀਰ ਬੇਦਾਗ ਹੈ, ਜਿਸ ਅੰਦਰ ਗੁਨਾਹ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pure is that body, in which sin does not arise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੋ ਸਰੀਰ ਨਿਰਮਲ ਹੈ ਜਿਸ ਸੇ ਪਾਪ ਨਹੀਂ ਉਤਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੈ ਜਿਸ ਵਿਚ ਕੋਈ ਪਾਪ ਨਹੀਂ ਪੈਦਾ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰਮਲੁ = ਪਵਿਤ੍ਰ {ਇਹ ਲਫ਼ਜ਼ ਪੁਲਿੰਗ ਹੈ। ਪਹਿਲੀ ਤੁਕ ਵਾਲਾ ਲਫ਼ਜ਼ 'ਨਿਰਮਲ' ਇਸਤ੍ਰੀ ਲਿੰਗ ਹੈ}। ਜਿਤੁ = ਜਿਸ ਵਿਚ, ਜਿਸ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo es puro y no brota en él la maldad"