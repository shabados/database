[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗਜੀਵਨੁ ਦਾਤਾ. ਕਰਮਿ ਬਿਧਾਤਾ; ਆਪੇ ਬਖਸੇ ਸੋਈ ॥"
page = 570
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Beneficent Lord is the life of the world and Builder of destiny. He Himself grants pardon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਪ੍ਰਭੂ ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ ਤੇ ਪ੍ਰਾਲਬਧ ਬਨਾਉਣ ਵਾਲਾ ਹੈ ਅਤੇ ਉਹ ਆਪ ਹੀ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Life of the World, the Great Giver, the Architect of karma - He Himself grants forgiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗਤ ਕਾ (ਜੀਵਨੁ) ਪ੍ਰਾਣ ਰੂਪੁ ਹੈ ਔ (ਬਿਧਾਤਾ) ਕਰਮਾਂ ਕੇ ਜਾਨਣੇ ਵਾਲਾ ਹੈ, ਸੋਈ ਆਪ ਬਖਸ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦਾ ਸਹਾਰਾ ਦਾਤਾਰ ਜੋ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮ ਅਨੁਸਾਰ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ ਉਹ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Constructor de nuestro Destino el que propicia nuestras actitudes."