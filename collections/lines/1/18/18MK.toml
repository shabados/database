[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਚਨੀ; ਏਕੋ ਜਾਤਾ ॥"
page = 415
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the hymns of the True Guru I have recognised the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੈਂ ਇਕ ਸੁਆਮੀ ਨੂੰ ਸਿੰਆਣਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the True Guru, I recognize the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਗੁਰੋਂ ਕੇ ਬਚਨ ਦ੍ਵਾਰਾ ਸਰਬ ਮੇਂ ਏਕ ਪਰਮਾਤਮਾ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉਤੇ ਤੁਰ ਕੇ ਇਕ ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਚਨੀ = ਬਚਨਾਂ ਉਤੇ ਤੁਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "encontré la Virtud. Y reconocí a través del Shabd de la Palabra del Guru al Único Ser,"