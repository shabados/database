[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਜੀ ਕੇ; ਦਰਸਨ ਕਉ ਬਲਿ ਜਾਉ ॥"
page = 193
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto the vision of the Reverend Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਜਯ ਗੁਰਾਂ ਦੇ ਦੀਦਾਰ ਉਤੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Blessed Vision of the Guru's Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕੇ ਦਰਸ਼ਨ ਕੇ ਬਲਿਹਾਰੇ ਜਾਊਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਸਤਿਗੁਰੂ ਜੀ ਦੇ ਦਰਸਨ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ ਜਾਉ = ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser por tener la Grandiosa Visión del Darshan del Guru."