[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰ ਧਨ ਦੋਖ; ਕਿਛੁ ਪਾਪ. ਨ ਫੇੜੇ ॥"
page = 684
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who takes not others wealth nor commits any evil deeds and sins,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਹੋਰਨਾਂ ਦੀ ਦੌਲਤ ਨਹੀਂ ਲੈਂਦਾ, ਨਾਂ ਹੀ ਉਹ ਕੁਕਰਮ ਤੇ ਗੁਨਾਹ ਕਮਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who does not steal the wealth of others, who does not commit evil deeds or sinful acts"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਰ ਧਨ) ਚੁਰਾਵਣ ਆਦੀ ਦੋਸ਼ ਔਰ ਭੀ (ਕਿਛੁ) ਰੰਚਕ ਮਾਤ੍ਰ ਕੋਈ ਪਾਪ ਜਿਨੋਂ ਨੇ ਨਹੀਂ (ਫੇੜੇ) ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਿਮਰਨ ਦਾ ਸਦਕਾ) ਪਰਾਏ ਧਨ (ਆਦਿਕ) ਦੇ ਕੋਈ ਐਬ ਪਾਪ ਮੰਦੇ ਕਰਮ ਨਹੀਂ ਹੁੰਦੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno contempla el Nombre del Intrépido Señor, envuelto en Su Amor,"