[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਤਾ ਪਾਈਐ; ਸਚੁ ਨਾਮੁ ਗੁਣਤਾਸਿ ॥੩॥"
page = 53
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Guru casts his merciful glance, then, one obtains the True name, the treasure of excellence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਗੁਰੂ ਜੀ ਆਪਣੀ ਮਿਹਰ-ਦੀ-ਨਜ਼ਰ ਧਾਰਨ ਤਦ ਬੰਦਾ ਚੰਗਿਆਈਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਸੱਚੇ ਨਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As He casts His Glance of Grace, we obtain the True Name, the Treasure of Excellence. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਗੁਰੂ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰੇਂ, ਤਬ ਗੁਣੋਂ ਕੇ (ਤਾਸਿ) ਸਮੁੰਦਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਚਾ ਨਾਮੁ ਪਾਈਤਾ ਹੈ, ਵਾ ਨਾਮ ਔ ਤਿਸ ਕੇ ਗੁਣ ਪਾਈਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਤਾਂ ਸਾਰੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣਤਾਸਿ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recibimos el Nombre Verdadero, el Tesoro de Bondad, sólo si Su Gracia se posa sobre nosotros. (3)"