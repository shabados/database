[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਰਿ ਪਰੇ; ਅਬ ਪੂਰਾ ਦੀਜੈ ॥੪॥੧੩॥"
page = 326
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary. Grant me perfection, now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੰਭ ਗਿਆ ਹਾਂ, ਹੁਣ ਮੈਨੂੰ ਪੂਰਨਤਾ ਬਖਸ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am so tired; now, please bless me with Your perfection. ||4||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਰਾਸੀ ਮੇਂ ਭਰਮਤੇ ਹੂਏ ਹਾਰ ਕਰ ਤੇਰੀ ਸਰਨ ਪੜੇ ਹਾਂ, ਅਬ ਪੂਰਾ ਜੋ ਮੋਖ ਪਦ ਹੈ, ਸੋ ਦੀਜੀਏ॥੪॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਥੱਕ-ਟੁੱਟ ਕੇ (ਤੇਰੇ ਦਰ ਤੇ) ਆ ਡਿੱਗੇ ਹਾਂ ॥੪॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te entrego mi ser, bendíceme ahora con Tu Sabiduría Perfecta.(4-13)"