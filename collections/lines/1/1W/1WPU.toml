[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰ ਭਰੇ ਅਹੰਕਾਰ, ਆਵਨ ਜਾਵਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such people full of their self-esteems go on transmigrating from"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ ਐਸੇ) ਪੂਰਾਂ ਦੇ ਪੂਰ ਅਹੰਕਾਰ ਨਾਲ ਭਰੇ ਹੋਂਏ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"