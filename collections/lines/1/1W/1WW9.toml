[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਕਰਿ ਕੈ ਬਖਸਿ ਲੈਹੁ; ਹਉ ਪਾਪੀ ਵਡ ਗੁਨਹਗਾਰੁ ॥"
page = 1416
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, mercifully pardon Thou me, I am a sinner and a great offender."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮਿਹਰ ਘਾਰ ਕੇ ਤੂੰ ਮੈਨੂੰ ਮੁਆਫ ਕਰ ਦੇ। ਮੈਂ ਪਾਂਬਰ ਅਤੇ ਭਾਰਾ ਅਪ੍ਰਾਧੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please be merciful and forgive me; I am a sinner, a great offender."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਹਮ ਕੋ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਬਖਸ਼ ਲੇਵੋ, ਹਮ ਗੁਨਾਹੋਂ ਕੇ ਕਰਨੇ ਵਾਲੇ ਬਡੇ ਪਾਪੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਮਿਹਰ ਕਰ ਕੇ ਆਪ ਹੀ ਬਖ਼ਸ਼ ਲੈ, ਮੈਂ ਪਾਪੀ ਹਾਂ, ਗੁਨਾਹਗਾਰ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ = ਹੇ ਹਰੀ! ਬਖਸਿ ਲੈਹੁ = ਮੁਆਫ਼ ਕਰ, ਖਿਮਾ ਕਰ। ਹਉ = ਹਉਂ, ਮੈਂ। ਗੁਨਹਗਾਰੁ = ਗੁਨਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, por favor ten Compasión y perdóname, vivo en el error y ofendo todo el tiempo."