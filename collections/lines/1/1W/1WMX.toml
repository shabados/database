[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਯਾਦ ਤੋਣ ਬਿਨਾਣ ਵਕਤ ਨੂੰ ਮੌਤ ਕਿਹਾ ਗਿਆ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਗੁਫ਼ਤਾ ਅਸਤ ਮਰਗ ਕਿ ਬੇ-ਯਾਦਿ ਹੱਕ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He becomes conversant with the attainment of both life and soul. (199)"