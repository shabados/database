[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਰਾਤਉ; ਰੰਗਿ ਗੋਪਾਲ ॥੪॥੫॥੧੬॥"
page = 887
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is imbued with the love of the World-cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੰਸਾਰ ਦੇ ਪਾਲਣ ਪੋਸਣਹਾਰ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is imbued with the love of the Lord of the World. ||4||5||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਗੋਪਾਲ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰਾਤਾ ਰਹਿਤਾ ਹੈ॥੪॥੫॥੧੬॥☬ਏਕ ਪੰਡਿਤ ਸ੍ਰੀ ਅੰਮ੍ਰਿਤਸਰ ਜੀ ਕੀ ਬਾਹਰਲੀ ਪ੍ਰਕ੍ਰਮਾ ਵਿਖੇ ਉਤਰ ਕੀ ਬਾਹੀ ਬਾਬੇ ਬੁਢੇ ਕੀ ਬੇਰ ਪਾਸ ਬੈਠਾ ਥਾ। ਗੁਰੂ ਜੀ ਪਾਸ ਹੋ ਕਰ ਪਰਕਰਮਾ ਕੋ ਚਲੇ ਗਏ। ਜਬ ਦੂਸਰੀ ਪਰਕਰਮਾ ਕਰਤੇ ਹੂਏ ਆਏ ਤਬ ਬ੍ਰਹਮਣ ਕ੍ਰੋਧ ਕਰਿ ਕਹਿਤਾ ਭਯਾ, ਕਿ ਤੁਮ ਛਤ੍ਰੀ ਹੋਕਰਿ ਅਭਿਮਾਨੀ ਹੂਏ ਹੂਏ ਹਮ ਪੰਡਤ ਲੋਕੋਂ ਕਾ ਨਿਰਾਦਰ ਕਰਤੇ ਹੋ। ਤੁਮ ਨੇ ਹਮ ਕੋ ਨਮਸਕਾਰ ਭੀ ਨਹੀਂ ਕਰੀ। ਤਬ ਗੁਰੂ ਜੀ ਕਹਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਰੱਖਿਅਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੫॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, estoy imbuido en el Amor del Señor."