[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਨੁ; ਧਰ ਸੰਗਿ ਰੂਲਿਆ ॥੩॥"
page = 210
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that body shall roll in dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦੇਹਿ ਮਿੱਟੀ ਨਾਲ ਰੁਲ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- that body shall come to roll in the dust. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਰੀਰ ਅੰਤ ਕੋ ਧਰਤੀ ਸੰਗ ਮਿਲ ਕੇ ਖਾਕ ਹੂਆ ਰੁਲਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ) ਉਹ ਸਰੀਰ (ਆਖ਼ਿਰ) ਮਿੱਟੀ ਵਿਚ ਰੁਲ ਜਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰ ਸੰਗਿ = ਧਰਤੀ ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al final se esparce en el polvo. (3)"