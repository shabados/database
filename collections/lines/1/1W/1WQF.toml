[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗੁਲਾਮ ਖਰੀਦ ਕਰਿ; ਰਾਖਸਿ ਗ੍ਰਿਹ ਮਹਿ ਆਨਿ ॥੧॥"
page = 861

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There he bought a slave who was as cunning as a devil.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਗ਼ੁਲਾਮ ਖ਼ਰੀਦ ਕੇ ਘਰ ਵਿਚ ਲੈ ਆਇਆ ॥੧॥"