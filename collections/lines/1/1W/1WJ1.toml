[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈ ਜੈ ਧਰਮੁ ਕਰੇ; ਦੂਤ ਭਏ ਪਲਾਇਣ ॥"
page = 460
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Righteous Judge hails them and the Death's Couriers flee away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਜਾ ਉਨ੍ਹਾਂ \"ਜੀ ਆਇਆ\" ਆਖਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੇ ਫ਼ਰੇਸ਼ਤੇ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Righteous Judge of Dharma applauds them, and the Messenger of Death runs away from them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਇ ਜੈ ਜੈ ਕਾਰ ਕਰਤਾ ਹੈ ਜਮਦੂਤ (ਪਲਾਇਣ) ਭਾਗ ਜਾਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧਰਮ ਰਾਜ (ਭੀ) ਉਹਨਾਂ ਨੂੰ ਨਮਸਕਾਰ ਕਰਦਾ ਹੈ, ਜਮਦੂਤ ਉਹਨਾਂ ਤੋਂ ਪਰੇ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La maldad interna es destruida en cada uno. La Rectitud, el Contentamiento, la Paz y la Calma son nuestras,"