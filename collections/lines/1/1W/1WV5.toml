[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਚਨ ਕਾਇਆ; ਜੋਤੀ ਜੋਤਿ ਸਮਾਈ ॥੬॥"
page = 833
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's body sparkles like gold and his light merges in the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਦੀ ਦੇਹ ਸੋਨੇ ਦੀ ਤਰ੍ਹਾਂ ਲਿਸ਼ਕਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਜੋਤ ਪਰਮ ਜੋਤੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One's body sparkles like gold, and one's light merges into the Light. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਕਾਂਇਆ ਸੂਖਮ ਦੇਹੀ ਅਰਥਾਤ ਬੁਧੀ ਸਵਰਨ ਵਤ ਸੁਧ ਭਈ ਹੈ। ਔਰ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਤਿਨ ਕੀ ਜੋਤ ਸਮਾਇ ਗਈ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਤੋਂ ਬਚੇ ਰਹਿਣ ਦੇ ਕਾਰਨ) ਸਰੀਰ ਸੋਨੇ ਵਰਗਾ ਸੁੱਧ ਰਹਿੰਦਾ ਹੈ, (ਮਨੁੱਖ ਦੀ) ਜਿੰਦ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ ਮਿਲੀ ਰਹਿੰਦੀ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਚਨ = ਸੋਨਾ। ਕਾਇਆ = ਸਰੀਰ। ਕੰਚਨ ਕਾਇਆ = ਸਰੀਰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ। ਜੋਤੀ = ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ। ਜੋਤਿ = ਜਿੰਦ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el cuerpo entonces brilla como el oro y la luz de uno se inmerge en la Luz Divina.(6)"