[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਹਰਿ ਨਾਮੁ ਸੰਗਿ; ਹੋਤ ਸੁਹੇਲਾ ॥"
page = 264
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there the Name of God is with him as a comforter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਰੱਬ ਦਾ ਨਾਮ ਉਸ ਦੇ ਨਾਲ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there, only the Lord's Name shall go with you to sustain you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਹਾਂ ਹਰੀ ਕਾ ਨਾਮੁ ਹੀ ਸਾਥ (ਸੁਹੇਲਾ) ਮਿਤ੍ਰ ਵਾ ਸੁਖਦਾਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਇਸ ਦੇ ਨਾਲ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਹੇਲਾ = ਸੁਖ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando cruces por el valle solitario de la muerte."