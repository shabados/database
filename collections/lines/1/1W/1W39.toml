[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਤੋਟਾ ਨਿਤ ਹੈ; ਭਰਮਹਿ ਭਰਮਾਏ ॥"
page = 421
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse ever suffer loss and wander in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤੀਕੂਲ ਸਦਾ ਨੁਕਸਾਨ ਉਠਾਉਂਦੇ ਹਨ ਅਤੇ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs continually lose, and wander around, deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕੋ ਨਿਤ੍ਯ ਹੀ ਘਾਟਾ ਰਹਿਤਾ ਹੈ ਵਹੁ ਕਰਮੋਂ ਕੇ ਭਰਮਾਏ ਹੂਏ ਭਰਮਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਆਤਮਕ ਗੁਣਾਂ ਵਿਚ ਨਿੱਤ ਕਮੀ ਹੁੰਦੀ ਰਹਿੰਦੀ ਹੈ, (ਮਾਇਆ ਦੇ) ਭਟਕਾਏ ਹੋਏ ਉਹ (ਨਿੱਤ) ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੋਟਾ = ਘਾਟਾ, (ਆਤਮਕ ਗੁਣਾਂ ਵਿਚ) ਕਮੀ। ਭਰਮਹਿ = ਭਟਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El arrogante Manmukh sufre pérdidas y vaga seducido por la dualidad."