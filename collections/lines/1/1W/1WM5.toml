[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਸ਼ਮ੍ਹਾ ਦੀ ਮੋਤੀ ਵਸਾਉਣ ਵਾਲੀ ਅੱਖ ਅੱਥਰੂ ਕੇਰ ਰਹੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਸ਼ਕਿ ਰੇਜ਼ਿ ਚਸ਼ਮਿ ਗੌਹਰ-ਬਾਰਿ ਸ਼ਮਆ ।੪੬।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Get rid of any worries or suspicions, and get inebriated permanently in His memory. (63)"