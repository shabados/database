[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਭਗਤਿ; ਹਰਿ ਹਰਿ ਉਰਿ ਧਾਰੁ ॥"
page = 1261
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and within him abides devotion, and he keeps his Lord God clasped to his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਰਧਾ-ਅਨੁਰਾਗ ਟਿਕ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ ਆਪਣੇ ਸਾਈਂ ਹਰੀ ਨੂੰ ਆਪਣੇ ਮਨ ਨਾਲ ਲਾਈ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enshrines loving devotion to the Lord, Har, Har, deep within his heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਅੰਤਰਿ ਹਰ ਪ੍ਰਕਾਰ ਹਰਿ ਕੀ ਭਗਤੀ ਕੋ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਧਾਰਨ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él enaltece la Devoción amorosa del Señor Jar, Jar, en lo profundo de su corazón."