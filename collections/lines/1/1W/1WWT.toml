[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਉ ਵਾਹੁ ਵਾਹੁ; ਜਿ ਸਬਦੁ ਸੁਣਾਵੈ ॥"
page = 226
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail Hail unto him, who recites to me the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਸ਼ਾਬਾਸ਼! ਹੈ ਉਸ ਨੂੰ ਜਿਹੜਾ ਮੈਨੂੰ ਨਾਮ ਸ੍ਰਵਣ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! - Hail, hail, to the one who teaches the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਸ ਕੀ ਉਪਮਾ ਕਰਨੇ ਜੋਗ੍ਯ ਹੈ, ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਉਪਦੇਸ਼ ਸੁਨਾਵੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪੂਰੇ ਗੁਰੂ ਨੂੰ ਧੰਨ ਧੰਨ ਆਖ, ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਸ਼ਬਦ ਸੁਣਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ante Aquél que me recita la Palabra del Shabd."