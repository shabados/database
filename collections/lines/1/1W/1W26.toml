[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਸਰੂਪ; ਕੇਵਲ ਜਗਦੀਸ ॥"
page = 291
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When there was only the form of the World-Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਸਿਰਫ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਹੀ ਰੂਪ ਸੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When there was only the Form of the Lord of the Universe,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਕੇਵਲ ਜਗਦੀਸ੍ਵਰ ਕਾ ਸ੍ਵਰੂਪ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕੇਵਲ ਜਗਤ ਦੇ ਮਾਲਕ ਪ੍ਰਭੂ ਦੀ ਹੀ ਹਸਤੀ ਸੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando sólo se encontraba en Existencia el Señor,"