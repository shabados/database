[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਜਿਨਾ ਮਿਲਾਇਓਨੁ ਪਿਆਰੇ; ਸਾਚਾ ਨਾਮੁ ਸਮਾਲਿ ॥੬॥"
page = 641
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the Beloved introduces to the True Guru, remember the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰੀਤਮ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾਉਂਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet with the True Guru, O Beloved, dwell upon the True Name. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਨ ਕੋ ਆਪ ਨੇ ਸਤਿਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਾਇਆ ਹੈ, ਤਿਨੋਂ ਨੇ ਤੇਰਾ ਸਚਾ ਨਾਮ ਸਮਾਲਣਾ ਕੀਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਉਸ ਪਰਮਾਤਮਾ ਨੇ ਗੁਰੂ ਮਿਲਾ ਦਿੱਤਾ ਹੈ ਉਹ ਮਨੁੱਖ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਵਸਾਈ ਰੱਖਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਾਇਓਨੁ = ਉਸ (ਪਰਮਾਤਮਾ) ਨੇ ਮਿਲਾ ਦਿੱਤਾ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ। ਸਮਾਲਿ = ਸਮਾਲਹਿ, ਸੰਭਾਲਦੇ ਹਨ, ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que son guiados hasta el Guru por Dios, sólo ellos alaban el Verdadero Nombre. (6)"