[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਗੁਰੁ ਗੋਪਾਲੁ ਧਿਆਈ; ਹਮ. ਸਤਿਗੁਰ ਵਿਟਹੁ ਘੁਮਾਏ ॥੨॥"
page = 1114
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day meditate I on my Guru-God and am a sacrifice unto the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਮੈਂ ਆਪਣੇ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹਾਂ ਅਤੇ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, I meditate on the Guru, the Lord of the World; I am a sacrifice to the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪਾਲ! ਜਿਨ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਰਾਤ੍ਰਿ ਦਿਨ ਤੈਨੂੰ ਧਿਆਵਤਾ ਹੂੰ, ਜਿਸ ਸਤਿਗੁਰ ਊਪਰ ਸੇ ਮੇਂ (ਘੁਮਾਏ) ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦੇ ਰੂਪ ਗੁਰੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਗੋਪਾਲੁ = {ਗੋ = ਸ੍ਰਿਸ਼ਟੀ} ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਪਾਲਣ ਵਾਲਾ। ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਉਂਦਾ ਹਾਂ। ਵਿਟਹੁ = ਤੋਂ। ਘੁਮਾਏ = ਘੁਮਾਈ, ਸਦਕੇ, ਕੁਰਬਾਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito siempre en Ti, oh Dios Guru, y ofrezco para siempre mi ser en sacrificio a Ti. (2)"