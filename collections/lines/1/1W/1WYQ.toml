[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਉਥੇ ਪਦ ਮਹਿ; ਜਨ ਕੀ ਜਿੰਦੁ ॥੪॥੧॥੪॥"
page = 871
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave's soul abides in the fourth state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੋਲੇ ਦੀ ਆਤਮਾ ਚੌਥੀ ਅਵਸਥਾ ਅੰਦਰ ਵਸਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul of His humble servant dwells in the fourth state. ||4||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਚਉਥੇ ਪਦ) ਤੁਰੀਆਂ ਪਦ ਮੇਂ (ਜਨ ਕੀ ਜਿੰਦੁ) ਬੁਧੀ ਲਗ ਰਹੀ ਥੀ॥੪॥੧॥੪॥☬ਕਿਸੀ ਸਿਖ ਨੇ ਪੂਛਿਆ: ਹੇ ਭਗਵਨ! ਇਸ ਸਰੀਰ ਮੰਦਰ ਮੇਂ ਜੋ ਵਸਤਾ ਹੈ, ਸੋ ਕੌਨ ਹੈ, ਭਾਵ ਤਿਸ ਦਾ ਵਾਸਤਵ ਸਰੂਪ ਕਿਆ ਹੈ?☬ਤਿਸ ਪਰ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਾਸਾਂ ਦੀ ਜਿੰਦ ਸਦਾ ਉਸ ਅਵਸਥਾ ਵਿਚ, ਜੋ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਉਤਾਂਹ ਹੈ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ (ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਨੂੰ ਕੋਈ ਡਰਾ ਧਮਕਾ ਨਹੀਂ ਸਕਦਾ) ॥੪॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Alma de Su humilde Sirviente  habita en el Cuarto Estado.(4-1-4)"