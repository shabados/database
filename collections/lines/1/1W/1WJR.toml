[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟੀ ਗੰਗਾ; ਜਮੁਨ ਮਿਲਾਵਉ ॥"
page = 327
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turn thy breaths from the left and right and unite them in the central trachea."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਸਾਂ ਨੂੰ ਇੜਾ ਤੇ ਪਿੰਗਲਾ ਤੋਂ ਉਲਟਾ ਕੇ ਕੇਂਦਰਲੀ ਸੁਰ ਵਿੱਚ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turn your breath away from the left channel, and away from the right channel, and unite them in the central channel of the Sushmanaa."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸੰਸਾਰ ਸੇ ਬ੍ਰਿਤੀ ਉਲਟੀ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰਾਪਤੀ ਹੂਈ ਤਬ ਜਮ ਕੋ ਮਿਲਾਪ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਮਨ ਦੀ ਬਿਰਤੀ ਪਰਤਾ ਦਿੱਤੀ ਹੈ (ਇਸ ਤਰ੍ਹਾਂ) ਮੈਂ ਗੰਗਾ ਤੇ ਜਮਨਾ ਨੂੰ ਮਿਲਾ ਰਿਹਾ ਹਾਂ। (ਭਾਵ, ਆਪਣੇ ਅੰਦਰ ਤ੍ਰਿਬੇਣੀ ਦਾ ਸੰਗਮ ਬਣਾ ਰਿਹਾ ਹਾਂ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਲਟੀ = ਉਲਟਾਈ ਹੈ, ਮਨ ਦੀ ਬਿਰਤੀ ਦੁਨੀਆ ਵਲੋਂ ਪਰਤਾਈ ਹੈ। ਗੰਗਾ ਜਮੁਨ ਮਿਲਾਵਉ = (ਇਸ ਤਰ੍ਹਾਂ) ਮੈਂ ਗੰਗਾ ਤੇ ਜਮਨਾ ਨੂੰ ਮਿਲਾ ਰਿਹਾ ਹਾਂ (ਭਾਵ, ਜੋ ਸੰਗਮ ਮੈਂ ਆਪਣੇ ਅੰਦਰ ਬਣਾਇਆ ਹੋਇਆ ਹੈ ਉਥੇ ਤ੍ਰਿਬੇਣੀ ਵਾਲਾ ਪਾਣੀ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Modula el compás de tu respiración, báñate en la confluencia de tu mente hasta alcanzar la Paz,"