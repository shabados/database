[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤਿਕ ਬੈਠ ਬਹਲ ਪਰ ਗਈ ॥"
page = 865

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some were sitting with their folded hands; they did not let any deer to pass through."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ (ਇਸਤਰੀਆਂ) ਸਵਾਰੀਆਂ (ਬਹਲੀਆਂ ਅਥਵਾ ਰਥਾਂ) ਉਤੇ ਗਈਆਂ।"