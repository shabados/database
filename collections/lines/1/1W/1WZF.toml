[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਸੁੰਦਰੁ ਸੁਆਮੀ ਜੀ; ਹਉ ਚਰਨ ਕਮਲ ਪਗ ਛਾਰਾ ॥"
page = 784
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beauteous is my reverend Lord, I am the dust of His lotus feet and podia."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਹਣਾ ਸੁਨੱਖਾ ਹੈ ਮੇਰਾ ਪੂਜਯ ਪ੍ਰਭੂ, ਮੈਂ ਉਸ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨਾਂ ਅਤੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Dear Lord and Master is so beautiful; I am the dust of His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਅਤੀ ਸੁੰਦਰ ਹੈ, ਮੈਂ ਤਿਸ ਕੇ ਚਰਣ ਕਮਲੋਂ ਕੀ ਛਾਰ ਵਿਖੇ (ਪਗ) ਖਚਤ ਹੋਈ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮੇਰਾ ਸੋਹਣਾ ਮਾਲਕ ਹੈ, ਮੈਂ ਉਸ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bello es mi Maestro y yo soy sólo el Polvo de Sus Pies de Loto."