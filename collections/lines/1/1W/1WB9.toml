[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਨਾਉ; ਮੰਨਿ ਵਸਾਏ ॥"
page = 127
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Name He establishes in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਨਾਮ ਉਹ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He enshrines His Name within our minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਪਣਾ ਨਾਮ ਮਨ ਮੇਂ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਆਪਣਾ ਨਾਮ (ਜੀਵ ਦੇ) ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos hace enaltecer Su Nombre en nuestras mentes."