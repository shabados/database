[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਧ ਸਾਧਿਕ ਅਰੁ ਜੋਗੀ ਜੰਗਮ; ਪੀਰ ਪੁਰਸ ਬਹੁਤੇਰੇ ॥"
page = 877
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are good many adepts, strivers, yogis, wandering saints, spiritual guides and good men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਕਰਾਮਾਤੀ ਬੰਦੇ ਅਭਿਆਸੀ, ਯੋਗੀ, ਰਮਤੇ ਸਾਧੂ, ਰੂਹਾਨੀ ਰਹਿਬਰ ਅਤੇ ਨੇਕ ਬੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are so many Siddhas, seekers, Yogis, wandering pilgrims, spiritual teachers and good people."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਧੀਆਂ ਕੋ ਸੰਜੁਗਤ ਪੁਨਹ ਸਾਧਨੋਂ ਕੇ ਕਰਨੇਹਾਰੇ ਅਰ ਜੋਗੀ ਪੁਨਹ ਜੰਗਮ ਜੋ ਹੈਂ ਔ ਕਰਾਮਾਤੀ ਪੁਰਸ ਏਹੁ ਬਹੁਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਅਨੇਕਾਂ ਜੰਗਮ ਜੋਗੀ ਪੀਰ ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗੇ ਹੋਏ ਜੋਗੀ ਅਤੇ ਹੋਰ ਸਾਧਨ ਕਰਨ ਵਾਲੇ ਵੇਖਣ ਵਿਚ ਆਉਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay millones de Siddas, de buscadores, de Yoguis, de peregrinos en búsqueda, maestros espirituales y gente buena;"