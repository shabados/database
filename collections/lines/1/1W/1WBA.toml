[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਣੋ ਘਣੋ ਘਣੋ ਸਦ ਲੋੜੈ; ਬਿਨੁ ਲਹਣੇ. ਕੈਠੈ ਪਾਇਓ ਰੇ ॥"
page = 715
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "More, more and yet more wealth, the man ever hankers after, but unless destined to receive, how can he obtain it?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤੀ, ਬਹੁਤੀ, ਬਹੁਤੀ ਮਾਇਆ ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਚਾਹੁੰਦਾ ਹੈ, ਪਰ ਪ੍ਰਾਲਭਧ ਵਿੱਚ ਲਿਖੀ ਹੋਈ ਪ੍ਰਾਪਤੀ ਦੇ ਬਾਝੋਂ ਉਹ ਇਸ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "More and more, he continually yearns for more; but unless he is destined to receive, how can he obtain it?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸੀ ਤੇ ਇਹ ਜੀਵ ਮਾਇਆ ਕੋ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਕੇ ਅਧਕ ਤੇ ਅਧਕ ਹੀ ਸਦਾ ਚਾਹਤਾ ਹੈ, ਪਰੰਤੂ ਪਰਾਰਬਧ ਬਿਨਾਂ ਕਿਸੀ ਨੇ ਕਹਾਂ ਪਾਇਆ ਹੈ, ਭਾਵ ਸੇ ਪੂਰਬਲੇ ਲਿਖੇ ਬਿਨਾਂ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮੋਹ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹਿਰਦਾ) ਸਦਾ ਬਹੁਤ ਬਹੁਤ (ਮਾਇਆ) ਮੰਗਦਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਭਾਗਾਂ ਤੋਂ ਬਿਨਾ ਕਿਥੋਂ ਪ੍ਰਾਪਤ ਕਰੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣੋ = ਬਹੁਤ। ਸਦ = ਸਦਾ। ਲੋੜੈ = ਮੰਗਦਾ ਹੈ। ਬਿਨੁ ਲਹਣੇ = ਭਾਗਾਂ ਤੋਂ ਬਿਨਾ। ਕੈਠੇ = ਕਿਸ ਥਾਂ ਤੋਂ, ਕਿਥੋਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora añoro más y más la Verdadera Realización, pero, ¿cómo puedo obtener lo que no está en mi destino?"