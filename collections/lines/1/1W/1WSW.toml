[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ. ਹਰਿ ਕੈ ਰੰਗਿ ਰਾਗਹੁ; ਚਰਨ ਕਮਲ ਸੰਗਿ ਧਿਆਨ ॥੨॥੧॥੩॥"
page = 1119
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy belly, immaculate is Thy love, O Lord, and fix his attention with Thine lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਪਿਆਰ ਨਾਲ ਰੰਗ ਦੇ, ਹੇ ਸੁਆਮੀ! ਅਤੇ ਉਸ ਦੀ ਬਿਰਤੀ ਆਪਣੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾ ਨਾਲ ਜੋੜ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please attune Nanak to Your Love, O Lord, and focus his meditation on Your Lotus Feet. ||2||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੁਝ ਕੋ ਆਪਣੇ ਸ੍ਵਰੂਪ ਕੇ (ਰੰਗਿ) ਪ੍ਰੇਮ ਮੇਂ ਰੰਗੋਂ ਔਰ ਮੇਰੇ ਮਨ ਕਾ ਤੇਰੇ ਚਰਨ ਕਮਲੋਂ ਸਾਥ ਧ੍ਯਾਨੁ ਰਹੇ॥੨॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਨਾਨਕ ਨੂੰ ਆਪਣੇ (ਪਿਆਰ-) ਰੰਗ ਵਿਚ ਰੰਗ ਦੇਹ। (ਨਾਨਕ ਦੀ) ਸੁਰਤ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕੀ ਰਹੇ ॥੨॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗਿ = ਰੰਗ ਵਿਚ। ਰਾਗਹੁ = ਰਾਂਗਹੁ, ਰੰਗ ਦੇਹ। ਸੰਗਿ = ਨਾਲ। ਧਿਆਨੁ = ਸੁਰਤ ॥੨॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por favor entona a Nanak en Tu Amor y enfoca su Meditación en el Loto de Tus Pies. (2-1-3)"