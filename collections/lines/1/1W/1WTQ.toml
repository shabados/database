[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਸੁਖ ਭਏ; ਪ੍ਰਭ ਤੁਠੇ ॥"
page = 106
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the happiness ensues when the Lord becomes very pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਹੋ ਆਉਂਦੀਆਂ ਹਨ ਜਦ ਸੁਆਮੀ ਪਰਮ-ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All happiness comes, when God is pleased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਪ੍ਰਭ ਪ੍ਰਸੰਨ ਭਏ ਹੈਂ ਤਿਨ ਕੋ ਸੰਪੂਰਨ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਪ੍ਰਭ ਕਿਸ ਪਰ ਪਰਸੰਨ ਭਏ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਕਿਸੇ ਵਡ-ਭਾਗੀ ਉੱਤੇ) ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੋਵੇ, ਤਾਂ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay Paz por todas partes; el Señor es Compasivo."