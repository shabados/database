[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਂਦਾ ਫੜੀਅਗੁ; ਨਾਨਕ ਜਾਣੁ ॥"
page = 1289
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou this, O Nanak, that whosoever says \"I am\", he is bound down."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਹ ਸਮਝ ਲੈ, ਹੇ ਨਾਨਕ! ਜਿਹੜਾ ਕੋਈ ਆਖਦਾ ਹੈ, \"ਮੈ ਹਾਂ\", ਉਹ ਜਕੜ ਲਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know this: egotism leads to bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ (ਹੋਂਦਾ) ਕੁਛ ਬਣੇਗਾ ਤੋ ਪ੍ਰਛਿੰਨ ਹੰਕਾਰ ਕਰ ਫੜਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹ ਸਮਝ ਲੈ ਕਿ ਉਹੀ ਫਸਦਾ ਹੈ ਜੋ ਕਹਿੰਦਾ ਹੈ 'ਮੈਂ ਹਾਂ' 'ਮੈਂ ਹਾਂ',"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਂਦਾ = ਜੋ ਕਹੇ 'ਮੈਂ ਹਾਂ', (ਭਾਵ,) ਹਉਮੈ ਵਾਲਾ, ਅਹੰਕਾਰੀ। ਫੜੀਅਗੁ = ਫੜਿਆ ਜਾਇਗਾ। ਜਾਣੁ = ਜਾਣ ਲੈ, ਸਮਝ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, entiende que el egoísmo te lleva a la esclavitud."