[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੰਮ੍ਰਥੁ; ਨਿਜ ਪਤਿ ਹੈ ਦਾਤਾ ॥੪॥"
page = 330
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is Omnipotent, His own Master and the Bestower."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਆਪਣੇ ਆਪ ਦਾ ਆਪ ਮਾਲਕ ਅਤੇ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is His Own Master; He is the Giver. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਪਨਾ ਪਤੀ ਸਾਮਰਥ ਸਭ ਕਾ ਦਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਉਹ ਸਾਡਾ (ਸਭਨਾਂ ਦਾ) ਖਸਮ ਹੈ ਤੇ ਸਭ ਪਦਾਰਥ ਦੇਣ ਵਾਲਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮ੍ਰਥੁ = ਸਮਰਥਾ ਵਾਲਾ, ਸੱਤਿਆ ਵਾਲਾ। ਨਿਜ ਪਤਿ = ਅਸਾਡਾ ਖਸਮ। ਦਾਤਾ = ਦੇਣ ਵਾਲਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Sí Mismo es Su propio Maestro.  (4)"