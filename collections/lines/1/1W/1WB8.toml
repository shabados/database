[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਕਰਮ ਕਮਾਵਣੇ; ਹਉਮੈ ਅੰਧੁ ਗੁਬਾਰੁ ॥"
page = 646
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-ward person do the deeds in the pitch darkness of egotism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ-ਹੁਦਰੇ ਪੁਰਸ਼ ਹੰਕਾਰ ਦੇ ਗੂੜ੍ਹੇ ਅਨ੍ਹੇਰੇ ਵਿੱਚ ਕੰਮ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do their deeds in the pitch black darkness of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਹਉਮੈ ਹੰਕਾਰ ਕੇ ਗੁਬਾਰ ਅਰ ਅਗਿਆਨ ਕਰ ਸਭ ਕਰਮ ਕਮਾਵਤੇ ਹੈਂ, ਤਿਸੀ ਤੇ ਉਨ ਕੇ ਕਰਮ ਨਿਸਫਲ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਤਾਂ ਹਉਮੈ ਦੇ ਆਸਰੇ ਉਹ ਕਰਮ ਕਮਾਂਦੇ ਹਨ ਜੋ ਘੁੱਪ ਹਨੇਰਾ ਪੈਦਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los arrogantes Manmukjs, realizan sus acciones envueltos en la oscuridad del ego."