[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਰਪਨ ਦਰਸ ਅਉ ਜੰਤ੍ਰ ਧਨਿ ਜੰਤ੍ਰੀ ਬਿਧਿ; ਓਤ ਪੋਤਿ ਸੂਤੁ ਏਕੈ ਦੁਬਿਧਾ ਮਿਟਾਈ ਹੈ ।੪੭।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As the mirror and image in it, music and the musical instrument, waft and woof of a cloth are all part of each other and inseparable, so does the Guru-conscious person becomes one with God and is freed of all doubts of duality. (47)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਰਪਨ ਸ਼ੀਸ਼ੇ ਵਿਚ, ਦਰ ਦ੍ਰਿਸ਼੍ਯ ਦਰਸ਼ਨ ਜੋਗ ਪਦਾਰਥ ਅੰਦਰ ਬਾਹਰ ਇਕ ਰੂਪ ਹੁੰਦਾ ਹੈ, ਅਉ ਜੰਤ੍ਰ ਧੁਨਿ ਬਾਜੇ ਵਿਚ ਵੀ ਆਵਾਜ ਅਤੇ ਜੰਤ੍ਰੀ ਬਜੌਣ ਵਾਲੇ ਦੀ ਅਵਾਜ ਦੀ ਬਿਧ ਦਸ਼ਾ ਯਾ ਰੀਤੀ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਇਕੋ ਸਰੂਪ ਹੀ ਹੋਈ ਹੁੰਦੀ ਹੈ ਇਸੇ ਤਰ੍ਹਾਂ ਬਸਤ੍ਰ ਵਿਖੇ ਤਾਣੇ ਪੇਟੇ ਦੀ ਤਾਰ ਇਕੋ ਰੂਪ ਵਤ ਹੀ ਗੁਰਮੁਖ ਨੇ ਓਸ ਵਾਹਿਗੁਰੂ ਨਾਲ ਇਕ ਰੂਪ ਹੋ, ਦੁਬਿਧਾ ਦ੍ਵੈਤ ਭਾਵਨਾ ਮਿਟਾ ਦਿੱਤੀ ਨਿਵਿਰਤ ਕਰ ਦਿੱਤੀ ਹੁੰਦੀ ਹੈ ॥੪੭॥"