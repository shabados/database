[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਨ ਸੁਪਾਰੀ ਕਥੁ ਮਿਲਿ; ਰੰਗੁ ਸੁਰੰਗੁ ਸੰਪੂਰਣੁ ਸਧਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But getting company of betel leaf, betel nut and catechu its colour becomes bright, beautiful and completely refined."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਓਹੀ ਚੂਨਾਂ) ਪਾਨ, ਸੁਪਾਰੀ ਤੇ ਕੱਥ ਨਾਲ ਮਿਲ ਜਾਵੇ ਤਾਂ ਲਾਲ ਰੰਗ ਸੰਪੂਰਣ ਸਾਧਿਆ ਜਾਂਦਾ ਹੈ। (ਛੀਵੀਂ ਤੇ ਸੱਤਵੀਂ ਤੁਕ ਪਉੜੀ ਦਾ ਸਿੱਟਾ ਦਸਦੇ ਹਨ)।"