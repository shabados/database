[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਨਾਮੁ; ਭਰੇ ਭੰਡਾਰਾ ॥"
page = 107
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine treasures and stores of His Name are brimful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌ ਖ਼ਜ਼ਾਨੇ ਤੇ ਕੋਸ਼ ਉਸ ਦੇ ਨਾਮ ਨਾਲ ਲਬਾਲਬ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is overflowing with the nine treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਉਸ ਕਾ ਨਾਮੁ ਨਉਂ ਨਿਧਿ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ ਔਰੁ ਭੰਡਾਰਿ ਕੋ ਭਰਪੂਰੁ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ (ਮਾਨੋ, ਜਗਤ ਦੇ) ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹੈ, (ਨਾਮ ਧਨ ਨਾਲ ਉਸ ਪ੍ਰਭੂ ਦੇ) ਖ਼ਜ਼ਾਨੇ ਭਰੇ ਪਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Nueve Tesoros de Su Nombre están llenos hasta desbordarse."