[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲੁ ਰੇ ਬੈਕੁੰਠ; ਤੁਝਹਿ ਲੇ ਤਾਰਉ ॥"
page = 329
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, O steed, let me drive thee to the Lord's Mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆ ਹੇ ਕੋਤਲ! ਮੈਂ ਤੈਨੂੰ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਲੈ ਚੱਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, and let me ride you to heaven."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ ਮਨ ਘੋੜੇ! (ਬੈਕੁੰਠ) ਅਬਨਾਸੀ ਪਦ ਮੇਂ ਚਲੁ ਤੇਰੇ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਾਰ ਲੇਵਉਂ, ਤਰਨੇ ਮੇਂ ਅਸੰਕਾ ਨਹੀਂ ਦਰਿਆਈ ਘੋੜੇ ਤਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੱਲ, ਹੇ (ਮਨ-ਰੂਪ ਘੋੜੇ)! ਤੈਨੂੰ ਬੈਕੁੰਠ ਦੇ ਸੈਰ ਕਰਾਵਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲੁ ਰੇ = ਹੇ (ਮਨ!) ਤੁਰ। ਤੁਝਹਿ = (ਹੇ ਮਨ!) ਤੈਨੂੰ। ਤਾਰਉ = ਤਰਾਵਾਂ, ਤਾਰੀਆਂ ਲਵਾਵਾਂ। ਬੈਕੁੰਠ ਤਾਰਉ = ਬੈਕੁੰਠ ਦੀਆਂ ਤਾਰੀਆਂ ਲਵਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven, oh mi mente, déjame llevarte al Paraíso del Señor,"