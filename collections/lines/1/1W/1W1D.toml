[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰੀ ਪੈ ਪਾ ਖਾਕੁ ਹੋਇ; ਕਾਮਧੇਨੁ ਸੰਤ ਰੇਣੁ ਨ ਨੀਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He ought to fall on the feet of saints because even the wish-granting cow (Kamadhenu) is not equal to the dust of the feet of saints."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਦੀ ਖਾਕ ਹੋਕੇ (ਸੰਤਾਂ ਦੀ) ਚਰਣੀਂ ਪਏ, (ਉਨ੍ਹਾਂ) ਸੰਤਾਂ ਦੀ (ਰੇਣ) ਧੂੜੀ ਦੀ (ਨੀਰੈ=) ਬਰਾਬਰੀ ਕਾਮਧੇਨ ਨਹੀਂ ਕਰ ਸਕਦੀ।"