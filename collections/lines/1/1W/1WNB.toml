[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਕਰਹਿ ਫੁਰਮਾਇਸੀ; ਵਰਤਹਿ ਹੋਇ ਅਫਾਰ ॥"
page = 42
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou givest many commands and actest haughtily."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਘਨੇਰੇ ਹੁਕਮ ਚਾੜ੍ਹਦਾ ਹੈਂ ਅਤੇ ਆਕੜਖਾਂ ਹੋ ਕਾਰ-ਵਿਹਾਰ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You give all sorts of commands, and you act so superior."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਫਰਮਾਇਸੋਂ ਕਰ ਕੇ ਬਹੁਤ ਕਾਮ ਕਰਤਾ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਕਿਸੀ ਕੇ ਕਹਿਨੇ ਸੇ ਕਿਸੀ ਪੁਰਸ ਕਾ ਸਚਾ ਕਾਮ ਭੀ ਝੂਠਾ ਬਨਾਇ ਦੇ, ਵਾ ਅਪਨੀ ਇੱਛਾ ਅਨੁਸਾਰ ਦੂਸਰੇ ਪਰ ਫੁਰਮਾਇਸ਼ ਕਰਤਾ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਹੁਕਮ ਕਰ ਕੇ ਅਪਨਾ ਪ੍ਰਯੋਜਨ ਸਿਧ ਕਰਤਾ ਹੈਂ, ਔਰ ਅਪਨੇ ਮਦ ਕਰ ਕੇ (ਅਫਾਰ) ਅਮੋੜ ਹੋ ਕਰ (ਵਰਤਹਿ) ਚਲਤਾ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਯਥਾਰਥ ਕਹਿਨਾ ਭੀ ਕਿਸੀ ਕਾ ਨਹੀਂ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬੜੇ ਹੁਕਮ (ਭੀ) ਕਰਦਾ ਹੈਂ, ਤੂੰ ਅਹੰਕਾਰੀ ਹੋ ਕੇ (ਲੋਕਾਂ ਨਾਲ ਅਹੰਕਾਰ ਵਾਲਾ) ਵਰਤਾਉ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Das órdenes y te comportas de forma orgullosa."