[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਚਰਿਤ੍ਰ ਉਤੈ ਪਿਖਬੇ ਕਹੁ ਸ︀ਯਾਮ ਭਨੈ ਚਲਿ ਨਾਰਦ ਆਯੋ ॥੨੩੦੧॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now Balram started for Dwarka, taking his nephew alongwith him and on that side Narada reached there in order to see the whole spectacle.2301."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਧਰ (ਦੁਆਰਿਕਾ ਵਿਚ) ਸ਼ਿਆਮ ਦੇ ਚਰਿਤ੍ਰਾਂ ਨੂੰ ਵੇਖਣ ਲਈ ਨਾਰਦ ਚਲ ਕੇ ਆ ਗਿਆ ॥੨੩੦੧॥"