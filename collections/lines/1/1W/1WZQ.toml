[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਐਸੇ ਸਤਿਗੁਰ ਕੀ, ਕਿਆ ਓਹੁ ਸੇਵਕੁ. ਸੇਵਾ ਕਰੇ; ਗੁਰ ਆਗੈ. ਜੀਉ ਧਰੇਇ ॥"
page = 490
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, what service can the servant perform for such a True Guru? He should lay down his very life for the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਐਹੋ ਜਿਹੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਉਹ ਟਹਿਲੂਆਂ ਕੀ ਟਹਿਲ ਕਮਾ ਸਕਦਾ ਹੈ? ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਉਸ ਨੂੰ ਆਪਣਾ ਜੀਵਨ ਭੇਟ ਕਰ ਦੇਣਾ ਹੀ ਸਹੀ ਸੇਵਾ ਟਹਿਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, what service can the servant perform for such a True Guru? He should offer his life, his very soul, to the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਜੋ ਸਤਗੁਰੂ ਹੈਂ ਤਿਨ ਕੀ ਓਹੁ ਸੇਵਕੁ ਜਿਸ ਪਰ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟ ਭਈ ਹੈ ਔਰੁ ਕਿਆ ਸੇਵਾ ਕਰੇ ਅਰਥਾਤ ਕੁਛੁ ਨਹੀਂ ਕਰ ਸਕਤਾ, ਕੇਵਲ ਅਪਨਾ ਜੀਉ ਗੁਰਾਂ ਕੋ ਦੇ ਦੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਸੇਵਕ ਨੂੰ ਇਹੋ ਜਿਹਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ) ਉਹ ਸੇਵਕ ਅਜੇਹੇ ਗੁਰੂ ਦੀ ਕੀਹ ਸੇਵਾ ਕਰਦਾ ਹੈ? (ਬੱਸ, ਇਹੀ ਸੇਵਾ ਕਰਦਾ ਹੈ ਕਿ) ਗੁਰੂ ਦੇ ਅੱਗੇ ਆਪਣੀ ਜਿੰਦ ਭੇਟਾ ਕਰ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਉਹ ਸੇਵਕ) ਗੁਰੂ ਦੀ ਮਰਜ਼ੀ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਟਿਕਾ ਲੈਂਦਾ ਹੈ (ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ, ਆਪਣਾ ਆਪ। ਧਰੇਇ = ਧਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, ¿cómo puede un Devoto como yo servir al Guru si no es entregándose a Él?"