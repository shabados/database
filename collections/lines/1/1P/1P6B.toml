[[content]]
asset = "SSKS"
type = "primary"
data = "ਸ੍ਵਾਂਤਬੂੰਦ ਜੋਈ ਜੋਈ ਪਰਤ ਸਮੁੰਦ੍ਰ ਬਿਖੈ; ਸੀਪ ਕੈ ਸੰਜੋਗ ਮੁਕਤਾਹਲ ਬਖਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Every drop of rain that falls in the sea during the Nakshatra of Swati is believed to become a pearl when it comes in contact with an oyster."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸ੍ਵਾਂਤੀ ਨਿਛੱਤ੍ਰ ਅੰਦਰ ਬਰਸੀ ਹੋਈ ਜਿਹੜੀ ਜਿਹੜੀ ਬੂੰਦ ਸਮੁੰਦ੍ਰ ਵਿਚ ਪੈ ਕੇ ਸਿੱਪ ਨਾਲ ਸਬੰਧ ਪੌਂਦੀ ਹੈ ਓਹੀ ਓਹੀ ਹੀ ਮੋਤੀ ਮੋਤੀ ਨਾਮ ਦ੍ਵਾਰੇ ਪੁਕਾਰੀ ਜਾਂਦੀ ਹੈ।"