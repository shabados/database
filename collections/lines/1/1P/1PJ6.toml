[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਪਾਣੀ ਕਾਗਦੁ ਬਿਨਸਿ ਜਾਤ ਹੈ; ਤਿਉ ਮਨਮੁਖ ਗਰਭਿ ਗਲਾਢੇ ॥੩॥"
page = 171
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As the paper is dissolved in water, so is an apostate wasted away in pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਜਲ ਵਿੱਚ ਕਾਗਜ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅਧਰਮੀ ਹੰਕਾਰ ਅੰਦਰ ਖੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As paper breaks down and dissolves in water, the self-willed manmukh wastes away in arrogant pride. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਾਣੀ ਮੇਂ ਕਾਗਜ਼ ਸੀਘਰ ਹੀ ਬਿਨਸ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਮਨਮੁਖ ਗਰਭ ਮੇਂ ਗਲਤੇ ਹੈਂ ਅਰਥਾਤ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਾਣੀ ਵਿਚ (ਪਿਆ) ਕਾਗਜ਼ ਗਲ ਜਾਂਦਾ ਹੈ ਤਿਵੇਂ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ (ਪ੍ਰਭੂ-ਪ੍ਰੀਤਿ ਤੋਂ ਸੱਖਣੇ ਹੋਣ ਕਰਕੇ) ਜੂਨਾਂ ਦੇ ਗੇੜ ਵਿਚ (ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਗਲ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como el papel se disuelve en el agua, así los arrogantes Manmukjs son desvanecidos por su ego.  (3)"