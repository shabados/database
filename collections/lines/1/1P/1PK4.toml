[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ. ਕਿਤੈ ਉਪਾਇ, ਨ ਛੂਟੀਐ; ਸਿਮ੍ਰਿਤਿ ਸਾਸਤ੍ਰ ਸੋਧਹੁ ਜਾਇ ॥"
page = 65
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no effort through mind's obstinacy one can be delivered. Go and thoroughly study the Simirtis and Shashtras."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਭੀ ਯਤਨ ਦੁਆਰਾ, ਮਨੂਏ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ ਬੰਦਾ ਬੰਦਾ-ਖਲਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ, ਜਾ ਕੇ ਸਿੰਮਰਤੀਆਂ ਅਤੇ ਸ਼ਾਸਤਰਾਂ ਨੂੰ ਘੋਖ ਕੇ ਪੜ੍ਹ ਦੇਖੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting in stubborn-mindedness, no one is saved; go and study the Simritees and the Shaastras."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਿਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਬਿਨਾ ਮਨ ਕੇ ਹਠ ਪੂਰਬਕ ਜਿਤਨੇ ਕਰਮ ਹੈਂ ਉਨ ਉਪਾਓਂ ਸੇ ਕਿਸੇ ਤ੍ਰਹ ਭੀ ਨਹੀਂ ਛੁਟੀਤਾ ਹੈ, ਜੇ ਕਰ ਇਸ ਬਚਨ ਕਰ ਨਿਸਚ੍ਯ ਨ ਹੋ ਤੋ ੨੭ ਸਿੰਮ੍ਰਤੀਆਂ ੬ ਸਾਸਤ੍ਰੋਂ ਕੋ ਜਾਇ ਕਰ ਸੋਧਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਬੇ-ਸ਼ੱਕ ਤੁਸੀ ਸ਼ਾਸਤ੍ਰਾਂ ਸਿਮ੍ਰਿਤੀਆਂ (ਆਦਿਕ ਧਰਮ ਪੁਸਤਕਾਂ) ਨੂੰ ਗਹੁ ਨਾਲ ਪੜ੍ਹ ਕੇ ਵੇਖ ਲਵੋ, ਆਪਣੇ ਮਨ ਦੇ ਹਠ ਨਾਲ ਕੀਤੇ ਹੋਏ ਕਿਸੇ ਭੀ ਤਰੀਕੇ ਨਾਲ (ਹਉਮੈ ਦੇ ਜ਼ਹਰ ਤੋਂ) ਬਚ ਨਹੀਂ ਸਕੀਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá leer los Smritis o los Shastras, pero ¿cómo puede liberarse de los esfuerzos de la mente?"