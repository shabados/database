[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਜਾਇ; ਸਬਦਿ ਘਰੁ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 904
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When through the Name, one's ego is stilled, then finds he the Lord's mansion. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਨਾਮ ਦੇ ਰਾਹੀਂ ਬੰਦੇ ਦਾ ਹੰਕਾਰ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਉਹ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When egotism is eradicated through the Word of the Shabad, then one finds His home. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਉਮੈ ਚਲੀ ਜਾਇ ਤੌ ਬ੍ਰਹਮ ਕੋ (ਘਰੁ) ਰਿਦੇ ਮੇਂ ਪਾਇ ਲਈਦਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਅੰਦਰ ਦੀ) ਹਉਮੈ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਤਦੋਂ ਉਹ ਘਰ ਲੱਭ ਪੈਂਦਾ ਹੈ (ਜਿਥੋਂ ਆਤਮਕ ਤੇ ਸੰਸਾਰਕ ਸਾਰੇ ਪਦਾਰਥ ਮਿਲਦੇ ਹਨ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਘਰੁ = ਆਤਮਕ ਆਨੰਦ ਦਾ ਟਿਕਾਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues uno logra el Recinto Verdadero si uno se libera de su ego a través de la Palabra del Shabd del Guru.(1-Pausa)"