[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮਾਤ ਪਿਤਾ ਕੰਠਿ ਲਾਇਦਾ; ਲਹੁੜੇ ਬਾਲਕ ਪਾਲਿ ॥"
page = 957
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like Mother and Father, the Lord hugs me to His bosom and cherishes me like His tiny child."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੰਮੜੀ ਅਤੇ ਬਾਬਲ ਦੀ ਤਰ੍ਹਾਂ ਸੁਆਮੀ ਮੈਨੂੰ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਨੰਨੇ ਬਾਲ ਵਾਂਗੂੰ ਮੈਨੂੰ ਪਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is my mother and father; He hugs me close in His embrace, and cherishes me, like His tiny baby."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਮਾਤਾ ਪਿਤਾ ਕੀ ਨਿਆਈਂ ਸਦਾ ਹੀ ਕੰਠ ਸਾਥ ਲਾਉਤਾ ਹੈ, (ਲਹੁੜ) ਛੋਟੇ ਬਾਲਕ ਵਤ ਸਦਾ ਹੀ ਪਾਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਪਿਆਂ ਵਾਂਗ ਅੰਞਾਣੇ ਬਾਲਾਂ ਨੂੰ ਪਾਲ ਕੇ ਪ੍ਰਭੂ (ਜੀਵਾਂ ਨੂੰ) ਗਲ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠਿ = ਗਲ ਨਾਲ। ਲਹੁੜੇ = ਛੋਟੇ, ਅੰਞਾਣੇ। ਪਾਲਿ = ਪਾਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos sostiene, pues somos Sus pequeños niños y la vida se vuelve compasiva con nosotros."