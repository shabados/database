[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਚਰਿਤ੍ਰ ਸੌ ਬਿਸਨ ਜੂ; ਬ੍ਰਿੰਦਾ ਕੋ ਸਤ ਟਾਰਿ ॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Playing such a deception, Vishnu violated the chastity of Brinda,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਚਰਿਤ੍ਰ ਨਾਲ ਵਿਸ਼ਣੂ ਜੀ ਨੇ ਬ੍ਰਿੰਦਾ ਦਾ ਸੱਤ ਭੰਗ ਕੀਤਾ"