[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਰਾਮ ਨਾਮ ਨਿਤ ਗਾਵੀਐ ਰੇ ॥"
page = 1118
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever sing thou the praise of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਸਦੀਵ ਹੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, sing continually the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ ਵਾ ਪਿਆਰੇ! ਰਾਮ ਨਾਮ ਕੋ ਨਿਤਾਪ੍ਰਤਿ ਗਾਵਣਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਮੇਰੇ ਮਨ = ਹੇ ਮੇਰੇ ਮਨ! ਨਿਤ = ਸਦਾ। ਗਾਵੀਐ = ਗਾਵਣਾ ਚਾਹੀਦਾ ਹੈ, ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta el Nombre del Señor, oh mi mente, aún sabiendo que el Señor es Insondable e Imperceptible,"