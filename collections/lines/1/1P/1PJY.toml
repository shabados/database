[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਭਜੁ ਸਾਰਿਗਪਾਨੀ ॥"
page = 337
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, remember thou thy Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, meditate, vibrate upon the Lord, the Sustainer of the earth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਾਹਿਗਰੂ ਕਾ ਭਜਨ ਕਰ॥☬ਜੇ ਕਹੇ ਅਵਸਥਾ ਤੋ ਬਹੁਤ ਪੜੀ ਹੈ ਅੰਤ ਕੋ ਭਜ ਲੇਵਾਂਗਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਜਿੰਦ ਨੂੰ ਸਮਝਾ ਕਿ ਉਸ ਸਾਰਿਗਪਾਨੀ-ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, habita en tu Señor Eterno,"