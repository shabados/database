[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵੈ ਅੰਤੁ; ਨ ਭਜਿਆ ਜਾਈ ॥"
page = 1159
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the end comes, He can be remembered not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਅਖੀਰ ਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਿਮਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the end comes, you will not be able to vibrate and meditate on Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤ ਆਵੇਗਾ ਅਰਥਾਤ ਜਬ ਪ੍ਰਾਣੋਂ ਕਾ ਵਿਯੋਗ ਹੋਣੇ ਲਗੇਗਾ ਤੌ ਫੇਰ ਭਜਿਆ ਨਹੀਂ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੌਤ (ਸਿਰ ਤੇ) ਆ ਅੱਪੜੀ ਉਸ ਵੇਲੇ ਤਾਂ ਭਜਨ ਨਹੀਂ ਹੋ ਸਕੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤੁ = ਅਖ਼ੀਰਲਾ ਵੇਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cuando el fin está cerca, uno ya no Lo puede contemplar."