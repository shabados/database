[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਗਣੀ ਭਦਉੜੀਏ; ਦੇਸਿ ਦੇਸਿ ਵਡੇ ਇਤਬਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many talented persons belonging to Bhadaurie were acknowledged in the country and abroad."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਤੜੇ ਭਦੌੜ ਦੇ ਗੁਣੀ ਹਨ, ਦੇਸ਼ਾਂ ਦੇਸ਼ਾਂ ਵਿਖੇ ਵੱਡੇ ਇਤਬਾਰੀ (ਭਰੋਸੇ ਵਾਲੇ ਹੋਏ)।"