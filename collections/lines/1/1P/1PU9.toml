[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਸਦਾ ਮਨਿ ਭਾਇਆ ॥"
page = 1175
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name is ever pleasing to their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਹਮੇਸ਼ਾਂ ਉਹਨਾਂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is forever pleasing to their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਹਰੀ ਕਾ ਨਾਮੁ ਸਦਾ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se enamora para siempre del Nombre de Dios, Uno vive en Éxtasis,"