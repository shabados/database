[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਪੁਰਾਣਾ. ਨਾ ਥੀਐ; ਨਾਮੁ. ਨ ਮੈਲਾ ਹੋਇ ॥"
page = 1248
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord grows not old and His Name is soiled not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਬੁੱਢਾ ਨਹੀਂ ਹੁੰਦਾ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਗੰਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord does not grow old; His Naam is never dirtied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚਾ ਨਾਮ ਪੁਰਾਣਾ ਨਹੀਂ ਹੋਤਾ ਔਰ ਨਾ ਮੈਲਾ ਹੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਪਾ ਲਏ ਤਾਂ) ਪਰਮਾਤਮਾ ਨਾਲ ਬਣਿਆ ਉਹ ਪਿਆਰ ਕਦੇ ਕਮਜ਼ੋਰ ਨਹੀਂ ਹੁੰਦਾ। (ਜਿਸ ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਵੱਸਦਾ ਹੈ, ਉਹ ਹਿਰਦਾ ਕਦੇ) ਵਿਕਾਰਾਂ ਨਾਲ ਗੰਦਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਬਣਿਆ ਪਿਆਰ। ਮੈਲਾ = ਵਿਕਾਰਾਂ ਨਾਲ ਗੰਦਾ। ਪੁਰਾਣਾ = ਕਮਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad nunca envejece y el Nombre de Dios nunca se mancha."