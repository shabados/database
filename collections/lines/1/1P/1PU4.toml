[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜੇ ਸੰਖ ਭੇਰੀ ਉਠੈ ਸੰਖ ਨਾਦੰ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sound of conches and drums is rising."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੇਰੀਆਂ ਅਤੇ ਸੰਖ ਵਜ ਰਹੇ ਹਨ ਅਤੇ ਸੰਖਾਂ ਵਿਚ ਨਾਦ ਨਿਕਲ ਰਿਹਾ ਸੀ।"