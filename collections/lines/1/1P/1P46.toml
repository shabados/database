[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰਜ ਸਾਦ ਤਾ ਕੇ; ਬਰਨੇ ਨ ਜਾਹੀ ॥੨॥"
page = 742
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unutterable is its wondrous relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਥਨੀਯ ਹੈ ਇਸ ਦਾ ਅਦਭੁਤ ਸੁਆਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Its taste is wondrous - it cannot be described. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੇ ਅਸਚਰਜ ਸ੍ਵਾਦ ਹੈਂ, ਕਹੇ ਨਹੀਂ ਜਾਤੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭੋਜਨ ਦੇ ਹੈਰਾਨ ਕਰਨ ਵਾਲੇ ਸੁਆਦ ਹਨ, ਬਿਆਨ ਨਹੀਂ ਕੀਤੇ ਜਾ ਸਕਦੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਦ = ਸੁਆਦ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siente qué tan Maravilloso e Indescriptible es Su Sabor. (2)"