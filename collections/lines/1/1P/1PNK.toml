[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ; ਮਹਾ ਗਰਬਿ ਗੁਬਾਰਿ ॥"
page = 946
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting with the True Guru the mortal abides in the supreme darkness of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੇ ਬਗੈਰ, ਪ੍ਰਾਨੀ ਹੰਗਤਾਂ ਦੇ ਅਤਿਅੰਤ ਅਨ੍ਹੇਰੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the True Guru, there is only the deep darkness of egotistical pride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾ ਸਤਿਗੁਰੂ ਮਿਲੇ (ਮਹਾ ਗਰਬਿ) ਬਡਾ ਹੰਕਾਰੀ ਹੋ ਰਹਿਤਾ ਹੈ, ਇਸੀ ਤੇ ਐਸੇ ਮਨ ਕੀ (ਗੁਬਾਰਿ) ਅੰਧੇਰਾ ਮੇਂ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲਣ ਤੋਂ ਬਿਨਾ ਘੋਰ ਹਨੇਰੇ ਵਿਚ ਅਹੰਕਾਰ ਵਿਚ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Verdadero Guru, sólo existe el pozo profundo del orgullo egoísta."