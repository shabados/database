[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਤੇ ਚੁਲੀ ਗਿਆਨ ਕੀ; ਜੋਗੀ ਕਾ ਜਤੁ ਹੋਇ ॥"
page = 1240
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the man of wisdom of mouthful is of the gnosis and for the yogi of chastity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਆਣੇ ਬੰਦੇ ਲਈ ਕੁਰਲੀ ਗਿਆਨ ਦੀ ਹੈ ਅਤੇ ਯੋਗੀ ਲਈ ਪਵਿੱਤਰਤਾ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the intuitively aware, cleansing is spiritual wisdom. For the Yogi, it is self-control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਰਤੇ) ਸ੍ਰੁਤੀਓਂ ਕੇ ਪਾਠਕ ਅਰਥਾਤ ਸਾਸਤ੍ਰਗ੍ਯ ਕੀ ਚੁਲੀ ਇਹ ਹੈ ਕਿ ਸਰੂਪ ਕਾ ਗਿਆਨ ਹੋਣਾ ਔਰ ਜੋਗੀ ਪ੍ਰਾਣਾਯਾਮੀ ਕੀ ਚੁਲੀ ਜਤ ਕਾ ਧਾਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਿਦਵਾਨ ਵਾਸਤੇ ਚੁਲੀ ਵਿਚਾਰ ਦੀ ਹੈ (ਭਾਵ, ਵਿਦਵਾਨ ਦੀ ਵਿੱਦਵਤਾ ਪਵਿਤ੍ਰ ਹੈ ਜੇ ਉਸ ਦੇ ਅੰਦਰ ਵਿਚਾਰ ਭੀ ਹੈ) ਜੋਗੀ ਦਾ ਕਾਮ-ਵਾਸ਼ਨਾ ਤੋਂ ਬਚੇ ਰਹਿਣਾ ਜੋਗੀ ਲਈ ਪਵਿਤ੍ਰ ਚੁਲੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਾ = ਵਿਦਵਾਨ ਮਨੁੱਖ। ਗਿਆਨ = ਵਿਚਾਰ। ਜਤੁ = ਮਨ ਨੂੰ ਕਾਮ-ਵਾਸਨਾ ਵਲੋਂ ਰੋਕਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para la Mente Conciente uno se purifica a través de la Sabiduría, para el Yogui la mente se limpia a través de la castidad,"