[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੋਚਨ ਧੂਮ ਉਠੈ ਕਿਲਕਾਰ; ਲਏ ਸੰਗ ਦੈਤਨ ਕੇ ਕੁਰਮਾ ॥"
page = 85

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dhumar Locahn, shouting loudly and taking his forces with him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਗਦਾ ਦੀ ਸਟ ਵਜਦਿਆਂ ਹੀ) ਧੂਮ੍ਰਲੋਚਨ ਚੀਖ਼ ਉਠਿਆ ਅਤੇ ਦੈਂਤਾਂ ਦਾ ਦਲ (ਕੁਰਮਾ) ਨਾਲ ਲੈ ਕੇ"