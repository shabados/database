[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਚਰਣੀ ਲਾਗਿ ਰਹਾ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥੧॥"
page = 994
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Effacing my self-conceit from within me, I now remain attached to Thine feet, O God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਮੇਟ ਕੇ ਮੈਂ ਹੁਣ ਤੇਰਿਆਂ ਚਰਨਾਂ ਨਾਲ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹਾਂ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I remain attached to the Lord's Feet, and eradicate self-conceit from within. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਚਰਨੀ ਲਾਗ ਰਹੋ ਔਰ ਵਿਚੋਂ ਆਪਾ ਭਾਵ ਕੋ ਗਵਾਇ ਦੇਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਹਰੀ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕਿਆ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਗਿ ਰਹਾ = (ਤਾ ਕਿ) ਮੈਂ ਲੱਗਾ ਰਹਾਂ। ਆਪੁ = ਆਪਾ-ਭਾਵ, ਅਹੰਕਾਰ। ਗਵਾਇ = ਦੂਰ ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así podré dedicar mi ser a Tus Pies, erradicando el ego negativo de mi interior.  (1)"