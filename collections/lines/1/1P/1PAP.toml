[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕਾ ਗੁਨੁ ਕਹਿ; ਏਕ ਨ ਜਾਨਉ ॥"
page = 286
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I know not how to describe even one of His excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਇਕ ਵਡਿਆਈ ਨੂੰ ਭੀ ਮੈਂ ਵਰਨਣ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot describe even one of His virtuous qualities."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸੁ ਹਰੀ ਜਨ ਕਾ ਗੁਣ ਮੈਂ ਏਕ ਭੀ ਕਹਿ ਜਾਨਤਾ ਨਹੀਂ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਸੇਵਕ ਦਾ ਇਕ ਗੁਣ ਬਿਆਨ ਕਰਨਾ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ ਨ ਜਾਨਉ = ਆਖਣਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando Sus Virtudes son Ilimitadas?"