[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਸੰਤ ਮਨਾਏ, ਪ੍ਰਿਅ ਪਾਏ ਗੁਨ ਗਾਏ; ਪੰਚ ਨਾਦ, ਤੂਰ ਬਜਾਏ ॥੧॥ ਰਹਾਉ ॥"
page = 408
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "please the saints and pious persons, obtain the Beloved sing His praises and play the melody with five musical instruments. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਿਆਸੂ ਅਤੇ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਪ੍ਰਸੰਨ ਕਰ, ਪ੍ਰੀਤਮ ਪਾ ਕੇ ਉਸ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ ਅਤੇ ਪੰਜ ਸੰਗਤੀਤਕ ਸਾਜ਼ ਵਜਾ ਤੇ ਕੀਰਤਨ ਦੀਆਂ ਧੂਨੀਆਂ ਸੁਣ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and pleasing the Saints and holy men, obtain the Beloved Lord and sing His Glorious Praises; play the sound current of the Naad with the five instruments. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਜੋ ਹੈਂ (ਸੰਤ) ਸਾਂਤ ਰੂਪ ਸੋ ਮਨਾਏ ਹੈਂ ਔਰ ਜਬ ਹਰੀ ਕੇ ਗੁਣ ਗਾਏ ਹੈਂ ਤਬ (ਪ੍ਰਿਅ) ਪਤੀ ਹਰੀ ਪਾਏ ਹੈਂ। (ਪੰਚ) ਸੰਤੋਂ ਕੇ (ਨਾਦ) ਸਬਦ ਰੂਪ (ਤੂਰ) ਬਾਜੇ ਹੈਂ ਅਰਥਾਤ ਗੁਰ ਉਪਦੇਸ਼ ਕੋ ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ ਸੰਤ ਜਨਾਂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ, ਮਾਨੋ, ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ ਵੱਜਣ ਲੱਗ ਪੈਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Santos y las personas piadosas están complacidos, y el Bienamado es obtenido. Sus Alabanzas son cantadas, y la Melodía de los cinco instrumentos musicales resuena. (1‑Pausa)"