[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਕਾ ਮੁਖੁ ਕਾਲਾ ਹੋਆ; ਦੀਨ ਦੁਨੀਆ ਕੈ ਦਰਬਾਰਿ ॥੨॥੧੫॥"
page = 674
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the court of this world and the world-beyond, the calumniator's countenance is blackened."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਦੀ ਕਚਹਿਰੀ ਅੰਦਰ ਦੂਸ਼ਨ ਲਾਉਣ ਵਾਲੇ ਦਾ ਮੂੰਹ ਕਾਲਾ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faces of the slanderers are blackened in the courts of this world, and the world beyond. ||2||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਦੀਨ ਦੁਨੀਆ, ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਕੇ ਦਰਬਾਰ ਮੇਂ ਨਿੰਦਕ ਕਾ ਮੁਖ ਕਾਲਾ ਹੂਆ ਹੈ, ਭਾਵ ਸੇ ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਆਪ ਨੇ ਪੈਜ ਰਾਖੀ ਹੈ॥੨॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਮੂੰਹ ਦੁਨੀਆ ਦੇ ਦਰਬਾਰ ਵਿਚ ਅਤੇ ਦੀਨ ਦੇ ਦਰਬਾਰ ਵਿਚ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਕਾਲਾ ਹੁੰਦਾ ਹੈ (ਨਿੰਦਕ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਬਦਨਾਮੀ ਖੱਟਦਾ ਹੈ) ॥੨॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el semblante de aquél ser que calumnie es obscurecido ante Dios y los seres humanos. (2-15)"