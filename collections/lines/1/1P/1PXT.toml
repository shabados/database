[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਚੇ ਸੁਆਮੀ ਬੀਠਲੋ; ਜਿਨਿ ਤੀਨੈ ਜਰਿਆ ॥੩॥੨॥"
page = 525
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is God, Nama's Lord, to whom these three illustrations befit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਸਾ ਹੀ ਹੈ, ਨਾਮੇ ਦਾ ਸਾਹਿਬ, ਵਾਹਿਗੁਰੂ, ਜਿਸ ਨੂੰ ਇਹ ਤਿੰਨੇ ਉਦਾਹਰਣਾਂ ਯੋਗ ਬੈਠਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- so is God, the Lord and Master of Naam Dayv, who fits these three comparisons. ||3||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਉ ਜੀ ਕਹਤੇ ਹੈਂ: (ਬੀਠਲੋ) ਉਤਪਤ ਪਾਲਨ ਸੰਘਾਰ ਕਰਤਾ ਐਸਾ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈ ਜਿਸ ਨੇ ਇਹ ਤੀਨੋਂ ਸ਼ਕਤੀਓਂ ਕੋ (ਜਰਿਆ) ਸਹਾਰਿਆ ਹੈ, ਭਾਵ ਉਤਪਤੀ ਪਾਲਨ ਸੰਘਾਰ ਕਰਤਾ ਹੂਆ ਨਿਰਲੇਪ ਰਹਿਤਾ ਹੈ; ਵਾ ਜਿਸ ਮੇਂ ਇਨ ਤੀਨੋਂ ਦ੍ਰਿਸ਼੍ਟਾਂਤੋਂ ਕੋ ਜੜਾ ਹੈ॥੩॥੨॥☬ਪਰਮੇਸ੍ਵਰ ਨੇ ਕਹਾ, 'ਮੇਰੀ ਪ੍ਰਿਤਮਾ ਕੀ ਪੂਜਾ ਕੀਆ ਕਰੋ'। ਤਿਸ ਪਰ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦੇ ਖਸਮ ਬੀਠਲ ਜੀ ਐਸੇ ਹਨ ਜਿਸ ਨੇ ਮੇਰੇ ਤਿੰਨੇ ਤਾਪ ਸਾੜ ਦਿੱਤੇ ਹਨ ॥੩॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno no conoce al Maestro de Nam Dev, Quien carga las responsabilidades de las tres Gunas. (3‑2)"