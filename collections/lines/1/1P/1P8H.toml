[[content]]
asset = "SSA2"
type = "primary"
data = "ਏ ਮਨ ਮੇਰੇ ਬਾਵਲੇ; ਹਰਿ ਰਸੁ ਚਖਿ. ਸਾਦੁ ਪਾਇ ॥"
page = 430
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my insane soul quaff thou the God's elixir and enjoy its relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੀ! ਕਮਲੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ ਅਤੇ ਇਸ ਦਾ ਸਵਾਦ ਮਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my insane mind, drink in the sublime essence of the Lord, and savor its taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏ ਮੇਰੇ ਮਨ ਬਾਵਲੇ! ਹਰਿ ਨਾਮ ਕਾ ਰਸ ਚਾਖ ਕਰ ਸ੍ਵਾਦ ਪਾਉ, ਭਾਵ ਨਾਮ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਝੱਲੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਰੱਸ ਚੱਖ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਵਲੇ = ਕਮਲੇ! ਸਾਦੁ = ਸੁਆਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente loca, regocíjate con la Esencia de tu Señor, pues si uno se aferra a los otros sabores,"