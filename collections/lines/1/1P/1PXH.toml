[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਛੋਡੇਂ; ਬਾਹਰਿ ਜਿਨਿ ਜਾਇ ॥"
page = 344
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Leaving thine home never wander abroad otherwise,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਝੁੱਗੇ ਨੂੰ ਛੱਡ ਕੇ ਬਾਹਰਵਾਰ ਕਦਾਚਿੱਤ ਨਾਂ ਭਟਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who leave their own home to go out wandering"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਿਖਿਆ ਕਰ ਕੇ ਅਪਨਾ ਸਰੂਪ ਛੋਡ ਕਰ ਬਾਹਜ ਮੁਖੀ ਹੋ ਕਰ ਮਤ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਭੀ (ਐਸੇ) ਕਿਲ੍ਹੇ ਨੂੰ ਛੱਡ ਕੇ ਬਾਹਰ ਨਾਹ ਜਾਈਂ (ਭਾਵ, ਆਪਣੇ ਮਨ ਨੂੰ ਬਾਹਰ ਭਟਕਣ ਨ ਦੇਈਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ ਛੋਡੇਂ = ਮਤਾਂ ਛੱਡੇਂ, ਨਾਹ ਛੱਡੀਂ। ਜਿਨਿ ਜਾਏ = ਮਤਾਂ ਜਾਏਂ, ਨਾਹ ਜਾਈਂ। ਘਰ = ਹਿਰਦਾ-ਘਰ ਜਿਸ ਦੇ ਦੁਆਲੇ ਕਿਲ੍ਹਾ ਬਣ ਚੁਕਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que olvidando su Hogar,"