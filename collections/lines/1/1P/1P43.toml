[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਨੀਵ ਤੇਰੀ ਸਿਫਤਿ; ਸਚੇ ਪਾਤਿਸਾਹ ॥੨॥"
page = 1138
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Priceless is Thy praise, O the True King."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਮੁੱਲੀ ਹੈ ਤੇਰੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ, ਹੇ ਸੱਚੇ ਸੁਲਤਾਨ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Praise is priceless, O True King. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਪਾਤਿਸਾਹ ਵਾਹਿਗੁਰੂ! ਤੇਰੀ ਉਸਤਤੀ ਸੁਭ ਗੁਣਾਂ ਰੂਪੀ ਧਨ ਵਾਲੀ ਵਾ ਵੱਡੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਾਤਿਸ਼ਾਹ! ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਇਕ) ਅਮੋਲਕ (ਖ਼ਜ਼ਾਨਾ) ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਨੀਵ = ਗ਼ਨੀਮਤ, ਅਮਲੋਕ। ਸਚੇ = ਹੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Inapreciable es Tu Alabanza, oh mi Rey de reyes. (2)"