[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਮੇਰਿਆ; ਕਰਉ ਦਿਨੁ ਰੈਨਿ ਸੇਵ ॥"
page = 1322
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Take Thou pity on me, O my Lord, that, day and night, I may perform Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ, ਹੇ ਮੇਰੇ ਮਾਲਕ ਤਾਂ ਜੋ ਦਿਹੂੰ ਅਤੇ ਰਾਤ, ਮੈਂ ਤੇਰੀ ਟਹਿਲ ਕਮਾਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please take pity on me, O my God, that I may serve You day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਊਪਰ ਯਿਹ ਕ੍ਰਿਪਾ ਕਰੀਏ ਜੋ ਰਾਤ੍ਰਿ ਦਿਨ ਤੇਰੀ ਸੇਵਾ ਕਰੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮਿਹਰ ਕਰ, ਦਿਨ ਰਾਤ ਮੈਂ ਤੇਰੀ ਭਗਤੀ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por favor, ten Piedad de mí, oh, mi Dios, para que Te pueda servir noche y día."