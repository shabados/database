[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਕੀ ਬਾਸਨਾ; ਮਨ ਤੇ ਟਰੈ ॥"
page = 274
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who banishes his heart's desires from his soul,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਦਿਲ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਆਪਣੀ ਆਤਮਾ ਤੋਂ ਪਰੇ ਹਟਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who banishes the mind's evil desires from his mind,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਕੇ ਮਨ ਕੀਆਂ ਵਾਸ਼ਨਾ ਮਨ ਸੇ ਟਲ ਜਾਵੈਂ ਅਰਥਾਤ ਦੂਰ ਹੋ ਜਾਵੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੇ ਮਨ ਦੀ ਵਾਸਨਾ ਮਨ ਤੋਂ ਟਲ ਜਾਂਦੀ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se deshace de los deseos de su mente."