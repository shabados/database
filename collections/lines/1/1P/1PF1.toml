[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ; ਤਿਸੁ ਸੁਝੈ ਹਾਂ ॥"
page = 410
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He knows everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਭ ਕੁਛ ਸੂਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਹਰੇਕ ਜੀਵ ਦੀ ਹਰੇਕ ਮਨੋ-ਕਾਮਨਾ ਦੀ ਸਮਝ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conoce todo y supervisa todo."