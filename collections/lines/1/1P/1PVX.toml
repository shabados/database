[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਰੀ ਬੇਰੀ ਘਰ ਦਰ ਦੇਸ ॥"
page = 1327
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's wife, mansion, home, dominion,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਦੀ ਵਹੁਟੀ, ਧਾਮ, ਮੰਦਰ, ਮੁਲਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Man is involved with his wife, hearth and home, land and country,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਔਰ ਘਰ ਔ ਦੇਸ, ਇਹ ਸਭ ਜੀਵ ਕੋ (ਬੇਰੀ) ਬੇੜੀ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ (ਦਾ ਪਿਆਰ) ਘਰਾਂ ਤੇ ਮਿਲਖਾਂ ਦੀ ਮਾਲਕੀ-ਇਹ ਸਭ ਕੁਝ (ਜੀਵ-ਰਾਹੀ ਦੇ ਪੈਰਾਂ ਵਿਚ) ਬੇੜੀਆਂ (ਪਈਆਂ ਹੋਈਆਂ) ਹਨ (ਜੋ ਇਸ ਨੂੰ ਸਹੀ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਤੁਰਨ ਨਹੀਂ ਦੇਂਦੀਆਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰੀ = ਇਸਤ੍ਰੀ (ਦਾ ਮੋਹ)। ਬੇਰੀ = ਬੇੜੀ, ਬੰਧਨ। ਦੇਸ = ਮਿਲਖ, ਜ਼ਮੀਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mortal está involucrado con su pareja, con su casa y hogar,"