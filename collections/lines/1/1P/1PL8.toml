[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰਣਾ. ਸੋ ਕਰਿ ਰਹਿਆ; ਬਖਸਣਹਾਰੈ ਬਖਸਿ ਲਇਆ ॥੧੦॥"
page = 907
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever He has to do, that the Lord is doing. He, the Pardoner, pardons His slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਉਸ ਨੇ ਕਰਨਾ ਹੈ, ਉਸ ਨੂੰ ਸੁਆਮੀ ਕਰ ਰਿਹਾ ਹੈ। ਉਹ ਬਖਸ਼ਣਹਾਰ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਬਖਸ਼ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever he does, the Lord is doing. The Forgiving Lord forgives him. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਕਰਨਾ ਹੈ, ਸੋ ਤੋ ਭਲੀ ਪ੍ਰਕਾਰ ਪ੍ਰਥਮ ਹੀ ਕਰ ਰਹਿਆ ਹੈ। ਤਿਸ ਬਖਸ਼ਨਹਾਰ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੇ ਭਗਤਾਂ ਕੋ ਬਖਸ਼ ਲੀਆ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਉਹ ਪ੍ਰਭੂ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ ਉਹ ਕਰ ਰਿਹਾ ਹੈ। (ਅਸੀਂ ਜੀਵ ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਭੁੱਲ ਜਾਂਦੇ ਹਾਂ, ਪਰ) ਉਹ ਬਖ਼ਸ਼ਣਹਾਰ ਹੈ ਉਹ ਬਖ਼ਸ਼ ਲੈਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que tenga que hacer, Él lo cumple y siendo el Dios de la Compasión nos bendice con Su Perdón también.  (10)"