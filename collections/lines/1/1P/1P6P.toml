[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਖੰਡਿਤ ਪ੍ਰਤਾਪ, ਆਦਿ ਅਛੈ ਬਿਭੂਤੇ ॥"
page = 22

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He the Lord of Indivisible Glory and Master of eternal wealth from the very beginging."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਖੰਡ ਪ੍ਰਤਾਪ ਵਾਲਾ, ਆਦਿ ਸਰੂਪ ਅਤੇ ਨਾ ਨਸ਼ਟ ਹੋਣ ਵਾਲੀ ਸੰਪੱਤੀ (ਵਿਭੂਤੀ) ਵਾਲਾ ਹੈ।"