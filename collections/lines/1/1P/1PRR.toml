[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨ ਤੇ. ਮੈ ਨਵ ਨਿਧਿ ਪਾਈ; ਹਾਥਿ ਚਰਿਓ ਹਰਿ ਥੋਕਾ ॥੩॥"
page = 496
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the wealth of Lord's Name, I have obtained the nine treasures and God the Real Substance has come to my hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਤੋਂ ਮੈਂ ਨੌ ਖਜਾਨੇ ਪਾ ਲਏ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ, ਸਾਰ ਵਸਤੂ, ਮੇਰੇ ਹੱਥ ਲੱਗ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the wealth of the Lord, I have obtained the nine treasures; the true essence of the Lord has come into my hands. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਧਨ ਸੇ ਮੈਨੇ ਰਿਧਿ ਸਿਧਾਦਿਕ ਔ ਨਵ ਨਿਧਿ ਪਾਈ ਹੈ। ਹਰਿ ਨਾਮ (ਥੋਕਾ) ਬੜਾ ਪਦਾਰਥ ਮੇਰੇ ਹਾਥ ਚੜਾ ਹੈ ਅਰਥਾਤ ਮੇਰਾ ਮਨ ਸਿਮਰਨ ਮੇਂ ਲਗਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਤੋਂ (ਮੈਂ ਇਉਂ ਸਮਝਦਾ ਹਾਂ ਕਿ) ਮੈਂ ਦੁਨੀਆ ਦੇ ਸਾਰੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹਾਸਲ ਕਰ ਲਏ ਹਨ, (ਸਾਧ ਸੰਗਤਿ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਇਹ ਸਭ ਤੋਂ ਕੀਮਤੀ ਨਾਮ-ਧਨ ਮੈਨੂੰ ਲੱਭ ਪਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਨਵਨਿਧਿ = ਧਰਤੀ ਦੇ ਸਾਰੇ ਨੌ ਖ਼ਜ਼ਾਨੇ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਨਵ = ਨੌ। ਹਾਥਿ ਚਰਿਓ = ਹੱਥ ਆ ਗਿਆ, ਮਿਲ ਗਿਆ। ਥੋਕ = ਪਦਾਰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De la Riqueza del Señor he obtenido los Nueve Tesoros de Dios y la Verdadera Esencia del Señor ha llegado a mi mente. (3)"