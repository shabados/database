[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਕਉ; ਨਮਸਕਾਰ ॥"
page = 986
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto the Lord's Name, I make an obeisance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਮੈਂ ਪ੍ਰਣਾਮ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I humbly bow to the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਨਾਮ ਕਉ ਹਮ ਨਮਸਕਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦਿਆਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਉਤਾਰਾ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਨਮਸਕਾਰ = ਸਿਰ ਨਿਵਾਓ, ਸਤਕਾਰ ਨਾਲ ਹਿਰਦੇ ਵਿਚ ਵਸਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Humildad me postro ante el Nombre del Señor;"