data = "ਵਾਸਤਵ ਵਿਚ ਉਹ ਰੱਬ ਦੇ ਪ੍ਰੇਮ ਦਾ ਸ਼ੈਦਾਈ ਹੋ ਜਾਂਦਾ ਹੈ ।"

