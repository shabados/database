[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਡੇ ਅਸੰਤੋਖੀ ਹੈਂ, ਕਹਾਵਤ ਸੰਤੋਖੀ ਮਹਾ; ਏਕ ਦ੍ਵਾਰ ਛਾਡਿ, ਮਾਗਿ ਦ੍ਵਾਰੇ ਦ੍ਵਾਰ ਜਾਤ ਹੈ ॥੧੯॥"
page = 1193

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਬਹੁਤ ਅਸੰਤੋਖੀ ਹੈਂ, (ਪਰ ਆਪਣੇ ਆਪ ਨੂੰ) ਵੱਡਾ ਸੰਤੋਖੀ ਅਖਵਾਉਂਦਾ ਹੈਂ (ਕਿਉਂਕਿ ਤੂੰ) ਪਰਮਾਤਮਾ ਦੇ ਇਕ ਦੁਆਰ ਨੂੰ ਛਡ ਕੇ ਦੁਆਰ ਦੁਆਰ ਉਤੇ ਮੰਗਦਾ ਫਿਰਦਾ ਹੈਂ ॥੧੯॥"