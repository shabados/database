[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਭੇਟੇ ਗੁਰ ਸੋਈ ॥"
page = 196
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord has mercifully united me with the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਾਹਿਬ ਨੇ ਦਇਆ ਧਾਰ ਕੇ ਮੈਨੂੰ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord bestowed His Mercy, and led me to meet the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਰਪਾ ਕਰ ਕੇ ਸੋ ਐਸੇ ਜਬ ਗੁਰੂ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਭਾਈ!) ਉਹੀ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, en Su Misericordia, nos une con el Guru,"