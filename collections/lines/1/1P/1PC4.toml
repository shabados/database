[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਹਿੰਦੀ ਤਲਵਾਰ ਘਾਹ ਨੂੰ ਕੱਟ ਦਿੰਦੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਿ ਸ਼ਮਸ਼ੀਰਿ ਹਿੰਦੀ ਗਿਆਹ ਰਾ ਬਰਦ ।੧੬੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Like an Indian sword that can mow through the grass. (165)"