[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਾਨ ਕਪੂਰ ਲਉਂਗ ਚਰ ਕਾਗੈ ਆਗੈ ਰਾਖੈ; ਬਿਸਟਾ ਬਿਗੰਧ ਖਾਤ ਅਧਿਕ ਸਿਯਾਨ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If aromatic substances like betel leaf, camphor, clove etc. are placed before a crow, even then by his notion of being wise, he will eat filth and bad smelling things."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਪਾਨ, ਕਪੂਰ, ਤਥਾ ਲਉਂਗਾਂ ਆਦਿ ਉਤਮ ਉਤਮ ਸੁਗੰਧਤ ਪਦਾਰਥਾਂ ਦਾ ਚਰ ਚਾਰਾ ਕਾਂ ਦੇ ਅਗੇ ਚੁਗਨ ਲਈ ਰਖੀਏ ਤਾਂ ਉਹ ਬਿਸਟਾ ਗੋਹਿਆ ਆਦਿ ਦੁਰਗੰਧੀਆਂ ਨੂੰ ਅਧਿਕ ਸਿਧਾਨ ਕੈ ਬਹੁਤ ਪੁਜ ਪੁਜ ਕੇ ਖਾਇਆ ਕਰਦਾ ਹੈ ਭਾਵੇ ਬਦਬੂਦਾਰ ਪਦਾਰਥ ਹੀ ਓਸ ਨੂੰ ਅਧਿਕ ਰੁਚਦੇ ਹਨ।"