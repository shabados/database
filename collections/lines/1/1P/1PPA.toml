[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਾਰਿ ਪਹਰ ਕੌ ਮਾਨਿਹੌ; ਭੋਗਿ ਤਿਹਾਰੇ ਸੰਗ ॥੩੯॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Enjoy sex with you during all the four watches.’(39)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਜੋ ਮੈਂ) ਤੇਰੇ ਨਾਲ ਚਾਰ ਪਹਿਰ ਤਕ ਕਾਮ-ਕ੍ਰੀੜਾ ਕਰ ਸਕਾਂ ॥੩੯॥"