[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦਨ ਕੀ ਚੌਕੀ ਭਲੀ; ਕਾਸਟ ਦ੍ਰੁਮ ਕਿਹ ਕਾਜ ॥"
page = 962

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sandal-woods stool is better but what use is the huge piece of wood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦਨ (ਦੀ ਲਕੜੀ ਦੀ ਬਣੀ ਇਕ) ਚੌਕੀ ਚੰਗੀ ਹੈ ਪਰ ਲਕੜ ਦਾ ਬ੍ਰਿਛ ਕਿਸ ਕੰਮ ਦਾ ਹੈ।"