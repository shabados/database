[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰਤਨੁ ਪਰਖਿ ਤੂੰ; ਆਪੇ ਮੋਲੁ ਅਪਾਰੁ ॥"
page = 54
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself art, the Name jewel and its assayer and Thou Thyself art of infinite value."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਨਾਮ ਹੀਰਾ ਤੇ ਇਸ ਦਾ ਪਾਰਖੂ ਹੈ ਅਤੇ ਤੂੰ ਆਪ ਬੇਅੰਤ ਮੁੱਲ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Jewel, and You are the Appraiser. You Yourself are of Infinite Value."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ  ਆਪ ਹੀ (ਰਤਨੁ) ਨਾਮ ਰੂਪੁ ਹੈਂ, ਆਪ ਹੀ ਪਰੀਖਿਆ ਰੂਪੁ ਹੈਂ, ਪੁਨਾ ਅਪਾਰੁ (ਮੋਲੁ) ਬਿਅੰਤ ਸਰਧਾ ਰੂਪੁ ਭੀ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਆਪਣਾ ਨਾਮ-ਰੂਪ) ਰਤਨ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਉਸ ਰਤਨ ਦਾ ਮੁੱਲ ਪਾਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਆਪਣੇ ਨਾਮ-ਰਤਨ ਦਾ) ਬੇਅੰਤ ਮੁੱਲ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਖਿ = ਪਰਖਹਿ, ਪਰਖਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres la Joya, Tú eres el Valuador, pero estás más allá del valor."