[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਲੀ ਸੈਨ ਸੂਕਰ ਪਰਾਚੀ ਦਿਸਾਨੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The army moved towards the east like swift wind."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੂਰਵ ਦਿਸ਼ਾ ਵਲ ਸੈਨਾ ਹਵਾ ਦੀ ਤੇਜ਼ੀ ਨਾਲ ਤੁਰ ਪਈ।"