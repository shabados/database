[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑ ਮਨਿ ਵਸਿਆ. ਸੇਈ ਜਨ ਨਿਸਤਰੇ; ਘਟਿ ਘਟਿ ਸਬਦਿ ਸਮਾਣੀ ॥"
page = 770
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru's word can merge in all the hearts, but only those persons are emancipated in whose mind it abides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸਾਰਿਆਂ ਅੰਦਰ ਸਮਾਂ ਸਕਦੀ ਹੈ ਪ੍ਰੰਤੂ ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਪਾਰ ਉਤਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਵਿੱਚ ਇਹ ਟਿਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those humble beings, within whose minds it abides, are emancipated; the Shabad permeates each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਨਾਮ ਵਸਿਆ ਹੈ ਸੇਈ ਪੁਰਸ ਤਰੇ ਹੈਂ। ਕਾਹੇ ਤੇ? ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਘਟ ਘਟ ਮੇਂ ਪਰਮੇਸਰ ਕੀ ਜੋਤ ਸਮਾਈ ਹੋਈ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦੇ ਹਨ। ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente, en la que el Bani del Señor habita, es liberada, pues el Shabd compenetra todos y cada uno de los corazones."