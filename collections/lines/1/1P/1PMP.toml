[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮੁ ਚੀਨੑਿ; ਪਰਮ ਸੁਖੁ ਪਾਇਆ ॥੪॥੧੫॥"
page = 375
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Realising his own self, he has obtained supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪੇ ਨੂੰ ਅਨੁਭਵ ਕਰਕੇ, ਉਸ ਨੂੰ ਮਹਾਨ ਅਨੰਦ ਪਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "realizing his own self, he has obtained supreme peace. ||4||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਸੂਰਪ ਕੋ (ਚੀਨਿ) ਪਹਿਚਾਨ ਕਰ (ਪਰਮ) ਬਡਾ ਸੁਖ ਪਾਯਾ ਹੈ॥੪॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲ ਕੇ ਸਭ ਤੋਂ ਉੱਚਾ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ॥੪॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "realizó su Ser y se inmergió en el Éxtasis Supremo. (4‑15)"