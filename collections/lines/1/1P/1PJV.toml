[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦਾ ਸਰਬ ਸਾਹੰ ਸਦਾ ਸਰਬ ਭੂਪੇ ॥੨॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Always the king of all and always the monarch of all.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਦਾ ਸਭਦਾ ਬਾਦਸ਼ਾਹ ਅਤੇ ਹਮੇਸ਼ਾ ਸਭ ਦਾ ਰਾਜਾ ਹੈਂ ॥੨॥"