[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਦਹੁ. ਚੰਦਨਿ ਖਉਲੀਐ; ਭੀ ਸਾਹੂ ਸਿਉ ਪਾਣੁ ॥"
page = 790
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If a donkey be plastered with sandal paste, he will still role with (in) dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਖੋਤੇ (ਗੁਰਮੀਤ) ਨੂੰ ਚੰਨਣ ਦਾ ਲੇਪ ਕਰ ਦਿੱਤਾ ਜਾਵੇ ਉਹ ਫਿਰ ਭੀ ਘੱਟੇ ਨਾਲ (ਵਿੱਚ) ਹੀ ਲੇਟੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If a donkey is anointed with sandalwood paste, he still loves to roll in the dirt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗਧੇ ਕੋ ਚੰਦਨੁ (ਖਉਲੀਐ) ਰਗੜ ਕੇ ਲਾਈਏ, ਬਹੁੜੋ ਤਿਸ ਕਾ ਸੁਭਾਵ ਹੀ ਹੈ, ਜੋ ਭਸਮ ਹੀ ਮੇਂ ਲੇਟ ਪੜਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਮਝਾਇਆਂ ਭੀ ਸਮਝਦੇ ਨਹੀਂ, ਜਿਵੇਂ) ਖੋਤੇ ਨੂੰ ਜੇ ਚੰਦਨ ਨਾਲ ਮਲੀਏ ਤਾਂ ਭੀ ਉਸ ਦੀ ਵਰਤੋਂ ਵਿਹਾਰ ਸੁਆਹ ਨਾਲ ਹੀ ਹੁੰਦੀ ਹੈ (ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਗੇੜ ਇਸ ਮੰਦੇ ਰਾਹ ਤੋਂ ਹਟਣ ਨਹੀਂ ਦੇਂਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਦਹੁ = ਖੋਤਾ। ਚੰਦਨਿ = ਚੰਦਨ ਨਾਲ। ਖਉਲੀਐ = ਮਲੀਏ। ਸਾਹੂ = ਸੁਆਹ। ਪਾਣੁ = ਪੈਣ ਦਾ ਸੁਭਾਉ, ਵਰਤੋਂ-ਵਿਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque a un asno se le unte Sándalo, él va a seguir revolcándose en el polvo."