[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਧਿਆਨੀ ਪੂਛਹੁ ਕੋਈ ॥"
page = 1063
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let anyone enquire from the divines and contemplators."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਬ੍ਰਹਮ ਬੇਤਿਆਂ ਅਤੇ ਬਿਰਤੀ ਜੋੜਨ ਵਾਲਿਆਂ ਤੋਂ ਪਤਾ ਕਰ ਵੇਖੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go ask any spiritual teacher or meditator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀਓਂ ਸੇ ਚਾਹੋ ਧਿਆਨੀਓ ਸੇ ਕੋਈ ਪੂਛ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੱਕ ਕੋਈ ਮਨੁੱਖ ਉਹਨਾਂ ਨੂੰ ਪੁੱਛ ਵੇਖੇ ਜੋ ਧਾਰਮਿਕ ਪੁਸਤਕਾਂ ਪੜ੍ਹ ਕੇ ਨਿਰੀ ਕਥਾ-ਵਾਰਤਾ ਚਰਚਾ ਕਰਨ ਵਾਲੇ ਹਨ, ਜਾਂ ਜੋ, ਸਮਾਧੀਆਂ ਲਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pregúntale a cualquier sabio o meditador."