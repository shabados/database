[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਤੂੰ ਜਾਤਾ; ਸੋ ਗਿਰਸਤ ਉਦਾਸੀ ਪਰਵਾਣੁ ॥"
page = 385
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who recognises Thee, is approved as a house-holder and an ascetic."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਸਿੰਆਣਦਾ ਹੈ, ਉਹ ਬਤੌਰ ਇਕ ਘਰਬਾਰੀ ਤੇ ਤਿਆਗੀ ਦੇ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who recognizes You is recognized as a householder, and as a renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੁਝੇ ਜਾਨਾ ਹੈ, ਸੋ ਗ੍ਰਿਸਤੀ ਅਰ ਉਦਾਸੀ ਪ੍ਰਮਾਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਈ ਉਹ ਚਾਹੇ ਗ੍ਰਿਹਸਤੀ ਹੈ ਚਾਹੇ ਤਿਆਗੀ ਉਹ ਤੇਰੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਕਬੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਤੂੰ = ਤੈਨੂੰ। ਉਦਾਸੀ = ਤਿਆਗੀ। ਪਰਵਾਣੁ = ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te conoce, es reconocido como un asceta y un sostenedor de hogar."