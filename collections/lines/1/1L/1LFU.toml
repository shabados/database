[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ. ਤੇਰੀ ਸਰਣਾਇ ॥੪॥੩੧॥੪੪॥"
page = 1148
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak has entered Thy sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੇ ਤੇਰੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak has come to Your Sanctuary. ||4||31||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦਾਸ ਆਪ ਕੀ ਸਰਣ ਆਯਾ ਹੂੰ ਮੇਰੀ ਰਖ੍ਯਾ ਕੀਜੀਏ॥੪॥੩੧॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਤੇਰਾ) ਦਾਸ ਨਾਨਕ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ ॥੪॥੩੧॥੪੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ya que no busco ningún otro refugio más que el Tuyo. (4-31-44)"