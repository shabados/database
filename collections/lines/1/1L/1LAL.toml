[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਤਿਗੁਰਿ ਫਿਟਕੇ, ਸੇ ਸਭ ਜਗਤਿ ਫਿਟਕੇ; ਨਿਤ ਭੰਭਲ ਭੂਸੇ ਖਾਹੀ ॥"
page = 308
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are cursed by the True Guru are accursed of the whole world and ever remain"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਫਿਟਕਾਰੇ ਹੋਏ ਹਨ, ਉਹ ਸਾਰੇ ਜਹਾਨ ਦੇ ਫਿਟਕਾਰੇ ਹੋਏ ਹਨ ਅਤੇ ਉਹ ਸਦੀਵ ਹੀ ਭਟਕਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are cursed by the True Guru, are cursed by all the world. They wander around endlessly."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਨੇ ਫਿਟਕਾਰੇ ਹੈਂ, ਸੋ ਸਭ ਜਗਤ ਨੇ ਫਿਟਕਾਰੇ ਹੈਂ, ਨਿਤੰਪ੍ਰਤੀ (ਭੰਭਲ ਭੂਸੇ) ਇਧਰ ਉਧਰ ਭਟਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਵਲੋਂ ਵਿੱਛੜੇ ਹੋਏ ਹਨ, ਉਹ ਸੰਸਾਰ ਵਿਚ ਭੀ ਫਿਟਕਾਰੇ ਹੋਏ ਹਨ ਤੇ ਸਦਾ ਡਕੋ-ਡੋਲੇ ਖਾਂਦੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਵਲੋਂ। ਫਿਟਕੇ = ਫਿਟਕਾਰੇ ਹੋਏ, ਵਿਛੜੇ ਹੋਏ। ਭੰਭਲਭੂਸੇ = ਡੱਕੋ-ਡੋਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque a quien sea que el Guru desaprueba, el mundo entero lo maldice y sus divagaciones no cesan."