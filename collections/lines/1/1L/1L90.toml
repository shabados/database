[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨ ਝੁਲਾਰੇ; ਮਾਇਆ ਦੇਇ ॥"
page = 801
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worldly valuables shake one like the wind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥ ਬੰਦੇ ਨੂੰ ਹਵਾ ਦੀ ਤਰ੍ਹਾਂ ਹਲੂਣੇ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wind of Maya blows and shakes us,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਾਯਾ ਪੂਰੀ ਪਵਨ ਛਲ ਰੂਪ ਝੁਲਾਰੇ ਦੇਤੀ ਹੈ ਅਰਥਾਤ ਅਨੇਕ ਤਰਹਿ ਕੇ ਛਲ ਦਿਖਲਾਇ ਕਰ ਮੋਹਿਤ ਕਰਤੀ ਹੈ, ਭਾਵ ਚਿਤ ਕੋ ਥਿਰ ਰਹਿਨੇ ਨਹੀਂ ਦੇਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਹਵਾ (ਵਾਂਗ) ਮਾਇਆ (ਜੀਵਾਂ ਨੂੰ) ਹੁਲਾਰੇ ਦੇਂਦੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos mueve como una bandera en el viento,"