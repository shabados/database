[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਗੁਣ ਤੇਰੇ. ਆਖਿ ਸਮਾਲੀ ॥"
page = 132
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What excellences of Thine can I relate and remember?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਵਡਿਆਈਆਂ ਮੈਂ ਬਿਆਨ ਅਤੇ ਚੇਤੇ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What Praises of Yours can I chant and contemplate?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਕਿਆ ਕਥਨ ਕਰ ਕੇ ਸਮਾਲਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਆਖ ਕੇ ਚੇਤੇ ਕਰਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲੀ = ਸਮਾਲੀਂ, ਮੈਂ ਸੰਭਾਲਾਂ, ਮੈਂ ਚੇਤੇ ਕਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles de Tus Virtudes podría yo amar y apreciar?"