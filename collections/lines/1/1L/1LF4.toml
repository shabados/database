[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰੁ ਸਬਦ ਲਿਵ; ਹਉਮੈ ਮਾਰਿ ਮਰੈ ਮਨੁ ਧੀਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the holy congregation, merging consciousness in the Word and eschewing ego, the mind is tranquilized."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰ ਸਬਦ ਦੀ ਪ੍ਰੀਤ ਕਰ ਕੇ ਮਮਤਾ ਨੂੰ ਮਾਰਕੇ ਮਨ ਅਚੱਲ ਕਰੇ।"