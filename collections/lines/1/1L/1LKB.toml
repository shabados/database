[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਨਤਿ ਨਾਨਕ; ਮੇਰੀ ਪੂਰੀ ਪਰੀ ॥੪॥੫੪॥੧੨੩॥"
page = 190
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, I was fully-filled then."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤਦ ਮੈਂ ਪਰੀਪੂਰਨ ਹੋ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "says Nanak, I was totally, completely fulfilled. ||4||54||123||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਬ ਮੇਰੀ ਸਰਬ ਇਛਾ ਪੂਰੀ ਪਰੀ, ਭਾਵ ਸਰਬ ਕਾਰਜ ਸਿਧ ਭਏ ਹੈਂ॥੪॥੫੪॥੧੨੩॥☬ਸਤਿਸੰਗ ਕੀ ਮਹਿਮਾਂ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ-ਤਾਂ ਮੇਰੀ ਜੀਵਨ-ਘਾਲ ਸਫਲ ਹੋ ਗਈ (ਕਾਮਾਦਿਕ ਵੈਰੀ ਮੇਰੇ ਉੱਤੇ ਹੱਲਾ ਕਰਨੋਂ ਹਟ ਗਏ) ॥੪॥੫੪॥੧੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, oh, dice Nanak, me bendijo con total Plenitud.(4-54-123)"