[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਖ ਫਲੁ ਪਾਇਆ; ਮਤਿ ਸਬਦਿ ਵਿਲੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukh has attained the fruit of delight after churning the Word with consciousness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਬਦ ਨੂੰ ਮਤ ਵਿਖੇ ਰਿੜਕ ਕੇ ਗੁਰਮੁਖਾਂ ਨੇ ਸੁਖ ਫਲ ਪਾਇਆ ਹੈ।"