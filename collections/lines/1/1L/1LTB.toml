[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨ ਰਹੈ; ਕੈਸੇ ਮਿਲਉ ਪਿਆਰੇ ॥੧॥"
page = 374
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul cannot live without Him. How should I meet my Beloved?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਉਸ ਦੇ ਬਗੈਰ ਰਹਿ ਨਹੀਂ ਸਕਦੀ। ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਮਿਲਾਂਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind cannot survive - how can I meet my Beloved? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੈਸੇ ਪ੍ਯਾਰੇ ਸੇ ਮਿਲੋਂ, ਮੇਰਾ ਮਨ ਥਿਰ ਨਹੀਂ ਰਹਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਮਿਲਾਪ ਤੋਂ ਬਿਨਾ) ਮੇਰਾ ਮਨ ਧੀਰਜ ਨਹੀਂ ਫੜਦਾ (ਮੈਂ ਹਰ ਵੇਲੇ ਸੋਚਦੀ ਰਹਿੰਦੀ ਹਾਂ ਕਿ) ਪਿਆਰੇ ਨੂੰ ਕਿਵੇਂ ਮਿਲਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਰਹੈ = ਨਹੀਂ ਟਿਕਦਾ, ਧੀਰਜ ਨਹੀਂ ਫੜਦਾ। ਮਿਲਉ = ਮੈਂ ਮਿਲਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mi mente grita: oh, ¡¿cómo me encontraré con mi Amor?! (1)"