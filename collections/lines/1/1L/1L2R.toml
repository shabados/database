[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਖੰ ਪੁਛ ਲਯੋ ਕੁੰਭਕਾਨੰ ਕਰੂਰੰ ॥"
page = 244

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kumbhkaran used seven thousand metallic pitchers of water to cleanse his face"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁੰਭਕਰਨ ਨੇ ਆਪਣਾ ਭਿਆਨਕ ਮੂੰਹ ਪੂੰਝ ਲਿਆ।"