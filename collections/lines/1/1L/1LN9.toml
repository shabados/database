[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਟਕੇ ਮਹਾਬੀਰ, ਸੁਟੇ ਸਿਰਾਜੀ ॥"
page = 704

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horses neighed and the bodies of the mighty warriors writhed"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾਬੀਰ ਮਟਕਦੇ ਹਨ ਅਤੇ ਸ਼ੀਰਾਜ਼ੀ (ਘੋੜਿਆਂ ਨੂੰ) ਸੁਟੀ ਜਾ ਰਹੇ ਹਨ।"