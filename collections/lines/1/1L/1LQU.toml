[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਨਾਥੁ; ਦਿਨੁ ਰੈਨਾਈ ॥"
page = 886
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou thy Lord, day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਦਿਨ ਤੇ ਰਾਤ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on your Lord Master, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੂੰ (ਨਾਥੁ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਦਿਨੇ ਰਾਤ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੋਗੀ! ਤੇਰਾ ਇਹ ਸਰੀਰ ਦੋ ਦਿਨਾਂ ਦਾ ਹੀ ਪਰਾਹੁਣਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Maestro, tu Dios, noche y día,"