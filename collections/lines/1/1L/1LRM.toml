[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ ਜਾ ਕੈ; ਅੰਮ੍ਰਿਤਾ ਪਰਵਾਹ ॥"
page = 1017
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord, who possesses the nine treasures of wealth, supernatural powers and streams of Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੇ ਜੇਹਾ ਹੈ ਸਾਹਿਬ, ਜਿਸ ਕੋਲ ਧਨ-ਦੌਲਤ ਦੇ ਨੌ ਖ਼ਜ਼ਾਨੇ, ਕਰਾਮਾਤੀ ਸ਼ਕਤੀਆਂ ਅਤੇ ਆਬਿ-ਹਿਯਾਤ ਦੀਆਂ ਨਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wealth, miraculous spiritual powers and the nine treasures come from the Lord, as do the streams of Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਕਥਾ ਅੰਮ੍ਰਿਤ ਕਾ ਪਰਵਾਹਿ ਹੈ, ਤਾਕੇ ਘਰ ਮੇਂ ਰਿਧੀਆਂ ਔ ਸਿਧੀਆਂ, ਨਵੇ ਨਿਧੀਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਦੇ ਘਰ ਵਿਚ ਸਾਰੀਆਂ ਕਰਾਮਾਤੀ ਤਾਕਤਾਂ ਹਨ, ਤੇ ਸਾਰੇ ਹੀ ਖ਼ਜ਼ਾਨੇ ਹਨ, ਜਿਸ ਦੇ ਘਰ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਨਾਮ-ਜਲ ਦੇ ਚਸ਼ਮੇ ਚੱਲ ਰਹੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Quien nos bendice con poderes psíquicos, con todos los tesoros del mundo y los ríos de Néctar desbordan de Su Presencia."