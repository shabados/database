[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਕਾਰਾਂ; ਨਾਵਣੁ ਨਾਉ ਜਪੇਹੀ ॥"
page = 91
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make righteousness thy abstinence, pious way of life thine lines and the Name's meditation thy abolition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਾਈ ਨੂੰ ਆਪਣਾ ਪ੍ਰਹੇਜ਼, ਪਵਿੱਤਰ ਜੀਵਨ ਰਹੁਰੀਤੀ ਨੂੰ ਆਪਣੀਆਂ ਲਕੀਰਾਂ ਅਤੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਨੂੰ ਆਪਣਾ ਇਸ਼ਨਾਨ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make Truth your self-discipline, and make good deeds the lines you draw; make chanting the Name your cleansing bath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚ ਬੋਲਨ ਰੂਪ ਸੰਜਮ ਹੈ ਅਰ ਕਰਣੀ ਰੂਪ ਕਾਰਾਂ ਹੈ, ਔਰ ਨਾਮ ਕਾ ਜਪਣ ਏਹੀ ਅਸਨਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ 'ਸੱਚ' ਨੂੰ (ਚੌਂਕਾ ਸੁੱਚਾ ਕਰਨ ਦੀ) ਜੁਗਤਿ ਬਣਾਂਦੇ ਹਨ, ਉੱਚੇ ਆਚਰਨ ਨੂੰ (ਚੌਂਕੇ ਦੀਆਂ) ਲਕੀਰਾਂ ਬਣਾਂਦੇ ਹਨ, ਜੋ ਨਾਮ ਜਪਦੇ ਹਨ ਤੇ ਇਸ ਨੂੰ (ਤੀਰਥ) ਇਸ਼ਨਾਨ ਸਮਝਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que la Verdad sea tu castidad, las buenas acciones en sí tus condecoraciones, y tus abluciones la meditación en el Nombre del Señor."