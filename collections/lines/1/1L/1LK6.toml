[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖੇ ਇਕਿ ਮੇਲਿ ਮਿਲਾਇਆ; ਤਿਨ ਕੇ ਦੂਖ ਗਵਾਇਆ ਰਾਮ ॥"
page = 771
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, some are united in the Lord's union, and their pains are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਕਈ ਸਾਈਂ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੱਤੇ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੁਖੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, some are united in the Lord's Union, and their pains are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਗੁਰਮੁਖੋਂ ਕੇ ਮੇਲ ਮੇਂ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਨੇ ਮਿਲਾਯਾ ਹੈ, ਤਿਨ ਕੇ ਦੁਖੋਂ ਕਾ ਸਮੁਦਾ੍ਯ ਰਾਮ ਨੇ ਗਵਾ੍ਯ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਈ (ਵਡ-ਭਾਗੀ ਐਸੇ ਹਨ, ਜੇਹੜੇ) ਗੁਰੂ ਦੇ ਸਨਮੁਖ (ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਗੁਰੂ ਨੇ) ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦਿੱਤਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖੇ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ। ਇਕਿ = {ਲਫ਼ਜ਼ 'ਇਕ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਕਈ। ਮੇਲਿ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos los hay que están unidos al Señor por la Gracia del Guru, y de esa manera, sus aflicciones desaparecen."