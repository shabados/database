[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰਾ ਬੰਧਪੁ; ਤੂੰ ਮੇਰਾ ਭ੍ਰਾਤਾ ॥"
page = 103
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my kinsman and Thou art my brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਸਨਬੰਧੀ ਹੈ ਤੇ ਤੂੰ ਹੀ ਮੇਰਾ ਭਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Relative, and You are my Brother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਤੂੰ ਹੀ ਮੇਰਾ ਬੰਧਪੁ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਭ੍ਰਾਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਰਿਸ਼ਤੇਦਾਰ ਹੈਂ ਤੂੰ ਹੀ ਮੇਰਾ ਭਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਪੁ = ਸਨਬੰਧੀ, ਰਿਸ਼ਤੇਦਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, mis parientes y Hermanos del Destino."