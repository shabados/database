[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਰਮੇਸਰੁ ਗੁਰੁ ਗੋਬਿੰਦੁ ॥"
page = 1080
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the Supreme Lord and the Guru is the Master of the Universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਹਨ ਅਤੇ ਗੁਰੂ ਜੀ ਹੀ ਕੁਲ ਆਲਮ ਦੇ ਮਾਲਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Transcendent Lord, the Guru is the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਰਮੇਸਰ ਰੂਪ ਹੈ ਗੁਰੂ ਹੀ ਬੇਦੋਂ ਕੇ ਜਾਨਣਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਰਮੇਸਰ (ਦਾ ਰੂਪ) ਹੈ ਗੁਰੂ ਗੋਬਿੰਦ (ਦਾ ਰੂਪ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es Dios, el Soporte de la Tierra y el Creador también,"