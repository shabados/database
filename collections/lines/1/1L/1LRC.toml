[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮੇਲੀ. ਤਾ ਪਿਰਿ ਰਾਵੀ; ਬਿਗਸੀ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ॥"
page = 243
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When introduced by the True Guru then was she enjoyed by her Husband. With the Nectarian Gurbani she has flowered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮਿਲਾਈ, ਤਦ ਉਸਦੇ ਖਸਮ ਨੇ ਉਸ ਨੂੰ ਮਾਣਿਆ। ਅੰਮ੍ਰਿਤ-ਮਈ ਗੁਰਬਾਣੀ ਨਾਲ ਉਹ ਪਰਫੁੱਲਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, she is ravished and enjoyed by her Husband Lord; she blossoms forth with the Ambrosial Word of His Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੋਂ ਨੇ ਮੇਲੀ ਤਬ ਹੇ ਪਤੀ! ਤੁਮ ਨੇ (ਰਾਵੀ) ਅਭੇਦ ਕਰੀ ਹੈ ਅਰੁ ਗੁਰ ਉਪਦੇਸ ਰੂਪ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਸੈ (ਬਿਗਸੀ) ਪ੍ਰਸੰਨ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਤਿਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜਿਆ, ਤਦੋਂ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲਿਆ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ ਹਿਰਦਾ ਕੌਲ-ਫੁੱਲ ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando ella encuentra a su Esposo, guiada en el camino por el Guru, Él goza de ella, y a través del Bani de la Palabra Ambrosial, ella florece."