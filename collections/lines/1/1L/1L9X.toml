[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੁ ਤ੍ਰਿਸਨਾ; ਇਸੁ ਤਨਹਿ ਜਲਾਏ ॥"
page = 1067
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Spiritual ignorance and desire burn this human body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੂਹਾਨੀ ਬੇਸਮਝੀ ਅਤੇ ਖ਼ਾਹਿਸ਼ ਇਸ ਮਨੁਖੀ ਦੇਹ ਨੂੰ ਸਾੜਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual ignorance and desire burn this human body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਕਰ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਸਨਾ ਇਸ ਤਨ ਕੋ ਜਲਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ (ਇਸ ਨੂੰ) ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ (ਕਹਿ ਲਵੋ, ਇਹ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਮਨੁੱਖ ਦੇ) ਇਸ ਸਰੀਰ ਨੂੰ (ਅੰਦਰੇ ਅੰਦਰ) ਸਾੜਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਿਆਨੁ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ। ਤਨਹਿ = ਸਰੀਰ ਨੂੰ। ਜਲਾਏ = ਸਾੜ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno debe de quemar en su interior, la angustia y la ignorancia."