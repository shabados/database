[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਸੇਤੀ; ਧਨ ਪ੍ਰੇਮੁ ਰਚਾਏ ॥"
page = 993
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bride bears love to her Groom,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨਾਲ ਪਿਆਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul-bride is in love with her Husband Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਗ੍ਯਾਸੂ ਰੂਪ ਇਸਤ੍ਰੀ ਪਤੀ ਕੇ ਸਾਥ ਪ੍ਰੇਮ (ਰਚਾਇ) ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਇਸਤ੍ਰੀ (ਆਪਣਾ ਆਪਾ ਵਾਰ ਕੇ) ਆਪਣੇ ਪਤੀ ਨਾਲ ਪਿਆਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la novia ama a su esposo,"