[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ ਨਦਰਿ ਕਰੇ; ਤੈਸਾ ਹੋਇ ॥"
page = 661
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the Lord's glance, so becomes the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਸੁਆਮੀ ਦੀ ਦ੍ਰਿਸ਼ਟੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਜੀਵ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As is the Lord's Glance of Grace, so it is."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਵਾਹਿਗੁਰੂ ਜੀਵੋਂ ਪਰ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ ਤੈਸਾ ਹੀ ਕੋਈ ਹੋਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਪਰਮਾਤਮਾ ਜੇਹੋ ਜੇਹੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ਜੀਵ ਉਹੋ ਜੇਹੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el Señor bendice, así es uno bendecido."