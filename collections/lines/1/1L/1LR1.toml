[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਸੁਧਾਰਿ ਬਿਚਾਰ ਕਥਾ; ਕਹਿ ਕਹਿ ਸੰਛੇਪ ਬਖਾਨੋ ॥"
page = 687

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore I am improving thoughtfully the story and describing it in brief"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਵੀ ਸੁਧਾਰ ਕੇ ਵਿਚਾਰ ਪੂਰਵਕ ਕਥਾ ਕਹਿ ਕੇ ਸੰਖੇਪ ਵਿਚ ਹੀ ਬਖਾਨ ਕਰਦਾ ਹਾਂ।"