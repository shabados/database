data = "ਮੰਤ੍ਰ ਸੁ ਮਿਤ੍ਰਹ ਬੁਧ ਬਿਸਾਲਹ ॥"
page = 218

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O King! give instant orders for starting the Krit Yajna without delay,"

[[content]]
