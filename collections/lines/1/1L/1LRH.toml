language = "pa"
data = "ਵਿਸ਼ਾਲ ਬੁੱਧੀ ਵਾਲੇ ਮੰਤਰੀਆਂ ਅਤੇ ਮਿੱਤਰਾਂ (ਨੇ ਕਿਹਾ)-"