[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਜਨਾ ਕੀ; ਚਰਣੀ ਲਾਗੁ ॥੨॥"
page = 177
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cling thou to the feet of holy men."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨੇਕ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਚਿਮੜ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and hold tight to the Feet of the Saints. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨੋਂ ਕੀ ਚਰਨੀ ਲਾਗ ਰਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਗੁਰਮੁਖਾਂ ਦੀ ਸਰਨ ਪਉ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aférrate a los Pies de los Santos.(2)"