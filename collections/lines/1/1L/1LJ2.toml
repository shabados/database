[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਸ ਅਠ ਵਰਨ ਉਪਾਇਅਨੁ; ਆਪਿ ਬ੍ਰਹਮੁ ਆਪਿ ਰਾਜੁ ਲਇਆ ॥"
page = 553
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself has He created the people of the eighteen castes, and the Exalted Lord, Himself has acquired His domain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਉਸ ਨੇ ਅਠਾਰਾਂ ਜਾਤਾਂ ਦੇ ਲੋਕਾਂ ਨੂੰ ਰਚਿਆ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਪਰਮ ਪ੍ਰਭੂ ਆਪਣੀ ਸਲਤਨਤ ਤੇ ਹਕੂਮਤ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created the people of the eighteen castes; God Himself acquired His domain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਅਠਾਰਾਂ ਬਰਨ ਉਤਪੰਨ ਕੀਏ ਹੈਂ, ਇਨ ਚਾਰੋਂ ਬਰਨੋਂ ਕੇ ਮਿਸ੍ਰਿਤ ਹੋਨੇ ਸੇ ੧੮ ਬਰਨ ਹੋਤੇ ਹੈਂ। ੪ ਮੁਖ ਬ੍ਰਹਮਣਾਦਿ ਅਨਲੋਮ, ੬ ਪ੍ਰਤਿਲੋਮ, ੧ ਗਲ, ੧ ਕੁੰਡ, ਯਹ ਚੌਦਾਂ ਸੰਕਰ ਹੈਂ। ਆਪ ਹੀ ਆਪ ਬ੍ਰਹਮ ਨੇ (ਰਾਜ) ਪ੍ਰਕਾਸ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਅਠਾਰਾਂ ਵਰਣ ਬਣਾਏ, ਆਪ ਹੀ ਬ੍ਰਹਮ ਹੈ ਤੇ ਆਪ ਹੀ (ਸ੍ਰਿਸ਼ਟੀ ਦਾ) ਰਾਜ ਉਸ ਨੇ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo creó a los seres de todas las dieciocho castas, Él Mismo es el Dios, el Amo del Universo."