[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਹੁ ਸਾਧੂ ਭਾਉ ਕਰਿ; ਤਉ ਨਿਧਿ ਹਰਿ ਪਾਵਉ ॥੩॥"
page = 400
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I serve the saints with love therefore obtain God's treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਿਆਰ ਨਾਲ ਸੰਤਾਂ ਦੀ ਟਹਿਲ ਕਾਮਉਂਦਾ ਹਾਂ ਇਸ ਲਈ ਵਾਹਿਗੁਰੂ ਦੇ ਖਜਾਨੇ! ਪਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Holy Saints lovingly, and find the treasure of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਧੂਓਂ ਕੋ ਭਾਉ ਕਰ ਕੇ ਸੇਵਨ ਕਰੋ, ਤਬ ਹਰਿ ਨਿਧਿ ਰੂਪ ਕੋ ਪਾਵਹੁਗੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੁਸੀ ਸਰਧਾ-ਪ੍ਰੇਮ ਧਾਰ ਕੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਵੋ। (ਮੈਂ ਜਦੋਂ ਦੀ ਗੁਰੂ ਦੀ ਸਰਨ ਪਈ ਹਾਂ) ਤਦੋਂ ਤੋਂ ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਰਹੀ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਭਾਉ = ਪ੍ਰੇਮ। ਕਰਿ = ਕਰ ਕੇ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਪਾਵਉ = ਮੈਂ ਹਾਸਲ ਕਰਦੀ ਹਾਂ, ਪਾਵਉਂ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਸੇਵਹੁ' ਅਤੇ 'ਪਾਵਉ' ਦੀ ਵਿਆਕਰਨਿਕ ਸ਼ਕਲ ਖ਼ਾਸ ਧਿਆਨ ਨਾਲ ਵੇਖਣ-ਯੋਗ ਹੈ} ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "con Amor y así logre el Tesoro de Dios. (3)"