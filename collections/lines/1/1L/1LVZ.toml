[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਨਿਰਮਲੁ; ਹਉਮੈ ਕਢੈ ਧੋਇ ॥"
page = 1188
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his mind is rendered immaculate and his ego is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਚਿੱਤ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਹੰਗਤਾ ਧੋਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes immaculate, and egotism is washed away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਸਬਦੁ ਹੰਤਾ ਮਮਤਾ ਮੈਲ ਕੋ ਧੋਇ ਕਰ ਨਿਕਾਲ ਦੇਤਾ ਹੈ, ਇਸ ਤੇ ਮਨੁ ਨਿਰਮਲੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਦੀ ਮੈਲ ਧੋ ਕੇ ਕੱਢ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la mente inmaculada. Así uno se libera de su ego negativo."