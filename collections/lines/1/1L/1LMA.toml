[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਏਕ ਕੇ ਸੰਗਿ ਨ ਰਹਿ ਹੈ ॥੧੧॥"
page = 553

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No one will listen to the ideas of another one, on one will remain with anyone.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕੋਈ ਇਕ ਕਿਸੇ ਇਕ ਨਾਲ ਨਹੀਂ ਰਹੇਗਾ ॥੧੧॥"