[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਕੀ ਬਿਰਥਾ. ਸੋ ਸੁਣੇ; ਹਰਿ ਸੰਮ੍ਰਿਥ ਪੁਰਖੁ ਅਪਾਰੁ ॥"
page = 136
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is the omnipotent and infinite Lord God, listens to the inner anguish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਤੇ ਬੇਅੰਤ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਹੈ, ਉਹ ਹੀ ਅੰਦਰਲੀ ਪੀੜਾ ਨੂੰ ਸਰਵਣ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord hears the anguish of the soul; He is the All-powerful and Infinite Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਸਮਰਥ ਪੁਰਖ ਅਪਾਰ ਹੈ, ਸੋ ਜੀਵ ਕੀ (ਬਿਰਥਾ) ਪੀੜਾ ਸੁਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ, ਉਹੀ ਜਿੰਦ ਦਾ ਦੁਖ-ਦਰਦ ਸੁਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕੀ = ਜਿੰਦ ਦੀ। ਬਿਰਥਾ = {व्यथा} ਪੀੜਾ। ਸੰਮ੍ਰਿਥ = {समर्थ} ਹਰੇਕ ਕਿਸਮ ਦੀ ਤਾਕਤ ਰੱਖਣ ਵਾਲਾ। ਪੁਰਖੁ = ਸਭ ਵਿਚ ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor Poderoso e Infinito, escucha la historia de nuestro dolor interior."