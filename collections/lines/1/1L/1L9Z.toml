[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨੁ; ਬਹੁ ਮਾਹਿ ਇਕੇਲਾ ॥"
page = 1150
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst many, some rare one meditates on the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਹੀ ਪ੍ਰਭੂ ਦਾ ਭਜਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among the masses, only a few meditate in remembrance on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਸਿਮਰਨ ਜੀਵ ਕੋ ਬਹੁਤੇ ਬਿਘਨੋਂ ਸੇ ਰਖਣੇ ਕੋ, ਵਾ ਬਹੁਤੇ ਸਾਧਨੋਂ ਮੇਂ ਸੇ ਇਕੇਲਾ ਹੀ ਕਲ੍ਯਾਣ ਕਰਨੇ ਕੋ ਸਮਰਥੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਅਨੇਕਾਂ ਵਿਚੋਂ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਹੀ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquél que contempla a Dios se vuelve único en medio de muchos."