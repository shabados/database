[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਨਾਮੁ ਪ੍ਰਭ ਕਾ; ਗੁਰ ਪੂਰੇ ਤੇ ਪਾਇਆ ॥੪॥੨॥"
page = 925
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Supplicates Nanak, it is from the Perfect Guru, that I have attained to the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਪ੍ਰਾਰਥਨਾ ਕਰਦੇ ਹਨ, ਪੂਰਨ ਗੁਰਦੇਵ ਜੀ ਪਾਸੋਂ ਮੈਂ ਸੁਆਮੀ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I have obtained the Name of God from the Perfect Guru. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਬ ਨਾਮ ਪ੍ਰਭੂ ਕਾ ਗੁਰੂ ਪੂਰਿਆਂ ਤੇ ਪਾਇਆ ਤਬ ਪੂਰਬ ਉਕਤ ਸਭ ਕਾਮ ਹੂਏ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਪਰਮਾਤਮਾ ਦਾ (ਅਜਿਹਾ) ਨਾਮ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ (ਹੀ) ਮਿਲਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, por la Gracia del Guru he obtenido el Nombre del Señor.  (4-2)"