[[content]]
asset = "SSKS"
type = "primary"
data = "ਬਚਨ ਬਿਸਰਜਤ ਅਨ ਰਸ ਰਹਿਤ ਹੁਇ; ਨਿਝਰ ਅਪਾਰ ਧਾਰ, ਅਪਿਉ ਪੀਆਵਈ ।੧੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Renouncing the worldly matters and shedding all attachment with worldly pleasures, he drinks deep the elixir that flows continuously in his (Dasam Duar) the celestial door of the body. (11)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿ ਬਚਨ ਬਿਲਾਸ ਤਿਆਗ ਕੇ ਮਾਹਰਮੁਖੀ ਸ੍ਵਾਦਾਂ ਤੋਂ ਰਹਿਤ ਹੋਇਆ ਹੋਇਆ ਨਿਝਰ ਨਿਰੰਤਰ ਝਰ ਰਹੀ ਅਪਾਰ ਧਾਰਾ ਵਾਨ ਅਪਿਉ ਅੰਮ੍ਰਿਤ = ਅਨਭਉ ਰਸ ਨੂੰ ਪੀਆ ਕਰਦਾ ਹੈ ॥੧੧॥"