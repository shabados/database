[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪੂਰਨ ਮਨਿ ਭਾਣੀ ॥"
page = 1149
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Transcendent Lord is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਾ ਪਰਮ ਪ੍ਰਭੂ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Supreme Lord God is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪਾਰਬ੍ਰਹਮ! ਆਪ ਕੀ ਕੀਰਤੀ ਮੇਰੇ ਮਨ ਕੋ (ਭਾਣੀ) ਪ੍ਯਾਰੀ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦੀ (ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਮਿੱਠੀ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਸਰਬ-ਵਿਆਪਕ। ਮਨਿ = (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ। ਭਾਣੀ = ਪਿਆਰੀ ਲੱਗ ਪੈਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es la Palabra del Shabd que el Perfecto Señor Trascendente, nuestro Dios aprueba."