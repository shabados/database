[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪਹੁ; ਗੁਰਮੁਖਿ ਪਰਗਾਸਾ ॥"
page = 367
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember the Name, which is manifested by the Exalted Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰ ਜੋ ਗੁਣਾ ਵਾਲੇ ਗੁਰੂ ਦੁਆਰਾ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Naam, as Gurmukh, and be exalted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕਾ ਗੁਰਮੁਖਿ ਸੇ ਪ੍ਰਕਾਸ ਹੂਆ ਹੈ, ਸੋ ਨਾਮ ਮੈਂ (ਜਪਹੁ) ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ (ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਅੰਦਰ ਉਚੇ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਪਰਗਾਸਾ = ਚਾਨਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Naam, el Nombre del Señor, no tengo otro soporte;"