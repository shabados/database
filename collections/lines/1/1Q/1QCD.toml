[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਦ ਕਤੇਬ ਕਰਹਿ ਕਹ ਬਪੁਰੇ; ਨਹ ਬੂਝਹਿ. ਇਕ ਏਕਾ ॥੬॥"
page = 1153
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What can the poor Vedas and religious books do, when men understand not the One Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰੇ ਵੇਦ ਅਤੇ ਧਾਰਮਕ ਪੁਸਤਕ ਕੀ ਕਰ ਸਕਦੇ ਹਨ ਜਦ ਕਿ ਬੰਦੇ ਇਕ ਸਾਈਂ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can the poor Vedas and Bibles do? People do not understand the One and Only Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਪੁੜੇ ਜੀਵ! ਜਬ ਇਕ (ਏਕ) ਪਰਮੇਸ੍ਵਰ ਕੋ ਨ ਸਮਝੋਗੇ ਤੌ ਵਿਚਾਰੇ ਬੇਦ ਔਰ ਕਤੇਬ ਪੜੇ ਹੂਏ ਕਿਆ ਕਰੇਂਗੇ? ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ ਤੇ ਕੁਰਾਨ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਭੀ ਉਹਨਾਂ ਦੀ ਸਹੈਤਾ ਕਰਨ ਤੋਂ ਅਸਮਰਥ ਹੋ ਜਾਂਦੇ ਹਨ, ਕਿਉਂਕਿ ਉਹ ਉਸ ਪਰਮਾਤਮਾ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦੇ ਜੋ ਇਕ ਆਪ ਹੀ ਆਪ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਕਰਤਾ ਤੇ ਇਸ ਵਿਚ ਵਿਆਪਕ) ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹ = ਕੀਹ? ਕਤੇਬ = ਪੱਛਮੀ ਧਰਮਾਂ ਦੀਆਂ ਪੁਸਤਕਾਂ {ਕੁਰਾਨ, ਅੰਜੀਲ, ਤੌਰੇਤ, ਜ਼ਬੂਰ} ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo podrían los Vedas o los Textos Semíticos o cualquier texto filosófico, ser de ayuda para ellos cuando no han conocido a Dios? (6)"