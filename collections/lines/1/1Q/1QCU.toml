[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨੰਦ ਗ੍ਰਿਹ ਭਉਣ ॥੧॥ ਰਹਾਉ ॥"
page = 1137
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding in the Lord's Home and Mansion the mortal is blessed with peace, poise and pleasure. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਤੇ ਧਾਮ ਅਤੇ ਮੰਦਰ ਅੰਦਰ ਵੱਸਣ ਦੁਆਰਾ ਪ੍ਰਾਨੀ ਨੂੰ ਆਰਾਮ ਅਡੋਲਤਾ ਤੇ ਖੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Home and Mansion, I find peace, poise and bliss. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੌਦਾਂ ਭੌਣ ਰੂਪ ਸੰਸਾਰ ਵਿਖੇ ਅਚੁਤ ਸੁਖ ਔ ਵਿਖੇ ਸੁਖ ਕਾ ਘਰੁ ਪ੍ਰਭੂ ਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਸ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਸੁਖ ਹਨ ਆਨੰਦ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉਣ = ਭਵਨ, ਘਰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi ser es bendecido con Éxtasis y con la Paz del Equilibrio. (1-Pausa)"