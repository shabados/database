[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੀ ਟਹਲ; ਨ ਬਿਰਥੀ ਜਾਇ ॥"
page = 184
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whose service goes not in vain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੇਵਾ ਵਿਅਰਥ ਨਹੀਂ ਜਾਂਦੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Working for Him is never in vain;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੀ ਸੇਵਾ ਕਰੀ ਹੂਈ ਨਿਸਫਲ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜਿਸ ਦੀ ਕੀਤੀ ਹੋਈ ਸੇਵਾ ਨਿਸਫਲ ਨਹੀਂ ਜਾਂਦੀ"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Cuyo Servicio no se desperdicia;"