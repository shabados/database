[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਥਾਵੇ ਕਉ; ਤੁਮੑ ਥਾਨਿ ਬੈਠਾਵਹੁ ॥"
page = 1146
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The placeless one, Thou seat on the place, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟਿਕਾਣੇ ਰਹਿਤ ਨੂੰ ਤੂੰ ਟਿਕਾਣੇ ਤੇ ਬਹਾਲ ਦਿੰਦਾ ਹੈ, ਹੇ ਸਾਈਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And those who have no place at all - You seat them upon the place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਥਾਵੇ ਪੁਰਸ ਕੋ ਆਪ ਅਸਥਾਨ ਮੇਂ ਬੈਠਾ ਦੇਤੇ ਹੋ, ਭਾਵ ਜੋ ਸਰੂਪ ਸੇ ਭੂਲਾ ਹੂਆ ਹੈ, ਉਸ ਕੋ ਸ੍ਵਰੂਪ ਗ੍ਯਾਨ ਬਖਸ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਕਿਤੇ ਭੀ ਸਹਾਰਾ ਨਹੀਂ ਮਿਲਦਾ ਤੂੰ ਉਸ ਨੂੰ (ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ ਕੇ) ਇੱਜ਼ਤ ਵਾਲੀ ਥਾਂ ਤੇ ਬਿਠਾ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨਿ = (ਇੱਜ਼ਤ ਵਾਲੀ) ਥਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los que no tienen un lugar, lo logran a través de Ti."