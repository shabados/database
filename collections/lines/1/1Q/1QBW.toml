data = "ਜਿਸ ਕਿਸੇ ਨੂੰ ਰੱਬ ਦੀ ਚਾਹ ਹੈ, ਉਹੀ ਦਿਲ ਦਾ ਸਾਹਿਬ ਹੈ,"

