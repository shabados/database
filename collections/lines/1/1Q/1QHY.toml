[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸਮਝੁ; ਛੋਡਿ ਆਵਾਇਲੇ ॥"
page = 862
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, reform thyself and shed thy aimless wandering."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ ਤੇ ਆਪਣੀ ਬੇਹੂਦਾ ਭਟਕਣਾ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, reform yourself, and forsake your aimless wandering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਅਪਣੇ ਸਰੂਪ ਕੋ ਸਮਝ ਕਰ ਤੂੰ ਅਵੈੜ ਪੁਨੇ, ਭਾਵ ਅਵਿਤਹ ਕਰਮ ਛੋਡ ਦੇਹ, ਭਾਵ ਸੇ ਅਮੋੜ ਨਾ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹੋਸ਼ ਕਰ, ਅਵੈੜਾ-ਪਨ ਛੱਡ ਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਮਝੁ = ਹੋਸ਼ ਕਰ। ਆਵਾਇਲੇ = ਅਵੈੜਾ-ਪਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, refórmate, y deja de vagar sin rumbo,"