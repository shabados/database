[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਸਰ ਨਾਹੀ ਠਾਉ; ਕਾ ਪਹਿ ਜਾਈਐ ॥"
page = 704
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not another place, Then whom else should I go to?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਾਝੋਂ ਹੋਰ ਕੋਈ ਥਾਂ ਨਹੀਂ। ਤਦ ਮੈਂ ਹੋਰ ਕੀਹਦੇ ਕੋਲ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other place at all - where else should I go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਬਿਨਾਂ ਮੇਰੇ ਕੋ ਕੋਈ ਦੂਸਰਾ ਅਸਥਾਨ ਨਹੀਂ ਹੈ ਤੌ ਔਰ ਕਿਸ ਕੇ ਪਾਸ ਜਾਈਏ ਅਰਥਾਤ ਤੇਰੇ ਬਿਨਾਂ ਕਿਸੀ ਪਾਸ ਨ ਜਾਵੋਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸਾਂ ਜੀਵਾਂ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਥਾਂ ਨਹੀਂ ਹੈ, (ਪਰਮਾਤਮਾ ਦਾ ਦਰ ਛੱਡ ਕੇ) ਅਸੀਂ ਹੋਰ ਕਿਸ ਦੇ ਪਾਸ ਜਾ ਸਕਦੇ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ningún otro lugar a donde ir. ¿A dónde puedes ir? Mira,"