[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਨੀਦ, ਨ ਆਵੈ ਹਾਵੈ; ਹਾਰ ਕਜਰ, ਬਸਤ੍ਰ ਅਭਰਨ ਕੀਨੇ ॥"
page = 830
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Enticer, I sleep not and continue sighing, I am, adorned with necklaces, garments, ornaments and collyrium in my eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ! ਮੈਨੂੰ ਨੀਂਦਰ ਨਹੀਂ ਪੈਂਦੀ ਅਤੇ ਮੈਂ ਹਉਕੇ ਭਰਦੀ ਰਹਿੰਦੀ ਹਾਂ। ਮੈਂ ਹਾਰਾਂ, ਪੁਸ਼ਾਕਾਂ, ਗਹਿਣਿਆਂ ਅਤੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਸੁਰਮੇ ਨਾਲ ਸੁਰਮੇ ਨਾਲ ਸ਼ਿੰਗਾਰੀ ਹੋਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Enticing Lord, I cannot sleep; I sigh. I am adorned with necklaces, gowns, ornaments and make-up."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ੍ਯਾਸੂ ਉਤਮ ਸੰਤ ਜਨੋਂ ਸੇ ਪੂਛਤਾ ਹੈ: ਹੇ ਸੰਤ ਜਨੋਂ! ਮੋਹਿਨ ਕੇ ਵਿਯੋਗ ਸੇ ਮੈਨੂੰ ਨਿੰਦਰਾ ਨਹੀਂ ਆਵਤੀ ਹੈ, ਇਸੀ ਤੇ ਮੈਂ (ਹਾਵੈ) ਹਾਹੁਕੇ ਅਰਥਾਤ ਊਚੇ ਸਵਾਸ ਲੇਤੀ ਹੂੰ। ਤਿਸ ਪਤੀ ਕੇ ਮਿਲਨੇ ਹੇਤ ਹਰਿ ਹਰਿ ਜਾਪ ਰੂਪੰ ਹਾਰ, ਸਮਾਧੀ ਰੂਪੀ ਕਜਲ, ਔ ਪ੍ਰੇਮ ਰੂਪੀ ਬਸਤ੍ਰ ਔਰ ਦੈਵੀ ਸੰਪਤਿ (ਆਭਰਣ) ਗਹਿਣੇ ਮੈਂਨੇ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ-ਪ੍ਰਭੂ! (ਜਿਵੇਂ ਪਤੀ ਤੋਂ ਵਿਛੁੜੀ ਹੋਈ ਇਸਤ੍ਰੀ ਭਾਵੇਂ ਜੀਕਰ) ਹਾਰ, ਕੱਜਲ, ਕਪੜੇ, ਗਹਿਣੇ ਪਾਂਦੀ ਹੈ, (ਪਰ ਵਿਛੋੜੇ ਦੇ ਕਾਰਨ) ਹਾਹੁਕੇ ਵਿਚ (ਉਸ ਨੂੰ) ਨੀਂਦ ਨਹੀਂ ਆਉਂਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਹੇ ਮੋਹਨ! ਹੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਹਾਵੈ = ਹਾਹੁਕੇ ਵਿਚ। ਕਜਰ = ਕੱਜਲ। ਅਭਰਣ = ਆਭਰਣ, ਗਹਿਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor mío, Encanto de mi corazón, aunque estoy vestido y adornado de collares y joyas y me he puesto colirio en mis ojos para que brillen mejor, no puedo siquiera dormir estando separado de Ti."