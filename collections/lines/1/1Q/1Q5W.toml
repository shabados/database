[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਸਿਫਤਿ ਸਾਲਾਹ ਕਪੜਾ; ਪਾਇਆ ॥"
page = 150
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He clothed me with the robe of His true Honour and eulogy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੀ ਸੱਚੀ ਕੀਰਤੀ ਤੇ ਜੱਸ ਦੀ ਪੁਸ਼ਾਕ ਮੈਨੂੰ ਪਵਾ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has dressed me in the robes of His True Praise and Glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੀ ਜੋ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸਿਫਤ ਹੈ ਤਿਸ ਕਾ ਸਲਾਹੁਣਾ ਰੂਪ ਬਸਤ੍ਰ ਮੈਂ ਢਾਢੀ ਨੇ ਪਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਸੱਚੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ-ਰੂਪ ਮੈਨੂੰ ਸਿਰੋਪਾਉ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Nombre Ambrosial se vuelve mi comida imperecedera."