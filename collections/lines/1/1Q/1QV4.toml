[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਵਤ ਦੁਹੂੰਅਨ ਨਾਥ ਨਿਹਾਰਿਯੋ ॥"
page = 854

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Luxuriating so excitingly they fell into sleep and became unaware of environs."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਦੋਹਾਂ ਨੂੰ ਪਤੀ ਨੇ ਸੁਤਿਆਂ ਵੇਖਿਆ"