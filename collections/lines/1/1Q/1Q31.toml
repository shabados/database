[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲਿ ਮਿਲਿ ਚਾਲੇ; ਏਕੈ ਭਾਈ ॥੩॥"
page = 887
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Locked in embrace like brother, I now walk along with all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਾਵਾਂ ਦੀ ਮਾਨੰਦ ਜੱਫੀ ਪਾ ਕੇ, ਮੈਂ ਹੁਣ ਸਾਰਿਆਂ ਦੇ ਨਾਲ ਤੁਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I walk arm in arm, like brothers, with all. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਬ ਤੋ (ਗਲਿ ਮਿਲਿ) ਅਭੇਦ ਹੋ ਕੇ ਏਕਤਾ ਕੇ ਸਾਥ ਹੀ ਚਾਲੇ ਹੈਂ, ਵਾ ਏਕਤਾ ਹੀ ਭਾਵਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਸਭਨਾਂ ਦੇ ਗਲ ਨਾਲ ਮਿਲ ਕੇ ਤੁਰਦਾ ਹਾਂ (ਜਿਵੇਂ ਅਸੀ) ਇੱਕੋ ਪਿਤਾ (ਦੇ ਪੁੱਤਰ) ਭਰਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਲਿ = ਗਲ ਨਾਲ। ਮਿਲਿ = ਮਿਲ ਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me siento abrazado por todos y por cada uno. (3)"