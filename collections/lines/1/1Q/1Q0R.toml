[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੇ ਦੇਵ ਦਾਨਵ, ਮੁਨਿ ਕੇਤੇ; ਕੇਤੇ ਰਤਨ ਸਮੁੰਦ ॥"
page = 7
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How many deities, demons and silent sages and how many over many oceans and jewels."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਕੁ ਦੇਵਤੇ, ਰਾਖਸ਼ ਤੇ ਚੁੱਪ ਕੀਤੇ ਰਿਸ਼ੀ ਅਤੇ ਕਿੰਨਿਆਂ ਉਤੇ ਕਿੰਨੇ ਹੀ ਸਮੁੰਦਰ ਅਤੇ ਜਵਾਹਿਰਾਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many demi-gods and demons, so many silent sages. So many oceans of jewels."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਦੇਵਤਾ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਦਾਨਵ ਹੈਂ, ਕਿਤਨੇ ਹੀ ਮੁਨੀ ਹੈਂ, ਰਤਨੋ ਵਾਲੇ ਕਿਤਨੇ ਹੀ ਸਮੁੰਦ ਵਾ ਕਿਤਨੇ ਹੀ ਰਤਨ, ਕਿਤਨੇ ਹੀ ਸਮੁੰਦ੍ਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਕਾਲ ਪੁਰਖ ਦੀ ਰਚਨਾ ਵਿਚ) ਬੇਅੰਤ ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਹਨ, ਬੇਅੰਤ ਮੁਨੀ ਹਨ, ਬੇਅੰਤ ਪਰਕਾਰ ਦੇ ਰਤਨ ਤੇ (ਰਤਨਾਂ ਦੇ) ਸਮੁੰਦਰ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਵ = ਰਾਖਸ਼, ਦੈਂਤ। ਮੁਨਿ = ਮੋਨ-ਧਾਰੀ ਰਿਸ਼ੀ। ਰਤਨ ਸੁਮੰਦ = ਰਤਨ ਅਤੇ ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos son los dioses, semidioses, seres malignos y sabios silenciosos; muchas las joyas nacidas de los océanos."