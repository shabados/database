[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਧਰਮੁ ਗਵਾਵਹਿ, ਬੂਝਹਿ ਨਾਹੀ; ਅਨਦਿਨੁ ਦੁਖਿ ਵਿਹਾਣੀ ॥"
page = 31
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They lose their faith, understand not God and pass night and day in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਈਮਾਨ ਵੰਞਾ ਲੈਂਦੇ ਹਨ, ਵਾਹਿਗੁਰੂ ਨੂੰ ਨਹੀਂ ਸਮਝਦੇ ਅਤੇ ਰੈਣ-ਦਿਹੁ ਤਕਲੀਫ ਵਿੱਚ ਗੁਜ਼ਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lose their faith, they have no understanding; night and day, they suffer in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਨੈਂ ਵਰਨਾਸ੍ਰਮ ਕਾ ਧਰਮੁ ਵਾ ਬ੍ਰਹਮੁ ਕਾ ਜਾਨਨਾ, ਜੋ ਤਿਨ ਕਾ ਧਰਮੁ ਥਾ, ਸੋ ਤੋ ਗਵਾਇ ਦੀਆ ਹੈ, ਯਾਂ ਤੇ ਨਹਿ ਬੂਝੈ ਸ੍ਵਰੂਪ ਕੋ ਮਾਨਤੇ ਨਹੀਂ ਹੈ, ਅਗਯਾਨ ਕਰ ਕੇ ਨਿਸ ਦਿਨ ਅਪਨੀ ਅਵਸਥਾ ਦੁਖੋਂ ਮੇਂ ਬਿਤੀਤ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਆਪਣਾ (ਮਨੁੱਖਾ ਜਨਮ ਦਾ) ਫ਼ਰਜ਼ ਭੁਲਾ ਬੈਠਦੇ ਹਨ (ਪਰ) ਸਮਝਦੇ ਨਹੀਂ, ਤੇ (ਉਹਨਾਂ ਦੀ ਉਮਰ) ਹਰ ਵੇਲੇ ਦੁੱਖ ਵਿਚ ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਮੁ = (ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ) ਫ਼ਰਜ਼। ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਵਿਹਾਣੀ = ਬੀਤਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A uno se le olvida su Fe y sin concebir al Señor pasa sus noches y sus días en sufrimiento."