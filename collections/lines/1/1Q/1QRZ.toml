[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਰਣਿ ਦੁਆਰਿ; ਜੇ ਤੁਧੁ ਭਾਵਹੀ ॥੨॥"
page = 322
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak whosoever are pleasing to Thee, O Lord, seek the shelter at Thy door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜੇ ਭੀ ਤੈਨੂੰ ਚੰਗੇ ਲਗਦੇ ਹਨ, ਹੇ ਸਾਹਿਬ! ਉਹ ਤੇਰੇ ਦਰ ਦੀ ਪਨਾਹ ਲੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak: those who are pleasing to Your Will, O Lord, seek Sanctuary at Your Door. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਤੇਰੇ ਕੋ ਏਹੁ ਸਿਖ੍ਯਾ ਭਾਵਤੀ ਹੈ ਤੌ ਹਰੀ ਕੇ ਦੁਆਰੇ ਕੀ ਸਰਨ ਪੜ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਅੱਗੇ ਇਹ ਅਰਜ਼ੋਈ ਕਰ-ਹੇ ਪ੍ਰਭੂ!) ਜੇ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਣ ਤਾਂ ਜੀਵ ਤੇਰੇ ਦਰ ਤੇ ਤੇਰੀ ਸ਼ਰਨ ਆਉਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਆਰਿ = ਦਰ ਤੇ। ਭਾਵਹੀ = ਚੰਗੇ ਲੱਗਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, sólo si la Gracia está con uno, busca Refugio en la Puerta del Señor. (2)"