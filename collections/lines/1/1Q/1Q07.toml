[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਦਲ ਬਿਨੁ. ਬਰਖਾ ਹੋਈ ॥"
page = 657
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the clouds, the rain falls,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੱਦਲਾਂ ਦੇ ਬਗੈਰ ਮੀਂਹ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without clouds, the rain falls,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਰੂਪੀ ਬਦਲ ਸੇ ਬਿਨਾ ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਬ੍ਰਹਮਾਨੰਦ ਕੀ ਵਰਖਾ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਬੱਦਲਾਂ ਤੋਂ ਬਿਨਾ ਹੀ ਮੀਂਹ ਪੈਣ ਲੱਗ ਜਾਂਦਾ ਹੈ (ਬੱਦਲ ਤਾਂ ਕਦੇ ਆਏ ਤੇ ਕਦੇ ਚਲੇ ਗਏ, ਉੱਥੇ ਹਰ ਵੇਲੇ ਹੀ ਨਾਮ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y las nubes se conforman fuera de la estación de lluvias."