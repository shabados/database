[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਸਾਜਿ ਕਰਤ; ਜਗਦੀਸੈ ॥"
page = 900
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All these wondrous deeds the Lord of the world does."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰੇ ਅਸਚਰਜ ਕੰਮ ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord of the world does all these things."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਾਜ ਕਰਤਾ ਈਸਰ ਹੈ, ਅਭਿਮਾਨੀ ਹੋਇਕੈ ਅਪਨੇ ਕੀਏ ਹੂਏ ਮਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ (ਅਨੇਕਾਂ ਕੌਤਕ) ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜਿ = ਸਾਜ ਕੇ। ਜਗਦੀਸੈ = ਜਗਦੀਸ ਹੀ, ਜਗਤ ਦਾ ਮਾਲਕ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el cuerpo etéreo está a la vista"