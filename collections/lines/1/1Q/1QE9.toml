[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਹੀ ਤਦਿਪ ਤਾਸੁ ਲਹਿ ਸਕਾ ਪਾਰ ॥੮੨॥"
page = 641

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He left his home and all attachment and resided in the forest he also practiced Yoga in various ways, but still he could not know His end.82."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਤਾਂ ਵੀ ਉਸ ਦਾ ਪਾਰ ਨਹੀਂ ਪਾ ਸਕਿਆ ॥੮੨॥"