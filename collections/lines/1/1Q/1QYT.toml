[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਕਹੈ ਸਭ ਹੀ ਅਪਨੇ ਮਨਿ; ਤੈ ਪ੍ਰਭ ਜੂ, ਸਭ ਕੋ ਦੁਖ ਦਾਹਿਯੋ ॥੧੯੫੬॥"
page = 492

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this all said in their minds that Krishna has removed the sufferings of all.1956."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਹੀ ਆਪਣੇ ਮਨ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਕਹਿੰਦੇ ਹਨ ਕਿ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਅਸਾਂ) ਸਾਰਿਆਂ ਦੇ ਦੁਖ ਕਟ ਦਿੱਤੇ ਹਨ ॥੧੯੫੬॥"