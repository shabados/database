[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਅੰਦਰਿ ਕੂੜੁ ਵਰਤੈ; ਸਚੁ. ਨ ਭਾਵਈ ॥"
page = 646
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whom is pervading falsehood, love not the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਝੂਠ ਵਿਆਪ ਰਿਹਾ ਹੈ, ਉਹ ਸੱਚ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are permeated by falsehood, do not love the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਦਰ ਝੂਠ ਵਰਤਤਾ ਹੈ, ਤਿਨ ਕੋ ਸਚ ਭਾਵਤਾ ਹੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਕੂੜ ਵਰਤਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਸੱਚ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que son falsos no aman la Verdad del Señor. Si alguien recita la Verdad,"