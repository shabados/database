[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਮ੍ਰਿਤਿ ਕਰਿ ਸਭ ਘਰੋ ਸਿਧਾਰਾ ॥"
page = 70

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The victory was gained and the battle ended. While remembering homes, all went there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਯੁੱਧ ਦੀਆਂ ਘਟਨਾਵਾਂ ਨੂੰ) ਚੇਤੇ ਕਰਦੇ ਸਭ (ਸੈਨਿਕ) ਘਰੋ-ਘਰੀਂ ਚਲੇ ਗਏ।"