[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਕਾ ਸੁਆਮੀ; ਆਨਦ ਕਰੈ ॥੪॥੧॥"
page = 988
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of Namdev makes merry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦਾ ਸਾਈਂ ਮੌਜਾਂ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv's Lord and Master plays happily. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਹਾਂ ਮੇਰਾ ਸ੍ਵਾਮੀ ਆਨੰਦ ਕਰਤਾ ਰਹਾ ਹੈ, ਸਭ ਅਸਥਾਨ ਧੰਨਤਾ ਯੋਗ ਹੈਂ॥੪॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਇਹੋ ਜਿਹਾ ਹੋਰ) ਖ਼ੁਸ਼ੀ ਦੇ ਕੌਤਕ ਕਰ ਰਿਹਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor de Nam Dev siempre está alegre.  (4-1)"