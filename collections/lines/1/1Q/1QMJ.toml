[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੁਣੀਅਰ ਤੇ ਪਰਵਾਣੁ; ਜੋ ਸੁਣੇਦੇ ਸਚੁ ਧਣੀ ॥੧॥"
page = 577
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, approved are the ears, which hear the Name of the True Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਮਾਣੀਕ ਹਨ ਉਹ ਕੰਨ ਜਿਹੜੇ ਸੱਚੇ ਮਾਲਕ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those ears are acceptable, which listen to the True Master. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰਵਣ ਤੋ ਵਹੁ ਪ੍ਰਮਾਣੀਕ ਹੈਂ, ਜੋ ਸਚੇ (ਧਨੀ) ਮਾਲਕ ਕੇ ਨਾਮ ਕੋ ਸੁਨਤੇ ਹੈਂ, ਪਰਮੇਸਰ ਪਰਾਇਣੋਂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਕੰਨ (ਪ੍ਰਭੂ ਨੂੰ) ਕਬੂਲ ਹਨ ਜੇਹੜੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਮਾਲਕ-ਪ੍ਰਭੂ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਨੂੰ ਸੁਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣੀਅਰ = ਕੰਨ। ਤੇ = {ਬਹੁ-ਵਚਨ} ਉਹ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਧਣੀ = ਮਾਲਕ-ਪ੍ਰਭੂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo los oídos que escuchan la Alabanza del Verdadero Señor son aprobados en la Corte del Señor. (1)"