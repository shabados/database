[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਿਰਪਾ ਹਰਿ ਕਿਰਪਾ ਕਰਿ; ਗੁਰੁ ਸਤਿਗੁਰੁ ਮੇਲਿ ਸੁਖਦਾਤਾ ॥੧॥"
page = 574
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, show mercy, O Lord Master and make me meet the peace giving, great True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨੀ ਕਰ, ਮਿਹਰਬਾਨੀ ਕਰ, ਹੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਅਤੇ ਮੈਨੂੰ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, show Your Mercy, show Your Mercy, and let me meet the True Guru, the Giver of peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਕਿਰਪਾ ਕੀ ਖਾਨ ਕਿਰਪਾ ਕਰ ਕੇ ਸਤਗੁਰੂ ਸੁਖ ਦਾਤਾ ਮੈਨੂੰ ਮੇਲ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ, ਮੇਹਰ ਕਰ! ਹੇ ਹਰੀ, ਮੇਹਰ ਕਰ! ਮੈਨੂੰ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲਾ ਗੁਰੂ ਮਿਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ten Compasión de mí y guíame hasta mi Guru, Dador de Éxtasis. (1)"