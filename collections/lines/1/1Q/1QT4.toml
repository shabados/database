[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਰੀਆਵਸਥਾ; ਸਤਿਗੁਰ ਤੇ. ਹਰਿ ਜਾਨੁ ॥੧॥"
page = 154
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The fourth state of communion with the Lord, is known through the Divine True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਥੀ ਪ੍ਰਭੂ ਨਾਲ ਮੇਲ-ਮਿਲਾਪ ਦੀ ਦਸ਼ਾ ਰੱਬ-ਰੂਪ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਜਾਣੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but the fourth state, union with the Lord, is known only through the True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਤੁਰੀਆ ਅਵਸਥਾ ਰੂਪੁ ਜੋ ਹਰੀ ਹੈ, ਸੋ ਸਤਗੁਰੋਂ ਸੇ ਜਾਣੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਅਵਸਥਾ ਵਿਚ ਜੀਵਾਤਮਾ ਪਰਮਾਤਮਾ ਨਾਲ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ)। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਜਾਣ-ਪਛਾਣ ਪਾ ਲਵੋ-ਇਹ ਹੈ ਤੁਰੀਆ ਅਵਸਥਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਰੀਆਵਸਥਾ = ਤੁਰੀਯ ਅਵਸਥਾ, ਉਹ ਹਾਲਤ ਜਦੋਂ ਜੀਵਾਤਮਾ ਤੇ ਪਰਮਾਤਮਾ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ, ਜਦੋਂ ਜਿੰਦ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ। ਤੇ = ਤੋਂ। ਸਤਿਗੁਰੂ ਤੇ = ਗੁਰੂ ਤੋਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਜਾਨੁ = ਪਛਾਣ, ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲਵੋ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, el Cuarto Estado de Comunión Divina, Turia, es logrado sólo a través del Guru. (1)"