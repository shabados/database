[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ; ਹਰਿ ਅੰਤਰਿ ਪਛਾਣਹੁ ॥"
page = 116
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction realise God within thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਊਪਦੇਸ਼ ਤਾਬੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਅਨੁਭਵ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, recognize the Lord deep within your own being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਹਰੀ ਕੋ ਰਿਦੇ ਮੇਂ ਹੀ ਪਛਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਨਾਲ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਜਾਣ-ਪਛਾਣ ਬਣਾਓ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਛਾਣਹੁ = ਜਾਣ-ਪਛਾਣ ਬਣਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra del Guru, reconoce al Señor en lo más profundo de tu ser."