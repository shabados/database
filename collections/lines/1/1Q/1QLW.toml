[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੈਰੁ ਕਰਨਿ ਨਿਰਵੈਰ ਨਾਲਿ; ਧਰਮਿ ਨਿਆਇ ਪਚੰਦੇ ॥"
page = 317
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is real justice that they who bear enmity with the Uninimical, should perish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਅਸਲ ਇਨਸਾਫ ਹੈ ਕਿ ਜੋ ਦੁਸ਼ਮਨੀ-ਰਹਿਤ ਨਾਲ ਦੁਸ਼ਮਨੀ ਕਰਦੇ ਹਨ, ਉਹ ਤਬਾਹ ਹੋ ਜਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who hate the One who has no hatred, are destroyed by righteous justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿਰਵੈਰੋਂ ਕੇ ਸਾਥ ਬੈਰ ਕਰਤੇ ਹੈਂ, ਸੋ ਧਰਮ ਕੇ ਨਿਯਾਇ ਕਰ ਸੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਵੈਰਾਂ ਨਾਲ (ਭੀ) ਵੈਰ ਕਰਦੇ ਹਨ, ਤੇ (ਪਰਮਾਤਮਾ ਦੇ) ਧਰਮ ਨਿਆਂ ਅਨੁਸਾਰ ਦੁਖੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਆਇ = ਨਿਆਂ ਅਨੁਸਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siendo juzgados por el Juez de la Ley, son destruidos."