[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਕਰਤਾ; ਕਰੈ ਸੁ ਹੋਈ ॥"
page = 841
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Creator Himself does, that alone happens."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਸਿਰਜਣਹਾਰ ਖੁਦ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Creator Himself does, that alone happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਰਬ ਕਾ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਜੋ ਕਰਤਾ ਹੈ, ਸੋਈ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ) ਉਹ ਕੁਝ ਹੁੰਦਾ ਹੈ ਜੋ ਕਰਤਾਰ ਆਪ ਹੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en Sí Mismo, y sólo ocurre  lo que Él, nuestro Señor, hace que ocurra."