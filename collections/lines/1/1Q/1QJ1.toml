[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਪਿਖ ਕੇ ਖਗ ਰੀਝ ਰਹੈ; ਮ੍ਰਿਗ ਤਿਆਗ ਤਿਸੈ ਨਹੀ ਚਾਰੋ ਚਰਿਯੋ ਹੈ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing this spectacle, the birds are getting pleased, the deer have lost consciousness about food and water"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਖ ਕੇ ਪੰਛੀ ਪ੍ਰਸੰਨ ਹੋ ਰਹੇ ਹਨ ਅਤੇ ਹਿਰਨਾਂ ਨੇ ਚਾਰੇ ਨੂੰ ਤਿਆਗ ਕੇ ਫਿਰ ਉਸ ਨੂੰ ਨਹੀਂ ਚਰਿਆ ਹੈ।"