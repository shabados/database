[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਸੋ ਰੀਝ ਰਮ︀ਯੋ ਚਹਤ ਲਾਜ ਨ ਆਵਤ ਤੋਹਿ ॥੧੯॥"
page = 834

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And you want me to have sex with you. Aren’t you ashamed of yourself?’( 19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਵਿਅਕਤੀ) ਨਾਲ ਰੀਝ ਕੇ ਤੂੰ ਕਾਮ-ਕੇਲ ਕਰਨਾ ਚਾਹੁੰਦੀ ਹੈਂ, ਕੀ ਤੈਨੂੰ ਲੱਜਾ ਨਹੀਂ ਆਉਂਦੀ ॥੧੯॥"