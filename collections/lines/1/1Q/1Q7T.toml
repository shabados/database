[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਤਿਸ ਦੀ ਵਡਿਆਈ, ਆਪਿ ਕਰਾਈ; ਵਰੀਆਮੁ ਨ ਫੁਸੀ ਕੋਈ ॥"
page = 570
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is His will, so He Himself makes men act. None, by Himself is a warrior or a coward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਉਹ ਆਪ ਹੀ ਬੰਦਿਆਂ ਨੂੰ ਜਿਵੇਂ ਉਸ ਦੀ ਰਜ਼ਾ ਹੈ, ਉਵੇਂ ਹੀ ਉਹ ਖੁਦ ਵਡਿਆਉਂਦਾ ਹੈ, ਆਪਣੇ ਆਪ ਕੋਈ ਸੂਰਮਾ ਜਾ ਕਾਇਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is His glorious greatness - He Himself causes all to act; no one is a warrior or a coward."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਤਿਸ ਦੀ ਇਛਾ ਹੋਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਆਪ ਜੀਵੋਂ ਸੇ ਕਰਾਵਤਾ ਹੈ, ਤਿਸ ਕੇ ਹੁਕਮ ਸੇ ਬਿਨਾਂ ਅਪਨੇ ਆਪ ਕਰ ਕੇ ਨ ਕੋਈ (ਵਰੀਆਮੁ) ਸੂਰਮਾ (ਨ ਫੁਸੀ) ਕਾਇਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਉਸ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੁੰਦੀ ਹੈ ਤਿਵੇਂ ਹੀ (ਜੀਵਾਂ ਪਾਸੋਂ ਕੰਮ) ਕਰਾਂਦਾ ਹੈ (ਆਪਣੇ ਆਪ ਵਿਚ) ਨਾਹ ਕੋਈ ਜੀਵ ਸੂਰਮਾ ਹੈ ਨਾਹ ਕੋਈ ਕਮਜ਼ੋਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ni valientes ni cobardes; es el Señor Benévolo con todos,"