[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨੁ. ਨ ਸਾਧਿਆ; ਸਚੁ. ਨ ਅਰਾਧਿਆ ॥"
page = 945
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He reforms not his breath (life) nor meditates he on the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਆਸ (ਜੀਵਨ) ਨੂੰ ਨਹੀਂ ਸੁਧਾਰਦਾ, ਨਾਂ ਹੀ ਉਹ ਸੱਚੇ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not control his breath; he does not worship and adore the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਵਨ ਨਹੀਂ ਸਾਧਿਆ ਕੈਸੇ ਸਾਧੇ ੬, ਸੱਚ ਨਹੀਂ ਅਰਾਧਿਆ ਕੈਸੇ ਅਰਾਧੇ ੭?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸੱਚੇ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਿਆ ਨਹੀਂ, ਉਸ ਨੇ ਪ੍ਰਾਣਾਯਾਮ ਕਰ ਕੇ ਕੀਹ ਲਿਆ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la respiración no se regula de forma adecuada."