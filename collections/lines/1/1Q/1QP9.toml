[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਜਨ ਨਾਮ; ਸੁਖੁ ਹਾਂ ॥"
page = 410
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, whose happiness is in the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਦਮੀ ਜਿਸ ਦੀ ਖੁਸ਼ੀ ਨਾਮ ਵਿੱਚ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being, who takes happiness in the Naam, the Name of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਨ ਕੋ ਨਾਮ ਜਪਨੇ ਕਾ ਸੁਖੁ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਜਨ = ਜਿਸ ਮਨੁੱਖ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A aquél que logra el Éxtasis a través del Naam, el Nombre del Señor,"