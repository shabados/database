[[content]]
asset = "SSA2"
type = "primary"
data = "ਡੂਗਰਿ ਵਾਸੁ ਤਿਖਾ ਘਣੀ; ਜਬ ਦੇਖਾ. ਨਹੀ ਦੂਰਿ ॥"
page = 933
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abiding in the world-mountain greatly thirst I for my Lord, Now when I behold Him, I discover that he is not afar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪੀ ਪਹਾੜ ਅੰਦਰ ਵਸਦੀ ਹੋਈ ਨੂੰ ਮੈਨੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਬੜੀ ਪਿਆਸ ਲਗੀ ਹੋਈ ਹੈ, ਹੁਣ ਜਦ ਮੈਂ ਉਸ ਨੂੰ ਵੇਖਦੀ ਹਾਂ, ਤਾਂ ਮੈਨੂੰ ਪਤਾ ਲਗਦਾ ਹੈ ਕਿ ਉ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Living on the mountain, I suffer such great thirst; when I see Him, I know that He is not far away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਕਲਪੋਂ ਰੂਪ ਪਰਬਤੋਂ ਮੇਂ ਬਾਸਾ ਥਾ ਔ ਪਦਾਰਥੋਂ ਕੀ ਤ੍ਰਿਖਾ ਬਹੁਤ ਲਾਗ ਰਹੀ ਥੀ। ਜਬ ਅਪਨੇ ਸਰੂਪ ਕੋ ਦੇਖਾ ਤਬ ਦੂਰ ਨਹੀਂ ਜਾਨਿਆਂ ਹੈ, ਭਾਵ ਸਮੀਪ ਜਾਨਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਜਦ ਤਕ ਮੇਰਾ) ਵਾਸ ਪਰਬਤ ਉਤੇ ਰਿਹਾ, (ਭਾਵ, ਹਉਮੈ ਕਰ ਕੇ ਸਿਰ ਉੱਚਾ ਰਿਹਾ) ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਬਹੁਤ ਸੀ; ਜਦੋਂ ਮੈਂ ਪ੍ਰਭੂ ਦਾ ਦੀਦਾਰ ਕਰ ਲਿਆ ਤਾਂ ਇਸ ਤ੍ਰੇਹ ਨੂੰ ਮਿਟਾਣ ਵਾਲਾ ਅੰਮ੍ਰਿਤ ਨੇੜੇ ਹੀ ਦਿੱਸ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando habitaba en el monte de mi ego, mi añoranza era intensa, ¡pero cuando miré en verdad, percibí la Presencia del Señor tan cerca!"