[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੂਆ ਕਰਮ ਕਰੈ. ਨਹੀ ਬੂਝੈ; ਕੂੜੁ ਕਮਾਵੈ ਕੂੜੋ ਹੋਇ ॥"
page = 1132
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He does the deeds of a beast and understands not. Practising falsehood, he becomes false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਡੰਗਰ ਵਾਲੇ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਸਮਝਦਾ ਨਹੀਂ। ਝੂਠ ਦੀ ਕਮਾਈ ਕਰਨ ਦੁਆਰਾ ਊਹ ਝੂਠਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He acts like a beast, and does not understand anything. Practicing falsehood, he becomes false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਸੂਓਂ ਕੇ ਤੁਲ ਕਰਮੁ ਕਰਤਾ ਹੈ ਸਮਝਤਾ ਨਹੀਂ, (ਕੂੜੁ) ਝੂਠ ਰੂਪ ਸਕਾਮ ਕਰਮ ਕਮਾਵਣੇ ਸੇ ਤੋ ਬਿਖੇ ਰੂਪ ਫਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦਾ ਮੁਰੀਦ ਮਨੁੱਖ ਪਸ਼ੂਆਂ ਵਾਲੇ ਕੰਮ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਮਝ ਨਹੀਂ ਆਉਂਦੀ (ਕਿ ਇਹ ਜੀਵਨ-ਰਾਹ ਗ਼ਲਤ ਹੈ)। ਨਾਸਵੰਤ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਦੌੜ-ਭੱਜ ਕਰਦਾ ਕਰਦਾ ਉਸੇ ਦਾ ਰੂਪ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este animal actúa sin saber porqué, practica lo que es falso y se vuelve falso."