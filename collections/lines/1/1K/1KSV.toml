[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ; ਆਦਿ ਗੁਣ ਆਦਿ ਵਖਾਣਿਆ ॥"
page = 1106
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind I contemplate the primal Lord, the source of virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਦੇ ਹਿਰਦੇ ਅੰਦਰ ਮੈਂ ਨੇਕੀ ਦੇ ਮੁੱਢ, ਪਰਾ ਪੂਰਬਲੇ ਪ੍ਰਭੂ ਦਾ ਸਿਰਮਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind, I chant the Name of the Primal Lord God, the Source of virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੀ ਜੋ ਆਦਿ ਹੈ ਔਰ ਤੀਨੋਂ ਗੁਨੋਂ ਕੀ ਜੋ ਆਦਿ ਹੈ ਤਿਸ ਪਰਮੇਸਰ ਕੋ ਉਚਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜਗਤ ਦੇ ਮੂਲ-ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤਿਆਂ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਆਦਿ ਗੁਣ = ਆਦਿ ਪ੍ਰਭੂ ਦੇ ਗੁਣ, ਜਗਤ ਦੇ ਮੂਲ ਪ੍ਰਭੂ ਦੇ ਗੁਣ। ਆਦਿ = ਆਦਿਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi mente canto el Nombre de nuestro Señor el Dios Primordial, la Fuente de toda Virtud,"