[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਕੀ ਸ੍ਰਿਸਟਿ ਉਪਾਈਅਨੁ; ਸਭ ਹੁਕਮਿ, ਆਵੈ ਜਾਇ ਸਮਾਹੀ ॥"
page = 947
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of various varieties, Thou O Lord, hast created the world, In Thy will everyone, comes, goes and merges in thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਵਨਗੀਆਂ ਦੀ ਤੈਂ, ਹੇ ਸੁਆਮੀ। ਦੁਨੀਆਂ ਰਚੀ ਹੈ। ਤੇਰੀ ਰਜ਼ਾ ਅੰਦਰ ਹਰ ਕੋਈ ਆਉਂਦਾ ਜਾਂਦਾ ਅਤੇ ਤੇਰੇ ਅੰਦਰ ਨੀਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You created the world with its variety; by the Hukam of Your Command, it comes, goes, and merges again in You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਿੰਨ ਭਿੰਨ ਸ੍ਰਿਸਟੀ ਤੈਨੇ ਉਤਪਤ ਕਰੀ ਹੈ ਸਭ ਸ੍ਰਿਸਟੀ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਹੀ ਜਨਮਤੀ ਮਰਤੀ ਹੈ ਪੁਨਾ ਤੇਰੇ ਹੁਕਮ ਮੇਂ ਹੀ ਪ੍ਰਲੈ ਕਾਲ ਤੇਰੇ ਮੇਂ ਸਮਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਰੰਗਾ-ਰੰਗ ਦੀ ਸ੍ਰਿਸ਼ਟੀ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਸਾਰੇ ਜੀਵ ਉਸ ਦੇ ਹੁਕਮ ਵਿਚ ਜੰਮਦੇ ਤੇ ਸਮਾ ਜਾਂਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de formas tiene este mundo, y todo va y viene para disolverse en Dios, así como es Su Voluntad."