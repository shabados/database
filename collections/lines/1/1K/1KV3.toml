[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਮੰਨਿਆ ਮੰਨੀਐ; ਬੁਝੀਐ ਗੁਰ ਪਰਸਾਦਿ ॥੨॥"
page = 954
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, obey thou Him, who is worthy of obedience, By the Guru's grace, the Lord is realised"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਉਸ ਦੀ ਫਰਮਾਬਰਦਾਰੀ ਕਰ ਜੋ ਫਰਮਾਬਰਦਾਰੀ ਦੇ ਯੋਗ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਪ੍ਰਭੂ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, believe in the One who is worth believing in. By Guru's Grace, he is realized. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪਰਮੇਸ੍ਵਰ ਕੇ ਮੰਨਨੇ ਤੇ ਏਸ ਜੀਵ ਕੋ ਮਾਨੀਤਾ ਹੈ ਔ ਮਨਨ ਕਾ ਪ੍ਰਕਾਰ ਗੁਰੂ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜਾਨੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! 'ਨਾਮ' ਨੂੰ ਮੰਨਣ ਵਾਲਾ ਆਦਰ ਪਾਂਦਾ ਹੈ, ਇਹ ਗੱਲ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਮਝ ਸਕੀਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨਿਆ = ਜੋ ਮੰਨ ਗਿਆ ਹੈ, ਜਿਸ ਨੇ 'ਨਾਮ' ਮੰਨ ਲਿਆ ਹੈ, ਜਿਸ ਦਾ ਮਨ ਨਾਮ ਵਿਚ ਪਤੀਜ ਗਿਆ ਹੈ। ਮੰਨੀਐ = ਮੰਨੀਦਾ ਹੈ, ਆਦਰ ਪਾਂਦਾ ਹੈ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਮੰਨਿਐ' ਅਤੇ 'ਮੰਨੀਐ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ ਜੋਗ ਹੈ}। ਪਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, solamente creyendo, uno cree, y conoce sólo por la Gracia del Guru.(2)"