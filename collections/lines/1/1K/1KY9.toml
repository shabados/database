[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਨਾਮਿ ਰਤੇ ਗਤਿ ਪਾਏ ॥੪॥੩॥੪੨॥"
page = 361
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, O Nanak! the mortal attains salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ, ਹੇ ਨਾਨਕ! ਪ੍ਰਾਣੀ ਮੁਕਤੀ ਪਾ ਲੈਂਦਾ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, imbued with the Naam, the Name of the Lord, salvation is attained. ||4||3||42||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਨਾਮ ਮੇਂ ਰਤੇ ਹੈਂ, ਸੋ ਮੁਕ੍ਤਿ ਪਾਉਤੇ ਹੈਂ॥੩॥੪੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ-ਰੰਗਿ ਵਿਚ ਰੰਗੀਜ ਕੇ ਮਨੁੱਖ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥੩॥੪੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਰਤੇ = ਰੰਗੀਜ ਕੇ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੪॥੩॥੪੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "e imbuido en el Naam, el Nombre del Señor, uno obtiene la Liberación. (4‑3‑42)"