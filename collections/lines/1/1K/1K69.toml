[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਬਉਰੀ; ਮੇਰਾ ਰਾਮੁ ਭਤਾਰੁ ॥"
page = 1164
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am crazy and the Lord is my Spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਮਲੀ ਹਾਂ ਅਤੇ ਸਾਹਿਬ ਮੇਰਾ ਕੰਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am crazy - the Lord is my Husband."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕਮਲੀ ਇਸਤ੍ਰੀ ਕਾ ਰਾਮੁ (ਭਤਾਰੁ) ਪਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ-ਪਤੀ ਦੀ ਨਾਰ ਬਣ ਚੁੱਕੀ ਹਾਂ) ਪ੍ਰਭੂ ਮੇਰਾ ਖਸਮ ਹੈ ਤੇ ਮੈਂ (ਉਸ ਦੀ ਖ਼ਾਤਰ) ਕਮਲੀ ਹੋ ਰਹੀ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy loco por mi Dios, mi Esposo y me arreglo"