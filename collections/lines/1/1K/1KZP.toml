[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਗੁਰ ਕਉ. ਹਉ ਵਾਰਿਆ; ਜਿਨਿ ਹਰਿ ਕੀ. ਹਰਿ ਕਥਾ ਸੁਣਾਈ ॥"
page = 587
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice am I unto the Guru, who reads out to me the Divine sermon of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਉਸ ਗੁਰੂ ਜੀ ਉਤੋਂ, ਜੋ ਮੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਈਸ਼ਵਰੀ ਕਥਾ-ਵਾਰਤਾ ਸੁਣਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Guru, who recites the sermon of the Lord's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਸ ਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ ਜਿਨੋਂ ਨੇ ਮੁਝ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਹਰਿ ਕੀ ਕਥਾ ਸੁਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਉਸ ਸਤਿਗੁਰੂ ਤੋਂ ਜਿਸ ਨੇ ਪ੍ਰਭੂ ਦੀ ਗੱਲ ਸੁਣਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser al Guru, Quien me recita la Enseñanza del Señor."