[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਬਿਖੈ ਹੇਤ ਪਰ ਨਾਰੀ ॥"
page = 874
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As man loves another's woman for the sake of fornication,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕਾਮ-ਚੇਸਟਾ ਲਈ, ਬੰਦਾ ਪਰਾਈ ਇਸਤਰੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As the man driven by sex wants another man's wife,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਿਸੇ ਨਮਿਤ ਪਰ ਨਾਰੀ ਮੇਂ ਪੁਰਸ਼ ਕੀ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਵਿਸ਼ਈ ਨੂੰ) ਵਿਸ਼ੇ ਵਾਸਤੇ ਪਰਾਈ ਨਾਰ ਨਾਲ ਪਿਆਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਖੈ ਹੇਤ = ਵਿਸ਼ੇ ਦੀ ਖ਼ਾਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como el vicioso corre atrás de la mujer de otro,"