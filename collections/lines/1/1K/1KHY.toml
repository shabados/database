[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਇਹ ਉਪਰ ਆਇ ਪਰੇ; ਭਟ ਕੋਪ ਭਰੇ ਇਨ ਹੂੰ ਸੁ ਨਿਵਾਰੇ ॥"
page = 412

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors who attacked Krishna, they were chopped into bits by him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਸੂਰਮੇ ਇਨ੍ਹਾਂ ਉਪਰ ਆ ਕੇ ਪਏ ਹਨ, ਕ੍ਰੋਧ ਨਾਲ ਭਰੇ ਹੋਏ ਸੂਰਮਿਆਂ ਨੇ ਇਨ੍ਹਾਂ ਨੂੰ ਭਜਾ ਦਿੱਤਾ ਹੈ।"