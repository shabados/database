[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਮਿਟ ਬੀਰ ਆਜਾਨ ਬਾਹੁ; ਆਲੋਕ ਰੂਪ ਗਨ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This imperishable warrior has long arms and is the producer of dazzling light"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਮਿਟ ਯੋਧਾ ਹੈ, ਗੋਡਿਆਂ ਤਕ ਲੰਬੀਆਂ ਬਾਂਹਵਾਂ ਵਾਲਾ ਹੈ ਅਤੇ ਅਲੌਕਿਕ ਰੂਪ ਦਾ ਪੁੰਜ ਹੈ।"