[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੀਨ ਬਾਰ ਕਹਿ ਕੈ ਚੁਪ ਰਹਿਯਹੁ ॥੮੬॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying three times, ‘listen to the Saint’s words,’ then kept quiet.(86)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਖ ਤੋਂ ਤਿੰਨ ਵਾਰ ਕਹਿ ਕੇ ਚੁਪ ਕਰ ਜਾਣਾ ॥੮੬॥"