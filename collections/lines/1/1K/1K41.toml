[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਕਾਸੀ, ਸਭਿ ਤੀਰਥ ਸਿਮ੍ਰਿਤਿ; ਸਤਿਗੁਰ ਦੀਆ ਬੁਝਾਇ ॥"
page = 491
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this mind are Banaras all the shrines and Simirtis and this the True Guru has explained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੂਏ ਅੰਦਰ ਬਨਾਰਸ, ਸਾਰੇ ਧਰਮ ਅਸਥਾਨ ਅਤੇ ਸਿਮ੍ਰਤੀਆਂ ਹਨ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਇਹ ਦਰਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this mind are found Benares, all sacred shrines of pilgrimage and the Shaastras; the True Guru has explained this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਗੁਰਮੁਖੋਂ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਆਪਨਾ ਉਪਦੇਸੁ ਸਮਝਾਇ ਦੀਆ ਹੈ, ਤਿਨ ਕਾ ਏਹੁ (ਮਨੁ) ਅੰਤਸਕਰਣੁ ਹੀ ਕਾਸੀ ਆਦਿ ਸਭ ਤੀਰਥ ਔਰ ਸਭ ਸਿੰਮ੍ਰਿਤਿ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਸਤਿਗੁਰੂ ਨੇ (ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ ਦਿੱਤੀ (ਉਸ ਦੇ ਵਾਸਤੇ) ਇਹ ਮਨ ਹੀ ਕਾਂਸ਼ੀ ਹੈ, ਇਹ ਮਨ ਹੀ ਸਾਰੇ ਤੀਰਥ ਹੈ ਇਹ ਮਨ ਹੀ ਸਾਰੀਆਂ ਸਿਮ੍ਰਿਤੀਆਂ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kashi es la mente misma, lo más Santo de lo santo; contemplando al Señor, esta Verdad se vuelve evidente."