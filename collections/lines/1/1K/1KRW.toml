[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀਆ ਅੰਦਰਿ ਗੁਰਸਬਦੁ ਹੈ; ਨਿਤ ਹਰਿ ਲਿਵ ਸਦਾ ਵਿਗਾਸੁ ॥"
page = 1415
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of the God-conscious beings is enshrined the Guru's word and they ever, and always bloom in their Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਜੀਵਾਂ ਦੇ ਮਨ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਟਿੱਕੀ ਹੋਈ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਅੰਦਰ ਉਹ ਸਦੀਵ, ਅਤੇ ਹਮੇਸ਼ਾਂ ਹੀ ਖਿੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Shabad is within the being of the spiritually wise ones. They always blossom in His love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨੀਓਂ ਕੇ ਰਿਦੇ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕਾ ਸਬਦ ਹੈ, ਤਿਸੀ ਕਰ ਓਹ ਹਰੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਸਦਾ ਖਿੜੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਅੰਦਰ (ਸਦਾ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਲਗਨ ਸਦਾ ਹਰੀ ਵਿਚ ਰਹਿੰਦੀ ਹੈ (ਇਸ ਵਾਸਤੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰ) ਸਦਾ (ਆਤਮਕ) ਖਿੜਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੀ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਮਨੁੱਖ। ਵਿਗਾਸੁ = ਖਿੜਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru está en el interior de los Sabios Espirituales, ellos florecen en Su Amor."