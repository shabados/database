[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਜੁ ਕਾਲਿ ਫੁਨਿ ਤੋਹਿ ਗ੍ਰਸਿ ਹੈ; ਸਮਝਿ ਰਾਖਉ ਚੀਤਿ ॥"
page = 631
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To-day or tomorrow, it shall, then, seize thee; understand this in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਜ ਜਾਂ ਭਲਕੇ ਓੜਕ ਨੂੰ ਇਹ ਤੈਨੂੰ ਪਕੜ ਲਵੇਗੀ। ਇਸ ਗੱਲ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਸੋਚ ਸਮਝ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Today or tomorrow, eventually it will seize you; understand this in your consciousness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁੜੋ ਆਜ ਕਾਲ ਹੀ ਤੇਰੇ ਕੋ ਭੀ (ਗ੍ਰਸਿ ਹੈ) ਪਕੜੇਗਾ, ਯਿਹ ਬਾਤ ਸਮਝ ਕਰ ਚਿਤ ਮੇਂ ਧਾਰਨ ਕਰ ਰਾਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਚਿੱਤ ਵਿਚ ਸਮਝ ਰੱਖ ਕਿ (ਇਹ ਮੌਤ) ਤੈਨੂੰ ਭੀ ਛੇਤੀ ਹੀ ਹੜੱਪ ਕਰ ਲਏਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte salvaje te rodea por todas partes y pronto serás su presa; entiende esto."