[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਭੂਤ; ਆਪਿ ਵਰਤਾਰਾ ॥"
page = 294
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all the forms the Lord Himself is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਸਰੂਪ ਅੰਦਰ ਸੁਆਮੀ ਖੁਦ ਹੀ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In all forms, He Himself is pervading."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ (ਭੂਤ) ਰੂਪ ਹੋ ਕਰ ਵਹੁ ਆਪ ਹੀ ਸਭ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਪ੍ਰਭੂ ਆਪ ਹੀ ਵਰਤ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਤ = ਜੀਵ। ਵਰਤਾਰਾ = ਵਰਤ ਰਿਹਾ ਹੈ, ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Sus Múltiples Manifestaciones Dios Mismo permanece siendo Uno,"