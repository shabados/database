[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਸਾਲਾਹੈ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥"
page = 157
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction, I praise Him, who has no limit, this or that end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਂਬੇ ਮੈਂ ਉਸ ਦੀ ਪਰਸੰਸਾ ਕਰਦਾ ਹਾਂ, ਜਿਸ ਦਾ ਕੋਈ ਓੜਕ, ਇਹ ਜਾਂ ਉਹ ਕਿਨਾਰਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, I praise Him; He has no end or limitations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਪਾਰ ਉਰਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਸੋ ਵਾਹਿਗੁਰੂ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਸਲਾਹੀਤਾ ਹੈ, ਤਬ ਤਿਸ ਕੀ ਸ਼ਲਾਘਾ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ ਜਿਸ ਦੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਜਿਸ ਦੀ ਹਸਤੀ ਦਾ ਉਰਲਾ ਤੇ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo alabo a través del Shabd y Él,"