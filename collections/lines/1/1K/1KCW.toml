[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਪ੍ਰਭੁ ਧਿਆਈਐ ॥"
page = 622
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath let us contemplate our God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਆਓ ਹੁਣ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰੀਏ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, meditate on God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਆਪ ਐਸੀ ਕਿਰਪਾ ਕਰੋ ਜੋ ਤੈਨੂੰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਧਿਆਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਪਰਮਾਤਮਾ ਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplemos a nuestro Dios"