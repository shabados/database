[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਮਸਤਕਿ ਕਰਮੁ ਲਿਖਿਆ; ਲਿਲਾਟ ॥"
page = 1139
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose face and forehead good destiny is recorded;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਚਿਹਰੇ ਅਤੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose good karma is recorded on his forehead"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ (ਲਿਲਾਟ) ਮਾਥੇ ਪੁਰ ਵਾਹਿਗੁਰੂ ਨੇ ਸ੍ਰੇਸ੍ਟ ਕਰਮੁ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਮੱਥੇ ਉਤੇ ਲਿਲਾਟ ਉਤੇ (ਪਰਮਾਤਮਾ ਦੀ) ਬਖ਼ਸ਼ਸ਼ (ਦਾ ਲੇਖ) ਲਿਖਿਆ ਉੱਘੜ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਕਰਮੁ = ਬਖ਼ਸ਼ਸ਼, ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ (ਦਾ ਲੇਖ)। ਲਿਲਾਟ = ਮੱਥੇ (ਉਤੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el que lo tiene así inscrito en su Destino,"