[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲੁ ਬਿਆਧੀ; ਬਿਆਪਸਿ ਲੋਭਾ ॥੧॥"
page = 182
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This basic melody operates through covetousness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੁਨਿਆਦੀ ਬੀਮਾਰੀ, ਲਾਲਚ ਦੇ ਰਾਹੀਂ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The source of this illness which torments us is greed. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਰੋਗੋਂ ਕਾ (ਮੂਲੁ) ਕਾਰਣ, ਅਰਥਾਤ ਅਵਗੁਣ ਰੂਪ ਲੋਭ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਸਾਰੇ ਰੋਗਾਂ ਦਾ ਮੂਲ ਲੋਭ ਬਣ ਕੇ ਮਾਇਆ ਆਪਣਾ ਜ਼ੋਰ ਪਾ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆਧੀ = ਵਿਕਾਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la fuente de esta enfermedad es ella.  (1)"