[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੋਖਰਿ ਪੋਖਰਿ ਢੂਢਤੇ; ਭਲੋ. ਨ ਕਹਿਹੈ ਕੋਇ ॥੫੦॥"
page = 1367
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou search for shelter from pond to pond, no one shall call thee wise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਪਨਾਹ ਲਈ ਤਪੜ ਛਪੜ ਲਭਦਾ ਫਿਰੇਗਾਂ, ਕਿਸੇ ਨੇ ਵੀ ਤੈਨੂੰ ਸਿਆਣਾ ਨਹੀਂ ਆਖਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you poke around searching from puddle to puddle, no one will call you smart. ||50||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਆਸਰਾ ਛੋਡ ਕਰ ਕੇ ਦੇਵੀ ਦੇਵਤਿਓਂ ਵਾ ਸੁਖ ਰੂਪੀ (ਪੋਖਰਿ) ਛਪੜ ਕੋ ਢੂੰਢਤਿਆਂ ਕੋ ਦੇਖ ਕਰ ਕੇ ਕੋਈ ਭਲਾ ਲੋਕ ਜਸ ਨਹੀਂ ਕਰੇਗਾ॥੫੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੱਕੇ ਨਿੱਕੇ ਛੱਪੜਾਂ ਵਿਚ (ਜਿੰਦ ਦਾ ਆਸਰਾ) ਢੂੰਢਿਆਂ-ਕੋਈ ਨਹੀਂ ਆਖਦਾ ਕਿ ਇਹ ਕੰਮ ਚੰਗਾ ਹੈ ॥੫੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੋਖਰ = (Skt. पुष्कर a lake, a pond) ਛੱਪੜ। ਪੋਖਰਿ = ਛੱਪੜ ਵਿਚ। ਪੋਖਰਿ ਪੋਖਰਿ = ਹਰੇਕ ਛੱਪੜ ਵਿਚ। ਪੋਖਰਿ ਪੋਖਰਿ ਢੂਢਤੇ = ਨਿੱਕੇ ਨਿੱਕੇ ਛੱਪੜਾਂ ਵਿਚ (ਜਿੰਦ ਦਾ ਆਸਰਾ) ਢੂੰਢਿਆਂ। ਕੋਈ ਨ ਕਹਿ ਹੈ = ਕੋਈ ਨਹੀਂ ਆਖਦਾ ॥੫੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie pensará que eres inteligente.(50)"