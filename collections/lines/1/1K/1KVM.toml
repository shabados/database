[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕੁ ਨਿੰਦਾ ਕਰਿ ਮਲੁ ਧੋਵੈ; ਓਹੁ ਮਲਭਖੁ ਮਾਇਆਧਾਰੀ ॥"
page = 507
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By slandering the slanderer washes other's filth and he is the filth eater and wealth - worshipper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰ ਕੇ, ਬਦਖੋਈ ਕਰਨ ਵਾਲਾ, ਹੋਰਨਾਂ ਦੀ ਮੈਲ ਧੋਂਦਾ ਹੈ। ਉਹ ਗੰਦ ਖਾਣ ਵਾਲਾ ਅਤੇ ਧਨ-ਦੌਲਤ ਦਾ ਉਪਾਸ਼ਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By slandering, the slanderer washes the filth off others; he is an eater of filth, and a worshipper of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਿੰਦਕ ਹੈ, ਸੋ ਸੰਤ ਜਨੋਂ ਕੀ ਨਿੰਦ੍ਯਾ ਕਰ ਕੇ ਪਾਪ ਰੂਪ ਮੈਲੁ ਧੋਵਤਾ ਹੈ। ਚਾਹੇ ਵਹੁ ਮਾਇਆ ਧਾਰੀ ਭੀ ਹੈ ਤਾਂ ਵੀ (ਮਲਭਖੁ) ਕਾਕ ਵਾ ਸੂਕਰ ਵਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਦੂਜਿਆਂ ਦੀ) ਨਿੰਦਾ ਕਰ ਕਰ ਕੇ (ਉਹਨਾਂ ਦੇ ਕੀਤੇ ਮੰਦ-ਕਰਮਾਂ ਦੀ) ਮੈਲ ਤਾਂ ਧੋ ਦੇਂਦਾ ਹੈ, ਪਰ ਉਹ ਆਪ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨੁੱਖ ਪਰਾਈ ਮੈਲ ਖਾਣ ਦਾ ਆਦੀ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਧੋਵੈ = ਧੋਂਦਾ ਹੈ। ਮਲਭਖੁ = ਮੈਲ ਖਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El difamador pone abajo a los demás, y así absorbe la suciedad que ellos podrían traer; sí, en realidad él come esa mugre como un gusano que limpia al otro."