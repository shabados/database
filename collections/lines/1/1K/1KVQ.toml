[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਦਾਸਿ ਸੁਣੀ. ਦਾਤਾਰਿ ਪ੍ਰਭਿ; ਹੋਏ ਕਿਰਪਾਲ ॥"
page = 818
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Becoming merciful, my Beneficent Lord has attended to my prayer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿਹਰਬਾਨ ਹੋ ਕੇ ਮੇਰੇ ਸਖੀ ਸੁਆਮੀ ਨੇ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Great Giver, has become merciful; He has listened to my prayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਤਾਰ ਪ੍ਰਭੂ ਨੇ ਹਮਾਰੀ (ਅਰਦਾਸਿ) ਬੇਨਤੀ ਸੁਣੀ ਹੈ, ਤਾਂ ਤੇ ਹਮਾਰੇ ਪਰ ਕਿਰਪਾਲ ਹੋਤੇ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਜਿਸ ਸੇਵਕ ਦੀ ਅਰਦਾਸ ਪ੍ਰਭੂ ਨੇ ਸੁਣ ਲਈ, ਜਿਸ ਸੇਵਕ ਉੱਤੇ ਪ੍ਰਭੂ ਜੀ ਦਇਆਵਾਨ ਹੋ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਤਾਰਿ = ਦਾਤਾਰ ਨੇ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Compasivo ha escuchado mi oración por Su Misericordia;"