[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਤ ਦੁਸਟ; ਤਿਸੁ ਪੋਹਤ ਨਾਹਿ ॥"
page = 868
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons and miscreants touch him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੂਤਨੇ ਅਤੇ ਲੁੱਚੇ ਲੰਡੇ ਉਸ ਨੂੰ ਛੂੰਹਦੇ ਤੱਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wicked, evil demons cannot even touch him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਖੋਟੇ ਦੁਸਮਨ ਦਾਸੋਂ ਕੋ ਸਪਰਸੁ ਨਹੀਂ ਕਰ ਸਕਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਪਾਸ ਰਾਮ-ਨਾਮ ਦਾ ਕਵਚ ਹੈ ਸੰਜੋਅ ਹੈ) ਉਸ ਨੂੰ (ਕਾਮਾਦਿਕ) ਚੰਦਰੇ ਵੈਰੀ ਪੋਹ ਨਹੀਂ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = (ਕਾਮਾਦਿਕ) ਵੈਰੀ। ਦੁਸਟ = ਭੈੜੇ ਚੰਦਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así los seres malignos del deseo no lo tocan."