[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਪੀ ਆਘਾਨੇ. ਅੰਮ੍ਰਿਤ ਬਾਨੇ; ਸ੍ਰਬ ਸੁਖਾ ਮਨ ਵੁਠੇ ॥"
page = 80
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the pleasures abide within the mind of those who are satiated by drinking God's ambrosial Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਖੁਸ਼ੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵਸਦੀਆਂ ਹਨ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੀ ਅੰਮ੍ਰਿਤ ਮਈ ਗੁਰਬਾਣੀ ਨੂੰ ਪਾਨ ਕਰਕੇ ਤ੍ਰਿਪਤ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the Lord's Ambrosial Bani, the mind is satisfied, and all pleasures come to abide within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਹਰੀ ਕੋ ਪਾਨ ਕਰ ਕੇ ਅਘਾ ਰਹੇ ਹੈਂ ਔਰ ਤਿਨ ਕੇ (ਅੰਮ੍ਰਿਤ ਬਾਨੇ) ਬਚਨ ਭੀ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੈਂ, ਔਰ ਸਰਬ ਸੁਖੋਂ ਕੇ ਸਮੁਦਾਇ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਬਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਪ੍ਰਸੰਨਤਾ ਦਾ ਪਾਤਰ ਬਣ ਕੇ ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੀ ਬਾਣੀ (-ਰੂਪ) ਪਾਣੀ ਪੀ ਕੇ (ਮਾਇਆ ਦੀ ਤ੍ਰੇਹ ਵਲੋਂ) ਰੱਜ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਸਾਰੇ ਸੁਖ ਆ ਵੱਸਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Néctar de la Palabra del Señor y entra en calma, la Paz será rociada sobre ti."