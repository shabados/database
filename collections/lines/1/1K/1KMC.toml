[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ; ਭੂਲੋ ਆਵੈ ਜਾਏ ॥"
page = 412
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, man goes astray and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਆਦਮੀ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, he goes astray and continues coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਸੇ ਬਿਮੁਖ ਹੈ, ਸੋ ਪਰਮੇਸਰ ਤੇ ਭੂਲਾ ਹੂਆ ਆਉਤਾ ਜਾਤਾ ਅਰਥਾਤ ਜਨਮਤਾ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਣ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ (ਜ਼ਿੰਦਗੀ ਦੇ ਸਹੀ ਰਸਤੇ ਤੋਂ) ਖੁੰਝ ਜਾਂਦਾ ਹੈ, ਤੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru uno es desviado y así va y viene,"