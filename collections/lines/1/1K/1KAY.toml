[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗ ਰੂਪ ਮਾਇਆ; ਨ ਬਿਆਪੈ ॥੪॥"
page = 760
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "to him, mammon, the embodiment of ailment clings not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਦੁਖ ਸਰੂਪ ਮੋਹਨੀ ਚਿਮੜਦੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is not touched or affected by Maya, the embodiment of disease. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੋਗ ਰੂਪ ਜੋ ਮਾਯਾ ਹੈ ਇਹੁ ਮੁਝ ਕੋ ਨਾ ਬਿਆਪੇ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੇ ਇਹ ਮਾਇਆ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ, ਜੇਹੜੀ ਸਾਰੇ ਰੋਗਾਂ ਦਾ ਮੂਲ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces la maldad de Maya no me infecta más.(4)"