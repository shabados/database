[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ. ਪਰਮੇਸਰੁ ਸੋਇ ॥"
page = 1271
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Guru, is Himself the supreme Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਗੁਰੂ ਜੀ, ਖੁਦ ਹੀ ਸ਼ਰੋਮਣੀ ਸੁਆਮੀ ਮਾਲਕ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Supreme Lord, the Transcendent Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਕਾ ਅਰ ਸੋਈ ਪਰਮੇਸ੍ਵਰ ਗੁਰੂ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਪਾਰਬ੍ਰਹਮ ਹੈ, ਗੁਰੂ ਪਰਮੇਸਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Señor Supremo, el Señor Trascendente, nuestro Dios."