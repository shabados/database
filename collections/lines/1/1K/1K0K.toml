[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਦੇਈ; ਜੀਉ ਕੁਰਬਾਨਾ ॥੩॥"
page = 562
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto Him I sacrifice my body and soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਉਤੋਂ ਮੈਂ ਆਪਣੀ ਜਿੰਦੜੀ ਘੋਲ ਘੁਮਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sacrifice my body and soul to Him. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਏਹ ਚਾਹਤਾ ਹੂੰ ਕਿ ਮੈਂ ਅਪਨਾ ਜੀਉ ਭੀ ਤਿਸ ਕੋ ਕੁਰਬਾਨ ਕਰ ਦੇਵੋਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ (ਗੁਰਮੁਖ) ਦੇ ਅੱਗੇ ਆਪਣੀ ਜਿੰਦ ਭੇਟਾ ਕਰਨ ਨੂੰ ਤਿਆਰ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਈ = ਦੇਈਂ, ਮੈਂ ਦੇਂਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a él le ofreceré mi cuerpo y mi mente. (3)"