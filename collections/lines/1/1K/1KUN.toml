[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਪਤੁ. ਆਪੇ ਹੈ ਪਰਗਟੁ; ਅਪਣਾ ਆਪੁ ਪਸਾਰਣਾ ॥੪॥"
page = 1077
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is Unmanifest and Himself manifest and Himself he spreads Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਪੋਸ਼ੀਦਾ ਅਤੇ ਆਪ ਹੀ ਪ੍ਰਤੱਖ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਫੈਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is hidden, and He Himself is revealed. He Himself spreads Himself out. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਤੂੰ ਗੁਪਤ ਰੂਪ ਔ ਆਪ ਹੀ ਤੂੰ ਪ੍ਰਗਟ ਰੂਪ ਹੈਂ, ਭਾਵ ਸੇ ਨਿਰਗੁਣ ਰੂਪ ਤੂੰ ਆਪ ਹੀ ਹੈਂ। ਇਹ ਜਗਤ ਤੈਨੇ ਆਪਨਾ ਆਪ ਹੀ ਪਸਾਰਾ ਕੀਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਤਮਾ ਦੇ ਰੂਪ ਵਿਚ ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ) ਆਪ ਹੀ ਲੁਕਿਆ ਹੋਇਆ ਹੈ, ਇਹ ਦਿੱਸਦਾ ਪਸਾਰਾ ਭੀ ਉਹ ਆਪ ਹੀ ਹੈ। (ਜਗਤ-ਰੂਪ ਵਿਚ) ਉਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪ ਹੀ ਖਿਲਾਰਿਆ ਹੋਇਆ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo es Manifiesto y No Manifiesto y Él Mismo se expande a Sí Mismo. (4)"