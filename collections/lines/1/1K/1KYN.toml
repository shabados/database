data = "ਮੇਰੇ ਦਿਲ ਦੇ ਜ਼ਖਮ ਲਈ ਤੇਰੀ ਇੱਕੋ ਮੁਸਕਾਨ ਮਰਹਮ ਦਾ ਕੰਮ ਕਰਦੀ ਹੈ ।"

