[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਿਥ︀ਯਾ ਇਹ ਤੋਰ ਸਾਜ ਹੈ ॥"
page = 171

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Brahmin said that all those things were of no use to him and all the ostentations offered by the king were false."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਤੇਰੇ (ਸਾਰੇ) ਸਾਜ ਮਿਥਿਆ ਹਨ।"