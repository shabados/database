[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿ ਨਾਨਕਿ; ਹਰਿ ਹਰਿ ਕਹਿਆ ॥੩॥"
page = 1184
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak utters the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak chants the Name of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੋ ਮਿਲ ਕੇ ਤਿਸ ਹਰਿ ਕੇ ਨਾਮ ਕੋ ਹਰ ਪ੍ਰਕਾਰ (ਕਹਿਆ) ਉਚਾਰਨ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਨਾਨਕ ਨੇ (ਭੀ) ਉਸੇ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así Nanak recita el Naam, el Nombre del Señor a través de la Palabra del Shabd del Guru. (3)"