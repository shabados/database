[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤ ਕਾਲਿ; ਕੋ ਬੇਲੀ ਨਾਹੀ ॥"
page = 1023
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one is man's succourer at the last moment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖ਼ੀਰ ਦੇ ਵੇਲੇ ਬੰਦੇ ਦਾ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one is anyone's companion or helper at the very last moment;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਸਮੇਂ ਬੀਚ ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਜੀਵ ਕਾ ਕੋਈ ਮਿਤ੍ਰ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਅਖ਼ੀਰਲੇ ਵੇਲੇ ਕੋਈ (ਸਾਕ ਅੰਗ) ਸਾਥੀ ਨਹੀਂ ਬਣ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie más que Tú que pueda salvarme al final,"