[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਕਾਚੋ ਪਾਰੋ ਖਾਤ ਉਪਜੈ ਬਿਕਾਰ ਗਾਤਿ; ਰੋਮ ਰੋਮ ਕੈ ਪਿਰਾਤਿ ਮਹਾ ਦੁਖ ਪਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as consuming raw mercury causes such a disorder in the body that causes pain in every limb and one feels discomfort."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੱਚੇ ਪਾਰੇ ਦੇ ਖਾਧਿਆਂ ਗਾਤਿ ਸਰੀਰ ਵਿਖੇ ਬਿਕਾਰ ਰੋਗ ਉਪਰ ਆਇਆ ਕਰਦਾ ਹੈ ਤੇ ਵਾਲ ਵਾਲ ਪੀੜ ਹੁੰਦਿਆਂ ਮਹਾਨ ਦੁੱਖ ਪਾਈਦਾ ਹੈ।"