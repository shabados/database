[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸੁਨਣੈ ਨੋ ਪਠਾਏ. ਸਰੀਰਿ ਲਾਏ; ਸੁਣਹੁ ਸਤਿ ਬਾਣੀ ॥"
page = 922
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ye were sent and attached to the body to hear the True Name. Hear ye, the True word;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਹਾਨੂੰ ਸਤਿਨਾਮ ਸ੍ਰਵਣ ਕਰਨ ਲਈ ਭੇਜਿਆ ਅਤੇ ਦੇਹ ਨਾਲ ਲਾਇਆ ਗਿਆ ਹੈ। ਤੁਸੀਂ ਸੱਚੀ ਗੁਰਬਾਣੀ ਸ੍ਰਵਣ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To hear the Truth, you were created and attached to the body; listen to the True Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਜੋ ਸਰੀਰ ਕੇ ਸਾਥ ਲਾਏ ਹੋ ਸੋ ਸਾਚੇ ਨਾਮ ਕੇ ਸੁਨਨੇ ਲੀਏ ਭੇਜੇ ਹੋ, ਤਾਂ ਤੇ ਸਚ ਸਰੂਪ ਕੇ (ਬਾਣੀ) ਉਪਦੇਸ਼ ਕੋ ਸੁਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਿਆ ਕਰੋ, ਸਦਾ-ਥਿਰ ਕਰਤਾਰ ਨੇ ਤੁਹਾਨੂੰ ਇਹੀ ਸੁਣਨ ਵਾਸਤੇ ਬਣਾਇਆ ਹੈ, ਇਸ ਸਰੀਰ ਵਿਚ ਥਾਪਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੈ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੇ। ਸਰੀਰਿ = ਸਰੀਰ ਵਿਚ। ਸਤਿ ਬਾਣੀ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esa es la razón de su existencia, escuchar sólo la Palabra Verdadera. Escuchen el Bani Verdadero,"