[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਸੁਖਾਲਾ ।੧੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God (similar to sugarcane juice) permeates through all; for gurmukhs He is the essence of all the pleasures."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਆਪੇ ਆਪ ਵਰਤ ਰਿਹਾ ਹੈ (ਪਰ ਇਹ ਸਮਝ ਕੇ ਕੇਵਲ) ਗੁਰਮੁਖ ਸੌਖਾ ਹੈ (ਭਾਵ ਸੁਖ ਮਾਣਦਾ ਹੈ)।"