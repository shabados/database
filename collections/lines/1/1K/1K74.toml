[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਾਗ ਰਹਿਓ ਲਪਟਾਇ ਗਰੇ; ਮਧਿ ਮਾਨਹੁ ਮੁੰਡ ਕੀ ਮਾਲ ਕੋ ਤਾਗਾ ॥੨੧੩॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That snake clinging to Shiva’s throat appears like the string of the wreath of skulls.213.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸੱਪ) ਗਲੇ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਚੰਬੜ ਗਿਆ ਹੈ ਮਾਨੋ ਮੁੰਡਾਂ ਦੀ ਮਾਲਾ ਦਾ ਧਾਗਾ ਹੋਵੇ ॥੨੧੩॥"