[[content]]
asset = "DGDG"
type = "primary"
data = "ਝੌਪਰੀ ਤੇ ਤਿਹ ਠਾ ਹਰਿ ਜੂ; ਸੁਭ ਕੰਚਨ ਕੋ ਪੁਨਿ ਮੰਦਰਿ ਕੀਨੋ ॥"
page = 542

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the other side, he transformed his hut into a palace"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਝੌਂਪੜੀ ਦੀ ਥਾਂ ਤੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਫਿਰ ਸੁਨਹਿਰੀ ਘਰ ਬਣਵਾ ਦਿੱਤੇ।"