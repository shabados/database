[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਕਿਨੈ. ਨ ਪਾਇਓ; ਪੁਛਹੁ ਵੇਦਾ ਜਾਇ ॥"
page = 86
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through mind's obstinacy none has attained to God. Go and consult the vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦੀ ਜ਼ਿੱਦ ਰਾਹੀਂ ਕਿਸੇ ਨੂੰ ਭੀ ਵਾਹਿਗੁਰੂ ਪਰਾਪਤ ਨਹੀਂ ਹੋਇਆ। ਜਾ ਕੇ ਵੇਦਾਂ ਪਾਸੋਂ ਪਾਤ ਕਰ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through stubborn-mindedness, none have found Him; go and consult the Vedas on this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਹਠ ਕਰ ਕੇ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ, ਵੇਦੋਂ ਕੋ ਜਾਇ ਕਰ ਪੁਛ ਲੇਵੋ, ਭਾਵ ਏਹ ਕਿ ਬੇਦ ਕੇ ਸਿਧਾਂਤੀਆਂ ਕੋ ਪੁਛੋ ਵਾ ਵੇਦ ਮੇਂ ਵਿਚਾਰ ਕਰ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਦ (ਆਦਿਕ ਧਾਰਮਕ ਪੁਸਤਕਾਂ) ਨੂੰ ਭੀ ਜਾ ਕੇ ਪੁੱਛ ਵੇਖੋ (ਭਾਵ, ਪੁਰਾਤਨ ਧਰਮ-ਪੁਸਤਕ ਭੀ ਇਹੀ ਗੱਲ ਦੱਸਦੇ ਹਨ) ਕਿ ਆਪਣੇ ਮਨ ਦੇ ਹਠ ਨਾਲ ਕਿਸੇ ਨੇ ਰੱਬ ਨਹੀਂ ਲੱਭਾ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਹਠਿ = ਮਨ ਦੇ ਹਠ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Forzando su mente, nadie lo ha recibido, aún los Vedas testifican esto."