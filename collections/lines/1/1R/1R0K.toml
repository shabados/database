[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗਦਾ ਗਹਿ ਹਾਥਨ ਬੀਚ; ਭਿਰੇ ਮਨ ਕੋ ਫੁਨਿ ਤ੍ਰਾਸ ਨਿਵਾਰੇ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And taking maces in their hands they all fearlessly fell upon Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਈ ਯੁੱਧਵੀਰ ਹੱਥਾਂ ਵਿਚ ਗਦਾ ਪਕੜ ਕੇ ਅਤੇ ਫਿਰ ਮਨ ਵਿਚੋਂ ਡਰ ਦੂਰ ਕਰ ਕੇ ਲੜੇ ਹਨ।"