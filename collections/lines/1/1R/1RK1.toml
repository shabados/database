[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਸੁ ਪਥਰੁ ਆਖੀਐ; ਲੁਕਿਆ ਰਹੈ ਨ ਆਪੁ ਜਣਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Philosopher's stone remains hidden and does not publicise itself."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਰਸ ਪੱਥਰ (ਦੀ ਗੀਟੀ) ਕਹੀਦਾ ਹੈ, ਪਰ ਉਹ (ਕਿਧਰੇ ਪਹਾੜਾਂ ਵਿਖੇ) ਲੁਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਆਪਣਾ ਆਪ ਨਹੀਂ ਜਣਾਉਂਦਾ।"