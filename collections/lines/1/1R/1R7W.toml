[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਠ ਭੁਜਾ ਕਰਿ ਕੈ ਅਪਨੀ; ਸਭਨੋ ਕਰ ਮੈ ਬਰ ਆਯੁਧ ਲੀਨੇ ॥"
page = 297

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "This maya manifested herself assuming eight arms and holding her weapons in her hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕੰਨਿਆਂ ਨੇ) ਆਪਣੀਆਂ ਅੱਠ ਬਾਹਾਂ ਕਰ ਕੇ ਸਾਰਿਆਂ ਹੱਥਾਂ ਵਿਚ ਚੰਗੇ ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰ ਲਏ।"