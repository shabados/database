[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨਾ ਪਾਰਖੁ ਸੋ ਧਣੀ; ਤਿਨਿ ਕੀਮਤਿ ਪਾਈ ॥"
page = 420
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Master is the Assayer of the mind jewels and He sets the price thereof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਮਨ ਮਾਣਕਾਂ ਨੂੰ ਪਰਖਣਹਾਰ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦਾ ਮੁੱਲ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord Master is the Assayer of the jewel of the mind; He places the value on it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤਨ ਬੈਰਾਗ ਬਿਬੇਕਾਦਿਕ ਕੇ ਧਾਰਨ ਕਰਨ ਹਾਰਾ ਜੋ ਪੁਰਖੁ ਹੈ, ਸੋ (ਧਣੀ) ਅਕਾਲ ਪੁਰਖ ਕਾ (ਪਾਰਖੁ) ਜਾਨਨੇ ਹਾਰਾ ਹੈ, ਤਿਸ ਨੇ ਤਿਸ ਕੀ ਕੀਮਤਿ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਆਪ ਹੀ ਇਹਨਾਂ (ਆਪ ਦੇ ਬਣਾਏ ਹੋਏ) ਰਤਨਾਂ ਦੀ ਪਰਖ ਕਰਦਾ ਹੈ ਤੇ (ਪਰਖ ਪਰਖ ਕੇ) ਆਪ ਹੀ ਇਹਨਾਂ ਦਾ ਮੁੱਲ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਖੁ = ਪਰਖ ਕਰਨ ਵਾਲਾ, ਜੌਹਰੀ। ਧਣੀ = ਮਾਲਕ-ਪ੍ਰਭੂ। ਤਿਨਿ = ਉਸ (ਪ੍ਰਭੂ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo es el Evaluador de la joya de la mente; sólo Él conoce su precio."