[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਪਿਆਸੀ ਦਰਸ ਬੈਰਾਗਨਿ; ਪੇਖਉ ਥਾਨ ਸਬਾਏ ॥"
page = 249
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I thirst for Lord's Feet and long for His sight. I look for Him in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਆਮੀ ਦੇ ਚਰਨਾਂ ਲਈ ਤਿਹਾਈ ਹਾਂ ਅਤੇ ਉਸ ਦੇ ਦੀਦਾਰ ਨੂੰ ਲੋਚਦੀ ਹਾਂ। ਉਸ ਨੂੰ ਮੈਂ ਸਾਰਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਵੇਖਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I thirst for His Feet, and I long for the Blessed Vision of His Darshan; I look for Him everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਚਰਨੋਂ ਕੇ ਦਰਸਨ ਕੀ ਪਿਆਸੀ ਔਰ ਬੈਰਾਗਵਾਨ ਹੋ ਕਰ ਸੰਪੂਰਨ ਅਸਥਾਨੋਂ ਬੀਚ ਦੇਖਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਦਰਸਨ ਲਈ ਉਤਾਵਲੀ ਹੋਈ ਸਾਰੇ ਥਾਂ ਵੇਖਦੀ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਗਨਿ = ਉਤਾਵਲੀ, ਵਿਆਕੁਲ, ਵੈਰਾਗ ਵਿਚ ਆਈ ਹੋਈ। ਪੇਖਉ = ਪੇਖਉਂ, ਮੈਂ ਵੇਖਦੀ ਹਾਂ। ਸਬਾਏ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "añoro tocar Sus Pies, añoro en agonía tener Su Visión, y Lo busco en todas partes."