[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ; ਸਾਚਾ ਨਾਮੁ ਵਸਾਏ ॥"
page = 232
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their heart, they place the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਉਹ ਸਤਿਨਾਮ ਨੂੰ ਟਿਕਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name abides within their hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਿਦੇ ਮੇਂ ਸਚਾ ਨਾਮੁ ਵਸਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Guru, uno aprecia el Tesoro de Tu Verdadero Nombre en su corazón,"