[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਧਿਆਨ ਪੂਰਨ ਪਰਮੇਸੁਰ; ਪ੍ਰਭੁ ਸਭਨਾ ਗਲਾ ਜੋਗਾ ਜੀਉ ॥੨॥"
page = 108
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord is brimful with Divine knowledge and meditation. The Master is potent to do every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਰਬੀ ਗਿਆਤ ਅਤੇ ਸਿਮਰਣ ਨਾਲ ਲਬਾਲਬ ਹੈ। ਮਾਲਕ ਹਰ ਸ਼ੈ ਕਰਨ ਨੂੰ ਸਮਰਥ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Transcendent Lord is spiritual wisdom and meditation. God is All-powerful to do all things. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮੇਸ੍ਵਰ ਗਿਆਨ ਧਿਆਨ ਕਰ ਕੇ ਪੂਰਨ ਹੈ ਪੁਨਾ ਪ੍ਰਭੂ ਸਭਨਾ ਬਾਤਾਂ ਲਾਇਕੁ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਸਮਰਥੁ ਹੈ॥੨॥☬ਸੋ ਸਮਰਥਤਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੂਰਨ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਪੂਰਨ ਪ੍ਰਭੂ ਵਿਚ ਸੁਰਤ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਨੂੰ ਯਕੀਨ ਹੋ ਜਾਂਦਾ ਹੈ ਕਿ ਪਰਮਾਤਮਾ ਸਭ ਕੰਮ ਕਰਨ ਦੀ ਸਮਰਥਾ ਰੱਖਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ = ਡੂੰਘੀ ਸਾਂਝ। ਧਿਆਨ = ਸਮਾਧੀ। ਜੋਗਾ = ਸਮਰੱਥ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda Sabiduría, toda Concentración, se logra pensando en el Perfecto y Supremo Señor. El Señor Todopoderoso es capaz de hacer cualquier cosa, oh amigo. (2)"