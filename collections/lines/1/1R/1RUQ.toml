[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣਾ ਕੀ ਰਾਸਿ ਸੰਗ੍ਰਹੈ; ਅਵਗਣ ਕਢੈ ਵਿਡਾਰਿ ॥"
page = 1087
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He amasses the capital of virtues and slays and drives out sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕੀਆਂ ਦੀ ਪੂੰਜੀ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ ਅਤੇ ਪਾਪਾਂ ਨੂੰ ਮਾਰ ਕੇ ਪਰੇ ਸੁੱਟ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gathes in the capital of virtue, and destroys and drives out unvirtuous sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕੀ ਪੂੰਜੀ ਇਕਤ੍ਰ ਕਰਤਾ ਹੈ ਪੁਨਃ ਔਗੁਨਾਂ ਕੋ (ਵਿਡਾਰਿ) ਮਾਰ ਕਰ ਕੇ ਦੂਰ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਣਾਂ ਦੀ ਪੂੰਜੀ ਇਕੱਠੀ ਕਰੇ ਤੇ ਔਗੁਣ ਮਾਰ ਕੇ ਕੱਢ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਸਿ = ਪੂੰਜੀ, ਸਰਮਾਇਆ। ਸੰਗ੍ਰਹੈ = ਇਕੱਠੀ ਕਰੇ। ਵਿਡਾਰਿ = ਮਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "reuniendo el Capital de la Verdad y quitándose de sus malvadas intenciones."