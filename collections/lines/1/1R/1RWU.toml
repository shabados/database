[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਣ ਸੁਖਦਾਤਾ ਨੇਰਾ ॥"
page = 1149
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ever-near Lord is the Giver of soul, the very life and peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਅੰਗ ਸੰਗ ਸੁਆਮੀ ਜਿੰਦੜੀ, ਜਿੰਦ ਜਾਨ ਅਤੇ ਆਰਾਮ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Soul, the Breath of Life, the Giver of Peace, always near."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੇ ਪ੍ਰਾਣੋਂ ਕੋ ਸੁਖ ਦੇਤਾ ਹੈ ਔਰ (ਨੇਰਾ) ਨਿਕਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਨੂੰ) ਜਿੰਦ ਦੇਣ ਵਾਲਾ ਹੈ, ਪ੍ਰਾਣ ਦੇਣ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ, (ਸਭਨਾਂ ਦੇ) ਨੇੜੇ (ਵੱਸਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi respiración vital, el Dios Dador,"