[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ; ਭਏ ਕ੍ਰਿਪਾਲ ਕ੍ਰਿਪਾ ਨਿਧਿ ॥"
page = 238
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto whom, the treasure of kindness becomes merciful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਰਹਿਮਤ ਦਾ ਖ਼ਜ਼ਾਨਾ ਮਿਹਰਬਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord, the Treasure of Mercy, bestows His Mercy,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੋ (ਕ੍ਰਿਪਾ ਨਿਧਿ) ਵਾਹਗੁਰੂ ਕ੍ਰਿਪਾਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਦਇਆ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕ੍ਰਿਪਾਨਿਧਿ = ਦਇਆ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside la Gracia del Señor Benéfico,"