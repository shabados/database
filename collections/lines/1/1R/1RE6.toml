[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਰਹਸੀ ਨਾਨਕਾ; ਕਿਸ ਕੀ ਸੁਰਤਿ ਸਮਾਇ ॥੧॥"
page = 1091
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is it that attains bliss and whose soul merges in the Lord, O Nanak?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਹੈ ਜੋ ਖੁਸ਼ੀ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ਅਤੇ ਕੀਹਦੀ ਆਤਮਾ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੁੰਦੀ ਹੈ, ਹੇ ਨਾਨਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is enraptured, O Nanak, and whose consciousness merges in the Lord? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਨੰਦ ਕੋ ਕੌਨ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਪੁਨਃ ਕਿਸ ਕੀ ਬ੍ਰਿਤੀ ਪਰਮੇਸਰ ਮੇਂ ਸਮਾਈ ਹੈ? ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਆਪ ਹੀ ਆਨੰਦ ਲੈਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਆਪਣੀ ਹੀ ਸੁਰਤ (ਆਪਣੇ ਆਪ ਵਿਚ) ਟਿਕੀ ਹੋਈ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién muere, dime? Él es el Destructor, ¿quién va y viene? ¿Quién es quien logra el Éxtasis?, ¿la Conciencia de Quién está inmersa en Dios? (1)"