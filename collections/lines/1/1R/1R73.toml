[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਆਪੇ ਭਗਤਿ ਕਰਾਇਦਾ. ਮੇਰੇ ਗੋਵਿੰਦਾ; ਹਰਿ ਭਗਤਾ ਲੋਚ ਮਨਿ ਪੂਰੀ ਜੀਉ ॥"
page = 174
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, of himself makes the saints perform His worship, O my Lord, and fulfills the mind's desires of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਆਪ ਸਾਧੂਆਂ ਪਾਸੋਂ ਆਪਣੀ ਉਪਾਸਨਾ ਕਰਾਉਣਾ ਹੈ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ ਅਤੇ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀਆਂ ਚਿੱਤ ਦੀਆਂ ਚਾਹਨਾ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself inspires His devotees to worship Him, O my Lord of the Universe; the Lord fulfills the desires of the minds of His devotees."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਆਪ ਹੀ ਭਗਤੀ ਕਰਾਵਤਾ ਹੈ ਔਰ ਆਪ ਹੀ ਹਰੀ ਭਗਤੋਂ ਕੀ ਇਛਾ ਪੂਰੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ (ਆਪਣੇ ਭਗਤਾਂ ਪਾਸੋਂ) ਆਪਣੀ ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ, ਭਗਤਾਂ ਦੇ ਮਨ ਵਿਚ (ਪੈਦਾ ਹੋਈ ਭਗਤੀ ਦੀ) ਤਾਂਘ ਹਰੀ ਆਪ ਹੀ ਪੂਰੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, de Sí Mismo hace que sus Devotos Lo alaben y Él satisface todos sus deseos."