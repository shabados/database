[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਨਿ ਬਹੁੜਿ; ਨ ਆਵਣ ਵਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1329
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then ye shall not be the visitor to this world again. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੁਸੀਂ ਮੁੜ ਕੇ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਆਉਣ ਵਾਲੇ ਨਹੀਂ ਬਣੋਗੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, you shall never again have to come into this world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਕੇ ਉਚਾਰਨ ਕਰਨੇ ਸੇ ਪੁਨਾ ਵਾਰੰਵਾਰ ਸੰਸਾਰ ਮੇਂ ਆਵਣ ਜਾਣਾ ਨਹੀਂ ਹੋਇਗਾ, ਭਾਵ ਜਨਮੋਂ ਸੇ ਰਹਿਤ ਹੋਵੋਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਗਤ ਵਿਚ) ਮੁੜ ਮੁੜ ਜਨਮ ਲੈਣ ਦੀ ਵਾਰੀ ਨਹੀਂ ਆਵੇਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਮੁੜ। ਬਹੁੜਿ = ਮੁੜ। ਆਵਣ ਵਾਰ = ਆਉਣ ਦੀ ਵਾਰੀ, ਜਨਮ ਲੈਣ ਦੀ ਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nunca más tendrás que regresar a este mundo. (1-Pausa)"