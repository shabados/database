[[content]]
asset = "SSA2"
type = "primary"
data = "ਢਹਤ ਢਹਤ ਅਬ ਢਹਿ ਪਰੇ; ਸਾਧ ਜਨਾ ਸਰਨਾਇ ॥"
page = 256
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now, slowly and steadily fallen under the protection of the pious persons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਧੀਰੇ ਧੀਰੇ, ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਆ ਡਿੱਗਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slowly and steadily, I have now surrendered to the Holy Saints; I have come to their Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗਿਰਤੇ ਗਿਰਤੇ ਤਨ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਸੰਤ ਜਨੋਂ ਕੀ ਸਰਨੀ ਪੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਬੰਦੇ ਇਸ ਜਨਮ ਵਿਚ ਸਾਧ ਜਨਾਂ ਦੀ ਸਰਨ ਆ ਪੈਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Apegado a los placeres de los sentidos y montado en su ego, uno va y viene."