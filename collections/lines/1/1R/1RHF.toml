[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੇਵ ਦਾਨਵ ਕਰਿ ਦੁਇ ਧੜੇ; ਦੈਤ ਹਰਾਏ ਦੇਵ ਜਿਤਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He created two factions of gods and demons and out of them he helped the gods win and caused the defeat of demons."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੇਵ ਅਤੇ ਰਾਖਸ਼ਾਂ ਦੇ ਦੋ ਧੜੇ ਬਣਾ ਦੈਂਤ ਹਰਾ ਦਿਤੇ ਤੇ ਦੇਵਤੇ ਜਿਤਾਏ (ਫਤੇਮੰਦ ਕੀਤੇ)।"