[[content]]
asset = "VGRG"
type = "primary"
data = "ਅੰਤ ਕਾਲਿ ਜਮ ਜਾਲੁ ਤੋੜਿ; ਨਰਕੈ ਵਿਚਿ ਨ ਖਾਧੁ ਸੁ ਗੋਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "At the time of death, it cut away the noose of Yama - the messenger of death she did not have to drown in the ocean of hell."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਤਕਾਲ (ਨਾਮ ਦੇ ਪ੍ਰਤਾਪ ਨਾਲ) ਨਰਕ ਦੀ ਟੁੱਭੀ ਤੋਂ ਬਚ ਕੇ ਜਮ ਜਾਲ ਤੋੜ ਗਈ।"