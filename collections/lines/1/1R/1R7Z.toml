[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਤਿ ਮਹਿ; ਹੋਇ ਉਧਾਰੁ ॥"
page = 901
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of saints, one is emancipated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਇਨਸਾਨ ਬੰਦਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, one is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ ਤੇਰਾ ਪਾਰ-ਉਤਾਰਾ ਹੋ ਜਾਇਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗਤਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ। ਉਧਾਰੁ = ਪਾਰ-ਉਤਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cada uno puede ser emancipado a través del Servicio de los Santos;"