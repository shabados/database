[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਗੰਭੀਰ ਪਤ੍ਰ ਪਾਤਾਲਾ; ਨਾਨਕ. ਸਰਬ ਜੁਆਇਆ ॥"
page = 503
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lotus of the Lord is exceedingly profound and its leaves are the nether regions and it is united with the entire world, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਇਹ ਕੰਵਲ ਪਰਮ ਡੂੰਘਾ ਹੈ ਇਸ ਦੇ ਪੱਤੇ ਪਤਾਲ ਹਨ ਅਤੇ ਇਹ ਸਮੂਹ ਸ੍ਰਿਸ਼ਟੀ ਨਾਲ ਜੁੜਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This lotus is very deep; its leaves are the nether regions, and it is connected to the whole universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਹਾਂ ਗੰਭੀਰ ਜੋ ਬਿਰਾਟ ਰੂਪ ਬ੍ਰਿਖ ਹੈ, ਬੇਦ ਜਿਸ ਕੇ ਪਤ੍ਰ ਹੈਂ ਅਰ ਪਤਾਲਾਦਿਕ ਲੋਕ ਜਿਸ ਕੇ ਟਾਸ ਹੈਂ ਔਰ ਬ੍ਰਹਮ ਲੋਕ ਜਿਸ ਕਾ ਮੂਲ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਬਿਰਾਟ ਸਰੂਪ ਪਰਮੇਸ੍ਵਰ ਸਰਬ ਮੇਂ (ਆਇਆ), ਭਾਵ ਬਿਆਪਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਪ੍ਰਭੂ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਪਾਤਾਲ (ਸਾਰਾ ਸੰਸਾਰ ਜਿਸ ਪਾਰਜਾਤ-ਪ੍ਰਭੂ) ਦੇ ਪੱਤਰ (ਪਸਾਰਾ) ਹਨ, ਜੋ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਆਇਆ = ਜੁੜਿਆ ਹੋਇਆ, ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Loto del Señor es muy profundo; aún en la hondura de los bajos mundos están sus hojas,"