[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਕੋਟਿ; ਤਪੀਸੁਰ ਹੋਤੇ ॥"
page = 275
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Many millions become penitents."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਕ੍ਰੋੜ ਤਪੀ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many millions become austere penitents."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕਈ ਕ੍ਰੋੜੋਂ ਤਪ ਕੇ ਕਰਨੇ ਵਾਰੇ ਤਪੀਸਰ ਹੋਤੇ ਭਏ ਹੈਂ ਵਾ ਅਹੂਤੀਆਂ ਪਾਵਣੇ ਵਾਲੇ, ਭਾਵ ਧਰਮ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਈ ਕਰੋੜਾਂ ਵੱਡੇ ਵੱਡੇ ਤਪੀਏ ਬਣੇ ਹੋਏ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y muchos otros más, llevando una vida de austeridad."