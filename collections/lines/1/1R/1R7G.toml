[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਿ ਸੰਤੋਖੇ; ਭਰਮੁ ਚੁਕਾਇਆ ॥੮॥"
page = 228
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through truthfulness contentment accrues and doubt is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾਈ ਦੇ ਰਾਹੀਂ ਸੰਤੁਸ਼ਟਤਾ ਆ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through truth and contentment, doubt is dispelled. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਾਚ ਕੋ ਪਾ ਕਰ ਕੇ (ਸੰਤੋਖੇ) ਸੰਤੁਸ੍ਟ ਭਏ ਹੈਂ, ਦ੍ਵੈਤ ਰੂਪ ਜੋ ਭ੍ਰਮ ਹੈ, ਸੋ ਉਠਾਇ ਦੀਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਜੇਹੜੇ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਜੁੜ ਕੇ ਮਾਇਆ ਵਲੋਂ ਰੱਜ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਭਟਕਣਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Verdad está el total Contentamiento, y uno deja de dudar más.(8)"