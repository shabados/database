[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਰਾਤੇ. ਸਹਜੇ ਮਾਤੇ; ਅਨਦਿਨੁ ਹਰਿ ਗੁਣ ਗਾਏ ॥"
page = 601
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak makes this supplication, \"Let me, O Lord, fall at their feet\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਇਹ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਪੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Word of the Shabad, and intoxicated with celestial bliss, night and day, they sing the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭਗਤ (ਸਬਦੇ) ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਰਾਤੇ ਹੂਏ ਗ੍ਯਾਨ ਮੇਂ ਮਸਤ ਹੂਏ ਰਾਤ ਦਿਨ ਹਰਿ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ (ਦੇ ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ellos, imbuidos en la Palabra y en la Paz del Equilibrio, alaban siempre a su Señor."