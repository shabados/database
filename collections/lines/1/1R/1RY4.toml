[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ. ਅਕਥੁ ਕਥੇ ਸਾਲਾਹੇ ॥"
page = 1057
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, he utters and praises of,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਆਖਦਾ ਤੇ ਸਲਾਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Shabad, they speak the Unspoken, and praise the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਰ ਕੇ ਜੋ (ਅਕਥੁ) ਪਰਮਾਤਮਾ ਕੀ ਸਲਾਘਾ ਕਥਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਅਕੱਥ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਬਿਆਨ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਥੁ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ। ਕਥੇ = ਗੁਣ ਬਿਆਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra uno alaba a Dios y recita El Sonido Inefable, sí, el Nombre del Señor,"