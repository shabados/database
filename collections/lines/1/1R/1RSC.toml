[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਸਨ ਪੈ ਬੈਠਾਇ ਕੈ; ਕਹਿਓ ਬਾਤ ਕਹੁ ਬਾਲ ॥੮੫॥"
page = 299

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yashoda gave her respect and asked about her welfare and giving her a seat, she began to talk to her.85."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਸਣ ਉਤੇ ਬਿਠਾ ਕੇ ਕਿਹਾ, ਹੇ ਬਾਲਿਕਾ! ਦਸ (ਕਿਵੇਂ ਆਈ ਹੈਂ?) ॥੮੫॥"