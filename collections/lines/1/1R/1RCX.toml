[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤ੍ਰ ਕੇ ਚਲੱਯਾ, ਛਿਤ ਛਤ੍ਰ ਕੇ ਧਰੱਯਾ; ਛਤ੍ਰ ਧਾਰੀਓਂ ਕੇ ਛਲੱਯਾ, ਮਹਾ ਸਤ੍ਰਨ ਕੇ ਸਾਲ ਹੈਂ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He operates the weapons, beguiles the sovereigns of the earth having canopies over their heads and mashes the mighty enemies."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੂੰ) ਅਸਤ੍ਰਾਂ ਨੂੰ ਚਲਾਉਣ ਵਾਲਾ, ਧਰਤੀ ਦੇ ਛਤ੍ਰ ਨੂੰ ਧਾਰਨ ਕਰਨ ਵਾਲਾ, ਛਤ੍ਰ-ਧਾਰੀਆਂ (ਰਾਜਿਆਂ) ਨੂੰ ਛੱਲਣ ਵਾਲਾ ਅਤੇ ਪ੍ਰਬਲ ਵੈਰੀਆਂ ਨੂੰ ਸਲ੍ਹਣ ਵਾਲਾ ਹੈਂ।"