[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰਬੇ ਕਹੁ ਰਛ ਸੁ ਗੋਪਨ ਕੀ; ਬਰ ਪੂਟ ਲਯੋ ਨਗ ਕੋ ਪਹਿ ਹਥਾ ॥"
page = 330

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "For the protection of gopas, Krishna, greatly infuriated, uprooted the mountain and placed it on his hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਵਾਲਿਆਂ ਦੀ ਰਖਿਆ ਕਰਨ ਲਈ, ਉਸ ਨੇ ਕ੍ਰੋਧਵਾਨ ਹੋ ਕੇ ਵੱਡੇ ਪਰਬਤ ਨੂੰ ਪੁਟ ਕੇ ਹੱਥ ਉਤੇ ਚੁਕ ਲਿਆ ਹੈ।"