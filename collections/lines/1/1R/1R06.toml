[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੈ ਲੀਏ ਮਿਤਵਾ ਹਿਤ ਮਾਨਤ; ਸੋ ਸੁਨ ਕੈ ਉਠਿ ਕਾਰਜ ਕਈਯੈ ॥"
page = 345

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Lord Krishna said again smilingly, “Listen to my talk about pleasure and O friends! do whatever you liks"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਸਤੇ ਮਿਤਰ (ਆਪਣਾ) ਹਿਤ ਮੰਨਦਾ ਹੋਵੇ, ਉਹ (ਗੱਲ) ਸੁਣ ਕੇ ਅਤੇ ਉਠ ਕੇ ਕਾਰਜ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"