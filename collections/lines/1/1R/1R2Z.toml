[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ. ਹਰਿ ਰਾਖੇ; ਲਗਿ ਸਤਿਗੁਰ ਪਾਵੈ ॥੨॥"
page = 370
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God has saved me by attaching me to the True Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਜੋੜ ਕੇ ਬਚਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has saved me, by attaching me to the Feet of the True Guru. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਮੇਂ ਲਗਾਇ ਕਰ ਕੇ ਹਰੀ ਨੇ ਹਮ ਰਖੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਚਰਨੀ ਲਗਣ ਕਰ ਕੇ ਸਾਨੂੰ ਪਰਮਾਤਮਾ ਨੇ (ਇਸ ਮਾਇਆ ਦੇ ਪੰਜੇ ਤੋਂ) ਬਚਾ ਲਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la ilusión, los hace sufrir también. Yo soy preservado por el Señor aferrándome a los Pies del Guru. (2)"