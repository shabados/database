[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਗੁਰ ਵਿਟਹੁ ਘੋਲਿ ਘੁਮਾਇਆ. ਰਾਮ ਰਾਜਿਆ; ਜੀਉ ਸਤਿਗੁਰ ਆਗੈ ਦੇਈ ॥"
page = 777
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru, O Sovereign Lord. My soul, I surrender to the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬਲਿਹਾਰ ਜਾਂਦਾ ਹਾਂ ਆਪਣੇ ਗੁਰਦੇਵ ਜੀ ਉਤੋਂ ਹੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ! ਆਪਣੀ ਜਿੰਦੜੀ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਮੂਹਰੇ ਸਮਰਪਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru, O my Sovereign Lord; I surrender my soul to the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਗੁਰੋਂ ਪਰ ਘੋਲਿ ਘੁਮਾਇਆ ਹੂੰ, ਭਾਵ ਅਤ੍ਯੰਤ ਸਰਧਾ ਸੰਜੁਗਤ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ। ਸਰੀਰ ਕਰ ਕੇ ਔ (ਜੀਉ) ਮਨ ਭੀ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਦੇਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਮੈਂ (ਆਪਣੀ) ਜਿੰਦ ਗੁਰੂ ਅੱਗੇ ਭੇਟ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco todo mi ser en sacrificio al Guru;"