data = "ਜਵਨੈ ਠਵਰ ਰੁਚੈ ਤਹ ਕਹੀਐ ॥੧੦੮੬॥"
page = 787

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Gayandani” in the beginning, add the word “ari” at the end and know all the names of Tupak.1086."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਕਥਨ ਕਰੋ ॥੧੦੮੬॥"