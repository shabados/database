[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਕਲੇਸ ਮਿਟੇ; ਹਰਿ ਨਾਇ ॥"
page = 865
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through God's Name, all the suffering s and strifes are dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਸਾਰੇ ਦੁੱਖਣੇ ਅਤੇ ਝਗੜੇ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Suffering and troubles are eradicated by the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਨਾਮ ਕੇ ਜਪਨੇ ਕਰ ਸੰਤੋਂ ਕੇ ਕਲਪਨਾ ਔ ਕਲੇਸ ਸਭ ਮਿਟੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ (ਸੰਤ ਜਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਝਗੜੇ-ਬਖੇੜੇ ਮਿਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਕਲੇਸ = ਝਗੜੇ-ਬਖੇੜੇ। ਨਾਇ = ਨਾਮ ਦੀ ਰਾਹੀਂ {ਲਫ਼ਜ਼ 'ਨਾਉ' ਤੋਂ ਕਰਣ ਕਾਰਕ ਇਕ-ਵਚਨ ਹੈ 'ਨਾਇ'}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor, todas nuestras aflicciones son erradicadas;"