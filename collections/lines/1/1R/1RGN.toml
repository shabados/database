data = "ਤਲਬ ਕਰਦ ਓ ਖ਼ਾਨਏ ਖ਼ਿਲਵਤੇ ॥"
page = 1427

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She invited him home all alone"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪ੍ਰੇਮੀ ਨੂੰ ਆਪਣੇ ਘਰ ਇਕਲਿਆਂ ਬੁਲਾਇਆ।"