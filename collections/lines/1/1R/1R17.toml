[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਮੈ ਆਨਿ ਬਹੁਤੁ ਮਿਲਿ ਬੈਠਤ; ਰਹਤ ਚਹੂ ਦਿਸਿ ਘੇਰੈ ॥"
page = 634
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In prosperity, many persons come and sit together encircling thee on the four sides."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੜ੍ਹਦੀਆਂ ਕਲਾਂ ਅੰਦਰ ਘਣੇਰੇ ਪੁਰਸ਼ ਆਉਂਦੇ ਹਨ ਅਤੇ ਚਾਰੇ ਪਾਸਿਆਂ ਤੋਂ ਤੈਨੂੰ ਘੇਰ ਕੇ ਇਕੱਠੇ ਹੋ ਬਹਿ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In good times, many come and sit together, surrounding you on all four sides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖ ਕੇ ਸਮ੍ਯ ਮੇਂ ਸਭੀ ਆਨ ਕਰ ਮਿਲ ਬੈਠਤੇ ਹੈਂ, ਚਾਰੋਂ ਤਰਫ ਸੇ ਘੇਰੇ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! (ਜਦੋਂ ਮਨੁੱਖ)! ਸੁਖ ਵਿਚ (ਹੁੰਦਾ ਹੈ, ਤਦੋਂ) ਕਈ ਯਾਰ ਦੋਸਤ ਮਿਲ ਕੇ (ਉਸ ਪਾਸ) ਬੈਠਦੇ ਹਨ, ਤੇ, (ਉਸ ਨੂੰ) ਚੌਹੀਂ ਪਾਸੀਂ ਘੇਰੀ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "(1‑Pausa)"