[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰ ਮਿਲਿ; ਗਾਇ ਗੁਨਾ ॥੪॥੮॥"
page = 1182
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak celebrates the Lord's Praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਨਾਨਕ, ਸੁਆਮੀ ਦੀਆਂ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, Nanak sings the Glorious Praises of the Lord. ||4||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕਾ ਗਾਵਨਾ ਹੈ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਗੁਣ ਗਾਂਦਾ ਰਿਹਾ ਕਰ ॥੪॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ॥੪॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak y canta las Alabanzas del Señor. (4-8)"