[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਵਕਿ ਸਿਖੀ ਵੈਦਗੀ; ਮਾਰੀ ਬੁਢੀ ਰੋਵਨਿ ਰੰਨਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His servant (who was watching) thought he had mastered the art and killed an old ill woman by the same process, causing general lamentation among women."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੇਵਕ (ਪਾਸ ਦੇਖਦਾ ਸੀ, ਉਸ ਨੇ) ਵੈਦਗੀ ਸਿੱਖਕੇ ਇਕ ਬੁੱਢੀ (ਜਿਸ ਦੇ ਗਲ ਵਿਖੇ ਗਿੱਲੜ ਦੀ ਮਾਂਦਗੀ ਸੀ ਉਸੇ ਉਪਾਉ ਨਾਲ) ਜਾਨ ਮੁਕਾ ਦਿੱਤੀ ਤੇ ਤ੍ਰੀਮਤਾਂ ਰੋਣ ਲੱਗ ਪਈਆਂ।"