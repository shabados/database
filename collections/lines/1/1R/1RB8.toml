[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੈ ਤੇ ਸਭਿ ਊਪਜੇ ਭਾਈ; ਨਾਇ ਵਿਸਰਿਐ ਮਰਿ ਜਾਇ ॥"
page = 603
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name all are created, O brother and forgetting the Name, they die away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੋਂ ਹੀ ਸਾਰੇ ਉਤਪੰਨ ਹੋਏ ਹਨ, ਹੇ ਭਰਾਵਾਂ! ਤੇ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਮਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Naam, everyone originated, O Siblings of Destiny; forgetting the Naam, they die away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਾਮ ਜਪਣੇ ਹੀ ਤੇ ਸਭ ਸ਼ੁਭ ਗੁਣ ਉਪਜਤੇ ਹੈਂ ਵਾ ਪੁਰਸ਼ ਉਬਰਤੇ ਬਚਤੇ ਹੈਂ, ਨਾਮ ਕੇ ਬਸਾਰ ਜਾਣੇ ਸੇ ਮਰ ਕਰ ਜਨਮਣਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜ ਕੇ ਹੀ ਸਾਰੇ ਜੀਵ ਆਤਮਕ ਜੀਵਨ ਜੀਊ ਸਕਦੇ ਹਨ। ਜੇ ਨਾਮ ਵਿਸਰ ਜਾਏ, ਤਾਂ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤੇ ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੈ ਤੇ = ਨਾਮ ਤੋਂ ਹੀ। ਸਭਿ = ਸਾਰੇ। ਊਪਜੇ = ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ। ਨਾਇ ਵਿਸਰਿਐ = ਜੇ ਨਾਮ ਵਿਸਰ ਜਾਏ। ਮਰਿ ਜਾਇ = (ਆਤਮਕ ਮੌਤੇ) ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Nombre del Señor todo es creado; abandonando al Nombre todos son vencidos por la muerte."