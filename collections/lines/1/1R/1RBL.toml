[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕਿਛੁ ਪੂਰਾ; ਹਿਰਦੈ ਨਾਮੁ ॥੧॥"
page = 188
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and perfect are all the things, when His name be on the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰਨ ਹੈ ਸਾਰਾ ਕੁਝ ਜੇਕਰ ਮਨ ਅੰਦਰ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everything is perfect, if the Naam is in the heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਹੇ ਤੇ? ਜੋ ਹਿਰਦੇ ਮੇਂ ਨਾਮ ਧਾਰਨ ਕੀਆ ਤੋ ਸਭ ਕੁਛ ਪੂਰਾ ਹੋਤਾ ਭਯਾ ਹੈ, ਭਾਵ ਦੈਵੀ ਗੁਨ ਸਰਬ ਹੀ ਪ੍ਰਾਪਤ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਸ ਦਾ ਹਰੇਕ ਉੱਦਮ ਉਕਾਈ-ਹੀਣ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਹਰੇਕ ਉੱਦਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perfectas son todas las cosas, si el Nombre del Señor está en el corazón. (1)"