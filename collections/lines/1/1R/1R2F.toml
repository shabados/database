[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਦੁਸਮਨ; ਤੇਰੀ ਹਤੈ ਬਲਾਇ ॥੨॥"
page = 190
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thy sorrow, enemy and calamity shall be destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੇਰਾ ਗ਼ਮ, ਵੈਰੀ ਅਤੇ ਮੁਸੀਬਤ ਮਲੀਆਮੇਟ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "your pains, enemies and bad luck shall be destroyed. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਰ ਕੇ ਤੇਰੇ ਦੁਖ ਔਰ ਸੱਤ੍ਰੂ, ਪੁਨਾ (ਬਲਾਇ) ਅਵਿਦ੍ਯਾ ਯਹਿ ਸਬ ਨਸ਼ਟ ਹੋਵੇਂਗੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਤੇਰੇ ਸਾਰੇ) ਦੁੱਖ-ਕਲੇਸ਼ ਨਾਸ ਕਰੇਗਾ (ਕਾਮਾਦਿਕ ਤੇਰੇ ਸਾਰੇ) ਵੈਰੀਆਂ ਨੂੰ ਮਾਰ ਮੁਕਾਏਗਾ (ਤੇਰੇ ਉਤੇ ਦਬਾਉ ਪਾਣ ਵਾਲੀ ਮਾਇਆ-) ਚੁੜੇਲ ਨੂੰ ਮੁਕਾ ਦੇਵੇਗਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਤੈ = ਮਾਰ ਦੇਂਦਾ ਹੈ, ਮਾਰ ਦੇਵੇਗਾ। ਬਲਾਇ = ਚੁੜੇਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que tus enemigos y tus mismas tristezas, sean destruidos. (2)"