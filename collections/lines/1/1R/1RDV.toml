[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੇਮਾਂ ਦੇ ਪ੍ਰੇਮ (ਪ੍ਰੀਤਵਾਨਾਂ ਦੇ ਪ੍ਰੀਤਵਾਨ)! (ਤੈਨੂੰ) ਨਮਸਕਾਰ ਹੈ;"