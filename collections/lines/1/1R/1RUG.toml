[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਮੋਹੰ ਨ ਕ੍ਰੋਹੰ, ਨ ਦ੍ਰੋਹੰ ਨ ਦ੍ਵੈਖੰ ॥"
page = 19

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He without attachment, without anger, without deceit and without malice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ (ਕਿਸੇ ਨਾਲ ਕੋਈ ਵਿਸ਼ੇਸ਼) ਮੋਹ ਹੈ, ਨਾ ਕ੍ਰੋਧ ਹੈ, ਨਾ ਧ੍ਰੋਹ ਹੈ, ਨਾ ਦ੍ਵੈਸ਼ ਹੈ,"