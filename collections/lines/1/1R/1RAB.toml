[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੋਰਠਿ ਬੀਜਾ ਗਾਵੀਐ, ਜਸੁ ਸੁਘੜਾ ਵਾਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The excellent song of Sorath and Bija is sung in every direction."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੋਰਠ (ਨਾਮੇ ਰਾਣੀ) ਅਤੇ ਬੀਜਾ (ਨਾਮੇ ਰਾਜ ਕੁਮਾਰ ਦਾ ਜਿਨ੍ਹਾਂ ਨੂੰ ਢੋਲ ਤੇ ਸੰਮੀ ਭੀ ਆਖਦੇ ਹਨ) ਜੱਸ ਸੁਘੜਾਂ ਦੇ ਮੂੰਹ ਚੜ੍ਹਿਆ ਹੋਇਆ ਹੈ।"