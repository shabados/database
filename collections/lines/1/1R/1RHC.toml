[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾ ਭਯੋ, ਜੁ ਕੋਊ ਲੋਚਨ ਮੂੰਦਿ; ਭਲੀ ਬਿਧਿ ਸੋ ਹਰਿ ਕੋ ਗੁਨ ਗਾਯੋ ॥"
page = 522

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Closing his eyes and singing the Praises of the Lord,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ ਜੇ ਦੋਹਾਂ ਅੱਖਾਂ ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਬੰਦ ਕਰ ਕੇ ਹਰੀ ਦੇ ਗੁਣਾਂ ਦਾ ਗਾਇਨ ਕੀਤਾ ਹੈ।"