[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਸਤਿਗੁਰੁ ਪੁਰਖੁ. ਨ ਸੇਵਿਓ; ਸਬਦਿ. ਨ ਕੀਤੋ ਵੀਚਾਰੁ ॥"
page = 1418
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve not the Omnipotent True Guru and reflect not on the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਸਚੇ ਗੁਰਾਂ ਦੀ ਸੇਵਾ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਨਹੀਂ ਆਰਾਧਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who do not serve the True Guru, the Primal Being, and do not reflect upon the Word of the Shabad"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ ਸਤਿਗੁਰ ਪੁਰਖ ਕੋ ਸੇਵਿਆ ਨਹੀਂ ਹੈ ਔਰ ਸਬਦ ਕਾ ਵੀਚਾਰ ਨਹੀਂ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਮਹਾ ਪੁਰਖ ਦੀ ਸਰਨ ਨਹੀਂ ਫੜੀ, ਜਿਨ੍ਹਾਂ ਨੇ ਸ਼ਬਦ ਵਿਚ ਆਪਣਾ ਮਨ ਨਹੀਂ ਜੋੜਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ। ਨ ਕੀਤੋ ਵੀਚਾਰੁ = ਮਨ ਨਹੀਂ ਜੋੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes no sirven al Verdadero Guru, al Ser Primordial, y no meditan en la Palabra del Shabd,"