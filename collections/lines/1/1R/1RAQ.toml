[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਨਿ ਭਇਓ. ਕਰਪਾਤੀ ਰਹਿਓ; ਨਗਨ ਫਿਰਿਓ ਬਨ ਮਾਹੀ ॥"
page = 641
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may remain mum, make his hands the leaf-plate and wander naked in the forest,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਚੁੱਪ ਰਹੇ, ਆਪਣੇ ਹੱਥਾਂ ਦੀ ਪੱਤਲ ਬਣਾਵੇ ਅਤੇ ਨੰਗ-ਧੜੰਗ ਜੰਗਲ ਵਿੱਚ ਭਟਕਦਾ ਰਹੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One may remain silent and use his hands as begging bowls, and wander naked in the forest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਨੀ ਹੋਇ ਰਹਾ, (ਕਰਪਾਤੀ) ਹਾਥ ਹੀ ਪਾਤ੍ਰ ਬਨਾਇ ਲੀਏ, ਭਾਵ ਯਹਿ ਕਿ ਹਾਥ ਮੇਂ ਤੂੰ ਬਾ ਆਦਿਕ ਭੀ ਨ ਰਖਾ ਔਰ ਨਗਨ ਹੋ ਕਰ ਬਨ ਮੇਂ ਫਿਰਤਾ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਮਨੁੱਖ ਚੁੱਪ ਸਾਧੀ ਬੈਠਾ ਹੈ, ਕੋਈ ਕਰ-ਪਾਤੀ ਬਣ ਗਿਆ ਹੈ (ਭਾਂਡਿਆਂ ਦੇ ਥਾਂ ਆਪਣੇ ਹੱਥ ਹੀ ਵਰਤਦਾ ਹੈ), ਕੋਈ ਜੰਗਲ ਵਿਚ ਨੰਗਾ ਤੁਰਿਆ ਫਿਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viví en silencio e hice de mis manos un traste y vague a través de los bosques."