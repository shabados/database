[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੀ ਆਵੈ. ਕੂੜੀ ਜਾਵੈ; ਮਾਇਆ ਕੀ ਨਿਤ ਜੋਹਾ ॥"
page = 960
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "False is his coming and false his going. He ever remains on the look-out of wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੈ ਉਸ ਦਾ ਆਉਣਾ ਅਤੇ ਝੂਠਾ ਹੀ ਜਾਣਾ। ਉਹ ਹਮੇਸ਼ਾਂ ਧਨ ਦੌਲਤ ਦੀ ਤਾੜ ਅੰਦਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "False is his coming, and false is his going; he is continually on the lookout for Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਹੀ ਉਸ ਕਾ ਸਤਸੰਗ ਮੇਂ ਆਵਣਾ ਹੈ ਔ ਝੂਠਾ ਹੀ ਉਸ ਕਾ ਜਾਣਾ ਹੈ, ਕਿਉਂਕਿ ਮਾਇਆ ਕੀ ਹੀ ਨਿਤ (ਜੋਹਾ) ਝਾਕ ਲਗੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪੰਡਿਤ ਦੀ (ਵਿੱਦਿਆ ਵਾਲੀ) ਸਾਰੀ ਦੌੜ-ਭੱਜ ਝੂਠ-ਮੂਠ ਹੈ (ਕਿਉਂਕਿ) ਉਸ ਨੂੰ ਸਦਾ ਮਾਇਆ ਦੀ ਹੀ ਝਾਕ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੀ = ਝੂਠ-ਮੂਠ, ਵਿਅਰਥ। ਜੋਹਾ = ਤੱਕ, ਝਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Verdad lo provoca, pero en su interior persiste el enojo."