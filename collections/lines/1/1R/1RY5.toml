[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਰਤਨ ਪਦਾਰਥ ਵਣਜਦੇ; ਇਕਿ ਕਚੈ ਦੇ ਵਾਪਾਰਾ ॥"
page = 141
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some trade in the invaluable commodity and others are the dealers in glass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਅਮੋਲਕ ਵੱਖਰ ਦਾ ਵਪਾਰ ਕਰਦੇ ਹਨ ਅਤੇ ਹੋਰ ਸ਼ੀਸ਼ੇ ਦੇ ਸੁਦਾਗਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some trade in priceless jewels, while others deal in mere glass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਪੁਰਸ ਜੋ (ਰਤਨ) ਵੈਰਾਗਾਦਿ ਪਦਾਰਥ ਹੈਂ ਤਿਨ ਕੋ ਪ੍ਰੇਮ ਰੂਪੀ ਪੂੰਜੀ ਦੇ ਕਰ ਗੁਰੋਂ ਸੇ ਖਰੀਦਤੇ ਹੈਂ, ਏਕ (ਕਚੈ) ਅਨਿਤ ਵਿਖੈ ਸੁਖੋਂ ਕਾ ਵਪਾਰ ਕਰਤੇ ਹੈਂ॥☬ਜੇ ਕਹੈ ਵਹੁ ਕੈਸੇ ਮਿਲਤੇ ਹੈਂ ਅਰੁ ਕਹਾਂ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਮਨੁੱਖ (ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ-ਰੂਪ) ਕੀਮਤੀ-ਸਉਦੇ ਵਿਹਾਝਦੇ ਹਨ, ਤੇ ਕਈ (ਦੁਨੀਆ-ਰੂਪ) ਕੱਚ ਦੇ ਵਪਾਰੀ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos comercian con joyas, otros con vidrio;"