[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਹੁਸਣ ਹੁਸਣ ਦੀ ਰਾਣੀ ਹੈ, ਤੂੰ ਹੁਸਣਾਂ ਨਾਲੋਂ ਵੀ ਹੁਸਣ ਹੈਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜਮਾਲਿ ਤੋ ਅਸ ਜਮਾਲਸਤੋ ਜਮਾਲਸਤੋ ਜਮਾਲ ।੫੨।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Meditation of God is one great treasure;"