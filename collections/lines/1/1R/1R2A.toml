[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਕਹਿਓ ਤਿਨ ਮਧਿ ਸਭਾ; ਨ੍ਰਿਪ ਰੀਝ ਕੈ ਮੇਘ ਅਡੰਬਰ ਦੀਨੋ ॥੧੨੫॥"
page = 87

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he said these words before the assembly, the king was pleased to award him a dreadful thundering trumpet and a canopy.125.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਉਸ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਸਭਾ ਵਿਚ ਕਿਹਾ (ਤਾਂ) ਰਾਜੇ ਨੇ ਪ੍ਰਸੰਨ ਹੋ ਕੇ ਛਤਰੀ ਵਾਲੀ ਅੰਬਾਰੀ ('ਮੇਘ-ਅਡੰਬਰ') ਬਖ਼ਸ਼ ਦਿੱਤੀ ॥੧੨੫॥"