[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨੁ; ਅਤਿ ਅਗਮ ਅਪਾਰਾ ॥"
page = 112
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In it is the extremely immaculate Name of the inaccessible and infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਅੰਦਰ ਅਪਹੁੰਚ ਤੇ ਅਨੰਤ ਸਾਹਿਬ ਦਾ ਪਰਮ ਪਵਿੱਤਰ ਨਾਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Immaculate Naam is totally Inaccessible and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਿਸ ਕਾ ਨਿਰੰਜਨ ਹੈ ਪੁਨਾਂ ਅਤੀ ਅਗਮ ਅਪਾਰ ਹੈ, ਸੋ ਭੀ ਇਸ ਕੇ ਅੰਤਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ) ਪ੍ਰਭੂ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਹੈ ਅਪਹੁੰਚ ਹੈ ਬੇਅੰਤ ਹੈ, ਉਸ ਦਾ ਨਾਮ (ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਾਪਤ ਕਿਵੇਂ ਹੋਵੇ?)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰਾ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en ellos está el Nombre Inmaculado, Infinito e Insondable."