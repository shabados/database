[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ ਸੰਗਤਿ; ਪਾਵੈ ਪਾਰੁ ॥"
page = 1345
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and associating with the God's saints, he is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੇ ਸੰਤਾਂ ਨਾਲ ਮਿਲ, ਉਹ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associating with the humble servants of the Lord, they are carried across."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ (ਹਰਿ ਜਨ) ਹਰੀ ਕੇ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੇ ਪਾਰ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰਮੁਖਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਦਾ) ਪਾਰਲਾ ਬੰਨਾ ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰੁ = ਪਾਰਲਾ ਬੰਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "acercándose a los humildes Sirvientes de Dios son llevados a través,"