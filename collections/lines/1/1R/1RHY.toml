[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਤਾੜੀ ਲਾਇਦਾ ਪਿਆਰਾ; ਆਪੇ ਗੁਣੀ ਨਿਧਾਨੁ ॥੩॥"
page = 606
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Dear Lord Himself assumes profound trance and Himself is He the treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਅਫੁਰ ਸਮਾਧੀ ਧਾਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਗੁਣਾਂ ਦਾ ਖਜਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself is absorbed in Samaadhi; He Himself is the treasure of excellence. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪਿਆਰਾ (ਤਾੜੀ) ਸਮਾਧਿ ਲਗਾਉਤਾ ਹੈ ਅਰ ਆਪੇ ਹੀ ਗੁਣੋਂ ਕਾ ਖਜਾਨਾ ਹੋ ਰਹਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਤੇ ਆਪ ਹੀ (ਆਪਣੇ ਗੁਣਾਂ ਵਿਚ) ਸਮਾਧੀ ਲਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se contempla a Sí Mismo; Él Mismo es el Tesoro de Virtud. (3)"