[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਸੁ ਦਾਨਾ. ਕਵਨੁ ਸੁ ਹੋਛਾ; ਕਵਨ ਸੁ ਸੁਰਤਾ. ਕਵਨੁ ਜੜਾ ॥੬॥"
page = 1081
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is wise and who of shallow nature? Who is clever and who is ignorant?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਸਿਆਣਾ ਹੈ ਅਤੇ ਕੌਣ ਸੁਹਦੇ ਸੁਭਾ ਵਾਲਾ?ਕੌਣ ਹੁਸ਼ਿਆਰ ਹੈ ਅਤੇ ਕੌਣ ਬੇਸਮਝ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is wise, and who is shallow? Who is aware, and who is ignorant? ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਾਨਾਉ ਕਵਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ ਔ ਹੋਛਾ ਕਵਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ, ਪੁਨਃ ਬੁਧਿਮਾਨ ਕੌਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ ਔ (ਜੜਾ) ਮੂਰਖ ਕੌਨ ਪ੍ਰਕਾਰ ਹੋਤਾ ਹੈ? ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਕੋਈ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲਾ ਹੈ ਨਾਹ ਕੋਈ ਹੋਛੇ ਸੁਭਾਉ ਵਾਲਾ ਹੈ। ਤੇਰੇ ਹੁਕਮ ਤੋਂ ਬਿਨਾ ਨਾਹ ਕੋਈ ਉੱਚੀ ਸੂਝ ਵਾਲਾ ਹੈ ਤੇ ਨਾਹ ਕੋਈ ਮੂਰਖ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es Sabio y quién de corto intelecto? ¿Quién en realidad es astuto y quién un absoluto ignorante? (6)"