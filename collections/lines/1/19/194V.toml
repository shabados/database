[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਸਰੀਰੁ. ਮਾਇਆ ਕਾ ਪੁਤਲਾ; ਵਿਚਿ ਹਉਮੈ ਦੁਸਟੀ ਪਾਈ ॥"
page = 31
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is a puppet of mammon. In it is infused the evil ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਹਿ ਮੋਹਨੀ ਦੀ ਗੁੱਡੀ ਹੈ। ਇਸ ਅੰਦਰ ਮੰਦਾ ਹੰਕਾਰ ਭਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is the puppet of Maya. The evil of egotism is within it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਸਰੀਰੁ ਮਾਯਾ ਕਾ ਪੁਤਲਾ ਅਰਥਾਤ ਜੈਸੇ ਇੰਦ੍ਰ ਜਾਲੀ ਪੁਰਸ ਕੇ ਪਦਾਰਥ ਝੂਠੇ ਕੇਵਲ ਦੇਖਨੇ ਮਾਤ੍ਰ ਹੋਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਸਰੀਰੁ ਭੀ ਦੇਖਨੇ ਮਾਤ੍ਰ ਹੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਦੇਖਤੇ ਹੀ ਨਾਸੁ ਹੋ ਜਾਤਾ ਹੈ ਔਰੁ ਮਾਇਆ ਕਾ ਪੁਤਲਾ ਹੈ। ਪਰੰਤੂ ਇਸ ਛਲ ਰੂਪ ਸਰੀਰ ਮੇਂ ਜੋ ਅਹੰਤਾ ਔਰੁ ਮਮਤਾ ਹੈ, ਸੋਈ ਦੁਸ੍ਟਤਾਈ ਪਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਦਾ ਇਹ ਸਰੀਰ ਮਾਇਆ ਦਾ ਪੁਤਲਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਮਨਮੁਖ ਮਾਇਆ ਦੇ ਹੱਥਾਂ ਤੇ ਨੱਚਦਾ ਰਹਿੰਦਾ ਹੈ) ਮਨਮੁਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਹਉਮੈ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ ਵਿਕਾਰਾਂ ਦਾ ਭੈੜ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਟੀ = ਦੁਸ਼ਟਤਾ, ਬਦੀ, ਨੀਚਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo es el juguete de Maya y es allí donde habita el ego negativo."