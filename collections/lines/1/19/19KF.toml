[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਹੋਂਦੇ ਤਾਣਿ ਨਿਤਾਣੈ ।੧੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That is why the gurmukhs though powerful behave as the meek ones."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂ ਜੋ) ਗੁਰਮੁਖ ਬਲ ਦੇ ਹੁੰਦਿਆਂ ਹੀ ਨਿਤਾਣੇ ਹੋ ਰਹਿੰਦੇ ਹਨ।"