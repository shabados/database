[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ ਸਿਧ ਸਾਧਿਕ; ਹਰਿ ਮੰਤਾ ॥"
page = 1079
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The adepts and strivers remember the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਪੁਰਸ਼ ਅਤੇ ਅਭਿਆਸੀ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਆਰਾਧਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Siddhas and seekers meditate in remembrance on the Lord's Mantra."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਮੰਤ੍ਰ ਕੋ ਸਿਧ ਸਾਧਿਕ ਸਭ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਅਤੇ ਸਾਧਿਕ ਪਰਮਾਤਮਾ ਦੇ ਮੰਤ੍ਰ ਨੂੰ ਸਿਮਰ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Mantra es habitado por los buscadores y los adeptos, todo lo que es manifiesto y lo no manifiesto también,"