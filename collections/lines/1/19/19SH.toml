[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਿਤ ਪੜੇ ਪੜਿ, ਕਬਿਤਾ ਮੂਏ; ਕਪੜ ਕੇਦਾਰੈ ਜਾਈ ॥"
page = 654
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poets die repeatedly reciting poems and the ascetics in tatters, repairing to Kidar Nath."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਵੀਸ਼ਰ ਕਵਿਤਾਵਾਂ ਪੜ੍ਹ ਪੜ੍ਹ ਕੇ ਮਰ ਗਏ ਹਨ ਅਤੇ ਗੋਦੜੀ ਵਾਲੇ ਫਕੀਰ ਕਿਦਾਰ ਨਾਥ ਜਾ ਜਾ ਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reciting their poems, the poets die; the mystical ascetics die while journeying to Kaydaar Naat'h."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬਿਤੋਂ ਕੋ ਪੜ ਪੜ ਕਰ ਕਵੀਸਰ ਮ੍ਰਿਤੁ ਭਏ ਹੈਂ ਔ ਕਾਪੜੀਏ ਏਕ ਭੇਖ ਹੋਤਾ ਹੈ ਵਹੁ ਕਿਦਾਰਨਾਥ ਮੇਂ ਜਾਤੇ ਹੂਏ ਮ੍ਰਿਤ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਦਵਾਨ) ਕਵੀ ਲੋਕ ਆਪੋ ਆਪਣੀ ਕਾਵਿ-ਰਚਨਾ ਪੜ੍ਹਨ (ਭਾਵ, ਵਿੱਦਿਆ ਦੇ ਮਾਣ) ਵਿਚ ਹੀ ਮਸਤ ਹਨ, ਕਾਪੜੀ (ਆਦਿਕ) ਸਾਧੂ ਕੇਦਾਰਾ (ਆਦਿਕ) ਤੀਰਥਾਂ ਤੇ ਜਾ ਜਾ ਕੇ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾਉਂਦੇ ਹਨ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਬਿਤ = ਕਵਿਤਾ। ਕਬਿਤਾ = ਕਵੀ ਲੋਕ। ਕਪੜ = ਕਾਪੜੀ ਫ਼ਿਰਕੇ ਦੇ ਲੋਕ, ਲੀਰਾਂ ਦੀ ਗੋਦੜੀ ਪਹਿਨਣ ਵਾਲੇ। ਕੇਦਾਰਾ = ਹਿਮਾਲੇ ਪਰਬਤ ਵਿਚ ਇਕ ਹਿੰਦੂ ਤੀਰਥ, ਰਿਆਸਤ ਗੜ੍ਹਵਾਲ (ਯੂ. ਪੀ.) ਵਿਚ, ਰੁਦ੍ਰ ਹਿਮਾਲੇ ਦੀ ਬਰਫ਼ਾਨੀ ਧਾਰਾ ਵਿਚ ਮਹਾ ਪੰਥ ਦੀ ਚੋਟੀ ਹੇਠ ਇਕ ਟਿੱਲੇ ਉੱਤੇ। ਇੱਥੇ ਸਦਾ-ਸ਼ਿਵ ਦਾ ਮੰਦਰ ਹੈ, ਜਿਸ ਵਿਚ ਝੋਟੇ ਦੀ ਸ਼ਕਲ ਦਾ ਮਹਾਂਦੇਵ ਹੈ। ਪਾਂਡਵਾਂ ਤੋਂ ਹਾਰ ਖਾ ਕੇ ਸ਼ਿਵ ਜੀ ਇੱਥੇ ਝੋਟੇ ਦੀ ਸ਼ਕਲ ਵਿਚ ਆਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los poetas han muerto recitando su poesía, los Kapris postrándose en el Kedaar."