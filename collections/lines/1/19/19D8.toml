[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਤੁ ਸਤੁ ਸੰਜਮੁ; ਕਥਹਿ ਗਿਆਨਾ ॥"
page = 1043
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some practise chastity, charity and self-control and discourse on the gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਇੱਕ ਪ੍ਰਹੇਜ਼ਗਾਰੀ, ਪੁੰਨਦਾਨ ਤੇ ਸਵੈ-ਜ਼ਬਤ ਕਮਾਉਂਦੇ ਹਨ ਅਤੇ ਬ੍ਰਹਮ ਵਿਚਾਰ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some practice chastity, charity and self-discipline, and speak of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਤ ਰਖਤੇ ਹੈਂ, ਸਤ ਬੋਲਤੇ ਹੈਂ, ਇੰਤ੍ਰਯੋਂ ਕੇ ਰੋਕਨੇ ਕਾ ਗ੍ਯਾਨ ਕਹਤੇ ਹੈਂ; ਵਾ ਇੰਦ੍ਰੇ ਰੋਕਤੇ ਹੈਂ ਅਰ ਗ੍ਯਾਨ ਕਥਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਕਰਦੇ ਹਨ ਜਤ ਸਤ ਸੰਜਮ ਦੇ ਸਾਧਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜਮ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਣ ਦਾ ਜਤਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se va a vivir a los bosques, también da discursos sobre Sabiduría, Caridad y Auto Control,"