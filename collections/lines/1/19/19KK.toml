[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਜਾਣਾਏ; ਕੋਇ. ਨ ਜਾਣੈ ॥"
page = 1034
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can understand Thee, if Though chose not to reveal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਨਾਂ ਦਰਸਾਵੇਂ, ਕੋਈ ਭੀ ਤੈਨੂੰ ਨਹੀਂ ਸਮਝਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows You, unless You let them know You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਣਾਇਆਂ ਬਿਨਾਂ ਕੋਈ ਜਾਣ ਨਹੀਂ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਪਰਮਾਤਮਾ ਆਪ ਸੂਝ ਨਾਹ ਬਖ਼ਸ਼ੇ ਕੋਈ ਜੀਵ (ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਦੀ) ਸੂਝ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si no está en Tu Voluntad, nadie Te conoce,"