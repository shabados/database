[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਛਹੁ ਜਾਇ ਸਿਆਣਿਆ; ਦੁਖੁ ਕਾਟੈ ਮੇਰਾ ਕੋਇ ॥"
page = 1087
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I go and ask the wise, If there any one who can rid me of my suffering?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾ ਕੇ ਅਕਲਮੰਦਾਂ ਨੂੰ ਪੁਛਦੀ ਹਾਂ, ਕੀ ਕੋਈ ਜਣਾ ਹੈ ਜੋ ਕਸ਼ਟ ਤੋਂ ਮੇਰੀ ਖ਼ਲਾਸੀ ਕਰ ਦੇਵੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I go and ask the clever people, if there is there anyone who can rid me of my pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਬਿਚਾਰ ਹੂਆ, ਮੈਂ ਜਾਇਕੈ ਸਿਆਣਿਆਂ ਪੰਡਤਾਂ ਕੋਲੋਂ ਤੋ ਪੁਛੋਂ: ਭਲਾ ਜੇ ਮੇਰਾ ਕੋਈ ਦੁਖ ਕਾਟ ਦੇਤਾ ਹੋਵੇ ਤਾਂ ਸੰਸੇ ਰੂਪ ਦੁਖ ਤਾਂ ਵੀ ਨਾ ਗਿਆ ਪੁਨ:॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਧਿਰ ਜਾ ਕੇ ਕਿਸੇ ਸਿਆਣੇ ਬੰਦਿਆਂ ਨੂੰ ਪੁੱਛੋ, ਭਲਾ ਜੇ ਕੋਈ ਮੇਰਾ ਕਸ਼ਟ ਕੱਟ ਦੇਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy y pregunto a los Sabios: por favor díganme si hay alguien que me libere de este dolor que cargo."