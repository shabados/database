[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੁਇ ਬਿਸੰਭਾਰ ਪਰੇ ਦੋਊ ਬੀਰ; ਧਰਾ ਪਰ ਘਾਇਨ ਕੇ ਸੰਗ ਘੈ ਕੈ ॥੨੧੭੨॥"
page = 515

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the warriors fell down unconscious and wounded amongst the other wounded.2172."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਾਓਆਂ ਨਾਲ ਜ਼ਖ਼ਮੀ ਹੋ ਕੇ ਦੋਵੇਂ ਸ਼ੂਰਵੀਰ ਬੇਸੁਧ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏ ॥੨੧੭੨॥"