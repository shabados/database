[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਲਾ ਸੁਚਾ ਆਪਿ ਹੋਇ; ਸੁਚੈ ਬੈਠਾ ਆਇ ॥"
page = 473
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Firstly becoming clean himself, the Brahman comes and sits in the cleansed enclosure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾਂ ਬ੍ਰਾਹਮਣ, ਖੁਦ ਸਾਫ ਸੁਥਰਾ ਹੋ ਆ ਕੇ ਸਾਫ ਸੁਥਰੇ ਚੌਕੇ ਵਿੱਚ ਬਹਿ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "First, purifying himself, the Brahmin comes and sits in his purified enclosure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਥਮ ਆਪ ਸ਼ਨਾਨਾਦਿ ਨਿਤ੍ਯ ਕਿਰਿਆ ਸੇ ਪਵਿਤ੍ਰ ਹੋਇ ਕਰ ਸੁਚੇ ਕੀਏ ਚੌਂਕੇ ਮੇਂ ਆਇ ਕਰ ਬੈਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਪਹਿਲਾਂ (ਬ੍ਰਾਹਮਣ ਨ੍ਹਾ ਧੋ ਕੇ ਤੇ) ਸੁੱਚਾ ਹੋ ਕੇ ਸੁੱਚੇ ਚੌਕੇ ਉੱਤੇ ਆ ਬੈਠਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਚੈ = ਸੁੱਚੇ ਚੌਕੇ ਵਿਚ। ਕੋਇ...ਜਾਇ = (ਜਿਸ ਭੋਜਨ ਨੂੰ) ਕਿਸੇ ਮਨੁੱਖ ਨੇ ਜਾ ਕੇ ਅਜੇ ਭਿੱਟਿਆ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Primero el Brahmán se baña y luego se sienta en un cuadro que ha marcado"