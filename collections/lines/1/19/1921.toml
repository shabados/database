language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਰੱਬ ਦੀ ਯਾਦ ਵਿਚ ਸਦਾ ਮਸਤ ਰਹੇਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਗਰ ਤੂ ਦਰ ਯਾਦਿ ਖ਼ੁਦਾ ਬਾਸ਼ੀ ਮੁਦਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "How blessed is the heart that has an innocent eagerness for the love of God!"