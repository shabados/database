[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਠਿ ਚਲਿਆ ਪਛੁਤਾਇਆ; ਪਰਿਆ ਵਸਿ ਜੰਦਾਰ ॥੧॥"
page = 43
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He arises and departs (from the world) repentingly and falls into the clutches of death myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਠ ਕੇ (ਸੰਸਾਰ ਤੋਂ)ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੋਇਆ ਟੁਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਦੇ ਕਾਬੂ ਵਿੱਚ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He arises and departs with regret, and falls into the clutches of the Messenger of Death. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਉਠ ਕਰ ਕੇ ਚੱਲਦਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਬ ਮਿਰਤ ਹੋ ਕਰ (ਜੰਦਾਰੁ) ਜਮੋਂ ਕੇ ਵਸ ਪੜਤਾ ਹੈ, ਤਬ ਪਸਚਾਤਾਪ ਕਰਤਾ ਹੈ ਕਿ ਮੈਨੇ ਮਾਨੁਖ ਜਨਮ ਕੋ ਨਾਮ ਸਿਮਰਨ ਬਿਨਾ ਬਿ੍ਯਰਥ ਹੀ ਖੋਇ ਲੀਆ ਹੈ॥੧॥ ਔਰ ਜੋ ਕਦਾਚਿਤ ਐਸੇ ਸਮਝੇਂ ਕਿ ਅਬੀ ਤੋ ਜੁਬਾ ਹੈਂ, ਬ੍ਰਿਧ ਅਵਸਥਾ ਮੇਂ ਨਾਮ ਸਿਮਰਣ ਕਰ ਲੇਵੇਂਗੇ। ਸੋ ਐਸੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ (ਇਥੋਂ) ਉੱਠ ਕੇ ਤੁਰ ਪੈਂਦਾ ਹੈ ਤਾਂ ਪਛੁਤਾਂਦਾ ਹੈ (ਪਰ ਉਸ ਵੇਲੇ ਪਛੁਤਾਇਆਂ ਕੀਹ ਬਣਦਾ ਹੈ?) ਜਮਾਂ ਦੇ ਵੱਸ ਪੈ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y al dejar este mundo fue cuando se percató de su falta y así tuvo que enfrentar las consecuencias de su actitud. (1)"