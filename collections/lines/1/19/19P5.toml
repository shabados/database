[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਦੈ ਜੰਤੁ; ਤਿਸੁ ਦਇਆ. ਨ ਪਾਈ ॥੨॥"
page = 745
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This merciless (mammon)takes not pity on the poor mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਬੇ-ਰਹਿਮ (ਮਾਇਆ) ਉਸ ਵਿਚਾਰੇ ਪ੍ਰਾਣੀ ਤੇ ਤਰਸ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This merciless one shows no mercy at all to the poor beings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੁ ਕਾਮਾਦੀ ਐਸੇ ਨਿਰਦਏ ਜੀਵ ਹੈਂ (ਤਿਸੁ) ਪੰਕਤੀ ਕਰ ਕੇ ਜੀਵੋਂ ਕੀ ਦਯਾ ਨਹੀਂ ਪਾਈ ਜਾਤੀ, ਭਾਵ ਦ੍ਯਾ ਨਹੀਂ ਦੇਖੀਤੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਵਿਛੋੜਾ (ਮਾਨੋ) ਇਕ ਨਿਰਦਈ ਜੀਵ ਹੈ ਜਿਸ ਦੇ ਅੰਦਰ ਰਤਾ ਭਰ ਦਇਆ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues no tiene corazón ni compasión. (2)"