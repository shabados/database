[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who meditate on Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who dwell upon the Lord's Name,"

[[content]]
asset = "NKFT"
type = "translation"
