data = "ਜੋ ਪੁਰਸ ਰਾਮ ਨਾਮ ਕਾ ਵੀਚਾਰ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਅਕਾਲ ਪੁਰਖ ਦੇ ਨਾਮ ਦਾ ਧਿਆਨ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven mediante el nombre de Dios,"