[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਘਟ ਘਟ ਅੰਤਰਿ, ਸਰਬ ਨਿਰੰਤਰਿ ਜੀ; ਹਰਿ ਏਕੋ ਪੁਰਖੁ ਸਮਾਣਾ ॥"
page = 11
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O venerable and unique Lord God! art uniterruptedly contained in all the hearts and every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਪੂਜਯ ਤੇ ਅਦੁੱਤੀ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਸਾਰਿਆਂ ਦਿਲਾਂ ਅਤੇ ਹਰ ਇਕਸੁ ਅੰਦਰ ਇਕ ਰਸ ਸਮਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are constant in each and every heart, and in all things. O Dear Lord, you are the One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ ਪੁਰਖ ਜੀ! ਸਭ ਘਟੋਂ ਘਟੋਂ ਕੇ ਅੰਤਰ (ਨਿਰੰਤਰਿ) ਏਕ ਰਸ ਤੂੰ  ਹੀ ਏਕ ਸਮਾਇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈਂ; ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਇਕ-ਰਸ ਮੌਜੂਦ ਹੈਂ, ਤੂੰ ਇਕ ਆਪ ਹੀ ਸਭ ਵਿਚ ਸਮਾਇਆ ਹੋਇਆ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Venerable Dios, nuestro Señor, estás contenido en forma continua en todos los corazones y en todas las cosas."