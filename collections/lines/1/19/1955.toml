[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜਿ ਯਾ ਕੌ, ਮ੍ਰਿਗ ਕੋ ਤਬ ਧਾਯੋ ॥੬੩॥"
page = 936

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She could not acquiesces the real purpose and Raja went out towards the deer.(63)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ (ਰਾਜਾ ਰਿਸਾਲੂ) ਉਸ ਨੂੰ ਛਡ ਕੇ ਹਿਰਨ ਵਲ ਚਲਾ ਗਿਆ ॥੬੩॥"