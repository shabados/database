[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਮਤਿ ਦੀਜੈ ਮੇਰੇ ਠਾਕੁਰ; ਸਦਾ ਸਦਾ ਤੁਧੁ ਧਿਆਈ ॥੧॥ ਰਹਾਉ ॥"
page = 673
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless me with such an understanding, O my Lord, that ever and ever I may meditate on Thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਐਹੋ ਜੇਹੀ ਸਮਝ ਪ੍ਰਦਾਨ ਕਰ, ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਜੋ ਕਿ ਹਮੇਸ਼ਾ, ਹਮੇਸ਼ਾਂ ਹੀ ਮੈਂ ਤੈਂਡਾ ਸਿਮਰਨ ਕਰਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with such understanding, O my Lord and Master, that I may forever and ever meditate on You. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕਰ! ਜਿਸਤੇ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਵਾ ਮਨ ਤਨ ਸੇ ਤੁਝ ਕੋ ਹੀ ਧਿਆਵਣਾ ਕਰੋਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਠਾਕੁਰ! ਮੈਨੂੰ ਇਹੋ ਜਿਹੀ ਅਕਲ ਬਖ਼ਸ਼ ਕਿ ਮੈਂ ਸਦਾ ਹੀ ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਈ = ਧਿਆਈਂ, ਮੈਂ ਧਿਆਵਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "suficiente para que tenga la Conciencia de habitar en Ti. (1-Pausa)"