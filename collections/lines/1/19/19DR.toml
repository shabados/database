[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਖਿੰਥਾ ਜਲਿ ਕੋਇਲਾ ਭਈ; ਖਾਪਰੁ ਫੂਟ ਮਫੂਟ ॥"
page = 1366
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir the patched garment has been burnt and the begging bowl is completely shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਖਫਨੀ ਸੜ ਬਲ ਕੇ ਕੋਲਾ ਬਣ ਗਈ ਹੈ ਅਤੇ ਮੰਗਣ ਵਾਲਾ ਠੂਠਾ ਪੂਰੀ ਤਰ੍ਹਾਂ ਟੁਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the cloth has been burnt and reduced to charcoal, and the begging bowl is shattered into pieces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਖਿੰ) ਅਕਾਸ (ਥਾ) ਪ੍ਰਿਥਵੀ ਔਰ (ਜਲ) ਪਾਨੀ (ਕੁਇਲਾ) ਅਗਨੀ ਆਦੀ ਪਾਂਚ ਤਤੋਂ ਕਰ ਜੋ ਦੇਹ ਉਪਜੀ ਹੈ, ਸੋ ਏਕ ਖਪਰ ਮਾਤ੍ਰ ਹੈ। ਤਿਸ ਖਪਰ ਕੋ ਜੋ ਜੀਵ ਰੂਪੀ ਜੋਗੀ ਅਫੂਟ ਜਾਨਤਾ ਥਾ, ਸੋ ਜਬ ਫੂਟ ਗਿਆ ਅਰਥਾਤ ਮ੍ਰਿਤ ਭਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ ਪੈ ਕੇ ਜਿਸ ਬਦ-ਨਸੀਬ ਜੀਵ-ਜੋਗੀ ਦੀ) ਸਰੀਰ-ਗੋਦੜੀ ਸੜ ਕੇ ਕੋਲਾ ਹੋ ਗਈ ਤੇ (ਜਿਸ ਦਾ) ਮਨ-ਖੱਪਰ ਦਰ ਦਰ ਤੋਂ ਵਾਸਨਾਂ ਦੀ ਭਿੱਛਿਆ ਹੀ ਇਕੱਠੀ ਕਰਦਾ ਰਿਹਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, la túnica del Alma viajera se ha incendiado por sus cuatro lados y el plato de limosna se hizo pedazos,"