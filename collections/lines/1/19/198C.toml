[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਏ ਕਉ ਰੋਵੈ; ਦੁਖੁ ਕੋਇ ॥"
page = 413
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A few weep for the dead for the sake of his trouble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਹੀ ਥੋੜੇ, ਮਰੇ ਹੋਏ ਨੂੰ ਉਸ ਦੀ ਤਕਲੀਫ ਖਾਤਰ ਰੌਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who weeps over the pain of the dead?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਏ ਹੂਏ ਕੇ ਦੁਖ ਕੋ ਕੌਣ ਰੋਤਾ ਹੈ ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਰੋਤਾ, ਸਭ ਅਪਨੇ ਅਪਨੇ ਸੁਖ ਕੋ ਰੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਮੋਏ ਨੂੰ ਰੋਂਦਾ ਹੈ ਉਹ (ਅਸਲ ਵਿਚ ਆਪਣਾ) ਦੁੱਖ-ਔਖ ਫਰੋਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਇ = ਜੇਹੜਾ ਕੋਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquel que se aflige, llora por los muertos,"