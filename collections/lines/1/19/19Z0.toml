data = "ਨਿਜ ਮੁਖ ਕਿਸੂ ਨ ਦੇਖਨ ਦੇਈ ॥੧॥"
page = 980

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She picked pockets of many and never showed her face.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣਾ ਮੁਖ ਕਿਸੇ ਨੂੰ ਵੇਖਣ ਨਹੀਂ ਦਿੰਦੀ ਸੀ ॥੧॥"