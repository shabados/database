[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਨਿ ਸਦਾ ਸੁਖਦਾਤਾ; ਸਭ ਇਛਾ ਆਪਿ ਪੁਜਾਵਣਿਆ ॥੫॥"
page = 111
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They serve the True Guru, the ever giver of peace and the Lord Himself fulfils all the their desires."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਆਰਾਮ ਬਖਸ਼ਣਹਾਰ, ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ, ਅਤੇ ਸੁਆਮੀ ਆਪੇ ਹੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਕਾਮਨਾਵਾਂ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They serve the True Guru, the Giver of eternal peace, and all their desires are fulfilled. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾਂ ਜੋ ਸੁਖ ਦਾਤਾ ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ ਤਿਨ ਕੀ ਸੰਪੂਰਨ ਇਛਾ ਤੂੰ ਆਪ ਪੂਰਨ ਕਰਤਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਆਨੰਦ ਦੇਣ ਵਾਲੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਸਦਾ ਕਰਦੇ ਹਨ। ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਉਹਨਾਂ ਦੀ ਹਰੇਕ ਇੱਛਾ ਪੂਰੀ ਕਰਦਾ ਹੈਂ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos sirven al Verdadero Guru, el Eterno Dador de Paz, y de esa forma satisfaces su deseo.(5)"