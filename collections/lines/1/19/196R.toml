data = "ਸੰਘਰ ਸੂਰ ਸਿੰਘਨ ਭੇਸ ॥੫੫੪॥"
page = 258

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With garbs like lions the warriors are highly infuriated and their hair have loosened.554."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੇਰਾਂ ਦੇ ਰੂਪ ਵਿੱਚ ਸੂਰਮੇ ਜੰਗ ਕਰਦੇ ਹਨ ॥੫੫੪॥"