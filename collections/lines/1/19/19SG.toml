data = "ਉਹ ਰੋਣਦਾ ਹੋਇਆ ਆਇਆ ਅਤੇ ਸਧਰਾਣ ਆਪਣੇ ਨਾਲ ਲਈ ਮਰ ਗਿਆ,"

[[content]]
