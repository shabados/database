[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰੇ ਪ੍ਰਭ ਪਿਆਰੇ; ਮੁਝ ਤੇ. ਕਛੂ ਨ ਹੋਆ, ਹੋਨ ॥"
page = 458
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved Lord is my Saviour. By me nothing was or shall be done."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਮੇਰਾ ਰਖਿਅਕ ਹੈ। ਮੇਰੇ ਪਾਸੋਂ ਨਾਂ ਕੁਛ ਹੋਇਆ ਹੈ ਤੇ ਨਾਂ ਹੀ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, my Beloved, is my protector; nothing was done, or will ever be done, by myself alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਖਨ ਹਾਰੇ ਪਿਆਰੇ ਪ੍ਰਭ! ਨ ਕੁਛ ਸੁਕਰਮ ਮੇਲੇ ਸੇ ਹੂਆ ਹੈ ਨ ਹੋਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਖਿਆ ਕਰਨ ਦੇ ਸਮਰਥ ਪਿਆਰੇ ਪ੍ਰਭੂ! (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ) ਮੈਥੋਂ ਹੁਣ ਤਕ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕਿਆ, ਅਗਾਂਹ ਨੂੰ ਭੀ ਕੁਝ ਨਹੀਂ ਹੋ ਸਕੇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਨ ਹੋਆ = ਨਹੀਂ ਹੋ ਸਕਿਆ। ਨ ਹੋਨ = ਨਹੀਂ ਹੋ ਸਕੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sostenedor del Universo, por mí mismo no puedo hacer nada. Mi Amor, cuando Tu Gracia se posa sobre mí,"