[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਹਰਿ ਹਰਿ ਪਦੁ ਚੀਨ ॥"
page = 240
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, one who realises Lord God's dignity,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ ਜੋ ਵਾਹਿਗੁਰੂ ਮਾਲਕ ਦੇ ਮਰਤਬੇ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, that devotee who realizes the state of the Lord, Har, Har,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਮ ਨੇ ਤੋ ਤਿਸ (ਹਰੀ) ਹਰੇ ਕਰਨੇ ਵਾਲੇ ਕੇ ਪਦ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਆਪਣੇ ਨਾਮ ਦੀ  ਦਾਤ ਦੇਂਦਾ ਹੈ ਉਹ) ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾਪ ਦੀ ਅਵਸਥਾ ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, conoce el Estado de Éxtasis Supremo, oh buscador,"