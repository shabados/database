[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੈਤ ਸੰਘਾਰਨ ਕੇ ਨਮਿਤ; ਕਾਲ ਜਨਮੁ ਇਹ ਲੀਨ ॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It seemed that Death itself had taken the birth to destroy the demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੈਂਤਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਲਈ ਕਾਲ ਹੀ ਨੇ ਇਹ ਜਨਮ ਲਿਆ ਹੋਵੇ।"