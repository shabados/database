[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਣ ਬਾਦਸ਼ਾਹ ਨੂੰ ਨਹੀਣ ਜਾਣਦਾ, ਫਕੀਰ ਨੂੰ ਨਹੀਣ ਪਛਾਣਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਮਾ ਸ਼ਾਹ ਨ ਦਾਨੇਮ ਓ ਗਦਾ ਰਾ ਨਾ-ਸ਼ਨਾਸੇਮ ।੫੮।੨।"

