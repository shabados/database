[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਕਰ ਭਲੇ; ਜਿਨੀ ਹਰਿ ਜਸੁ ਲੇਖਾ ॥"
page = 103
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praiseworthy are the hands that write the praise (of God)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਲਾਘਾ-ਯੋਗ ਹਨ ਉਹ ਹੱਥ ਜਿਹੜੇ (ਵਾਹਿਗੁਰੂ ਦੀ) ਉਪਮਾ ਲਿਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those hands which write the Praises of the Lord are good."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸੇ (ਕਰ) ਹਾਥ ਭਲੇ ਹੈਂ ਜਿਨੋਂ ਕਰ ਕੇ ਤੇਰਾ ਜਸੁ ਲਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹੱਥ ਚੰਗੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਲਿਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "benditas las manos que escriben Sus Alabanzas."