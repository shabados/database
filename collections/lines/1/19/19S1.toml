[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਹਤ. ਜਗਤ ਸਭ ਮਿਥਿਆ; ਜਿਉ ਸੁਪਨਾ ਰੈਨਾਈ ॥੨॥੧॥"
page = 1231
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, the whole world is false like the nightly dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਸਾਰਾ ਸੰਸਾਰ ਰਾਤ੍ਰੀ ਦੇ ਸੁਫਨੇ ਦੀ ਨਿਆਈ ਝੂਠਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, the whole world is totally false; it is like a dream in the night. ||2||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜੈਸੇ ਰਾਤ੍ਰੀ ਕਾ ਸੁਪਨਾ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਸਭ ਸੰਸਾਰ ਮਿਥਿਆ ਰੂਪ ਹੈ॥੨॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਜਿਵੇਂ ਰਾਤ ਦਾ ਸੁਪਨਾ ਹੁੰਦਾ ਹੈ ਤਿਵੇਂ ਸਾਰਾ ਜਗਤ ਨਾਸਵੰਤ ਹੈ ॥੨॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, escucha oh ser humano, tu vida es sólo una noche de sueño y este mundo es sólo ilusión. (2-1)"