[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਸੰਗਿ; ਪ੍ਰਭੁ ਅਪੁਨਾ ਧਰਤਾ ॥੨॥"
page = 384
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But my Lord, I keep close to my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਮੈਂ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but I keep God clasped to my heart. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੀਉ ਕੇ ਸੰਗ, ਭਾਵ ਹਿਰਦ੍ਯ ਮੇਂ ਅਪਨੇ ਪ੍ਰਭੂ ਕੋ ਧਾਰਨ ਕਰਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਕਿਤੇ ਮੋਹ ਵਿਚ ਆਪਣੇ ਮਨ ਨੂੰ ਫਸਣ ਨਹੀਂ ਦੇਂਦਾ) ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਮੈਂ ਸਿਰਫ਼ ਆਪਣੇ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਟਿਕਾਈ ਰੱਖਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero a mi Alma, la conservo en la custodia de mi Señor. (2)"