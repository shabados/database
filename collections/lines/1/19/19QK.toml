[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਹਮਾਰੇ; ਸਦ ਹੀ ਜੀਵੀ ॥"
page = 1141
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My brother have become eternal as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਭਰਾ ਭੀ ਕਾਲ-ਸਥਾਈ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My brothers live forever as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਈ ਹਮਾਰੇ ਜੋ ਸੰਤ ਜਨ ਹੈਂ ਵਹੁ ਭੀ ਸਦੀਵ ਅਮਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਾਲ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਾਂਝ ਰੱਖਣ ਵਾਲੇ ਭੀ ਸਦਾ ਹੀ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਗਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਈ = ਸਤਸੰਗੀ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸਾਂਝ ਰੱਖਣ ਵਾਲੇ। ਜੀਵੀ = ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, mis hermanos y hermanas, mis compañeros también se han vuelto Eternos."