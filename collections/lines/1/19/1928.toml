[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਸੰਗਿ. ਤਰੀਜੈ ਸਾਗਰੁ; ਕਟੀਐ. ਜਮ ਕੀ ਫਾਸਾ ਜੀਉ ॥੨॥"
page = 108
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the congregation of the righteous thou shalt cross the world-ocean and cut death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੀ ਸੰਗਤ ਵਿੱਚ ਤੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇਗਾ ਅਤੇ ਮੌਤ ਦੀ ਫਾਹੀ ਨੂੰ ਵਢ ਸੁਟੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, cross over the world-ocean, and the noose of death shall be cut away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਤਰਿਆ ਜਾਤਾ ਹੈ, ਪੁਨਾਂ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟੀ ਜਾਤੀ ਹੈ॥੨॥☬ਕਦਾਚਿਤ ਐਸੀ ਆਸੰਕਾ ਹੋ ਕਿ ਹਰੀ ਕੀ ਸੇਵਾ ਸੇ ਕਿਆ ਲਾਭੁ ਹੋਤਾ ਹੈ? ਤਿਸ ਕਾ ਸਮਾਂਧਾਨੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ (ਰਿਹਾਂ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਸਕੀਦਾ ਹੈ, ਤੇ ਜਮਾਂ ਵਾਲੀ ਫਾਹੀ ਕੱਟੀ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਰੀਜੈ = ਤਰੀਦਾ ਹੈ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਫਾਸਾ = ਫਾਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así cruzarás a través del mar de las existencias, y destrozarás la soga del ángel de la muerte, oh amigo. (2)"