[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਬਾਜੇ ਬਿਨੁ; ਨਹੀ ਲੀਜੈ ਫੇਰੀ ॥"
page = 872
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As without music there can be no dancing,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੁਰ-ਤਾਲ ਦੇ ਬਗੈਰ ਨਾਚ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Just as without music, there is no dancing,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਾਜੇ ਸੇ ਬਿਨਾ ਨਾਚ ਕੀ ਫੇਰੀ ਨਹੀਂ ਲਈ ਜਾਤੀ, ਭਾਵ ਸੇ ਵਾਜੇ ਮੇਂ ਚਿਤ ਇਕਾਗ੍ਰ ਹੋਤਾ ਹੈ, ਤੈਸੇ ਗੁਰ ਉਪਦੇਸ ਬਿਨਾਂ ਮੁਕਤ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਜ਼ਾਂ ਤੋਂ ਬਿਨਾ ਜਿਵੇਂ ਨਾਚ ਨਹੀਂ ਹੋ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਹੀ ਲੀਜੈ ਫੇਰੀ = ਨਾਚ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin música, no hay baile;"