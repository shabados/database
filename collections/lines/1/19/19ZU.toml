[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਗੁਰਮੁਖਿ ਖਸਮੁ ਪਛਾਤਾ ॥੩੭॥"
page = 942
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Guru-ward realises His Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਗੁਰੂ-ਸਮਰਪਨ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh realizes his Lord and Master. ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰਮੁਖੋਂ ਨੇ ਅਪਨਾ ਸ੍ਵਾਮੀ ਵਾਹਿਗੁਰੂ ਪਛਾਨਾ ਹੈ॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਮਨੁੱਖ ਨੇ ਖਸਮ (-ਪ੍ਰਭੂ) ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conoce a Dios.  (37)"