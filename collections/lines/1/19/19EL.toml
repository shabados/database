[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਠਾਕੁਰ ਪੂਰੈ ਤਖਤਿ ਅਡੋਲੁ ॥"
page = 17
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is perfect. His throne is immovable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਾਲਕ ਮੁਕੰਮਲ ਹੈ। ਉਸ ਦਾ ਰਾਜ-ਸਿੰਘਾਸਨ ਅਹਿੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is Perfect; His Throne is Eternal and Immovable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰੇ (ਠਾਕੁਰ) ਵਾਹਿਗੁਰੂ ਜੀ ਪਰੀ ਪੂਰਨ ਔਰੁ ਸਰਬ ਕਾ (ਤਖਤਿ) ਆਸਰਾ ਰੂਪੁ ਹੈਂ ਔਰੁ ਅਚੱਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਅਹਿੱਲ ਟਿਕਾਣਾ ਉਸ ਤਖ਼ਤ ਉੱਤੇ ਹੈ ਜੇਹੜਾ (ਪ੍ਰਭੂ ਵਾਂਗ ਹੀ) ਸੰਪੂਰਨ ਹੈ (ਜਿਸ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨਹੀਂ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੇਰੇ ਠਾਕੁਰ ਅਡੋਲੁ = ਮੇਰੇ ਠਾਕੁਰ ਦਾ ਅਹਿੱਲ ਟਿਕਾਣਾ। ਤਖਤਿ = ਤਖ਼ਤ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Perfecto, Su Trono es Inamovible,"