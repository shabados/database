[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਗੁਰੁ ਪੂਰਾ ਸਾਲਾਹਿ ॥"
page = 1271
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, ever praise thou thy perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਸਦਾ ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, praise the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪੂਰੇ ਗੁਰੋਂ ਕਾ ਸਲਾਹਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪੂਰੇ ਗੁਰੂ ਦੀ (ਸਦਾ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, alaba al Perfecto Guru, entona el Tesoro del Naam,"