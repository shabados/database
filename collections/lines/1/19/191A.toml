[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮੂਰਖ ਮੁਗਧ ਊਪਰਿ; ਕਰਹੁ ਦਇਆ ॥"
page = 1170
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord take pity on me the unwise and ignorant one,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਮ ਅਕਲ ਅਤੇ ਬੇਸਮਝ ਉਤੇ ਹੈ ਸੁਆਮੀ, ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਧਾਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am foolish and ignorant, O Lord; please be merciful to me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਅਤੀ ਮੂਰਖ ਊਪਰ ਏਹ ਦਯਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਮੂਰਖ ਅੰਞਾਣ ਉਤੇ ਮੇਹਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਗਧ = ਮੂੜ੍ਹ, ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ten Compasión de mí, el tonto e ignorante,"