[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੀ ਬਾਤ; ਨ ਧਰਈ ਕਾਨਾ ॥"
page = 340
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lends not his ears to anything else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਸ ਗੱਲ ਵਲ ਆਪਣਾ ਕੰਨ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "does not listen to anything else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ਼ ਦ੍ਵੈਤ ਕੀ ਬਾਤ ਕਾਨ ਮੇਂ ਨਹੀਂ ਧਾਰਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਸਰਧਾ ਕਰ ਨਹੀਂ ਸੁਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ ਗੱਲ ਖਿੱਚ ਨਹੀਂ ਪਾਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no escucha nada más."