[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਕਪੜੁ. ਕਿਆ ਸੇਜ ਸੁਖਾਲੀ; ਕੀਜਹਿ ਭੋਗ ਬਿਲਾਸ ॥"
page = 142
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is raiment and what comfortable couch, to enjoy sexual intercourse and revelements?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਹੈ ਪੁਸ਼ਾਕ ਅਤੇ ਕੀ ਸੁਖਦਾਈ ਪਲੰਘ, ਸੁਹਬਤ ਤੇ ਰੰਗ-ਰਲੀਆਂ ਮਾਨਣ ਲਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What good are clothes, and what good is a soft bed, to enjoy pleasures and sensual delights?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਉੱਤਮ ਬਸਤ੍ਰ ਪ੍ਰਾਪਤ ਹੈ, ਤੋ ਕਿਆ ਤਥਾ ਸੇਜ ਸੁਖੋਂ ਕੋ ਦੇਣੇ ਵਾਲੀ ਕਿਆ ਹੈ, ਔਰ ਅਨੇਕ ਪ੍ਰਕਾਰ ਕੇ ਭੋਗ ਬਿਲਾਸ ਕਰੀਏ ਤੋ ਕਿਆ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀ ਹੋਇਆ ਜੇ (ਸੋਹਣੇ) ਕੱਪੜੇ ਤੇ ਸੌਖੀ ਸੇਜ ਮਿਲ ਗਈ ਤੇ ਜੇ ਮੌਜਾਂ ਮਾਣ ਲਈਆਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਜਹਿ = ਕੀਤੇ ਜਾਣ। ਭੋਗ ਬਿਲਾਸ = ਰੰਗ-ਰਲੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿De qué sirven las ropas, los lechos suaves y los placeres?"