[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਕਾਨ ਫਾਰੇ, ਕਹੂੰ ਡੰਡੀ ਹੁਇ ਪਧਾਰੇ; ਕਹੂੰ ਫੂਕ ਫੂਕ ਪਾਵਨ ਕਉ, ਪ੍ਰਿਥੀ ਪੈ ਧਰਤ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art a Kanphata Yougi and somewhere Thou roamest like a Dandi saint, somewhere Thou steppest on the earth very cautiously."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਤੁਸੀਂ ਕੰਨ ਪਾਟੇ ਜੋਗੀ ਹੋ, ਕਿਤੇ ਡੰਡਾਧਾਰੀ (ਸੰਨਿਆਸੀ) ਹੋ ਕੇ ਵਿਚਰ ਰਹੇ ਹੋ, ਕਿਤੇ ਫੂਕ ਫੂਕ ਕੇ ਪੈਰਾਂ ਨੂੰ ਧਰਤੀ ਉਤੇ ਧਰਨ ਵਾਲੇ (ਜੈਨ ਸਾਧੂ) ਹੋ।"