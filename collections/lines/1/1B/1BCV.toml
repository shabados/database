[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਬ੍ਰਹਮ ਬਿਦਿਆ ਕਰੈ ਦਰਬ ਪਾਵੈ ॥੧੧॥੨੮੨॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere someone was delivering discourse on Vedanta and receiving monetary award.11.282."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਕੋਈ) ਬ੍ਰਹਮ-ਵਿਦਿਆ ਦਾ (ਵਿਖਿਆਨ) ਕਰ ਕੇ ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਰਿਹਾ ਸੀ ॥੧੧॥੨੮੨॥"