[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਿ ਸੁਆਮੀ; ਹਰਿ ਸਾ ਮੀਤ ॥੪॥੯੧॥੧੬੦॥"
page = 198
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deliberate over thou the friend like Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮਿਤ੍ਰ ਦੀ ਮਾਨੰਦ, ਮਾਲਕ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate in remembrance on the Lord Master, your Best Friend. ||4||91||160||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਬਾਣੀ ਕਰ ਸੁਆਮੀ ਹਰੀ ਕੋ ਜਪੁ ਕਿਉਂਕਿ ਸੋਈ ਮਿਤ੍ਰ ਹੈ॥੪॥੯੧॥੧੬੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਵਰਗੇ ਮਾਲਕ ਤੇ ਮਿੱਤਰ ਦਾ ਸਿਮਰਨ ਕਰਿਆ ਕਰ ॥੪॥੯੧॥੧੬੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਵਰਗਾ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y medita en el Maestro, tu Verdadero Amigo siempre.(4-91-160)"