[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਦੇਵਤਾਨ ਕੇ ਦਿਵਾਨ ਮੈ ਬਿਰਾਜਮਾਨ; ਕਹੂੰ ਦਾਨਵਾਨ ਕੋ ਗੁਮਾਨ ਮਤ ਦੇਤ ਹੋ ॥"
page = 12

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Lord! Somewhere Thou art seated in the Court of gods and somewhere Thou givest the egoistic intellect to demons."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਕਿਤੇ ਤੁਸੀਂ ਦੇਵਤਿਆਂ ਦੀ ਸਭਾ (ਦੀਵਾਨ) ਵਿਚ ਬਿਰਾਜਮਾਨ ਹੋ ਅਤੇ ਕਿਤੇ ਦੈਂਤਾਂ ਨੂੰ ਹੰਕਾਰ ਦੀ ਸਲਾਹ ਦੇ ਰਹੇ ਹੋ।"