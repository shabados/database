[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਵਲ. ਹਿਰਦੈ ਗਹਿ ਨਾਨਕ; ਭੈ ਸਾਗਰ. ਸੰਤ ਪਾਰਿ ਉਤਰੀਆ ॥੨॥੨॥੧੧੫॥"
page = 203
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak hold fast to thy heart the lotus feet o the Lord, who causes His saints to cross the terrible ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਹਿਬ ਦੇ ਚਰਨ ਕੰਵਲਾਂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਘੁਟ ਕੇ ਲਾਈ ਰਖ, ਜੋ ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਭਿਆਨਕ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak holds tight to the Lord's Lotus Feet in his heart; thus the Saints cross over the terrifying world-ocean. ||2||2||115||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਚਰਨ ਕਵਲ ਹਿਰਦੇ ਮੇਂ ਗ੍ਰਹਣ ਕਰੇ ਹੈਂ, ਤਿਨ ਸੰਤੋਂ ਕੋ ਤੈਂ ਭੈ ਕੇ ਦੇਣੇ ਵਾਲੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਪਾਰ ਕਰ ਲੀਆ ਹੈ, ਅਰਥਾਤ ਹਮ ਕੋ ਭੀ ਪਾਰ ਕਰੋ॥੨॥੨॥੧੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤ ਤੇਰੇ ਸੋਹਣੇ ਚਰਨ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਰੱਖ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਦੇ ਹਨ, (ਮਿਹਰ ਕਰ, ਮੈਨੂੰ ਭੀ ਆਪਣੇ ਚਰਨਾਂ ਦਾ ਪਿਆਰ ਬਖ਼ਸ਼ ਤੇ ਮੈਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈ) ॥੨॥੨॥੧੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me aferro al Loto de Tus Pies en mi corazón, porque a Tus Santos les permites cruzar este mar de miedo.  (2-2-115)"