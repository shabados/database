[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਾਦਸੀ; ਇਕੁ ਰਿਦੈ ਵਸਾਵੈ ॥"
page = 840
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eleven (lunar day): The mortal should enshrine the One Lord in his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਿਆਰ੍ਹਵੀਂ (ਤਿੱਥ): ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਇਕ ਸੁਆਮੀ ਨੂੰ ਟਿਕਾਉਣਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Eleventh Day: Enshrine the One Lord within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਾਦਸੀ ਕਾ ਬ੍ਰਤ ਇਹੀ ਰਾਖੇ ਜੋ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਰਿਦੇ ਮੇਂ ਵਸਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਇਕ (ਪਰਮਾਤਮਾ) ਨੂੰ (ਆਪਣੇ) ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕ = ਇੱਕ (ਪਰਮਾਤਮਾ) ਨੂੰ। ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਵਸਾਵੈ = ਵਸਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ekadasi, Décimo primer día: enaltece a Dios en tu corazón,"