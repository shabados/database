[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤਾਣ ਹਰ ਥਾਣ ਤੇਰੇ ਬਿਨਾਣ ਹੋਰ ਕੋਈ ਨਹੀਣ ਦਿਸਿਆ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਿਗ਼ਰ ਨ-ਯਾਫ਼ਤਮ ਆਂ ਜਾ, ਹਮੀਂ ਤੁਰਾ ਦੀਦਮ ।੫੫।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Accepting Waaheguru's Will, he is the king of the world and his command prevails all over;"