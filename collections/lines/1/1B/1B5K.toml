[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਸਰ ਨਾਹੀ ਅਵਰ ਕੋ; ਨਾਨਕ ਬੇਪਰਵਾਹ ॥੧॥"
page = 252
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other like Him. Nanak, He is altogether unconcerned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਦੂਜਾ ਉਸ ਦੀ ਮਾਨਿੰਦੇ ਨਹੀਂ। ਨਾਨਕ ਉਹ ਬਿਲਕੁਲ ਬੇਮੁਥਾਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other like Him; O Nanak, He is not worried. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਬਿਨਾਂ ਦੂਸਰਾ ਔਰੁ ਕੋਈ ਨਹੀਂ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪੁਨਾ ਵਹੁ ਬੇਪਰਵਾਹੁ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੇ। ਹੇ ਨਾਨਕ! ਉਸ ਵਰਗਾ ਕੋਈ ਹੋਰ ਦੂਜਾ ਨਹੀਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇਪਰਵਾਹ = ਚਿੰਤਾ-ਫ਼ਿਕਰ ਤੋਂ ਉਤਾਂਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, no hay nadie en el Universo que pueda igualar al Señor Autosuficiente. (1)"