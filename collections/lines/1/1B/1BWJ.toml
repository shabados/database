[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚੇ ਰੁੰਡ ਮੁੰਡ ਬਿਕਰਾਰਾ ॥੨੨॥"
page = 184

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The swords glittered and their blows were showered and the headless trunks began to dance on all the four sides.22."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਰੁੰਡ ਅਤੇ ਮੁੰਡ ਨਚ ਰਹੇ ਸਨ ॥੨੨॥"