[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਸਵਾਰਹਿ. ਮੈ ਮਿਲਹਿ; ਮੈ ਮਿਲਿਆ ਸੁਖੁ ਹੋਇ ॥"
page = 1382
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says the Lord, \"If O man, thou reform thyself, thou shall meet me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਖਦਾ ਹੈ, \"ਜੇਕਰ ਤੂੰ ਹੇ ਬੰਦੇ! ਆਪਣੇ ਆਪ ਨੂੰ ਸੁਧਾਰ ਲਵੇ, ਤੂੰ ਮੈਨੂੰ ਮਿਲ ਪਵੇਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God says, \"If you reform yourself, you shall meet me, and meeting me, you shall be at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਅਪਣੇ ਆਪ ਕੋ ਸਵਾਰੈ ਤਬ ਤੂੰ ਮੁਝ ਕੋ ਮਿਲੈ ਔਰ ਜਬ ਮੈਂ ਤੁਝ ਕੋ ਮਿਲਿਆ ਤਬ ਤੇਰੇ ਕੋ ਸੁਖ ਹੋਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਸਵਾਰ ਲਏਂ, ਤਾਂ ਤੂੰ ਮੈਨੂੰ ਮਿਲ ਪਏਂਗਾ, ਤੇ ਮੇਰੇ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਤੈਨੂੰ ਸੁਖ ਹੋਵੇਗਾ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ। ਮੈ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios dice, si reformas tu ser, me encontrarás y estarás en Paz,"