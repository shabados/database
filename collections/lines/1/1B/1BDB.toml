[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਚਿਤੁ. ਨ ਚਲੈ; ਮਨੁ ਭਇਓ ਪੰਗੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1195
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind now wanders not. This mind has become a cripple. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਹੁਣ ਭਟਕਦਾ ਨਹੀਂ। ਇਹ ਮਨੂਆ ਪਿੰਗਲਾ ਹੋ ਗਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My consciousness does not go out wandering. My mind has become crippled. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਵਾਸਤੇ ਮੇਰਾ ਚਿਤ ਔਰ ਕਿਸੀ ਤਰਫ ਚਲਤਾ ਨਹੀਂ ਔਰ ਮਨ ਭੀ (ਪੰਗੁ) ਪਿੰਗਲਾ ਹੋਇਆ ਹੈ, ਭਾਵ ਵਾਸਨਾ ਰਹਤ ਭ੍ਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਹੁਣ ਡੋਲਦਾ ਨਹੀਂ, ਥਿਰ ਹੋ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, mis andanzas han cesado y la actividad de mi mente ha disminuido. (1-Pausa)"