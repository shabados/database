[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਲ ਕੇ ਹੈ ਸਿੰਧੁ ਗੁਨ ਸਾਗਰ ਉਜਾਗਰ ਕੇ; ਨਾਗਰ ਨਵਲ ਨੈਨ ਦੋਖਨ ਹਰਤ ਹੈ ॥"
page = 333

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are the ocean of gentleness, sea of attributes and remover of the sufferings of people"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ੀਲ ਦੇ ਸਮੁੰਦਰ ਅਤੇ ਗੁਣਾਂ ਦੇ ਸਾਗਰ ਰੂਪ ਵਿਚ ਉਜਾਗਰ ਹੋ ਰਹੇ ਹਨ; ਚੰਚਲ ਤੇ ਸੁੰਦਰ ਅੱਖਾਂ ਨਾਲ ਦੁਖਾਂ ਨੂੰ ਨਸ਼ਟ ਕਰ ਰਹੇ ਹਨ।"