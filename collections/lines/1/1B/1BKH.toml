[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਲਿਖੈ ਸਿਰਿ ਲੇਖੁ; ਵਿਣੁ ਕਲਮ ਮਸਵਾਣੀਐ ॥"
page = 1280
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord of will writes the destinies on the heads of all without pen and ink."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਜ਼ਾ ਦਾ ਮਾਲਕ, ਲੇਖਣੀ ਅਤੇ ਸਿਆਹੀ ਦੇ ਬਗੈਰ, ਸਾਰਿਆਂ ਦੇ ਸੀਸ ਉਤੇ ਪ੍ਰਾਲਭਧ ਲਿਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He writes the inscription of His Hukam on the foreheads of all, without pen or ink."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮੀ ਕਲਮ ਅਰ ਸਿਆਹੀ ਕੇ ਬਿਨਾਂ ਹੀ ਹੁਕਮ ਸੇ ਸਭ ਕੇ ਸਿਰ ਪੁਰ ਲੇਖ ਲਿਖਤਾ ਹੈ॥☬ਜੇ ਕਹੇ ਤਿਸ ਕੋ ਕੈਸੇ ਮਿਲੀਤਾ ਹੈ? ਸੋ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੁਕਮ-ਅਨੁਸਾਰ ਹੀ (ਹਰੇਕ ਜੀਵ ਦੇ) ਸਿਰ ਉਤੇ ਕਲਮ ਦਵਾਤ ਤੋਂ ਬਿਨਾ ਹੀ (ਰਜ਼ਾ ਦਾ) ਲੇਖ ਲਿਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él escribe la Inscripción de Su Jukam sobre la frente de todos, sin pluma ni tinta,"