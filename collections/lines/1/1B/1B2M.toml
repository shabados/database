[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਏਕੁ ਅਚੁਤ ਅਬਿਨਾਸੀ; ਬਿਨਸੇ ਮਾਇਆ ਮਾਦ ॥"
page = 1224
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering the One Moveless and Eternal Lord the intoxication of worldly valuables wears off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਅਹਿਲ ਅਤੇ ਅਮਰ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਖੁਮਾਰੀ ਉਤਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the One Unmoving, Eternal, Unchanging Lord God, the intoxication of Maya wears off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਅਚੁਤ ਅਬਿਨਾਸ਼ੀ ਕੇ ਸਿਮਰਨੇ ਕਰ ਗੁਰਮੁਖੋਂ ਕੇ ਮਾਇਆ ਔ ਮਦ ਬਿਨਸ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸੀ ਨਾਸ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਾਇਆ ਦੇ ਸਾਰੇ ਨਸ਼ੇ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habitando en el Dios Eterno e Inmortal, la intoxicación de Maya desaparece y uno no se aflige más,"