[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ. ਕੂੜੁ ਨ ਭਾਵਈ; ਸਚਿ ਰਤੇ ਸਚ ਭਾਇ ॥"
page = 22
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's slaves like not untruth. With sincere love they are dyed in nothing but Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਗੋਲਿਆਂ ਨੂੰ ਝੁਠ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ। ਦਿਲੀ-ਪ੍ਰੀਤ ਨਾਲ ਉਹ ਕੇਵਲ ਸੰਚਾਈ ਅੰਦਰ ਹੀ ਰੰਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs do not like falsehood. They are imbued with Truth; they love only Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੁ ਜੋ ਗ੍ਯਾਨਵਾਨ ਹੈਂ, ਤਿਨ ਕੋ (ਕੂੜੁ) ਝੂਠੁ ਬੋਲਣਾ ਨਹੀਂ ਭਾਵਤਾ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਸਕਾਂਮ ਕਰਮ ਕਰੋ। ਇਸ ਸੇ ਸ੍ਵਰਗਾਦਿ ਅਖੈ ਸੁਖ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਵੇਗੀ। ਐਸੇ ਝੂਠੇ ਪਦਾਰਥੋਂ ਨਮਿਤ ਜੋ ਬਚਨ ਹੈਂ, ਸੋ ਝੂਠੁ ਤਿਨ ਕੋ ਨਹੀਂ ਭਾਵਤਾ ਹੈ। ਕ੍ਯੋਂ ਕਿ ਵਹੁ ਸਚੇ ਵਾਹਿਗੁਰੂ ਮੇਂ ਰਤੇ ਹੈਂ। ਅਰੁ ਸਚ ਹੀ ਬੋਲਣਾ ਤਿਨ ਕੋ ਭਾਵਤ ਹੈ। ਸੋ ਕੈਸੇ ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਕੇ ਯਥਾਰਥ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ। ਯਥਾ-☬\"ਤਤ ਨਿਰੰਜਨੁ ਜੋਤਿ ਸਬਾਈ ਸੋਹੰ ਭੇਦੁ ਨ ਕੋਈ॥\"☬ਐਸੇ ਬੋਲਣਾ ਤਿਨ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਰਾਹੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਨੂੰ ਝੂਠਾ ਪਦਾਰਥ ਪਸੰਦ ਨਹੀਂ ਆਉਂਦਾ (ਭਾਵ, ਉਹ ਦੁਨੀਆਵੀ ਪਦਾਰਥਾਂ ਵਿਚ ਚਿੱਤ ਨਹੀਂ ਜੋੜਦੇ) ਉਹ ਸੱਚੇ ਪ੍ਰਭੂ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹਨ। ਭਾਵਈ = ਭਾਵੈ, ਚੰਗਾ ਲੱਗਦਾ, ਪਸੰਦ ਆਉਂਦਾ। ਭਾਇ = ਭਾਉ ਵਿਚ, ਪ੍ਰੇਮ ਵਿਚ। ਸਚ ਭਾਇ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Esclavos del Guru les gusta la Verdad y viven bañados en nada más que la Verdad."