[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਦ੍ਰੋਣ ਦ੍ਰੋਣਜਾਨੁਜ ਕੇ; ਘੋਰਨ ਘਾਇ ਕੈ ॥੩੦॥"
page = 1009

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Bhim discharged in real rage and the arrow killed the horses ofDaryodhan and Bhisham Pitama.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਰੋਣਾਚਾਰਯ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ (ਅਸ਼੍ਵਸਥਾਮਾ) ਦੇ ਘੋੜਿਆਂ ਨੂੰ ਸੰਘਾਰ ਗਿਆ ॥੩੦॥"