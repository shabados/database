[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤ੍ਰ ਭੇਸ ਭਹਰਾਤ; ਧੀਰ ਧਰ ਹੈ ਨ ਅਨਗਣ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those warriors will tremble like the yellow leaf and lose patience"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪੱਤਰ ਵਾਂਗ ਕੰਬ ਜਾਣਗੇ ਅਤੇ ਅਣਗਿਣਤ ਸੂਰਮੇ ਧੀਰਜ ਨੂੰ ਧਾਰਨ ਨਹੀਂ ਕਰਨਗੇ।"