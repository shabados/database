[[content]]
asset = "VGRG"
type = "primary"
data = "ਇਕਤੁ ਸੂਰਜਿ ਆਥਵੈ; ਰਾਤਿ ਅਨੇਰੀ ਚਮਕਨਿ ਤਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Once the son sets in the evening stars twinkle in the dark night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਪਾਸਿਓਂ ਜਦ ਸੂਰਜ ਡੁਬਦਾ ਹੈ, ਹਨੇਰੀ ਰਾਤ ਵਿਖੇ ਤਾਰੇ ਚਮਕਦੇ ਹਨ!"