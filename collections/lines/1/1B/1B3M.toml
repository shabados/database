[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਤੇਰੀ ਬਾਣੀਆ ॥"
page = 72
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ambrosia is Thy Word O Master!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਰਸ ਹੈ ਤੇਰੀ ਬਾਣੀ, ਹੈ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Bani of Your Word is Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਮ੍ਰਿਤ ਤੇ ਰਹਿਤ ਕਰਨੇ ਵਾਲੀ ਤੇਰੀ ਗੁਰ ਉਪਦੇਸ਼ ਵਾ ਬੇਦ ਰੂਪ ਬਾਣੀ ਹੈ, (ਆ) ਅਰਥ ਵਸੇਸ ਕਰ ਕੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਮਾਨੋ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dulce Néctar es la Palabra del Señor"