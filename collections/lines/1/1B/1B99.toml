[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨਹੁ ਸਹੇਰੀ, ਮਿਲਨ ਬਾਤ ਕਹਉ; ਸਗਰੋ. ਅਹੰ ਮਿਟਾਵਹੁ; ਤਉ ਘਰ ਹੀ. ਲਾਲਨੁ ਪਾਵਹੁ ॥"
page = 830
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Listen thou, O mate, Tell me the tale (way) to meet my Beloved. Still thou thy entire self-conceit then shalt thou find thy love within thy home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਣ ਏ ਸਹੇਲੀਏ! ਮੈਨੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਮਿਲਣ ਦਾ ਸਮਾਚਾਰ (ਮਾਰਗ) ਦੱਸ। ਤੂੰ ਆਪਣੇ ਰਾਹੀਂ ਸਵੈ-ਹੰਗਤਾ ਨਵਿਰਤ ਕਰ ਕੇ, ਤਦ ਤੂੰ ਆਪਣੇ ਘਰ ਅੰਤਰ ਹੀ ਆਪਣੇ ਪਿਆਰੇ ਨੂੰ ਪਾ ਲਵੇਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, my companions: tell me how to meet Him. Eradicate all egotism, and then you shall find your Beloved Lord within the home of your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤ੍ਰ: ਸੁਹਾਗਨ ਸਖੀ ਰੂਪ ਉਤਮ ਸੰਤ ਜਨ ਕਹਤੇ ਹੈਂ: ਸੁਣ ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪ (ਸਹੇਰੀ) ਸਖੀ! ਤੇਰੇ ਕੋ ਮੈਂ ਪਤੀ ਕੇ ਮਿਲਨੇ ਕੀ ਬਾਤ ਕਹਤੀ ਹੂੰ॥ ਜਬ ਸੰਪੂਰਨ ਅਹੰ ਮਿਟਾਵੋਗੇ ਤਬ ਰਿਦੇ ਰੂਪੀ ਘਰ ਵਿਖੇ ਪਿਆਰੇ ਕੋ ਪਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੁਹਾਗਣ ਆਖਦੀ ਹੈ-) ਹੇ ਸਹੇਲੀਏ! ਸੁਣ, ਮੈਂ ਤੈਨੂੰ ਮੋਹਨ-ਪ੍ਰਭੂ ਦੇ ਮਿਲਣ ਦੀ ਗੱਲ ਸੁਣਾਂਦੀ ਹਾਂ। ਤੂੰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਸਾਰਾ ਅਹੰਕਾਰ ਦੂਰ ਕਰ ਦੇ। ਤਦੋਂ ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਹੀ ਉਸ ਸੋਹਣੇ ਲਾਲ ਨੂੰ ਲੱਭ ਲਏਂਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ellas me responden, escuche, mi amigo, este es el Sendero para encontrar a tu Amor, haz a un lado la idea del “yo y lo mío” y encuentra así a tu Señor en tu mero hogar,"