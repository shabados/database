[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਤਰਤੀਬ ਦਾਨਿਸ਼ ਬਤਦਬੀਰ ਤੇਗ਼ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You are the acme of beauty and wisdom"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚੰਗੀ ਅਕਲ ਵਾਲਾ ਅਤੇ ਤਲਵਾਰ ਚਲਾਉਣ ਵਿਚ ਪ੍ਰਬੀਨ ਹੈਂ।"