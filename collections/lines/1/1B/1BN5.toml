[[content]]
asset = "SSA2"
type = "primary"
data = "ਧ੍ਰਿਗ ਸ੍ਨੇਹੰ; ਬਨਿਤਾ ਬਿਲਾਸ ਸੁਤਹ ॥"
page = 1354
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "worthless is also the love of making merry with one's wife and sons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਛ ਹੈ ਇਸੀ ਤਰ੍ਹਾਂ ਪਤਨੀ ਅਤੇ ਪੁੱਤਰਾਂ ਨਾਲ ਮੌਜਾਂ ਮਾਣਨ ਦੀ ਪ੍ਰੀਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cursed is attachment to the joys of family life with one's spouse and children."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕੇ ਬਿਲਾਸੋਂ ਮੇਂ ਸਨੇਹ ਕਰਨੇ ਕੋ ਭੀ ਧ੍ਰਿਕਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਦੇ ਮੋਹ ਦਾ ਆਨੰਦ ਭੀ ਛੱਡਣ-ਜੋਗ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰਿਗ = ਫਿਟਕਾਰ-ਯੋਗ, ਮਾੜਾ। ਸ੍ਨੇਹੰ = ਪਿਆਰ, ਮੋਹ (स्नेह)। ਬਿਲਾਸ = ਆਨੰਦ, (विलास)। ਸੁਤਹ = ਪੁੱਤਰ ਦਾ (सुत)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Desafortunado es el apego amoroso a las dichas de la vida familiar con la pareja y los hijos."