[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸੰਭਰੁ ਦੇਵਨ ਕਉ ਏਕੈ; ਸਰਬ ਕਰੈ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 249
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is the Giver and Filler of the World and He cherishes all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਸੰਸਾਰ ਨੂੰ ਭਰਨ ਵਾਲਾ ਤੇ ਦੇਣਹਾਰ ਹੈ ਅਤੇ ਉਹ ਸਾਰਿਆਂ ਦੀ ਪਾਲਣ ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is the Sustainer of the Universe, the Great Giver; He is the Cherisher of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਿਸ੍ਵ ਕੇ ਭਰਨੇ ਹਾਰਾ ਸਰਬ ਕੋ ਦੇਨ ਹਾਰ ਏਕ ਹੈ, ਪੁਨਾ ਵਹੀ ਸਰਬ ਕੀ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਤਾ ਹੈ। ਭਾਵ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਵਿਸੰਬਰ ਆਦੀ ਪਦ ਜੋੜ ਲੈਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਰੇ ਜਗਤ ਨੂੰ ਪਾਲਣ ਵਾਲਾ ਹੈ ਜੋ ਆਪ ਹੀ ਸਭ ਕੁਝ ਦੇਣ ਜੋਗਾ ਹੈ, ਜੋ ਸਭ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Único Sostenedor del Universo, y Él sostiene a cada uno y a todos."