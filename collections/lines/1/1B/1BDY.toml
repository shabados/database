[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਿ ਸਿਮਰਿ ਆਨਦ ਕਰਿ ਨਾਨਕ; ਪ੍ਰਭਿ ਪੂਰਨ ਪੈਜ ਰਖਾਈ ॥੨॥੧੫॥੪੬॥"
page = 682
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating the Lord, Nanak makes merry. The Omnipresent Lord has preserved his honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਚਿੰਤਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਨਾਨਕ ਅਨੰਦ (ਸਦੀਵੀ ਖੇੜੇ) ਮਾਣਦਾ ਹੈ। ਸਰਬ ਵਿਆਪਕ ਸੁਆਮੀ ਨੇ ਉਸ ਦੀ ਲੱਜਿਆ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering, remembering the Lord in meditation, Nanak is in ecstasy; God, in His perfection, has protected and preserved his honor. ||2||15||46||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਹਮਾਰੀ ਪੂਰਨ ਪੈਜ ਰਖਾਈ ਹੈ, ਤਿਸ ਹਰੀ ਕੋ ਮਨ ਬਾਣੀ ਸੇ ਸਿਮਰਨ ਕਰ ਹਮ ਅਨੰਦ ਕਰਤੇ ਹੈਂ॥੨॥੧੫੪੨॥੪੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਤੂੰ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣ। (ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਸਿਮਰਨ ਕੀਤਾ) ਪ੍ਰਭੂ ਨੇ ਪੂਰੇ ਤੌਰ ਤੇ ਉਸ ਦੀ ਇੱਜ਼ਤ ਰੱਖ ਲਈ ॥੨॥੧੫॥੪੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਕਰਿ = ਮਾਣ। ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਪੈਜ = ਇੱਜ਼ਤ ॥੨॥੧੫॥੪੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, contemplando a mi Dios he logrado el Éxtasis, y así el Señor ha salvado mi honor. (2-15-46)"