[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੇਟਤ ਸੰਗਿ ਸਾਧ ਸੰਤਨ ਕੈ; ਸਦਾ ਜਪਉ ਦਇਆਲਾ ਜੀਉ ॥੨॥"
page = 104
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of the holy and pious persons I ever meditate on the merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕ ਤੇ ਪਵਿਤ੍ਰ ਪੁਰਸ਼ਾਂ ਦੀ ਸੰਗਤ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਹਮੇਸ਼ਾਂ ਦੀ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Saadh Sangat, the Company of the Holy, I meditate forever on the Merciful Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਸੇ ਯਹਿ ਪ੍ਰਾਰਥਨਾ ਕਰਤਾ ਹੂੰ ਕਿ ਹੇ ਦ੍ਯਾਲੂ ਸ੍ਰੇਸਟ ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ (ਭੇਟਤ) ਮਿਲਨੇਸਾਰ ਸਦੀਵਕਾਲ ਤੇਰੇ ਕੋ ਜਪੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਮੈਂ ਸਦਾ ਉਸ ਦਇਆਲ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤਨ ਕੈ ਸੰਗਿ = ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਜਪਉ = ਜਪਉਂ, ਮੈਂ ਜਪਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "acercándome a la Saad Sangat, medito en mi Señor Misericordioso.  (2)"