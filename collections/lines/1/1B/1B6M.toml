[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ ਮਨੁ ਅਪਨੋ ਜੀਅਰਾ; ਫਿਰਿ ਫਿਰਿ ਹਉ ਵਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 810
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again and again sacrifice I, my body, mind and soul unto them. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਕੇ ਮੈਂ ਆਪਣਾ ਸਰੀਰ, ਚਿੱਤ ਅਤੇ ਜਿੰਦੜੀ ਉਨ੍ਹਾਂ ਉਤੋਂ ਘੋਲ ਘੁਮਾਉਂਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Again and again, I sacrifice my body, mind and soul to them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਤਿਨ ਸੰਤ ਜਨਾਂ ਪਰ ਮੈਂ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਪੁਨਾ ਤਿਨ ਸੰਤ ਜਨਾਂ ਪਰ ਅਪਨੇ ਤਨ ਮਨ ਸਹਤ ਜੀਅ ਕੇ ਮੈਂ ਵਾਰਨੇ ਕਰਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ (ਆਪਣੇ ਗੁਰੂ ਤੋਂ) ਆਪਣਾ ਸਰੀਰ, ਆਪਣਾ ਮਨ, ਆਪਣੀ ਪਿਆਰੀ ਜਿੰਦ ਮੁੜ ਮੁੜ ਸਦਕੇ ਕਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "voy a dedicar mi cuerpo y mi mente a Él para siempre.  (1-Pausa)"