[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਜਤਨ ਕਰਤ ਸਭਿ ਹਾਰੇ; ਗੁਨੀ ਰਹੇ ਗੁਨ ਗਾਈ ॥"
page = 219
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The yogis making all the efforts have failed. The virtuous singing God's eulogies have got tired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਸਮੂਹ ਉਪਰਾਲੇ ਕਰਦੇ ਹੋਏ ਹਾਰ ਗਏ ਹਨ। ਗੁਣਵਾਣ ਰੱਬ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰਦੇ ਹੋਏ ਹੰਭ ਹੁੱਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis have tried everything and failed; the virtuous have grown weary of singing God's Glories."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ) ਪ੍ਰਾਣਾਯਾਮੀ ਸਮਾਧੀ ਆਦਿਕ ਜਤਨ ਕਰ ਕੇ ਹਾਰ ਗਏ ਹੈਂ। ਗੁਨੀ ਪੁਰਸ਼ ਗੁਨ ਗਾਇਨ ਕਰ ਰਹੇ ਹੈਂ, ਫਿਰ ਭੀ ਮਨ ਵਸ ਨਹੀਂ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੋਗੀ (ਇਸ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰਨ ਦੇ) ਜਤਨ ਕਰਦੇ ਕਰਦੇ ਥੱਕ ਗਏ, ਵਿਦਵਾਨ ਮਨੁੱਖ ਆਪਣੀ ਵਿੱਦਿਆ ਦੀਆਂ ਵਡਿਆਈਆਂ ਕਰਦੇ ਥੱਕ ਗਏ (ਨਾਹ ਜੋਗ-ਸਾਧਨ, ਨਾਹ ਵਿੱਦਿਆ-ਮਨ ਨੂੰ ਕੋਈ ਭੀ ਵੱਸ ਵਿਚ ਲਿਆਉਣ ਦੇ ਸਮਰੱਥ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਗੁਨੀ = ਗੁਣਵਾਨ, ਵਿਦਵਾਨ ਮਨੁੱਖ। ਰਹੇ = ਥੱਕ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis están sin esperanza; también los que cantan mecánicamente las Alabanzas del Señor."