type = "primary"
data = "ਜਿਮ ਕੀਓ ਆਪ ਕਰਤੇ ਪਸਾਰ ॥"
page = 36

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Tell me all the musings) how the Creator created the expanse of the world?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕਰਤੇ ਨੇ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦਾ) ਪਸਾਰ ਕਿਵੇਂ ਕੀਤਾ ਹੈ?"