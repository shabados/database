[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਠੁ ਪੜਿਓ ਅਰੁ ਬੇਦੁ ਬੀਚਾਰਿਓ; ਨਿਵਲਿ ਭੁਅੰਗਮ ਸਾਧੇ ॥"
page = 641
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man, reads holy texts and studies the Vedas. he practises inner-washing and breath control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਧਾਰਮਕ ਪੁਸਤਕਾਂ ਵਾਚਦਾ ਹੈ ਤੇ ਵੇਦਾਂ ਨੂੰ ਘੋਖਦਾ ਹੈ। ਉਹ ਅੰਦਰ ਧੋਣ ਅਤੇ ਸੁਆਸ ਰੋਕਣ ਦਾ ਅਭਿਆਸ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They read scriptures, and contemplate the Vedas; they practice the inner cleansing techniques of Yoga, and control of the breath."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਮਦਾਦ ਜੀਵੋਂ ਨੇ ਪਾਠ ਪੜਾ, ਭਾਵ ਨਿਤਨੇਮ ਅਰ ਬੇਦ ਕਾ ਬੀਚਾਰ ਕੀਆ, ਪੁਨ ਨਿਵਲੀ ਕਰਮ ਕੀਆ ਅਰ ਭੂਅੰਗਮ ਨਾੜੀ ਕੋ ਭੀ ਸਿਧਾ ਕੀਆ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਮਨੁੱਖ ਵੇਦ (ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਨੂੰ) ਪੜ੍ਹਦਾ ਹੈ ਅਤੇ ਵਿਚਾਰਦਾ ਹੈ। ਕੋਈ ਮਨੁੱਖ ਨਿਵਲੀਕਰਮ ਕਰਦਾ ਹੈ, ਕੋਈ ਕੁੰਡਲਨੀ ਨਾੜੀ ਰਸਤੇ ਪ੍ਰਾਣ ਚਾੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿਓ = ਪੜ੍ਹਿਆ (ਕਈਆਂ ਨੇ)। ਅਰੁ = ਅਤੇ। ਨਿਵਲਿ = ਖਲੋ ਕੇ, ਗੋਡਿਆਂ ਉਤੇ ਹੱਥ ਰੱਖ ਕੇ, ਸਾਹ ਬਾਹਰ ਵਲ ਖਿੱਚ ਕੇ, ਆਂਦਰਾਂ ਨੂੰ ਭਵਾਣਾ; ਇਸ ਨਾਲ ਪੇਟ ਦੀਆਂ ਆਂਦਰਾਂ ਸਾਫ਼ ਰਹਿੰਦੀਆਂ ਹਨ, ਕਬਜ਼ ਨਹੀਂ ਰਹਿੰਦੀ। ਨਿਉਲੀ ਕਰਮ ਸਵੇਰੇ ਖ਼ਾਲੀ-ਪੇਟ ਕਰੀਦਾ ਹੈ। ਭੁਅੰਗਮ = ਭੁਇਅੰਗਮ, ਭੁਯੰਗਮ। ਪਿੱਠ ਦੀ ਕੰਗਰੋੜ ਦੇ ਨਾਲ ਨਾਲ ਕੁੰਡਲਨੀ ਨਾੜੀ ਜਿਸ ਦੀ ਸ਼ਕਲ ਸਰਪਣੀ ਵਰਗੀ ਹੈ। ਇਸ ਦੇ ਰਾਹ ਸੁਆਸ ਚੜ੍ਹਾਂਦੇ ਹਨ। ਸਾਧੇ = ਸਾਧਨ ਕੀਤੇ (ਕਈਆਂ ਨੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He leído los textos sagrados y contemplado los Vedas; he controlado la respiración"