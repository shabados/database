[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਹਦਸ ਮਾਲ ਰਖੈ, ਜੋ ਨਾਨਕ; ਮੋਖ ਮੁਕਤਿ ਸੋ ਪਾਵੈ ॥੧॥"
page = 503
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who keeps safe his capital from three modes and ten passions obtains salvation and emancipation, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਤਿੰਨਾਂ ਗੁਣਾਂ ਅਤੇ ਦਸਾਂ ਵਿਸ਼ਿਆਂ ਤੋਂ ਆਪਣੇ ਮਾਲ ਧਨ ਨੂੰ ਬਚਾਈ ਰੱਖਦਾ ਹੈ। ਉਹ ਮੋਖਸ਼ ਤੇ ਕਲਿਆਣ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps his assets safe from the three modes and the ten passions, O Nanak, attains liberation and emancipation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ (ਤ੍ਰਿਹਿ) ਤਿਨ (ਦਸ) ਡਾਕੂਓ ਸੇਂ ਦੈਵੀ ਸੰਪਤੀ ਗੁਣੋਂ ਰੂਪੁ ਮਾਲ ਬਚਾਇ ਰਖਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਬਿਖ੍ਯੋਂ ਸੇ ਬਚੇਗਾ, ਸੋਈ (ਮੋਖ ਮੁਕਤਿ) ਕੈਵਲ੍ਯ ਮੁਕਤਿ ਕੋ ਪਾਵੈਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾ ਕੇ) ਜੇਹੜਾ ਮਨੁੱਖ (ਇਹਨਾਂ ਪੰਜਾਂ ਤੋਂ) ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਅਤੇ ਦਸ ਇੰਦ੍ਰਿਆਂ ਤੋਂ (ਆਪਣਾ ਆਤਮਕ ਗੁਣਾਂ ਦਾ) ਸਰਮਾਇਆ ਬਚਾ ਰੱਖਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ (ਇਹਨਾਂ ਤੋਂ) ਸਦਾ ਲਈ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਹ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣ। ਦਸ = ਇੰਦ੍ਰੇ। ਮਾਲ = ਸਰਮਾਇਆ। ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸੋ = ਉਹ ਮਨੁੱਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solamente aquél que mantiene su Alma segura de los tres modos y los diez órganos sensoriales controlados, es salvado. (1)"