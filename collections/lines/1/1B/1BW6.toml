data = "ਕਹੂੰ ਨ︀ਯਾਇ ਸਾਸਤ੍ਰ ਪੜੈ ਛਤ੍ਰ ਕਰਮੰ ॥"
page = 151

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the Nyaya Shastra and somewhere Kshatriya-Dharma was being studies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਨਿਆਇਸ਼ਾਸ ਤ੍ਰ ਨੂੰ, (ਕਿਤੇ) ਛਤਰੀ-ਕਰਮ (ਯੁੱਧ-ਕਲਾ) ਨੂੰ ਪੜ੍ਹਦੇ ਸਨ।"