[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਭਾਵਨੀ ਸੰਗ ਲੀਨ ॥"
page = 1195
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With them I have united good deeds and the Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨਾਲ ਮੈਂ ਨੇਕ ਅਮਲਾਂ ਤੇ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੀਤ ਨੂੰ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are led on by the karma of their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੀ ਜੋ ਭਾਵਨੀ ਅਰਥਾਤ ਸਰਧਾ ਹੈ, ਸੋ ਸਾਥ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਨੂੰ ਇਹਨਾਂ (ਆਪਣੀ ਸਹਾਇਤਾ ਵਾਸਤੇ) ਨਾਲ ਲੈ ਲਿਆ ਹੈ (ਭਾਵ, ਇਹ ਪਿਛਲੇ ਸੰਸਕਾਰ ਹੋਰ ਵਿਕਾਰਾਂ ਵਲ ਪ੍ਰੇਰਦੇ ਜਾ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮ ਭਾਵਨੀ = ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ese proyecto está determinado por sus pasadas acciones,"