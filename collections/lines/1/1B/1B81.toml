[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਸਲਮਾਣਾ ਹਿੰਦੂਆਂ; ਦੁਇ ਰਾਹ ਚਲਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hindus and Muslims have started two separate ways (of life)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੁਸਲਮਾਨ ਅਰ ਹਿੰਦੂਆਂ ਨੇ (ਆਪੋ ਆਪਣੇ) ਦੇ ਰਸਤੇ ਚਲਾ ਦਿੱਤੇ ਹਨ।"