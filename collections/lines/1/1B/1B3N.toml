[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਦੂਰਿ. ਸਦਾ ਹਦੂਰਿ ਠਾਕੁਰੁ; ਦਹ ਦਿਸ ਪੂਰਨੁ ਸਦ ਸਦਾ ॥"
page = 457
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is not distant and is ever present and He fills the ten directions for ever and aye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੁਰੇਡੇ ਨਹੀਂ, ਹਮੇਸ਼ਾਂ ਅੰਗ ਸੰਗ ਹੈ। ਹਮੇਸ਼ਾਂ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਹ ਦਸਾਂ ਹੀ ਦਿਸ਼ਾਂ ਅੰਦਰ ਪਰੀ-ਪੂਰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not far away, He is ever-present; the Lord and Master fills the ten directions, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸੋ ਠਾਕੁਰੁ ਦੂਰ ਨਹੀਂ ਹੈ ਸਦਾ ਹੀ (ਹਦੂਰਿ) ਪਾਸ ਹੈ, (ਸਦ ਸਦਾ) ਸ੍ਰੇਸ੍ਟੋਂ ਸੇ ਭੀ ਸ੍ਰੇਸ੍ਟ ਹੈ ਦਸੋ ਦਿਸਾ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਕਿਸੇ ਤੋਂ ਭੀ ਦੂਰ ਨਹੀਂ ਹੈ, ਸਦਾ ਹਰੇਕ ਦੇ ਅੰਗ-ਸੰਗ ਵੱਸਦਾ ਹੈ, ਦਸੀਂ ਹੀ ਪਾਸੀਂ ਉਹ ਸਦਾ ਹੀ ਸਦਾ ਹੀ ਵਿਆਪਕ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਦੂਰਿ = ਅੰਗ-ਸੰਗ। ਦਹ ਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ, ਹਰ ਥਾਂ। ਪੂਰਨੁ = ਵਿਆਪਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Presencia del Uno Perfecto llena el Universo eternamente."