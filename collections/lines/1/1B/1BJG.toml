[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਤਪਤਿ ਬੁਝਾਈ, ਅੰਤਰਿ ਸਾਂਤਿ ਆਈ; ਸਹਜੇ ਹਰਿ ਰਸੁ ਚਾਖਿਆ ॥"
page = 440
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With God's Name, the fire was extinguished peace reigned within her and she easily tasted God's elixir."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਨਾਲ ਅੱਗ ਬੁਝ ਗਈ, ਉਸ ਦੇ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਵਰਤ ਗਈ ਹੈ ਅਤੇ ਉਸ ਨੇ ਸੁਖੈਨ ਹੀ ਵਾਹਿਗੁਰੂ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shabad has quenched the fire of desire, and within her heart, peace and tranquility have come; she tastes the Lord's essence with intuitive ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰ ਸਬਦ ਕਰ ਕੇ ਬਿਰਹ ਕੀ ਤਪਤ ਬੁਝਾਈ ਹੈ ਤਿਸ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਸ਼ਾਂਤਿ ਆਈ ਹੈ, ਤਿਸ ਨੇ ਸ੍ਵਭਾਵਕ ਹੀ ਹਰਿ ਰਸ ਕੋ ਆਸ੍ਵਾਦਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ) ਗੁਰ-ਸ਼ਬਦ ਦੀ ਸਹਾਇਤਾ ਨਾਲ ਆਪਣੇ ਅੰਦਰੋਂ ਵਿਕਾਰਾਂ ਵਾਲੀ ਤਪਸ਼ ਬੁਝਾ ਲਈ, ਉਸ ਦੇ ਅੰਦਰ ਠੰਡ ਪੈ ਗਈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਉਸ ਨੇ ਹਰਿ-ਨਾਮ ਦਾ ਸੁਆਦ ਚੱਖ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = ਤਪਸ਼, ਸੜਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Shabd ha ahogado el fuego de su deseo y en su corazón, Paz y Tranquilidad habitan. Ella saborea la Esencia del Señor con facilidad intuitiva."