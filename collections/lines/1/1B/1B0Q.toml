[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ ਪਵਨ ਦ੍ਰਿੜ; ਸੁਖਮਨ ਨਾਰੀ ॥੧॥ ਰਹਾਉ ॥"
page = 327
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man hold they breath in the central trachea. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਸੁਆਸ ਨੂੰ ਹਵਾ ਦੀ ਮਧ ਦੀ ਨਾੜੀ ਵਿੱਚ ਟਿਕਾ। ਠਹਿਰਾਉਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, hold your breath steady within the central channel of the Sushmanaa. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਨ) ਪ੍ਯਾਰੇ! (ਪਵਨ) ਪ੍ਰਾਣੋ ਕੋ ਸੁਖਮਨਾ ਨਾੜੀ ਮੇਂ ਦ੍ਰਿੜ ਕਰੋ ਔਰ ਅਸਟਾਂਗ ਜੋਗ ਪ੍ਰਕਾਰ ਸੇ ਕੁੰਭਕ ਕਰੋ। ਵਾ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਭਗਤੀ ਮੇਂ ਬਤੀਤ ਕਰੋ ਵਾ ਮਨ ਜੋ ਪਵਨ ਸਮ ਚੰਚਲ ਹੈ ਤਿਸ ਕੋ (ਸੁਖਮਨ ਨਾਰੀ) ਜੋ ਮਨ ਕੇ ਸੁਖ ਦੇਣੇ ਵਾਲੀ ਪਰਮੇਸ੍ਵਰ ਕੀ ਭਗਤੀ ਨਾਰੀ ਹੈ ਤਿਸ ਮੇਂ ਦ੍ਰਿੜ ਕਰੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਮਨ! ਸੁਆਸ ਸੁਆਸ ਨਾਮ ਜਪ, ਇਹੀ ਹੈ ਸੁਖਮਨਾ ਨਾੜੀ ਦਾ ਅੱਭਿਆਸ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ ਰੇ = ਹੇ ਮਨ! ਪਵਨ ਦ੍ਰਿੜੁ = ਸੁਆਸਾਂ ਨੂੰ ਸਾਂਭ (ਭਾਵ, ਸੁਆਸਾਂ ਨੂੰ ਖ਼ਾਲੀ ਨਾਹ ਜਾਣ ਦੇ) ਸੁਆਸ ਸੁਆਸ ਨਾਮ ਜਪ। ਸੁਖਮਨ ਨਾਰੀ = (ਇਹੀ ਹੈ) ਸੁਖਮਨਾ ਨਾੜੀ (ਦਾ ਅੱਭਿਆਸ) {ਪ੍ਰਾਣਾਯਾਮ ਕਰਨ ਵਾਲੇ ਜੋਗੀ ਤਾਂ ਖੱਬੀ ਨਾਸ ਦੇ ਰਸਤੇ ਸੁਆਸ ਉਤਾਂਹ ਖਿੱਚ ਕੇ ਦੋਹਾਂ ਭਰਵੱਟਿਆਂ ਦੇ ਵਿਚਕਾਰ ਮੱਥੇ ਵਿਚ ਸੁਖਮਨ ਨਾੜੀ ਵਿਚ ਟਿਕਾਂਦੇ ਹਨ। ਤੇ, ਫਿਰ ਸੱਜੀ ਨਾਸ ਦੇ ਰਸਤੇ ਉਤਾਰ ਦੇਂਦੇ ਹਨ। ਕਬੀਰ ਜੀ ਇਸ ਸਾਧਨ ਦੇ ਥਾਂ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈ ਕੇ ਸੁਆਸ ਸੁਆਸ ਨਾਮ ਜਪਣ ਦੀ ਹਿਦਾਇਤ ਕਰਦੇ ਹਨ} ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces, mantén tu respiración y tu concentración en el canal central de tu columna, el Shushmana,  (1-Pausa)"