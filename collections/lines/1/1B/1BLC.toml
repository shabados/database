[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਈ ਠਗਉਰੀ; ਠਗੁ ਪਹਿਚਾਨਿਆ ॥੩॥੩੯॥"
page = 331
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The illusion has vanished and I have recognised the illusionist."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਰਮ ਦੂਰ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਭਰਮ ਪਾਉਣ ਵਾਲੇ ਨੂੰ ਸਿਆਣ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The effects of the drug have vanished, since I recognized the thug. ||3||39||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਠਗ ਕੋ ਪਹਚਾਨ ਲੀਆ ਤਬ ਤਿਸ ਕੀ ਠਗਉਰੀ ਜਾਤੀ ਰਹੀ ਹੈ। ਦ੍ਰਿਸਟਾਂਤ ਮੇਂ ਜੋ ਠਗ ਕੋ ਪਹਿਚਾਨ ਲੇਤਾ ਹੈ ਤਿਸ ਕੇ ਸਾਥ ਠਗੀ ਨਹੀਂ ਕਰਤਾ ਵਾ ਮੈਂ ਪਹਿਚਾਨਿਆ ਹੈ ਮੇਰਾ ਮਨੁ ਮਾਨਿਆ ਹੈ॥੩॥੩੯॥☬ਜੇ ਕਹੈ ਠਗਉਰੀ ਜਾਨੇ ਕਰ ਤੁਮ ਕੋ ਕਿਆ ਲਾਭ ਹੂਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਵਾਸਤੇ) ਠਗ-ਬੂਟੀ ਮੁੱਕ ਗਈ (ਸਮਝੋ), ਕਿਉਂਕਿ ਉਸ ਨੇ ਮੋਹ ਦੇ ਪੈਦਾ ਕਰਨ ਵਾਲੇ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ ਹੈ ॥੩॥੩੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la ilusión me ha dejado, porque ahora conozco al Engañador. (3-39)"