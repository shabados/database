[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮੁ ਧਿਆਇਦੇ; ਨਾਨਕ ਸਚਿ ਸਮਾਇ ॥੧॥"
page = 1249
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, they meditate on the Lord's Name and merge in the True Lord, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਅਤੇ ਦਿਨ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they meditate on the Naam, the Name of the Lord; O Nanak, they merge into the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਮਿਲਾ ਹੈ, ਸੋ ਰਾਤ੍ਰ ਦਿਨ ਨਾਮ ਕੋ ਧਿਆਵਤੇ ਹੈਂ, ਪੁਨਹ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ਼ ਸਚ ਮੇਂ ਸਮਾਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿ ਕੇ ਹਰ ਰੋਜ਼ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes, en su Destino lo traen así inscrito por Dios, son encontrados por el Guru Verdadero, habitando siempre en el Nombre del Señor y así se inmergen en Su Verdad. (1)"