[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਘਰਿ ਆਵੈ ਕੰਤੁ; ਤ ਸਭੁ ਕਿਛੁ ਪਾਈਐ ॥"
page = 1361
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If my spouse visits my home then attain I to everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆ ਜਾਵੇ, ਤਾਂ ਮੈਨੂੰ ਸਾਰਾ ਕੁਝ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If my Husband Lord comes to my home, then I obtain everything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇਕਰ ਅੰਤਸਕਰਨ ਰੂਪੀ ਘਰ ਮੇਂ ਪ੍ਰਮੇਸ੍ਵਰ ਪਤੀ ਕਾ ਸਾਖ੍ਯਾਤਕਾਰ ਹੋਵੈ ਤੋ ਸਭ ਕਿਛ ਪਾਇ ਲਈਤਾ ਹੈ, ਭਾਵ ਸਭੀ ਸਿੰਗਾਰ ਸਫਲਤਾ ਕੋ ਪਾਵਤੇ ਹੈਂ; ਵਾ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਏਹ ਪਦਾਰਥ ਪਾਇ ਲਈਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਭੀ ਜੇ ਖਸਮ ਹੀ ਘਰ ਵਿਚ ਆ ਪਹੁੰਚੇ, ਤਦੋਂ ਹੀ ਸਭ ਕੁਝ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ। ਕੰਤੁ = ਖਸਮ। ਪਾਈਐ = ਪ੍ਰਾਪਤ ਕਰ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi Señor Esposo llega al hogar, entonces yo lo obtengo todo,"