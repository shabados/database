[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਤਮਾ; ਪਾਰਬ੍ਰਹਮ ਕਾ ਰੂਪੁ ॥ ਰਹਾਉ ॥"
page = 868
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of beauty of the Supreme Soul and Glorious God. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਆਤਮਾ ਤੇ ਵਿਸ਼ਾਲ ਵਾਹਿਗੁਰੂ ਦੀ ਸੁੰਦਰਤਾ ਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੀਵਾਤਮਾ ਜੋ (ਪ੍ਰ) ਵਸੇਸ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕਾ ਰੂਪ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵਾਤਮਾ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਰੂਪ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nuestra Alma es imagen Perfecta del Dios Trascendente.(Pausa)"