data = "ਊਂਧੋ ਕਵਲੁ; ਸਗਲ ਸੰਸਾਰੈ ॥"
page = 225
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "inverted is the heart lotus of the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਧਾ ਹੈ ਦਿਲ-ਕਮਲ ਸਾਰੇ ਜਹਾਨ ਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart-lotus of the entire universe is upside-down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਨਾਮ ਸੇ ਬਿਨਾ ਸੰਸਾਰ ਕਾ ਰਿਦਾ ਕਮਲੁ (ਊਂਧੇ) ਉਲਟਾ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜਗਤ (ਦੇ ਜੀਵਾਂ) ਦਾ ਹਿਰਦਾ-ਕਵਲ (ਪਰਮਾਤਮਾ ਦੇ ਸਿਮਰਨ ਵਲੋਂ) ਉਲਟਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La inmensa mayoría de personas tienen el loto de la mente invertido hacia abajo,"