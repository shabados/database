[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਾਇਆ ਬਿਰਖੁ ਨ ਰਹੈ ਥਿਰੁ; ਪੁਜੈ ਕਿਉ ਆਸਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All this is a fake show like that of an acrobat's."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿੱਛ ਦੀ ਛਾਂ ਥਿਰ ਰਹਿੰਦੀ ਨਹੀਂ ਆਸਾ ਕਿੱਕੁਰ ਪੂਰਣ ਹੋਵੇ, (ਭਾਵ ਭੋਜਨ ਅਜੇ ਵਿਚੇ ਹੀ ਰਹਿੰਦਾ ਹੈ ਕਿ ਸਿਰ ਤੇ ਧੁਪ ਆ ਜਾਂਦੀ ਹੈ)।"