[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਕਿਆ ਸੋਚਉ. ਸੋਚ ਬਿਸਾਰੀ ॥"
page = 1209
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What should I think of now? I have abandoned all thought."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੁਣ ਕੀ ਸੋਚ ਵਿਚਾਰ ਕਰਾਂ? ਮੈਂ ਸਮੂਹ ਸੋਚ ਵਿਚਾਰ ਛੱਡ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now what should I think? I have given up thinking."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਅਬ ਮੈਂ ਕ੍ਯਾ ਸੋਚ ਕਰੋਂ, ਮੈਨੇ ਸੋਚ ਚਿੰਤਾ ਬਿਸਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਹੁਣ ਮੈਂ ਹੋਰ ਹੋਰ ਕਿਹੜੀਆਂ ਸੋਚਾਂ ਸੋਚਾਂ? ਮੈਂ ਹਰੇਕ ਸੋਚ ਵਿਸਾਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਚਉ = ਸੋਚਉਂ, ਮੈਂ ਸੋਚਾਂ। ਕਿਆ ਸੋਚਉ = ਮੈਂ ਕੀਹ ਸੋਚਾਂ ਕਰਾਂ? ਬਿਸਾਰੀ = ਛੱਡ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado todo pensamiento, pues en qué podría pensar,"