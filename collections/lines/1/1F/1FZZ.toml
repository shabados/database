[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪੂਰਾ ਪਰਧਾਨੁ; ਜਿਸ ਨੋ ਬਲੁ ਧਰੈ ॥"
page = 958
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is perfect and supreme, within whom the Lord enshrines His might."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਮੁਕੰਮਲ ਅਤੇ ਮੁਖੀ ਹੈ ਜਿਸ ਅੰਦਰ ਸਾਹਿਬ ਆਪਣੀ ਸ਼ਕਤੀ ਅਸਥਾਪਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is perfect and renowned as supreme, whom the Lord has blessed with His power."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਪੂਰਨ ਸ਼ੁਭ ਗੁਣੋਂ ਕਰ ਕੇ ਮੁਖੀ ਹੈ ਜਿਸ ਕੋ ਅਪਨੀ ਕ੍ਰਿਪਾ ਸੇ ਬਲ ਧਾਰਤਾ ਹੈ, ਭਾਵ ਜਿਸ ਮੇਂ ਬਲ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ (ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ) ਪ੍ਰਭੂ (ਆਤਮਕ) ਤਾਕਤ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਉਸ ਦੀ ਕਮਾਈ ਸਫਲ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਆਦਰ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo será Supremo y Perfecto, aquél en quien Tu Poder se manifieste."