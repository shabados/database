data = "ਜਿਸ ਨੇ ਮੈਨੂੰ ਇਹ ਗੱਲ ਦਸੀ ਹੈ, (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ)"