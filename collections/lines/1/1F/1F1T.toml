[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਲਹਰੀ ਲਖ ਸੈ ਆਨ; ਡੁਬਣ ਦੇਇ ਨ. ਮਾ ਪਿਰੀ ॥੧॥"
page = 519
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, there are hundreds and lacs of waves, but my Spouse lets me not get drowned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੈਂਕੜੇ ਅਤੇ ਲੱਖਾਂ ਛੱਲਾਂ ਹਨ, ਪਰ ਮੇਰਾ ਕੰਤ ਮੈਨੂੰ ਡੁੱਬਣ ਨਹੀਂ ਦਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, there are hundreds and thousands of waves, but my Husband Lord does not let me drown. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਾ ਪਿਰੀ) ਮੇਰਾ ਪਤਿ ਅਰਥਾਤ ਹਰੀ (ਸੈ ਆਨ) ਦ੍ਵੈਤ ਕੀ ਜੋ ਲਾਖੋਂ ਸੈਂਕੜੋਂ ਲਹਰਾਂ ਹੈਂ ਤਿਨਮੇਂ ਡੂਬਨੇ ਨਹੀਂ ਦੇਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਗਤ ਵਿਚ) ਸੈਂਕੜੇ ਤੇ ਲੱਖਾਂ ਹੋਰ ਹੋਰ (ਭਾਵ, ਵਿਕਾਰਾਂ ਦੀਆਂ) ਲਹਿਰਾਂ (ਚੱਲ ਰਹੀਆਂ) ਹਨ, ਪਰ, ਮੇਰਾ ਪਿਆਰਾ (ਮੈਨੂੰ ਇਹਨਾਂ ਲਹਿਰਾਂ ਵਿਚ) ਡੁੱਬਣ ਨਹੀਂ ਦੇਂਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹਰੀ = ਲਹਰਾਂ। ਸੈ = ਸੈਂਕੜੇ। ਆਨ = ਹੋਰ ਹੋਰ, ਭਾਵ, ਵਿਕਾਰਾਂ ਦੀਆਂ। ਮਾ ਪਿਰੀ = ਮੇਰਾ ਪਿਆਰਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "olas y olas se levantan en mi contra, pero por la Gracia de mi Bienamado Señor, no me ahogo. (1)"