[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਰਿ ਜੰਮੇ; ਸੁ ਕਚੁ ਨਿਕਚੁ ॥੧॥"
page = 463
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are born and die, are the falsest of the false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜੰਮਦੇ ਅਤੇ ਮਰਦੇ ਹਨ, ਉਹ ਕੂੜਿਆਂ ਦੇ ਪਰਮ ਕੂੜੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are subject to birth and death are totally false. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਕਚੋਂ ਸੇ ਭੀ ਕਚੇ ਹੈਂ, ਭਾਵ ਅਨੀ ਸਰਬਾਦੀ ਹੈਂ, ਜੋ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੋ ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਏ ਹਨ, ਉਹ (ਅਜੇ) ਬਿਲਕੁਲ ਕੱਚੇ ਹਨ (ਭਾਵ, ਉਸ ਅਸਲ ਜੋਤ ਦਾ ਰੂਪ ਨਹੀਂ ਹੋਏ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਿ = ਮਰ ਕੇ। ਮਰਿ ਜੰਮੇ = ਮਰ ਕੇ ਜੰਮੇ, ਭਾਵ, ਮਰਦੇ ਹਨ ਤੇ ਜੰਮਦੇ ਹਨ, ਜੰਮਣ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈਂਦੇ ਹਨ। ਸੁ = ਉਹ ਜੀਵ। ਕਚੁ = ਨਿਕਚੁ ਨਿਰੋਲ ਕੱਚੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Ti, todo lo que nace para morir es falso y frívolo. (1)"