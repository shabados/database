[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਭਜੁ ਪ੍ਰਾਣੀ; ਰਸਨ ਰਸਾਇ ॥੩॥"
page = 222
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal, lovingly repeat God's Name with thy tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਫਾਨੀ ਬੰਦੇ ਪਿਆਰ ਸਹਿਤ ਆਪਣੀ ਜੀਭ ਨਾਲ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mortal, lovingly vibrate the Lord's Name with your tongue. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਾਣੀ! ਰਸਨਾ ਕੋ (ਰਸਾਇ) ਤਦਾਕਾਰ ਕਰ ਕੇ ਹਰੀ ਕਾ ਭਜਨ ਕਰੁ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚਣ ਲਈ) ਹੇ ਪ੍ਰਾਣੀ! ਆਪਣੀ ਜੀਭ ਨੂੰ (ਅੰਮ੍ਰਿਤ ਰਸ ਵਿਚ) ਰਸਾ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕਰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre, recita el Nombre del Señor con tu lengua y con todo tu corazón."