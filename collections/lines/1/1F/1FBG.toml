[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵ ਜੁਲਾਈ ਪੰਧ ਤਉ; ਨੈਣੀ ਦਰਸੁ ਦਿਖਾਲਿ ॥"
page = 761
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master, make my feet tread Thine way and mine eyes see Thy sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਮੇਰੇ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਰਾਹੇ ਟੋਰ ਅਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਨੂੰ ਆਪਣਾ ਦਰਸ਼ਨ ਵਿਖਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let my feet walk on Your Path, and let my eyes behold the Blessed Vision of Your Darshan."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੈਰੋਂ ਕਰ ਕੇ ਤੇਰੇ ਰਸਤੇ ਚਲੂੰ ਔ ਮੇਰੇ ਨੇਤ੍ਰੋਂ ਕੋ ਅਪਨਾ ਦਰਸਨੁ ਦਿਖਾਉ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖਸਮ-ਪ੍ਰਭੂ! ਮੈਂ ਆਪਣੇ ਪੈਰਾਂ ਨੂੰ ਤੇਰੇ (ਦੇਸ ਲੈ ਜਾਣ ਵਾਲੇ) ਰਸਤੇ ਉਤੇ ਤੋਰਾਂ। ਹੇ ਪਿਆਰੇ! (ਮੇਰੀਆਂ ਇਹਨਾਂ) ਅੱਖਾਂ ਨੂੰ ਆਪਣਾ ਦਰਸਨ ਦਿਖਾਲ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵ = ਪੈਰ {ਲਫ਼ਜ਼ 'ਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਜਲਾਈ = ਜੁਲਾਈਂ, ਮੈਂ ਤੋਰਾਂ। ਪੰਧ ਤਉ = ਤੇਰੇ ਰਸਤੇ ਉਤੇ। ਨੈਣੀ = (ਮੇਰੀਆਂ ਇਹਨਾਂ) ਅੱਖਾਂ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Voy a caminar sólo en Tu Sendero y voy a disfrutar solamente de Tu Maravillosa Visión."