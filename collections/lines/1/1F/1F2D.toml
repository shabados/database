[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਜੁਗਿ, ਸਚੁ ਕਹੈ ਸਭੁ ਕੋਈ ॥"
page = 880
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the gold-age, everyone spoke the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਨਹਿਰੀ ਯੁੱਗ ਅੰਦਰ ਹਰ ਕੋਈ ਸੱਚ ਬੋਲਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Golden Age of Sat Yuga, everyone spoke the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਜੁਗਿ ਮੇਂ ਸਭੁ ਕੋਈ ਸਚ ਹੀ ਕਹਿਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਆਮ ਪ੍ਰਚਲਤ ਖ਼ਿਆਲ ਹੈ ਕਿ ਸਤਜੁਗ ਵਿਚ ਸੱਚ (ਬੋਲਣ ਦੇ ਕਰਮ ਨੂੰ ਪ੍ਰਧਾਨਤਾ) ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Edad de Oro de Sat Yug todos hablaban la Verdad,"