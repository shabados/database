[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੀ; ਪਰ ਪੁਰਖਾ ਰਤ ਨਾਰੀ ॥"
page = 1164
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a woman is involved in love with another person,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਸਤ੍ਰੀ ਪਰਾਏ ਪੁਰਸ਼ ਦੇ ਪਿਆਰ ਵਿੱਚ ਰੰਗੀ ਹੋਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Like the woman who falls in love with another man,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਬਿਭਚਾਰਨੀ ਇਸਤ੍ਰੀ ਕੀ ਪਰਾਏ ਪੁਰਸ ਮੇਂ ਪ੍ਰੀਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਨਾਰ ਪਰਾਏ ਮਨੁੱਖ ਨਾਲ ਪਿਆਰ ਪਾ ਲੈਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como la mujer que añora a un hombre para tener sexo,"