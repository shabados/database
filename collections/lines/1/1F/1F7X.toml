[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਾਮਿ ਕ੍ਰੋਧਿ ਕਿਨੈ, ਨ ਪਾਇਓ; ਪੁਛਹੁ ਗਿਆਨੀ ਜਾਇ ॥੧॥"
page = 551
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by lust and wrath, none has ever attained God. Go and ask any divine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸ਼ਹਿਵਤ ਅਤੇ ਰੋਹ ਦੁਆਰਾ ਕਦੇ ਕਿਸੇ ਨੂੰ ਰੱਬ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ (ਬੇਸ਼ਕ) ਜਾ ਕੇ ਕਿਸੇ ਬ੍ਰਹਮ-ਬੇਤੇ ਕੋਲੋਂ ਪਤਾ ਕਰ ਲਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through sexual desire and anger, no one has ever found God - go, and ask any wise man. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਾਮ ਕ੍ਰੋਧ ਕਰ ਕੇ ਕਿਸੀ ਨੇ ਹਰਿ ਕੋ ਨਹੀਂ ਪਾਯਾ ਹੈ, ਯਹ ਬਾਤ ਜੋ ਜਾਨਨੇਹਾਰੇ ਗ੍ਯਾਨੀ ਹੈਂ ਤਿਨ ਕੋ ਜਾਇ ਕਰ ਕੇ ਪੂਛ ਲੇਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਿਸੇ ਗਿਆਨ ਵਾਲੇ ਨੂੰ ਜਾ ਕੇ ਪੁੱਛ ਲੈ, ਕਾਮ ਤੇ ਕ੍ਰੋਧ (ਆਦਿਕ ਵਿਕਾਰਾਂ) ਦੇ ਅਧੀਨ ਹੋਇਆਂ ਕਿਸੇ ਨੂੰ ਭੀ ਰੱਬ ਨਹੀਂ ਲੱਭਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮਿ = ਕਾਮ ਵਿਚ (ਫਸੇ ਰਿਹਾਂ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, pregunta a cualquier Sabio, pero a través de la lujuria o del enojo, nadie ha encontrado a Dios. (1)"