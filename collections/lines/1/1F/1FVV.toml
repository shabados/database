[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੁਲੇ ਤੱਛ ਮੁੱਛੰ ਮਹਾ ਜੋਧ ਜੰਗੰ ॥"
page = 52

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors strike their swords and care for their arrows in the battlefield. The great heroes, chopped in the war are rolling in dust."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਵੱਡੇ ਯੋਧੇ ਵੱਢੇ ਕਟੇ (ਰਣ ਵਿਚ) ਰੁਲ ਰਹੇ ਹਨ।"