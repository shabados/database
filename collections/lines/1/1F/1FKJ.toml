[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੇਸੁਮਾਰ ਬੇਅੰਤ ਸੁਆਮੀ; ਤੇਰੋ ਅੰਤੁ. ਨ ਕਿਨ ਹੀ ਲਹੀਐ ॥੧॥ ਰਹਾਉ ॥"
page = 674
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With one tongue of mine, what excellences of Thine can I narrate?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਅਤੇ ਹੱਦਬੰਨਾ-ਰਹਿਤ ਹੈਂ, ਤੂੰ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਓੜਕ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unlimited, infinite Lord and Master - no one knows Your limits. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੁਮਾਰ ਬੇਅੰਤ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਤੇਰਾ ਅੰਤੁ ਕਿਸੀ ਨੇ ਨਹੀਂ (ਲਹੀਐ) ਲਖਿਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਣਗਿਣਤ ਗੁਣਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਬੇਅੰਤ ਮਾਲਕ-ਪ੍ਰਭੂ! ਕਿਸੇ ਭੀ ਪਾਸੋਂ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਲੱਭਿਆ ਜਾ ਸਕਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰੋ = ਤੇਰਾ। ਕਿਨ ਹੀ = ਕਿਨਿ ਹੀ, ਕਿਸੇ ਪਾਸੋਂ ਭੀ {ਲਫ਼ਜ਼ 'ਕਿਨਿ' ਦੀ 'ਿ' ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉੱਡ ਗਈ ਹੈ}। ਲਹੀਐ = ਲੱਭਿਆ ਜਾ ਸਕਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Infinito eres Tú, oh Señor, nadie podría encontrar Tus límites. (1-Pausa)"