[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੀ ਅੰਮ੍ਰਿਤੁ; ਇਹੁ ਮਨੁ ਤਨੁ ਧ੍ਰਪੀਐ ॥"
page = 286
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By drinking the Name Nectar this soul and body are sated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੁਧਾਰਸ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਇਹ ਆਤਮਾ ਤੇ ਦੇਹਿ ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in this Nectar, this mind and body are satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੌ ਪਾਨ ਕਰ ਕੇ ਇਹ ਮਨ ਤਨ (ਧ੍ਰਪੀਐ) ਤ੍ਰਿਪਤਿ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਨਾਮ-) ਅੰਮ੍ਰਿਤ ਪੀ ਕੇ ਇਸ ਮਨ ਨੂੰ ਤੇ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰਜਾ ਦੇਵੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀ = ਪੀ ਕੇ। ਧ੍ਰਪੀਐ = ਰਜਾਵੀਏ, ਤ੍ਰਿਪਤ ਕਰੀਏ। ਤਨੁ = (ਭਾਵ,) ਸਰੀਰਕ ਇੰਦ੍ਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "bebiendo el Néctar del Nombre que brinda Plenitud."