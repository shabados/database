[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਰਨ; ਅਨਿਕ ਕਨਿਕ ਸੁਮੇਰ ॥"
page = 1236
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is countless gods of water and countless mountains of gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਹਨ ਪਾਣੀ ਦੇ ਦੇਵ ਅਤੇ ਅਣਗਿਣਤ ਸੋਨੇ ਦੇ ਪਹਾੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many gods of water, many mountains of gold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਬਰਨ ਦੇਵਤਾ ਔਰ ਅਨੇਕ ਹੀ ਸ੍ਵਰਨ ਕੇ ਸੁਮੇਰ ਪਰਬਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਸਮੁੰਦਰ ਦੇ ਦੇਵਤੇ ਵਰਣ ਹਨ ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਸੋਨੇ ਦੇ ਸੁਮੇਰ ਪਰਬਤ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los dioses de la riqueza, millones son los Varunas"