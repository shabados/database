data = "ਮਨਮੁਖਿ ਡੰਫੁ; ਬਹੁਤੁ ਚਤੁਰਾਈ ॥"
page = 230
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate is over-hypocritical and clever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਘਨੇਰਾ ਪਖੰਡੀ ਤੇ ਚਾਲਾਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs are such clever hypocrites."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮੇਂ (ਡੰਫੁ) ਦੰਭ ਹੈ ਔਰ ਚਤੁਰਾਈ ਬਹੁਤ ਦਿਖਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪੰਡਿਤ!) ਆਪਣੇ ਹੀ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ (ਧਾਰਮਿਕ) ਵਿਖਾਵਾ ਕਰਦਾ ਹੈ, ਬੜੀ ਚਤੁਰਾਈ ਵਿਖਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra es demasiado astuto y se presenta con demostraciones falsas,"