[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਥਾਪੇ ਚਾਰੇ ਜੁਗ; ਤੂ ਕਰਤਾ ਸਗਲ ਧਰਣ ॥"
page = 1095
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou has established the four ages and Thou are the Creator of all the earths."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਚਾਰੇ ਯੁੱਗ ਅਸਥਾਪਨ ਕੀਤੇ ਹਨ ਅਤੇ ਤੂੰ ਸਾਰੀਆਂ ਧਰਤੀਆਂ ਦਾ ਰਚਣਹਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You established the four ages; You are the Creator of all worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਨੇ ਚਾਰੇ ਜੁਗ ਅਸਥਾਪਨ ਕੀਏ ਹੈਂ, ਤੂੰਹੀ ਸਾਰੀ ਧਰਤੀ ਕਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਰੀਆਂ ਧਰਤੀਆਂ ਤੂੰ ਹੀ ਬਣਾਈਆਂ ਹਨ ਇਹ ਚਾਰੇ ਜੁੱਗ ਤੇਰੇ ਹੀ ਬਣਾਏ ਹੋਏ ਹਨ (ਸਮਾ ਬਣਾਣ ਵਾਲਾ ਤੇ ਸਮੇ ਦੀ ਵੰਡ ਕਰਨ ਵਾਲਾ ਤੂੰ ਹੀ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਰਣੀ = ਧਰਤੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has establecido las cuatro épocas y creado el mundo entero."