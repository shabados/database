[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਜਨ ਊਤਮ. ਜਗਿ ਕਹੀਅਹਿ; ਜਿਨ ਮਿਲਿਆ ਪਾਥਰ ਸੇਨ ॥"
page = 1294
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime are said to be Lord's slave in this world, meeting with whom even the stones are irrigated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਆਖੇ ਜਾਂਦੇ ਹਨ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਪੱਥਰ ਭੀ ਸਿੰਚੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of the Lord are said to be exalted in this world; meeting with them, even stones are softened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਨ ਸੰਤ ਜਗਤ ਮੇਂ ਊਤਮ ਕਹੀਤੇ ਹੈਂ, ਜਿਨ ਕੇ ਮਿਲਨੇ ਸੇ (ਪਾਥਰ ਸੇਨ) ਸਨਿਗਧ ਹੂਏ ਹੈਂ, ਭਾਵ ਜੋ ਰਿਦੇ ਪਥਰ ਵਤ ਕਠੋਰ ਥੇ, ਸੋ ਕੋਮਲ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਜਗਤ ਵਿਚ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਅਖਵਾਂਦੇ ਹਨ, ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆਂ ਪੱਥਰ (ਭੀ ਅੰਦਰੋਂ) ਸਿੱਜ ਜਾਂਦੇ ਹਨ (ਪੱਥਰ-ਦਿਲ ਮਨੁੱਖ ਭੀ ਨਰਮ-ਦਿਲ ਹੋ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los humildes Sirvientes del Señor han sido exaltados en este mundo y encontrándolos, aún las piedras se suavizan."