[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹਿ; ਸਚੁ ਵਖਾਣੇ ॥"
page = 111
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praises they sing and tell the truth"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਊਹ ਗਾਉਂਦੇ ਹਨ ਅਤੇ ਸੱਚ ਬੋਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the Lord's Glorious Praises, and speak the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹੇ ਹਰੀ! ਤੇਰੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ ਪੁਨਾ ਤੁਝ ਸਚ ਰੂਪ ਕੀ ਕਥਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਉਚਾਰ ਉਚਾਰ ਕੇ ਸਦਾ ਉਸਦੇ ਗੁਣ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਾਣੇ = ਵਖਾਣਿ, ਵਖਾਣ ਕੇ, ਉਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él habita en la Alabanza del Señor, y expresa nada más que la Verdad."