[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ ਹਰਿ ਨਾਮੁ ਹੈ; ਗੁਰਮੁਖਿ ਪਾਵੈ ਕੋਇ ॥"
page = 1313
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, God, God, God's Name, rare is the one, who is blessed with it by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Har, Har, Har, Har is the Name of the Lord; rare are those who, as Gurmukh, obtain it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਾ ਹਰਿ ਹਰਿ ਨਾਮ ਜੋ ਦੁਖੋਂ ਕੇ ਹਰਨੇ ਵਾਲਾ ਹੈ, ਸੋ ਕੋਈ ਵਿਰਲਾ ਗੁਰਮੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਸਿਮਰਨ ਦੀ ਦਾਤਿ) ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰ ਕੇ ਹਾਸਲ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Jar, Jar, Jar, Jar es el Nombre del Señor. Excepcionales son aquéllos que como Gurmukjs Lo obtienen."