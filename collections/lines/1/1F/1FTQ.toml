[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਕਨੀ ਲਦਿਆ. ਹਿਕਿ ਲਦਿ ਗਏ; ਹਿਕਿ ਭਾਰੇ ਭਰ ਨਾਲਿ ॥"
page = 1015
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some have loaded their luggage, some have set out, and some are weighed down with their loads."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਨੇ ਆਪਣਾ ਸਾਮਾਨ ਲੱਦ ਲਿਆ ਹੈ, ਕਈ ਟੁਰ ਗਏ ਹਨ ਤੇ ਕਈ ਆਪਣੇ ਭਾਰ ਨਾਲ ਬੋਝਲ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some are getting on board, and some have already set out; some are weighed down with their loads."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕਨਾ ਗ੍ਯਾਨ ਜਹਾਜ ਪਰ ਸਾਧਨੋਂ ਕਾ ਸਮਾਜ ਲਦਿਆ ਹੈ, ਭਾਵ ਸਾਧਨ ਧਾਰੇ ਹੈਂ। ਇਕ ਗ੍ਯਾਨੀ ਲਦਿਕੇ ਚਲੇ ਗਏ ਹੈਂ, ਭਾਵ ਮੁਕਤ ਹੂਏ ਹੈਂ। ਇਕ ਜੋ ਪਾਪੋਂ ਕਰਿ ਭਾਰੇ ਥੇ, ਸੋ ਸੰਸਾਰ (ਭਰ ਨਾਲਿ) ਸਮੁੰਦਰ ਮੇਂ ਡੂਬੇ ਹੈਂ; ਵਾ ਇਕ ਮਰਨੇ ਕੋ ਤਿਆਰ ਹੈਂ, ਇਕ ਮਰ ਗਏ ਹੈਂ, ਇਕ ਭਾਰੇ ਪਾਪੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਮੇਂ ਗੋਤੇ ਖਾਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਛੇਤੀ ਜਨਮ ਕਰਿ ਛੇਤੀ ਮਰਿ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦਾ ਹੋਕਾ ਸੁਣ ਕੇ) ਅਨੇਕਾਂ ਜੀਵਾਂ ਨੇ (ਸੰਸਾਰ-ਦਰੀਆ ਤੋਂ ਪਾਰ ਲੰਘਣ ਲਈ ਪ੍ਰਭੂ-ਨਾਮ ਦਾ ਵੱਖਰ ਗੁਰੂ ਦੇ ਜਹਾਜ਼ ਵਿਚ) ਲੱਦ ਲਿਆ ਹੈ, ਅਨੇਕਾਂ ਹੀ ਲੱਦ ਕੇ ਪਾਰ ਪਹੁੰਚ ਗਏ ਹਨ, ਪਰ ਅਨੇਕਾਂ ਹੀ (ਐਸੇ ਭੀ ਮੰਦਭਾਗੀ ਹਨ ਜਿਨ੍ਹਾਂ ਗੁਰੂ ਦੀ ਪੁਕਾਰ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕੀਤੀ, ਤੇ ਉਹ ਵਿਕਾਰਾਂ ਦੇ ਭਾਰ ਨਾਲ) ਭਾਰੇ ਹੋ ਕੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਦੇ ਵਿਚ (ਡੁੱਬ ਗਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਕਨੀ = ਕਈ (ਜੀਵ-ਰਾਹੀਆਂ) ਨੇ। ਹਿਕਿ = ਕਈ {'ਹਿਕ' ਤੋਂ 'ਹਿਕਿ' ਬਹੁ-ਵਚਨ}। ਹਿਕ = ਇਕ। ਲਦਿ = ਲੱਦ ਕੇ। ਭਾਰੇ = (ਪਾਪਾਂ ਦੇ ਭਾਰ ਨਾਲ) ਭਾਰੇ। ਭਰਨਾਲਿ = ਸਮੁੰਦਰ ਵਿਚ (ਡੁੱਬ ਗਏ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos han partido en Paz, otros lo van a hacer, pero algunos otros están siendo aplastados por el peso de sus errores."