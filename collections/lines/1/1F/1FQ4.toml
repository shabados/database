[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ ਪਿਆਰਾ; ਆਪੇ ਆਪਿ ਅਪਾਹੁ ॥"
page = 604
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved Lord Himself pervades all and Himself remains detached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਆਪ ਸਾਰਿਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੈ ਅਤੇ ਆਪ ਹੀ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Beloved Lord Himself pervades and permeates all; He Himself is, all by Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਮੇਂ ਅਕਾਲ ਪੁਰਖ ਪ੍ਯਾਰਾ ਆਪ ਹੀ ਆਪ ਵਰਤ ਰਹਾ ਹੈ ਔਰ ਆਪ ਹੀ ਆਪ ਸਭ ਸੇ (ਅਪਾਹੁ) ਅਲੇਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈ (ਵਿਆਪਕ ਹੁੰਦਿਆਂ ਭੀ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਨਿਰਲੇਪ (ਭੀ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਵਰਤਦਾ = (ਹਰ ਥਾਂ) ਮੌਜੂਦ ਹੈ। ਅਪਾਹੁ = ਅ-ਪਾਹੁ, ਪਾਹ ਤੋਂ ਰਹਿਤ, ਨਿਰਲੇਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo compenetra todo y está desapegado de todo."