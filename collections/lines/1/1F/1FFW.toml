[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੁਧਿ ਸਿਆਣਪ; ਕਿਛੂ ਨ ਜਾਪੈ ॥"
page = 107
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By intellect and wisdom one cannot gauge His doings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਲ ਤੇ ਦਾਨਾਈ ਦੁਆਰਾ ਇਨਸਾਨ ਉਸ ਦੇ ਕਰਤਬਾਂ ਨੂੰ ਜਾਂਚ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can know His Ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬੁਧੀ ਕੀ ਚਤੁਰਾਈ ਕਛੁ ਨਹੀਂ ਜਾਣੀਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਕੰਮਾਂ ਵਿਚ ਕਿਸੇ ਹੋਰ ਦੀ) ਅਕਲ ਜਾਂ ਚਤੁਰਾਈ (ਕੰਮ ਕਰਦੀ) ਨਹੀਂ ਦਿੱਸਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੈ = ਦਿੱਸਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni por el intelecto ni por la agilidad uno puede penetrar en Sus Misterios."