[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਸੁੰਨਿ ਧਿਆਵਨੑਿ ਜੇਤੇ; ਅਲਖ ਨਾਮੁ ਕਰਤਾਰੁ ॥"
page = 465
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Yogis, that there are, meditate on the Absolute Lord and name the Creator as Unseen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਜਿੰਨੇ ਭੀ ਹਨ, ਨਿਰਗੁਣ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਅਤੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਅਦ੍ਰਿਸ਼ਟ ਦਾ ਨਾਮ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis meditate on the absolute Lord there; they call the Creator the Unseen Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਖੁ ਰੂਪੁ ਤਿਸ ਕਰਤਾਰ ਕਾ ਨਾਮ ਲੇ ਕਰ ਜੋਗੀ ਜੋ ਹੈਂ ਸੁੰਨ ਅਫੁਰ ਕਾ ਧ੍ਯਾਨ ਕਰਤੇ ਹੈਂ ਵਾ (ਸੁੰਨਿ) ਦਸਮੇਂ ਦ੍ਵਾਰ ਮੇਂ ਧ੍ਯਾਨੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਲੋਕ ਸਮਾਧੀ ਲਾ ਕੇ ਕਰਤਾਰ ਨੂੰ ਧਿਆਉਂਦੇ ਹਨ ਅਤੇ 'ਅਲਖ, ਅਲਖ' ਉਸ ਦਾ ਨਾਮ ਉਚਾਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Yoguis meditan en el vacío y dicen que el Creador es Inefable."