[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਦਹੁ ਸਬਦਹੁ ਬਾਹਰਾ; ਅਕਥ ਕਥਾ ਕਿਉਂ ਜਿਹਬਾ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Lord is beyond taste and words; how can His ineffable story be told by tongue?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਵਾਦਾਂ ਅਰ ਬਾਣੀ ਤੋਂ ਪਰੇ ਹੈ, ਅਕੱਥ (ਉਸ ਦੀ) ਕਥਾ ਹੈ, ਜੀਭ ਕਿੱਕੂੰ ਜਾਣ ਸਕੇ (ਕਿਉਂ ਜੋ ਆਤਮਾ ਜੀਭ ਦੇ ਦੋਹਾਂ ਵਿਸ਼ਿਆਂ-ਸਵਾਦ ਤੇ ਬੋਲਣ-ਤੋਂ ਪਰੇ ਹੈ)।"