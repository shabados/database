[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਕਰਤਾ ਅਬਿਨਾਸ ॥"
page = 275
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Exalted Lord, the Creator is Imperishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਅਮਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God, the Creator, is eternal and everlasting."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪਾਰਬ੍ਰਹਮ ਸਰਬ ਕਾ ਕਰਤਾ ਰੂਪ ਜੋ ਅਬਿਨਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ (ਆਪ ਸਭ ਕੁਝ) ਕਰਨ ਵਾਲਾ ਹੈ ਤੇ ਕਦੇ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਬਿਨਾਸ = ਨਾਸ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Visión que cada uno tiene de Él depende de la claridad que le haya sido concedida."