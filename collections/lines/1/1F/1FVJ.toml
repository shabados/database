[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹੁ ਗੁਣ ਮਹਿ; ਕੀਨੋ ਬਿਸਥਾਰੁ ॥"
page = 291
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He made the world in (subject to) three dispositions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਜਹਾਨ ਨੂੰ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਵਿੱਚ (ਅਧੀਨ) ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he made the world subject to the three dispositions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾਲ ਮੇਂ ਤੀਨੋਂ ਗੁਣੋਂ ਮੇਂ ਬਿਸਥਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਦਾ ਖਿਲਾਰਾ ਖਲੇਰ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aparecieron los conceptos de virtud y vicio."