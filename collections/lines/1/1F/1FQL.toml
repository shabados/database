[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੁਖੁ ਚੁਖੁ ਹੋਇ ਮਲਾਇ ਕੈ; ਲੋਹੂ ਪਾਣੀ ਰੰਗਿ ਰੰਗਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Getting sliced it oozes its sap of the colour of blood."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਲਨ ਨਾਲ ਟੁਕੜੇ ਟੁਕੜੇ ਹੁੰਦਾ ਹੈ, ਫੇਰ ਪਾਣੀ ਨੂੰ ਲਹੂ ਦੇ ਰੰਗ ਦਾ ਕਰਦਾ ਹੈ।"