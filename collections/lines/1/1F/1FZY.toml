[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ. ਬੰਧਨ ਤੋੜਿ ਨਿਰਾਰੇ; ਬਹੁੜਿ. ਨ ਗਰਭ ਮਝਾਰੀ ਜੀਉ ॥"
page = 598
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Snapping my bonds the True Guru has freed me, so I shall not be cast into the womb, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਜੁੜ (ਫਾਹੇ) ਵੱਣ ਕੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਆਜਾਦ ਕਰ ਦਿੱਤਾ ਹੈ, ਸੋ ਮੈਂ ਮੁੜ ਕੇ ਮਾਤਾ ਦੇ ਪੇਟ ਵਿੱਚ ਨਹੀਂ ਪਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Breaking my bonds, the True Guru has set me free, and I shall not be cast into the womb of reincarnation again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਸਤਿਗੁਰੋਂ ਨੇ ਜਿਸ ਕੇ ਬੰਧਨ ਤੋੜ ਦੀਏ ਹੈਂ, ਸੋ ਇਸ ਸੰਸਾਰ ਤੇ ਨਿਰਾਲੇ ਹੋ ਗਏ ਹੈਂ ਔਰ ਫੇਰ ਵਹੁ ਗਰਭ, ਭਾਵ ਚੌਰਾਸੀ ਮੇਂ ਨਹੀਂ ਪੜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਮਾਇਆ ਦੇ ਬੰਧਨ ਤੋੜ ਕੇ ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਕਰ ਦੇਂਦਾ ਹੈਂ, ਉਹ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਪੈਂਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ = ਹੇ ਸਤਿਗੁਰ! ਤੋੜਿ = ਤੋੜ ਕੇ। ਨਿਰਾਰੇ = ਨਿਰਾਲੇ, ਨਿਰਲੇਪ। ਬਹੁੜਿ = ਮੁੜ। ਮਝਾਰੀ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru ha quitado mis ataduras y ya no tendré que encarnar otra vez,"