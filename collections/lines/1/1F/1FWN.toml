[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਇਕੁ ਖਿਨੁ ਪ੍ਰਾਨ. ਨ ਰਹਹਿ ਬਿਨੁ ਪ੍ਰੀਤਮ; ਬਿਨੁ ਦੇਖੇ. ਮਰਹਿ ਮੇਰੀ ਮਾਇਆ ॥"
page = 882
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without my beloved, I can live not even for an instant. Sans seeing Him, I die, O my mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪਿਆਰੇ ਦੇ ਬਾਝੋਂ ਮੈਂ ਇਕ ਮੁਹਤ ਭਰਬ ਲਈ ਭੀ ਜਿਊਂ ਨਹੀਂ ਸਕਦਾ। ਊਸ ਨੂੰ ਵੇਖਣ ਦੇ ਬਗੈਰ ਮੈਂ ਮਰ ਵੰਞਦਾ ਹਾਂ, ਹੇ ਮੇਰੀ ਮਾਤਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My breath of life will not survive for an instant, without my Beloved; unless I see Him, I will die, O my mother!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜਨੋਂ! ਮੇਰੇ ਪ੍ਰਾਣ ਬਿਨਾ ਪ੍ਰੀਤਮ ਸੇ ਇਕ ਖਿਨ ਮਾਤ੍ਰ ਭੀ ਨਹੀਂ ਰਹਿਤੇ, ਸੋ ਬਿਨਾ ਦਰਸਨ ਥੀਂ ਮਰਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਮਾਂ! ਪ੍ਰੀਤਮ (ਗੁਰੂ ਦੇ ਮਿਲਾਪ) ਤੋਂ ਬਿਨਾ ਮੇਰੀ ਜਿੰਦ ਇਕ ਖਿਨ ਵਾਸਤੇ ਭੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ, ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮੇਰੀ (ਆਤਮਕ) ਮੌਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਰਹਹਿ = ਨਹੀਂ ਰਹਿ ਸਕਦੇ {ਬਹੁ-ਵਚਨ}। ਪ੍ਰਾਨ = ਜਿੰਦ। ਮਰਹਿ = (ਮੇਰੇ ਪ੍ਰਾਨ) ਮਰ ਜਾਂਦੇ ਹਨ। ਮਾਇਆ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La respiración de mi vida no sobrevive ni un instante sin mi Bienamado, pues si no Lo veo, de seguro muero, oh madre mía."