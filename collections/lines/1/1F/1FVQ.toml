[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੫੬੯॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Singh-naadani’ in the beginning and then adding “Ripu Ari” at the end, O good poet! the names of Tupak are formed correctly.569."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਹੋ ਜਾਏਗਾ। ਕਵੀ ਇਸ ਨੂੰ ਸਮਝ ਲੈਣ ॥੫੬੯॥"