[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੋ ਸਭ ਲਖਿ ਲੀਜੈ ॥੭੪੧॥"
page = 754

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Comprehend all the names of Tupak by uttering the word “Shvetaa-Shvet” and then saying the words “Pati Ripu”.741."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਸਭ ਲੋਗ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੭੪੧॥"