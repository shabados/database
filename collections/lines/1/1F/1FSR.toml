[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਰਵਿ ਰਹਿਆ. ਬਨਵਾਰੀ ॥"
page = 1040
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Gardner of the woods, is pervading all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਗਲਾਂ ਦਾ ਮਾਲੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gardener pervades and permeates each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਬਨਵਾਰੀ) ਪਰਮੇਸਰ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਬਿਆਪ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਨਿਸ਼ਚਾ ਹੋ ਗਿਆ ਕਿ ਜਗਤ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el sol y la luna, son testigos de que los Sirvientes de Dios, no prueban el veneno de Maya."