data = "ਕਾਮੁ ਕ੍ਰੋਧੁ ਮਨਿ ਮੋਹੁ ਸਰੀਰਾ ॥"
page = 414
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lust, wrath, worldly attachment are in the body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ ਬਿਲਾਸ, ਗੁੱਸਾ, ਸੰਸਾਰੀ ਮਮਤਾ, ਦੇਹਿ ਅੰਦਰ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and emotional attachment fill the mind and body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਕ੍ਰੋਧ ਮੋਹ ਏਹੁ ਬਿਕਾਰ ਮਨ ਔਰੁ ਸਰੀਰੋਂ ਮੇਂ ਵਿਆਪ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਰੀਰ ਵਿਚ ਕਾਮ ਹੈ ਕ੍ਰੋਧ ਹੈ ਮੋਹ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque buscando a tu Señor, en la calma Lo encuentras. (1‑Pausa)"