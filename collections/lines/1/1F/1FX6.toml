[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਵਾਦਸ ਭੂਪ ਨਿਹਾਰਿ ਦਸਾ; ਤਿਹ ਦਾਤਨ ਪੀਸ ਕੈ ਕੋਪ ਕੀਯੋ ॥"
page = 424

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the twelve kings saw this situation, they began to grind their teeth in great anger"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਰ੍ਹਾਂ ਰਾਜਿਆਂ ਨੇ ਪੰਜਾਂ ਰਾਜਿਆਂ ਦੀ ਹਾਲਤ ਵੇਖ ਕੇ, ਦੰਦ ਪੀਹ ਕੇ ਬਹੁਤ ਕ੍ਰੋਧ ਕੀਤਾ।"