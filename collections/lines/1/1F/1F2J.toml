[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਵਡਿਆਈ ਦੇਖਹੁ ਸੰਤਹੁ; ਹਰਿ ਨਿਮਾਣਿਆ ਮਾਣੁ ਦੇਵਾਏ ॥"
page = 735
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Look at the greatness of God, O saints. The Lord blesses the dishonoured with honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਵਿਸ਼ਾਲਤਾ ਵੱਲ ਤੱਕੋ, ਹੇ ਸਾਧੂਓ! ਪ੍ਰਭੂ ਬੇਪੱਤਿਆਂ ਨੂੰ ਪਤਿ ਪਰਦਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So behold the glorious greatness of the Lord, O Saints; the Lord blesses the dishonored with honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋਂ! ਹਰਿ ਕੀ ਵਡਿਆਈ ਦੇਖੋ, ਹਰੀ ਸਦਾ ਨਿਮ੍ਰਤਾ ਵਾਲਿਓਂ ਕੋ ਮਾਨੁ ਦੇਵਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਵੇਖੋ ਪਰਮਾਤਮਾ ਦੀ ਵੱਡੀ ਤਾਕਤ! ਪਰਮਾਤਮਾ ਉਹਨਾਂ ਨੂੰ ਆਦਰ ਦਿਵਾਂਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਕੋਈ ਇੱਜ਼ਤ ਨਹੀਂ ਸੀ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Santos, mediten en la Gloria del Señor; el Señor bendice con poder al que no lo tiene."