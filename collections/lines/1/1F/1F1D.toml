[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਕੀ ਡਾਕਣੀ ਡਾਮਰੂ, ਡਉਰ ਡਕੰ ॥"
page = 116

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vampires are belching and the tabors are being played."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡਾਕਣੀਆਂ ਡਕਾਰਨ ਲਗੀਆਂ ਸਨ ਅਤੇ ਡਮਰੂ ਡਕ-ਡਕ ਕਰਦੇ ਵਜ ਰਹੇ ਸਨ।"