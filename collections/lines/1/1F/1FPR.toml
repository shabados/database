[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਿਧੋ ਉਪਮਾ ਤਿਹ ਕੀ ਮਨ ਮਧਿ ਬਿਚਾਰੁ ਕਬਿਤੁ ਸੁ ਜੋਰੋ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that remembering that simile, he is composing the Kabit stanza in his mind and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ (ਕਵੀ ਨੇ) ਉਸ ਦੀ ਮਹਿਮਾ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੇ ਕਵਿਤਾ ਜੋੜੀ ਹੈ।"