[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਬੂਝੈ; ਏਕ ਸਮਾਇ ॥੧॥"
page = 1188
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows by the Guru's grace, and merges in the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਜਾਣ ਲੈਂਦਾ ਹੈ ਅਤੇ ਇਕ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh understands, and merges in the One Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਬੂਝ ਕਰ ਏਕ ਤੇਰੇ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਹ (ਪਰਮਾਤਮਾ ਦੇ ਸਹੀ ਸਰੂਪ ਨੂੰ) ਸਮਝ ਲੈਂਦਾ ਹੈ, ਤੇ ਉਸ ਇਕ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él logra el Conocimiento por la Gracia del Guru y se inmerge en el Dios Único. (1)"