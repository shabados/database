[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸੱਚੇ ਗਿਆਨਵਾਨਾਂ ਦੀ ਰੀਤੀ ਅਨੁਸਾਰ, ਤੂੰ ਮੰਨ ਲੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਤਰੀਕਿ ਆਰਿਫ਼ਾਨਿ ਹੱਕ ਗੁਜ਼ਾਰ ।੩੨੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The wishes of this world are fulfilled because of his compassion and grace,"