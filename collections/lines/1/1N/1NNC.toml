[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵਨ ਕੋ ਦੇਵ, ਮਹਾਦੇਵ ਹੂੰ ਕੇ ਦੇਵ ਹੈਂ; ਨਿਰੰਜਨ ਅਭੇਵ, ਨਾਥ ਅਦ੍ਵੈ ਅਬਿਨਾਸ ਹੈਂ ॥੧੦॥੨੬੨॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the god of gods and god of Supreme gods, He is Transcendent, Indiscriminate, Non-dual and Immortal Lord. 10.262.;"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਦੇਵਤਿਆਂ ਦਾ ਵੀ ਦੇਵਤਾ, ਮਹਾਦੇਵ ਦਾ ਵੀ ਦੇਵ ਹੈਂ, (ਤੂੰ) ਮਾਇਆ-ਰਹਿਤ, ਭੇਦ-ਰਹਿਤ, ਦ੍ਵੈਤ-ਰਹਿਤ, ਵਿਨਾਸ਼-ਰਹਿਤ ਸੁਆਮੀ ਹੈਂ ॥੧੦॥੨੬੨॥"