[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਬਸੇਰੋ. ਦਾਸ ਦਾਸਨ ਕੋ; ਥਾਪਿਉ ਥਾਪਨਹਾਰੈ ॥"
page = 1214
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Establisher and Disestablisher, what is it, that is in the power of the slave of thine slaves?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਸਾਰਣਹਾਰ ਅਤੇ ਢਾਹੁਣਹਾਰ, ਤੇਰੇ ਗੋਲਿਆਂ ਦੇ ਗੋਲੇ ਦੇ ਵੱਸ ਵਿੱਚ ਕੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What power does the slave of Your slave have, O Establisher and Disestablisher?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਥਾਪਿ) ਇਸਥਤ ਕਰ ਉਠਾਵਨੇਹਾਰੇ ਵਾਹਿਗੁਰੂ! ਹਮ ਆਪ ਕੇ ਦਾਸਨ ਕੇ ਦਾਸੋਂ ਕਾ ਕ੍ਯਾ ਬਸ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਦਾਸਾਂ ਦੇ ਦਾਸ ਦਾ ਕੀਹ ਜ਼ੋਰ ਚੱਲ ਸਕਦਾ ਹੈ? ਤੂੰ ਆਪ ਹੀ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸੇਰੋ = ਵੱਸ, ਜ਼ੋਰ। ਕੋ = ਦਾ। ਥਾਪਿ = ਥਾਪ ਕੇ, ਪੈਦਾ ਕਰ ਕੇ। ਉਥਾਪਨਹਾਰੈ = ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Creador, ¿Qué Refugio tenemos sino el Tuyo?, si no me olvido de Tu Nombre soy bendecido con la vida,"