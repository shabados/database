[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਉਪਾਵਨ; ਆਪਿ ਸਧਰਨਾ ॥"
page = 803
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord creates and Himself He supports."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਪ੍ਰਭੂ ਪੈਂਦਾ ਕਰਦਾ ਹੈ ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself creates, and He Himself supports."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ: ਵਾਹਗੁਰੂ ਆਪ ਹੀ ਸਰਬ ਸੰਸਾਰ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਆਪ ਹੀ (ਸਧਰਨਾ) ਸੁਵਾਰਤਾ ਹੈ ਵਾ ਸਹਿਤ ਆਸਰੇ ਕੇ ਕਰਤਾ ਹੈ, ਭਾਵ ਯੇਹਿ ਸਰਬ ਕੋ ਰਚ ਕਰ ਆਪ ਹੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸਭ ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਅਤੇ ਆਪ ਹੀ (ਸਭ ਨੂੰ) ਸਹਾਰਾ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਵਨ = ਪੈਦਾ ਕਰਨ (ਵਾਲਾ)। ਸਧਰਨਾ = {ਧਰ = ਆਸਰਾ} ਆਸਰਾ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo crea; Él Mismo sustenta a todos."