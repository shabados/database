[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤੇ ਹਥਿ ਵਡਿਆਈਆ; ਬੂਝਹੁ ਗੁਰ ਬੀਚਾਰਿ ॥"
page = 937
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glories are in the hand of the Creator. Understand thou this, reflecting on the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਜ਼ੁਰਗੀਆਂ ਕਰਤਾਰ ਦੇ ਹੱਥ ਵਿੱਚ ਹਨ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਸੋਚਣ ਸਮਝਣ ਦੁਆਰਾ, ਤੂੰ ਇਸ ਗਲ ਨੂੰ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Glorious greatness rests in the Hands of the Creator; reflect upon the Guru, and understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਤੇ ਕੇ ਹੱਥ ਮੇਂ ਸਭ ਵੱਡਿਆਈਆਂ ਹੈਂ, ਇਹ ਬੀਚਾਰ ਕਰ ਕੇ (ਬੂਝਹੁ) ਜਾਣਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਰਤਾਰ ਦੇ ਗੁਣ ਗਾਵਣ ਦੀ ਦਾਤ ਕਰਤਾਰ ਦੇ ਆਪਣੇ ਹੱਥ ਵਿਚ ਹੈ; ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਦੀ ਰਾਹੀਂ ਸਮਝਣ ਦਾ ਜਤਨ ਕਰੋ (ਤਾਂ ਸਮਝ ਆ ਜਾਇਗੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda la Gloria está en Su Mano; entenderás esto, al meditar en la Palabra del Shabd del Guru."