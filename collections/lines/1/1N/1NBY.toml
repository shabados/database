[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਸੋਹਾਗਣੀ; ਪਿਰੁ ਰਾਖਿਆ ਉਰ ਧਾਰਿ ॥"
page = 31
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever blissful is the virtuous wife, she keeps her spouse her gait and she enjoys the couch of her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਖੁਸ਼-ਬਾਸ਼ ਹੈ ਪਾਕ ਦਾਮਨ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਉਹ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is the happy and pure soul-bride forever. She keeps her Husband Lord enshrined within her heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਗੁਰਮੁਖਿ ਰੂਪ ਇਸਤ੍ਰੀ ਹੈ, ਸੋ ਸਦਾ ਸੁਹਾਗਵੰਤੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਤਿਨੋਂ ਨੇ ਅਪਨੇ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਉਰ) ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ ਰੱਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਸੁਹਾਗਣਾਂ (ਵਾਂਗ) ਹਨ, ਉਹ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹਾਗਣੀ = {सौभागिनी} ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ। ਉਰ ਧਾਰਿ = ਹਿਰਦੇ ਵਿਚ ਟਿਕਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru, uno logra eternamente el estado de matrimonio, llevando constantemente al Señor en su corazón."