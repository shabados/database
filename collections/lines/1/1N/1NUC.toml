[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਸਤਤਿ ਕਵਨ ਕਰੀਜੈ ਕਰਤੇ; ਪੇਖਿ ਰਹੇ ਬਿਸਮਾ ॥੧॥ ਰਹਾਉ ॥"
page = 507
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What praise of Thine, I Creator, should I narrate? Beholding Thee, I am astonishingly pleased. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਮੈਂ ਤੇਰੀ ਕਿਹੜੀ ਮਹਿਮਾਂ ਵਰਣਨ ਕਰਾਂ। ਤੈਨੂੰ ਵੇਖਕੇ ਮੈਂ ਅਸਚਰਜਮਈ ਪ੍ਰਸੰਨ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What praises should I chant, O Creator Lord? Beholding You, I am wonder-struck. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਵਨ ਉਪਮਾਂ ਦੇ ਕਰ ਤੇਰੀ ਉਸਤਤਿ ਕਰੀਏ ਤੇਰੀ ਬ੍ਯਾਪਕਤਾ ਦੇਖ ਕਰ (ਬਿਸਮਾ) ਅਸਚਰਯ ਹੋ ਰਹੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾਰ! ਤੇਰੀ ਕੇਹੜੀ ਕੇਹੜੀ ਵਡਿਆਈ ਅਸੀਂ ਕਰੀਏ? (ਤੇਰੀ ਲੀਲਾ) ਵੇਖ ਵੇਖ ਕੇ ਅਸੀਂ ਹੈਰਾਨ ਹੋ ਰਹੇ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਸਤਤਿ = ਵਡਿਆਈ। ਕਰਤੇ = ਹੇ ਕਰਤਾਰ! ਪੇਖਿ = ਵੇਖ ਕੇ। ਬਿਸਮਾ = ਹੈਰਾਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo Tu Visión, uno entra en el Reino del Éxtasis. (1-Pausa)"