[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਜਾ ਕਉ ਕ੍ਰਿਪਾ ਗੁਸਾਈ ॥੨੫॥"
page = 255
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, on whom is the grace of the world-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਉਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੀ ਦਇਆਲਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, from those who are blessed by the Mercy of the Lord of the World. ||25||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ (ਗੁਸਾਈਂ) ਵਾਹਿਗੁਰੂ ਕੀ ਕ੍ਰਿਪਾ ਹੋਤੀ ਹੈ॥੨੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਉਤੇ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ ਮਿਹਰ ਕਰਦਾ ਹੈ (ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਵੱਸਦਾ ਹੈ) ॥੨੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, si la Gracia del Señor, Jar, Jar, está con nosotros.(25)"