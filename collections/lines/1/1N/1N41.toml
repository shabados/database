[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਪ੍ਰਭ ਆਗੈ ਅਰਦਾਸਿ ॥੪॥੧੧॥੮੦॥"
page = 179
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Before the Lord, Nanak makes the supplication."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਮੂਹਰੇ, ਨਾਨਕ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak offers this prayer to God. ||4||11||80||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਐਸੇ ਪ੍ਰਭੂ ਆਗੇ ਬੇਨਤੀ ਕਰੀਏ, ਇਸਤ੍ਰੀ ਪੁਤ੍ਰ ਆਦਿ ਵਿਭੂਤੀ ਅਪਨੀ ਕੁਛ ਨ ਸਮਝੀਏ॥੪॥੧੧॥੮੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਹੀ (ਸਦਾ ਨਾਮ ਦੀ  ਦਾਤ ਵਾਸਤੇ) ਅਰਦਾਸ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੪॥੧੧॥੮੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, haz oración entonces, con toda humildad, a tu Señor.(4-11-80)"