[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੋ ਨਾਮ; ਚਤੁਰ ਚਿਤਿ ਜਾਨੀਐ ॥੭੬੭॥"
page = 756

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter firstly the word “Tran-haatri” and then add the words “Naath Shatru”, and then comprehend all the names of Tupak in your mind.767."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਹੈ। ਸਭ ਸੂਝਵਾਨ ਸਮਝ ਲੈਣ ॥੭੬੭॥"