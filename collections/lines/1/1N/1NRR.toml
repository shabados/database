[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਮਿਲੀਐ. ਹਰਿ ਮੇਲੇ ਜੀਉ; ਹਰਿ ਬਿਨੁ. ਕਵਣੁ ਮਿਲਾਏ ॥"
page = 244
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God unites only then do we meet him. Without God who can cause us to meet Him.?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਾਹਿਗੁਰੁ ਮਿਲਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਅਸੀਂ ਉਸ ਨੂੰ ਮਿਲ ਸਕਦੇ ਹਾਂ। ਹਰੀ ਦੇ ਬਾਝੋਂ ਕਿਹੜਾ ਸਾਨੂੰ ਉਸ ਨਾਲ ਮਿਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the Lord merges us with Himself, we are merged with Him. Without the Dear Lord, who can merge us with Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਬ ਮਿਲੀਤਾ ਹੈ, ਜਬ ਹਰਿ ਜੀ ਆਪ ਹੀ ਅਪਨੇ ਸਾਥ ਮੇਲੇ। ਤਿਸ ਹਰੀ ਸੇ ਬਿਨਾ ਔਰ ਤਿਸ ਕੇ ਸਾਥ ਕੌਨ ਮਿਲਾਵੈ, ਅਰਥਾਤ ਕੋਈ ਨਹੀਂ ਮਿਲਾਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਉ! (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਤਦੋਂ ਹੀ ਮਿਲ ਸਕੀਦਾ ਹੈ, ਜੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਲਾ ਲਏ। ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ (ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ) ਹੋਰ ਕੌਣ ਮਿਲਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos encontramos con el Señor si así es Su Voluntad; ¿cómo Lo podríamos encontrar si no es a través de Su Gracia?"