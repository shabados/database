[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਤਮਾਸਾ ਪੂਰਨ ਆਸਾ; ਕਬਹਿ. ਨ ਬਿਆਪੈ ਚਿੰਤਾ ॥੩॥"
page = 496
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May joy and playful pleasure by thine; may thine hopes be realised and may thou never be worn be care."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਖੁਸ਼ੀ ਤੇ ਖੁਸ਼ੀ ਭਰੀਆਂ ਖੇਡਾਂ ਪਰਾਪਤ ਹੋਣ, ਤੇਰੀਆਂ ਉਮੈਦਾਂ ਬਰ ਆਉਣ ਅਤੇ ਤੈਨੂੰ ਕਦਾਚਿਤ ਫਿਕਰ ਨਾਂ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May joy and pleasure be yours; may your hopes be fulfilled, and may you never be troubled by worries. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਪ੍ਰਕਾਰ ਕੇ ਰੰਗੋਂ ਕਾ ਤਮਾਸ਼ਾ ਤੁਮ ਇਹੀ ਦੇਖੋ ਜੋ ਸਭ ਆਸਾ ਤੁਮਾਰੀ ਪੂਰਣ ਹੋ, ਪੁਨਾ ਚਿੰਤਾ ਤੁਮ ਕੋ ਕਭੀ ਭੀ ਨ ਬਿਆਪੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਖ਼ੁਸ਼ੀਆਂ ਪ੍ਰਾਪਤ ਰਹਿੰਦੀਆਂ ਹਨ, ਸਭ ਆਸਾਂ ਪੂਰੀਆਂ ਹੋਈਆਂ ਰਹਿੰਦੀਆਂ ਹਨ, ਚਿੰਤਾ ਕਦੇ ਆਪਣਾ ਜ਼ੋਰ ਨਹੀਂ ਪਾ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਬਿਆਪੈ = ਜ਼ੋਰ ਨਾਹ ਪਾ ਸਕੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ue siempre estés en Dicha, que tus deseos sean cumplidos y que todas tus preocupaciones no mermen tu vida. (3)"