[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਧਿਕਾ ਚੰਦ੍ਰਭਗਾ ਮੁਖਿ ਚੰਦ੍ਰ; ਸੁ ਖੇਲਤ ਹੈ ਮਿਲ ਖੇਲ ਸਬੈ ॥"
page = 357

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Radhika, Chandarbhaga and Chandamukhi are absorbed together in the amorous sport"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਧਾ, ਚੰਦ੍ਰਭਗਾ ਅਤੇ ਚੰਦ੍ਰਮੁਖੀ (ਉਸ ਨਾਲ) ਮਿਲ ਕੇ ਸਾਰੀਆਂ ਖੇਡ ਖੇਡਦੀਆਂ ਹਨ।"