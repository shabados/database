[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਸਾ ਕਥਨੀ ਸਾਰੁ ॥"
page = 198
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak that speech alone is excellent,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ, ਕੇਵਲ ਉਹੀ ਬੋਲ-ਬਾਣੀ ਸ਼੍ਰੇਸ਼ਟ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, that speech alone is excellent,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਕਥਨੀ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- (ਹੇ ਭਾਈ! ਤੂੰ ਭੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਉਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੰਭਾਲ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸਾਂਭ, ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, La Alabanza Inmaculada"