[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਰਸੁ ਦਯੋ ਜਦੁਪਤਿ ਤੁਮੈ; ਯਾ ਮੈ ਭੇਦ ਨ ਕੋਇ ॥੪੦॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As Pundits had said that, as such, was confirmed by everyone else.’( 40)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੁਹਾਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਦਰਸ਼ਨ ਦਿੱਤੇ ਹਨ, ਇਸ ਵਿਚ ਕੋਈ ਲੁਕਾ ਨਹੀਂ ਹੈ ॥੪੦॥"