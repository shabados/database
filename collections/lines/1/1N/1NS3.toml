[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਪੂਰਨ ਪੁਰਖੁ ਬਿਧਾਤਾ ॥"
page = 1086
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He the Perfect Creator Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਹੀ ਮੁਕੰਮਲ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Perfect Primal Lord, the Architect of karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਪੂਰਨ ਪੁਰਖ ਔ ਕਰਮ ਫਲ ਪ੍ਰਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਸਭ ਵਿਚ ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo Él es nuestro Perfecto Señor Creador."