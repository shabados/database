type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਮਨਹਿ ਆਧਾਰੁ ॥੧॥"
page = 394
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's name is the mainstay of the mind"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਮਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord is the Support of the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮਨ ਮੇਂ ਹਰਿ ਨਾਮ ਕਾ ਅਧਾਰ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਸ ਦੇ ਮਨ ਦਾ ਆਸਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para ellos el asta principal ocupada en la mente es el Naam, el Nombre del Señor. (1)"