[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ ਮਿਲਿ; ਸਾਗਰੁ ਤਰੀਐ ॥"
page = 1080
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the society of saints, the world ocean is ferried across."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Joining the Society of the Saints, I cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮਿਲੀਐ ਤਉ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰ ਜਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ (ਸੰਸਾਰ-) ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਿਆ ਜਾ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤ ਵਿਚ। ਸਾਗਰੁ = ਸਮੁੰਦਰ। ਤਰੀਐ = ਤਰਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, asociándome con los Santos, logro cruzar el mar de las existencias, y entiendo que Él prevalece de igual forma en todas partes."