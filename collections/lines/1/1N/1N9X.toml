[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪਰਸਾਦੀ. ਆਪੁ ਪਛਾਣੈ; ਕਮਲੁ ਬਿਗਸੈ ਬੁਧਿ ਤਾਹਾ ਹੇ ॥੩॥"
page = 1056
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by the Guru's grace, knows himself; Blooms the lotus of his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ ਉਸ ਦੀ ਅਕਲ ਦਾ ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who realizes his own self - by Guru's Grace, the lotus of his mind blossoms forth. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਤੇ ਜੋ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਣਤਾ ਹੈ, ਤਿਸ ਕਾ ਬੁਧੀ ਰੂਪ ਕੌਲ ਖਿੜ ਆਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦਾ ਹਿਰਦਾ-ਕੌਲ-ਫੁੱਲ ਖਿੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਪਰਖ ਕਰਨ ਵਾਲੀ) ਅਕਲ ਪ੍ਰਾਪਤ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਪਛਾਣੈ = ਪੜਤਾਲਦਾ ਹੈ। ਕਮਲੁ = ਹਿਰਦਾ-ਕੌਲ ਫੁੱਲ। ਬਿਗਸੈ = ਖਿੜਦਾ ਹੈ। ਬੁਧਿ = (ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲੀ) ਅਕਲ। ਤਾਹਾ = ਉਸ ਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que por la Gracia del Guru, se conoce a sí mismo, el loto de su mente florece. (3)"