[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਆਪੇ ਦੇਇ ਵਡਾਈ; ਆਪੇ ਸੇਵ ਕਰਾਏ ॥੨॥"
page = 32
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself grants glory to the pious person and Himself puts him to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਖੁਦ ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨੂੰ ਇੱਜ਼ਤ ਆਬਰੂ ਬਖ਼ਸ਼ਦਾ ਹੈ ਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਆਪਣੀ ਟਹਿਲ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself blesses the Gurmukh with glory. He Himself enjoins us to His Service. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਸੰਤ ਸੇਵਾ ਕਰਾਵਤਾ ਹੈ ਔਰੁ ਆਪ ਹੀ ਜੀਵੋਂ ਕੋ ਬਡਾਈ ਦੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਨਾਮ ਦੀ) ਵਡਿਆਈ ਦੇਂਦਾ ਹੈ, ਆਪ ਹੀ ਆਪਣੀ ਸੇਵਾ-ਭਗਤੀ ਕਰਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = (ਪ੍ਰਭੂ) ਆਪ ਹੀ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Mismo es quien confiere el Honor, Él Mismo es Quien hace Su Servicio. (2)"