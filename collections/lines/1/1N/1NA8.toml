[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਿ ਰਸਿ ਭੋਗ ਕਰਹਿ; ਬਹੁ ਰੰਗੀ ॥"
page = 180
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immersed in worldly love, they revel there in various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮੋਹ ਅੰਦਰ ਭਿੱਜ ਕੇ ਉਹ ਉਥੇ ਅਨੇਕਾਂ ਤਰ੍ਹਾਂ ਦੀਆਂ ਰੰਗ ਰਲੀਆਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "immersed in the pleasures of love, they frolic in so many ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਾਂ ਤੇ (ਬਹੁ ਰੰਗੀ) ਰਜੋ, ਤਮੋ, ਸਤੋ ਗੁਨ ਜੀਵ (ਰਸਿ) ਰਸਾਦਿਕ ਜੋ ਪੰਚ ਵਿਖੇ ਹੈਂ ਤਿਨ ਮੇਂ (ਰਸਿ) ਤਦਾਕਾਰ ਹੋ ਕਰ ਭੋਗਨਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਦ ਲਾ ਲਾ ਕੇ ਇਹ ਅਨੇਕਾਂ ਰੰਗਾਂ ਦੇ ਭੋਗ ਭੋਗਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahí prueban y saborean todos los placeres transitorios."