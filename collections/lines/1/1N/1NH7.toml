[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਝੈਯੈ ਤੁਮੈ ਭੋਗ ਭਾਵਤ ਕਮੈਯੈ ॥"
page = 830

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And satisfy you through lovemaking."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਨ ਭਾਉਂਦੀ ਕ੍ਰੀੜਾ ਕਰ ਕੇ ਤੁਹਾਨੂੰ ਰਿਝਾਵਾਂਗੀ।"