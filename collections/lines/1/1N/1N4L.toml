[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤੁ ਪਲਤੁ ਸਵਾਰਿਓਨੁ; ਨਿਹਚਲ ਦਿਤੀਅਨੁ ਜਾਇ ॥"
page = 136
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has embellished my this world and the next one, and had given me a permanent place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰਾ ਇਹ ਲੋਕ ਤੇ ਪਰਲੋਕ ਸੁਧਾਰ ਦਿਤੇ ਹਨ ਅਤੇ ਮੈਨੂੰ ਮੁਸਤਕਿਲ ਥਾਂ ਦੇ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He embellishes this world and the world hereafter, and He gives us our permanent home there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਪਰੁਸ਼ੋ ਕਾ ਲੋਕ ਪ੍ਰਲੋਕ ਸਵਾਰਿਆ ਹੈ ਔਰ ਅਕਲ ਜਗਾ ਦਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪਰਮਾਤਮਾ ਨੇ (ਉਹਨਾਂ ਸਤ-ਸੰਗੀਆਂ ਦਾ) ਲੋਕ ਪਰਲੋਕ ਸਵਾਰ ਦਿੱਤਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਲਿਵ-ਲੀਨਤਾ ਵਾਲੀ) ਐਸੀ ਥਾਂ ਬਖ਼ਸ਼ੀ ਹੈ ਜੋ ਕਦੇ ਡੋਲਦੀ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios me ha adornado en este mundo y me ha dado un lugar en la eternidad,"