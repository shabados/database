[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਚੁਗੈ ਚਿਤਾਰੈ ਭੀ ਚੁਗੈ; ਚੁਗਿ ਚੁਗਿ ਚਿਤਾਰੇ ॥"
page = 1371
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the flamingo pecks, at her feet and remembers her offspring. As she pecks and pecks, she again remembers her offspring."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਕੂੰਜ ਆਪਣਾ ਚੋਗਾ ਚੁਗਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਬੱਚਿਆ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ। ਇਹ ਚੁਗਦੀ, ਚੁਗਦੀ, ਚੁਗਦੀ ਹੈ ਅਤੇ ਮੁੜ ਆਪਣੇ ਬੱਚਿਆ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the flamingo pecks and feeds, and remembers her chicks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਕੂੰਜ ਦਾਣਿਓਂ ਕੋ ਚੁਗ ਕਰ ਅਪਨੇ ਬਚਿਓਂ ਕੋ ਚਿਤਾਰਤੀ ਹੈ, ਪੁਨਾ ਚੁਗ ਚੁਗ ਕਰ ਕੇ ਚਿਤਾਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਕੂੰਜ ਚੋਗਾ ਚੁਗਦੀ ਹੈ ਤੇ ਆਪਣੇ ਬੱਚਿਆਂ ਦਾ ਭੀ ਚੇਤਾ ਕਰਦੀ ਹੈ, ਮੁੜ ਚੁਗਦੀ ਹੈ, ਚੋਗਾ ਭੀ ਚੁਗਦੀ ਹੈ ਤੇ ਬੱਚਿਆਂ ਦਾ ਚੇਤਾ ਭੀ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੁਗੈ = (ਚੋਗਾ) ਚੁਗਦੀ ਹੈ। ਚਿਤਾਰੈ = (ਆਪਣੇ ਬੱਚਿਆਂ ਦਾ) ਚੇਤਾ ਕਰਦੀ ਹੈ। ਭੀ = ਮੁੜ, ਫਿਰ। ਚੁਗਿ ਚੁਗਿ ਚਿਤਾਰੇ = ਚੁਗ ਚੁਗ ਕੇ (ਬੱਚਿਆਂ ਦਾ ਚੇਤਾ ਕਰਦੀ ਹੈ, ਚੋਗਾ ਭੀ ਚੁਗਦੀ ਜਾਂਦੀ ਹੈ ਤੇ ਬੱਚਿਆਂ ਦਾ ਚੇਤਾ ਭੀ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el flamingo hembra picotea y come, recordando a sus polluelos,"