[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਹੁ ਮੇਰੇ ਸਾਹਿਬਾ ਵਾਹੁ ॥"
page = 755
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail unto Thee, my Lord, hail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਾਬਾਸ਼! ਹੈ ਤੈਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਸ਼ਾਬਾਸ਼!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Waaho! Waaho! Hail, hail to my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹੁ ਮੇਰੇ ਸਾਹਿਬਾ ਤੂੰ ਅਸਚਰਜ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਲਕ! ਤੂੰ ਧੰਨ ਹੈਂ! ਤੂੰ ਹੀ ਸਲਾਹੁਣ-ਜੋਗ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Gloria a mi Señor Eterno!"