[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਚਲਹਿ. ਚੁਭੈ ਦੁਖੁ ਪਾਵਹਿ; ਜਮਕਾਲੁ. ਸਹਹਿ ਸਿਰਿ ਡੰਡਾ ਹੇ ॥੨॥"
page = 171
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more he walks (away from God), the more it pricks, and more the pain he suffers, and he bears on his head the mace of Death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਦੂਰ ਉਹ (ਰੱਬ ਤੋਂ) ਜਾਂਦਾ ਹੈ, ਓਨਾ ਹੀ ਜਿਆਦਾ ਉਹ ਚੁਭਦਾ ਹੈ ਤੇ ਓਨਾ ਹੀ ਬਹੁਤਾ ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮੌਤ ਦੇ ਦੂਤ ਦਾ ਸੋਟਾ ਆਪਣੇ ਸਿਰ ਤੇ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more they walk away, the deeper it sticks into them, and the more they suffer in pain, until finally, the Messenger of Death smashes his club against their heads. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜ੍ਯੋਂ ਜ੍ਯੋਂ ਹੰਤਾ, ਮਮਤਾ ਸੇ ਕਰਮੋਂ ਮੇਂ ਚਲਤੇ ਹੈਂ; ਵਾ ਸੰਤੋਂ ਕੀ ਨਿੰਦ੍ਯਾ ਮੈ ਪ੍ਰਵਿਰਤੀ ਹੋਤੇ ਹੈਂ; ਵਾ ਜ੍ਯੋਂ ਜ੍ਯੋਂ ਸੰਤ ਸੁਤੰਤ੍ਰ ਨਿਜ ਆਨੰਦ ਮੈ ਵਿਚਰਤੇ ਹੈਂ, ਤਿਨ ਕੋ ਦੇਖ ਕਰ ਹੰਕਾਰੀ ਦੁਖੀ ਹੋਤੇ ਹੈਂ, ਅਰਥਾਤ ਤਿਨ ਕੇ ਜਸ ਕੋ ਸਹਾਰ ਨਹੀਂ ਸਕਤੇ ਹੈਂ, ਤ੍ਯੋਂ ਤ੍ਯੋਂ ਹਉਮੈ ਕੰਡਾ ਚੁਭਤਾ ਹੈ, ਅਰਥਾਤ ਦੁਖੁ ਪਾਵਤੇ ਹੈਂ। ਅੰਤ ਕੇ ਸਮੇ ਸਿਰ ਪਰ ਜਮਕਾਲ ਕਾ ਡੰਡਾ ਸਹਾਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਜਿਉਂ ਜਿਉਂ (ਜੀਵਨ-ਮਾਰਗ ਵਿਚ) ਚਲਦੇ ਹਨ ਤਿਉਂ ਤਿਉਂ (ਉਹ ਹਉਮੈ ਦਾ ਕੰਡਾ ਉਹਨਾਂ ਨੂੰ) ਚੁੱਭਦਾ ਹੈ, ਉਹ ਦੁਖ ਪਾਂਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਸਿਰ ਉਤੇ ਆਤਮਕ ਮੌਤ-ਰੂਪ ਡੰਡਾ (ਡੰਡੇ ਦੀ ਚੋਟ) ਸਹਾਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਲਹਿ = ਚਲਦੇ ਹਨ। ਜਮਕਾਲੁ = ਮੌਤ, ਆਤਮਕ ਮੌਤ। ਸਿਰਿ = ਸਿਰ ਉਤੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el caminar les causa mucho dolor y sufren afligidos  de que la muerte se los lleve. (2)"