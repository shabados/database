[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਰਕ ਪਰਨ ਤੇ ਨੈਕ; ਅਪਨ ਚਿਤ ਬੀਚ ਨ ਡਰਿਯੈ ॥੩੭॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And don’t worry about the fear of the hell.’(37)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਨਰਕ ਵਿਚ ਪੈਣ (ਦੀ ਗੱਲ) ਤੋਂ ਆਪਣੇ ਚਿਤ ਵਿਚ ਜ਼ਰਾ ਜਿੰਨਾ ਵੀ ਨਾ ਡਰੋ ॥੩੭॥"