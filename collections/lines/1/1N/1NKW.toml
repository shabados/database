[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤ ਉਤ ਦੇਖਉ; ਓਟ ਤੁਮਾਰੀ ॥੩॥"
page = 563
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, I seek Thy protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਤੇ ਉਥੇ ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਦਾ ਤਲਬਗਾਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, I seek Your Protection. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਤ ਉਤ), ਭਾਵ ਲੋਕ ਪਰਲੋਕ ਮੇਂ ਤੁਮਾਰੀ ਹੀ ਸਰਣ ਕੋ ਦੇਖਤਾ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਮੈਂ ਤੇਰਾ ਹੀ ਆਸਰਾ ਤੱਕਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤ = ਇਸ ਲੋਕ ਵਿਚ। ਉਤ = ਪਰਲੋਕ ਵਿਚ। ਦੇਖਉ = ਦੇਖਉਂ, ਮੈਂ ਵੇਖਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "busco Tu Protección aquí y en el más allá. (3)"