[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਗਮੁ ਅਗੋਚਰੁ ਪਾਰਬ੍ਰਹਮੁ ਹੈ; ਮਿਲਿ ਸਤਿਗੁਰ ਲਾਗਿ ਬਸੀਠਾ ॥"
page = 171
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is inaccessible, incomprehensible, and transcendent. By attachment with Satguru, the intercessor, He is met."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਪਰਮ-ਸਰੇਸ਼ਟ ਹੈ। ਸਤਿਗੁਰੂ ਵਿਚੋਲੇ ਦੇ ਨਾਲ ਜੁੜਨ ਦੁਆਰਾ ਉਹ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Supreme Lord God, is Inaccessible and Unfathomable. Those who are committed to the True Guru, the Divine Intermediary, meet the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਮ ਅਗੋਚਰ ਪਾਰਬ੍ਰਹਮ ਹਰਿ ਤਿਸ ਕੋ ਮਿਲਿਆ ਹੈ, ਜੋ ਪੁਰਸ਼ ਸਤਿਗੁਰੂ (ਬਸੀਠਾ) ਵਕੀਲ ਕੇ ਚਰਣੋਂ ਮੇਂ ਲਾਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਹਰੀ-ਪਾਰਬ੍ਰਹਮ ਅਪਹੁੰਚ ਹੈ ਜਿਸ ਤਕ ਮਨੁੱਖ ਦੇ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹ ਹਰੀ-ਪ੍ਰਭੂ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਗੁਰੂ-ਵਕੀਲ ਦੀ ਚਰਨੀਂ ਲੱਗ ਕੇ (ਹੀ ਮਿਲਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਗਮੁ = ਅਪਹੁੰਚ। ਅਗੋਚਰੁ = (ਅ-ਗੋ-ਚਰੁ। ਗੋ = ਗਿਆਨ-ਇੰਦ੍ਰੇ) ਜਿਸ ਤਕ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨਾ ਹੋ ਸਕੇ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਲਾਗਿ = ਲੱਗ ਕੇ। ਬਸੀਠਾ = ਵਕੀਲ, ਵਿਚੋਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Incognoscible, más Allá de toda Entendimiento, Trascendente. Sólo a través del Guru, Tu Emisario, eres conocido."