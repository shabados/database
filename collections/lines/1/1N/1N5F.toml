[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖ ਚਉਰਾਸੀਹ ਮੇਦਨੀ; ਘਟੈ ਨ ਵਧੈ ਉਤਾਹਿ ॥"
page = 936
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They shall pass through eighty-four lakhs of existences. This number decreases not, nor soars it high."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੁਰਾਸੀ ਲੱਖ ਜੂਨੀਆਂ ਅੰਦਰ ਚੱਕਰ ਕੱਟਣਗੇ। ਇਹ ਗਿਣਤੀ ਨਾਂ ਘਟਦੀ ਹੈ ਨਾਂ ਹੀ ਉਤੇ ਨੂੰ ਵਧਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They will pass through 8.4 millions species; this number does not decrease or rise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਚੌਰਾਸੀ ਲਖ ਜੋਨੀ (ਮੇਦਨੀ) ਪ੍ਰਿਥ੍ਵੀ ਸ੍ਰਿਸਟੀ ਪਰ ਕਰੀ ਹੈ, ਨਾ ਵਹੁ ਘਟਤੀ ਹੈ ਨਾ ਉਪਰ ਕੋ ਵਧਤੀ ਹੈ, ਭਾਵ ਪੂਰੀ ਚੌਰਾਸੀ ਲਾਖ ਬਨੀ ਰਹਿਤੀ ਹੈ; ਵਾ ਘਟਤੀ ਨਹੀਂ ਉਪਰ ਕੋ ਵਧਤੀ ਹੈ, ਭਾਵ ਜੀਵ ਪਰਮੇਸਰ ਕੀ ਤਰਫ ਨਹੀਂ ਆਵਤਾ, ਦਿਨ ਦਿਨ ਅਧੋਗਤੀ ਕੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਵਾਸਤੇ) ਇਹ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਾਲੀ ਸ੍ਰਿਸ਼ਟੀ ਰਤਾ ਭੀ ਘਟਦੀ ਵਧਦੀ ਨਹੀਂ (ਭਾਵ, ਉਹਨਾਂ ਨੂੰ ਮਮਤਾ ਦੇ ਕਾਰਨ ਚੌਰਾਸੀ ਲੱਖ ਜੂਨਾਂ ਵਿਚੋਂ ਲੰਘਣਾ ਪੈਂਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aunque se lamenta yendo y viniendo."