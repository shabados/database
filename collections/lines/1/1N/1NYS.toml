[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਹਰਿ ਗੁਣ ਭੀਨੇ; ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 767
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing of the Lord's excellences, I am easily drenched with them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀਆਂ ਚੰਗਿਆਈਆਂ ਸ੍ਰਵਣ ਕਰ ਕੇ ਮੈਂ ਸੁਖੈਨ ਦੀ ਤਰੋ-ਤਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Glorious Praises of the Lord, I am intuitively drenched with His Love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰੀ ਕੇ ਗੁਣ ਸੁਣ ਕਰ ਪ੍ਰੇਮ ਮੇਂ ਭੀਜੇ ਹੈਂ, ਸੋ ਸਹਜੇ ਹੀ ਸੁਭਾਇਮਾਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਸੁਣ ਕੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪ੍ਰੇਮ ਵਿਚ ਭਿੱਜ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando de las Virtudes del Señor, me siento embebido en ellas de modo muy espontáneo."