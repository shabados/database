[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਦੂ ਇਕਿ ਚੜੰਦੀਆ; ਕਉਣੁ ਜਾਣੈ. ਮੇਰਾ ਨਾਉ ਜੀਉ ॥"
page = 762
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst my Spouse's brides, one is better than the other. Who is there, that knows my name even?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੰਤ ਦੀਆਂ ਵਹੁਟੀਆਂ ਵਿੱਚ ਇਕ ਤੋਂ ਇਕ ਚੜ੍ਹਦੀ ਤੋਂ ਚੜ੍ਹਦੀ ਹੈ। ਉਥੇ ਮੇਰਾ ਨਾਮ ਭੀ ਕੌਣ ਜਾਣਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Each of His soul-brides is better than the rest - who even knows my name?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਪਾਸ ਤੋ ਏਕ ਸੇ ਏਕ ਸ੍ਰੇਸ਼ਟ ਹੈ ਊਹਾਂ ਮੇਰਾ ਨਾਮ ਕੌਨ ਜਾਨਤਾ ਹੈ, ਭਾਵ ਮੈਂ ਕਿਸ ਗਿਣਤੀ ਮੇਂ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਦਰ ਤੇ ਤਾਂ) ਇਕ ਦੂਜੀ ਤੋਂ ਵਧੀਆ ਤੋਂ ਵਧੀਆ ਹਨ, ਮੇਰਾ ਤਾਂ ਉਥੇ ਕੋਈ ਨਾਮ ਭੀ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Esposo es buscado y seguido por muchos más, cada uno mejor que el otro; ¿quién hay ahí que sepa siquiera mi nombre?"