[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਗਾਹਕੁ ਹੋਵੈ. ਸੋ ਲਏ; ਪਾਏ ਰਤਨੁ ਵੀਚਾਰਾ ॥"
page = 425
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is the purchaser of God's Name, finds it and obtains the gem of meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਖਰੀਦਾਰ ਹੈ, ਉਹ ਇਸ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ ਅਤੇ ਸਿਮਰਨ ਦੇ ਮਾਨਕ ਨੂੰ ਹਾਸਲ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is a buyer of the Lord's Name, finds it, and obtains the jewel of contemplation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਕਾ ਗਾਹਕ ਹੋਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕਾ ਆਸਰਾ ਲੇਤਾ ਹੈ, ਤਬ ਰਤਨ ਗ੍ਯਾਨ ਕਾ ਬੀਚਾਰ ਪਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਧਨ ਦਾ ਗਾਹਕ ਬਣਦਾ ਹੈ ਉਹ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ) ਆਤਮਕ ਜੀਵਨ ਦਾ ਕੀਮਤੀ ਵਿਚਾਰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El discípulo del Señor logra la joya de la mente concreta,"