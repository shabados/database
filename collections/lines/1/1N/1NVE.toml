[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਨਾਮੁ ਰਿਦੈ; ਤਿਨਿ ਕੋਟਿ ਧਨ ਪਾਏ ॥"
page = 1155
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind the Name is enshrined; he obtains riches of millions of kinds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮਨ ਅੰਦਰ ਨਾਮ ਟਿਕਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਕ੍ਰੋੜਾਂ ਹੀ ਕਿਸਮਾਂ ਦੀ ਦੌਲਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the Naam in his heart, obtains millions of treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਰਿਦੇ ਮੇਂ ਨਾਮੁ ਹੈ ਤਿਸ ਨੇ ਕ੍ਰੋੜੋਂ ਹੀ ਧਨੁ ਕੇ ਖਜਾਨੇ ਪਾਇ ਲੀਏ ਜਾਣੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ ਉਸ ਨੇ (ਮਾਨੋ) ਕ੍ਰੋੜਾਂ ਕਿਸਮਾਂ ਦੇ ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਲਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਕੋਟਿ ਧਨ = ਕ੍ਰੋੜਾਂ ਕਿਸਮਾਂ ਦੇ ਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que conserva el Nombre en el corazón, obtiene millones de riquezas,"