[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿਉ ਹਠਿ ਠਾਨਿ ਅਯੋਧਨ ਮੈ, ਹਮ ਸਿਉ ਸਮੁਹਾਇ ਕੈ ਆਹਵ ਕੀਜੈ ॥"
page = 461

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Holing his bow and arrows, the king said to Krishna, “You listen to me, why are you coming before me to fight persistently?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਹਠ ਪੂਰਵਕ ਮੇਰੇ ਨਾਲ ਯੁੱਧ-ਖੇਤਰ ਵਿਚ ਸਾਹਮਣੇ ਹੋ ਕੇ ਯੁੱਧ ਕਰਦਾ ਹੈਂ।"