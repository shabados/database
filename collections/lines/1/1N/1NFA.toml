[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਜਲਨਿਧਿ; ਹਮ ਮੀਨ ਤੁਮਾਰੇ ॥"
page = 100
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art, O Lord! an ocean of water and I am a fish of Thine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸਾਹਿਬ! ਪਾਣੀ ਦਾ ਸਮੁੰਦਰ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰੀ ਮੱਛੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Ocean of Water, and I am Your fish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਤੂੰ ਜਲ ਕਾ (ਨਿਧਿ) ਸਮੁੰਦ੍ਰ ਹੈਂ, ਹਮ ਜੀਵ ਤੇਰੇ ਵਿਖੇ ਰਹਿਨ ਵਾਲੇ ਮਛ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ (ਮਾਨੋ) ਸਮੁੰਦਰ ਹੈਂ ਤੇ ਅਸੀਂ (ਜੀਵ) ਤੇਰੀਆਂ ਮੱਛੀਆਂ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਜਲ ਨਿਧਿ = ਸਮੁੰਦਰ। ਮੀਨ = ਮੱਛੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Mar y yo soy un pez nadando en Tu Vastedad."