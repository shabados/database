[[content]]
asset = "VGRG"
type = "primary"
data = "ਧਰਮਰਾਇ ਜਮੁ ਇਕੁ ਹੈ; ਧਰਮੁ ਅਧਰਮੁ ਨ ਭਰਮੁ ਪਰਚੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Yama, the Lord of dharma is one; he accepts dharma but does not get pleased by the delusions of wickedness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ ਜਮ ਇਕੋ ਹੀ ਹੈ ਉਹ ਧਰਮ ਹੀ ਕਰਦਾ ਹੈ, ਅਧਰਮ ਦੇ ਭਰਮ ਨਾਲ ਪਰਚਦਾ ਨਹੀਂ (ਫਲ ਵਿਚਾਰਕੇ ਦਿੰਦਾ ਹੈ)।"