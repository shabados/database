[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੀ ਬਾਣੀ ਸਚੁ ਮਨਿ; ਸਚੇ ਨਾਲਿ ਪਿਆਰੁ ॥੧॥"
page = 35
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is their speech, true their mind and with True Lord do they bear affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਨ੍ਹਾਂ ਦੀ ਬੋਲ ਚਾਲ, ਸੱਚਾ ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਤ ਅਤੇ ਸਚੇ ਸੁਆਮੀ ਦੀ ਸਾਥ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰੀਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is their speech, and true are their minds. They are in love with the True One. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਹਾਤਮਾ ਜਨ ਬਾਣੀ ਭੀ (ਸਚੀ) ਪਰਮੇਸ੍ਵਰ ਸੰਬੰਧੀ ਬੋਲਤੇ ਹੈਂ, ਔਰ ਮਨ ਕਰ ਕੇ ਭੀ ਸਚੁ ਸਰੂਪੁ ਵਾਹਿਗੁਰੂ ਕਾ ਧ੍ਯਾਨ ਕਰਤੇ ਹੈਂ, ਪੁਨਃ ਤਨ ਕਰ ਕੇ ਭੀ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਸੇ ਪ੍ਯਾਰ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦੀ ਹੈ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਆਪ) ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਬੰਦਿਆਂ ਦਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su discurso es verdadero, su mente también lo es, y no aman a nadie más que al Uno Verdadero. (1)"