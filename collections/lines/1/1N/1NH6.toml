[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚੁ ਧਿਆਇ ਤੂ; ਬਿਨੁ ਸਚੇ. ਪਚਿ ਪਚਿ ਮੁਏ ਅਜਾਣਾ ॥੧੦॥"
page = 305
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on the True Lord, O Nanak. Without the True one the ignorant rot and putrefy to death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ ਹੇ ਨਾਨਕ! ਸਤਿਪੁਰਖ ਦੇ ਬਾਝੋਂ ਬੇਸਮਝ ਸੜ ਗਲ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the True Lord; without the True Lord, the ignorant rot away and putrefy to death. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੂੰ ਸਚੇ ਪਰਮੇਸਰ ਨੂੰ ਸਿਮਰੁ, ਸਚੇ ਬਿਨਾਂ (ਅਜਾਣਾ) ਅਗ੍ਯਾਤ ਪਚ ਪਚ ਮੂਏ ਹੈਂ॥੧੦॥☬ਜਹਾਂ ਗੋਇੰਦਵਾਲ ਹੈ ਏਹੁ ਜਮੀਨ ਗੋਂਦੇ ਖਤ੍ਰੀ ਨੇ ਝੂਠੀ ਸਪਥ ਕਰ ਔਰ ਗਾਮੋਂ ਸੇ ਕਾਟ ਲਈ ਥੀ। ਇਸ ਅਧਰਮ ਕਰ ਭੂਤੋਂ ਕਾ ਨਿਵਾਸ ਹੂਆ ਥਾ। ਨਗਰ ਵਸਣ ਨਹੀਂ ਦੇਤੇ ਥੇ। ਕੋਠਿਆਂ ਕੋ ਭੂਤ ਗਿਰਾਇ ਦੇਤੇ ਥੇ। ਤਬ ਗੋਂਦਾ ਖਡੂਰ ਗੁਰੂ ਅੰਗਦ ਸਾਹਿਬ ਜੀ ਕੇ ਪਾਸ ਜਾਇ ਕਰ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਕੋ ਲੇ ਆਇਆ। ਤਬ ਭੂਤ ਭਾਗ ਗਏ, ਸੈਹਰ ਵਸਾ ਔਰ ਬਾਉਲੀ ਸਾਹਿਬ ਕੀ ਜਗਾ ਕਾ ਮੋਲ ਭੀ ਦੇ ਦੀਆ। ਪੂਜਾ ਆਵਤੀ ਦੇਖ ਕਰ ਕੇ ਮਾਲਕੀਅਤ ਕੇ ਦਾਵੇ ਕਰ ਤਿਸ ਕੇ ਬੇਟੇ ਹਿਸਾ ਮਾਂਗਨੇ ਲਗੇ। ਅਕਬਰ ਪਾਸ ਦਿਲੀ ਮੇਂ ਪੁਕਾਰ ਕਰੀ। ਤਿਨ ਕਾ ਪਰੋਹਤ ਜਿਸ ਕੀ ਸੰਙਿਆ ਤਪਾ ਥੀ, ਸੋ ਭੀ ਗੁਰੂ ਅਮਰ ਦਾਸ ਜੀ ਕੇ ਸਾਥ ਵਿਰੋਧ ਕਰਨੇ ਲਗਾ। ਬਾਵਲੀ ਕੀ ਚਠ ਕਾ ਨੇਉਤਾ ਨਾ ਮਾਨਾ। ਤਬ ਗੁਰੂ ਜੀ ਨੇ ਬ੍ਰਾਹਮਣੋਂ ਪ੍ਰਤੀ ਪਹਿਲੇ ਏਕ ਰੁਪਯਾ ਕਹਾ ਥਾ ਪੁਨਾ ਏਕ ਮੁਹਰ ਦਖਣਾ ਸੁਣਾਇ ਦਈ। ਫੇਰ ਤਿਸ ਕਾ ਮਨ ਲਲਚਾਇਆ। ਤਿਸ ਪਰਥਾਇ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸੱਚੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰ, (ਕਿਉਂਕਿ) ਸੱਚੇ ਤੋਂ ਵਾਂਜੇ ਹੋਏ ਮੂਰਖ ਜੀਵ ਦੁਖੀ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ ਪਚਿ = ਸੜ ਸੜ ਕੇ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así es que contempla al Uno Verdadero, oh, dice Nanak, porque los tontos ignorantes desperdician su vida en vano.(10)"