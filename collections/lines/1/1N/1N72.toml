[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੈ ਖਿੰਥਾ; ਨਾਮੈ ਬਸਤਰੁ ॥"
page = 886
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose patched coat is the Name and who wears the dress of the Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਖੱਫਣੀ ਨਾਮ ਹੈ ਅਤੇ ਜੋ ਨਾਮ ਦੀ ਪੁਸ਼ਾਕ ਪਹਿਨਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has the Name as his patched coat, and the Name as his robe,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਨਾਮ ਕੀ ਖਿੰਥਾ ਪਹਿਰੀ ਹੈ ਔ ਨਾਮ ਕਾ ਹੀ ਹੋਰੁ ਬਸਤ੍ਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰੀ ਗੋਦੜੀ ਹੈ, ਤੇਰਾ ਨਾਮ ਹੀ ਮੇਰਾ (ਭਗਵਾ) ਕੱਪੜਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮੈ = (ਤੇਰਾ) ਨਾਮ ਹੀ। ਖਿੰਥਾ = ਗੋਦੜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que se viste con el abrigo del Nombre del Señor,"