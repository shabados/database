[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਨੰਦ ਕਰਹੁ. ਦਾਸ ਹਰਿ ਕੇ; ਨਾਨਕ. ਬਿਸ੍ਵਾਸੁ ਮਨਿ ਆਇਓ ॥੨॥੧੪॥੧੮॥"
page = 1270
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enjoy supreme bliss, O ye slaves of God, as faith has welled up within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਖੁਸ਼ੀ ਮਨਾਓ, ਤੁਸੀਂ ਹੇ ਰੱਬ ਦੇ ਗੋਲਿਓ! ਕਿਉਂ ਜੋ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਭਰੋਸਾ ਉਤਪੰਨ ਹੋ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's slaves enjoy ultimate ecstasy; O Nanak, faith has welled up in my mind. ||2||14||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਭਰੋਸਾ ਆਇਆ ਹੈ ਹਰੀ ਕੇ ਦਾਸ ਮਨ ਮੇਂ ਮਹਾ ਅਨੰਦ ਕਰਤੇ ਹੈਂ; ਵਾ ਹਮਰੇ ਮਨ ਮੇਂ ਭਰੋਸਾ ਆਯਾ ਹੈ ਇਸੀ ਤੇ ਹਮ ਹਰੀ ਕੇ ਦਾਸ ਮਹਾਂ ਅਨੰਦ ਕੋ ਭੋਗਣਾ ਕਰਤੇ ਹਾਂ॥੨॥੧੪॥੧੮॥☬ਗੁਰੋਂ ਕੋ ਪਰਮੇਸ੍ਵਰ ਰੂਪ ਕਹਿ ਕਰ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਪ੍ਰਭੂ ਦੇ ਸੇਵਕ! ਤੇਰੇ ਮਨ ਵਿਚ (ਪ੍ਰਭੂ ਵਾਸਤੇ) ਸਰਧਾ ਬਣ ਚੁਕੀ ਹੈ, ਤੂੰ ਬੇਸ਼ੱਕ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਰਹੁ (ਭਾਵ, ਜਿਸ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਵਾਸਤੇ ਸਰਧਾ-ਪਿਆਰ ਹੈ, ਉਹ ਜ਼ਰੂਰ ਆਨੰਦ ਮਾਣਦਾ ਹੈ) ॥੨॥੧੪॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸ = ਹੇ ਸੇਵਕ ਜਨੋ! ਬਿਸ੍ਵਾਸੁ = ਸਰਧਾ। ਮਨਿ = ਮਨ ਵਿਚ ॥੨॥੧੪॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Esclavos del Señor disfrutan del más grande Éxtasis. Oh, dice Nanak, la Fe ha sido edificada en mi mente. (2-14-18)"