[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਹਰਿ; ਨੈਨਹੁ ਕੀ ਪੂਤਰੀ ॥੨॥"
page = 874
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That God is the apple of mine eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੀ ਪੁਤਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord is the light of my eyes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਨੈਨੋਂ ਕੀ ਪੂਤਰੀ ਕਰਿਆ ਹੈ, ਭਾਵ ਪ੍ਰਕਾਸ ਰੂਪ ਅਰੁ ਅਤੀ ਪ੍ਯਾਰਾ ਜਾਨਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਪ੍ਰਭੂ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੀ ਪੁਤਲੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese Señor es la Luz de mis ojos también. (2)"