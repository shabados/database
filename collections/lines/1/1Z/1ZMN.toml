[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਤਤਕਾਲ ਉਧਾਰੈ ॥"
page = 264
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there the Name of God rescues him instantly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਰੱਬ ਦਾ ਨਾਮ ਇਕ ਦਮ ਉਸ ਨੂੰ ਬਚਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Name of the Lord shall rescue you in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਵਿਘਨੋਂ ਸੇ ਤਹਾਂ ਹਰੀ ਕਾ ਨਾਮ ਤਤਕਾਲ ਹੀ ਉਧਾਰ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਓਥੇ) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਤੁਰਤ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre de Dios ha de salvarte."