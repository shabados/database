[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਤਿਨੀ ਸਾਲਾਹਿਆ; ਜਿਨ ਗੁਰੂ ਮਿਲਾਇਆ ॥੧੦॥"
page = 1241
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they alone praise the Lord's Name, whom the Lord makes meet the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੇਵਲ ਉਹ ਹੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਮਹਿਮਾ ਕਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ, ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they alone Praise the Name, who meet with the Guru. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਨਾਮ ਕੋ ਸਲਾਹਿਆ ਹੈ ਜਿਨ ਕੋ ਪਰਮੇਸ੍ਵਰ ਨੇ ਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਾਇਆ ਹੈ॥੧੦॥☬ਪਰਮੇਸ੍ਵਰ ਕੀ ਬਿਅੰਤਤਾ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਹੇ ਨਾਨਕ! ਉਹੀ ਬੰਦੇ ਨਾਮ ਸਿਮਰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਭੂ ਸਤਿਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sólo recitan el Nombre, quienes por medio de la Gracia de Dios, encuentran al Guru en medio de su corazón. (10)"