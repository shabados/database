[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁਰਦਾ ਹੋਇ ਮੁਰੀਦੁ ਸਿਞਾਣੈ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Only a devotee who becomes dead from the point of view of ego, can identify him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ ਮੁਰੀਦ ਮੁਰਦਾ ਹੋ ਰਹੇ (ਭਾਵ ਨਿਰਹੰਕਾਰ ਹੋਵੇਗਾ ਉਹ ਉਸ ਅਲਖ ਪਰਮਾਤਮਾ ਨੂੰ) ਲਖੇਗਾ।"