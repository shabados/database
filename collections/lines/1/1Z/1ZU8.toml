[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬੁਰਦ ਅੰਦਰੂੰਨ ਸ਼ਬ ਵਕਤੇ ਗ਼ੁਬਾਰ ॥੧੩॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, taking the advantage of darkness, she took him inside.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਰਾਤ ਦੇ ਹਨੇਰੇ ਵਿਚ ਆਪਣੇ ਕੋਲ ਬੁਲਾ ਲਿਆ ॥੧੩॥"