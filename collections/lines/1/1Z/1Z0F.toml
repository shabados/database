[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਜ ਬਨੀ ਸੰਗਿ ਫੂਲਨ ਸੁੰਦਰ; ਚਾਦਨੀ ਰਾਤਿ ਭਲੀ ਛਬਿ ਪਾਈ ॥"
page = 387

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“The bed of flowers is looking splendid in the moonlit night"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ) ਸੇਜ ਸੁੰਦਰ ਫੁਲਾਂ ਨਾਲ ਬਣੀ ਹੋਈ ਹੈ ਅਤੇ ਚਾਂਦਨੀ ਰਾਤ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸ਼ੋਭਾ ਪਾ ਰਹੀ ਹੈ।"