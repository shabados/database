[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਅਘਾਏ ॥"
page = 865
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering and contemplating the Nectar-Name, I am satiated"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾਸਰੂਪ-ਨਾਮ ਦਾ ਸਿਮਰਨ ਅਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਤ੍ਰਿਪਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating, chanting the Ambrosial Naam, the Name of the Lord, I am satisfied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਜਪ ਜਪ ਕੇ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਜਪ ਜਪ ਕੇ (ਸੰਤ ਜਨ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਅਘਾਏ = ਰੱਜ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Nombre Ambrosial, nuestra Alma es saciada"