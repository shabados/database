[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰ ਭਾਵੈ; ਪ੍ਰੇਮੁ ਸਖਾਈ ॥"
page = 1273
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Love of my Beloved is dear unto me, It shall be my succourer in the yond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮ ਦਾ ਪਿਆਰਾ ਮੈਨੂੰ ਭਾਉਂਦਾ ਹੈ। ਪਰਲੋਕ ਵਿੱਚ ਇਹ ਮੇਰਾ ਸਹਾਇਕ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Love of my Beloved is pleasing; it is my Companion and Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਿਰ) ਪਤੀ ਸਹਾਈ ਦਾ ਪ੍ਰੇਮ ਮੇਰੇ ਕੋ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਦਾ-ਸਹਾਈ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰ ਪ੍ਰੇਮੁ = ਪਿਆਰੇ ਦਾ ਪ੍ਰੇਮ। ਸਖਾਈ = ਮਿਤ੍ਰ, ਸਾਥੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor del Bienamado es Complaciente, es mi Compañía y Soporte,"