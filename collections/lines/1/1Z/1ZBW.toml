[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਦਾ ਅੰਤੁ. ਨ ਜਾਪਈ; ਗੁਰ ਸਬਦਿ ਬੁਝਾਈ ॥"
page = 786
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His limit cannot be known. Through the Guru's hymns, is he understood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਓੜਕ ਜਾਣਿਆਂ ਨਹੀਂ ਜਾ ਸਕਦਾ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਉਹ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His limits cannot be known; through the Word of the Guru's Shabad, He is understood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕਾ ਅੰਤ ਨਹੀਂ ਜਾਣੀਤਾ, ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਇਹ ਬੂਝ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ (ਭਾਵ, ਉਸ ਦੀ ਇਸ ਖੇਡ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈ ਸਕਦੀ), ਗੁਰੂ ਦੇ ਸਬਦ ਦੀ ਰਾਹੀਂ ਸਮਝ (ਆਪ ਹੀ) ਬਖ਼ਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੁਝਾਈ = ਸਮਝ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "nadie podría saber de Sus Límites."