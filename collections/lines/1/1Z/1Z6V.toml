[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸ ਪਿਆਸ ਧੋਹ ਮੋਹ; ਭਰਮ ਹੀ ਤੇ ਹੋਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 408
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and turn himself form hope, thirst, deception, worldly love and doubt? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਮੈਦ, ਤ੍ਰੇਹ ਧੋਖੇ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਸੰਦੇਹੀ ਤੋਂ ਮੋੜ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and release me from hope, thirst, deception, attachment and doubt? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਆਸਾ ਪੁਨਾ (ਪਿਆਸ) ਤ੍ਰਿਸ਼ਨਾ ਧ੍ਰੋਹ ਮੋਹ ਭ੍ਰਮ ਇਨੋਂ ਕੋ (ਹੀ) ਹਿਰਦ੍ਯ ਸੇ ਹਟਾਵੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਨੀਆ ਦੀਆਂ ਆਸਾਂ, ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ, ਠੱਗੀ-ਫ਼ਰੇਬ, ਮੋਹ ਅਤੇ ਭਟਕਣਾ ਤੋਂ ਰੋਕਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "al amor mundano, a la duda y a la ilusión? (1‑Pausa)"