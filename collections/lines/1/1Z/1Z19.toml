[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਆ ਪਿਆਰੁ. ਪ੍ਰੀਤਿ ਮੁਈ; ਮੁਆ ਵੈਰੁ ਵਾਦੀ ॥"
page = 1287
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With death worldly love perishes affection ends and enmity and strife die as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਨਾਲ ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ, ਮੁਹੱਬਤ ਖਤਮ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਦੁਸ਼ਮਨੀ ਤੇ ਬਖੇੜਾ ਭੀ ਮਰ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love dies, and affection dies; hatred and strife die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਮਾਨ੍ਯ ਤੇ ਪਿਆਰ ਮੂਆ ਅਰਥਾਤ ਦੂਰ ਹੂਆ ਔਰ ਜੋ ਵਿਸੇਸ ਕਰ ਪ੍ਰੀਤੀ ਥੀ ਸੋ ਭੀ ਮਰ ਗਈ। ਔ ਜਿਸ ਕਰ (ਵਾਦੀ) ਵਿਰੋਧੀ ਹੋ ਰਹਾ ਥਾ, ਸੋ ਵੈਰ ਭੀ (ਮੂਆ) ਨਿਬਿਰਤ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਮਨੁੱਖ ਮਰ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਉਹ) ਪ੍ਰੀਤ-ਪਿਆਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ (ਜੋ ਉਹ ਆਪਣੇ ਸਨਬੰਧੀਆਂ ਨਾਲ ਕਰਦਾ ਸੀ) ਝਗੜਿਆਂ ਦਾ ਮੂਲ ਵੈਰ ਭੀ ਖ਼ਤਮ ਹੋ ਜਾਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਦੀ = ਵਾਦ ਕਰਨ ਵਾਲਾ, (ਵਾਦੁ = ਝਗੜਾ) ਝਗੜਿਆਂ ਦਾ ਮੂਲ (ਜਿਵੇਂ 'ਧਨ' ਤੋਂ 'ਧਨੀ')।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El amor muere, el afecto muere, el odio y la contienda mueren."