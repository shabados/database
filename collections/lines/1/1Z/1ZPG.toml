[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਰਹਿਆ ਸੋਈ. ਅਵਰੁ, ਨ ਕੋਈ; ਮਨ ਹੀ ਤੇ. ਮਨੁ ਮਾਨਿਆ ॥"
page = 1111
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, the Lord, is permeating all. There is not any other. Belief comes to the mind from the mind itself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਆਮੀ ਸਾਰੇ ਰਮ ਰਿਹਾ ਹੈ। ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ। ਮਨੂਏ ਨੂੰ ਮਨੂਏ ਤੇ ਹੀ ਭਰੋਸਾ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is All-pervading; there is no other. The mind comes to believe, from the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਵਾਹਿਗੁਰੂ ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ ਔਰ ਕੋਈ ਨਹੀਂ, (ਮਨ ਹੀ) ਗੁਰ ਮੰਤ੍ਰ ਸੇ ਮਨ ਪਤੀਆਯਾ ਹੈ ਵਾ ਸੁਧ ਮਨ ਕਰ ਕੇ ਮਨ ਮਾਨ੍ਯਾ ਹੈ॥ ਪ੍ਰਮਾਣ ਯਥਾ- 'ਮਨ ਹੀ ਮਨ ਸਿਉ ਕਹੇ ਕਬੀਰਾ ਮਨ ਸਾ ਮਿਲਿਆ ਨ ਕੋਇ॥'"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ 'ਤਾਰਾ ਚੜਿਆ ਲੰਮਾ', ਉਸ ਨੂੰ) ਹਰ ਥਾਂ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਦਿੱਸਦਾ ਹੈ, ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ ਉਸ ਨੂੰ ਨਹੀਂ ਦਿੱਸਦਾ, ਉਸ ਮਨੁੱਖ ਦਾ ਮਨ ਅੰਤਰ-ਆਤਮੇ (ਹਰਿ-ਨਾਮ ਵਿਚ) ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਮਨ ਹੀ ਤੇ = ਮਨ ਤੋਂ ਹੀ, ਅੰਤਰ ਆਤਮੇ ਹੀ। ਮਾਨਿਆ = ਪਤੀਜਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰਚਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él, Quien ha establecido los tres modos, la tierra y las aguas, Se revela a través del Guru."