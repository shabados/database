[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਕੀਨੇ ਵਸਿ ਅਪੁਨੈ. ਤ੍ਰੈ ਗੁਣ; ਭਵਣ ਚਤੁਰ ਸੰਸਾਰਾ ॥"
page = 673
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mammon, which keeps under its control, the world of three dispositions and the four directions of universe,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ, ਜਿਹੜੀ ਤਿੰਨਾਂ ਸੁਭਾਵਾਂ ਵਾਲੀ ਦੁਨੀਆ ਅਤੇ ਆਲਮ ਦੀਆਂ ਚੌਹਾਂ ਦਸ਼ਾਂ ਨੂੰ ਆਪਣੇ ਕਾਬੂ ਵਿੱਚ ਰੱਖਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She controls the three qualities and the four directions of the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਯਾ ਨੇ ਤ੍ਰਿਗੁਣੀ ਜੀਵ ਅਪਨੇ ਵਸ ਕਰ ਲੀਏ ਹੈਂ ਔਰੁ ਚੌਦਾਂ ਭਵਨ ਰੂਪ (ਸੰਸਾਰਾ) ਜਗਤੁ ਹੀ ਵਸਿ ਕਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਮਾਇਆ) ਨੇ ਸਾਰੇ ਤ੍ਰੈ-ਗੁਣੀ ਸੰਸਾਰ ਨੂੰ ਸਾਰੇ ਚਾਰ-ਕੂਟ ਜਗਤ ਨੂੰ ਆਪਣੇ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਜਿਸ ਨੇ ਜੱਗ ਕਰਨ ਵਾਲੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
