[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਮਾਰਗਿ ਚਲਤ ਪ੍ਰਾਨੀ; ਪਤਿਤ. ਉਧਰੇ ਮੁਚੈ ॥"
page = 1122
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Walking in the way of the saints, the millions of sinful mortals are saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੇ ਰਸਤੇ ਚਲਣ ਦੁਆਰਾ, ਕ੍ਰੋੜਾਂ ਹੀ ਪਾਪੀ ਜੀਵ ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Walking on the path of the Saints, millions of mortal sinners have been saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਮਾਰਗ ਚਲਤੇ ਹੂਏ ਪਾਪੀ (ਪ੍ਰਾਣੀ) ਜੀਵ (ਮੁਚੈ) ਬਹੁਤੇ ਹੀ ਉਧਰ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰਦਾ ਹੈ, (ਉਸ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ) ਅਨੇਕਾਂ ਵਿਕਾਰੀ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਮਾਰਗਿ = ਗੁਰੂ ਦੇ (ਦੱਸੇ) ਰਾਹ ਉਤੇ। ਚਲਤ = ਤੁਰ ਰਿਹਾ। ਪਤਿਤ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਹੋਏ। ਮੁਚੈ = ਬਹੁਤ, ਅਨੇਕਾਂ। ਉਧਰੇ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, andando por el Sendero de los Santos, millones de seres malvados son salvados y aquél que aplica el Polvo de los Pies de los Santos en su frente,"