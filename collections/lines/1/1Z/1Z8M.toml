[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜੈ ਭਾਇ; ਦੁਸਟਾ ਕਾ ਵਾਸਾ ॥"
page = 1068
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The evil persons abide in duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੇ ਪੁਰਸ਼ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil people live in the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ ਮੇਂ ਦੁਸ਼ਟ ਪ੍ਰਾਣੀਓਂ ਕਾ ਵਾਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੁਕਰਮੀ ਬੰਦੇ (ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ) ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ ਮਨ ਨੂੰ ਜੋੜੀ ਰੱਖਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜੈ ਭਾਇ = ਹੋਰ ਹੋਰ ਪਿਆਰ ਵਿਚ। ਦੁਸਟ = ਕੁਕਰਮੀ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son los seres perversos quienes son engañados por el sentido del otro."