[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪਾਪ ਮੇਰੇ. ਪਰਹਰਿਆ; ਬੰਧਨ ਕਾਟੇ. ਮੁਕਤ ਭਏ ॥"
page = 383
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of my sins, he has washed off, my fetters are cut and I am emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੇ ਅਣਗਿਣਤ ਗੁਨਾਹ ਧੋ ਸੁਟੇ ਹਨ, ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਵੱਢੀਆਂ ਗਈਆਂ ਹਨ ਅਤੇ ਮੈਂ ਮੋਖ਼ਸ਼ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has washed away my countless sins; He has cut away my bonds, and I am liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅਨੇਕ ਪਾਪੋਂ ਕੋ (ਪਰਹਰਿਆ) ਭਲੀ ਪ੍ਰਕਾਰ ਦੂਰ ਕਰਾ ਹੈ ਔਰ ਮੇਰੇ ਸੰਸਾਰ ਬੰਧਨ ਕਾਟਿ ਦੀਏ, ਹਮ ਜੀਵਨ ਮੁਕਤ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨੇ ਮੇਰੇ ਅਨੇਕਾਂ ਪਾਪ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ, ਮੇਰੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਕੱਟ ਦਿੱਤੇ ਹਨ ਮੈਂ (ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਸੁਤੰਤਰ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਹਰਿਆ = ਦੂਰ ਕਰ ਦਿੱਤੇ। ਮੁਕਤ = ਸੁਤੰਤਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de faltas, Él me las lavó. Mis amarras se rompieron y estoy iluminado;"