data = "ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਭੀਖਨ ਕੀ ॥"
page = 659
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath Measure. The hymns of Saint Bhikhan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ ਸ਼ਬਦ ਸੰਤ ਬੀਖਨ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Sorat'h, The Word Of Devotee Bheekhan Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ ਵਿੱਚ ਭਗਤ ਭੀਖਨ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, la Palabra de Bhagat Bikhan yi."