[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹਿ ਜਾਹਿ ਅਨੇਕ; ਮਰਿ ਮਰਿ ਜਨਮਤੇ ॥"
page = 762
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many come and go. They die, depart and are born again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਆਉਂਦੇ ਅਤੇ ਜਾਂਦੇ ਹਨ। ਉਹ ਮਰ ਕੇ, ਟੁਰ ਜਾਂਦੇ ਅਤੇ ਮੁੜ ਜੰਮਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many come and go; they die, and die again, and are reincarnated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕੋ ਫਲ੍ਹ ਇਹ ਹੂਆ ਕਬੀ ਆਇ ਸੰਸਾਰ ਮੇਂ ਜਨਮਤੇ ਹੈਂ ਕਬੀ (ਮਰਿ) ਜਮ ਪੁਰੀ ਕੋ ਜਾਤੇ ਹੈਂ, ਅਨਿਕ ਕਲਪੋਂ ਪ੍ਰ੍ਯੰਤ ਉਨ ਕੀ ਇਹੀ ਦਸ਼ਾ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝ ਕੇ) ਅਨੇਕਾਂ ਪ੍ਰਾਣੀ (ਮੁੜ ਮੁੜ) ਜੰਮਦੇ ਹਨ ਮਰਦੇ ਹਨ। ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਸਹੇੜ ਕੇ ਮੁੜ ਮੁੜ ਜਨਮ ਲੈਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਹਿ = ਸੰਸਾਰ ਵਿਚ ਆਉਂਦੇ ਹਨ। ਜਾਹਿ = (ਸੰਸਾਰ ਤੋਂ) ਚਲੇ ਜਾਂਦੇ ਹਨ। ਮਰਿ ਮਰਿ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਸਹੇੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones van y vienen y nacen sólo para morir,"