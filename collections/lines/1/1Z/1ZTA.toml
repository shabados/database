[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਬ ਯਾ ਕਹੁ ਮਾਰਤ ਹੈ ਰਨ ਮੈ; ਮਨ ਮੈ ਰਸ ਬੀਰ ਮਿਲੇ ਉਮਗੇ ॥"
page = 477

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“We shall kill just now in the battlefield"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣੇ ਇਸ ਨੂੰ ਯੁੱਧ ਵਿਚ ਮਾਰਦੇ ਹਾਂ, ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਵੀਰ ਰਸ ਦੀਆਂ ਉਮੰਗਾਂ ਪੈਦਾ ਹੋ ਗਈਆਂ ਹਨ।"