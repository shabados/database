[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਖਾਣਾ ਪੀਣਾ; ਸੁਖੁ ਸਾਰੁ ॥"
page = 1345
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who eats and drinks the Lord's fear, is blessed with sublime peace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੁਆਮੀ ਦੇ ਡਰ ਨੂੰ ਭੋਗਦਾ ਅਤੇ ਪਾਨ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸ਼ੇਸ਼ਟ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who eat and drink the Fear of God, find the most excellent peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕਾ ਭੈ ਜੋ ਸਾਰ ਸੁਖੁ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ, ਤਿਸੀ ਕਾ ਜਿਸ ਨੇ ਖਾਨਾ ਪੀਨਾ ਕੀਆ ਅਰਥਾਤ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਸਰਬ ਸਮੇਂ ਹਰੀ ਕਾ ਭੈ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਡਰ-ਅਦਬ ਨੂੰ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਆਸਰਾ ਬਣਾ ਲਿਆ ਹੈ ਜਿਵੇਂ ਖਾਣ ਪੀਣ ਨੂੰ ਸਰੀਰ ਦਾ ਸਹਾਰਾ ਬਣਾਈਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਉ = ਡਰ-ਅਦਬ। ਸਾਰੁ = ਸ੍ਰੇਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que beben y se alimentan del Temor de Dios, encuentran la más Excelente Paz,"