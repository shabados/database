[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਾ ਮਨਿ ਆਨੰਦੁ ਹੈ; ਸਚੈ ਸਬਦਿ ਰੰਗਿ ਰਾਤੇ ॥"
page = 69
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind of His devotees there is bliss. They are imbued with the love of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੁਰਾਗੀਆਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਖੁਸ਼ੀ ਹੈ। ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the minds of the devotees there is bliss; they are attuned to the Love of the True Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਭਗਤੋਂ ਕੇ ਮਨ ਮੇਂ ਆਨੰਦ ਰਹਿਤਾ ਹੈ ਔਰ ਸਚੇ ਬ੍ਰਹਮ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਮਸਤ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਮਨ ਵਿਚ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਰੰਗਿ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la mente de los Devotos hay Éxtasis, pues ellos están imbuidos en el Amor de la Palabra Verdadera."