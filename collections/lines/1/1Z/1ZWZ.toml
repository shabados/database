[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ. ਮਨਿ ਪਿਆਰਿ ਹਾਂ ॥"
page = 409
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and enshrine love in thy mind for God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰੱਬ ਦੇ ਨਾਮ ਲਈ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਪ੍ਰੀਤ ਧਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cherish the Beloved Lord, Har, Har, in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਹਰਿ ਨਾਮ ਹੀ ਕਾ ਪ੍ਯਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y enaltece al Bienamado Señor, Jar, Jar, en tu mente;"