[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਪੈ. ਪਾਰਿ ਨ ਪਵਹੀ. ਮੂੜੇ; ਪਰਪੰਚਿ. ਤੂੰ ਪਲਚਿ ਰਹਿਆ ॥"
page = 435
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "P:-- Thou shalt not swim across, O fool, as thou art engrossed in the worldly affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ-ਤੇਰਾ ਪਾਰ ਉਤਾਰਾ ਨਹੀਂ ਹੋਣਾ ਹੇ ਮੂਰਖ! ਕਿਉਂ ਜੋ ਤੂੰ ਸੰਸਾਰ ਅੰਦਰ ਖੱਚਤ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pappa: You shall not be able to swim across, you fool, since you are engrossed in worldly affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਪੈ ਕਾ ਸਿਧਾਂਤ ਹੈ: ਮੂਰਖੁ ਤੂੰ ਜਿਸ ਪਰਪੰਚ ਮੇਂ (ਪਲਚਿ) ਫਸ ਰਹਾ ਹੈ ਇਸ ਭਵਜਲ ਸੇ ਤੂੰ ਪਾਰ ਨਹੀਂ ਪੜੈਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਤੂੰ ਸੰਸਾਰ (ਦੇ ਮੋਹ-ਜਾਲ) ਵਿਚ (ਇਤਨਾ) ਉਲਝ ਰਿਹਾ ਹੈਂ ਕਿ ਇਸ ਵਿਚੋਂ ਪਾਰਲੇ ਪਾਸੇ ਨਹੀਂ ਲੰਘ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pappa: No eres iluminado, pues estás involucrado en el mundo;"