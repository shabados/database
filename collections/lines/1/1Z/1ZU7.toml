[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਵਨਿ ਅਫਾਰ, ਤੋਰ ਚਾਮਰੋ; ਅਤਿ ਜਜਰੀ ਤੇਰੀ ਰੇ ਮਾਟੁਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1216
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Puffed up with wind, thy skin is swollen and exceedingly brittle is the dust of thy body, O man. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਾ ਨਾਲ ਭਰੀ, ਤੇਰੀ ਖੱਲ ਫੁੱਲੀ ਹੋਈ ਹੈ ਅਤੇ ਅਤਿਅੰਤ ਭੁਰਭਰੀ ਹੈ ਤੇਰੀ ਦੇਹਿ ਦੀ ਮਿੱਟੀ, ਹੇ ਬੰਦੇ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are puffed up like a bag of air, and your skin is very brittle. Your body has grown old and dusty. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਪਵਨਿ) ਪ੍ਰਾਣ ਪਵਨ ਕਰ ਕੇ ਆਫਰਿਆ ਹੂਆ ਤੇਰਾ ਚਰਮੁ ਹੈ, ਦੇਹ ਰੂਪੀ ਤੇਰੀ ਮਟੀ ਜਜਰੀ ਹੂਈ ਹੈ, ਭਾਵ ਨਸ਼ਟ ਹੋ ਜਾਨੇ ਵਾਲੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! (ਤੂੰ ਧਿਆਨ ਹੀ ਨਹੀਂ ਦੇਂਦਾ ਕਿ) ਹਵਾ ਨਾਲ ਤੇਰੀ ਚਮੜੀ ਫੁੱਲੀ ਹੋਈ ਹੈ, ਤੇ, ਤੇਰਾ ਸਰੀਰ ਬਹੁਤ ਜਰਜਰਾ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu piel en realidad se ha inflamado con los vientos del ego, pero mira, el polvo de tu cuerpo, se ha desgastado. (1-Pausa)"