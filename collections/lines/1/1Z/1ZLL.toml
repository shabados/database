[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਸੰਗਤਿ. ਗਤਿ ਮਿਤਿ ਊਤਮ; ਜਗੁ ਭਉਜਲੁ ਪਾਰਿ ਤਰਾਇਆ ॥੮॥"
page = 1042
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the sublime association man's state and why of life become sublime and he swims across the terrible world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਸੰਗਤ ਅੰਦਰ ਬੰਦੇ ਦੀ ਅਵਸਥਾ ਅਤੇ ਜੀਵਨ-ਮਰਯਾਦਾ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਵੰਝਦੇ ਹਨ ਅਤੇ ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਉੱਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the noble congregation of the Sangat, one's state and way of life become noble as well, and one crosses over the terrifying world-ocean. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਤਮ ਸੰਗਤ ਕਰ ਕੇ (ਗਤਿ) ਮੋਖ ਕੀ ਮਰਯਾਦਾ ਊਤਮ ਪ੍ਰਾਪਤਿ ਹੈ, ਤਿਸ ਮਰਯਾਦਾ ਨੇ ਪੁਰਸ਼ ਕੋ ਸੰਸਾਰ ਸੇ ਤਰਾਇਆ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੰਗਤ (ਹੋਰਨਾਂ ਨੂੰ ਭੀ) ਸ੍ਰੇਸ਼ਟ ਬਣਾ ਦੇਂਦੀ ਹੈ, ਉਸ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਰਹਿਣੀ-ਬਹਿਣੀ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ। ਉਹ ਹੋਰਨਾਂ ਨੂੰ ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la noble Congregación de la Sangat, el modo de vida de uno de vuelve Noble y así uno puede cruzar a través del aterrador océano del mundo (8)"