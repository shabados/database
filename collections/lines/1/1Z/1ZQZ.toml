[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜਬ ਕੰਮ; ਕਰਤੇ ਹਰਿ ਕੇਰੇ ॥"
page = 118
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wonderful are the doings of God, the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਚਰਜ ਹਨ ਵਾਹਿਗੁਰੂ ਸਿਰਜਣਹਾਰ ਦੇ ਕਰਤਬ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The actions of the Creator Lord are marvellous and wonderful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕਰਤੇ ਕੇ ਕਾਂਮ ਅਸਚਰਜ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਹਰੀ ਕਰਤਾਰ ਦੇ ਕੌਤਕ ਅਚਰਜ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maravillosas son las Obras del Señor;"