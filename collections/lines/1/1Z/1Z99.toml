[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹਜਿ ਮਿਲੇ ਜਗਜੀਵਨ; ਸਤਿਗੁਰ. ਬੂਝ ਬੁਝਾਈਐ ॥੨॥"
page = 436
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, through Divine Knowledge, Lord the Life of the world, is met. The True Guru imparts this understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬ੍ਰਹਮ ਗਿਆਨ ਦੇ ਰਾਹੀਂ ਜਗਤ ਦੀ ਜਿੰਦ ਜਾਨ ਸੁਆਮੀ ਮਿਲਦਾ ਹੈ। ਸੱਚੇ ਗੁਰੂ ਜੀ ਇਹ ਗਿਆਤ ਦਰਸਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through spiritual wisdom, the Lord, the Life of the world, is met; the True Guru imparts this understanding. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਤਗੁਰ ਬੂਝ ਬੁਝਾਇ ਦੇਵੇਂ ਤਬ ਸਹਜ ਗ੍ਯਾਨ ਕਰ ਜਗ ਜੀਵਨ ਪਤੀ ਮਿਲਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਜਗਤ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪੈਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ ਦੀ (ਦਿੱਤੀ) ਮਤਿ ਨੇ (ਸਹੀ ਜੀਵਨ-ਰਾਹ) ਸਮਝਾ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕਿਆਂ)। ਜਗਜੀਵਨ = ਜਗਤ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ ਜੀ। ਬੂਝ = ਸੂਝ, ਸਮਝ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues el Señor de la Vida lo encuentra a uno de manera espontánea y es sólo a través del Guru que Él se revela hacia nosotros. (2)"