[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਛੀ ਨਿਹਾਰਿ ਸਰੋਵਰ ਤੇ ਪ੍ਰਫੁਲਿਓ; ਮਾਨਹੁ ਬਾਰਿਜ ਤੋਰ ਲਯੋ ਹੈ ॥੧੧੦੪॥"
page = 408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It appeared like some surveyor, seeing the lotus in the tank had plucked it.1104."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਕਾਛੀ ਨੇ ਸਰੋਵਰ ਵਿਚ ਖਿੜੇ ਹੋਏ ਕਮਲ ਦੇ ਫੁਲ ਨੂੰ ਤੋੜ ਲਿਆ ਹੋਵੇ ॥੧੧੦੪॥"