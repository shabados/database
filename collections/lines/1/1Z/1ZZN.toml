[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਨਾਮੁ ਧਿਆਈਐ; ਸੁਖਿ ਰਜਾ. ਜਾ ਤੁਧੁ ਭਾਇਆ ॥"
page = 138
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it pleases Thee, O Lord! the mortal is sated with joy by remembering the Name under the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਪ੍ਰਾਣੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਤਾਬੇ, ਤੇਰੇ ਨਾਮ ਦਾ ਅਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਖੁਸ਼ੀ ਨਾਲ ਧ੍ਰਾਪ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who follow the Guru's Teachings meditate on the Naam, the Name of the Lord. Filled with a joyful peace, they surrender to Your Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਬ ਤੇਰੇ ਕੋ ਭਾਇਆ ਤਬ ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕਰ ਨਾਮ ਧਿਆਉਣੇ ਸੇ ਆਤਮ ਸੁਖ ਸੇ ਤ੍ਰਿਪਤ ਹੂਆ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਦੀ ਰਾਹੀਂ ਹੀ ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ। (ਹੇ ਪ੍ਰਭੂ!) ਜਦੋਂ ਤੈਨੂੰ ਭਾਵੇ (ਤਾਂ ਜੀਵ ਤੇਰੇ ਨਾਮ ਦੇ) ਸੁਖ ਵਿਚ (ਟਿਕ ਕੇ) ਤ੍ਰਿਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos se han cansado, buscando en sus acciones la satisfacción por fuera."