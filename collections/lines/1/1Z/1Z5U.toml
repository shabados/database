[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੁ ਚੀਨਿ; ਸਦਾ ਸੁਖੁ ਪਾਇਆ ॥੧॥"
page = 423
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the Lord I have obtained the eternal happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੈਂ ਸਦੀਵੀ ਪ੍ਰਸੰਨਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Focusing on the Word of the Shabad, I have obtained lasting peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੁ ਸਬਦ ਕੋ ਜਾਨ ਕਰ ਕੇ ਹਮਨੇ (ਸਦਾ ਸੁਖੁ) ਆਤਮ ਸੁਖ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੂੰ ਪਛਾਣ ਕੇ (ਸ਼ਬਦ ਦੀ ਕਦਰ ਸਮਝ ਕੇ) ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Realizando la Palabra, obtengo el Éxtasis Eterno. (1)"