[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸੁਰ ਜਿਤੇ ਚਉਕੀ ਹੁਤੇ; ਸੋਇ ਗਏ ਤਤਕਾਲ ॥੬੬॥"
page = 296

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Vasudev began to walk taking Krishna with him, Krishna spread his deceptive show (maya), on account of which the demons, who were there as watchmen went to sleep.66."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਕਰ ਕੇ) ਜਿੰਨੇ ਦੈਂਤ ਪਹਿਰੇ ਉਤੇ ਬੈਠੇ ਹੋਏ ਸਨ, ਉਹ ਤੁਰਤ ਸੌਂ ਗਏ ॥੬੬॥"