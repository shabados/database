[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਰਹ ਪੰਥ ਚਲਾਇਦੇ; ਬਾਰਹ ਵਾਟੀ ਖਰੇ ਦੁਹੇਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They follow one of the twelve sects (of yogis) and go on moving on these twelve ways i.e. they go on transmigrating."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਰਾਂ ਮਾਰਗਾਂ (ਵਿਖੇ ਆਪੋ ਆਪਣੇ ਕਲਪੇ ਹੋਏ ਮਤ) ਚਲਾਉਂਦੇ ਹਨ, ਬਾਰਾਂ ਰਸਤਿਆਂ ਵਿਚ ਆਪ ਦੁਖੀ (ਅਰ ਚੇਲਿਆਂ ਨੂੰ ਦੁਖੀ) ਕਰਦੇ ਹਨ।"