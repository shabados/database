[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹ ਸਾਰੇ ਹੀ ਉਸ ਦੇ ਇਹਸਾਨਾਣ ਹੇਠ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਅਜ਼ਾਣ ਸ਼ਰਮਿੰਦਾਇ ਇਹਸਾਨਿ ਊ ।੪੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The true Guru will put on the crown of true divine knowledge on his head. (393)"