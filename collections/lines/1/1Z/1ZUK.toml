[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਮਿ ਭੁਲਾਈ. ਸਭੁ ਜਗੁ ਫਿਰੀ; ਫਾਵੀ ਹੋਈ ਭਾਲਿ ॥"
page = 947
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Strayed by doubt, I have roamed the whole world and have gone crazy by searching."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦੀ ਘੁਸਾਈ ਹੋਈ ਨੇ ਮੈਂ ਸਾਰਾ ਸੰਸਾਰ ਫਿਰ ਲਿਆ ਹੈ ਅਤੇ ਢੂੰਢਦੀ ਹੋਈ ਮੈਂ ਸ਼ੁਦਾਇਣ ਥੀ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deluded by doubt, I wandered over the whole world. Searching, I became frustrated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਰਮ ਕੀ ਭੁਲਾਈ ਹੂਈ ਮੇਰੀ ਬੁਧੀ ਸਾਰੇ ਸੰਸਾਰ ਮੇਂ ਫਿਰੀ ਔ (ਭਾਲਿ) ਢੂੰਢਤੀ ਥਕਤ ਹੋਇ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭੁਲੇਖੇ ਵਿਚ ਭੁੱਲੀ ਹੋਈ ਮੈਂ (ਪਰਮਾਤਮਾ ਨੂੰ ਲੱਭਣ ਵਾਸਤੇ) ਸਾਰਾ ਜਗਤ ਭਵੀਂ ਤੇ ਢੂੰਢ ਢੂੰਢ ਕੇ ਖਪ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਰਮ ਵਿਚ। ਭਾਲਿ = ਭਾਲ ਕੇ, ਢੂੰਢ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Perdido en la duda vagué por todo el mundo y esa búsqueda me frustró."