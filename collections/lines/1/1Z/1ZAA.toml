[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ. ਹਰਿ ਹਰਿ ਚਉਦਿਆ; ਸਰੁ ਸੰਧਿਆ ਗਾਵਾਰ ॥"
page = 1317
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slave utters God's Name, The ignorant man aims an arrow at him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਗੋਲਾ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ। ਬੇਸਮਝ ਬੰਦਾ, ਉਸ ਉਤੇ ਤੀਰ ਸਿੰਨ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servant of the Lord chants the Name, Har, Har. The foolish idiot shoots arrows at him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਜਨ ਹਰਿ ਹਰਿ ਨਾਮੁ ਉਚਾਰਤੇ ਹੂਏ ਕੋ ਜਿਸ (ਗਾਵਾਰ) ਮੂਰਖ ਨੇ ਈਰਖਾ ਰੂਪੀ ਬਾਣ ਖੈਂਚਾ ਹੈ, ਭਾਵ ਸੇ ਬੁਰਾ ਚਿਤਵਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਮਨੁੱਖ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਦੇ ਸੰਤ ਜਨਾਂ ਉਤੇ ਤੀਰ ਚਲਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El humilde Sirviente del Señor canta el Nombre Jar, Jar, y los tontos idiotas disparan sus flechas hacia Él."