[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਛੁ ਮੁਖ ਤੇ ਆਗ︀ਯਾ ਤਵ ਪਾਊ ॥੩॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If you desire and order yourself, and I will display it to you.’(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ (ਮੈਂ ਆਪ ਦੇ) ਮੁਖ ਤੋਂ ਕੁਝ ਆਗਿਆ ਪ੍ਰਾਪਤ ਕਰਾਂ ॥੩॥"