[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮ ਵਿਚ ਰੱਤੇ ਤਾਣ ਸਦਾ ਹੀ ਪ੍ਰੇਮ ਦੇ ਕੁੱਠੇ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਸ਼ਿਕਾਣ ਦਾਰੰਦ ਚੂੰ ਇਸ਼ਕਿ ਮੁਦਾਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The picture of Akaalpurakh is (can be seen) in His own men and women, the saintly persons. (180)"