[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਧਾਵਤ ਦਿਨੁ ਗਇਆ; ਰੈਣਿ ਗਵਾਈ ਸੋਇ ॥"
page = 948
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Running after worldly affairs, man passes his day and the night he loses in sleep. Uttering untruth, he eats poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਮਗਰ ਭੱਜਿਆ ਫਿਰਦਾ ਬੰਦਾ ਆਪਣਾ ਦਿਹੁੰ ਬਿਤਾ ਲੈਂਦਾ ਅਤੇ ਰਾਤ ਉਹ ਸੌਂ ਕੇ ਗੁਆ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chasing after worldly affairs, the day is wasted, and the night passes in sleep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਕੋ ਧੰਧਿਆਂ ਮੇਂ ਧਾਵਤਿਆਂ ਦਿਨ ਬ੍ਯਰਥ ਗਿਆ ਹੈ ਔ ਰਾਤ ਸੋਇਕਰ ਗਵਾਇ ਦਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਦਾ ਹੈ ਉਸ ਦਾ (ਸਾਰਾ) ਦਿਨ (ਦੁਨੀਆ ਦੇ) ਧੰਧਿਆਂ ਵਿਚ ਭਟਕਦਿਆਂ ਬੀਤ ਜਾਂਦਾ ਹੈ, ਤੇ ਰਾਤ ਨੂੰ ਉਹ ਸੌਂ ਕੇ ਗੰਵਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El día lo pasa uno en la contienda y la noche en el sueño;"