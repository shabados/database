[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਪ੍ਰਾਣ ਨਿਤ ਸੁਖ ਪ੍ਰਤਿਪਾਲ ॥"
page = 1151
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the cherisher of the universe, is my wealth, property, youth and way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਲਮ ਦਾ ਪਾਲਣ ਪੋਸਣਹਾਰ ਵਾਹਿਗੁਰੂ, ਮੇਰੀ ਦੌਲਤ, ਜਾਇਦਾਦ, ਜੁਆਨੀ ਅਤੇ ਮਾਰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He continually cherishes and brings peace to my soul and breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੀਵੋਂ ਕੇ ਪ੍ਰਾਣੋ ਕੋ ਨਿਤਾਪ੍ਰਤੀ ਸੁਖ ਦੇ ਕਰ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸੇਵਕ ਦੀ ਜਿੰਦ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ, ਸਦਾ ਉਸ ਦੇ ਪ੍ਰਾਣਾਂ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਾਰੇ ਸੁਖ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Él es Quien sostiene mi Alma, mi Respiración Vital,"