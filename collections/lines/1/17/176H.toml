[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਸੁਖਦਾਤਾ; ਗੁਰੁ ਕਰਤਾਰੁ ॥"
page = 187
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the giver of peace, and Guru the Creator,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਆਰਾਮ ਦੇਨਹਾਰ ਹੈ ਅਤੇ ਗੁਰੂ ਹੀ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Giver of peace; the Guru is the Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਗੁਰੂ ਹੀ ਸੁਖ ਦੇਣੇ ਵਾਲਾ ਹੈ ਗੁਰੂ ਹੀ ਕਰਤਾਰ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਮੇਰੇ ਵਾਸਤੇ) ਗੁਰੂ (ਹੀ ਸਾਰੇ) ਸੁਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਗੁਰੂ ਕਰਤਾਰ (ਦਾ ਰੂਪ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Dador de Paz; el Guru es Dios, el Creador;"