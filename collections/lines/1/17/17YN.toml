[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਦਿਨਸ ਲਾਖ; ਸਦਾ ਥਿਰੁ ਥੀਆ ॥੧॥ ਰਹਾਉ ॥"
page = 239
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lives for lacs of millions of days, nay rather becomes stable for ever. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਲੱਖਾਂ, ਕਰੋੜਾਂ ਦਿਨਾਂ ਲਈ ਜੀਉਂਦਾ ਰਹਿੰਦਾ ਹੈ। ਨਹੀਂ, ਸਗੋ ਹਮੇਸ਼ਾਂ ਲਈ ਨਿਹਚਲ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "lives for hundreds of thousands and millions of days, and becomes stable forever. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਲਾਖੋਂ ਕ੍ਰੋੜੋਂ ਦਿਨ ਸਦਾ ਹੀ ਇਸਥਿਤ ਹੂਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ, ਮਾਨੋ, ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਦਿਨ (ਜੀਊ ਲਿਆ, ਕਿਉਂਕਿ ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਦਾ ਆਤਮਕ ਜੀਵਨ) ਸਦਾ ਲਈ ਅਡੋਲ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਥਿਰੁ = ਕਾਇਮ। ਥੀਆ = ਹੋ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vive durante billones de días, y aun más, vive por toda la Eternidad. (1-Pausa)"