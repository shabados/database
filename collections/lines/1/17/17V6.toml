[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਬੀਚਾਰ; ਪੰਚ ਦੂਤਹ ਮੰਥ ॥੧॥"
page = 867
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The meditation of the Supreme slays the five demons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਉਚੇ ਦਾ ਸਿਮਰਨ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਨਾਸ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Contemplating the Supreme Lord, the five demons are conquered. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਜੋ ਭਜਨ ਹੈ, ਸੋ ਬਡਾ ਬੀਚਾਰ ਹੈ। ਇਸੀ ਸੇ ਪੰਚ ਕਾਮਾਦਿ ਦੂਤ ਮਥਨ ਕਰੀਤੇ ਹੈਂ, ਭਾਵ ਸਿਥਲ ਕਰੀਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਜੋ ਹੋਰ ਸਾਰੀਆਂ ਵਿਚਾਰਾਂ ਤੋਂ ਉੱਤਮ ਹੈ (ਕਾਮਾਦਿਕ) ਪੰਜ ਵੈਰੀਆਂ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor conquista a los cinco malvados enemigos.(1)"