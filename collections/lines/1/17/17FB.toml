[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਧਰਮੁ ਨ ਕਮਾਇਆ ॥"
page = 12
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not practised meditation, arduous toil, self-restraint and faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਿਮਰਨ, ਕਰੜੀ ਘਾਲ, ਸਵੈ-ਰੋਕ ਥਾਮ ਅਤੇ ਈਮਾਨ ਦੀ ਕਮਾਈ ਨਹੀਂ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not practiced meditation, self-discipline, self-restraint or righteous living."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ! ਪੁਰਖ ਮੈਂਨੇ ਨ ਜਪੁ ਕੀਆ ਹੈ, ਨ ਤਪੁ ਕੀਆ ਹੈ, ਨ ਇੰਦ੍ਰ੍ਯੋਂ ਕਾ ਰੋਕਨਾ ਰੂਪੁ ਸੰਜਮੁ ਹੀ ਕੀਆ ਹੈ, ਨ ਕੁਛੁ ਧਰਮੁ ਹੀ ਕਮਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ, (ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਣ ਲਈ ਸੇਵਾ ਆਦਿਕ ਦਾ ਕੋਈ) ਉੱਦਮ ਨਹੀਂ ਕਰਦਾ, ਮਨ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਰੋਕਣ ਦਾ ਤੂੰ ਜਤਨ ਨਹੀਂ ਕਰਦਾ-ਤੂੰ (ਅਜੇਹਾ ਕੋਈ) ਧਰਮ ਨਹੀਂ ਕਮਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he practicado la meditación, no he realizado disciplinas pesadas, no tengo autocontrol, ni he practicado la fe."