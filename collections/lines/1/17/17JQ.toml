[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਦੀਨੀ ਬਸਤੁ. ਕਬੀਰ ਕਉ; ਲੇਵਹੁ ਬਸਤੁ ਸਮੑਾਰਿ ॥੪॥"
page = 970
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed Kabir with the Name commodity, saying: \"Have thou the Name commodity and guard it\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਦੇਵ ਜੀ ਨੇ ਕਬੀਰ ਨੂੰ ਨਾਮ ਦੀ ਵਸਤੂ ਇਹ ਆਖ ਕੇ ਪ੍ਰਦਾਨ ਕੀਤੀ ਹੈ, ਤੂੰ ਨਾਮ ਦੀ ਵਸਤੂ ਨੂੰ ਲੈ ਅਤੇ ਇਸ ਨੂੰ ਸਾਂਭ ਕੇ ਰਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed Kabeer with the commodity, saying, \"Take this commodity; cherish it and keep it secure.\" ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਬਿਚਾਰ ਤੇ ਆਤਮ ਰੂਪ ਵਸਤੂ ਮੁਝ ਕੋ ਗੁਰੋਂ ਨੇ ਦੇਈ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਸਮਾਲ ਲੇਤਾ ਹਾਂ ਭਾਵ ਧਾਰਨ ਕੀਆ⁽¹⁾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਕਬੀਰ ਨੂੰ ਮੇਰੇ ਗੁਰੂ ਨੇ ਨਾਮ-ਵਸਤ ਦਿੱਤੀ (ਤੇ, ਆਖਣ ਲੱਗਾ) ਇਹ ਵਸਤ (ਇਕ ਨਿੱਕੀ ਕੋਠੜੀ ਵਿਚ) ਸਾਂਭ ਕੇ ਰੱਖ ਲੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Guru ha bendecido a Kabir con ese Tesoro y él lo guarda con gran Amor."