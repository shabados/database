[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਤ੍ਰਿਪਤਿ ਨਹੀ; ਬਿਖੁ ਖਾਇ ॥"
page = 942
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, one is sated not and eats poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਬੰਦੇ ਨੂੰ ਰੱਜ ਨਹੀਂ ਆਉਂਦਾ ਤੇ ਉਹ ਜ਼ਹਿਰ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, one is unsatisfied, and eats poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਬਿਸ੍ਯੋਂ ਕੋ ਖਾਤਾ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੋਂ ਬਿਨਾ ਇਹ ਜ਼ਹਿਰ ਖਾ ਖਾ ਕੇ (ਭਾਵ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥ ਮਾਣ ਮਾਣ ਕੇ) ਰੱਜੀਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno es envenenado por la ponzoña del escorpión"