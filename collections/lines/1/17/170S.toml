[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਜਿਉ ਚਲਹਿ, ਚੁਭੈ ਦੁਖੁ ਪਾਵਹਿ; ਜਮਕਾਲੁ ਸਹਹਿ ਸਿਰਿ ਡੰਡਾ ਹੇ ॥੨॥"
page = 13
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more they walk away (from God) the more it pricks and more the pain they suffer and they bear on their heads the mace of death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੀ ਦੂਰ ਉਹ (ਰੱਬ ਤੋਂ) ਜਾਂਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਹੀ ਜਿਆਦਾ ਉਹ ਚੁਭਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਹੀ ਬਹੁਤਾ ਉਹ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ ਅਤੇਉਹ ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਦਾ ਸੋਟਾ ਆਪਣੇ ਮੂੰਡਾ ਉਤੇ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more they walk away, the deeper it pierces them, and the more they suffer in pain, until finally, the Messenger of Death smashes his club against their heads. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜ੍ਯੋਂ ਜ੍ਯੋਂ ਹੰਤਾ, ਮਮਤਾ ਸੇ ਕਰਮੋਂ ਮੇਂ ਚਲਤੇ ਹੈਂ, ਵਾ ਸੰਤੋਂ ਕੀ ਨਿੰਦ੍ਯਾ ਮੈ ਪ੍ਰਵਿਰਤੀ ਹੋਤੇ ਹੈਂ, ਵਾ ਜ੍ਯੋਂ ਜ੍ਯੋਂ ਸੰਤ ਸੁਤੰਤ੍ਰ ਨਿਜ ਆਨੰਦ ਮੈ ਵਿਚਰਤੇ ਹੈਂ। ਤਿਨ ਕੋ ਦੇਖ ਕਰ ਹੰਕਾਰੀ ਦੁਖੀ ਹੋਤੇ ਹੈਂ, ਅਰਥਾਤ ਤਿਨ ਕੇ ਜਸ ਕੋ ਸਹਾਰ ਨਹੀਂ ਸਕਤੇ ਹੈਂ। ਤ੍ਯੋਂ ਤ੍ਯੋਂ ਹਉਮੈ ਕੰਡਾ ਚੁਭਤਾ ਹੈ, ਅਰਥਾਤ ਦੁਖੁ ਪਾਵਤੇ ਹੈਂ। ਅੰਤ ਕੇ ਸਮੇ ਸਿਰ ਪਰ ਜਮਕਾਲ ਕਾ ਡੰਡਾ ਸਹਾਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਉਂ ਜਿਉਂ ਉਹ ਤੁਰਦੇ ਹਨ (ਜਿਉਂ ਜਿਉਂ ਉਹ ਹਉਮੈ ਦੇ ਸੁਭਾਵ ਵਾਲੀ ਵਰਤੋਂ ਵਰਤਦੇ ਹਨ, ਹਉਮੈ ਦਾ ਉਹ ਕੰਡਾ ਉਹਨਾਂ ਨੂੰ) ਚੁੱਭਦਾ ਹੈ, ਉਹ ਦੁੱਖ ਪਾਂਦੇ ਹਨ, ਅਤੇ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਆਤਮਕ ਮੌਤ-ਰੂਪ ਡੰਡਾ ਸਹਾਰਦੇ ਹਨ (ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਸਵਾਰ ਰਹਿੰਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = ". Mientras más se alejan de Dios, más se les clava y sufren un mayor dolor y así portan sobre sus semblantes la cercanía del mensajero de la muerte."