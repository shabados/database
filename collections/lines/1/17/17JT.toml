[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਅੰਮ੍ਰਿਤੁ ਪੀਆ ॥"
page = 932
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and searching, I have quaffed the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਲਦਿਆਂ ਭਾਲਦਿਆਂ ਮੈਂ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching, searching, I drink in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਖੋਜਤਿਆਂ ਖੋਜਤਿਆਂ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਪੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਸਹੈਤਾ ਨਾਲ) ਜੋ ਮਨੁੱਖ ਮੁੜ ਮੁੜ (ਆਪਣਾ ਆਪ) ਖੋਜ ਕੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਪੀਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ ਖੋਜਤ = (ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਸਹੈਤਾ ਨਾਲ) ਮੁੜ ਮੁੜ ਖੋਜ ਕੇ। ਪੀਆ = (ਜਿਸ ਮਨੁੱਖ ਨੇ) ਪੀਤਾ (ਨੋਟ: ਲਫ਼ਜ਼ 'ਪੀਆ, ਦੀਆ, ਜਾਨਿਆ'। ਆਦਿਕ ਭੂਤਕਾਲ ਵਿਚ ਹਨ। ਅਰਥ ਵਰਤਮਾਨ ਕਾਲ ਵਿਚ ਕਰਨਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Después de buscar frenéticamente, bebemos del Néctar del Señor"