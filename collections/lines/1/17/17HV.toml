[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤੁਲਾ ਤੋਲੁ, ਰਾਮ ਨਾਮੁ ਹੈ ਗੁਰਮਤਿ; ਕੋ ਪੁਜੈ ਨ. ਤੋਲ ਤੁਲੀਜੈ ॥੭॥"
page = 1325
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But, heavier is the weight of the merit of contemplating the Lord's Name, through the Guru's instructions, In weight nothings can equal the weight of the Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਭਾਰੀ ਹੈ ਵਜਨ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਸਿਮਰਨ ਕਰਨ ਦੇ ਫਲ ਦਾ। ਤੋਲਣ ਦੁਆਰਾ ਕੁਝ ਭੀ ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੇ ਵਜਨ ਦੇ ਬਰਾਬਰ ਨਹੀਂ ਪੁਜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The weight of the Lord's Name is unweighable, according to the Guru's Teachings; nothing can equal its weight. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਕਰ ਜੋ ਰਾਮ ਕਾ ਨਾਮੁ ਜਪਣਾ ਹੈ, ਸੋ ਤਿਸ ਕਾ ਤੋਲੁ ਅਤੁਲੁ ਹੀ ਹੈ, ਤਿਸ ਤੋਲ ਕੇ ਸਾਥ ਕੋਈ ਤੋਲਿਆ ਹੋਇਆ ਸਾਧਨੁ ਪੁਜਤਾ ਨਹੀਂ ਹੈ। ਚਾਹੇ ਬੁਧੀ ਰੂਪੀ ਤਕੜੀ ਸੇ ਤੋਲ ਭੀ ਲਈਏ, ਭਾਵ ਯਹਿ ਕਿ ਊਪਰਿ ਕੇ ਸਾਧਨ ਨਾਮ ਰਾਮ ਕੇ ਤੁਲ ਨਹੀਂ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਭੀ ਇਹਨਾਂ ਸਾਰੇ ਸਾਧਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਸਾਧਨ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਐਸਾ ਹੈ ਕਿ ਕੋਈ ਭੀ ਤੋਲ ਉਸ ਨੂੰ ਤੋਲ ਨਹੀਂ ਸਕਦਾ, ਉਹ ਮਿਲਦਾ ਹੈ ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਿਆਂ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤੁਲਾ = ਨਾਹ ਤੋਲਿਆ ਜਾ ਸਕਣ ਵਾਲਾ। ਕੋ = ਕੋਈ (ਭੀ ਉੱਦਮ)। ਪੁਜੈ ਨ = ਅੱਪੜਦਾ ਨਹੀਂ, ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਤੁਲੀਜੈ = ਜੇ ਤੋਲਿਆ ਜਾਏ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el Peso del Nombre del Señor es Incalculable. Y nada, de acuerdo a las Enseñanzas del Guru, lo puede igualar. (7)"