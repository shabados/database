[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਕੀ ਨਾਈ ਪਾਕ ਥਾਇ; ਸਚਾ ਪਰਵਦਿਗਾਰੁ ॥੧॥ ਰਹਾਉ ॥"
page = 53
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sanctified is the Name and sanctified the seat of the True Cherisher. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਹੈ ਨਾਮ ਤੇ ਪਵਿੱਤਰ ਅਸਥਾਨ ਸੱਚੇ ਪ੍ਰਤਿਪਾਲਕ ਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sacred is His Name, and Sacred is His Place. He is the True Cherisher. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਪਾਕੀ ਨਾਈ) ਪਵਿਤ੍ਰ ਹੈ ਤਿਸ ਕੀ ਵਡਿਆਈ ਵਾ ਨਾਮ ਤਿਸ ਕੇ, ਔਰ (ਪਾਕ ਥਾਉ) ਪਵਿਤ੍ਰ ਹੀ ਜਿਸ ਕਾ ਅਸਥਾਨ ਹੈ ਵਈਕੁੰਠ ਵਾ ਸਤਿਸੰਗ, ਪੁਨਾ ਸਚਾ ਹੈ ਔਰ ਸਰਬ ਕੀ (ਪਰਵਦਿਗਾਰੁ) ਪਾਲਨਾ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਵਡਿਆਈ ਪਵਿਤ੍ਰ ਹੈ, ਉਹ ਪਵਿਤ੍ਰ ਅਸਥਾਨ ਤੇ (ਸੋਭ ਰਿਹਾ) ਹੈ। ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ (ਸਭ ਜੀਵਾਂ ਦਾ) ਪਾਲਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Sostenedor de la vida, es de Nombre Puro y de lugar Puro, sí, Él es el Uno Verdadero. (1-Pausa)"