[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤਾ ਮਸੂਰਤਿ ਤਾਂ ਕਿਛੁ ਕੀਜੈ; ਜੇ ਕਿਛੁ ਹੋਵੈ. ਹਰਿ ਬਾਹਰਿ ॥"
page = 1135
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If aught be beyond the jurisdiction of the Lord, then alone should we have recourse to counsel and consultation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੁਝ ਭੀ ਸੁਆਮੀ ਦੇ ਇਖਤਿਆਰ ਤੋਂ ਬਾਹਰ ਹੋਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਸਾਨੂੰ ਕੋਈ ਸਲਾਹ ਮਸ਼ਵਰਾ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If something were beyond the realm of the Lord's Power, only then would we have recourse to consult someone else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਚ ਵਿਚਾਰ ਤੌ ਕਰੀਏ ਜੇ ਕੁਛ ਹਰੀ ਸੇ ਬਾਹਰ ਹੋਵੈ, ਭਾਵ ਸੋ ਹਰੀ ਅੰਤਰ ਹੀ ਤੁਮਾਰੇ ਕਰਤਬ੍ਯੋਂ ਕੇ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੀ ਸਾਲਾਹ ਆਪਣੇ ਮਨ ਦਾ ਮਸ਼ਵਰਾ ਤਦੋਂ ਹੀ ਕੋਈ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ ਜੇ ਪਰਮਾਤਮਾ ਤੋਂ ਬਾਹਰਾ ਕੋਈ ਕੰਮ ਹੋ ਹੀ ਸਕਦਾ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤਾ = ਆਪਣੇ ਮਨ ਦੀ ਸਲਾਹ। ਮਸੂਰਤਿ = ਮਸ਼ਵਰਾ। ਕੀਜੈ = ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ। ਹਰਿ ਬਾਹਰਿ = ਪਰਮਾਤਮਾ ਤੋਂ ਬਾਹਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Podríamos tomar una actitud propia, sólo si, no teniendo a Dios, pudiéramos hacer algo."