[[content]]
asset = "SSKS"
type = "primary"
data = "ਕਤ ਪੁਨ ਮਾਨਸ ਜਨਮ ਕਤ ਸਾਧਸੰਗੁ; ਨਿਸ ਦਿਨ ਕੀਰਤਨ ਸਮੈ ਚਲਿ ਜਾਈਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "After wandering through eighty-four lakh species, we are blessed with this human birth. If we miss this opportunity, when will we get it again and when will we enjoy the company of the saintly persons? Therefore, we should attend the holy congregation day"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਕਦ ਫੇਰ ਮਨੁੱਖਾ ਜਨਮ ਮਿਲਣਾ ਹੈ, ਤੇ ਕਦ ਐਸਾ ਸਮਾਂ ਸਾਧ ਸੰਗਤ ਦਾ ਪ੍ਰਾਪਤ ਹੋਣਾ ਹੈ, ਤਾਂ ਤੇ ਰਾਤ ਦਿਨ ਕੀਰਤਨ ਦੇ ਸਮੇਂ; ਪੁਜਕੇ ਭੀ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ, ਭਾਵ ਘੌਲ ਨਹੀਂ ਹੋਣੀ ਚਾਹੀਏ।"