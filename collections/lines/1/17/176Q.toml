[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੁ ਨਾਮੁ ਅਧਾਰੁ ਮੇਰਾ; ਜਿਨਿ ਭੁਖਾ ਸਭਿ ਗਵਾਈਆ ॥"
page = 917
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Name, which has satisfied all my hunger, is my only support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ, ਜਿਸ ਨੇ ਮੇਰੀ ਸਾਰੀ ਭੁਖ ਨਵਿਰਤ ਕਰ ਦਿੱਤੀ ਹੈ, ਹੀ ਮੇਰਾ ਇੱਕੋ ਇੱਕ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name is my only support; it satisfies all hunger."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਸਾਚਾ ਨਾਮ ਮੇਰਾ ਅਧਾਰ ਹੂਆ ਹੈ ਜਿਸ ਨੇ ਸਭ ਭੁਖਾਂ ਗਵਾਇ ਦਿਤੀਆਂ ਹੈਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦਾ ਆਸਰਾ ਬਣ ਗਿਆ) ਹੈ, ਜਿਸ (ਹਰਿ-ਨਾਮ) ਨੇ ਮੇਰੇ ਸਾਰੇ ਲਾਲਚ ਦੂਰ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਨਾਮ) ਨੇ। ਭੁਖ = ਲਾਲਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi Único Soporte es el Nombre Verdadero que calma toda ansiedad."