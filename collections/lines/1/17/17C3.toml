[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀ ਤ੍ਰਿਪਤਾਸੇ; ਸਭ ਲਾਥੀ ਭੂਖ ਭੁਖਾਨੀ ॥੩॥"
page = 667
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Quaffing the Lord God's elixir, I am sated and all my hunger and thirst art removed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦਾ ਆਬਿ-ਹਿਯਾਤ ਪਾਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਰੱਜ ਗਿਆ ਹਾਂ ਅਤੇ ਮੇਰੀ ਸਾਰੀ ਭੁੱਖ ਤੇ ਤੇਹ ਲਹਿ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drinking in the ambrosia of the Name of the Lord, Har, Har, I am satisfied; all my hunger and thirst is quenched. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਤੇਰੇ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰ ਤ੍ਰਿਪਤ ਭਏ ਹੈਂ, ਤਿਨੋਂ ਕੀ ਅਤੀ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪ ਭੂਖ ਸਭ ਲਾਥੀ ਅਰਥਾਤ ਦੂਰ ਭਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਜਲ ਹੈ, (ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ ਇਹ ਜਲ) ਪੀ ਕੇ ਤ੍ਰਿਪਤ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਹੋਰ ਸਾਰੀ ਭੁੱਖ ਲਹਿ ਜਾਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਪੀ = ਪੀ ਕੇ। ਤ੍ਰਿਪਤਾਸੇ = ਰੱਜ ਗਏ। ਸਭ ਭੂਖ = ਸਾਰੀ ਭੁੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Chupando las gotas del Elixir del Señor Dios, mi ser se aligera, mi hambre es removida y mi sed también. (3)"