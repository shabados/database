[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸਾਧੂ. ਸਰਣਿ ਗਹੁ ਪੂਰਨ; ਰਾਮ ਰਤਨੁ ਹੀਅਰੇ ਸੰਗਿ ਰਾਖੁ ॥੧॥ ਰਹਾਉ ॥"
page = 204
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet the Saint-Guru see his sanctuary and keep clasped to thy heart, the Lord's perfect jewel. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤ ਗੁਰਾਂ ਨੂੰ ਭੇਟ, ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲ ਅਤੇ ਪ੍ਰਭੂ ਦੇ ਮੁਕੰਮਲ ਜਵੇਹਰ ਨੂੰ ਆਪਣੇ ਦਿਲ ਨਾਲ ਲਾਈ ਰਖ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet the Holy Saint, take to His Sanctuary, and keep the perfect jewel of the Lord enshrined in your heart. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਤਿਨ ਕੀ ਸਰਣ ਗ੍ਰਹਣ ਕਰ।☬ਜੇ ਕਹੇ ਪੰਖੀ ਕੇ ਦੋ ਪਰ ਹੋਤੇ ਹੈਂ, ਮੈਂ ਕੌਨ ਸੇ ਪਰੋਂ ਕਰ ਨਿਕਸਾ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬ਪੂਰਨ ਰਾਮ ਰਤਨ ਕਾ ਰਿਦੇ ਮੇਂ ਧਿਆਨ ਰਾਖ ਔਰ ਹਰੀ ਨਾਮ ਕਾ ਬਾਣੀ ਕਰ ਸਿਮਰਨ ਕਰੁ ਏਹੀ ਪਾਂਖ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪੂਰਨ-ਪ੍ਰਭੂ ਦਾ ਆਸਰਾ ਲੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰਤਨ ਆਪਣੇ ਹਿਰਦੇ ਨਾਲ (ਸਾਂਭ ਕੇ) ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਗਹੁ = ਫੜ। ਹੀਅਰੇ ਸੰਗਿ = ਹਿਰਦੇ ਦੇ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habitando en el Señor, siente tus alas, busca el Refugio de los Santos y goza de la Joya del Perfecto Señor en tu corazón. (1-Pausa)"