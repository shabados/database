[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਦ੍ਰਿੜਾਂ. ਕਿਆ ਸੰਗ੍ਰਹਿ ਤਿਆਗੀ; ਮੈ ਤਾ ਬੂਝ. ਨ ਪਾਈ ॥"
page = 1234
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "what should I seize upon, what should I amass or abandon? Of this I have no understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੀ ਪਕੜਾਂ, ਮੈਂ ਕੀ ਇਕੱਤਰ ਕਰਾਂ ਜਾ ਛੱਡਾ? ਮੈਨੂੰ ਤਾਂ ਇਸ ਦੀ ਕੋਈ ਸਮਝ ਨਹੀਂ ਪੈਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What should I grasp? What should I gather up or leave behind? I do not know."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਆ ਮੈਂ ਦ੍ਰਿੜ ਕਰ ਕੇ ਸੰਗ੍ਰਹ ਕਰੋਂ ਔਰ ਕਿਆ ਤਿਆਗ ਕਰੋਂ, ਮੈਨੇ ਗ੍ਰਹਣ ਔਰ ਤਿਆਗ ਕੀ ਸਮਝ ਕੁਛ ਨਹੀਂ ਪਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਕਿਹੜੀ ਗੱਲ ਆਪਣੇ ਮਨ ਵਿਚ ਪੱਕੀ ਕਰ ਲਵਾਂ; ਕਿਹੜੇ ਗੁਣ (ਹਿਰਦੇ ਵਿਚ) ਇਕੱਠੇ ਕਰ ਕੇ ਕਿਹੜੇ ਔਗੁਣ ਛੱਡ ਦਿਆਂ?-ਮੈਨੂੰ ਆਪਣੇ ਆਪ ਤਾਂ ਇਹ ਸਮਝ ਨਹੀਂ ਆ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ¿con qué me quedaré y qué soltaré? Ya no sé ni qué hacer,"