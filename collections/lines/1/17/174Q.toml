[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਦੇਅ ਪ੍ਰੀਤਿ ਲਗੀ ਹਰਿ ਸੇਤੀ; ਲੋਕੁ ਛੀਪਾ ਕਹੈ ਬੁਲਾਇ ॥"
page = 733
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Namdev embraced affection for God. People named and called him a calico-Printer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਪੈ ਗਿਆ। ਲੋਕੀਂ ਉਸ ਨੂੰ ਛੀਬਾਂ ਆਖਦੇ ਤੇ ਸੱਦਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv loved the Lord; the people called him a fabric dyer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸੁ ਕੋ ਲੋਕ ਬੁਲਾਇ ਕਰ ਛੀਂਬਾ ਕਹਤੇ ਥੇ ਤਿਸੁ ਨਾਮਦੇਵ ਕੀ ਐਸੀ ਪ੍ਰੀਤੀ ਹਰੀ ਕੇ ਸਾਥ ਲਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਭਗਤ) ਨਾਮਦੇਵ ਦੀ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤ ਬਣ ਗਈ। ਜਗਤ ਉਸ ਨੂੰ ਛੀਂਬਾ ਆਖ ਕੇ ਸੱਦਿਆ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਦੇਅ ਪ੍ਰੀਤਿ = ਨਾਮਦੇਵ ਦੀ ਪ੍ਰੀਤ {ਨਾਮਦੇਵ ਜੀ ਦਾ ਜਨਮ ਪਿੰਡ ਨਰਸੀ ਵਾਂਮਨੀ, ਜ਼ਿਲ੍ਹਾ ਸਤਾਰਾ, ਪ੍ਰਾਂਤ ਬੰਬਈ ਵਿਚ ਸੰਨ ੧੨੭੦ ਵਿਚ ਹੋਇਆ ਸੀ। ਉਮਰ ਦਾ ਬਹੁਤਾ ਹਿੱਸਾ ਇਹਨਾਂ ਨੇ ਪੰਡਰਪੁਰ ਵਿਚ ਗੁਜ਼ਾਰਿਆ। ਉਥੇ ਹੀ ਦੇਹਾਂਤ ਸੰਨ ੧੩੫੦ ਵਿਚ}। ਸੇਤੀ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Namdev amó a su Señor, y aunque la gente lo llamaba grabador de telas,"