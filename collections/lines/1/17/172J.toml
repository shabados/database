[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਤ ਹੈ ਸੋਈ ਬੀਚ ਖਰੋ; ਸੋ ਬਿਰਾਜਤ ਹੈ ਗਿਰਦੇ ਤਿਹ ਬਾਲਾ ॥"
page = 354

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is standing in the centre and on all the four sides, the young damsels are standing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਚ ਖੜੋਤਾ ਸ਼ੋਭਾ ਪਾ ਰਿਹਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਇਰਦ ਗਿਰਦ ਗੋਪੀਆਂ ਬਿਰਾਜਮਾਨ ਹਨ।"