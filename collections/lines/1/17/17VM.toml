[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਸੋਰਠਿ ਬਾਣੀ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਕੀ ॥"
page = 657
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sorath Measure. Thy hymns of reverend Saint. Ravi Dass ji."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ। ਬਾਣੀ ਪੂਜਯ ਸੰਤ ਰਵਿਦਾਸ ਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Sorat'h, The Word Of Devotee Ravi Daas Jee:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਸੋਰਠਿ ਵਿੱਚ ਭਗਤ ਰਵਿਦਾਸ ਜੀ ਦੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sorath, la Palabra del Bhagat Ravi Das yi."