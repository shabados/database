[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੈਹਾਰੁ; ਰਿਦੇ ਮਹਿ ਧਾਰੁ ॥੩॥"
page = 196
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrine in thy heart, the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਅਸਥਾਪਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enshrine the Creator Lord within your heart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕਰਨਹਾਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕਰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਜਣਹਾਰ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਾਈ ਰੱਖ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਰੁ = ਟਿਕਾ ਰੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entrégate al Señor, el Creador, con tu corazón. (3)"