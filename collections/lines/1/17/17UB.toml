[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥਾ ਨਾਥੁ. ਦੀਨ ਦੁਖ ਭੰਜਨ; ਆਪਿ ਲੀਏ ਲੜਿ ਲਾਈ ॥"
page = 1269
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Master of the Masterless and the Master of the Masterless and the Destroyer of the sorrows of the meek, has Himself attached me to His skirt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਖਸਮਿਆਂ ਦੇ ਖਸਮ ਅਤੇ ਮਸਕੀਨਾ ਦੇ ਦੁਖੜੇ ਨਾਸ ਕਰਨਹਾਰ, ਵਾਹਿਗੁਰੂ ਨੇ ਖੁਦ ਮੈਨੂੰ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Master of the masterless, the Destroyer of the pains of the poor; He has attached me to the hem of His robe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨਾਥੋਂ ਕਾ ਨਾਥ ਦੀਨੋਂ ਕੇ ਦੁਖ ਭੰਜਨਹਾਰੇ ਹਰੀ ਨੇ ਆਪਨੇ ਦਾਸ ਆਪ ਲੜ ਲਾਇ ਲੀਏ ਹੈਂ॥☬ਵਹੁ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ, ਗ਼ਰੀਬਾਂ ਦੇ ਦੁੱਖ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਹ (ਜੀਵਾਂ ਨੂੰ) ਆਪ ਆਪਣੇ ਲੜ ਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Maestro de Quién no lo tiene, el Destructor del sufrimiento de los pobres. Él me ha apegado a Su Túnica."