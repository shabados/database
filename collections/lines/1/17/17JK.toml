[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਕਰੀ ਕਉ; ਹਸਤੀ ਪ੍ਰਤਿਪਾਲੇ ॥"
page = 898
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the elephant nurses the she-goat,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਹਾਥੀ ਛੇਲੀ ਦੀ ਪਰਵਰਿਸ਼ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the elephant nurses the goat,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਕਰੀ ਰੂਪ ਜੋ ਬਿਬੇਕ ਰੂਪ ਬ੍ਰਿਤੀ ਅਤੀ ਨਿਰਬਲ ਥੀ, ਤਿਸ ਕੋ ਹਸਤੀ ਵਤ ਜੋ ਮਨ ਅਸਥੂਲ ਥਾ, ਸੋ ਅਬ ਪ੍ਰਤਿਪਾਲਤ ਹੈ, ਭਾਵ ਸੇ ਬਿਬੇਕ ਕੋ ਵਧਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਦੇ ਧਨ-ਪਦਾਰਥ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਦਾ ਮਨ ਆਮ ਤੌਰ ਤੇ ਅਹੰਕਾਰ ਨਾਲ ਹਾਥੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਪਰ) ਹਾਥੀ (ਮਨ) ਬੱਕਰੀ (ਵਾਲੇ ਗਰੀਬੀ ਸੁਭਾਉ) ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਸੰਭਾਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਕਰੀ = ਗਰੀਬੀ-ਸੁਭਾਉ। ਹਸਤੀ = ਹਾਥੀ, ਜੋ ਮਨ ਪਹਿਲਾਂ ਅਹੰਕਾਰੀ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cabra del ser inferior toma su sustento del elefante,"