[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰ ਕੀ ਗਤਿ. ਤੁਮ ਹੀ ਜਾਨੀ; ਤੁਝ ਹੀ ਪਾਹਿ ਨਿਬੇਰੋ ॥"
page = 618
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind's condition, Thou alone knowest and with Thee lies the ultimate judgement."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਦੀ ਅਵਸਥਾ ਨੂੰ ਕੇਵਲ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈ ਅਤੇ ਤੇਰੇ ਪਾਸ ਹੀ ਅਖੀਰੀ ਫੈਸਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You know the state of my innermost self; You alone can judge me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਅੰਤਰ ਕੀ ਗਤੀ ਤੁਮਨੇ ਹੀ ਜਾਨੀ ਹੈ, ਇਸ ਤੇ ਮੇਰਾ ਤੇਰੇ ਪਾਸ ਹੀ (ਨਿਬੇਰੋ) ਨਿਆਉਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਆਪਣੇ ਮਾਲਕ ਪ੍ਰਭੂ! ਮੇਰੇ ਦਿਲ ਦੀ ਹਾਲਤ ਤੂੰ ਹੀ ਜਾਣਦਾ ਹੈਂ, ਤੇਰੀ ਸਰਣ ਪਿਆਂ ਹੀ (ਮੇਰੀ ਅੰਦਰਲੀ ਮੰਦੀ ਹਾਲਤ ਦਾ) ਖ਼ਾਤਮਾ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਆਤਮਕ ਅਵਸਥਾ। ਪਾਹਿ = ਪਾਸ। ਨਿਬੇਰੋ = ਨਿਬੇੜਾ, ਫ਼ੈਸਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú conoces mi más íntimo estado, oh Señor; en Ti está el último juicio."