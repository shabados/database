[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਭੰਡਾਰੈ ਪਾਈਐ; ਨਿਰਮਲ ਨਾਮ ਪਿਆਰੁ ॥"
page = 59
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Guru's storehouse do we receive the love of the immaculate Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਤੋਸ਼ੇਖ਼ਾਨੇ ਵਿਚੋਂ ਸਾਨੂੰ ਪਵਿੱਤਰ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the Guru's Treasury, we receive the Love of the Immaculate Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੁਧ ਨਾਮ ਮੇਂ ਪਿਆਰੁ ਭੀ ਗੁਰੋਂ ਕੇ ਭੰਡਾਰੇ ਸੇ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪਵਿਤ੍ਰ ਨਾਮ ਦਾ ਪਿਆਰ ਗੁਰੂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚੋਂ ਹੀ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Del Tesoro del Guru recibimos el Amor del Nombre Inmaculado."