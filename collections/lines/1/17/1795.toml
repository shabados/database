[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਇਆ ਅਮੋਲੁ ਪਦਾਰਥੋ; ਛੋਡਿ. ਨ ਕਤਹੂ ਜਾਇ ॥"
page = 1002
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the invaluable wealth, which leaving me goes not anywhere else."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਅਮੋਲਕ ਮਾਲ-ਧਨ ਮਿਲ ਗਿਆ ਹੈ ਜੋ ਮੈਨੂੰ ਤਿਆਗ ਕੇ ਹੋਰ ਕਿਧਰੇ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the priceless wealth, which shall never leave me or go anywhere else."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ (ਅਮੋਲੁ ਪਦਾਰਥੋ) ਪਰਮੇਸਰ ਪਾਇਆ ਹੈ। ਵਹੁ ਪਰਮੇਸਰੁ ਕੈਸਾ ਹੈ? ਛੋਡ ਕੇ ਕਹੀਂ ਨਹੀਂ ਜਾਤਾ, ਭਾਵ ਸਦੀਵ ਅੰਗ ਸੰਗ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ) ਅਮੋਲਕ ਪਦਾਰਥ ਲੱਭ ਲਿਆ, ਉਹ ਇਸ ਨੂੰ ਛੱਡ ਕੇ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਨਹੀਂ ਭਟਕਦੇ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮੋਲੁ = ਜੋ ਕਿਸੇ ਮੁੱਲ ਤੋਂ ਨਾਹ ਮਿਲ ਸਕੇ। ਛੋਡਿ = ਛੱਡ ਕੇ। ਕਤਹੂ = ਕਿਤੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Inapreciable es Lo que obtiene, no lo deja nunca,"