[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੋ ਸਬਦਿ ਰਵਹੁ; ਅਨਹਦ ਸਬਦ ਵਜਾਏ ਰਾਮ ॥"
page = 770
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day utter thou the Name and unstruck music shall play for thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਨੂੰ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਅਤੇ ਤੇਰੇ ਲਈ ਸੁੱਤੇ ਸਿੱਧ ਕੀਰਤਨ ਹੋਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, chant the Word of the Shabad; night and day, the Shabad shall vibrate and resound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਤ ਦਿਨੇ ਹਰਿ ਹਰਿ ਸਬਦ ਕੋ (ਰਵਹੁ) ਉਚਾਰੋ, ਜਿਨਾ ਰਵਿਆ ਹੈ ਏਕ ਰਸ ਬ੍ਰਹਮ ਤਿਨ ਕੋ ਪ੍ਰਗਟਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਕ-ਰਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ (ਦੇ ਵਾਜੇ) ਵਜਾ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੋ = ਅਨਦਿਨੁ, ਹਰ ਰੋਜ਼। ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਰਵਹੁ = ਸਿਮਰੋ। ਵਜਾਏ = ਵਜਾਇ, ਵਜਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "recita siempre la Palabra del Shabd y en tu interior resonará la Melodía Celestial del Nombre del Señor."