[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹੈ ਸਤਿਗੁਰੂ ਜਿਸ ਨੇ ਮੈਨੂੰ ਰੱਬ ਤੋਂ ਜਾਣੂ ਕਰਵਾ ਦਿੱਤਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਮੁਰਸ਼ਦ ਕਿ ਬਾ ਹੱਕ ਆਸ਼ਨਾ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Great is the true Guru, Guru Gobind Singh, who introduced me to the Lord,"