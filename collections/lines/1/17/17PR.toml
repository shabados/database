[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਹਨੇ ਕੀਏ ਪਾਪ ਘਨੇ; ਜਮ ਨੇ ਉਡਿਯਾ ਮਨੋ ਨਾਗ ਡਸਾਯੋ ॥੧੩੪੭॥"
page = 431

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He died and fell down on the ground and according to the poet Shyam he might have committed the sin of killing many kings, then this arrows of Yama like a Cobra had stung him.1347."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਰਾਜਿਆਂ ਨੂੰ ਮਾਰਨ ਦਾ ਵੱਡਾ ਪਾਪ ਕੀਤਾ ਹੈ, (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ) ਮਾਨੋ ਯਮ ਨੇ ਉਡਣੇ ਸੱਪ ਤੋਂ ਡੰਗ ਮਰਵਾਇਆ ਹੋਵੇ ॥੧੩੪੭॥"