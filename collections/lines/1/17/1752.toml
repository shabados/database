[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ ਪ੍ਰਮਾਨ ਲਉ ਤਾਨਿ ਕਮਾਨ; ਘਨੇ ਸਰ ਸਤ੍ਰਨ ਕੇ ਤਨ ਲਾਵੈ ॥"
page = 419

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pulling his bow upto his ear, he was showering his arrows on the enemies"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੰਨ ਤਕ ਧਨੁਸ਼ ਨੂੰ ਖਿਚ ਕੇ ਵੈਰੀਆਂ ਦੇ ਤਨ ਵਿਚ ਬਹੁਤ ਬਾਣ ਮਾਰਦਾ ਹੈ।"