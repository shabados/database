[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਾਸ. ਆਸ ਕਰਣੰ; ਸਗਲ ਅਰਥ ਆਲਯਹ ॥"
page = 1357
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He gives hope to the hopeless one and is the Abode of all the riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬੇ-ਉਮੈਦ ਨੂੰ ਉਮੈਦ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਸਮੂਹ ਧਨ ਪਦਾਰਥਾਂ ਦਾ ਘਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives hope to the hopeless. He is the Source of all riches."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਆਸਰਿਓਂ ਕੀ ਆਸਾ ਕੋ ਪੂਰਨ ਕਰਨਹਾਰਾ ਹੈ ਔ ਸੰਪੂਰਨ (ਅਰਥ) ਪਦਾਰਥੋਂ ਕਾ (ਆਲਯਹ) ਘਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਿਰਾਸਿਆਂ ਦੀਆਂ ਆਸਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ, ਸਾਰੇ ਪਦਾਰਥਾਂ ਦਾ ਘਰ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲਯਹ = ਘਰ (आलय:)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "da Esperanza a quien nunca la tuvo y es la Fuente de toda Riqueza."