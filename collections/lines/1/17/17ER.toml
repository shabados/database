[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਸਹਾਈ. ਹਰਿ ਨਾਮੁ ਧਿਆਈ; ਬਿਰਥਾ ਕੋਇ ਨ ਜਾਏ ॥"
page = 79
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ponder over God's Name. He shall be an ever-present Helper of thine.(From God's door) none returns empty-handed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰ। ਉਹ ਤੇਰਾ ਹਾਜ਼ਰ-ਲਾਜ਼ਰ ਮਦਦਗਾਰ ਹੋਵੇਗਾ (ਰੱਬ ਦੇ ਬੂਹੇ ਤੋ) ਕੋਈ ਭੀ ਖਾਲੀ ਹੱਥੀ ਨਹੀਂ ਮੁੜਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord shall be with you as your Helper and Support. Meditate on Him-no one who does so shall ever return empty-handed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਤੇਰੇ ਸੰਗ ਸਹਾਈ ਹੋਵੇਗਾ, ਕ੍ਯੋਂਕਿ ਤਿਸ ਕੇ (ਨਾਮੁ ਧਿਆਈ) ਨਾਮ ਕੇ ਧਿਆਣੇ ਵਾਲਾ ਕੋਈ ਭੀ ਖਾਲੀ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਵਾ ਤੂੰ  ਧਿਆਉਣੇ ਵਾਲਾ ਹੋਹੁ ਤੈਨੂੰ ਕੋਈ ਪੀੜਾ ਨਾ ਉਤਪਤਿ ਹੋਵੇਗੀ॥☬ਪ੍ਰਸ਼ਨ: ਨਾਮ ਕੇ ਧ੍ਯਾਉਣੇ ਵਾਲੇ ਕੋ ਔਰ ਕਿਆ ਫਲ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ, (ਇਹੀ ਤੇਰੇ) ਨਾਲ (ਰਹੇਗਾ, ਇਹੀ ਤੇਰਾ) ਸਾਥੀ (ਰਹੇਗਾ। ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਇਹੀ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਹੈ) ਉਹ ਦੁਨੀਆ ਤੋਂ ਖ਼ਾਲੀ (-ਹੱਥ) ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਿਆਈ = (ਹੇ ਮਨ!) ਤੂੰ ਸਿਮਰ, ਤੂੰ ਧਿਆਨ ਕਰ। ਬਿਰਥਾ = ਖਾਲੀ {वृथा}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en el Nombre, tu Soporte Eterno, aquél que lo hace, no desperdicia su vida."