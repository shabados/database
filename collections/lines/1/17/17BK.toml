[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਦਰਿ ਸਾਚਾ; ਨਾਹੀ ਰੋਲੁ ॥੨॥"
page = 905
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In one's own home is the 'True Lord. There is no doubt about it,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦੇ ਆਪਣੇ ਗ੍ਰਹਿ (ਹਿਰਦੇ) ਅਤਰ ਹੀ ਸੱਚਾ ਸੁਆਮੀ ਹੈ, ਇਸ ਵਿੱਚ ਕੋਈ ਸੰਦੇਹ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is in the home of the self; there is no doubt about it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਸਕਰਣ ਕੇ ਅੰਦਰ ਹੀ ਵਹੁ ਸਾਚਾ ਸਾਹਿਬ ਵਾਹਿਗੁਰੂ ਹੈ, ਇਸ ਮੇਂ ਕੁਛ (ਰੋਲੁ) ਝੂਠੁ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਨੂੰ ਅੰਦਰ ਬਾਹਰ ਹਰ ਥਾਂ ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ ਦਿੱਸਦਾ ਹੈ, ਇਸ ਬਾਰੇ ਉਸ ਨੂੰ ਕੋਈ ਭੁਲੇਖਾ ਨਹੀਂ ਲੱਗਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "llega hasta la Puerta Verdadera y la contienda se acaba para él. (2)"