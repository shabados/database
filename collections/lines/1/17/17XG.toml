[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਰਸ ਮਣੀ ਰਸਾਇਣਾ; ਕਰਾਮਾਤ ਕਾਲਖ ਆਨ੍ਹੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The belief in the philospher's stone, the jewel in the serpent's head and the miracle of life immortalising elixir are nothing but the darkness of ignorance."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕੋਈ) ਪਾਰਸ ਮਣੀ (ਕੋਈ) ਰਸਾਇਣਾਂ ਦੀ ਕਰਾਮਾਤ ਦੀ ਸ਼ਾਹੀ ਨਾਲ ਅੰਨ੍ਹੇ ਹੋ ਰਹੇ ਹਨ।"