[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਕ ਦੁਸਟ ਵਡਿਆਈ ਵੇਖਿ. ਨ ਸਕਨਿ; ਓਨੑਾ ਪਰਾਇਆ ਭਲਾ. ਨ ਸੁਖਾਈ ॥"
page = 850
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderers and miscreants, can see not Guru's greatness. they like not the good of others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਅਤੇ ਕੁਕਰਮੀ ਬੰਦੇ ਗੁਰਾਂ ਦੀ ਬਜ਼ੁਰਗੀ ਨੂੰ ਦੇਖ ਨਹੀਂ ਸਕਦੇ। ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਰਨਾ ਦੀ ਚੰਗਿਆਈ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderers and evil-doers cannot see this glorious greatness; they do not appreciate the goodness of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿੰਦਕ ਦੁਸਟ ਜਨ ਤਿਸ ਵਡਿਆਈ ਕੋ ਦੇਖ ਨਹੀਂ ਸਕਤੇ ਹੈਂ, ਕਿਉਂਕਿ ਉਨ ਕੋ ਪਰਾਇਆ ਭਲਾ ਨਹੀਂ ਸੁਖਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ) ਨਿੰਦਾ ਕਰਨ ਵਾਲੇ ਅਤੇ ਭੈੜੇ ਬੰਦੇ (ਸਤਿਗੁਰੂ ਦੀ) ਵਡਿਆਈ ਵੇਖ ਕੇ ਸਹਾਰ ਨਹੀਂ ਸਕਦੇ, ਉਹਨਾਂ ਨੂੰ ਕਿਸੇ ਹੋਰ ਦੀ ਭਲਾਈ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Les provee sustento en su vida; a sus malhechores nos les gusta, pues ellos no aman lo bueno en los demás."