[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਚੇ ਸੁਆਮੀ; ਬਖਸੰਦ ਤੂੰ ਹਰੀ ॥੩॥੧॥੨॥"
page = 727
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God, the Lord of Name, Thou art the Pardoner."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਸਾਹਿਬ, ਹੇ ਵਾਹਿਗੁਰੂ! ਤੂੰ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord and Master of Naam Dayv, You are the merciful Lord of forgiveness. ||3||1||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤਿ ਨਾਮਦੇਵ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੁਝ ਦਾਸ ਕੇ ਸੁਆਮੀ ਤੂੰ ਬਖਸਿੰਦ ਹੈਂ॥੩॥੧॥੨॥☬ਏਕ ਸਮੇਂ ਨਾਮਦੇਵ ਜੀ ਦੁਆਰਕਾ ਕੇ ਨਿਕਟ ਜਾਤੇ ਹੂਏ ਮਾਰਗ ਮੇਂ ਥਕਤ ਹੋ ਕਰ ਮਨ ਮੇਂ ਸੰਕਲਪ ਕੀਆ, ਅਬ ਅਸਵਾਰੀ ਵਾਸਤੇ ਏਕ ਘੋੜੀ ਮਿਲਣੀ ਚਾਹੀਤੀ ਹੈ। ਤਬ ਅੰਤਰਯਾਮੀ ਪਰਮਾਤਮਾ ਮੁਗਲ ਸਰੂਪ ਧਾਰ ਕਰ ਏਕ ਘੋੜੀ ਪਰ ਸਵਾਰ ਹੂਏ ਸਾਥ ਮਿਲੇ। ਤਬ ਘੋੜੀ ਸੂ ਪਈ, ਵਛੇਰੀ ਚੁਕਾਵਨੇ ਕੇ ਲੀਏ ਨਾਮਦੇਵ ਜੀ ਕੋ ਕਹਾ, 'ਇਸ ਵਛੇਰੀ ਕੋ ਉਠਾ ਲਵੋ'। ਤੌ ਵਛੇਰੀ ਕੋ ਉਠਾ ਕਰ ਇਸ ਸ਼ਬਦ ਕੋ ਉਚਾਰਣ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਮਦੇਵ ਦੇ ਖਸਮ! ਹੇ ਹਰੀ! ਤੂੰ ਸਭ ਬਖ਼ਸ਼ਸ਼ਾਂ ਕਰਨ ਵਾਲਾ ਹੈਂ ॥੩॥੧॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor y Maestro de Nam Dev, eres el Señor Misericordioso del perdón.(3-1-2)"