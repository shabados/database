[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਰਮ ਖਾ ਤਾ ਕੋ ਰਹੈ; ਭਰਤਾ ਅਤਿ ਸੁਭ ਕਾਰ ॥੧॥"
page = 927

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Bairam Khan was her husband who always revelled in good causes.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਬੈਰਮ ਖਾਂ ਪਤੀ ਸੀ ਜੋ ਬਹੁਤ ਸ਼ੁਭ ਕੰਮ ਕਰਦਾ ਸੀ ॥੧॥"