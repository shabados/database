[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਵਿਚਹੁ; ਤਜੇ ਵਿਕਾਰ ॥੩॥"
page = 159
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From within himself, he has banished the evil ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਉਸ ਨੇ ਮੰਦੇ ਹੰਕਾਰ ਨੂੰ ਬਾਹਰ ਕਢ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They eradicate egotism and corruption from within. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਆਦਿ ਵਿਕਾਰ ਬੀਚ ਸੇ ਤਿਆਗ ਦੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਛੱਡ ਦੇਂਦਾ ਹੈ ਵਿਕਾਰ ਤਿਆਗ ਦੇਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues éstos controlan su ego y dejan de cometer errores. (3)"