[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਰਿਦੈ; ਬਸਿਓ ਹਰਿ ਨਾਮ ॥"
page = 197
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind abides god's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਨਿਵਾਸ ਰਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the Lord's Name dwelling within their hearts"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਹਿਰਦੇ ਮੇਂ ਹਰਿ ਕਾ ਨਾਮ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵੱਸ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los deseos y obras de aquél, en cuyo corazón"