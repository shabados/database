[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਾਵਰੂ ਡਵੰਕੈ, ਬਬਰ ਬਵੰਕੈ; ਭੁਜਾ ਫਰੰਕੈ, ਤੇਜ ਬਰੰ ॥"
page = 35

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thy tabor is played in the battlefield and Thy lion roars and with Thy strength and glory, Thy arms quiver."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਦਾ) ਡਉਰੂ ਡਮ ਡਮ ਕਰ ਕੇ ਵਜਦਾ ਹੈ, ਬਬਰ ਸ਼ੇਰ ਬੁਕਦਾ ਹੈ, ਅਤਿ ਅਧਿਕ ਤੇਜਸਵੀ ਭੁਜਾਵਾਂ ਫਰਕਦੀਆਂ ਹਨ।"