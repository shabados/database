[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਖਾਵੈ. ਜੇ ਕੋ ਭੁੰਚੈ; ਤਿਸ ਕਾ ਹੋਇ ਉਧਾਰੋ ॥"
page = 1429
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some one partakes this and relishes it, he is emancipated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਜਣਾ ਇਸ ਭੋਜਨ ਨੂੰ ਖਾਂਦਾ ਹੈ, ਜੇਕਰ ਕੋਈ ਜਣਾ ਇਸ ਸਵਾਦ ਨੂੰ ਮਾਣਦਾ ਹੈ, ਉਸ ਦੀ ਕਲਿਆਣ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who eats it and enjoys it shall be saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਇਸ ਭੋਜਨ ਕੋ ਖਾਤਾ ਹੈ ਵਾ (ਭੁੰਚੇ) ਖਿਲਾਉਤਾ ਹੈ; ਵਾ ਜੋ ਅਬ ਖਾਤੇ ਹੈਂ ਆਗੇ ਜੋ ਖਾਏਂਗੇ, ਤਿਸ ਤਿਸ ਕਾ ਉਧਾਰ ਹੋਤਾ ਹੈ ਔਰ ਹੋਇਗਾ, ਜਿਸ ਨੇ ਇਸ ਭੋਜਨ ਕੋ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਆਤਮਕ ਭੋਜਨ ਨੂੰ) ਜੇ ਕੋਈ ਮਨੁੱਖ ਸਦਾ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ, ਤਾਂ ਉਸ ਮਨੁੱਖ ਦਾ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਉ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋ = ਕੋਈ (ਮਨੁੱਖ)। ਭੁੰਚੈ = ਭੁੰਚਦਾ ਹੈ, ਖਾਂਦਾ ਹੈ, ਮਾਣਦਾ ਹੈ। ਤਿਸ ਕਾ = (ਸੰਬੰਧਕ 'ਕਾ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ) ਉਸ (ਮਨੁੱਖ) ਦਾ। ਉਧਾਰੋ = ਪਾਰ-ਉਤਾਰਾ, ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "también ha sido establecido. Quien Lo saborea y Lo disfruta, será salvado."